# Stalinists
 communist_on_the_rise: "Marxismo-leninismo al alza"
 communist_on_the_rise_desc: "Algunos elementos políticos han empezado a pronunciarse a favor de los valores comunistas, encontrando apoyo en un número cada vez mayor de la población. El camino de la nación hacia el comunismo está abierto, a la espera simplemente de la elección de una transición pacífica o violenta."
 prepare_for_communist_civil_war: "Prepararse para la guerra civil"
 prepare_for_communist_civil_war_desc: "No tenemos tiempo para esperar los lentos cambios en la mente de la gente. Por su propio bien, debemos forzar la maquinaria, aunque algunos puedan perder la vida en el proceso. A diferencia de un referéndum pacífico, una guerra civil causará una tremenda devastación a nuestras Fuerzas Armadas y a la industria e infraestructura del país, pero también es más rápida y garantiza que podremos imponer nuestra voluntad con más fuerza después."
 expand_civil_stalinst_support: "Ampliar el apoyo civil"
 expand_civil_stalinst_support_desc: "Debemos garantizar la continua difusión del apoyo a nuestra causa entre la población y animarla a desafiar públicamente la autoridad del Gobierno actual. A medida que la posición del Gobierno se vea cada vez más debilitada y la agitación civil siga aumentando, nos resultará más fácil lograr nuestros objetivos. Ésto es especialmente cierto si, a diferencia de un cambio legal de Gobierno, estos objetivos implican un medio más... siniestro de cambio de régimen."
 army_support_for_communist_civil_war: "Ampliar el apoyo militar"
 army_support_for_communist_civil_war_desc: "Sin un amplio apoyo de los militares, cualquier esperanza de victoria en una lucha ideológica sería en vano. Debemos asegurar la lealtad de unidades bien situadas de nuestras fuerzas militares."
 ensure_general_loyalty_for_communist_civil_war: "Garantizar la lealtad de los mandos inferiores del Ejército"
 ensure_general_loyalty_for_communist_civil_war_desc: "Es posible que ciertos generales alberguen sentimientos en secreto a favor de la democracia. Debemos dirigirnos a ellos y asegurar su lealtad para cuando comiencen los combates."
 ensure_marshal_loyalty_for_communist_civil_war: "Garantizar la lealtad de los mandos superiores del Ejército"
 ensure_marshal_loyalty_for_communist_civil_war_desc: "Es posible que ciertos mariscales de campo alberguen sentimientos en secreto a favor del estalinismo. Debemos dirigirnos a ellos y asegurar su lealtad para cuando comiencen los combates."
 siphon_equipment_stockpiles_for_communist_civil_war: "Malversar equipo"
 siphon_equipment_stockpiles_for_communist_civil_war_desc: "Al desvalijar los almacenes de equipamiento de la nación, podemos crear un pequeño alijo de armamento que nos ayude en nuestra lucha futura."
 formulate_surprise_attack_plan_for_communist_civil_war: "Formular un plan de ataque por sorpresa"
 formulate_surprise_attack_plan_for_communist_civil_war_desc: "El enemigo no tiene ni idea de la calamidad que se les avecina. Debemos asegurarnos de que ésto siga siendo así, al tiempo que dirigimos nuestros planes de batalla para aprovechar al máximo el elemento sorpresa."
 ignite_the_communist_civil_war: "Provocar la guerra civil"
 ignite_the_communist_civil_war_desc: "Ha llegado el momento de dar el paso. Se han hecho todos los preparativos que hemos considerado necesarios. No hay vuelta atrás."
 rebuild_the_nation_communist: "Reconstruir la nación"
 rebuild_the_nation_communist_desc: "Tras la guerra civil, llega ahora el momento de reconstruir nuestra nación destrozada."
 open_up_political_discourse_communist: "Abrir el discurso político"
 open_up_political_discourse_communist_desc: "Debemos abrir la aceptación de puntos de vista divergentes en el Gobierno. Tal vez ésto haga posible finalmente un cambio pacífico en la política de nuestra nación."
 discredit_government_communist: "Desacreditar al Gobierno"
 discredit_government_communist_desc: "Al señalar las muchas fallas de nuestro Gobierno actual, podemos hacer que la gente piense en las causas ideológicas de estos fracasos."
 hold_the_communist_national_referendum: "Convocar un referéndum nacional"
 hold_the_communist_national_referendum_desc: "Con suficiente apoyo, ya podemos convocar un referéndum que propicie un cambio de Gobierno sin derramamientos de sangre."


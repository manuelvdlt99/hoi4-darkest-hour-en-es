# Naval Treaties
 GENERIC_London_Naval_Treaty: "Tratado Naval de Londres"
 GENERIC_London_Naval_Treaty_desc: "Tras el desastre humano que fue la Gran Guerra, el ferviente patrioterismo que envolvía a los pueblos de Europa se disipó y también lo hizo el interés por mantener una cantidad masiva de fuerzas armadas a punto, pero no para la flota. Las naciones vencedoras del conflicto, subyugados sus adversarios, siguieron arrojando dinero al desarrollo de buques para preservar su influencia y dominación económica en el exterior, pero la escalada tenía que parar en algún momento, ya que las tensiones podían desembocar en otra ruptura de las relaciones y quizás en otro conflicto.\n\nAsí fue como en 1930, tras varios intentos fallidos durante los años veinte por llegar al mismo resultado, las cinco grandes potencias navales se congregaron en Londres y firmaron el tratado de limitación de armamentos navales y tonelaje de los buques, que puso fin a la carrera armamentística en ciernes y, aparentemente, al pozo sin fondo en el que se habían convertido las flotas."


#  Croatia Decisions
######################################################################
 CRO_Yugoslavian_Instability: "La nación de Iliria"
 CRO_Request_Montenegro: "Solicitar Montenegro"
 CRO_Request_Montenegro_desc: "El territorio de Montenegro no es simplemente un territorio destinado a ser controlado por nuestro pueblo, sino un territorio que garantizará nuestra supremacía naval en el mar Adriático. Ese único trozo de territorio garantiza que la flota italiana pueda competir con nuestra flota naval, que está emergiendo rápidamente. Deberíamos pedirles a nuestros hermanos alemanes que nos devuelvan dicho territorio, ya que los italianos, al igual que en la Primera Guerra Mundial, no son de fiar."
 CRO_Slovenian_refugees: "Conceder la ciudadanía a los refugiados eslovenos"
 CRO_Slovenian_refugees_desc: "Los eslovenos son, como nosotros, víctimas desdichadas de la tiranía y la esclavitud de los serbios. Cuando obtuvimos la independencia, estos eslovenos llegaron a las costas de nuestro país en busca de paz, ya que somos el refugio seguro que necesitaban frente a la opresión serbia. Como hermanos que somos, estamos obligados a concederles la ciudadanía de nuestra nación."
 CRO_Italian_War: "Tomar nuestras tierras"
 CRO_Italian_Occupation_Areas: "Zonas de ocupación italianas"
 CRO_Italian_Occupation_Areas_desc: "Los italianos están inmersos en una guerra civil contra la República Social Italiana. A medida que nuestra nación recupera su fuerza, probablemente sea mejor que volvamos a ocupar las tierras que los italianos nos robaron, aparte de otras concesiones que los italianos nos hagan. Aunque nuestros hermanos alemanes lo vean como un acto desafiante, al final comprenderán nuestros motivos."
 CRO_Demand_Vojvodina: "Exigir Voivodina"
 CRO_Demand_Vojvodina_desc: "Tanto nosotros como los húngaros ocupamos Voivodina como una partición entre nosotros supervisada por nuestros hermanos alemanes. Sin embargo, esta única porción de territorio es un obstáculo para nuestras ambiciones expansionistas y, por tanto, debemos pedir a Hungría que ceda este territorio. Si se niegan, dejaremos que Berlín se ocupe de ellos."
 CRO_Integrate_Occupied_Territories: "Integrar los territorios ocupados"
 CRO_Hadziefendic_Legion: "Legión Hadžiefendić"
 CRO_Hadziefendic_Legion_desc: "La Legión Hadžiefendić es una fuerza legionaria de élite con base en Tuzla y dirigida por la Ustacha. Esta legión es la milicia más poderosa de la Guardia Nacional y está compuesta principalmente por musulmanes croatas. Es imperativo que la despleguemos para nuestro esfuerzo bélico."
 CRO_Hadziefendic_tt: "La Legión §YHadžiefendić§! llega a §YTuzla§!.\n"
 CRO_Muslim_Areas: "Integrar las zonas croatas musulmanas"
 CRO_Muslim_Areas_desc: "Los musulmanes croatas, aunque creen en una religión incompatible, siguen siendo croatas por naturaleza. Estos croatas están confundidos y desorientados y necesitan ayuda en su lucha por encontrar la identidad croata. Por tanto, los integraremos sin prisa pero sin pausa mediante la conversión pacífica de su religión, del islam al catolicismo."
 CRO_Request_German_Banat: "Solicitar el Banato alemán"
 CRO_Request_German_Banat_desc: "El Banato alemán es una porción de territorio ocupada por el recién reformado régimen serbio y guiado por nuestros hermanos al norte. Como Voivodina, el territorio es clave para nuestro expansionismo. Además, nos asegura una ruta directa al petróleo rumano, ya que el territorio limita con Rumanía. Sin embargo, una petición así podría hacer rabiar Berlín, algo que no podemos permitirnos en un momento en que sus aliados nos rodean. Por ende, deberíamos solicitar formalmente el traspaso del territorio a cambio de la protección de los alemanes de los Balcanes que aquí residen."
 CRO_Reduce_Serb_Pop: "Reducir la población serbia"
 CRO_Reduce_Serb_Pop_desc: "Los serbios son el epítome viviente de la opresión que durante décadas impusieron a nuestros compatriotas. Viven en barrios de clase alta con lujos, glamur y cosmopolitismo, mientras que nosotros vivimos en los suburbios al borde de una muerte seguro. ¡Es hora de darles a los serbios una lección y eliminar su miserable raza de una vez por todas!"



######################################################################
### Variant Upgrades
######################################################################
 tank_armor_upgrade: "Blindaje"
 tank_armor_upgrade_desc: "Un blindaje mejor que el que pueden perforar tus enemigos es una gran ventaja para tus divisiones, pero probablemente te ralentizará."
 tank_gun_upgrade: "Cañón principal"
 tank_gun_upgrade_desc: "Es importante tener un cañón que pueda estar a la altura del blindaje enemigo y penetrarlo."
 tank_aa_upgrade: "Armamento antiaéreo"
 tank_aa_upgrade_desc: "Garantiza que nuestro armamento antiaéreo pueda derribar los últimos aviones."
 tank_at_upgrade: "Armamento antitanque"
 tank_at_upgrade_desc: "Garantiza que nuestros cazacarros puedan derrotar a los últimos tanques enemigos."
 tank_art_upgrade: "Armamento de artillería"
 tank_art_upgrade_desc: "Garantiza que nuestra artillería autopropulsada tenga una potencia de fuego descomunal que destruya a cualquier enemigo sin blindaje."
 tank_reliability_upgrade: "Fiabilidad"
 tank_reliability_upgrade_desc: "Aumentar la fiabilidad se traduce en menos tanques averiados que tendrás que reemplazar."
 tank_engine_upgrade: "Motor"
 tank_engine_upgrade_desc: "Una mayor movilidad confiere ventajas tácticas y estratégicas, además de permitir más blindaje sin verse considerablemente ralentizado."
 ship_gun_upgrade: "Cañón"
 ship_gun_upgrade_desc: "Es importante tener un cañón que pueda estar a la altura del blindaje enemigo y penetrarlo."
 ship_torpedo_upgrade: "Torpedo"
 ship_torpedo_upgrade_desc: "Un torpedo es un potente ataque que pueden lanzar los barcos más pequeños una vez que están a su alcance, con una alta probabilidad de impacto crítico."
 ship_armor_upgrade: "Blindaje"
 ship_armor_upgrade_desc: "Más blindaje para proteger tu buque del fuego enemigo."
 carrier_armor_upgrade: "Blindaje"
 carrier_armor_upgrade_desc: "Más blindaje para proteger tu buque del fuego enemigo."
 ship_engine_upgrade: "Motor"
 ship_engine_upgrade_desc: "Un buque con un motor más potente puede controlar la distancia a sus adversarios en combate."
 ship_reliability_upgrade: "Fiabilidad"
 ship_reliability_upgrade_desc: "Un buque con alta fiabilidad será menos propenso a los impactos críticos que pueden causar graves daños a un buque sin una construcción bien pensada."
 ship_anti_air_upgrade: "Antiaéreos"
 ship_anti_air_upgrade_desc: "¡Cuantos más cañones enviando plomo al cielo, más aviones enemigos derribados!"
 ship_ASW_upgrade: "Antisubmarinos"
 ship_ASW_upgrade_desc: "Las armas de guerra antisubmarina son importantes para localizar y eliminar submarinos."
 destroyer_engine_upgrade: "Motor"
 destroyer_engine_upgrade_desc: "Un buque con un motor más potente puede controlar la distancia a sus adversarios en combate."
 sub_engine_upgrade: "Motor"
 sub_engine_upgrade_desc: "Un buque con un motor más potente puede controlar la distancia a sus adversarios en combate."
 sub_stealth_upgrade: "Sigilo"
 sub_stealth_upgrade_desc: "La mayor virtud de un submarino es su capacidad para pasar desapercibido y atacar sólo cuando tiene ventaja."
 sub_torpedo_upgrade: "Torpedo"
 sub_torpedo_upgrade_desc: "Un torpedo es un potente ataque que pueden lanzar los barcos más pequeños una vez que están a su alcance, con una alta probabilidad de impacto crítico."
 ship_deckspace_upgrade: "Espacio en cubierta"
 ship_deckspace_upgrade_desc: "Más espacio para transportar y lanzar aviones embarcados."
 plane_gun_upgrade: "Armas"
 plane_gun_upgrade_desc: "Mejores armas con las que luchar contra otros aviones."
 cv_plane_gun_upgrade: "Armas"
 cv_plane_gun_upgrade_desc: "Mejores armas con las que luchar contra otros aviones."
 plane_engine_upgrade: "Motor"
 plane_engine_upgrade_desc: "Una mayor velocidad da ventaja a un avión a la hora de posicionarse y seleccionar blancos. Importante para los interceptores."
 plane_range_upgrade: "Alcance"
 plane_range_upgrade_desc: "Un avión con un alcance mayor puede llegar a zonas más estratégicas para las misiones."
 cv_plane_range_upgrade: "Alcance"
 cv_plane_range_upgrade_desc: "Un avión con un alcance mayor puede llegar a zonas más estratégicas para las misiones."
 plane_reliability_upgrade: "Fiabilidad"
 plane_reliability_upgrade_desc: "Un avión con baja fiabilidad tiene más posibilidades de sufrir accidentes durante misiones."
 plane_naval_upgrade: "Ataque"
 plane_naval_upgrade_desc: "Mayor capacidad de carga de armas antibuque."
 cv_plane_naval_upgrade: "Ataque"
 cv_plane_naval_upgrade_desc: "Mayor capacidad de carga de armas antibuque."
 plane_bomb_upgrade: "Carga de bombas"
 plane_bomb_upgrade_desc: "Una mayor bodega de bombas para transportar más cargas explosivas."
 plane_tac_bomb_upgrade: "Bombardeo"
 plane_tac_bomb_upgrade_desc: "Una mayor bodega de bombas para transportar más cargas explosivas."
 plane_cas_upgrade: "Ataque"
 plane_cas_upgrade_desc: "Mejores armas para atacar a blancos terrestres."
######################################################################
###  
######################################################################
 submarine: "Submarino"
 submarine_desc: "Los submarinos emplean el sigilo y potentes torpedos para destruir convoyes enemigos."
 both_cruisers_desc: "Crucero ligero: un navío protector ligero. Su cometido principal es proteger a los buques capitales de los barcos ligeros enemigos, pero también puede lanzar potentes torpedos que pueden dañar a las naves más grandes.\n\nCrucero pesado: un crucero blindado grande y bastante flexible. Buena opción para aquellas naciones que no pueden permitirse construir buques capitales más grandes."
 light_cruiser: "Crucero ligero"
 light_cruiser_desc: "Un navío protector ligero. Su cometido principal es proteger a los buques capitales de los barcos ligeros enemigos, pero también puede lanzar potentes torpedos que pueden dañar a las naves más grandes."
 heavy_cruiser: "Crucero pesado"
 heavy_cruiser_desc: "Un crucero blindado grande y bastante flexible. Buena opción para aquellas naciones que no pueden permitirse construir buques capitales más grandes."
 destroyer: "Destructor"
 destroyer_desc: "El navío protector más ligero. Su trabajo es defender a los buques más grandes y encontrar y destruir submarinos."
 carrier: "Portaaviones"
 carrier_desc: "Un buque capital capaz de transportar alas de potentes aviones embarcados a la batalla. También es útil como aeródromo flotante que se puede situar frente a la costa del enemigo."
 battleship: "Acorazado"
 battleship_desc: "El buque capital más grande, con los cañones más grandes y el blindaje más fuerte que el dinero puede comprar. Una inversión tan costosa merece el apoyo adecuado de buques protectores más pequeños."
 battle_cruiser: "Crucero de batalla"
 battle_cruiser_desc: "Un gran buque capital con capacidades ofensivas similares a las de un acorazado, pero con menor blindaje a cambio de una mayor velocidad."
 convoy: "Convoy"
 convoy_desc: "Los convoyes se emplean para el comercio internacional de bienes y recursos. También se usan para transportar tropas y realizar invasiones navales."
 sh_battleship: "Acorazado superpesado"
 sh_battleship_desc: "El buque capital más grande, con los cañones más grandes y el blindaje más fuerte que el dinero puede comprar. Una inversión tan costosa merece el apoyo adecuado de buques protectores más pequeños."
 light_airframe: "Armazón ligero"
 light_airframe_desc: "Aviones basados en armazones ligeros"
 medium_airframe: "Armazón medio"
 medium_airframe_desc: "Aviones basados en armazones medios"
 heavy_airframe: "Armazón pesado"
 heavy_airframe_desc: "Aviones basados en armazones pesados"
 jet_engines: "Motores de reacción"
 JET_ENGINES_SPECIAL: "El desarrollo de los motores de reacción es un requisito esencial para el desarrollo de los aviones a reacción. Debe investigarse antes de poder investigar aviones avanzados."
 jet_engines_desc: "El motor de reacción, un gran avance en la tecnología de propulsión, permitirá el desarrollo de una generación novísima de aviones."
 convoy_1: "Convoy"
 motorized_equipment: "Motorizado"
 motorized_equipment_desc: "Camiones y demás automóviles usados para transportar tropas al terreno y de él."
 motorized_equipment_1: "Motorizado"
 motorized_equipment_1_desc: "La infantería motorizada es el primer paso hacia la mecanización de un ejército. Los camiones civiles se adaptan fácilmente a los usos militares de transporte de soldados, remolque de armas y transporte de equipos y suministros. Ésto aumenta enormemente la movilidad estratégica de las unidades de infantería, que, de lo contrario, tendrían que ir marchando."
 military_police_tech: "Policía militar"
 interceptor_equipment: "Interceptor"
 support_equipment_short: "Eq. de apoyo"
 support_equipment: "Equipo de apoyo"
 support_equipment_desc: "Radios para comunicaciones a larga distancia, pontones para cruzar ríos en terreno hostil, jeeps para transportar personal clave, palas para atrincherarse en posiciones críticas y una variedad de otros artículos grandes y pequeños utilizados para apoyar a nuestros ejércitos en el campo de batalla. Ningún ejército moderno puede permitirse luchar sin estas herramientas esenciales, que sirven para equipar adecuadamente a diversas formaciones de apoyo."
 support_equipment_1: "Equipo de apoyo"
 support_equipment_1_desc: "Radios para comunicaciones a larga distancia, pontones para cruzar ríos en terreno hostil, jeeps para transportar personal clave, palas para atrincherarse en posiciones críticas y una variedad de otros artículos grandes y pequeños utilizados para apoyar a nuestros ejércitos en el campo de batalla. Ningún ejército moderno puede permitirse luchar sin estas herramientas esenciales, que sirven para equipar adecuadamente a diversas formaciones de apoyo."

# Yalta Conference
 Yalta_Conference.1.t: "Los soviéticos nos invitan a Yalta"
 Yalta_Conference.1.d: "Respetado presidente [USA.GetLeader]:\n\nPrimero que nada, acepte mi más sincero agradecimiento en nombre del pueblo soviético por sus esfuerzos en la lucha contra la tiranía de la Alemania nazi. Entendemos y agradecemos su apoyo, y esperamos que esta colaboración dure después de que termine esta sangrienta guerra.\n\nEn segundo lugar, a la luz de la actual situación de la guerra en Europa, con la maquinaria de guerra alemana desmoronándose gradualmente y la balanza de la guerra inclinándose a nuestro favor, me gustaría invitarlo personalmente a una conferencia en la encantadora ciudad soviética de Yalta. Esperamos discutir el destino de la Europa de la posguerra en dicha conferencia. \n\nEn tercer lugar, me gustaría garantizarle que el Gobierno soviético pretende mantener sus relaciones de cordialidad con las potencias occidentales aun después de la guerra. Circulan muchos rumores de hostilidad soviética, y me gustaría asegurarme de que estas falsas acusaciones no empañen las charlas de la conferencia.\n\nEspero de corazón que elija asistir a la conferencia, para poder garantizar que Europa vuelva a disfrutar de la paz y la estabilidad.\n\nAtentamente,\n[SOV.GetLeader]"
 Yalta_Conference.1.A: "¡Por supuesto! ¡Asistiremos a la conferencia!"
 
 Yalta_Conference.2.t: "Los soviéticos nos invitan a Yalta"
 Yalta_Conference.2.d: "Respetado primer ministro [ENG.GetLeader],\n\nEn primer lugar, permítame felicitarlo por su extraordinario liderazgo de su país durante este periodo de conflicto con los fascistas alemanes. Su país necesitaba desesperadamente un liderazgo así, y usted se ha asegurado de que su país salga de esta guerra en una posición mejor que la que tenía antes.\n\nEn segundo lugar, a la luz de la actual situación de la guerra en Europa, con la maquinaria de guerra alemana desmoronándose gradualmente y la balanza de la guerra inclinándose a nuestro favor, me gustaría invitarlo personalmente a una conferencia en la encantadora ciudad soviética de Yalta. Esperamos discutir el destino de la Europa de la posguerra en dicha conferencia.\n\nEn tercer lugar, me gustaría garantizarle que el Gobierno soviético pretende mantener sus relaciones de cordialidad con las potencias occidentales aun después de la guerra. Circulan muchos rumores de hostilidad soviética, y me gustaría asegurarme de que estas falsas acusaciones no empañen las charlas de la conferencia.\n\nEspero de corazón que elija asistir a la conferencia, para poder garantizar que Europa vuelva a disfrutar de la paz y la estabilidad.\n\nAtentamente,\n[SOV.GetLeader]"
 Yalta_Conference.2.A: "¡Por supuesto! ¡Asistiremos a la conferencia!"
 
 Yalta_Conference.3.t: "Comienza la conferencia de Yalta"
 Yalta_Conference.3.d: "[FROM.GetNewsIcon]El presidente [USA.GetLeader] y el primer ministro [ENG.GetLeader] han decidido asistir a una conferencia en la ciudad soviética de Yalta tras ser invitados personalmente por [SOV.GetLeader].\n\nAunque los detalles oficiales de la conferencia aún están por desvelarse, fuentes de los gobiernos aliados apuntan a que se podría decidir el futuro de la Europa de la posguerra. De ser ciertos estos rumores, se daría por hecho que los líderes aliados están convencidos de que van a derrotar al nazismo y pretenden reformar Europa a su imagen y semejanza.\n\nLa noticia del comienzo de la conferencia ha suscitado diversas reacciones en todo el mundo. Aunque algunos han tachado a las potencias occidentales de «hipócritas» por «llegar a un acuerdo con un tirano para derrotar a otro», otros han descrito la conferencia como «el primer paso para restaurar una Europa pacífica y estable».\n\nNo es ningún secreto que muchas personas en los Gobiernos occidentales y soviético se detestan mutuamente. Aunque la guerra contra [GER.GetLeader] ha unido a ambos bandos por el momento, está por ver si esta supuesta amistad durará y si esta conferencia dará lugar a un mejor futuro para los europeos..."
 Yalta_Conference.3.A: "¡Otro golpe a la tiranía nazi!"
 Yalta_Conference.3.B: "¿Quiénes se creen que son para decidir el destino de un continente?"
 Yalta_Conference.3.C: "Un momento histórico sin duda."
 
 Yalta_Conference.4.t: "Proponer la división"
 Yalta_Conference.4.d: "El presidente [USA.GetLeader] se frotó la barbilla mientras estudiaba un mapa de Europa. Los soviéticos habían estado avanzando inexorablemente hacia el oeste, dominando los campos de batalla europeos. Deducía por qué los soviéticos tenían tantas ganas de decidir el futuro del continente lo antes posible.\n\n—Señor... —El presidente se giró para ver a su comité privado de asesores de frente—. Propongo que les neguemos a los soviéticos cualquier influencia sobre Alemania. Ya controlan gran parte de Europa del Este, y perder Alemania podría suponer la dominación soviética sobre toda Europa —dijo uno de los miembros.\n\n—Discrepo —dijo otro—. Creo que las exigencias soviéticas están justificadas; al fin y al cabo, han perdido más hombres y material que todas las demás potencias aliadas combinadas. En mi opinión, los soviéticos quieren venganza contra los alemanes y no aceptarán otra cosa.\n\nLos miembros empezaron a murmurar entre sí. Sus voces no tardaron en alzarse y la sala se sumió en un acalorado debate. El presidente estuvo absorto en sus pensamientos todo el rato. Tenía que haber otra opción. Un término medio. Un arreglo razonable.\n\n—Caballeros, creo que hay una alternativa. —El presidente [USA.GetLeader] miró hacia arriba, como si el hombre que lo dijo fuese un ángel del mismísimo cielo—. —Podríamos simplemente dividir Alemania en dos: el este para los soviéticos y el resto para los Aliados.\n\nLa propuesta sorprendió al presidente. Empezó a sopesar los pros y los contras. Sin duda satisfaría a los soviéticos, pero supondría una ocupación brutal de los alemanes del este. Supondría preservar el equilibrio de poder en Europa a expensas de destruir al pueblo alemán. Supondría la paz en Europa, pero también la aniquilación de miles de familias alemanas..."
 Yalta_Conference.4.A: "No hay otra manera."
 
 Yalta_Conference.5.t: "La propuesta estadounidense"
 Yalta_Conference.5.d: "Se acercaba la medianoche. El primer ministro [ENG.GetLeader] se estaba acomodando en su residencia en Yalta cuando su ayudante lo informó de que el presidente estadounidense lo estaba esperando en el estudio. No entendía por qué el presidente querría verlo a esa hora. No obstante, estaba intrigado.\n\n—Me alegro de volver a verlo, señor presidente [USA.GetLeader]. —Tras sentarse junto al presidente, sonrió amablemente.\n\n—Lo mismo digo, señor primer ministro. —El presidente le devolvió la sonrisa.\n\n—Dado que es casi medianoche y tenemos que asistir a la conferencia mañana por la mañana, supongo que deberíamos saltarnos la cháchara e ir directamente al grano. —[ENG.GetLeader] se encendió un cigarro.\n\n—Por supuesto. ¿Qué opina de las exigencias soviéticas hasta ahora? Supongo que está al tanto de la situación actual en Europa del Este.\n\n—Desde luego.\n\n—Alemania será el próximo punto de su agenda. Y creo tener una solución para resolver este conflicto pacíficamente.\n\n—Cuénteme.\n\n—Dividir Alemania en dos. El este para los soviéticos, el resto para nosotros.\n\nA [ENG.GetLeader] se le cayó el cigarro de la boca.\n\n—¿Está proponiendo, señor presidente, que despedacemos Alemania?\n\n—De hecho... sí —respondió el presidente con voz grave—. Es la única manera de satisfacer las exigencias soviéticas sin perturbar el equilibrio de poder en Europa.\n\n—Pero ¿y el pueblo alemán? Seguro que no estarán muy a favor de que destruyamos su país de esta forma.\n\n—Bueno, han perdido la guerra, señor primer ministro, y no pueden esperar que los tratemos bien después de lo que han hecho.\n\nPor terrible que pareciera la propuesta, el presidente parecía dar en el clavo. Quizás era la ùnica manera..."
 Yalta_Conference.5.A: "—Con gran pesar, apoyaré esta propuesta."
 
 Yalta_Conference.6.t: "La propuesta occidental"
 Yalta_Conference.6.d: "[SOV.GetLeader] se esforzó por sonreír mientras esperaba a que terminaran los himnos británico y estadounidense. Tras lo que pareció una eternidad, los dignatarios tomaron asiento en la mesa de negociaciones y comenzaron las conversaciones.\n\n[SOV.GetLeader] era muy consciente de que los occidentales iban a rechazar sus pretensiones. Quería venganza contra los alemanes y había dejado claro a los representantes de las potencias occidentales que no aceptaría ninguna negociación que no dejase a Alemania hecha ruinas. Sin embargo, con el tiempo había llegado a reconsiderar su postura. A lo mejor era demasiado duro. Entendería que les pareciera escandaloso.\n\nPero tenía que mantenerse firme en sus aseveraciones. Si cedía un palmo de terreno, los capitalistas lo harían retroceder sin duda alguna. En todo caso, su país lo había pasado peor que los suyos. Lo podía demostrar con su recuento de bajas. Respiró profundamente mientras veía al presidente [USA.GetLeader] y al primer ministro [ENG.GetLeader] asentir solemnemente con la cabeza.\n\n—Presidente [SOV.GetLeader], tras un largo debate, el primer ministro [ENG.GetLeader] y yo hemos decidido aceptar sus pretensiones —dijo el presidente estadounidense con un profundo suspiro.\n\nLe dio un documento firmado. Los hombros de [SOV.GetLeader] se relajaron. No lo podía creer. Decidió ojear el documento.\n\nMientras lo leía, quedó claro que los occidentales habían cedido. Lo único que el documento precisaba ahora era su firma y el destino de Alemania estaría sellado. Podía alegar que estas concesiones no eran suficientes para las bajas que había sufrido su nación. Quizás podía presionar más... o quizás debía contentarse con lo que tenía."
 Yalta_Conference.6.A: "Firmar el acuerdo."
 Yalta_Conference.6.B: "¡Las vidas soviéticas perdidas valen más que ésto!"
 
 Yalta_Conference.7.t: "Los soviéticos aceptan"
 Yalta_Conference.7.d: "El presidente estadounidense [USA.GetLeader] pudo ver como las comisuras de los labios del presidente [SOV.GetLeader] se curvaban en una leve sonrisa mientras leía el documento que le habían presentado. Sonrió mientras el líder soviético leía cada línea del documento. Reconoció que estaba siendo paranoico.\n\nEl presidente, en cambio, sabía que no había razón para preocuparse. El documento contenía declaraciones firmadas por él mismo y por el primer ministro [ENG.GetLeader] que daban a [SOV.GetLeader] todo lo que deseaba y más. Tras mucho deliberar, llegaron a la conclusión de que la futura cooperación soviética y la paz de la posguerra en Europa eran mucho más importantes que cualquier mínima disputa territorial. El presidente se sintió tranquilo, sabiendo que con la firma del documento por parte de [SOV.GetLeader] se resolverían la mayoría de los posibles conflictos de Europa.\n\nEn cambio, el primer ministro británico, [ENG.GetLeader], no estaba tan aliviado. Se quedó sin aliento al ver al líder soviético leer el documento. Por más que lo intentaba, sus dedos no paraban de moverse. El presidente estadounidense lo había obligado a firmar un acuerdo que otorgaba a los soviéticos un control sin precedentes sobre Europa del Este, y ahora se lo estaba pensando mejor. Aunque sabía que no había otro modo de mantener la paz europea, la propuesta lo inquietaba. Algo dentro de él esperaba que los soviéticos rechazaran la propuesta y exigieran más.\n\n—Ésto es fantástico, honorables delegados. Firmaré encantado el acuerdo en nombre de la Unión de Repúblicas Socialistas Soviéticas.\n\nLas palabras de [SOV.GetLeader] destrozaron cualquier esperanza que quedara en él. «Dicho y hecho...», reflexionó."
 Yalta_Conference.7.A: "«El destino de Europa se ha sellado»."
 
 Yalta_Conference.8.t: "La conferencia de Yalta es un éxito"
 Yalta_Conference.8.d: "[FROM.GetNewsIcon]En un momento histórico, delegados de [ENG.GetNameDef], [USA.GetNameDef], y [SOV.GetNameDef] han concluido las negociaciones en Yalta y han acordado una visión concreta para el futuro de Europa.\n\nCuando se le preguntó por el acuerdo, el presidente [USA.GetLeader] declaró: «Este acuerdo garantiza la paz y la estabilidad en Europa para muchos años. Será la base sobre la que reconstruir Europa tras esta atroz guerra».\n\n«Estamos encantados de haber llegado a un acuerdo con los soviéticos, y esperamos cooperar con ellos para el desarrollo mutuo en el futuro», declaró el primer ministro británico.\n\n«Tras estos años de brutal guerra, será muy beneficioso para los pueblos de Europa centrarnos por fin en el redesarrollo y el crecimiento, más que en la destrucción y la conquista», afirmó el ministro de Asuntos Exteriores soviético, Viacheslav Mólotov.\n\nAunque aún no se han publicado los términos exactos del acuerdo, fuentes de las delegaciones afirman que le concede a [SOV.GetNameDef] un control sin igual sobre Europa del Este. Está por ver cómo se implementará el acuerdo."
 Yalta_Conference.8.A: "¡Por fin tendremos la paz mundial!"
 Yalta_Conference.8.B: "¡No es más que una farsa!"
 
 Yalta_Conference.9.t: "Los soviéticos declinan"
 Yalta_Conference.9.d: "Mientras observaba al presidente [SOV.GetLeader] leer el documento, el presidente [USA.GetLeader] se frotaba las manos bajo la mesa. Más que el frío cortante del viento de Yalta, al presidente le heló la reacción de los líderes soviéticos a la propuesta. El presidente no intentó ocultar su descontento con la propuesta. Se frotó el bigote, sacudió la cabeza y murmuró «así no» mientras leía.\n\n—Respetados delegados —dijo el presidente [SOV.GetLeader] después de un rato—. El pueblo soviético no cree que este acuerdo sea justo en comparación con el sufrimiento que ha padecido y los esfuerzos que ha realizado para derrotar a Alemania. Por tanto, como representante en esta mesa, debo declinar esta oferta.\n\n—Señor presidente, le hemos concedido un control sin precedentes sobre Europa del Este y Alemania —respondió el presidente estadounidense—. ¿Me está diciendo que media Europa no es suficiente?\n\n—Así es —dijo [SOV.GetLeader].\n\n—Bueno, pues parece que las negociaciones han fracasado. Tendremos que volver sobre esto más adelante —dijo el primer ministro británico; para empezar, nunca tuvo mucha fe en el debate, y además se oponía a entregar a los soviéticos la mitad de Europa.\n\nAl levantarse para abandonar la mesa de negociaciones, el presidente parecía derrotado. No tenía ninguna influencia, ya que los soviéticos perseguían implacablemente un mayor control sobre Europa y su único aliado en la mesa se estaba marchando. Era inútil seguir con las negociaciones."
 Yalta_Conference.9.A: "Tendremos que volver sobre este tema en otra ocasión."
 
 Yalta_Conference.10.t: "La conferencia de Yalta es inconcluyente"
 Yalta_Conference.10.d: "[FROM.GetNewsIcon]Tras días de intensas negociaciones en Yalta, parece que los delegados de [ENG.GetNameDef], [USA.GetNameDef] y [SOV.GetNameDef] no han logrado llegar a un acuerdo sobre el futuro de la Europa de la posguerra.\n\nEl presidente [USA.GetLeader] de los Estados Unidos declaró: «Ha sido un esfuerzo tremendo para mantener la paz y la estabilidad en la Europa de la posguerra. Sin embargo, no se puede lograr dicha paz mientras los soviéticos se nieguen a ceder en sus ideales expansionistas».\n\nSegún el primer ministro [ENG.GetLeader]: «La cúpula soviética ha frustrado en repetidas ocasiones nuestros intentos para alcanzar la paz. Tendrán que reconsiderar sus posiciones sobre ciertos asuntos y volver a la mesa de negociaciones con una mente más abierta».\n\nViacheslav Mólotov, ministro de Exteriores soviético, declaró: «La cúpula soviética pensó que la oferta era insuficiente en comparación con el sufrimiento que hemos padecido durante la guerra. Tenemos derecho a pedir más. Se han perdido millones de vidas en la guerra, ¡y pediremos su restitución!».\n\nMientras Occidente y los soviéticos se enzarzan en un enfrentamiento ideológico, la Alemania nazi se reduce día a día. Se espera que las grandes potencias lleguen a un acuerdo antes del fin de la guerra. En todo caso, por ahora, el futuro de Europa está por verse."
 Yalta_Conference.10.A: "Tienen que dejar de lado sus diferencias."
 Yalta_Conference.10.B: "¡No pueden aceptar salvarse el pellejo!"
 

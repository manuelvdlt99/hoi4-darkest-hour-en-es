 ITA_Take_Over_Shipbuilding_Industry: "Asumir el control de la industria naval"
 ITA_Take_Over_Shipbuilding_Industry_desc: ""

 ITA_Impero_Coloniale_Italiano: "L'Impero coloniale italiano"
 ITA_Impero_Coloniale_Italiano_desc: "Italia no estaba unida cuando empezó el reparto de África. Como consecuencia, quedamos excluidos del conflicto y, para cuando nos reunimos, quedaban muy pocas ubicaciones en el continente. Eritrea y Somalilandia fueron unos tristes premios de consolación. Por éso tomamos posesión de nuestro imperio. La primera fue Libia a principios del siglo XX contra el tambaleante Imperio otomano, y Etiopía más recientemente. Tenemos que desarrollar estas tierras ahora que las tenemos. Actualmente son un remanso, están subdesarrolladas y son tan inútiles que la sangre y la riqueza gastadas para adquirirlas casi no valen nada.\n\nPrimero deben modernizarse para alcanzar el rápido desarrollo de Europa. Incluso nuestra colonia más «desarrollada» —si es que se le puede llamar así— es actualmente un pozo sin fondo rural. Para introducir la civilización en estos áridos territorios, se pavimentarán nuevas carreteras, se construirán trenes y se crearán instalaciones. Entonces, nuestra gente de buen corazón se movilizará para ayudar a estas personas a alcanzar su pleno potencial. Entonces y sólo entonces podremos empezar a recuperar nuestro dinero."

 ITA_A_New_Governor_General: "Un nuevo gobernador general"
 ITA_A_New_Governor_General_desc: "Tripolitania y Cirenaica eran las dos colonias independientes que conformaban Libia hasta hace poco. Pero esta situación no puede seguir así. Dado que las provincias son tan grandes y están tan poco habitadas, resulta poco práctico e ineficaz gobernarlas de forma independiente. Por tanto, ambas colonias se han combinado en la colonia más grande de Libia, nombre elegido por el Gran Consejo del Fascismo a partir de la palabra griega para designar todo el norte de África aparte de Egipto. Por supuesto, esta nueva colonia necesitará un gobernador general, y Mussolini tiene varios candidatos.\n\nEl primer es el famoso aviador Italo Balbo, con un porte extravagante y un deseo que rivaliza con el Duce. Por desgracia, Mussolini lo considera una amenaza precisamente por ésto. Por lo tanto, aunque el cargo sería básicamente un ascenso, es obvio para los que están al tanto que en realidad es una forma de exilio interno hasta que su popularidad decaiga.\n\nLa otra opción es Rodolfo Graziani, el mariscal de hierro que conquistó Etiopía. Ya que le fue tan bien en el África Oriental, ¿por qué no en la eternamente rebelde Libia, tan a menudo plagada de levantamientos indígenas? Es cierto que sus métodos son ciertamente duros, y algunos hasta los calificarían como bárbaros, pero son sin duda eficaces. A lo mejor lo que Libia necesita es un puño de hierro más que un guante de seda."

 ITA_Construct_the_Litoranea_Libica: "Construir la Litoranea Libica"
 ITA_Construct_the_Litoranea_Libica_desc: "El sustento de la colonia es la costa libia. Sin ella, los demás componentes de la colonia son totalmente inútiles. Una variedad de carreteras, algunas asfaltadas y otras no, algunas de varios carriles y otras poco más que un sendero en la arena creado sólo por el uso frecuente, conectaban los diversos pueblos y comunidades de la costa hasta este punto. Esta terrible situación debe cambiar si Italia quiere convertir Libia en una colonia digna de ser poseída. Se está construyendo la Litoranea Libica por esta razón, según el gobernador general. Desde la frontera con Túnez hasta la frontera con Egipto, una enorme autopista pavimentada seguirá la costa.\n\nCon la ayuda de esta carretera bien construida y mantenida que conectará todas las ciudades libias, pretendeoms fomentar un mayor rendimiento económico y conectar las diversas regiones de la colonia como los hilos de una telaraña. La construcción de la carretera será sin duda un reto, pero Italia nunca se ha dejado amilanar por las dificultades y, una vez terminada, figurará entre los mayores logros de la ingeniería africana."

 ITA_Establish_the_Africa_Orientale_Italiana: "Establecer el África Oriental Italiana"
 ITA_Establish_the_Africa_Orientale_Italiana_desc: "Como consecuencia de la conquista de Etiopía, ahora tenemos una presencia colonial considerable en el Cuerno de África. Ésto ha complicado enormemente la administración directa de estos territorios. Etiopía representa un nuevo reto debido a su enorme población y a su pueblo rebelde, a diferencia de Eritrea y Somalilandia, sobre los que es relativamente fácil mantener el control. Para gestionar mejor la región, reorganizaremos las colonias del Cuerno —Eritrea, Somalilandia y ahora Etiopía— en un nuevo Gobierno colonial. Como la India para los británicos y Argelia para los franceses, el África Oriental Italiana será la obra cumbre de Mussolini, la joya de su nueva corona imperial.\n\nCuando hayamos terminado, no serán enteramente etíopes comprometidos con una identidad tribal inventada, sino más bien orgullosos italianos deseosos y dispuestos a servir a Roma lo mejor que puedan. Aunque será complicado, nada es imposible cuando tenemos la voluntad de hierro del fascismo. El etiopeísmo debe ser destruido, al igual que Etiopía ha sido destruida."

 ITA_The_Italian_Negus: "El negus italiano"
 ITA_The_Italian_Negus_desc: "Nuestro rey, Víctor Manuel III, no suele dar problemas. A sus más de 60 años, no es más que un sello, una figura que podemos hacer desfilar para obtener apoyos. A pesar de su mansedumbre, Mussolini aún no es tan ingenuo como para desecharlo por completo. Si alguna vez nos diera la espalda, le resultaría sencillo deshacerse de nosotros. Mussolini está oficialmente a sus órdenes y, si él lo pide, desaparecerá. Platitudes y títulos son las únicas cosas que un rey podría querer, así que debemos dárselas. Por voluntad propia, ya lo colocamos como rey de Albania. Sin embargo, se le dará uno nuevo.\n\nEn una ceremonia en Roma, recibirá la corona de Salomón, asumiendo el nuevo título de negus de Etiopía y rellenando su larga lista de logros. No sólo apaciguará al vejestorio, sino que demostrará al resto del mundo nuestro compromiso a largo plazo con Etiopía. Nadie, ni los franceses, ni los británicos, ni mucho menos la ineficaz Sociedad de las Naciones, podrá privarnos de nuestro honor."

 ITA_Develop_the_Cities: "Desarrollar las ciudades"
 ITA_Develop_the_Cities_desc: "Existen focos de civilización a lo largo de la costa libia, a pesar de que el resto del país no es más que un desierto hostil salpicado de oasis hostiles controlados por tribus. Las ciudades gemelas de Trípoli y Bengasi están ubicadas en los polos opuestos del cinturón de población costera. Gran parte de la población de Libia se encuentra entre ellas, por lo que la continuidad de su dominio y prosperidad es esencial para nuestros objetivos de colonización. Para garantizar que las prósperas economías de ambas ciudades no decaigan nunca y atraer a la Cuarta Costa a más colonos italianos obedientes y educados, pondremos en marcha una serie de programas de desarrollo en ambas."

 ITA_Construct_the_Via_Balbo: "Construir la Via Balbia"
 ITA_Construct_the_Via_Balbo_desc: ""

 ITA_End_the_Pacification: "Terminar la pacificación"
 ITA_End_the_Pacification_desc: "Los lugareños y los indígenas sanusíes, principalmente una tribu de Cirenaica, han luchado contra las tropas italianas desde que éstas entraron en Libia. Desde la llegada de Mussolini al poder, la guerra ha vuelto a estallar tras años de combates intermitentes. El objetivo es que Mussolini pueda cumplir su objetivo de aplastar completamente a los sanusíes, abriendo toda Libia al colonialismo italiano. Lo ha hecho razonablemente bien. Los sanusíes quedaron aislados del apoyo exterior por una barrera de alambre de espino, y luego su base local de apoyo fue destruida cuando hasta 100 000 personas fueron enviadas a campos de detención.\n\nEl Ejército utilizó la fuerza bruta y armas químicas al mismo tiempo para acabar con la mancha de la resistencia. El horrible conflicto, en el que puede haber perecido hasta un tercio de los habitantes de Cirenaica, según algunos de nuestros analistas, llega por fin a su fin. Su líder ha muerto, su pueblo está en campamentos afanándose hasta la extenuación con la vana esperanza de alcanzar la libertad, y los que quedan están demasiado maltrechos y aterrorizados para oponerse a nosotros. Gracias a nuestra gentileza, Libia puede disfrutar ahora de la paz."

 ITA_Piccola_Roma: "Piccola Roma"
 ITA_Piccola_Roma_desc: "Debido a la atención prestada a Etiopía, nuestra colonia original de Eritrea ha quedado recientemente descuidada. Ésto no puede seguir así porque es la única forma que tienen nuestros ejércitos y nuestra influencia de llegar al país de Etiopía. Asmara, la capital de Eritrea, es una pequeña ciudad portuaria con una pequeña población. Ésto ha limitado los productos que podemos importar a través de la colonia. Para corregirlo, ya hemos empezado a enviar colonos a la ciudad. El horizonte de Asmara ya ha cambiado drásticamente como resultado de la inmigración italiana, pareciéndose más a una ciudad de Umbría o Calabria que al Cuerno de África. La Piccola Roma, o Pequeña Roma, debe su nombre a su diseño italiano.\n\nSin embargo, no nos contentaremos con simples cambios arquitectónicos. Asmara se convertirá en un verdadero centro industrial, similar a los de la península del norte. Antes se concedían muchos incentivos a los colonos trabajadores que tenían ideas para fabricar diversos productos. Ésto mejoraría la economía y la independencia de la colonia, al tiempo que mejoraría sus resultados, históricamente pobres. Dado que enviar productos de Italia al Cuerno de África es caro, cuanto menos tengamos que enviar, más dinero nos ahorraremos."

 ITA_Cittadinanza_Italiana_Speciale: "Cittadinanza italiana speciale"
 ITA_Cittadinanza_Italiana_Speciale_desc: "No todos los italianos musulmanes de la zona se rebelaron contra nosotros cuando civilizamos Libia. De hecho, algunas personas han abrazado alegremente nuestro gobierno y han progresado mucho en su asimilación a la sociedad italiana. Han aprendido nuestra lengua, se adhieren a nuestras normas y algunos incluso veneran a nuestro dios. Si se quiere fomentar este pensamiento innovador, hay que recompensarlo. Como consecuencia, hemos alterado las normas de ciudadanía italianas, siguiendo las directrices del Duce, para permitir que los libios que sepan leer y escribir en italiano y que han servido a Italia con valentía y devoción se conviertan en ciudadanos italianos.\n\nPor supuesto, se les concederán todos los derechos y ventajas otorgados a todos los ciudadanos italianos al recibir esta máxima distinción. Ésto incluye recibir cargos en el Gobierno libio, pero sólo en Libia. Naturalmente, no tendrán permitido gobernar a los italianos metropolitanos; éso sería absurdo y podría darles falsas impresiones sobre su estatus social real. En cambio, si colocamos a los libios en los escalones inferiores de la administración colonial, es de esperar que podamos extinguir los rescoldos de la resistencia indígena y, al mismo tiempo, inspirar a otros para que sigan su ejemplo."
 ITA_Cittadinanza_Speciale_Troops_tt: "Se desplegarán §gdivisiones libias§! £helmet_icon_1_20x20 en §YTrípoli§! Y §YBengasi§!."

 ITA_Linea_Dellimpero: "Linea dell'Impero"
 ITA_Linea_Dellimpero_desc: "Nuestra aerolínea nacional ha iniciado una nueva ruta en nuestro empeño por forjar un imperio colonial del que sentirnos orgullosos, a partir de los trozos que hemos tomado. La Carretera Imperial conecta Roma con Bengasi, ludgo con Asmara, Adís Abeba y, por último, con Mogadiscio. La ruta transporta pasajeros y correo a todas las grandes ciudades de nuestro Imperio. Como joya de la corona de la aerolínea, ha recibido una amplia cobertura informativa nacional y local. El fácil acceso aéreo a estos lugares remotos no sólo acercará a nuestro Imperio, sino que también facilitará la colonización de estas regiones."

 ITA_Build_the_Imperial_Road: "Construir la Carretera Imperial"
 ITA_Build_the_Imperial_Road_desc: "La infraestructura de Etiopía es un mito. Aunque hay muchas carreteras asfaltadas en Adís Abeba, cuando sales de la ciudad se convierten en senderos de tierra. Éstas no son rutas apropiadas para una fuerza imperial como la nuestra. No sólo es humillante, también es una carga financiera. Como estos senderos son mayormente de un sentido, los camiones tienen que frenar y suelen meterse en atascos.\n\nNuestra respuesta a la falta de desarrollo de Etiopía será la construcción de la nueva Carretera Imperial. La ampliación desde Adís Abeba hasta las ciudades portuarias no sólo facilitaría el transporte de mercancías a los puertos, sino que uniría a las tres colonias. Además, y quizás lo más importante, nos congraciará con los lugareños. Muchos de ellos aún nos ven como intrusos hostiles y nos combaten siempre que tienen ocasión. Aunque construir un par de carreteras no hará que millones de etíopes iracundos se enamoren perdidamente de nosotros, no es éso lo que necesitamos. Lo que necesitamos es pasividad, y llegará pronto si la gente puede acceder más fácilmente a las comodidades que traeremos a este desierto desolado."

 ITA_Ethiopian_Hydroelectricity: "Hidroelectricidad etíope"
 ITA_Ethiopian_Hydroelectricity_desc: "Etiopía tiene muchos ríos. Incluso el Nilo, el más poderoso de todos, nace como el Nilo Azul en el lago Tana de Etiopía. La importancia de la energía crece exponencialmente año tras año, y lo mismo se aplica a sus posibles fuentes. El agua es uno de esos recursos que son casi tan viejos como la humanidad. La hemos utilizado para la propulsión desde la antigüedad, y hoy podemos aprovechar el poder de ese recurso tan preciado para crear un suministro infinito de energía.\n\nEntonces, utilizando esta energía, podremos llevar la modernidad, la motorización y la electricidad a un lugar que las necesita desesperadamente. Todo se ha visto obstaculizado por la falta de transporte motorizado en el campo. Si proporcionamos una comodidad tan moderna a todo el campo, aumentaremos la producción económica de la colonia y nos congraciaremos con la población. ¿Cómo podemos ser tan malos si les aligeramos la carga?"

 ITA_Annex_la_Quarta_Sponda: "Anexionarse la Quarta Sponda"
 ITA_Annex_la_Quarta_Sponda_desc: "Italia tiene muchas «costas». La Primera Costa, que consiste en nuestra costa Adriática, la Segunda Costa, que es nuestra costa tirrena, y la Tercera Costa, que es la conquista de la costa balcánica a lo largo de los Balcanes, son las tres primeras costas. Sin embargo, la Cuarta Costa es la más reciente y la más extranjera. Comprende Libia, nuestra primera adquisición colonial y la base de nuestro proyecto Mare Nostrum de mayor envergadura.\n\nAl igual que con cualquier colonia, hemos mantenido Libia a distancia hasta este momento. Pero, gracias a nuestros esfuerzos, la colonia se está convirtiendo poco a poco en un componente esencial de nuestro Estado. Está habitada por italianos, sabe leer y escribir en italiano, sirve honorable y valientemente al Estado italiano y es un engranaje económico importante en la enorme máquina que es la economía de nuestro país. Perderla afectaría al corazón mismo de nuestro país y a nuestro sentido de la identidad. Por ello, ahora elevaremos formalmente la zona de su actual estatus de humilde colonia a una que forma parte del Estado italiano tanto como Sicilia o incluso Roma."

 ITA_Ambitions_on_the_Horn: "Ambiciones en el Cuerno"
 ITA_Ambitions_on_the_Horn_desc: "El Cuerno de África está en guerra. Ha surgido una oportunidad, ya que las fuerzas italianas chocan con las francesas y británicas desde Provenza hasta Túnez y Libia. Nosotros controlamos la mayor parte del Cuerno, pero los británicos poseen la parte norte de Somalia y Francia mantiene una presencia en Yibuti, que es importante tanto económica como estratégicamente. Si queremos mantener el control sobre nuestras posesiones en el África Oriental, debemos destruir la influencia enemiga.\n\nEstas colonias no están bien resguardadas. Sólo hay unos pocos regimientos en la Somalia británica, y ninguno en Yibuti. Tomándolas, ganaríamos en seguridad, pero también pondríamos en peligro la conexión inglesa con el resto de su imperio asiático. Yibuti está ubicado en la desembocadura del mar Rojo. Está estratégicamente situado para bloquear una ruta marítima vital, como Singapur al este o Gibraltar al oeste. Tomarlo nos daría un gran punto de observación para bloquear los barcos que entran y salen del canal de Suez. Cuando tomemos el canal, todo nuestro viaje se reducirá a la mitad."

 ITA_Conservative_Airforce: "Fuerza Aérea conservadora"
 ITA_Conservative_Airforce_desc: "Muchos han sugerido que sigamos confiando en el bombardeo táctico del enemigo mientras consolidamos nuestra doctrina operacional global para la Fuerza Aérea. Aunque doblegar a un enemigo en el frente es sin duda más heroico, nos recuerdan que una guerra no sólo se gana en el frente, sino también en casa. Según sus argumentos, podemos quebrantar la voluntad de luchar del enemigo destruyendo sus centros militares, industriales e incluso civiles.\n\nNo sólo acelerará el fin de cualquier futura guerra, ahorrándonos tanto hombres como material, sino que también obligará al enemigo a destinar recursos valiosos a zonas alejadas para defenderlas de nuestros bombarderos, que volarán fuera del alcance de sus cañones. Aunque la guerra continúe, con sus fábricas destruidas, ciudades en llamas y bases militares reducidas a cráteres, cualquier enemigo que intente combatirnos será incapaz de hacerlo durante mucho tiempo. Se han escuchado sus argumentos en las reuniones del Estado Mayor, y así es como utilizaremos nuestra Fuerza Aérea."

 ITA_Rescue_Italic_Businesses: "Rescatar las empresas itálicas"
 ITA_Rescue_Italic_Businesses_desc: "Desde el desastre de la Depresión, hemos estado intentando rescatar a nuestra economía del fracaso total. Aunque nuestros programas públicos de bienestar e infraestructuras han servido en gran medida para ofrecer oportunidades de empleo, nuestros bancos siguen sumidos en el desastre debido a la gran cantidad de dinero que prestaron a la industria. Debemos salvarlos, así como a muchas grandes compañías industriales.\n\nPara lograrlo, debemos rescatar a las empresas en quiebra y aportar capital para nuevas inversiones industriales. Es hora de establecer una nueva gestión: el Instituto de Reconstrucción Industrial (IRI), que se ocupará de ello."

 ITA_Place_Federconsorzi_Under_Government_Control: "Poner Federconsorzi bajo control del Gobierno"
 ITA_Place_Federconsorzi_Under_Government_Control_desc: "La modernización y expansión en el frente agrícola son cruciales para nuestro cambio hacia la autarquía, y en este frente, Federconsorzi ha sido de gran ayuda, pero su enorme autonomía y la falta de una organización nacional coherente han dificultado bastante la distribución a escala nacional.\n\nSi queremos llegar a una iniciativa autárquica para la producción y la gestión general de los cereales, hay que establecerla para poder gestionar mejor la producción y la distribución de cereales a escala nacional. Es hora de ponerlas bajo control gubernamental para una mejor gestión."

 ITA_Improve_Labor_Conditions_For_Women: "Mejorar las condiciones laborales para las mujeres"
 ITA_Improve_Labor_Conditions_For_Women_desc: "Con la aprobación de la ley número 653 se limitará la admisión de mujeres en trabajos insalubres, clandestinos, nocturnos u otros que se consideren «moralmente peligrosos». Además, la jornada laboral no podrá superar las 11 horas diarias para las mujeres de 15 años o más.\n\nÉsto debería mostrar a las mujeres de Italia que no nos hemos olvidado de ellas y que nos importan. Ésto también impulsará considerablemente la moral y el bienestar de nuestras trabajadoras, lo que, a su vez, provocará un aumento de la productividad y del apoyo al Gobierno."

 ITA_Adopt_Law_on_Child_Labor: "Adoptar una ley sobre el trabajo infantil"
 ITA_Adopt_Law_on_Child_Labor_desc: "Durante demasiado tiempo hemos hecho la vista gorda al trabajo infantil. Es hora de que adoptemos una ley que prohíba el trabajo infantil. Al fin y al cabo, estos niños son el futuro de Italia y un día ocuparán el lugar de la vieja generación. Ésto no sólo abrirá nuevos espacios de empleo, sino que también nos permitirá influir más en la nueva generación. Estos niños deberían aprender a amar a su país, no a afanarse en una fábrica. \n\nDejemos trabajar a la vieja generación mientras educamos a estos niños en los valores y principios italianos para que, en el futuro, tengamos una generación leal y fuerte, dispuesta a trabajar y a dar su vida por Italia."

 ITA_Introduce_Currency_Control: "Introducir un estricto control monetario"
 ITA_Introduce_Currency_Control_desc: "Una medida extra para combatir la Gran Depresión es la introducción de controles de divisas extranjeras. Abandonaremos el tipo fijo de la lira y restringiremos la cantidad de divisas que pueden importarse o exportarse. También prohibiremos el uso de monedas extranjeras en nuestro país y prohibiremos a los ciudadanos poseer moneda extranjera. \n\nAsimismo, restringiremos el cambio de divisas a las casas de cambio autorizadas por el Gobierno. Estos controles nos permitirán gestionar mejor nuestra economía controlando la entrada y salida de divisas, que de otro modo podría crear volatilidad en los tipos de cambio."

 ITA_Bank_Law_of_Nineteen_Thirty_Six: "Ley Bancaria de 1936"
 ITA_Bank_Law_of_Nineteen_Thirty_Six_desc: "El sistema bancario italiano necesita una reforma desesperada. Tal y como están las cosas, la industria entera es un batiburrillo de bancos a corto y largo plazo que pueden hacer muchas cosas que no pueden hacer en ningún otro sitio por una buena razón. Mussolini ha considerado necesario reformar este sistema a un estándar más moderno y elevar la economía italiana a nuevas cotas. La nueva Ley Bancaria de 1936 es un extenso documento que limita las actividades de los bancos y rompe los estrechos lazos financieros que éstos mantienen con las industrias a las que apoyan. Esta legislación incluye normas de sentido común, como prohibir a los bancos formar parte de los consejos de administración de las empresas, instituir especializaciones para los bancos en crédito temporal, institucional y operativo, y crear una agencia gubernamental para supervisar la actividad crediticia. Todo ésto hará maravillas para quitar las telarañas del sistema y convertir todo el sector en un sistema mejor para todos los implicados."

 ITA_Fascization_Of_Confindustria: "Fascistización de Confindustria"
 ITA_Fascization_Of_Confindustria_desc: "Con el nuevo director Volpi al mando, un importante magnate industrial y fascista desde 1922, es hora de que tomemos cartas en el asunto y orientemos la economía italiana en un sentido que se alinee con nuestros intereses. \n\nDebería ser una tarea bastante fácil, viendo como los líderes del mundo productivo italiano ven a Mussolini como un modernizador y beneficioso para sus intereses. Promulgaremos medidas antiinflacionarias, realizaremos una revaluación de la lira y aspiraremos a atraer a más inversores extranjeros, pero también nos aseguraremos de proteger a los fabricantes italianos mediante el proteccionismo."

 ITA_Abandon_Fixed_Rate_of_Lira: "Abandonar el tipo fijo de la lira"
 ITA_Abandon_Fixed_Rate_of_Lira_desc: "Es hora de que tomemos más medidas para combatir la Gran Depresión. Si abandonamos el tipo fijo de la lira e introducimos en su lugar un tipo flotante, podremos suavizar los efectos de la Gran Depresión. Una importante ventaja del tipo de cambio flotante es que evitamos la posibilidad de una crisis monetaria y, por tanto, una devaluación forzosa.\n\nUna devaluación forzosa modificará el tipo de cambio en mayor medida que las fluctuaciones diarias del tipo de cambio en un sistema de tipo de cambio flexible. Si queremos poner fin a la Gran Depresión, es importante que abandonemos el tipo fijo de la lira, a menos que queramos vernos inmersos en otra crisis."

 ITA_Omodeos_Electro_Irrigation_Plan: "Plan de electroirrigación de Omodeo"
 ITA_Omodeos_Electro_Irrigation_Plan_desc: "El acceso a fuentes de energía baratas es crucial para el progreso económico del Estado. Durante demasiado tiempo el pueblo italiano ha estado a oscuras mientras el resto de Europa avanzaba hacia una nueva era de electrificación. Para impulsar la industria civil y militar, las propuestas basadas en las primeras ideas del ingeniero Angelo Omodeo esbozan la construcción de presas en el norte de Italia, en los ríos Vajont y Cormor. La energía barata producida por estas presas podría aumentar la eficiencia de las fábricas, permitiendo emplear más maquinaria.\n\nConstruir estas presas hidroeléctricas no sólo beneficiaría a los planes de electrificación, sino que también crearía nuevas oportunidades de empleo en la región."

 ITA_Unification_of_Electricity_Networks: "Unificación de las redes eléctricas"
 ITA_Unification_of_Electricity_Networks_desc: "Para aprovechar realmente el poder de la electrificación industrial, hay que implantar una solución a escala nacional. Las nuevas redes eléctricas que se están construyendo en toda la península iluminarán cada esquina, cada fábrica y cada casa. En muchos lugares, la gente saldrá de la oscuridad y disfrutará por fin de los frutos de la innovación tecnológica.\n\nLas ciudades rurales más atrasadas se transformarán en vibrantes y bulliciosos centros de comercio y transporte, integrando aún más regiones antes desatendidas. Los forasteros estarán obligados a reconocer a Italia como un actor moderno y económicamente independiente en el escenario europeo."

 ITA_Expand_OCI_Production: "Ampliar la producción del OCI"
 ITA_Expand_OCI_Production_desc: "El Fiat OCI es un tractor de orugas diseñado originalmente para ayudar al Ejército italiano a arrastrar obuses por las montañas. Se ha usado con éxito en Etiopía y Libia, y la Fuerza Aérea ha solicitado algunos para ayudar a arrastrar aviones por las pistas. Sin embargo, el tractor sólo se ha fabricado en una fábrica en Módena. Esta fábrica sola produce demasiado poco para que podamos utilizarlo tanto como quisiéramos. Debemos aumentar de inmediato la producción de una máquina tan esencial. Se incentivará a Fiat para que abra más fábricas en todo el país dedicadas a la producción del OCI. No sólo permitirá fabricar más de estos tractores, sino que también creará más puestos de empleo para la población."

 ITA_Sell_Isotta_Fraschini_to_Ford: "Vender Isotta Fraschini a Ford"
 ITA_Sell_Isotta_Fraschini_to_Ford_desc: "Isotta Fraschini, un símbolo mundial de riqueza, dominó el mercado de los coches de lujo a principios de siglo. Sin embargo, tras quedar paralizada por la Gran Depresión, la afamada automovilística ha experimentado un crecimiento estancado.\n\nUna oferta de Ford de comprar la empresa tiene el potencial de revitalizar la industria automovilística italiana y de introducir al mismo tiempo nuevas técnicas de producción para aumentar la eficiencia."

 ITA_Standardization_of_Vechicle_Models: "Estandarización de modelos de vehículos"
 ITA_Standardization_of_Vechicle_Models_desc: "En la actualidad, los vehículos producidos localmente tienen diferentes especificaciones y modelos. La producción en cadena de estos vehículos dispares sería tanto costosa como logísticamente imposible. \n\nEstandarizar varios vehículos para que utilicen componentes similares puede aumentar la eficiencia de la producción y reducir los costes."

 ITA_Serpieri_Acerbo_Law_on_Land_Expropriation: "Ley Serpieri-Acerbo para la Expropiación de Tierras"
 ITA_Serpieri_Acerbo_Law_on_Land_Expropriation_desc: "Una firme base agrícola es el cimiento de cualquier nación moderna que se precie. Por desgracia, la península italiana carece de tierras arables, ya que la mayoría de la península forma parte de la cordillera de los Apeninos. Tenemos muy pocas tierras de cultivo, que se concentran en el extremo sur y el extremo norte. Sin embargo, no se saca todo el potencial de algunas de las tierras de los ciudadanos. Están infrautilizadas o no se cultivan en absoluto. No podemos seguir permitiendo este desperdicio. Así que, en interés del Estado, aprobaremos una ley que permita al Estado confiscar cualquier terreno que considere infrautilizado. Estas tierras se entregarán entonces a la Opera Nazionale Combattenti y a los veteranos de guerra para que se las den a aquellos combatientes de la Gran Guerra que fueron abandonados y dejados en la indigencia por el anterior Gobierno. Los que luchan por esta tierra, como las legiones de la antigua Roma, ahora podrán utilizarla."

 ITA_Mechanization_of_Agriculture: "Mecanización de la agricultura"
 ITA_Mechanization_of_Agriculture_desc: "Aunque el hombre es la máquina más perfecta, necesita ayuda. Gran parte de las tierras agrícolas italianas se cultivan con herramientas manuales o arados tirados por bueyes. Ésto ralentiza considerablemente el ritmo de trabajo y limita la producción de estas explotaciones. La solución es evidente si queremos aumentar el rendimiento de los cultivos. Debemos subvencionar la mecanización agrícola de Italia. Ayudará no sólo en la adquisición de tractores, sino también en la mecanización de todos los niveles de la cadena de suministros. Los agricultores tendrán numerosas oportunidades de utilizar tecnología punta. Algunos creen que este programa existe únicamente para mejorar la suerte del italiano medio; por supuesto, un agricultor que cultive más será más próspero. Mussolini quiere que los italianos prospere, pero también necesita que Italia sea autosuficiente. Si estalla una guerra en Europa, la comida podría escasear, y no quiere que Italia pase hambre."

 ITA_Drain_the_Swamp: "Drenar los pantanos"
 ITA_Drain_the_Swamp_desc: "Las lagunas Pontinas han sido un lastre para nuestro crecimiento económico y el abastecimiento de agua y han creado un problema de malaria para el país; llevaremos a cabo un gran proyecto para combatir esta situación. Debemos revisar por completo el terreno y despejar el camino hacia la posible fuente de enfermedades.\n\nDebemos empezar drenando y reacondicionando los pantanos para que sean más habitables y luego regular las fuentes de agua. La Opera Nazionale Combattenti supervisará el proyecto y la movilización de los obreros necesarios."

 ITA_Inaugurate_New_Cities: "Inaugurar nuevas ciudades"
 ITA_Inaugurate_New_Cities_desc: "Nuestro proyecto de drenaje del pantano y acondicionamiento del terreno ha sido un éxito en general y ahora es el momento de pasar a la siguiente fase del proyecto. El proyecto de asentamiento debe comenzar con la construcción de viviendas y servicios públicos, las tierras deben ser parceladas entre los colonos, luego deben comenzarse las obras contra los mosquitos, con pantallas y cal... Al final, debe establecerse el servicio de salud pública para deshacerse de la malaria del lugar.\n\nCon el tiempo suficiente, deberíamos poder fundar ciudades enteras en estos otrora inhabitables pantanos."

 ITA_Parola_dOrdine_Autarchia: "Parola d'ordine «Autarchia»"
 ITA_Parola_dOrdine_Autarchia_desc: "Nuestras aventuras en África y nuestro interés por España nos han convertido en parias para el resto del mundo. Para Occidente, no somos más que una amenaza expansionista para la paz mundial y, por tanto, hemos afrontado duras sanciones. Por supuesto, no son suficientes para poner de rodillas a nuestra economía, pero no nos han dejado indemnes. Las sacudidas sísmicas que experimentó nuestra economía cuando se impusieron por primera vez las sanciones despertaron a Mussolini de la verdadera amenaza que suponía la dependencia del comercio exterior.\n\nSi Italia dependía completamente del resto del mundo para sobrevivir, tendríamos que someternos a su voluntad. Éso implicaría renunciar a nuestras recientes conquistas en Albania, Etiopía y, posiblemente, ¡Libia! No podemos permitir que ésto suceda. Debemos proteger la economía del resto del mundo mediante inversiones directas y aranceles proteccionistas. ¡Debemos implantar de verdad la autarquía!"

 ITA_Fiance_RIEC_Radar_Research: "Financiar la investigación de radares del RIEC"
 ITA_Fiance_RIEC_Radar_Research_desc: "En el RIEC de Livorno se están realizando importantes trabajos. Ugo Tiberio trabaja sin descanso en el desarrollo de ciencia de vanguardia y en la creación del sistema de radar italiano. Desde la invención del avión, la guerra ha adoptado una nueva dimensión, y detectar estos aviones lo más lejos posible de sus objetivos se ha convertido en algo fundamental. No sólo éso, sino que hay teorías de que se podría aplicar el mismo principio a los buques, revolucionando la guerra naval. Todos los países con un sector de investigación notable intentan perfeccionar el sistema de radar. Si queremos seguir a la cabeza, tenemos que dar más dinero a Tiberio. Como nuestra estrella más brillante en este ámbito, es nuestra única esperanza de mantenernos por delante de Occidente."

 ITA_Gufo_Naval_Radar: "Radar naval «Gufo»"
 ITA_Gufo_Naval_Radar_desc: "¡Nuestros esfuerzos han dado sus frutos! Por fin tenemos un radar funcional después de mucho trabajo y, lo que es más importante, dinero. El Gufo, que significa «búho», es un radar naval diseñado para mantener nuestros buques operativos de noche. Nuestros rivales ya están desarrollando sus propios modelos, así que, si la orgullosa Regia Marina quiere conservar su habilidad de disputarse el control del Mediterráneo, debe desarrollar su propio modelo.\n\nLas primeras pruebas han sido prometedoras, y Tiberio, el desarrollador del Gufo, ha sugerido que se realicen más pruebas, pero no es posible. Ya hay docenas listos para instalarse en nuestros buques, y se están construyendo muchos más. ¡Con la conquista de la noche, la Marina Real ya no presumirá de su superioridad sobre nosotros!"

 ITA_Mobilitazione_RaRi: "Mobilitazione RaRi"
 ITA_Mobilitazione_RaRi_desc: ""

 ITA_Re_Establishment_of_IRI: "Restablecimiento del IRI"
 ITA_Re_Establishment_of_IRI_desc: "El IRI, o Instituto para la Reconstrucción Industrial, es una enorme organización con un único objetivo: ayudar a la economía italiana a reconstruirse. Después de que la economía quedara completamente destruida por la Gran Depresión, Mussolini se dio cuenta sabiamente de que no podría recuperarse por sí sola. Estaba demasiado agotada para reanudarse.\n\nSin embargo, la nacionalización es socialismo, y los fascistas ya no son socialistas. Como tal, se fundó el IRI para permitir al Gobierno tomar las riendas de empresas y bancos en quiebra sin hacerlo realmente. Servirá como sociedad de cartera, comprando y rescatando empresas en quiebra que el Gobierno considere críticas para la salud económica de la nación. El Gobierno ya ha compilado una lista en constante expansión de empresas que deben ser salvadas. Puede que se opongan a esta descarada intervención gubernamental, pero es necesaria para que Italia se recupere de la Gran Depresión."

 ITA_Agreements_on_Guest_Workers: "Acuerdos sobre trabajadores invitados"
 ITA_Agreements_on_Guest_Workers_desc: "Alemania necesita mano de obra para impulsar su descomunal maquinaria bélica. Italia tiene un exceso de trabajadores. El Duce ha reconocido la oportunidad de un acuerdo y está tomando medidas para aprovecharla. Albert Speer se ha puesto en contacto con él para traer trabajadores italianos a Alemania que ocupen los puestos que dejan vacantes los soldados alemanes que marchan a la guerra. Estos hombres no sólo enviarán sus salarios a casa para invertirlos en la economía italiana a través del consumo, sino que también obtendrán valiosos conocimientos de un pueblo muy productivo.\n\nLo único que ha pedido el Duce a Speer a cambio de su enorme generosidad son asesores militares. El Ejército alemán es uno de los mejores de Europa, y al Ejército italiano siempre le vendrían bien algunos consejos. Speer ha aceptado de buen grado, y los asesores prometidos ya están de camino a Roma para ocupar sus puestos."

 ITA_Electrification_Of_Railroads: "Electrificación de los ferrocarriles"
 ITA_Electrification_Of_Railroads_desc: "Aunque los viejos y toscos trenes de vapor y carbón son baratos y funcionan, el Duce no está satisfecho. ¡Si Italia ha de alcanzar la grandeza, su sistema de transporte interno debe ser el más eficiente del mundo! El Duce ya ha ordenado la construcción de cientos de kilómetros de líneas ferroviarias, centrándose en dos nuevas grandes rutas que conectan Roma con Nápoles y Bolonia con Florencia.\n\nÉsto no es sino el comienzo de su ambicioso plan para convertir los ferrocarriles de Italia en los más eficaces de Europa, por no decir del mundo. Para conseguirlo, el plan incluye la adquisición de nuevos trenes eléctricos. Estos trenes, que están a la vanguardia de la tecnología del transporte, se están ganando rápidamente la reputación de ser más eficientes y duraderos que sus predecesores impulsados por hornos. Aunque los costes iniciales son elevados, sobre todo para adaptar las líneas existentes a estos nuevos trenes, el resultado final será monumental."

 ITA_Develop_Porto_Maccarese: "Desarrollar Porto Maccarese"
 ITA_Develop_Porto_Maccarese_desc: "Como la Regia Marina ha crecido, necesita más puertos para prestarse un servicio adecuado. Como Italia es una península en el corazón del Mediterráneo, ya hay muchos puertos operativos. Su tamaño oscila desde los más grandes, en lugares como Venecia, hasta las docenas de fondeaderos más pequeños que salpican la costa. Sin embargo, ampliarlos todos llevará mucho tiempo, tiempo que Italia no dispone. En su lugar, la Marina ha presentado una serie de puertos que serán ampliados.\n\nEl puerto de Maccarese es, por supuesto, el primero de la lista. Al ser un pueblecito, no parece ser un lugar ideal para un gran puerto. Sin embargo, Roma sólo queda a unas docenas de kilómetros de distancia. Con un gran puerto tan cerca de la capital, la Marina podrá apostar sus mejores buques para proteger el corazón palpitante de nuestra nueva Roma de cualquier amenaza marítima. No sólo éso, sino que Mussolini, que siempre ha seguido de cerca el desarrollo de la Marina, tendrá más fácil inspeccionar su vasta flota. No tendrá que volar de un extremo a otro de Italia para encontrar a la Marina; en su lugar, sólo tendrá que conducir hasta una pintoresca ciudad portuaria."

 ITA_Expand_Porto_Marghera: "Ampliar Porto Marghera"
 ITA_Expand_Porto_Marghera_desc: ""

 ITA_Expand_The_Macchi_Factory: "Ampliar la fábrica de Macchi"
 ITA_Expand_The_Macchi_Factory_desc: "Nieuport-Macchi es una compañía híbrida ítalo-francesa. Durante la Gran Guerra tuvo mucho éxito, produciendo numerosos cazas franceses para la Fuerza Aérea italiana. Aún sigue siendo una parte importante de la industria de aviación italiana. Pero Mussolini es un gran pensador que tenía planes más ambiciosos para la importante fábrica de Macchi en Milán. Su énfasis en los cazas e hidroaviones impone algunas limitaciones, pero Mussolini las ignoró. Ha propuesto que una importante desgravación fiscal para Macchi les proporcione fondos suficientes para expandirse en reconocimiento a su patriotismo durante la Gran Guerra. Cuando estén suficientemente reforzadas, la Fuerza Aérea italiana podrá gobernar los cielos del mismo modo que el Ejército gobernará la tierra."

 ITA_Expand_Pomigliano_DArco_Plant: "Ampliar la fábrica de Pomigliano d’Arco"
 ITA_Expand_Pomigliano_DArco_Plant_desc: "Alfa Romeo es un fabricante de automóviles personalizados. Sus automóviles son de los mejor construidos y más caros de Europa. Es sin duda un tesoro nacional de Italia. Sin embargo, Italia necesita más aviones que vehículos. El Gobierno italiano, que posee una porción considerable de la compañía, ha dado permiso a Romeo para que empiece a producir motores de avión. Romeo, en cambio, prefiere una instalación nueva para conseguirlo. Se ha presentado la megafábrica más grande y tecnológicamente más avanzada jamás propuesta en Europa. Los trabajadores de la fábrica vivirían en una nueva comunidad construida a su alrededor, similar a la de Wolfsburgo, Alemania, donde tiene su sede Volkswagen. Llevará mucho tiempo y costará mucho dinero terminarla, pero la empresa asegura que cada lira merecerá la pena."

 ITA_Modernize_Capronis_Taliedo_Plant: "Modernizar la fábrica de Caproni en Taliedo"
 ITA_Modernize_Capronis_Taliedo_Plant_desc: "A la cabeza de la aviación italiana está Caproni. Produjeron aviones para la Fuerza Aérea durante la Gran Guerra y, cuando terminó ésta, empezaron a producir aviones para uso civil. Sin embargo, aún tienen aplicaciones militares. Innovadores por tradición, Caproni ha acaparado mucha atención por algunas de sus creaciones más recientes. El Caproni Campini N.1, también conocido como el CC.1, fue creado por una colaboración entre el ingeniero Secondo Campini y Caproni.\n\nCanpini ha pedido ayuda aunque las pruebas e incluso la finalización del avión queden lejos. Al meter dinero en sus bolsillos, pudieron desarrollar el CC.1 hasta la fase de prototipo, así como ampliar su producción y fabricar más aviones para el próximo conflicto con las democracias occidentales. No sólo éso, sino que, si se terminan lo bastante rápido, podríamos tener el increíble privilegio de convertirnos en el primer país en pilotar un avión a reacción."

 ITA_Establish_ANIC: "Fundar ANIC"
 ITA_Establish_ANIC_desc: "Para alcanzar de verdad la autarquía y la autosuficiencia, primero debemos eliminar nuestra dependencia de las importaciones extranjeras para nuestras necesidades energéticas. ¡Importamos el 75 % de la energía que necesitamos! Ésto es intolerable. Para iniciar el proceso de producción de petróleo italiano autóctono, se creó la Azienda Nazionale Idrogenazione Combustibili (ANIC).\n\nSin embargo, como Italia carece de los enormes yacimientos petrolíferos de otros países como Estados Unidos, debemos seguir los pasos de Alemania y buscar petróleo sintético destilado del carbón, muy probablemente de Albania. Sin embargo, Italia carece de las patentes necesarias para producir recursos tan esenciales. El gigante químico alemán IG Farben patentó hace mucho todos los métodos más eficaces. Si queremos empezar a desarrollar nuestro sector energético, debemos adquirir las patentes de IG."

 ITA_Establish_SAIG: "Fundar SAIGA"
 ITA_Establish_SAIG_desc: "La mayoría del caucho del mundo viene de fuentes naturales, sobre todo de extensas plantaciones de caucho en África y el Sudeste Asiático. El Reino Unido y Francia, los probables futuros adversarios de Italia, poseen todas esas plantaciones. Sería una insensatez seguir confiando en su favor para obtener caucho, un recurso cada año más valioso. ¡Debemos establecer una industria del caucho local de inmediato! Por suerte, la International Rubber Company de los Estados Unidos ha hecho un descubrimiento potencialmente rompedor, al menos para nosotros.\n\nHan descubierto que se puede extraer caucho del guayule, que crece en sus desiertos meridionales. Gracias a la estrecha colaboración con IRC, hemos descubierto que el guayule se ha adaptado bastante bien a la zona de Ceriñola, en Apulia. Podemos empezar a producir nuestro propio caucho nacional cultivando esta peculiar planta. Para gestionar el proyecto, hemos fundado la Società Agricola Italiana Gomma Autarchica (SAIGA), que controla tanto las semillas de guayale como el proceso de convertir la planta en caucho."

 ITA_Nationalize_Foreign_Investments: "Nacionalizar las inversiones extranjeras"
 ITA_Nationalize_Foreign_Investments_desc: "Italia, como cualquier país, tiene inversores extranjeros. Estas empresas son filiales al 100 % de empresas extranjeras o empresas conjuntas entre empresas extranjeras y empresas locales italianas. Sin embargo, la presencia de extranjeros en nuestra economía es un cuchillo en nuestro cuello. Su constante expansión pone una porción cada vez mayor de nuestra economía en manos de no italianos, dejándonos a merced del resto del mundo. Debemos confiscar todas las empresas de propiedad extranjera en Italia si queremos lograr la autarquía y liberarnos realmente de nuestras ataduras internacionalistas.\n\nSerá costoso, pero es un coste necesario para la seguridad de nuestro país. Nuestro Ministerio de Asuntos Exteriores también nos ha advertido de las consecuencias internacionales de este acto. Ésto perjudicaría considerablemente nuestro estatus entre las potencias mundiales y haría que la comunidad internacional dudara más en invertir en nuestro país en el futuro. Benito Mussolini, que es tanto ministro de Exteriores como primer ministro, ha asegurado a estos ciudadanos preocupados que es consciente de las consecuencias, pero que Italia debe seguir adelante igualmente."

 ITA_Introduce_General_Sales_Tax: "Introducir un impuesto general sobre las ventas"
 ITA_Introduce_General_Sales_Tax_desc: "Hasta ahora no ha habido un impuesto general sobre las ventas de todos los productos, y los impuestos que existen suelen tener tipos diferentes según los productos. Si el consumidor no sabe cuál será el impuesto, se sentirá confuso y dudará a la hora de comprar productos. Muchas personas se niegan a comprar algo si no saben si se lo pueden permitir o no. Debemos abordar este problema para aumentar la confianza de los consumidores y facilitar todo el proceso de compra.\n\nEstandarizar los impuestos en todos los sectores de la economía también ayudará a reducir la infame burocracia italiana. Por supuesto, no podemos subir demasiado los impuestos porque tendría el efecto contrario. No sólo éso, sino que los impuestos normalizados deben ser diferentes según el producto. Comprar una bolsa de judías debería costar menos descontados los impuestos que comprar una tonelada de acero. Si queremos hacerlo bien, debemos tomarnos nuestro tiempo y calcular el ritmo adecuado."

 ITA_Enforce_Food_Rationing: "Imponer las raciones alimentarias"
 ITA_Enforce_Food_Rationing_desc: "Si los italianos saben de algo, es de comida. Nuestra gastronomía es conocida en el mundo entero por su calidad y variedad, y es nuestra exportación cultural más valiosa. Sin embargo, nos adentramos en un periodo complicado. Si dejamos que la gente siga comiendo grandes cantidades de carbohidratos, moriremos de hambre rápidamente si se nos impone un bloqueo en caso de guerra. Ya habíamos racionado algunos artículos, pero las normas eran laxas y la gente las incumplía sin temor a ser descubierta.\n\nNos contentábamos con dejarlo estar en tiempos de paz, pero con la guerra en el horizonte, debemos cerrar nuestro puño de hierro. Las normas de racionamiento se aplicarán estrictamente y se ampliará el racionamiento para incluir más alimentos, como la pasta. A medida que recibamos más importaciones de todo el mundo, podremos almacenar suficientes suministros para mantenernos en estado de sitio durante el tiempo que sea necesario, hasta que se rompa el bloqueo o se gane la guerra, lo que ocurra primero."

 ITA_Battaglia_Della_Produttivita: "Battaglia della produttività"
 ITA_Battaglia_Della_Produttivita_desc: "La batalla de la productividad es la última de una larga lista de batallas iniciadas por el Gobierno fascista. Sin embargo, esta batalla es de suma importancia. Los italianos tienen el espíritu y la pasión para ganar las próximas guerras. Sin embargo, el espíritu y la pasión no ganan guerras. ¡Un hombre debe tener las armas apropiadas para luchar! Por desgracia, sólo la mitad norte del país está realmente industrializada, y esas fábricas siguen siendo objeto de reiteradas huelgas, paros y cierres patronales. Si vamos a darles a nuestros valerosos guerreros las herramientas que necesitan para vencer a los enemigos de Italia, debemos aplastar los remanentes del ponzoñoso movimiento sindical. Sin embargo, un puño de hierro encontrará resistencia, así que no nos lanzaremos a aplastarlos sin más. Mediante incentivos pagados para aumentar la producción y reducir el consumo, podemos hacer que el italiano medio sea más productivo incluso que los alemanes... con suerte."

 ITA_Introduce_Three_Shift_Working_System: "Introducir un sistema laboral de 3 turnos"
 ITA_Introduce_Three_Shift_Working_System_desc: "Las fábricas improductivas son las que se clausuran. La mayoría de las fábricas italianas cierran a medianoche y abren a las 08:00. No podemos permitirnos tener ocho horas sin productividad. La jornada laboral a tres turnos era la más prometedora de las soluciones propias que habían desarrollado las fábricas. Mientras que la mayoría de sitios tienen dos turnos, de 08:00 a 16:00 y de 16:00 a medianoche, con la nueva estrategia, los empleados harán un tercer turno de 20:00 a medianoche. Ésto aumentará aún más la producción y mantendrá las fábricas abiertas las 24 horas del día.\n\nLas fábricas tendrán que contratar más personal ahora que el nuevo turno está en funcionamiento, lo que contribuirá también a reducir nuestras tasas de desempleo. Por supuesto, algunos han planteado objeciones al respecto, como siempre hacen. Señalan que vivir la vida de un noctámbulo puede ser sumamente inconveniente, ya que el tercer turno tendrá que dormir todo el día. Cuando se le insinuó que incluso podría haber protestas, Mussolini sólo pudo responder: «Al menos serán por la noche, cuando nadie pueda verlas»."


 ITA_Ethiopian_War.40.t: "Capitulación de Etiopía"
 ITA_Ethiopian_War.40.d: "Hoy se ha derrotado a la última resistencia organizada abisinia a nuestros ejércitos victoriosos en la ciudad de Gogetti. ¡La humillación de Adua se ha vengado diez veces e Italia tiene ahora las semillas del imperio colonial que le arrebataron! ¡Los bárbaros hombres de tribus a los que los etíopes tenían la osadía de llamar soldados cayeron como moscas gracias al uso de armamento moderno, como gas venenoso y ametralladoras! La destrucción de su «imperio» era una conclusión inevitable después de la caída de su capital, Adís Abeba. Sin embargo, los abisinios persistieron en su lucha y ahora están pagando el precio de su arrogancia. Su familia real está exiliada, su Ejército está encarcelado y su pueblo está sujeto a nuestro dominio.\n\nSe han puesto en marcha largos planes para la administración de las tierras recién conquistadas mientras el Estado Mayor de Roma se da la mano y Mussolini brinda por la victoria del sistema fascista. El duque de Aosta liderará la nueva administración colonial del África Oriental Italiana (AOI). Se prohibirá el mestizaje, se aislará a la casta gobernante de los amhara y se pacificará al pueblo utilizando el método romano de pan y circo, de probada eficacia. La comunidad internacional ha presentado sus débiles e ineficaces «protestas diplomáticas» ante la igualmente ineficaz Sociedad de las Naciones, pero debemos hacer caso omiso de ello. ¿Acaso pidió Roma permiso a las tribus galas y británicas antes de conquistar el Mediterráneo? ¡No! Así que, como hicieron nuestros antepasados antes que nosotros, dejaremos que enrojezcan mientras nosotros nos regodeamos en el calor de nuestra victoria."
 ITA_Ethiopian_War.40.A: "Avanti Italia."

 ITA_Colonial.1.t: "Nombrar un gobernador para Libia"
 ITA_Colonial.1.d: "Libia es, de lejos, el territorio exterior más importante que controla nuestra nación actualmente. No sólo nos proporciona un instrumento político para mostrar la presencia italiana en África, sino que también es estratégicamente esencial para la seguridad del imperio. El territorio libio nos da fácil acceso a los territorios norteafricanos del Reino Unido y Francia, ya que podemos atacar fácilmente a través del Nilo para asfixiar al Reino Unido en Suez si vamos hacia el este o bloquear el Mediterráneo si vamos hacia el oeste. Igualmente importante es el hecho de que Libia alberga la única fuente importante de producción nacional de petróleo del Imperio italiano.\n\nPor ello, hay que comprender la importancia de garantizar una buena gobernanza en la región. Si el gobernador que elijamos para controlar la zona incumple sus obligaciones, nuestro petróleo podría verse amenazado, y si los elementos más rebeldes de la zona no se controlan adecuadamente, toda la colonia podría correr peligro. \n\nHasta ahora han surgido dos candidatos para el puesto. El primero es Italo Balbo, exmariscal de la Fuerza Aérea y antiguo heredero de Benito Mussolini. Un líder competente que recientemente ha caído en desgracia con el partido, siendo la asignación a Libia favorecida por muchos como una forma de sacarlo de la política italiana en Roma.\n\nEl segundo aspirante es Rodolfo Graziani, el actual vicegobernador de Cirenaica y comandante de las fuerzas italianas en Libia. Ya tiene experiencia controlando la región, y su pericia militar y diligencia podrían resultar ser lo necesario para sofocar la resistencia libia y completar finalmente la italianización del África del norte italiana.\n\n¿A quién elegiremos para que conduzca a Libia hacia un glorioso futuro italiano?"
 ITA_Colonial.1.A: "Italo Balbo mantendrá Roma estable."
 ITA_Colonial.1.B: "Rodolfo Graziani pondrá a Libia en su sitio."

 ITA_Ethiopian_War.25.t: "La Sociedad de las Naciones condena las acciones italianas"
 ITA_Ethiopian_War.25.d: "La Sociedad de las Naciones ha votado hoy, de forma mayormente simbólica, a favor de condenar la recién lanzada invasión italiana de Etiopía. Tras comenzar con falsos pretextos, la SDN se ha unido en su oposición a instancias de Etiopía, Francia y el Reino Unido. Aunque esta votación es puramente simbólica, es un importante primer paso porque permite a la SDN pasar a medidas más agresivas en el futuro. Entre las medidas propuestas figuran embargos a las importaciones italianas necesarias para la guerra, como el acero y el petróleo. Sin embargo, como todo lo relacionado con la SDN, estas propuestas se han topado con oposición. Como era de esperar, la mayor parte se centra en la delegación italiana, que ha rechazado a gritos cualquier debate sobre medidas punitivas contra el país al que representan. Mientras Etiopía defiende valientemente su independencia en una batalla cada vez más perdida, la SDN vuelve a demostrar su inacción en un momento coyuntural."
 ITA_Ethiopian_War.25.A: "¡Tendremos nuestra gloria!"
 

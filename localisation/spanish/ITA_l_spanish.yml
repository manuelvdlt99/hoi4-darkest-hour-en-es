 ITA_Divide_et_Impera: "Divide et impera"
 ITA_Divide_et_Impera_desc: "Etiopía, a diferencia de lo que la gente piensa, no es un paraíso en la Tierra. Antes de nuestra invasión, gobernaba el grupo étnico de los amhara del norte de Etiopía. Como consecuencia, otros grupos, como los oromo y los somalíes, sufrieron. En una región dominada por musulmanes y judíos, la familia salomita gobernante también era devotamente cristiana. Este longevo conflicto entre diferentes grupos étnicos y religiones brindó una oportunidad única a nuestro régimen colonial en Etiopía.\n\nAhora utilizaremos esta estrategia en Etiopía, al igual que hicieron antes que nosotros los romanos, cuyas estrategias de «divide et impera» les permitieron gobernar un imperio que se extendía desde Palestina hasta España. Depondremos a las actuales élites amhara de Etiopía y colocaremos a los sufridos musulmanes y judíos en cargos de poder. Además, los animaremos a resolver diferencias que existen entre ellos desde hace miles de años, lo que aumentará la tensión ya existente. Algunos han criticado esta estrategia por ser excesivamente desagradable, insensible y cruel. Sin embargo, a nosotros nos parece lo más realista posible."


 ITA_Reaffirm_The_Locarno_Treaty: "Reafirmar el Tratado de Locarno"
 ITA_Reaffirm_The_Locarno_Treaty_desc: "Ahora que Hitler es el dictador de Alemania y tiene a su lado a su banda de expansionistas, parece que se avecina una nueva era de expansionismo alemán. Este expansionismo, que ya sumió a Europa en los horrores de la Gran Guerra, es un grave peligro para nuestros aliados en Austria y, por extensión, para nosotros.\n\nPara contrarrestar los motivos de Hitler y mostrar al mundo cuál es nuestra posición, Italia hará pública una declaración en la que mostrará su firme apoyo al Tratado de Locarno, que regula las fronteras alemanas en el oeste.\n\nÉsto enseñará a Hitler que Italia no es amiga de su nueva Alemania y será una buena señal para los británicos y franceses, mostrándoles que Italia es un firme aliado del statu quo europeo y, con suerte, tranquilizándolos en lo que respecta a nuestras ambiciones coloniales en África."

 ITA_The_Rome_Protocolos: "Los Protocolos de Roma"
 ITA_The_Rome_Protocolos_desc: "Ninguna nación ha escapado a los devastadores efectos de la Gran Depresión, nosotros incluidos. Dicho ésto, esta recesión económica puede brindarnos algunas oportunidades políticas que podríamos aprovechar para nuestro propio avance. Austria y Hungría han sufrido a causa de la Depresión tanto como nosotros y han indicado su disposición a entablar negociaciones con nosotros sobre acuerdos comerciales y acceso económico al Mediterráneo, concretamente al mar Adriático.\n\nAunque la motivación de Hungría es principalmente su crisis del trigo, Austria tiene una motivación algo distinta. Aunque su economía sufre ciertamente dificultades que un acuerdo comercial con nosotros podría ayudar a paliar, su principal preocupación es la cada vez más beligerante Alemania en su frontera. Si bien es probable que estas conversaciones no profundicen en el ámbito de ningún tipo específico de tratado de defensa, ésta podría ser una oportunidad para ellos, y para nosotros, de abrir la puerta a ese tipo de oportunidad si así lo decidimos."

 ITA_Protect_Workers_Livelihoods: "Proteger el modus vivendi de los trabajadores"
 ITA_Protect_Workers_Livelihoods_desc: "Los trabajadores de nuestro país se esfuerzan por avanzar hacia la autarquía, pero es evidente que no se les trata con la atención que merecen por su trabajo. Las lesiones laborales han sido un gran problema para nuestros trabajadores, sobre todo cuando no se toman medidas ni siquiera para cuidar de su sustento. ¿Cómo podemos ganarnos el respeto de nuestros trabajadores cuando su sustento está en peligro?\n\nEs hora de que el Instituto Nacional de Seguros contra Accidentes de Trabajo (INFAIL) proteja a los trabajadores de sus desgracias y se gane su apoyo."

 ITA_Provide_Additional_Funding_to_the_OND: "Proporcionar fondos a la OND"
 ITA_Provide_Additional_Funding_to_the_OND_desc: "La Opera Nazionale Dopolavoro (OND) es la actual organización de ocio y recreo del Reino de Italia, siendo un auxiliar directo del Partido Nacional Fascista. Hasta ahora, la OND ha ayudado a proporcionar actividades de ocio como conciertos, obras de teatro, excursiones al aire libre y mucho más a casi todos los trabajadores italianos, por poco o ningún precio, abriendo las glorias culturales de Italia al hombre común. Gracias a su labor, la OND se ha vuelto extremadamente popular y es una de las mayores organizaciones de masas de nuestro Estado, superando incluso a nuestro sindicato fascista, lo que nos ha ayudado enormemente a convencer a los trabajadores de las ventajas del sistema fascista.\n\nPor lo tanto, es lógico ampliar aún más el trabajo de la OND para ofrecer más y mejores actividades a más personas en todo el país, con la esperanza de ampliar en gran medida el estatus del Partido Nacional Fascista entre la población."

 ITA_Battaglia_Del_Grano: "Battaglia del grano"
 ITA_Battaglia_Del_Grano_desc: "Durante años, hemos dependido de importaciones de cereales extranjeros, y éso ha aumentado considerablemente nuestro déficit comercial internacional. ¿Cómo podemos avanzar hacia la autosuficiencia cuando incluso los alimentos básicos deben importarse de países extranjeros? \n\nDebemos cambiar ésto y volvernos autosuficientes en la producción de trigo para que se nos considere una gran potencia en Europa. Se subirán los aranceles sobre los cereales en favor de la producción nacional de cereales y su expansión. Se concederán subvenciones a los productores para que puedan comprar maquinaria agrícola, fertilizantes y ¡todo lo necesario para impulsar la producción de nuestra patria!"

 ITA_The_Stresa_Front: "Comprometerse con el Frente de Stresa"
 ITA_The_Stresa_Front_desc: "En los últimos años, Alemania se ha convertido en una potencia cada vez más beligerante y hostil en Europa. Mientras que Italia puede estar a salvo de su expansionismo a través de los Alpes, Austria, nuestro vecino, no lo está. No tienen la mano de obra, la industria o el apoyo popular para mantener un conflicto prolongado contra Alemania. Francia e Inglaterra temen, con razón, que Alemania intente apoderarse de la nación, que ya habla la misma lengua y comparte la cultura germánica, para reforzar aún más su posición en Europa y hacerse más fuerte.\n\nDebemos mantenernos firmes junto con Francia y el Reino Unido contra esta amenaza alemana. Una Alemania totalmente unificada supone una amenaza para toda Europa. Al reafirmar nuestro compromiso con la independencia de Austria y otros países, podemos sentar las bases de algo más concreto mientras perseguimos nuestros propios objetivos coloniales en África y en el extranjero."

 ITA_LItalia_Per_Prima: "L'Italia per prima"
 ITA_LItalia_Per_Prima_desc: "Italia fue traicionada durante la Gran Guerra. A pesar de luchar junto a británicos y franceses con cientos de miles de muertos, se negaron a darnos el territorio por el que tan legítimamente luchamos. Se acabó. El mundo se adentra en una nueva era. Los perros de la guerra aúllan a lo lejos y una nueva lucha comienza a determinar la identidad y el paisaje futuros de Europa.\n\nTanto si nos lanzamos por nuestra cuenta, formando nuestra facción que luche por el dominio de esta nueva Europa, como si nos aliamos con el titán alemán que se despierta a nuestro norte, una cosa está clara. Italia ya no se postrará ante los decadentes plutócratas de Occidente. ¡Italia primero, siempre!"

 ITA_Inauguarate_New_Cities: "Inaugurar nuevas ciudades"
 ITA_Inauguarate_New_Cities_desc: ""
 
 ITA_The_Results_Of_Battaglia_Della_Lira: "Los resultados de la batalla de la lira"
 ITA_The_Results_Of_Battaglia_Della_Lira_desc: "Nuestro plan de revalorización lleva en marcha desde los años veinte y los resultados se están viendo ahora. La política afectó a nuestro comercio de exportación, pero también benefició a nuestras industrias pesadas, como la siderúrgica y la química. Los aranceles a las importaciones indeseables han encarecido sus precios y restringido sus demandas, protegiendo nuestra política de «batalla del trigo». \n\nSin embargo, nuestros trabajadores sufrieron recortes salariales para adaptarse al nuevo valor de la lira y la caída es más rápida que la de los precios de los alimentos, por lo que su calidad de vida está cayendo en picado. \n\nÉsto nos lleva a preguntarnos: ¿debemos mantener la Cuota 90?"

 ITA_Legitimize_Fascism_to_the_Free_World: "Legitimar el fascismo en el mundo libre"
 ITA_Legitimize_Fascism_to_the_Free_World_desc: "Una de las mejores cosas de las democracias para las naciones fascistas como la nuestra son sus leyes de libertad de expresión. Al alinearnos con Francia y el Reino Unido como baluarte contra el nacionalsocialismo alemán al norte, hemos demostrado a los ciudadanos de dichas naciones que no sólo sus Gobiernos están dispuestos a negociar con una nación fascista, sino que están dispuestos a unirse a una alianza para luchar junto con una.\n\nHemos conseguido que las democracias occidentales nos consideren mansos y, al hacerlo, nos hemos afianzado en las mentes y los espacios políticos de sus poblaciones. Aunque sería exagerado decir que cualquiera de estas naciones está dispuesta a abrazar el fascismo, se trata sin duda de un importante primer paso."

 ITA_The_Rome_Pact: "El Pacto de Roma"
 ITA_The_Rome_Pact_desc: "Italia no puede seguir dejándose dominar por otras grandes potencias europeas. Hemos demostrado ser una nación merecedora de respeto y admiración. Supeditarnos en una alianza con otras grandes potencias no nos corresponde.\n\nAustria y Hungría llevan años siendo buenos vecinos y socios comerciales con nosotros. Con nuestras buenas relaciones, su tamaño relativamente pequeño y su seguridad en jaque por la inminente amenaza alemana en la frontera austriaca, son los candidatos perfectos para ser la base de nuestra nueva organización, el Pacto de Roma. Basándose en los Protocolos de Roma que firmamos no hace mucho, Italia puede disponer por fin de un vehículo a través del cual extender su poder político y militar por toda Europa."

 ITA_Revive_The_Roman_Farmer_Soldier_Ideal: "Reavivar el ideal del soldado agricultor romano"
 ITA_Revive_The_Roman_Farmer_Soldier_Ideal_desc: ""

 ITA_Pact_With_Albion: "Pacto con Albión"
 ITA_Pact_With_Albion_desc: "A pesar de nuestras distintas opiniones sobre asuntos políticos, el Reino Unido es una nación que merece nuestro respeto. Una nación que dominó en solitario el siglo XIX, superando con creces a todas las demás en su destreza industrial y económica y construyendo en el proceso una de las armadas e imperios coloniales más poderosos de la historia. Aunque el Reino Unido ya no es tan poderoso como lo fue antes de la Gran Guerra, sigue siendo una nación fuerte en Europa y en el extranjero.\n\nSi pudiéramos llegar a algún tipo de acuerdo comercial o alianza política con ellos, es seguro que ambos saldríamos beneficiados."

 ITA_Further_Cooperation_With_Gaul: "Mayor cooperación con Galia"
 ITA_Further_Cooperation_With_Gaul_desc: "Si vamos a entablar relaciones con cualquier nación en el continente europeo, debería ser Francia. El monstruo de Europa que casi subyugó a todos sus enemigos bajo Napoleón y volvió para rivalizar el imperio colonial del Reino Unido unas décadas después. Las tierras que César conquistó con facilidad se han convertido en una potencia en sí mismas.\n\nSi pudiéramos asegurar con una alianza la frontera que compartimos con Francia, liberaríamos nuestras propias tropas para centrarnos en una posible invasión desde el norte, o nos permitiría acceder rápidamente a un frente alemán que bajara por Alsacia o el Benelux. ¡La Europa continental estará a nuestra entera disposición!"

 ITA_Look_Over_to_Hispania: "Mirar hacia Hispania"
 ITA_Look_Over_to_Hispania_desc: ""

 ITA_In_The_Footsteps_of_Giant: "Seguir los pasos de Rómulo"
 ITA_In_The_Footsteps_of_Giant_desc: "Han pasado casi 2000 años desde la conclusión de la guerra de las Galias. A lo largo de ocho años, los brutos galos fueron derrotados y la civilización se impuso en sus tierras. Civilización de verdad, no las atrasadas confederaciones tribales que existían antes de la llegada de los romanos. Por esa misma razón, Italia debe lanzarse de nuevo a la conquista de las tierras francesas.\n\nSus pueblos languidecen bajo el dominio depravado de plutócratas y capitalistas. Sabemos que, bajo un líder fuerte, Francia puede ser grande. Bajo los romanos, la Galia se convirtió en un lugar productivo y pacífico, y bajo Napoleón, Francia pasó a controlar la mayor parte de la Europa continental. Al igual que los romanos llevaron la civilización a la Galia, nosotros también llevaremos el fascismo a Francia."

 ITA_Align_With_Mitteleuropa: "Alinearse con Mitteleuropa"
 ITA_Align_With_Mitteleuropa_desc: "Una y otra vez, hemos intentado colaborar con las llamadas democracias del viejo continente, pero en vano. El Reino Unido y la República Francesa, siempre preocupadas por la «paz y estabilidad» de Europa, no logran ver el futuro que es el fascismo. Los alemanes, sin embargo, han mostrado su disposición a no sólo aceptar nuestra ideología, sino también nuestras ambiciones. Es natural, por tanto, estrechar lazos en forma de alianza, comprometiéndonos a ayudarnos mutuamente a cumplir nuestros objetivos.\n\nPor supuesto, cada parte tendrá que hacer concesiones cuando surjan conflictos de intereses. Que Italia deje de interesarse por Austria complacerá sin duda a los alemanes y será un buen aliciente para iniciar las negociaciones. El compromiso es de suma importancia si queremos mantener una relación productiva con nuestros amigos del norte. "
 ITA_Aliging_with_Germany: "§YReforzaremos§! nuestra relación con §gAlemania§!."

 ITA_Ask_for_Diplomatic_Support_Against_Yugoslavia: "Apoyo diplomático contra Yugoslavia"
 ITA_Ask_for_Diplomatic_Support_Against_Yugoslavia_desc: "Durante la Gran Guerra, los británicos y los franceses, como se estipuló en el Tratado de Londres de 1915, nos prometieron grandes adquisiciones territoriales si renunciábamos a nuestro compromiso con las Potencias Centrales y nos uníamos al conflicto de su parte. Cientos de miles de muertes después, al final de la guerra fuimos traicionados por nuestros «aliados», y muchas de las tierras acordadas pasaron a formar parte de Yugoslavia, mientras que nosotros sólo recibimos por nuestro sacrificio una terra firma comparativamente modesta.\n\nAhora que se ha producido un acercamiento entre nosotros y las dos potencias coloniales, es hora de corregir la «victoria mutilada». Pediremos al Reino Unido y a Francia que nos ayuden a conseguir lo que nos pertenece, es decir, los territorios yugoslavos del Adriático prometidos a Italia hace 20 años. Esta vez, esperemos, la justicia prevalecerá."

 ITA_Hardline_Against_Germany: "Mano dura contra Alemania" 
 ITA_Hardline_Against_Germany_desc: "Desde que tomaron el poder en Germania, el NSDAP y, lo que es más importante, Adolf Hitler, ha demostrado estar empeñado en obtener lo que afirman que es «territorio ario» legítimo. Cualquier persona en su sano juicio calificaría de delirante una mentalidad así, pero semejante locura es muy peligrosa, sobre todo cuando toda una nación está dirigida por quienes creen en ella. Aunque todavía no somos objetivo de la expansión alemana, nadie puede negar que, si obtienen lo que codician, no tardaríamos en vernos encañonados por la Wehrmacht.\n\nLa postura de Italia sobre el Tercer Reich debe ser clara: ¡no toleraremos el belicismo de una nación que hace sólo 20 años quiso poner de rodillas al continente entero!"

 ITA_Reinforce_Our_Relationships: "Reforzar nuestras relaciones"
 ITA_Reinforce_Our_Relationships_desc: "Nuestra amistad reavivada con Occidente es sin duda un beneficio que nos brinda muchas ventajas, sobre todo contra una Alemania belicosa. Sin embargo, como los ejemplos recientes han demostrado, Francia y el Regno Unito tienden a abandonar a aquéllos que han jurado proteger o ayudar. Depender de las perogrulladas de otros es un grave error, uno que, lamentablemente, conocemos bien. No cavaremos nuestra propia tumba.\n\nEsperar la ayuda de otros mientras ellos no tienen nada que perder es una realidad en la que nos encontramos nosotros y una que tenemos que cambiar. Se buscarán acuerdos comerciales, maniobras militares conjuntas, intercambio de inteligencia, etc. con los británicos y los franceses. Hacernos tan indispensables para su bienestar como sea posible hará que se lo piensen dos veces antes de dejarnos en la estacada."

 ITA_Towards_a_Latin_Axis: "Hacia un Eje Latino"
 ITA_Towards_a_Latin_Axis_desc: "No tenemos ningún interés en batallas de creencias, como las que están a punto de librar nuestras compañeras potencias europeas. Lo único que queremos son nuestras tierras legítimas, ni más ni menos. No obstante, sucesos ajenos a nuestro control parecen arrastrarnos poco a poco a la guerra que se avecina. Más tarde o más temprano, nuestros intereses entrarán en conflicto con un bando o el otro.\n\nPor suerte, no estamos solos. Otros descendientes de Roma, también entre la espada y la pared, no tienen muchas ganas de participar en lo que se resumirá en una masacre inútil. Puede que solos no seamos capaces de disuadir a las naciones belicosas, pero juntos podemos demostrar que somos un actor internacional mucho más poderoso, capaz de elegir nuestro propio camino. Desde el Atlántico hasta el mar Negro, el Eje Latino representará los intereses de los diversos miembros que están a punto de unirse. Y nosotros, como los claros líderes de esta alianza, nos aseguraremos de que nuestras naciones hermanas están resguardadas de los voraces ojos de los buitres del continente."

 ITA_The_Balkan_Strategy: "La estrategia balcánica"
 ITA_The_Balkan_Strategy_desc: "Los Balcanes son, como siempre han sido, un lugar dividido, plagado de conflictos, vistos y no vistos. Ésto es una debilidad que va en contra de los intereses no sólo de sus naciones, sino del mundo, como se vio hace 20 años. Ningún imperio ha sido capaz de someter el feroz espíritu que reside en las gentes de esta zona. Ninguno salvo Roma. Los romanos, que llevaron la paz y la estabilidad a esta zona, inauguraron la que quizá fuese la única época de la historia en la que la península disfrutó de una relativa prosperidad.\n\nComo somos los herederos de Rómulo, es justo que llevemos los beneficios de nuestro gobierno a las sufridas gentes de este lugar tan desafortunado. Puede que no quieran, pero tampoco quisieron la primera vez. La Pax Romana volverá a darse a conocer, con toda la gloria y la felicidad que van consigo."

 ITA_Expand_Our_Influence: "Ampliar nuestra esfera de influencia"
 ITA_Expand_Our_Influence_desc: "Aunque nuestro valeroso Regio Esercito podría despachar a cualquier «nación» balcánica que osara oponérsenos, la guerra es extremadamente impopular. Por éso buscaremos la hegemonía balcánica mediante la diplomacia más que con la guerra. Grecia, en particular, será nuestro primer objetivo serio. Sumarlos a nuestra influencia como gran nación con una población sana nos reportará numerosos beneficios. Para mantener Grecia bajo control, necesitaremos un puesto de avanzada en el mar Egeo. Tomar esas islas no sólo nos proporcionaría un punto principal desde el que atacar a Grecia si intentan rechazar nuestra graciosa dirección, sino que también nos proporcionaría una plataforma de lanzamiento desde la que atacar a Turquía y lo que hay más allá."

 ITA_Preventive_Measures_in_the_Mediterranean: "Medidas preventivas en el Mediterráneo"
 ITA_Preventive_Measures_in_the_Mediterranean_desc: "El telón se vuelve a abrir. La sombra que ha acechado al continente durante los últimos 20 años se ha mostrado por fin en todo su terror. Alemania, al parecer, no ha aprendido nada del sufrimiento padecido y ha decidido sumir a Europa en una era de confusión por segunda vez. Estamos firmemente del lado del mundo libre, dispuestos a defender un modo de vida tan preciado no sólo para nosotros, sino también para innumerables personas en todo el planeta.\n\nEs nuestro deber repeler cualquier intento por parte del Tercer Reich de expandir su territorio, así como su ideología enfermiza. Sin embargo, para cumplir el compromiso de Italia de detener a los alemanes, tenemos que ser capaces de proteger a quienes no pueden defenderse por sí mismos. El Mediterráneo, nuestro mar, está lleno de naciones incapaces de oponer una resistencia eficaz a cualquier potencia militar seria. Para mitigar esta desafortunada situación, pediremos permiso a los británicos y franceses para ocupar estos débiles países, sólo hasta que la amenaza alemana deje de existir, por supuesto."

 ITA_Take_Down_The_Plutocratic_Nations: "Acabar con las naciones plutocráticas"
 ITA_Take_Down_The_Plutocratic_Nations_desc: "Roma siempre tuvo enemigos. Los galos y los britanos fueron de los adversarios más feroces, obstaculizando la expansión romana durante un tiempo impresionante. Desgraciadamente, los hombres de Eneas no pudieron ser detenidos y su pueblo fue incorporado al Imperio.\n\nLos nombres han cambiado con el tiempo, pero la situación no. Los británicos y los franceses, que poseen muchas tierras en torno al Mare Nostrum, nos niegan nuestro legado y nuestro derecho natural. Por desgracia para todas las partes implicadas, la guerra es la única forma de conseguir lo que nos pertenece por derecho. Aún peor para ellos, el espíritu de Rómulo se despierta de nuevo, mientras que sus días de gloria han quedado atrás.\n\nEs hora de que los verdaderos herederos de Roma restauren la Pax Romana. ¡Roma invicta!"


 ITA_Colonial.4.t: "Restaurar los derechos de Libia"
 ITA_Colonial.4.d: "¿Puede un hombre enfermo cuidar de los demás? \n\nCualquier hombre cuerdo diría que no, ya que es costumbre cuidar a los enfermos en lugar de hacerles trabajar más que antes. Desgraciadamente, éso es lo que los otomanos pensaban que podían hacer. El imperio roto se aferró al desierto libio durante más de 350 años, hasta que los liberamos en la guerra de Tripolitania. Hasta entonces, nunca habían tratado a los libios como personas. El hombre enfermo de Europa tosía y resollaba, aferrándose a la vida hasta que dejó de existir, infectando todo lo que tocaba. \n\nEse hombre enfermo hace tiempo que murió, y ahora nosotros tenemos una pequeña parte de sus cenizas. Un pedacito de desierto a lo largo y ancho, lleno de gente culta y trabajadora. Los libios necesitan un salvador que los salve de las penurias que ellos dejaron, y ¿qué mejor manera de hacerlo que tratarlos de forma más equitativa que antes y darles la petición que se han ganado? \n\nEl establecimiento de una nueva ciudadanía de clase para los libios leales a la causa fascista dará paso a una nueva era para el oprimido pueblo libio. Más reclutamiento en el PNF y fomento de la igualdad religiosa son sólo algunos ejemplos incluidos en la "«nueva» África Oriental Italiana. Nuestra ideología no tiene límites para nuestro pueblo... para la prosperidad y para el desarrollo de nuestro imperio.
 ITA_Colonial.4.A: "...Y en éso se equivocan todos."
 
 ITA_Colonial.5.t: "Establecimiento del África Oriental Italiana"
 ITA_Colonial.5.d: "Nadie dijo que la colonización fuese fácil. Los británicos tuvieron revoluciones en todas partes, los franceses vendieron gran parte de sus colonias, y luego está Portugal con su extenso comercio de esclavos en el Atlántico. Todos tienen el mismo leitmotiv: una falta de sentido de la unidad. Las grandes potencias de antaño pensaban que podían entrar y llevarse todo lo que pudieran, sin un ápice de compensación para sus habitantes. Sí, puede que tuviéramos que... tomar «por la fuerza» lo que era nuestro, pero no consideramos inferiores a los que apoyan nuestra causa colonial.\n\nEl África Oriental Italiana, o AOI, aborda esa falta. El plan consiste en fusionar las colonias preexistentes de la Somalilandia italiana y la Eritrea italiana con el recién conquistado Estado etíope. Aunque podría ser una pesadilla burocrática al principio, establecer nuestra presencia y crear una identidad nacional del África italiana podría valer la pena. Asignar un gobernador a la región también ayudaría con la logística, dividiéndola en seis gobernaciones separadas. \n\nEl Duce reflexionó y se sentó en su silla. Parece que todo está en orden. Todo depende de cómo respondan los ciudadanos de nuestras colonias a la nueva organización. "
 ITA_Colonial.5.A: "Hora de hacer una llamada a Manuel."

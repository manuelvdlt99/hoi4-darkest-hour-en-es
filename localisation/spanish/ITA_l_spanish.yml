 ITA_High_Command_Incompetence: "Incompetencia del alto mando"
 ITA_High_Command_Incompetence_desc: "Uno de los problemas crónicos del Ejército italiano desde la Gran Guerra ha sido su plana mayor. Está formada por un estrato sumamente aristocrático que a menudo es ajeno a las realidades de la guerra, hay una gran falta de experiencia entre sus titulares de rango, no sólo debido a la juventud de la nación italiana y la falta de aventuras militares en su tiempo, sino también debido al nepotismo generalizado que lleva a personas no aptas a ocupar puestos de mando. \n\nEste nepotismo constante y comportamiento clasista continuaron incluso después de la llegada de los fascistas al poder, y parece que se consolidaron aún más cuando Mussolini utilizó al Ejército y a la vieja guardia que lo dirigía para consolidar su Estado."
 

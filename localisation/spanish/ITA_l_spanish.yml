 ITA_Birthplace_of_Fascism: "La cuna del fascismo"
 ITA_Birthplace_of_Fascism_desc: "¡Juventud, oh, dulce juventud! ¿Hay algo más bello que la audacia y el vigor de la juventud? ¿Qué puede detener el fervor, el poder de esa incontrolable fuerza de la naturaleza que es la juventud? ¿Quién puede negar que el mejor momento de la vida de un hombre es cuando está en la cima de su virilidad y sus energías? \n\nUna nación no la hacen los viejos jerarcas decrépitos de tiempos pasados; no la hacen los ancianos que sólo tienen tiempo para sentarse en sus tronos contemplando sus actos pasados, aferrándose constantemente a ellos como si aún representaran lo que son ahora, sin darse cuenta de que las arenas del tiempo ya han corrido entre sus dedos y ahora es el momento de una nueva era. \n\nEsta era se hará realidad gracias a las fuerzas inquebrantables y a la esperanza de la juventud, ¡adelante es la única dirección y no hay vuelta atrás! Es el camino del futuro, es el camino de Italia frente a las naciones plutocráticas, es el camino del italiano que se transforma en un hombre nuevo y esculpe su futuro con sus propias manos. Avanti! Avanti! AVANTI!"
 
 ITA_The_Corporatist_Experiment: "El experimento corporativista"
 ITA_The_Corporatist_Experiment_desc: "«Tutto nello Stato, niente al di fuori dello Stato, nulla contro lo Stato».\n\nAunque el concepto de «corporación» en el sentido tradicional de la palabra no es ni mucho menos u nnuevo concepto en la historia de Italia, nunca ha conocido una renovación estructural tan masiva en todos sus aspectos y de aplicación generalizada hasta la aplicación de las políticas económicas del PNF. \n\nEl modelo corporativista pretende, a pesar del capitalista merodeador y del comunista despojador de libertad, poner a toda la sociedad bajo el ala del fascismo. Los trabajadores y los empresarios trabajan juntos no en beneficio personal, sino para el bien común de la nación bajo la atenta mirada del Estado. Al menos en teoría.\n\nEl sistema, aunque no ha fracasado, tiene muchos problemas relacionados con la preferencia del beneficio político y el silenciamiento de la disidencia sobre la eficiencia de la producción, pero sigue siendo un contendiente contra los sistemas de producción occidentales en los tumultuosos tiempos posteriores a la caída de la bolsa de Nueva York."


 ITA_Stresa_Front_category_desc: "\n\n\n£decision_header_ITA_Stresa_Front£\n\n\n\nAhora que se ha consolidado nuestra colaboración en el Frente de Stresa, podemos hacer aún más para garantizar una Europa segura y pacífica. Ante los intentos de Alemania de eludir sus limitaciones armamentísticas, debemos tomar cartas en el asunto para evitar una mayor desestabilización de la estabilidad europea. Ésto incluirá la limitación de las actividades de rearme alemanas, al tiempo que se protegerá a las naciones europeas de ser víctimas de agresiones extranjeras, especialmente por parte de Alemania. Nuestro futuro y el de Europa dependen de nuestra labor aquí.\n\n\n\nCohesión actual del §LFrente de Stresa§!: [This.Dynamic_ITA_Stresa_Front_Cohesion]\n£stability_20x20£ Ganancia de estabilidad: §Y[?ITA_Stresa_Stability_Gain|%2+]§!\n$MODIFIER_POLITICAL_POWER_GAIN$: §Y[?ITA_Stresa_Political_Power_Gain|%2+]§!\n\n\n\n"

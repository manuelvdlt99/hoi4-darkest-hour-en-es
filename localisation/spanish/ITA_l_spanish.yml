 ITA_The_Four_Powers_Act: "El Pacto de las Cuatro Potencias"
 ITA_The_Four_Powers_Act_desc: "Mussolini se ha encargado de calmar las tensiones en Europa, que alcanzan proporciones febriles. Para conseguirlo, propondrá un Pacto de las Cuatro Potencias. Este acuerdo entre Italia, Francia, el Reino Unido y Alemania contribuirá en gran medida a simplificar la política de poder europea. Los sansones del continente ya no tendrán que preocuparse de las opiniones de Estados insignificantes y pequeños. ¿Que Alemania quiere reintegrar los territorios alemanes? Pueden negociar con las demás grandes potencias a través de los mecanismos de este pacto para garantizar que una medida tan justa no desemboque en una guerra injusta. Este pacto también permitirá a Mussolini estrechar sus lazos con Francia y el Reino Unido, dos importantes potencias mediterráneas. Con suficientes incentivos territoriales en otros lugares, podrían incluso apoyar su proyecto preferido, el Mare Nostrum. Con suficientes beneficios para todos los implicados, ¿quién podría rechazarlo?"


 ITA_Pact_with_Albion.1.t: "¿Dónde sugerimos realizar nuestras maniobras?"
 ITA_Pact_with_Albion.1.d: "Participar en maniobras conjuntas con la mayor potencia naval del mundo es un privilegio y una oportunidad que sólo puede beneficiarnos, pero la pregunta de dónde se van a realizar sigue en el aire. Tal como están las cosas, tenemos tres opciones que merecen la pena:\r\n\r\nLa primera y más cómoda para nuestros amigos británicos sería el Atlántico, donde ya patrulla una parte importante de su flota. Aunque nuestra Marina no está tan acostumbrada al vasto océano, éso en sí mismo podría ser una razón para seguir este camino. Acorazados y portaaviones recorren la vasta masa de agua. Aunque no poseemos portaaviones o tantos acorazados, quizás haya algo de sabiduría en la «Pax Britannica», una era en la que los titanes garantizaron un siglo de relativa paz mundial.\n\nLa segunda opción sería, obviamente, el Mare Nostrum, el Mediterráneo. Sede de toda nuestra flota y de una considerable escuadra británica, los ejercicios navales aquí se adaptarían mejor a nuestras propias necesidades, ya que la Marina italiana gira en torno a una guerra en un mar casi cerrado. Nuestros amigos insulares no tendrían motivos para quejarse si proponemos esta ubicación, aunque sólo fuera porque se beneficiarían mínimamente de ella.\n\nLa tercera opción, y más polémica, sería el mar del Norte. La Regia Marina nunca se ha aventurado en las frías aguas del norte de Europa y, por tanto, sería un desafío logístico enviar siquiera una escuadra allí. Sin embargo, algunos de nuestros almirantes piensan que la Marina obtendría una experiencia inestimable en un ámbito: la guerra submarina. Aunque nosotros mismos poseemos bastantes de estos letales sumergibles, podría decirse que no los hemos aprovechado al máximo. Es lógico que, para aprovechar a la perfección todos los aspectos de la guerra naval, debamos mejorar esta parte comparativamente descuidada de nuestra flota."
 ITA_Pact_with_Albion.1.A: "El Atlántico."
 ITA_Pact_with_Albion.1.B: "Nuestro hogar, el Mediterráneo."
 ITA_Pact_with_Albion.1.C: "El mar del Norte."

 ITA_Pact_with_Albion.2.t: "Italia propone maniobras navales"
 ITA_Pact_with_Albion.2.d: "Los italianos no han esperado para aprovechar el estrechamiento de nuestras relaciones y ya han propuesto maniobras navales para fomentar los lazos bilaterales. Debido a nuestra omnipresencia en aguas internacionales, cualquier ubicación que nos propongan importa poco. Lo que sí nos preocupa es el valor de tal empresa.\n\nAunque la reciente búsqueda de nuestra amistad por parte de los italianos es sin duda una bendición para la situación geopolítica del Imperio, quizá no deberíamos dar de comer al perro rabioso que podría mordernos las manos algún día. Las alianzas, los pactos y demás son cosas volubles, y un incidente puede deshacer décadas de maniobras políticas, como se vio hace 20 años. ¿Quién nos dice que no cambiarán de opinión, por la razón que sea, y luego utilizarán contra nosotros lo que aprendieron de la Marina Real?\n\nRechazar su solicitud agriará las relaciones durante algún tiempo, pero, hasta donde sabemos, podría ser la mejor opción. Pero si la aceptamos, estaremos cada vez más cerca de una posible alianza. En cuyo caso, ayudar al poderío militar de nuestro amigo es un hecho."
 ITA_Pact_with_Albion.2.A: "¡Siempre es bueno zarpar con un amigo!"
 ITA_Pact_with_Albion.2.B: "Estamos ocupados, que llamen más tarde."

 ITA_Pact_with_Albion.3.t: "¡La Marina Real está de acuerdo!"
 ITA_Pact_with_Albion.3.d: ""
 ITA_Pact_with_Albion.3.A: "¡Genial!"

 ITA_Pact_with_Albion.4.t: "La Marina Real no participará"
 ITA_Pact_with_Albion.4.d: ""
 ITA_Pact_with_Albion.4.A: "Qué pena."

 ITA_Pact_with_Albion.5.t: "Italia requiere desembarcos navales y veteranos"
 ITA_Pact_with_Albion.5.d: "Los italianos nos han pedido que compartamos con ellos nuestra experiencia en el arte de las operaciones anfibias. Dada la naturaleza global del Imperio británico, los Marines Reales son de las mejores fuerzas de su especie. No es ninguna sorpresa, pues, que el Reino, cuyas posesiones llegan hasta el África Oriental y depende en gran medida de las rutas marítimas para mantenerse en contacto con su imperio, desee adquirir conocimientos de los mejores.\n\nLa cuestión es si queremos considerar tal solicitud. La mayoría de los beneficios a obtener de esta colaboración serían políticos. Nuestros amigos mediterráneos estarán sin duda agradecidos si les enviamos expertos en operaciones anfibias, cosa que esperemos se vea reflejada en su compromiso con nuestra «amistad» mutua. Sería un pequeño precio a pagar por acercarlos cada vez más a nosotros.\n\nPor supuesto, también pueden recompensarnos nuestra ayuda invadiendo Gibraltar, Malta o Chipre si nos vemos en estado de guerra."
 ITA_Pact_with_Albion.5.A: "Nuestros veteranos enseñarán un par de cosas a esos amantes del sol."
 ITA_Pact_with_Albion.5.B: "No queremos perder a nuestros mejores hombres en un accidente precoz; no, gracias."

 ITA_Pact_with_Albion.6.t: "¡Los Marines Reales llegan a las costas italianas!"
 ITA_Pact_with_Albion.6.d: "¡Nápoles acogerá durante algún tiempo varias brigadas de Marines Reales, ya que los británicos han aceptado enviar un importante contingente de sus expertos anfibios! Con multitudes dando una entusiasta bienvenida a nuestros amigos insulares, esperamos que los hombres se sientan calurosamente acogidos en Italia. Un soldado feliz es un soldado generoso al fin y al cabo, y nos aseguraremos de aprovechar al máximo la generosidad del Reino Unido.\n\nSu destreza y competencia son muy valoradas por el cuadro militar italiano. Esperemos que ésto sea el comienzo de una larga cooperación entre los Ejércitos británico e italiano. Una foto publicada en la edición de la semana pasada del «Corriere della Sera» en la que se ve a un oficial de los Marines Reales —Campbell Hardy— y a su personal disfrutando de unas pizzas napolitanas con sus homólogos italianos se ha convertido en un símbolo de la amistad anglo-italiana. Campbell Hardy había llegado con su personal para empezar a preparar los alojamientos y los campos de entrenamiento de los Marines Reales."
 ITA_Pact_with_Albion.6.A: "Per mare, per terram!"

 ITA_Pact_with_Albion.7.t: "El Reino Unido se niega a prestar apoyo"
 ITA_Pact_with_Albion.7.d: ""
 ITA_Pact_with_Albion.7.A: ""

 ITA_Pact_with_Albion.8.t: "¡El magnate italiano Fiat presenta una propuesta de desarrollo conjunto de aviones!"
 ITA_Pact_with_Albion.8.d: "La empresa italiana Fabbrica Italiana Automobili Torino, más conocida como Fiat, ¡ha propuesto el desarrollo conjunto de un avión! Planeado para ser diseñado y construido junto con Supermarine, un respetado y conocido fabricante aeronáutico británico, el supuesto avión de guerra sería el pináculo de la ingeniería aérea, combinando los elementos de cada empresa para producir una máquina voladora de la muerte.\n\nDada la reciente «amistad británico-italiana», este acontecimiento sería, a todas luces, una empresa beneficiosa por múltiples razones. Por un lado, se estrecharía sin duda la amistad ya mencionada, con el efecto secundario de la obtención de un avión potencialmente superior.\n\nEl inconveniente es la disparidad tecnológica. Es bien sabido que los aviones italianos son... deficientes en algunos aspectos. Lo único a su favor es la maniobrabilidad del último avión de Fiat, el CR.42 Falco, dado que su velocidad, armamento y blindaje están anticuados. Muchos dicen que tal colaboración supondría más ganancias para nuestros amigos mediterráneos y que deberíamos recibir una compensación por esa injusticia. \n\nY siempre queda la opción de rechazarla de plano. Los aviones han demostrado ser esenciales para el esfuerzo bélico: cualquier ventaja en el aire equivale a una ventaja decisiva en tierra. Nadie estará en desacuerdo cuando decimos que renunciar voluntariamente a lo que equivale a ventajas estratégicas en forma de este «Eurofighter» es una insensatez, especialmente a la luz de un posible conflicto."
 ITA_Pact_with_Albion.8.A: "¡Sería como un Alvis-Alfa Romeo aéreo!"
 ITA_Pact_with_Albion.8.B: "Nosotros sabemos más que ellos, y no es precisamente barato."
 ITA_Pact_with_Albion.8.C: "No estamos listos para tal empresa, quizás dentro de unas décadas."

 ITA_Pact_with_Albion.9.t: "Los británicos piden un precio"
 ITA_Pact_with_Albion.9.d: "La camaradería parece escasear en estos tiempos, o es que los británicos son unos patanes tacaños con afán de lucro. Sea cual sea la razón, el Reino Unido reaccionó a nuestra oferta pidiendo un pago, afirmando que, puesto que ellos fabrican mejores aviones, impartir ese conocimiento requiere una compensación.\n\nUna avaricia tan manifiesta no pasa desapercibida, y empezamos a preguntarnos si el proyecto merece el dinero solicitado. Por un lado, el avión en potencia podría ser revolucionario, no sólo para nuestras Fuerzas Armadas, sino para el complejo de fabricación aeronáutica en su conjunto. Obtener los conocimientos de los británicos tiene el potencial de propulsar nuestra tecnología muchos años, hasta el punto de que incluso podríamos hablar de una Fuerza Aérea independiente y poderosa, independiente de actores externos. Por supuesto, ese futuro quedaría muy lejos. Pero la posibilidad está ahí.\n\nEn cambio, puede que el coste no valga la pena. Ya tenemos otros asuntos de los que ocuparnos, muchos de ellos en otras ramas militares, y esos fondos que se utilizarían para el desarrollo conjunto podrían marcar la diferencia en otras partes del aparato de Estado."
 ITA_Pact_with_Albion.9.A: "Valdrá la pena."
 ITA_Pact_with_Albion.9.B: "¿Que han pedido CUÁNTO?"

 ITA_Pact_with_Albion.10.t: "¡Nuestros aliados británicos aceptan desarrollar un avión con nosotros!"
 ITA_Pact_with_Albion.10.d: "¡Nuestros esfuerzos han dado sus frutos! Los británicos han accedido al desarrollo conjunto de un avión. Técnicos de Supermarine y Fiat ya se están preparando para ir a las fábricas e instalaciones de investigación del otro para ver cómo podrían llevar a cabo este revolucionario proyecto. El proyecto, que algunos han apodado «Eurofighter», prevé el desarrollo de una máquina aérea puesta a punto al milímetro que combine las últimas tecnologías de nuestras dos naciones, beneficiándose de los últimos avances en la materia.\n\nLos costes serán sin duda elevados, pero confiamos en que el resultado supere cualquier reserva que alguien pudiera tener sobre el «despilfarro» de dinero. ¡El Imperio y el Reino surcarán juntos los cielos y y sembrarán el terror entre quienes se atrevan a desafiar el poderío de los dos gigantes!"
 ITA_Pact_with_Albion.10.A: "Virtute siderum tenus!"

 ITA_Pact_with_Albion.11.t: "La solicitud de nuestros territorios"
 ITA_Pact_with_Albion.11.d: "En la pared del despacho hay colgado un cuadro de la batalla de Doberdò, una victoria de nuestras fuerzas durante la Gran Guerra. Y, en el escritorio enfrente del cuadro, una vieja copia del Tratado de Londres de cuando se firmó en 1915. No es tanto un tratado como sí un zarrapastroso trozo de pergamino con promesas arrugadas, resecas y rotas, promesas que nos llevaron a la guerra del lado de la Triple Entente. El nombre de la alianza jamás representó los valientes sacrificios que hicieron nuestros hombres en las gélidas faldas de los Alpes, ya que el nombre incluía originalmente a Rusia, Francia y el Reino Unido.\n\nPero ahora, por fin ha llegado el día en que pediremos las tierras que se nos han negado injustamente durante tanto tiempo, Dalmacia sólo por nombrar una parte, una parte que ahora ayuda a formar la abominable nación de Yugoslavia. En ese fatídico día de 1918, el día que nos dijeron que el tratado era un «pacto secreto» y que, por tanto, nuestras reivindicaciones no se sostendrían en ninguno de los principales tratados firmados, supimos que nos habían apuñalado por la espalda. Los italianos nos referimos a nuestra victoria en la Gran Guerra como una «vittoria mutilata», ya que lo dimos todo y ganamos poquísimo. Sin embargo, la creación del Frente de Stresa con el Reino Unido y Francia presenta una oportunidad de recuperar nuestro territorio legítimo de forma diplomática. \n\nAunque esperamos que respalden nuestra solicitud de obligar a Yugoslavia a cedernos nuestras tierras pacíficamente, pueden surgir dos problemas. Uno es que diferimos ideológicamente de Francia y del Reino Unido, por lo que pueden pensar que estamos siendo demasiado ambiciosos y amenazadores. El segundo problema es que no tenemos ni idea de si podemos volver a confiar en ellos. \n\nAl fin y al cabo, loro viejo no aprende a hablar."
 ITA_Pact_with_Albion.11.A: "Deberíamos pedir los territorios del Tratado de Londres."
 ITA_Pact_with_Albion.11.B: "Deberíamos pedir nuestros territorios y una pequeña compensación."
 ITA_Pact_with_Albion.11.C: "¡Deberíamos pedir todos nuestros territorios legítimos!"

 ITA_Pact_with_Albion.12.t: "Italia pide los territorios del Tratado de Londres"
 ITA_Pact_with_Albion.12.d: "Hoy ha llegado un mensaje del embajador italiano al despacho de nuestro ministro de Asuntos Exteriores. El extenso mensaje afirmaba que, como parte del Tratado de Londres que firmamos en 1915 —un tratado que desde entonces ha sido declarado nulo—, todas las tierras prometidas deben ser cedidas al Reino de Italia. Se trata en gran parte de la costa adriática y Dalmacia, que ayudan a formar parte de Yugoslavia. Aunque en 1915 se acordó que, a cambio de entrar en la guerra de nuestro lado, Italia recibiría ésos y otros terrenos, el tratado era secreto y, a la hora de dividir el Imperio austrohúngaro, no se tuvo en cuenta. Los italianos lo ven como una gran traición, mientras que nosotros lo vemos como un trato justo, ya que recibieron concesiones considerables, como el Tirol del Sur y Trieste. \n\nComo nosotros, Francia, éramos signatarios del tratado, al igual que el actual Frente de Stresa, Italia ha acudido a nosotros para respaldar sus pretensiones y doblegar a Yugoslavia. Ahora tenemos dos opciones: o nos ponemos del lado de Italia, cambiando las fronteras pero reforzando el Frente de Stresa, o podemos rechazar sus exigencia a costa de debilitar el pacto que hemos creado con ellos y el Reino Unido.\n\nSea cual sea la respuesta, los italianos quieren una pronto, pero debemos tener cuidado de no precipitarnos en un asunto tan delicado."
 ITA_Pact_with_Albion.12.A: "Reconocer y apoyar a nuestros aliados italianos."
 ITA_Pact_with_Albion.12.B: "No podemos ponernos de su lado ni de sus reivindicaciones."

 ITA_Pact_with_Albion.13.t: "Italia pide la costa adriática"
 ITA_Pact_with_Albion.13.d: "El Gobierno italiano ha acudido a nosotros exigiendo que respaldemos sus reivindicaciones sobre la costa adriática. Forma parte de algunas de las promesas que hicimos en 1915 cuando firmamos el Tratado de Londres, pero, tras la Gran Guerra, estas promesas fueron declaradas inválidas, dejando a Italia sólo con algunas de las tierras prometidas. Ésto, a su vez, provocó una reacción violenta italiana contra nosotros y contra el Reino Unido, ya que supuestamente los habíamos apuñalado por la espalda.\n\nLos italianos han aprovechado la oportunidad de que están en el Frente de Stresa para intentar que respaldemos sus reivindicaciones, la mayoría de las cuales recaen sobre tierras actualmente propiedad de Yugoslavia. Aunque no tenemos ninguna obligación de ayudar a los italianos, podría ser una buena decisión si queremos asegurar la supervivencia del Frente. Sin embargo, apoyarlos podría provocar una reacción violenta en la comunidad internacional, especialmente en Yugoslavia. Debemos pensar muy detenidamente antes de acceder a sus exigencias, ya que cualquier posible cambio en el escenario mundial es irreversible."
 ITA_Pact_with_Albion.13.A: "Apoyarlos será lo mejor a la larga."
 ITA_Pact_with_Albion.13.B: "Dejarlo en los territorios de 1915."
 ITA_Pact_with_Albion.13.C: "No podemos permitir que los italianos hagan ésto."

 ITA_Pact_with_Albion.14.t: "El Frente vuelve a proponer nuestra partición"
 ITA_Pact_with_Albion.14.d: "Parece que nuestra diplomacia con los otros miembros del Frente de Stresa no ha ido según lo planeado. No han rechazado directamente nuestras exigencias, pero tampoco las han aceptado, diciendo en su lugar que lo mejor sería llegar a un punto medio.  No es lo que queremos, pero podríamos sacar algo de provecho.\n\nEl Reino Unido y Francia han pedido que, en lugar de exigir todos los territorios que queramos, deberíamos acceder a una partición de los territorios, mediante la cual sólo nos quedaremos con una pequeña cantidad. Aunque no es ideal, podemos ver por dónde van los tiros, ya que sus Gobiernos quieren evitar cualquier reacción internacional si están de acuerdo con nosotros. Sin embargo, a los italianos no se nos conoce por ceder tan fácilmente y, en pos de nuestros intereses generales, probablemente seguiremos adelante con las exigencias que hemos planteado tal como están. No obstante, ésto podría suponer un golpe para la unidad del Frente de Stresa, debilitándolo en general.\n\nAunque nosotros consideramos nuestras exigencias razonables y sensatas, parece que otras naciones no lo ven así. Ahora debemos decidir si aceptamos la nueva partición propuesta de las tierras que reclamamos o si seguimos reclamando nuestras tierras legítimas pase lo que pase."
 ITA_Pact_with_Albion.14.A: "Aceptar el replanteamiento."
 ITA_Pact_with_Albion.14.B: "¡No cambiaremos de postura!"


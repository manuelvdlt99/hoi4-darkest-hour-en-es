 ITA_Tridens: "§3Regia Marina§!"
 ITA_Tridens_desc: "La Regia Marina, o Marina Real, es la rama militar más importante de Italia. Durante miles de años, los Estados italianos se han disputado el control de todo el Mediterráneo, a semejanza de la antigua Roma. Durante miles de años, rivales advenedizos como Francia y el Reino Unido les negaron su derecho histórico. Mussolini no es sino el más reciente de una larga serie de dirigentes italianos que han buscado el codiciado Mare Nostrum.\n\nSin embargo, a diferencia de sus antecesores, Mussolini tiene la posibilidad de hacerlo realidad. La Marina italiana ya es la más grande del Mediterráneo. Las fuerzas combinadas de las escuadras británicas y francesas del Mediterráneo no podían esperar desafiarla en combate abierto. Sin embargo, ni Francia ni el Reino Unido se dan por vencidos. No dejan de reforzar sus fuerzas, por lo que la Regia Marina debe multiplicarse por diez y modernizarse si se quiere mantener el dominio italiano. Italia reclamará su mar contra viento y marea."

 ITA_Littorio_Class: "Clase Littorio"
 ITA_Littorio_Class_desc: "Se está construyendo la clase Dunkerque francesa en respuesta a los acorazados Deutschland alemanes. El Dunkerque es más poderoso que los barcos que tenemos en el Mediterráneo ahora mismo. Para mantener nuestra ventaja, debemos construir un buque más grande y poderoso que ellos. Nuestros diseñadores han creado el acorazado de la clase Littorio. El Littorio tiene casi 238 metros de eslora, desplaza más de 45 000 toneladas a plena carga y cuenta con nueve cañones de 15 pulgadas al frente de una dotación que incluye tres aviones y toneladas de torpedos."

 ITA_Taranto_Queen_of_the_Sea: "Tarento, reina de los mares"
 ITA_Taranto_Queen_of_the_Sea_desc: "El norte de Italia cuenta con varios puertos profundos y bien desarrollados, entre los que destacan Génova y Venecia. Sin embargo, debido a su falta de desarrollo, el sur de Italia carece de un puerto así. No tiene por qué ser así indefinidamente. Tarento, una antigua colonia griega en el mar epicontinental Piccolo, es una de las mayores ciudades del sur de Italia. Debido al mencionado mar Piccolo, la ciudad está bien posicionada para convertirse en el hogar meridional de nuestra Marina en la metrópoli.\n\nMientras que Venecia está aislada en el Adriático y Génova es vulnerable a los ataques franceses, Tarento está a salvo de todos los peligros. Cualquier escuadra con base allí no sólo podría navegar más fácilmente en mar abierto, sino que también estaría en una posición excelente para interceptar cualquier convoy que pasara por nuestro mar."

 ITA_Old_Ships_New_Guns: "Viejos buques, nuevos cañones"
 ITA_Old_Ships_New_Guns_desc: "Aunque la Regia Marina es fuerte y poderosa, la mayor parte de su poder se basa en buques construidos hace décadas. Algunos de nuestros buques más antiguos datan de la Gran Guerra, ¡o de antes! Estos viejos buques, aunque no son inútiles, se quedan cortos frente a las innovaciones más recientes en materia de blindaje. Algunos han propuesto que los desguacemos y los reconstruyamos con tecnología más moderna. Sin embargo, éso es simple y llanamente imposible.\n\nIgnorar las implicaciones para nuestras capacidades ofensivas de desguazar el núcleo de nuestra Marina en vísperas de una guerra también es un terrible despilfarro. En su lugar, es preferible, por no decir más barato, reemplazar los sistemas de armas anticuados de estos viejos buques por lo más reciente en tecnología naval. Con nuevos cañones, la vida útil de estos buques podría extenderse hasta el futuro previsible, al menos hasta que podamos sustituirlos sin poner en peligro la potencia de nuestras flotas."

 ITA_Ricardi_Naval_Runway_Fleet: "Flota de pistas navales de Riccardi"
 ITA_Ricardi_Naval_Runway_Fleet_desc: "Arturo Riccardi es un pionero naval de otro tipo. Considera la introducción de los portaaviones, que son bases aéreas marinas del tamaño de ciudades, como la mayor innovación naval desde la vela. Desde los años veinte, ha presenciado la efectividad de estos buques en pruebas realizadas tanto por nuestra Marina como por Marinas extranjeras. Ha abogado desde entonces por una reforma radical de nuestra propia Marina siguiendo estas pautas. Aunque nuestra Marina está centrada en acorazados que disparan proyectiles del tamaño de coches, Riccardi quiere que los portaaviones sean los cimientos de nuestras flotas.\n\nPodemos atacar objetivos más lejos y con más fuerza que los acorazados, tanto en el mar como en tierra, utilizando aviones lanzados desde estos enormes buques. Tras años de disputas, parece que por fin ha captado la atención del Duce. Ha ordenado la construcción de nuestra propia flota de portaaviones y ha nombrado al almirante nuevo jefe de Estado Mayor de la Marina. Controlaremos no sólo el Mare Nostrum, sino toda su costa, gracias a ellos."

 ITA_Cavagnaris_Battleship_Fleet: "Flota de acorazados de Cavagnari"
 ITA_Cavagnaris_Battleship_Fleet_desc: "Domenico Cavagnari es un viejo soldado, y con la edad llegan las viejas ideas. Ha llegado a creer en el poder de un gran cañón en un buque bien construido. Cualquier buque se hunde si se le lanza un proyectil lo bastante grande, incluidos los portaaviones que tanto adoran los nuevos marineros. Ha sido testigo del poder que representan estos acorazados y desea trasladar este concepto a la era moderna. Sí, habrá que realizar ajustes; no se le escapa toda la invención del avión y sus usos potenciales en el mar.\n\nMientras los franceses y británicos vierten millones de dólares en el pozo de dinero en que Cavagnari cree que se convertirá la nueva teoría de la aviación naval, él ha desviado grandes cantidades de dinero al desarrollo de una línea completamente nueva de acorazados. Nadie, ni los franceses ni los británicos, podrá negar a Italia su legítimo lugar como hegemón del Mediterráneo con estos buques navegando junto a nuestra flota."

 ITA_Found_Reggia_Aeronatuica_Marina: "Fundar la Regia Aeronautica Marina"
 ITA_Found_Reggia_Aeronatuica_Marina_desc: "La invención del vuelo humano dio lugar a una innovación única en la guerra naval: el portaaviones. Son buques enormes con pistas para cubiertas que pueden lanzar escuadrillas de aviones en medio del mar para atacar objetivos en tierra y en el mar. Se trata de un nuevo y apasionante ámbito de la guerra naval y, para mantener nuestra superioridad naval, debemos mantenernos a la vanguardia. Para mantener nuestro liderazgo, crearemos un nuevo departamento militar, la Regia Aeronautica Marina, para coordinar el brazo aéreo de la Marina. Esta nueva rama no sólo coordinará a la fuerza aérea de la Marina, sino que también desarrollará nuevas tácticas para mantenernos al frente de esta nueva frontera naval."

 ITA_Carrier_Experiments: "Experimentos con portaaviones"
 ITA_Carrier_Experiments_desc: "Mientras que los estadounidenses y los británicos han botado portaaviones y han tomado la delantera en este ámbito, nosotros nos hemos quedado rezagados. Hasta hace poco, muchos de nuestros almirantes pensaban que los portaaviones eran innecesarios en un mar como el Mediterráneo, y tenían grandes dudas sobre una innovación de este tipo. Sin embargo, debido a su reciente adopción, tenemos una idea que no se ha llevado a la práctica. Necesitamos conocimientos prácticos de cómo usar estos nuevos buques si vamos a darles un uso efectivo. Por suerte, los ya mencionados anglos están siempre realizando pruebas. Quizá podamos presenciar algunas y aprender algo de nuestros antiguos enemigos."

 ITA_Aria_Nostram: "Aria nostram"
 ITA_Aria_Nostram_desc: "Aunque controlamos el mar, los vastos cielos se han convertido en un nuevo campo de batalla. Mientras que la aviación general se expande rápidamente, la aviación naval está aún en pañales. Dado que los aviones con base en tierra no pueden llegar, gran parte del cielo sobre los mares y océanos permanece sin control. Si queremos asegurar nuestro mar, también debemos asegurar nuestro cielo. Podemos enviar aviones desde nuestras pistas flotantes para atacar a los buques enemigos en sus puertos, aunque estén lejos de nuestras costas. Ningún buque estará a salvo en nuestro mar; aprenderán a temer los cielos tanto como el océano."

 ITA_The_Shields_of_Our_Fleet: "Los escudos de nuestra flota"
 ITA_The_Shields_of_Our_Fleet_desc: "Aunque los portaaviones son enormes y tienen tripulaciones de miles de personas o más, siguen siendo extremadamente vulnerables. No tienen grandes cañones, suficiente combustible para mover no sólo el buque, sino una escuadrilla de aviones con todas las bombas y municiones que tal complemento necesita, y se mueven con extrema lentitud. Ésto los convierte en blancos fáciles para el fuego amigo y necesitan una defensa constante.\n\nSin embargo, dejarles buques más grandes, como cruceros o acorazados, se considera un desperdicio de las capacidades de estos otros navíos. Los destructores, en cambio, son ideales. Son ligeros, maniobrables y lo bastante potentes para repeler los ataques enemigos el tiempo suficiente para que un portaaviones pueda lanzar sus aviones y evacuar a una zona más segura."

 ITA_Novum_Pilum: "Novum pilum"
 ITA_Novum_Pilum_desc: "El pilum era una lanza corta y ligera que usaban los soldados romanos antes de desenvainar sus espadas. En el peor de los casos, desviaba la atención del enemigo el tiempo suficiente para que las legiones romanas se preparasen para el combate inmediato; en el mejor, detenía el avance enemigo. Necesitamos un nuevo pilum, una nueva arma para asestar el primer golpe a nuestro enemigo. Lanzados desde los portaaviones, estos nuevos pilum estarán hechos de acero y plomo más que de madera y hierro.\n\nEstos aviones volarán lejos y rápido, atacando al enemigo en lugares inesperados. Infligirán daños enormes y prepararán a nuestras fuerzas terrestres para una campaña sencilla. En el peor de los casos, los pillaremos tambaleándose y nos permitirán asestar un buen primer golpe, y en el mejor, se desmoronarán ante nosotros como bárbaros."

 ITA_Five_Year_Plan: "Plan quinquenal"
 ITA_Five_Year_Plan_desc: "Pese a su poder y prestigio, la Regia Marina está perdiendo terreno en términos de tamaño y poder ante nuestros adversarios. Es imposible exagerar la importancia de una gran flota de potencia inigualable para asegurar nuestro dominio del Mediterráneo. Por éso Mussolini ha esbozado un ambicioso plan para ampliar la Marina. Ha afirmado que la Regia Marina duplicará con creces su tamaño en cinco años, con legiones de nuevos acorazados, submarinos, destructores y cruceros.\n\nSe construirán con los más altos estándares y utilizando tecnología naval de vanguardia. ¡Con una nueva flota actualizada, la dominación italiana sobre el Mediterráneo estará asegurada para todos los tiempos! Llevará tiempo y dinero, pero el primer ministro y la Marina han asegurado al país que este programa es fundamental."

 ITA_Meritocratic_Naval_Colleges: "Acumulación de astilleros"
 ITA_Meritocratic_Naval_Colleges_desc: "No podemos construir una Marina si no tenemos instalaciones con que construirla. Por tanto, como parte de nuestro plan quinquenal, la Marina ha encargado la construcción de una docena de nuevos astilleros y ampliaciones a lo largo de la extensa costa italiana. Se está usando el increíble poder del trabajador italiano para ampliar rápidamente nuestra ya enorme capacidad de construcción naval desde Venecia hasta Sicilia y Génova. Aunque algunos segmentos de la clase dirigente política se han opuesto en silencio al coste y la duración de dicho programa, los podemos ignorar sin más. Cuando nuestra Marina, recién ampliada y modernizada, defienda sus hogares de las tribulaciones y la devastación de la guerra moderna, nuestros detractores volverán alabándonos."

 ITA_Old_Guard_Hierarchy: "Fortificaciones costeras"
 ITA_Old_Guard_Hierarchy_desc: "No podemos construir una Marina si nuestros astilleros están bajo amenaza constante. Debido a los avances de la guerra, todas nuestras costas, incluso las que están lejos del frente, son ahora objetivos en potencia. Nuestros muelles son un objetivo valioso para los aviones que los sobrevuelan, la infantería de marina enemiga que asalta nuestras costas y las tropas enemigas que vienen de todas partes. Un objetivo valioso precisa defensas adecuadas. Por éso los planificadores navales han ideado una nueva estrategia de defensa para todos nuestros astilleros. Fortificaremos cada uno de nuestros valiosos muelles con una red de búnkeres, trincheras, emplazamientos de ametralladoras, vallas de alambre de espino y barreras de hormigón."

 ITA_First_Reggimento_San_Marco: "Regimiento San Marco"
 ITA_First_Reggimento_San_Marco_desc: "Los infantes de marina, soldados que desembarcan en costas hostiles, son una idea tan vieja como las propias armadas. Los marinus, o infantería de mar, fueron los primeros soldados entrenados específicamente para el combate marítimo en la antigua Roma, pero no fue hasta que el dux de Venecia creó la Fanti da Mar, o infantería de mar, en el siglo XII, cuando se recuperó la idea. Desde entonces, la innovación en este ámbito se ha producido a trompicones, a medida que los países adoptaban y abandonaban el concepto.\n\nNosotros, como italianos y la potencia dominante en el Mediterráneo, siempre hemos reconocido su utilidad. Este reconocimiento se mantiene hasta el día de hoy. Honraremos a nuestra infantería de marina de élite, el Regimiento San Marco, que ha proyectado el poder italiano a tierras lejanas desde el Risorgimento. Estos soldados de élite son el puño cerrado de la Marina y garantizan que ningún enemigo pueda retroceder lo suficiente como para evitar nuestra ira naval."
 ITA_Reggimento_San_Marco: "§5Se movilizará al Regimiento San Marco.§!"

 ITA_Fortezza_Sicilia: "Fortezza Sicilia"
 ITA_Fortezza_Sicilia_desc: "Sicilia es esencial para el control italiano del Mediterráneo. Con el estrecho de Calabria firmemente bajo control italiano, la única vía de paso es el estrecho de Sicilia, que conecta la isla con Túnez y es fácilmente cortado por la Regia Marina. Debido a esta ventaja, Sicilia es un blanco ideal para una invasión enemiga. La toma de Sicilia por el enemigo no sólo supondría la pérdida de una base aérea y naval esencial, sino también la presencia de tropas enemigas en territorio legítimamente italiano.\n\nTambién les proporcionaría una base desde la que atacar hacia las profundidades de Italia desde una dirección que nunca hemos tenido que considerar: el sur. Por éso tenemos que fortificar la isla. Cualquier posible zona de desembarco estará repleta de búnkeres, cañones de artillería, trincheras y defensas. Si nuestros enemigos desean profanar nuestras hermosas tierras, deberán hacerlo sobre una montaña de sus propios cadáveres."

 ITA_Pista_Aerea_Sicilia: "Pista Aerea Sicilia"
 ITA_Pista_Aerea_Sicilia_desc: "Sicilia se encuentra en medio del Mediterráneo, proporcionando a nuestra reputada Marina una cobertura sobre el Mare Nostrum considerablemente mayor de la que hubiéramos tenido de otro modo. Sin embargo, con la llegada del vuelo, ahora tenemos la oportunidad de mejorar nuestro control. Construiremos un nuevo aeródromo que será más grande y mejor que todos los demás. Sicilia se convertirá en el portaaviones insumergible de Italia tras recibir una nueva dotación de bombarderos y cazas. Podremos proteger a nuestra Marina desde el aire en cualquier parte del mar, así como atacar hacia el sur para apoyar a nuestras tropas en Libia. Nuestros enemigos no volverán a estar a salvo con nuestra Marina patrullando los mares y nuestra Fuerza Aérea surcando los cielos."

 ITA_A_New_Arsenale_Di_Venezia: "Un nuevo Arsenal de Venecia"
 ITA_A_New_Arsenale_Di_Venezia_desc: "El Arsenal de Venecia es un conjunto de talleres y astilleros en Venecia que llevan construyendo buques a escala casi industrial desde 1104. Durante el periodo republicano de Venecia, el Arsenal fue la columna vertebral de la flota, supuestamente capaz de construir y botar un buque en un solo día usando métodos industriales primitivos. Gracias al Arsenal, Venecia fue la mayor potencia naval del Mediterráneo durante siglos, hasta que Napoleón puso fin a la República. Sus tropas también prendieron fuego a gran parte del Arsenal, que desde entonces sigue siendo una sombra de lo que fue.\n\nAhora funciona como un híbrido de museo viviente y astillero en activo. Dejará de serlo. Si queremos dominar el Mediterráneo, debemos reconstruir el Arsenal por completo. Las pocas estructuras existentes se modernizarán y adaptarán a las normas actuales. Cuando la construcción esté terminada, podremos igualar, por no decir superar, la increíble producción naval de Venecia."

 ITA_Underwater_Warfare_Necessaries: "Necesidades de la guerra submarina"
 ITA_Underwater_Warfare_Necessaries_desc: "Durante gran parte de la historia, la guerra estuvo limitada a la superficie, y si un barco se sumergía bajo las olas, se daba por hundido. Sin embargo, ése ya no es el caso. Desde principios del siglo XX, la invención del submarino ha llevado el combate tanto por encima como por debajo de las olas.\n\nPara que nuestra enorme y costosa flota siga operativa durante algún tiempo, debe estar protegida de las amenazas superficiales, aéreas y, ahora, submarinas. Por no mencionar que, con submarinos avanzados, podemos atacar con seguridad a los buques enemigos en puerto, lo que nos proporciona otra forma más de impedir que nuestro adversario se ponga a salvo. Los submarinos son y serán componentes esenciales de cualquier flota, y los nuestros deben ser los mejores disponibles."

 ITA_Mare_Nostrum: "Mare Nostrum"
 ITA_Mare_Nostrum_desc: "Italia ha gobernado el Mediterráneo durante siglos. Ningún barco surcaba los mares sin nuestro permiso durante el Imperio romano. Nuestro control prácticamente ha desaparecido desde la caída de la ciudad eterna, los siglos de fractura de Italia y el ascenso de Francia y el Reino Unido. Éso ha de cambiar. Mussolini debe tener su mar si quiere tener su nueva Roma.\n\nHay quienes sostienen que deberíamos invertir en buques vulnerables y descomunales cuyo único fin es obligar a la Marina a convertirse en una extensión de la Fuerza Aérea. Por suerte, nos hemos ceñido a la estrategia que tantas veces nos ha valido la victoria. Dios está de parte de la flota con los cañones más grandes y, cuando terminemos, tendremos los cañones más grandes del mundo."

 ITA_Impero_Class: "Clase Impero"
 ITA_Impero_Class_desc: "¡Nuestras inversiones han dado sus frutos! ¡Hoy botaremos el Impero, nuestro último diseño! El segundo de nuestra clase Littorio, será el punto central de nuestra nueva flota. Tendremos una ventaja decisiva sobre franceses y británicos con su en algún momento buque gemelo, el Roma. Es un mostrenco de buque, equipado con cañones antiaéreos, cañones de 15 pulgadas y blindaje de 14 pulgadas en el cinturón principal. Aunque las Marinas francesa y británica combinadas aún nos superan en número en el Mediterráneo, ¡podrían enviarnos un millón de barcos más pequeños y nuestros buques insignia los harían saltar por los aires con facilidad!"

 ITA_Crusier_Backbone: "Columna vertebral de cruceros"
 ITA_Crusier_Backbone_desc: "Ninguna flota puede estar totalmente compuesta por acorazados enormes. También es poco práctico sin tener en cuenta el gasto hercúleo de desarrollar y mantener una flota así. Dichos buques son demasiado grandes y voluminosos para algunas misiones, como el reconocimiento o la observación avanzada. En su lugar, todas las flotas de grandes buques estarán compuestas principalmente por cruceros, que están un escalón por debajo de sus primos mayores. Más fáciles de construir y con cañones capaces de hundir un acorazado si se utilizan en número suficiente. Sin embargo, su misión principal es proteger a nuestros buques más grandes de los cruceros y submarinos enemigos. Nuestra espada puede golpear impunemente a nuestros enemigos mientras están protegidos por su escudo."

 ITA_Settle_Italian_Farmers: "Instalar a agricultores italianos"
 ITA_Settle_Italian_Farmers_desc: "Sería un grave error dejar Libia como territorio italiano únicamente musulmán. Debemos crear un nuevo barrio para que los italianos habiten en la Cuarta Costa.  Además de dejar hueco en nuestra preciada península para una mayor población, la afluencia de italianos a Libia nos proporcionará otro par de ojos para vigilar a los siempre insurrectos indígenas. Los italianos de Europa no poseen ni poseerán las mismas ideologías traicioneras que poseen los italianos musulmanes, que puede que sigan aferrándose a sus antiguas lealtades tribales. Podemos confiar en ellos para que vigilen a sus vecinos y alerten a las autoridades de cualquier actividad inusual. No sólo éso, sino que el aumento de la población blanca atraerá más inversiones a la colonia, lo que la ayudará a obtener mayores beneficios y a integrarse cada vez más en el Estado italiano."

 ITA_Settle_Italian_Farmers_desc: "Sería un grave error dejar Libia como territorio italiano únicamente musulmán. Debemos crear un nuevo barrio para que los italianos habiten en la Cuarta Costa. Además de dejar hueco en nuestra preciada península para una mayor población, la afluencia de italianos a Libia nos proporcionará otro par de ojos para vigilar a los siempre insurrectos indígenas. Los italianos de Europa no poseen ni poseerán las mismas ideologías traicioneras que poseen los italianos musulmanes, que puede que sigan aferrándose a sus antiguas lealtades tribales. Podemos confiar en ellos para que vigilen a sus vecinos y alerten a las autoridades de cualquier actividad inusual. No sólo éso, sino que el aumento de la población blanca atraerá más inversiones a la colonia, lo que la ayudará a obtener mayores beneficios y a integrarse cada vez más en el Estado italiano."


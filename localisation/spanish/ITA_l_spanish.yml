 ITA_Italia_Imperiale: "Italia imperiale"
 ITA_Italia_Imperiale_desc: "Si Italia quiere ser una nación temida y respetada entre sus pares en Europa, debe seguir los pasos de las otras grandes potencias con las que competimos. El primer paso para conseguirlo, por supuesto, es empezar a forjar un imperio colonial como el del Reino Unido o el de Francia. Al igual que los romanos, nuestros antepasados, Italia resurgirá como el centro de un nuevo imperio, el centro del orden imperial cuya brillante luz se extenderá desde la poderosa Roma hasta los rincones más oscuros de África. Libia fue un comienzo, éso seguro.\n\nCercana y en posición de ser una amenaza tanto para las posesiones coloniales francesas como británicas en el norte de África. Sin embargo, tenemos que pensar en grande. Sólo queda una joya sin conquistar en África, y nos la quedaremos nosotros. Un símbolo del rejuvenecimiento de Italia. Abisinia."


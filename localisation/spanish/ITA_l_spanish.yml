#Italy.4.A: "Indeed"
#Italy.4.B: "Italy First!"

#Italy.5.t: "The March of the Iron Will"
#Italy.5.d: "Those wretched Ethiopians, who so long ago brought shame to the Italian nation, have been struck down at last by the Iron Will of Fascism. The Ethiopians fought with spears and shields as the steel and lead of the Regio Esercito brought them to their knees. As the people of Addis Ababa looked on, great columns of trucks, tanks, and horses marched unopposed into their capital, truly demonstrating our superiority. The people of Italy celebrate the expansion of the Italian Empire, and our regime is solidified at home and abroad."
#Italy.5.A: "La vittoria è nostra!"

 ITA_Ethiopian_War.0.t: "Pietro Gazzera destituido como ministro de la Guerra, Mussolini ocupa su lugar"
 ITA_Ethiopian_War.0.d: "[FROM.GetNewsIcon]La noticia de la destitución de Pietro Gazzera como ministro de la Guerra ha llegado hoy directamente desde arriba, pero sin gran sorpresa viendo los numerosos conflictos dentro de la cúpula militar y del partido que ha provocado. El hombre, que ha estado en el cargo desde 1929, ha hecho un trabajo competente a la hora de mantener y expandir nuestras Fuerzas Armadas; sin embargo, sus puntos de vista para la MVSN han sido inaceptables. Desde 1931, la ambición de Gazzera ha sido reintegrar la MVSN directamente en el Regio Esercito y disolverla, lo que se ha topado con la feroz resistencia de los exponentes del Partido Nacional Fascista. Su oposición a estos miembros y su indisposición a dar marcha atrás llevaron al Duce a intervenir para enmendar la situación, pero fue en vano, ya que Gazzera no cedía. \n\nComo tal, su cargo ha sido retirado de su control y puesto bajo el ojo siempre atento de Mussolini, lo que sin duda será lo mejor para la cohesión de las Fuerzas Armadas y el futuro de nuestros esfuerzos militares. Sin embargo, Gazzera sigue siendo senador, así que su trabajo con el partido continuará, si bien en cargos de menor poder."
 ITA_Ethiopian_War.0.A: "No muerdas la mano que te da de comer."

 ITA_Ethiopian_War.1.t: "El destino de la expansión colonial en Abisinia"
 ITA_Ethiopian_War.1.d: "Desde el auge del fascismo en Italia, nuestros gobernadores en el Cuerno se han inquietado. Las proclamas de Mussolini parecen haberlos animado a buscar su propia expansión. Sin embargo, con los europeos o el mar por todas partes, nuestros proyectos coloniales sólo tienen una vía de expansión: Abisinia. Tras humillarnos una vez durante la primera guerra de la década de 1890, los generales italianos arden en deseos de vengar la derrota y restaurar el prestigio italiano. El Duce, en cambio, se muestra inusualmente cauto.\n\nTanto Inglaterra como Francia tienen intereses en la región y, si Italia se precipita, podrían intervenir. Aunque Mussolini confía en que su Ejército pueda derrotar a los etíopes, confía menos en que pueda derrotar al Reino Unido y a Francia al mismo tiempo. Además, con gran parte del Ejército italiano desplegado en África, la patria italiana es vulnerable. Los recientes esfuerzos diplomáticos han logrado avances significativos en el aislamiento de Etiopía, pero un paso en falso o uno a toda prisa puede echar por tierra años de planificación."
 ITA_Ethiopian_War.1.A: "El Duce sosiega a las figuras autoritarias de entre los generales."
 ITA_Ethiopian_War.1.B: "El Duce deja que sus generales de confianza hagan su trabajo."

 ITA_Ethiopian_War.2.t: "Declaración de no agresión conjunta ítalo-etíope"
 ITA_Ethiopian_War.2.d: "[FROM.GetNewsIcon]Hoy etíopes, italianos, eritreos y somalíes respiran un poco más tranquilos, ya que los representantes del Duce y del Negus se han reunido para preservar la estabilidad en el Cuerno de África mediante una declaración conjunta de no agresión ante la Sociedad de las Naciones. Durante mucho tiempo, las ambiciones de Italia en la región han sido el origen de tensiones territoriales, pero parece que el Duce está decidido a dar una ofrenda de paz y dejar atrás el pasado.\n\nLos miembros de la asamblea se congratularon de que la intención de la SDN de mantener la paz entre las naciones miembro diera sus frutos.\nSin embargo, algunos dudaron de la autenticidad de tal declaración, tachándola de fachada para ganar tiempo y de que seguiría habiendo tropas de sobra en el Cuerno italiano, pero estas voces fueron ignoradas en gran medida, ya que los quebraderos de cabeza causados por tal escepticismo eran mucho mayores que aceptar el hecho de que Italia estaba dispuesta, al menos por ahora, a frenar el encono entre ambas naciones.\n\nAl Duce, en cambio, se le vio con un semblante bastante satisfecho ante la respuesta de la comunidad internacional a su jugada diplomática."
 ITA_Ethiopian_War.2.A: "Parece que hoy no se derramará sangre."

 ITA_Ethiopian_War.3.t: "¡Tensiones por Walwal!"
 ITA_Ethiopian_War.3.d: "—¡Qué desfachatez, qué audacia! —exclamó el comandante Cimmaruta mientras repasaba la información procedente del frente de Walwal que tenía sobre su mesa—. ¿Cómo se atreven estos salvajes a venir a NUESTRO fuerte, en NUESTRA tierra, y exigir que nos vayamos con el rabo entre las piernas? No me extrañaría que esos cabrones británicos los hayan incitado a hacerlo, a ellos mismos no se les habría ocurrido. ¡Bruno! —gritó.\n\nUn oficial subalterno siciliano, de baja estatura y quemado por el sol, se despertó bruscamente de su ensoñación mientras esperaba a que el comandante leyera los informes postrados ante él, reforzando rápidamente su postura de en ristre.\n\n—Reúna a sus hombres y diríjanse al fuerte de Walwal con la mayor prontitud, yo informaré a los demás y contactaré con el mando. Ésto es inaceptable.\n\nEl oficial no hizo nada más que asentir a los ladridos de su oficial al mando y salió de la habitación de forma apresurada, seguido por el comandante."
 ITA_Ethiopian_War.3.A: "Las piezas empiezan a encajar."
 ITA_Ethiopian_War.3.B: "Aplacar las tensiones."

 ITA_Ethiopian_War.4.t: "Incursión de tropas etíopes en Walwal"
 ITA_Ethiopian_War.4.d: "[FROM.GetNewsIcon]Hemos recibido noticias de que tropas etíopes se han presentado en la guarnición de Walwal, en el sur de Etiopía. Los valientes dubats allí apostados han resistido a las amenazas de los etíopes y, aunque no ha habido intercambio de disparos, la situación sigue siendo tensa.\n\nSe han enviado tropas italianas para reforzar la fortificación y se espera que sea suficiente para contener a las feroces tropas enemigas y que la situación se resuelva en breve."
 ITA_Ethiopian_War.4.A: "Faber est suae quisque fortunae."

 ITA_Ethiopian_War.5.t: "La reclamación de Walwal"
 ITA_Ethiopian_War.5.d: "[FROM.GetNewsIcon]La toma de posiciones italiana en nuestro territorio soberano es inaceptable. Durante demasiado tiempo hemos hecho caso e intentado cumplir los tratados con los italianos y cada vez nos han traicionado; ¡nuestra paciencia tiene un límite! ¡El posicionamiento de sus tropas de forma tan audaz dentro de nuestras fronteras internacionales acordadas no es sino una declaración de hostilidades!\n\nPresionaremos sin tropas para echarlos pacíficamente, pero no podemos esperar que las cosas vayan tan bien. Si llamamos la atención internacional sobre este asunto, la SDN seguramente nos apoyará e Italia dará marcha atrás. ¡Se acabó la espera!"
 ITA_Ethiopian_War.5.A: "¡No os metáis con el león!"

 ITA_Ethiopian_War.6.t: "Enfrentamiento con tropas etíopes en el fuerte de Walwal"
 ITA_Ethiopian_War.6.d: "Para el gobernador general Maurizio Rava, mando del RCSCT, Mogadiscio\nComunicación militar urgente, a entregar inmediatamente\n\nHace una semana, en el fuerte de Walwal, en el que residía la guarnición local de dubats, se nos acercó un contingente de lo que supusimos entonces que era un regimiento de abisinios sin escrúpulos y se nos amenazó con abandonar el fuerte de inmediato en nombre del emperador de Abisinia.\n\nLa guarnición rechazó las amenazas y envió correspondencia directa al contingente cercano de tropas coloniales a sus órdenes después de que se retirasen los abisinios.\n\nEn los días siguientes, nuestras tropas llegaron al lugar para investigar el asunto y comprender lo que había ocurrido. Sin embargo, durante el proceso investigativo, los somalíes volvieron a ser abordados por el contingente etíope, respaldado por asesores albioneses. Intentamos razonar con ellos y ofrecerles un acuerdo, pero su eterna codicia los cegó y se marcharon furiosos.\n\nTras el intercambio anterior, sabíamos que sólo era cuestión de tiempo que chocáramos espadas, pero no esperábamos que nos atacaran sin una declaración. Esta mañana, una patrulla de nuestros valientes dubats fue acribillada por fuego de ametralladoras abisinias, probablemente prestadas por los mismos británicos que nos hemos encontrado.\nLa respuesta fue rápida y decisiva y los abisinios fueron repelidos con un mínimo de bajas y extremo cuidado gracias a la potencia de fuego moderna. Ante la situación presentada, debemos pedir una línea de actuación.\n\n—Capitán Roberto Cimmaruta, RCSTC"
 ITA_Ethiopian_War.6.A: "La presa se posiciona ante el depredador."

 ITA_Ethiopian_War.7.t: "Escaramuza en Walwal"
 ITA_Ethiopian_War.7.d: "La frontera entre la Somalilandia italiana y Etiopía está claramente definida en el tratado ítalo-etíope de 1928. Sin embargo, Italia construyó una fortaleza en el oasis de Walwal, una zona fronteriza entre ambas naciones situada a unos 130 kilómetros dentro de Etiopía.\n\nPara resolver esta cuestión y presionar a los italianos para que abandonaran lo que por derecho es nuestra tierra, se envió una fuerza de 1000 milicianos etíopes a Walwal y se solicitó formalmente que la guarnición italiana allí apostada se marchara. Se negaron a retirarse, informando en su lugar a otras guarniciones de lo que había ocurrido. Una comisión fronteriza anglo-etíope llegó a Walwal el día siguiente. Una fuerza italiana recién llegada, enviada en respuesta a nuestras exigencias, se enfrentó a la comisión. Los miembros británicos de la comisión fronteriza protestaron, pero terminaron retirándose. En cambio, nuestros miembros de la comisión fronteriza se quedaron en Walwal.\n\nHemos recibido informes de un enfrentamiento entre la guarnición somalí al servicio de Italia y una fuerza de etíopes armados. Según nuestros hombres, los italianos los atacaron sin aviso ni provocación. Como consecuencia de esta agresión italiana no provocada, más de cien etíopes han muerto. Italia no ha hecho nada para intentar evitar este enfrentamiento o resolverlo diplomáticamente.\n\nDesgraciadamente, lo único que podemos hacer es apelar a la Sociedad de las Naciones e informarles de lo que ha sucedido como consecuencia del desprecio de Italia por la vida humana y su agresión desenfrenada, con la esperanza de que nos escuchen y fallen a nuestro favor."
 ITA_Ethiopian_War.7.A: "¡Protestar contra esta agresión italiana!"

 ITA_Ethiopian_War.8.t: "Selassie denuncia las acciones de Italia en la Sociedad de las Naciones"
 ITA_Ethiopian_War.8.d: "[FROM.GetNewsIcon]Esta mañana, tras las noticias llegadas desde el África Oriental de un enfrentamiento fronterizo ítalo-abisinio, el emperador de Etiopía, Haile Selassie, salió en antena internacional en la Sociedad de las Naciones criticando las acciones realizadas por el ejército colonial italiano y denunciando las intenciones de los dirigentes italianos.\n\nUna entrevista con observadores británicos destinados entonces en el sur de Etiopía reveló que el enfrentamiento fronterizo se produjo cerca de un oasis fronterizo llamado Walwal. Según ellos, esta posición de avanzada italiana violaba claramente los tratados internacionales. Corroboraron además que, al parecer, fueron los italianos los que efectuaron los primeros disparos.\nEn la otra cara de la moneda, el mando italiano local insiste en que el fuerte se encontraba dentro de las líneas respetadas del tratado y que tropas etíopes indisciplinadas abrieron fuego contra las tropas somalíes dirigidas por Italia, achacando el incidente a la antigua enemistad abisinio-somalí.\n\nEn su conferencia, el emperador hizo un llamamiento a los observadores internacionales para que siguieran de cerca la situación y reprendieran el comportamiento italiano por amenazar la paz en la región, pero la respuesta anglo-francesa ha sido, cuando menos, tibia; algunos dirían incluso que los franceses podrían estar alentándola. ¿Un acuerdo tácito quizás?\nSin embargo, una cosa está clara: pronto se verá si la SDN habla sólo de boquilla o si puede respaldarlo con hechos."
 ITA_Ethiopian_War.8.A: "¡Qué incordio!"
 ITA_Ethiopian_War.8.B: "Tenemos cosas más importantes que hacer."
 ITA_Ethiopian_War.8.C: "El mundo sabrá que no se juega con nosotros."
 ITA_Ethiopian_War.8.D: "¡El león se plantará orgulloso!"
 ITA_Ethiopian_War.8.E: "Interesante..."


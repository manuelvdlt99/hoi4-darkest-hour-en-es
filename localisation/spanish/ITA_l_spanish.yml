 ITA_Gladius: "§aRegio Esercito§!"
 ITA_Gladius_desc: "El Real Ejército Italiano es uno de los mejores de Europa y se creó en 1861, junto con el país al que sirve. Sus guerreros son valerosos y su patrimonio militar data de las legiones romanas. Luchó durante casi tres años en uno de los frentes más letales y brutales de toda la Gran Guerra. El propio Duce sirvió en las más altas cumbres de los Alpes, viendo a sus camaradas escalar las alturas día tras día en un vano intento de ganar territorio. Mientras que el resto del mundo se olvida del frente alpino, los italianos jamás olvidarán a los héroes que produjo.\n\nPese a sus logros, el Ejército podría beneficiarse de algunos retoques, como puede comprobar cualquiera al que le importe. Los hombres no quieren repetir el arduo desgaste del frente alpino y su cúpula está demasiado atrincherada en el pasado para poner en práctica las nuevas estrategias que se están demostrando en los simulacros de guerra de todo el mundo. Sus armas son modernas para los estándares de la década de 1910, por no hablar de los estándares modernos. Si el Ejército quiere alcanzar el nivel de las antiguas legiones, debe experimentar una transformación significativa."

 ITA_Introduce_Upper_Brass: "Introducir la plana mayor"
 ITA_Introduce_Upper_Brass_desc: "El Ejército italiano sufre una grave escasez de oficiales. En realidad, nuestro «alto mando» está compuesto por sólo siete generales que actúan como los asesores de Mussolini y no tienen ninguna autoridad real. Sin embargo, un Ejército sin oficiales no es nada más que una pandilla con armas. Si vamos a abordar los distintos problemas que asolan a nuestro Ejército, debemos empezar desde arriba. Como resultado, empezaremos a buscar meticulosamente en nuestro Ejército a lo mejor de lo mejor.\n\nEstos individuos serán ascendidos e inscritos en la formación de oficiales tras demostrar sus habilidades como soldados y líderes. Ésto no sólo solventaría nuestra escasez de oficiales, sino que también animaría a nuestras tropas a esforzarse por alcanzar la excelencia. Podrían aumentar sus propios esfuerzos si ven que sus compañeros son recompensados por sus esfuerzos."

 ITA_Finish_the_integration_of_the_MVSN: "Terminar la integración de la MVSN"
 ITA_Finish_the_integration_of_the_MVSN_desc: "La Milicia Voluntaria para la Seguridad Nacional, también conocida como los camisas negras, forma los cimientos de nuestro Gobierno. Se fundó en 1923 y está compuesta por algunos de los nacionalistas italianos más acérrimos. Estos hombres patrióticos deberían ser capaces de servir naturalmente a su país. Como consecuencia, hemos empezado a integrar a los camisas negras en el Ejército. Estos guerreros servirán como regimientos de élite, dominando a la oposición allí donde es más vulnerable.\n\nEstos camisas negras, como las Waffen-SS de la Alemania nazi, serán cruciales para las mayores victorias del Ejército. Algunos alegan que, dado que los camisas negras son matones callejeros sin experiencia, simplemente se desintegrarán a la primera de cambio. Mussolini, en cambio, es plenamente consciente de que ése no es el caso. Lucharon y murieron en las calles de Milán y Roma durante los años veinte. Ahora podrán luchar y conquistar las calles de Moscú, París y Londres."
 ITA_Finish_the_integration_of_the_MVSN_tt: "§jSe desplegarán £faction_texticon_ITA_mussolinists divisiones de camisas negras.§! "

 ITA_Biastrocchis_Reforms: "Las reformas de Baistrocchi"
 ITA_Biastrocchis_Reforms_desc: "Durante demasiado tiempo, el Ejército ha estado distanciado del régimen. Sus soldados no tienen formación política y sus generales son claramente más leales al Rey que a Mussolini. Ésto no puede continuar si Mussolini desea ver triunfar a Italia. Como consecuencia, Federico Baistrocchi ha sido ascendido a general del Ejército. Además de sus sugerencias de reforma práctica del Ejército, como la obtención de nuevos uniformes, la creación de nuevas unidades blindadas y la modernización de los equipos y uniformes del Ejército, Biastrocchi acabará por fin con el espíritu autónomo del Ejército.\n\nPuesto que es un fascista devoto, es lógico que nos permita dirigir sus hazañas militares. Colgar el retrato de Mussolini en todos los barracones y restringir la admisión en las academias militares únicamente a los miembros del partido son dos de sus reformas más significativas. Junto con sus otras reformas más prácticas, ésta transformará el Ejército de un sabueso rabioso en una fuerza pulida y refinada lista para conquistar el mundo."
 ITA_Motorized_Division: "§sRecibiremos nuestra primera división motorizada.§!\n\n"

 ITA_Badoglios_Old_Ways: "Las viejas costumbres de Badoglio"
 ITA_Badoglios_Old_Ways_desc: "Pietro Badoglio es un importante miembro del Ejército italiano. Se alistó en 1890 y ha servido en todas las guerras en las que ha estado implicada Italia desde entonces. Durante la Gran Guerra, incluso sirvió como jefe adjunto de Estado Mayor. Muchas personas lo admiran por su larga y extraordinariamente ilustre carrera, y muchas más están deseosas de escuchar sus opiniones sobre el combate. Badoglio, como descendiente de la vieja escuela, tiene ideas muy tradicionales sobre cómo debería librarse el próximo conflicto.\n\nBadoglio rebate la afirmación alemana de que la próxima guerra se librará a marchas forzadas. En su lugar, al igual que la Gran Guerra, estará marcada por las trincheras, el lodo y la sangre. Mucha gente es dada a creer su historia. Nada indica que un tanque vaya a ser especialmente perturbador si se dispone de las defensas adecuadas. Un ejército moderno necesita organización, apoyo y un espíritu guerrero. Por éso debemos apoyar a Bagdolio mientras nos preparamos para el conflicto que pronto libraremos."
 ITA_Armoured_Division_Badoglio: "§sRecibiremos nuestra primera £tank_icon_1_20x20 brigada blindada.§!\n\n"

 ITA_Engineer_Dual_Purpose_Cannons: "Diseñar cañones de doble propósito"
 ITA_Engineer_Dual_Purpose_Cannons_desc: "No se puede negar el poder de la artillería. Los edificios pueden ser destruidos por sus proyectiles con la misma facilidad que el espíritu guerrero de los hombres que los habitan. Sin embargo, la artillería tiene un gran inconveniente. Sólo es efectiva desde lejos. Si el enemigo se acerca demasiado, bombardearlo resulta demasiado peligroso. La infantería también está limitada por la falta de armas antitanque eficaces. Mientras otros Ejércitos del mundo se siguen mecanizando, el nuestro se ha quedado indudablemente atrás. Nuestros tanques son menos maniobrables, menos blindados y más pequeños. Como consecuencia, ahora dependemos de cañones antitanque tripulados por infantería, que también son escasos. Sin embargo, se ha propuesto una solución para ambos problemas.\n\nUn cañón de artillería puede convertirse en una potente arma antitanque con una sencilla mejora. La artillería desempeñaría entonces dos papeles. Cuando el enemigo se acerque demasiado como para que la artillería pueda bombardearlo, pasarán a desempeñar una función antitanque y destruirán a los monstruos metálicos que encuentren a su paso. Ésto debilitaría la determinación del adversario y, a la vez, elevaría la moral de nuestros hombres. Al mismo tiempo, sacaríamos más partido a cada arma, lo que justificaría el uso de materiales cada vez más preciados."

 ITA_De_Bono_and_Graziani_Know_Best: "De Bono y Graziani son los que saben"
 ITA_De_Bono_and_Graziani_Know_Best_desc: "A medida que nuestro Ejército se moderniza, hemos empezado a idear nuevas estrategias. Aunque la innovación es maravillosa, hay veces en las que a las personas les gusta ceñirse a lo comprobado. Emilio De Bono y Rodolfo Graziani son los dos defensores más acérrimos de la costumbre. Estos dos son partidarios de las tácticas de «morder y sostener» de la guerra pasada. Hay quienes alegan que estas estrategias están obsoletas. Sin embargo, puede que sean nuestra mejor estrategia disponible. Dada nuestra escasa población y la inferioridad de nuestro armamento, tanto la defensa implacable como el ataque precipitado como los alemanes son, en última instancia, insostenibles. Sólo podremos triunfar de verdad si atacamos cuando estemos listos, nos apoderamos de lo que podamos y luego lo mantenemos frente a los inevitables contraataques."

 ITA_A_Romans_Sword: "La espada de un romano"
 ITA_A_Romans_Sword_desc: "En la antigua Roma, todos los miembros de las legiones romanas llevaban un gladio. Esta pequeña espada era ligera, poderosa y, lo más importante, eficaz. ¡Gracias a ella, Roma lideró el mundo! Mientras reconstruimos Roma, nuestras nuevas legiones necesitan su propio gladio. Es necesario tener un arma que pueda acompañar a los hombres en cualquier situación y prevalecer en combate. Para éso está la artillería. Desarrollaremos una nueva herramienta lo bastante ligera para acompañar a nuestros soldados en cualquier situación en cualquier frente. Debe ser pequeña y ligera y, al mismo tiempo, lo bastante potente como para romper cualquier cosa que le lancen.\n\nTal arma aún no existe porque hacer una solicitud de este tipo es difícil. El hombre italiano, en cambio, es claramente superior a sus coetáneos. Ya se han presentado muchos diseños para su revisión y aprobación. Nuestras armas dominarán todos los campos de batalla, desde las cumbres más altas hasta los valles más profundos, y nuestros adversarios aprenderán a temer su sonido."

 ITA_A_Romans_Tools: "Las herramientas de un romano"
 ITA_A_Romans_Tools_desc: "El arsenal del legionario romano era increíblemente diverso. Llevaba suministros y equipo además de armas de combate. Cada noche, estas herramientas se utilizaban para establecer campamentos bien estructurados y preparados allí donde las legiones se detuvieran. En cuestión de horas, un campo se transformaba en un campamento bullicioso y bien defendido. Las herramientas del romano moderno serán muy similares.\n\nNuestros soldados serán diferentes de los de otros ejércitos, que sólo podrán proporcionar lo estrictamente necesario para el combate y dependerán de líneas de suministro inestables para mantener el resto. Llevarán consigo todo el material necesario para luchar y defenderse. Ésto proporcionará a nuestras tropas una variedad muy necesaria en sus acciones y enfoques de las situaciones impredecibles del combate."

 ITA_Simplify_Infantry_Support_Equipment: "Simplificar el equipo de apoyo a la infantería"
 ITA_Simplify_Infantry_Support_Equipment_desc: "Todos los soldados italianos reciben un equipo de apoyo de infantería deficiente. A pesar de que se fabrica y utiliza correctamente, existen demasiadas variaciones. Debido a la rápida expansión de nuestro Ejército, nos estamos quedando sin material para equipar a nuestros soldados. Para compensar este déficit, nos hemos visto obligados a abrir almacenes y distribuir equipos obsoletos o a utilizar otro armamento importado.\n\nComo consecuencia, muchas unidades tienen una variedad de armas de apoyo de diversas eras y países. Reparar dichas armas es complicado en el mejor de los casos y totalmente imposible en el peor. Si queremos ampliar nuestro Ejército aún más, debemos abordar estos cuellos de botella en la cadena de montaje y estandarizar todos nuestros equipos de apoyo."

 ITA_Lend_An_Ear_To_Pariani: "Prestar atención a Pariani"
 ITA_Lend_An_Ear_To_Pariani_desc: "Badoglio es un individuo respetado, pero no es el único con grandes planes para reformar el Ejército italiano. Alberto Pariani, hábil combatiente de la Gran Guerra y más tarde miembro del Estado Mayor, tiene sus propias ideas para modernizar el Ejército italiano con vistas a las próximas batallas. Considera la motorización como un mal necesario más que como una fantasía absurda. Debido a su fuerza y velocidad, el soldado italiano puede rebasar los frentes enemigos y adentrarse decenas de kilómetros en su retaguardia antes de que el adversario pueda tomar represalias. Miles de obuses estruendosos, lo bastante potentes como para destruir un búnker pero lo bastante portátiles como para seguir el avance, pueden ayudar en estos avances.\n\nAtrincherarse después de cada avance no se traduce en otra cosa que otra Gran Guerra, cosa que el país y el Ejército no pueden tolerar ni tolerarán. Mussolini entiende lo peligroso que es apoyar a Pariani antes que a Badoglio. Sin embargo, siempre ha tenido fama de asumir riesgos y, si Pariani está en lo cierto, el poderío y la velocidad del Ejército italiano asombrarán al mundo entero y resucitará el espíritu de las legiones."
 ITA_Armoured_Division_Pariani: "§sRecibiremos nuestra primera £tank_icon_1_20x20 brigada blindada.§!\n\n"

 ITA_Divisione_Binaria: "Divisione binaria"
 ITA_Divisione_Binaria_desc: "La división italiana, como el resto del mundo, ha tenido tres regimientos hasta ahora. Sin embargo, en comparación con el resto del mundo, Italia carece de hombres, o al menos hombres que quieran servir. Debido a que debemos distribuir los reemplazos entre tres regimientos, varias de nuestras divisiones están gravemente infradotadas. Sin embargo, el método de división binaria propuesto ofrece una solución sencilla y rápida a este enigma. La única diferencia entre estas divisiones y las divisiones estándar es que tienen dos regimientos en vez de tres. Algunos alegan que, como debilita a las divisiones, debilita al Ejército. Sin embargo, no hay otra opción, a menos que se reclute a millones de soldados italianos en el Ejército."

 ITA_Alpini_Expansion: "Expansión de las divisiones Alpini"
 ITA_Alpini_Expansion_desc: "La Regia Marina hace un excelente trabajo protegiendo la costa de Italia. La única ruta que queda hacia Italia es por tierra. Por suerte, las inmensas montañas italianas también lo impiden. Son las montañas más altas de Europa y, como enorme muralla inquebrantable que son, han hecho mucho bien a Italia a lo largo de los siglos impidiendo las invasiones de nuestra hermosa península. Sin embargo, puede que las montañas ya no sean suficientes para mantener a nuestros atacantes a raya. Los valles montañosos otrora inaccesibles ahora pueden recorrerse, aunque de forma azarosa, gracias a los recientes avances en tácticas y equipos militares.\n\nÉsto precisa una defensa de 24 horas de las montañas. Ampliaremos las divisiones Alpini para conseguirlo, así como para dotarnos de una tropa de montañeros si hiciera falta. Estos hombres están formados en la guerra de montaña. Pueden hacer cumbre en cualquier cordillera a la que los enviemos si son capaces de ganar un combate entre las altas cumbres de los Alpes."

 ITA_X_Flottiglia_MAS: "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc: "Los arponeros de las costas de Francia e Italia han empezado a desarrollar recientemente respiradores industriales para prolongar el tiempo que pasan bajo el agua. Los de la Regia Marina se están dando cuenta de los recientes desarrollos sociales. En Italia se reconoce desde hace tiempo la capacidad de los buzos de atacar a los barcos fondeados.\n\nÉsto es de especial interés para Mussolini, que ha ordenado la formación de la Decima Flottiglia MAS, también conocida como X Flottiglia MAS o simplemente X MAS. La mayor parte de esta flota estará compuesta por barcos pequeños que servirán de apoyo a los «hombres rana» de la Marina, que pueden y serán desplegados para atacar a los buques enemigos en puerto. Con estos nuevos buzos a nuestra disposición, podremos hacer que todos nuestros enemigos teman el océano no sólo en el agua, sino también en puerto."

 ITA_Gli_Arditi_Neri: "Gli arditi neri"
 ITA_Gli_Arditi_Neri_desc: "A lo largo de la Gran Guerra, Italia desplegó una de las divisiones de fuerzas especiales más temidas. No teníamos tropas de asalto como los alemanes, pero sí teníamos Arditi. Estos individuos eran elegidos a dedo entre los Alpini o Bersaglieri como lo mejor de lo mejor. A continuación, se les enseñaban estrategias, herramientas y técnicas de combate cuerpo a cuerpo de vanguardia. Los Arditi eran los hombres más temidos en el frente porque se les encomendaban las misiones más peligrosas y las realizaban con éxito.\n\nTras la guerra, varios de estos valientes soldados se unieron a nuestro movimiento, brindándonos una oportunidad única. Utilizaremos su experiencia para reforzar nuestros propios equipos de fuerzas especiales. El modo de hacer la guerra de los Arditi no sólo sobrevivirá, sino que se convertirá en un nuevo estándar, garantizando que cada soldado de las fuerzas especiales italianas sea lo mejor de lo mejor."

 ITA_Flats_Trusty_Trucks: "Los camiones de confianza de Fiat"
 ITA_Flats_Trusty_Trucks_desc: "Fiat es uno de los mejores fabricantes de automóviles del mundo. En términos de resistencia, eficiencia de combustible y sensación de potencia, no tienen rival en ningún otro fabricante de automóviles. Estas características son ventajosas para los camiones. Sin embargo, en nuestro Ejército, que carece de motorización, los suministros se transportan al frente en burro o carruajes tirados por caballos. En las montañas, es la única opción. Sin embargo, hace falta un enfoque diferente para las vastas llanuras que pronto conquistaremos. Como resultado, podemos contar con Fiat para diseñar un camión nuevo, duradero y asequible para nuestras tropas. Ya no estaremos limitados por los caballos físicos. En su lugar, el Ejército italiano seguirá el ejemplo del resto del mundo y cosechará los beneficios de la mecanización."

 ITA_Give_Reign_to_Messe: "Dar rienda suelta a Messe"
 ITA_Give_Reign_to_Messe_desc: "Italia es geográficamente peculiar. Como península, es muy boscosa, y sólo una pequeña parte del terreno es lo bastante llana para la agricultura, por no hablar de los tanques. Como resultado, nuestros cuerpos acorazados han quedado por detrás de los de otras naciones. Este hecho, combinado con nuestra debilidad industrial, hace que un fuerte cuerpo acorazado como el de Alemania o incluso el de Francia sea una quimera a los ojos de muchos planificadores militares. Sin embargo, un general tiene una perspectiva distinta. Incluso en un país montañoso como Italia, Giovanni Messe ve el potencial de los tanques en la guerra moderna. Siempre ha defendido la expansión de las fuerzas acorazadas italianas y ahora, con la guerra en el horizonte y nuestros enemigos desplegando fuerzas acorazadas más nuevas y mejores, es el momento de dejar que se salga con la suya."

 ITA_I_Celeri: "I Celeri"
 ITA_I_Celeri_desc: "Actualmente tenemos un pequeño número de unidades «celeri». Estas unidades incluyen vehículos tanto motorizados como tirador por caballos. Tienen su utilidad en la metrópoli, aunque actualmente sean de carácter civil, trabajando en proyectos de construcción y similares. Si vamos a mandar a estas unidades a la guerra, debemos proporcionarles nuevas armas, principalmente tanques que sean de buena calidad. El «tanque medio» tiene más blindaje y un cañón más pesado que un tanque ligero, conservando al mismo tiempo la movilidad que pierden los tanques pesados. Debemos desarrollar nuestro propio tanque medio y transformar nuestras unidades de batallones de mano de obra servil en puntas de lanza modernas del Regio Esercito."

 ITA_Novum_Scutum: "Novum scutum"
 ITA_Novum_Scutum_desc: "El scutum era el escudo ligero y rectangular que protegía al soldado romano de su enemigo en la antigua Roma. Los escudos tienen poca utilidad en los campos de batalla balísticos de hoy en día, pero éso no significa que vayamos a enviar a nuestros hombres desprotegidos a los campos de la muerte. Nuestros soldados necesitan un nuevo tipo de escudo: un tanque que pueda seguirlos y desviar el fuego enemigo. \n\nLo conseguiremos, por muy difícil que sea. Este nuevo escudo debe ser lo bastante ligero como para escalar montañas y, al mismo tiempo, lo bastante resistente como para encajar el proyectil más poderoso que un hombre pueda lanzarle. A la vez, si ha de ser intimidatorio, debe repartir más de lo que recibe. Por suerte, ya tenemos un montón de diseños para una bestia así. Sólo tenemos que tomar una decisión."

 ITA_II_Bassoto: "Il bassoto"
 ITA_II_Bassoto_desc: "A medida que los tanques ganan en blindaje, debemos desarrollar cañones cada vez más grandes para perforar ese blindaje. Estas armas ya se les han quedado muy grandes a los hombres. Sin embargo, son demasiado grandes, al menos en la mayoría de los casos, para caber en los ágiles tanques necesarios para maniobrar por nuestros difíciles terrenos. Como consecuencia, hemos adoptado un nuevo vehículo blindado: el cazacarros. Su único fin es usarse como martillo para aplastar el blindaje enemigo. Podremos abrir cualquier lata que nos lance el enemigo si desarrollamos más con cañones más grandes. Entonces, podremos enviar nuestros propios tanques y aniquilar al enemigo a nuestro antojo."

 ITA_Le_Nuovi_Legion: "Le nuovi legioni"
 ITA_Le_Nuovi_Legion_desc: "Cuando Mussolini tomó el poder, el Ejército italiano era una farsa. Sus soldados estaban descontentos, su equipo estaba anticuado y sus líderes eran ancianos anclados en el pasado. El soldado italiano, en cambio, se ha convertido en una máquina de combate eficaz, leal y tenaz. Se le proporciona uno de los mejores equipos del mundo, lo que le permite ir a dondequiera que enviemos nuestras fuerzas y seguir rindiendo a la perfección.\n\nSus antiguos y demasiado cautelosos líderes han sido sustituidos por hombres con corazón para la conquista y la guerra y mentes rebosantes de ideas para burlar a nuestro adversario. ¡Nuestros hombres marchan ahora hacia delante como una ola disciplinada e inquebrantable que arrasará a nuestros enemigos y dará vida al concepto del Mare Nostrum!"

 ITA_Aquila: "§SRegia Aeronautica§!"
 ITA_Aquila_desc: "La Regia Aeronautica, en cuanto Fuerza Aérea, es naturalmente la rama más joven de las Fuerzas Armadas. Sólo ha existido separada del Ejército desde principios de los años veinte. Mussolini, en cambio, ve mucho potencial en esta nueva arma. Reconoció de inmediato las ventajas de tener el control del aire durante una batalla. Sin embargo, como Italia aún no está en guerra, ha ideado otras aplicaciones. La Regia Aeronautica ha pasado a ser la principal máquina de propaganda de las Fuerzas Armadas. A las órdenes del Duce, nuestros valientes pilotos rompieron numerosos récords de velocidad y distancia, demostrando el poderío del aviador italiano.\n\nSin embargo, la guerra acecha en el horizonte, y la reciente formación de la Fuerza Aérea se ha convertido en su baza más poderosa. Sus líderes están libres de los siglos de ortodoxia teórica que han asolado al Ejército y a la Marina, lo que permite abogar por ideas tácticas nuevas y apasionantes. Es verdaderamente un lienzo en blanco para que Mussolini cree lo que desee o necesite."

 ITA_Badoglios_Influence: "La influencia de Badoglio"
 ITA_Badoglios_Influence_desc: "La influencia de Badoglio parece extenderse hasta el reino de los cielos. Cuando la Fuerza Aérea no era más que una extensión del Ejército, Badoglio ejercía un poder considerable sobre su uso. Pretendía utilizar la Fuerza Aérea como un martillo para aplastar la cabeza del enemigo, diezmándolo desde arriba y facilitando el avance terrestre. Este concepto de apoyo terrestre ha seguido siendo un pilar fundamental de la estrategia de nuestra flota aérea incluso después de que la Fuerza Aérea se separase del Ejército."

 ITA_Citta_Dell_Aria: "Città dell'Aria"
 ITA_Citta_Dell_Aria_desc: "Para seguir a la vanguardia de la investigación aeronáutica, nuestra Fuerza Aérea necesita un lugar donde probar nuevas ideas e inventos, similar al que tienen la Marina y el Ejército. Será la Città dell'Aria, o Ciudad del Aire. Allí, en un campo a las afueras de Montecelio, nuestra Fuerza Aérea pondrá a prueba tecnologías aeronáuticas de última gama y marcará nuevos récords que inscribirán para siempre a nuestro glorioso Imperio en los libros de récords.\n\nMussolini tendrá su vehículo de propaganda, la Fuerza Aérea tendrá un campo de pruebas para mejorar cada día que pasa y nuestro pueblo tendrá otra rama de las Fuerzas Armadas de la que sentirse orgulloso. Todos salimos ganando."

 ITA_Douhet_Doctrine: "Doctrina Douhet"
 ITA_Douhet_Doctrine_desc: "A lo largo de los años veinte, muchos países tuvieron sus propios pioneros aéreos. Estados Unidos tiene a Billy Mitchell, el Reino Unido tiene a Hugh Trenchard y Alemania tiene a Walther Wever. Giulio Douhet representa a Italia. Está claro que Douhet ha planeado utilizar una Fuerza Aérea independiente, habiendo reconocido su potencial desde principios de siglo. Douhet se ha dado cuenta de que la capacidad de atacar en territorio enemigo, lejos del frente, es una gran ventaja.\n\nAfirma que bombardear objetivos militares e industriales muy por detrás de las líneas enemigas pondrá irreversiblemente a la opinión pública enemiga en contra de la guerra y forzará su final a nuestro favor. Al adoptar esta doctrina para nuestra propia Fuerza Aérea, podremos asegurarnos de que ningún hombre que se levante contra nosotros lo haga sin temer por la seguridad de su familia en casa, lejos del frente. Nada estará a salvo de nuestras garras y no habrá ningún lugar al que huir."

 ITA_Ground_Support_Aircraft: "Aviones de apoyo a tierra"
 ITA_Ground_Support_Aircraft_desc: "La infantería no avanza por su cuenta. Los innumerables cañones del cuerpo de artillería truenan desde atrás, destrozando al enemigo de frente. Al mismo tiempo, los tanques avanzan a toda velocidad para destruir lo que la artillería no ha alcanzado y desmoralizar al enemigo, que ve cómo sus camaradas son arrollados, ametrallados o atomizados por los cañonazos de estas nuevas bestias de metal. Cuando la infantería llega a la posición enemiga, no ven nada más que hombres rotos deseosos de rendirse antes de siquiera efectuar un solo disparo.\n\nSin embargo, estos hombres avanzarán ahora con apoyo desde una nueva dirección: en picado desde arriba. Se ha creado una nueva especie de cazas, los aviones de apoyo a tierra. Los aviones de apoyo a tierra serán una nueva especie de cazas. Estos aviones, que irán armados tanto con bombas como con cañones, tendrán la misión de lanzarse en picado directamente sobre el enemigo, sorteando los blindajes diseñados para desviar los disparos frontales. La muerte vendrá de todas partes, y nuestros adversarios no tendrán más remedio que rendirse o morir."

 ITA_Ex_Alto_Fulgor: "Ex alto fulgor"
 ITA_Ex_Alto_Fulgor_desc: "Los aviones han empezado a soltar hombres del cielo, igual que pueden soltar la muerte. Desde los experimentos soviéticos en los años veinte, el mundo es consciente de la posibilidad de los llamados paracaidistas. Estos hombres bien instruidos y valientes serán utilizados en misiones de alto riesgo y grandes recompensas. Serán lanzados lejos de las líneas enemigas para asegurar puentes, destruir objetivos vitales que están fuera del alcance de las armas convencionales o simplemente para sembrar el caos.\n\nEn esta nueva frontera, Italia no se quedará atrás. La 185.ª División será nuestro propio regimiento paracaidista. Esta división, formada por los guerreros mejor formados y más valientes de nuestro Ejército, será fundamental para nuestro éxito contra nuestros enemigos, sean quienes sean."
 ITA_Ex_Alto_Fulgor_tt: "Se desplegará la £helmet_icon_1_20x20 §Y185.ª División Paracaidista "«Folgore»§!.

 ITA_New_Fascist_Airfleet: "Nueva flota aérea fascista"
 ITA_New_Fascist_Airfleet_desc: "Mussolini está extasiado con la Fuerza Aérea. Ve en ella una nueva frontera que Italia debe conquistar. Mientras el resto del mundo se regodea en sus tanques y camiones, los aviones italianos dominarán el cielo y aniquilarán a cualquier enemigo que ose desafiar a su nuevo Imperio. Sin embargo, la Fuerza Aérea de ensueño de Mussolini no es la Fuerza Aérea que ahora dirige. Aunque la Regia Aeronautica es grande y está bien diseñada, está rezagada en comparación con otras Fuerzas Aéreas, como la de Alemania o la del Reino Unido. Por éso Mussolini ha decidido llevar a su amada rama en una nueva dirección audaz.\n\nEste programa, denominado «nueva flota aérea fascista», tendrá como objetivo expandir rápidamente la Fuerza Aérea hasta tal punto que nadie sea capaz de desafiarla en el aire. El programa es innegablemente ambicioso, pero Mussolini confía en poder llevarlo a cabo."

 ITA_Daredevil_Airforce: "Fuerza Aérea temeraria"
 ITA_Daredevil_Airforce_desc: "Algunos generales han sugerido que, a medida que consolidamos nuestra doctrina operacional global para la Fuerza Aérea, asumimos riesgos debido a la falta de equipo y profesionalidad. Piensan que los aviones que vuelan junto a las tropas, entrando y saliendo del combate para perturbar las líneas enemigas, permitirán avances más fáciles. Reconocen que poner nuestros aviones justo frente al enemigo se traducirá en mayores pérdidas, pero consideran que éso no tiene importancia y que es un riesgo aceptable. Siempre se pueden construir más aviones y formar a más pilotos.\n\nAdemás, insisten en que la visión de un pájaro de la muerte de 3000 kg dejando caer bombas y balas sobre posiciones expuestas doblegará rápidamente al enemigo antes de sufrir grandes pérdidas. Tras mucho debate, su punto de vista ha sido aceptado y se implementará en nuestra Fuerza Aérea."

 ITA_Conservative_Airforce: "Fuerza Aérea conservadora"
 ITA_Conservative_Airforce_desc: "Muchos han sugerido que sigamos confiando en el bombardeo táctico del enemigo mientras consolidamos nuestra doctrina operacional global para la Fuerza Aérea. Aunque doblegar a un enemigo en el frente es sin duda más heroico, nos recuerdan que una guerra no sólo se gana en el frente, sino también en casa. Según sus argumentos, podemos quebrantar la voluntad de luchar del enemigo destruyendo sus centros militares, industriales e incluso civiles.\n\nNo sólo acelerará el fin de cualquier futura guerra, ahorrándonos tanto hombres como material, sino que también obligará al enemigo a destinar recursos valiosos a zonas alejadas para defenderlas de nuestros bombarderos, que volarán fuera del alcance de sus cañones. Aunque la guerra continúe, con sus fábricas destruidas, ciudades en llamas y bases militares reducidas a cráteres, cualquier enemigo que intente combatirnos será incapaz de hacerlo durante mucho tiempo. Se han escuchado sus argumentos en las reuniones del Estado Mayor, y así es como utilizaremos nuestra Fuerza Aérea."


 ITA_Colonial.2.t: "Inauguración de la Litoranea Libica"
 ITA_Colonial.2.d: "Hoy es un gran día para todos los italianos: a fecha del [GetDateText], el gran Duce ha llegado a Libia para inaugurar por fin el gran proyecto que ha estado en la mente de muchos durante mucho tiempo. Hoy, los pueblos italianos se han atrevido a hacer lo que aquellos romanos no se atrevieron, lo que no pudieron o no quisieron hacer. La costa de Libia se ha forrado con la marca de la modernidad y el progreso fascistas. Un gran cinturón de asfalto une ahora las antes inconexas ciudades de Libia; antes separadas por grandes desiertos, estas ciudades están ahora conectadas de una forma nunca vista en el continente africano, un símbolo del ingenio y la voluntad italianos.\n\nEn estos momentos, la gran obra consta de más de 1800 km de asfalto que unen muchos oasis costeros que antes estaban semiaislados, pero lo más importante es que la carretera conecta el este y el oeste de Libia, creando un corredor totalmente conectado a lo largo de toda la costa, lo que permitirá mejorar las economías locales, construir nuevos complejos turísticos y, lo que es más importante, transportar fácilmente equipos militares para defender la cuarta orilla si fuera necesario.\n\nAl igual que los romanos que nos precedieron, llevaremos la civilización a aquellas tierras perdidas. Pero ésto no es más que el comienzo del gran proceso para reclamar nuestro derecho natural, y el Duce será la luz que nos guíe hacia este objetivo."
 ITA_Colonial.2.A: "Alme sol, possis nihil urbe Roma visere maius."
 
 ITA_Colonial.3.t: "Mussolini recibe la Espada del Islam"
 ITA_Colonial.3.d: "*Clic*\n\nLa cámara disparó. Breves rayos de luz abrumaron el brillante sol del Sahara, y luego desaparecieron tan pronto como aparecieron.\n\nEl Duce había intentado una y otra vez establecer conexiones con el mundo árabe, llegar a una alianza entre las dos culturas extremadamente diferentes. Desesperado por mostrar una conexión entre soberano y colonia, Iusuf Kerisc regaló a Mussolini la Espada del Islam, un objeto ceremonial, para que la utilizara en las fotos propagandísticas. Tras la sesión de fotos, se espera que reciba una gran celebración en Trípoli. Algunos podrían decir que todo ésto es por poder, sí, pero ¿quizás también por unidad? El mundo está fracturado por todos los rincones, y cualquier base firme que una al pueblo de Italia parece beneficiosa en este momento, y...\n\n—¡Uf! ¡Sujete al animal, mozo de cuadra!\n\n—Lo siento mucho, señor...\n\n...\n\n—¡Ah, así mejor!\n\nMussolini levantó el arma de filo en el aire, con la punta perforando el cielo azul. El nuevo protector del islam intentaba desesperadamente agarrarse a un caballo sólo con la ayuda de un mozo de cuadra... Bueno, ¡nada que no se pueda solucionar con un poquito de falsificación!"

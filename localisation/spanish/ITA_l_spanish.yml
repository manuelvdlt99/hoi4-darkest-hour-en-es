 ITA_Regio_Esercito_Reorganization: "Reorganización del Regio Esercito"
 ITA_Regio_Esercito_Reorganization_desc: "Desde la institución del nuevo Gobierno fascista, el Ejército ha sido un tema de conversación popular entre sus miembros y de la propaganda del partido, y fue un tema especialmente candente en los años de posguerra, ya que la desmovilización fue lenta debido a los disturbios en el país. Desde el punto de vista fascisat, el Ejército se considera la espada que ejemplificará al pueblo italiano a través de su poderío y disciplina, pero, lamentablemente, ése no ha sido el caso. \n\nLos constantes debates sobre el tamaño del Ejército regular durante los años veinte, el equipo necesario para abastecerlo, el reclutamiento y la formación de nuevos soldados fueron un problema constante, pero, a principios de los años treinta, cuando el ambiente político se enfrió y la comprensión de Mussolini sobre el estado de la situación se consolidó, se han presentado planes para finalizar la reorganización del Ejército con el esfuerzo más actual en relación con la integración de la MVSN."
 

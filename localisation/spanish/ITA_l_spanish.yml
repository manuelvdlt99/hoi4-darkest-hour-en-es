 ITA_Cooperation_with_Gaul.1.t: "Italia propone una conferencia militar"
 ITA_Cooperation_with_Gaul.1.d: "El embajador italiano ha transmitido una propuesta de su Gobierno que sugiere un intercambio de conocimientos militares entre los oficiales de nuestros Ejércitos. En principio, este intercambio de conocimientos sería indudablemente beneficioso para ambas partes. Aunque no somos unos holgazanes, el interbellum nos ha visto perder algunas de nuestras... bazas en el escenario de la guerra, una realidad a la que no ha ayudado la paz continuada desde entonces. Nuestros amigos al sur, en cambio, poseen una mentalidad belicosa que se ha traducido en la búsqueda activa de avances militares. A primera vista, la cooperación en este ámbito sólo puede ayudarnos.\n\nPor desgracia, bajo la superficie se esconden algunas grietas. La motivación y el capital son factores importantes, pero uno no puede mirar sólo estos factores para determinar la competencia de una fuerza armada. Tal como están las cosas, el Regio Esercito italiano ha demostrado tener una moral alta y un personal relativamente bien entrenado, pero un liderazgo cuestionable en la forma de sus oficiales. Lo último que queremos es que la incompetencia se transmita a nuestro propio cuadro.\n\nTal como están las cosas, los italianos tienen más que ganar que nosotros. Si realmente queremos una razón para seguir adelante con esta empresa, siempre podemos encontrar una en la mejora de las relaciones entre nuestros países."
 ITA_Cooperation_with_Gaul.1.A: "No, gracias."
 ITA_Cooperation_with_Gaul.1.B: "¡Hagan las maletas, generales!"

 ITA_Cooperation_with_Gaul.2.t: "¡Los franceses se niegan!"
 ITA_Cooperation_with_Gaul.2.d: "Cavolo! Acabamos de recibir la noticia de nuestra embajada en París de que el Gobierno francés ha rechazado nuestra propuesta de compartir experiencia militar entre nuestros países. Aunque la razón para el rechazo ha sido benigna, sabemos de sobra cuál es la razón real.\n\nEl Ejército de Tierra seguramente evaluó nuestras fuerzas terrestres y llegó a la conclusión de que una conferencia conjunta entre nuestros oficiales perjudicaría su rendimiento o simplemente sería una pérdida de su «valioso tiempo». Parece que el esnobismo resultante de su victoria en la Gran Guerra aún perdura en sus mentes."
 ITA_Cooperation_with_Gaul.2.A: "Ellos se lo pierden."

 ITA_Cooperation_with_Gaul.3.t: "¡Los franceses aceptan!"
 ITA_Cooperation_with_Gaul.3.d: "La fortuna realmente favorece a los atrevidos. Nuestra propuesta de una conferencia militar conjunta ha recibido la aprobación del Gobierno francés. Nuestros oficiales ya se están preparando para partir hacia Francia, con ganas de aprender cómo pueden defender mejor al pueblo de Italia y perseguir sus intereses. Puede que nuestros homólogos duden en aprovechar nuestra propia experiencia, pero estamos seguros de que, si vienen con la mente abierta, podrían aprender al menos un truco o dos de nuestros cuadros experimentados.\n\nAl igual que Roma aprendió en su día de las batallas con los galos, también sus herederos aprenderán de los descendientes de los celtas."
 ITA_Cooperation_with_Gaul.3.A: "Fortis fortuna adiuvat!"

 ITA_Cooperation_with_Gaul.4.t: "Los italianos proponen maniobras conjuntas"
 ITA_Cooperation_with_Gaul.4.d: "Hemos recibido una propuesta del Gobierno italiano sugiriendo la realización de maniobras militares con sus fuerzas terrestres. No nos sorprende esta oferta. Sus inclinaciones militares no son ningún secreto, así que es de esperar que estén más interesados en lo que nuestras Fuerzas Armadas puedan aportarles que en cualquier otro incentivo económico. Dejando a un lado la cuestión de los costes, la cooperación sobre el terreno con nuestros amigos mediterráneos sólo puede beneficiarnos. No hay mejor forma de preparar a las tropas para la guerra que simulándola, por limitada en escala y alcance que sea. \n\nUn aspecto bien imitado por maniobras como las propuestas por los italianos es, desgraciadamente, la visibilidad de las acciones. No se pueden hacer en secreto, por lo que son muy fáciles de observar. Si, digamos, hay un alemán en la zona, puede obtener con facilidad información vital sobre los movimientos, suministros y equipos de las fuerzas «en combate». Por supuesto, dicha información carece relativamente de sentido, pero no nos inclinamos a dar a un posible enemigo ningún tipo de ventaja."
 ITA_Cooperation_with_Gaul.4.A: "No creemos que éso sea sensato."
 ITA_Cooperation_with_Gaul.4.B: "¡Qué gran idea!"

 ITA_Cooperation_with_Gaul.5.t: "Francia acepta realizar maniobras conjuntas"
 ITA_Cooperation_with_Gaul.5.d: "La paz no parece haber inutilizado sus sentidos. Acabamos de recibir un telegrama de la embajada de París que transmite que los franceses han accedido a realizar maniobras conjuntas con nuestras tropas. La cooperación nos ayudará no sólo a poner a nuestras fuerzas terrestres en forma, sino que también será un poderoso mensaje para todos los que piensen amenazarnos a nosotros o a nuestros amigos.\n\nHay que elegir los grupos de ejércitos, almacenar los suministros y preparar el lugar para alojar a los hombres italianos y franceses. El cuartel general saldrá por fin de su letargo, aunque sea por un tiempo limitado. Lo que importa es el viaje, no el destino. En este caso particular, al menos."
 ITA_Cooperation_with_Gaul.5.A: "Esperemos que nuestros hombres no se abotonen mientras se visten."

 ITA_Cooperation_with_Gaul.6.t: "Los italianos proponen una mayor cooperación económica"
 ITA_Cooperation_with_Gaul.6.d: "Italia, en un movimiento esperado, ha propuesto un aumento de la cooperación en varios sectores económicos. Su maquinaria bélica no deja de crecer, al igual que su necesidad de recursos. El acero, el aluminio y la bauxita son sólo algunos de los recursos a los que apunta la parte italiana en su acuerdo, en el que pide una reducción significativa de los aranceles para los citados artículos de interés. Si aceptamos el acuerdo, ellos reducirían igualmente los aranceles en ciertas áreas de interés para nuestros bienes y sectores industriales. Ésto tendría el efecto inmediato de aumentar el comercio entre nuestros países, ya que los mercados italiano y francés serían más accesibles tanto para las empresas estatales como para las privadas.\n\nAlgunos miembros del Gobierno creen que no necesitamos una mayor cooperación económica con la nación mediterránea, alegando que nuestros actuales lazos comerciales con otros países son suficientes y lo bastante ventajosos como para no exponer nuestra economía a un Estado belicoso como Italia. ¿Deberíamos estrechar los lazos comerciales con nuestro vecino y arriesgarnos a perjudicar la economía francesa en aras de las relaciones bilaterales, o deberíamos ir a lo seguro y no atar nuestra riqueza a su suerte?"
 ITA_Cooperation_with_Gaul.6.A: "Algo así sólo sería perjudicial para Francia."
 ITA_Cooperation_with_Gaul.6.B: "¡Una canción por la amistad de nuestras dos naciones!"

 ITA_Cooperation_with_Gaul.7.t: "¡Los franceses aceptan!"
 ITA_Cooperation_with_Gaul.7.d: "Nuestra propuesta de aumentar la cooperación económica con Francia ha sido correctamente aceptada.\n\nÉsta es una muestra de la amistad de nuestras naciones; luchamos juntos en las trincheras de la Gran Guerra y luchamos juntos en el mercado mundial. Los aranceles reducidos, junto con muchas otras cosas, ayudarán sobremanera a nuestras economías. Los franceses pueden comprar los bienes italianos de mayor calidad más baratos y sus fábricas pueden aprovechar las riquezas naturales de Italia. Los beneficios obtenidos de su mercado podrían invertirse en impulsar nuestra maquinaria bélica.\n\nSin embargo, es posible rentabilizar aún más este tratado ya de por sí beneficioso. Los aranceles se han reducido, ¿por qué no abolirlos? Nuestras naciones sólo saldrían ganando. Imaginemos una zona económica franco-italiana con libre comercio de mercancías y mano de obra y una moneda unificada. Ni que decir tiene que ésto no es posible actualmente, sólo es una meta lejana, pero podemos empezar a dar pasos para unir nuestras economías."
 ITA_Cooperation_with_Gaul.7.A: "Una victoria para Italia."
 ITA_Cooperation_with_Gaul.7.B: "Veamos si podemos sacarles algo más..."

 ITA_Cooperation_with_Gaul.8.t: "¡Mussolini busca ampliar el plan!"
 ITA_Cooperation_with_Gaul.8.d: "Hemos recibido un mensaje de los italianos en el que solicitan estrechar nuestros lazos económicos.\n\nNuestras conexiones con Italia han aumentado enormemente recientemente. Puede que sea bueno, ya que nuestro objetivo es ponerlos de nuestra parte, pero tenemos que tener cuidado. Mussolini usaría sin duda los frutos de nuestra amistad para expandir la maquinaria de guerra italiana. Sin embargo, después de todo lo que hemos hecho para mejorar nuestras relaciones, aún podrían apuñalarnos por la espalda. Lo último que queremos es ver a los italianos luchando junto a los alemanes y usando lo que obtuvieron de nosotros.\n\nPero estrechar nuestros lazos industriales podría beneficiar a ambas naciones. Tras la Gran Depresión, la economía francesa se recuperó por los pelos, si es que puede decirse que se recuperó. Este acuerdo mejoraría la situación sin duda. Pero podría tener un precio que no estemos dispuestos a pagar."
 ITA_Cooperation_with_Gaul.8.A: "¿Están de guasa? ¡No!"
 ITA_Cooperation_with_Gaul.8.B: "Sí que parece rentable..."

 ITA_Cooperation_with_Gaul.9.t: "¡Los franceses aceptan!"
 ITA_Cooperation_with_Gaul.9.d: "Mussolini estaba sentado en el Gran Consejo del Fascismo cuando recibió un mensaje de su ministro de Exteriores: los franceses habían aceptado nuestra propuesta de una mayor cooperación económica. El Duce sentía que había conseguido algo grande, una unión económica entre Italia y Francia. Benito tenía que informar al Gran Consejo al respecto:\n\n—¡Miembros del Gran Consejo del Fascismo! Tengo buenas noticias: los franceses han aceptado con gratitud nuestra propuesta de cooperación industrial. Nuestra amistad con Francia ha sido fuerte desde que apoyaron al Reino de Cerdeña, sólo estrechamos lazos luchando codo con codo en la Gran Guerra, y esta amistad perdura hasta el día de hoy. Este tratado no hará más que ayudar a las economías de nuestras naciones: los franceses tendrán acceso a los bienes italianos superiores, mientras que nosotros tendremos acceso a su mercado. Nuestras naciones esperan un futuro prometedor."
 ITA_Cooperation_with_Gaul.9.A: "¡Qué suerte la nuestra!"

 ITA_Germany_Refused_State_Visit: "§LAlemania ha rechazado la visita de Estado§!"
 ITA_Refused_German_Offer: "§LHa rechazado la oferta alemana§!"

 ITA_Align_with_Germany.1.t: "Mussolini quiere visitar Alemania"
 ITA_Align_with_Germany.1.d: "Hoy hemos recibido una interesante propuesta de nuestro embajador italiano residente en Berlín. Ha transmitido una oferta en nombre del Gobierno italiano, informando de la voluntad de Benito Mussolini de venir a visitar Alemania, con la justificación de mostrar al mundo la solidaridad entre las dos naciones fascistas. Una reunión en representación de los «115 millones» de alemanes e italianos contra las potencias occidentales y el bolchevismo. Por supuesto, tal reunión tendría connotaciones políticas. Para nosotros, supondría dar a los italianos la entrada a una mayor diplomacia entre nuestras dos naciones, tal vez incluso dando paso a lazos más formalizados entre nuestras dos naciones que podrían beneficiarnos a ambos.\n\nPor ejemplo, Italia ha garantizado la independencia de Austria durante bastante tiempo. Aunque nuestra nación no está en condiciones de librar una guerra, podría beneficiarnos mucho más alinearnos con Italia y traerlos al redil, haciendo que renuncien voluntariamente a dicha garantía. Al fin y al cabo, las ambiciones de Italia son muchas y sus aliados pocos. Por eso están tan interesados en que Mussolini visite. Que abran sus relaciones con nosotros les daría un mayor peso diplomático del que alardear en Europa y les permitiría perseguir sus objetivos con mayor facilidad.\n\nDicho ésto, en el Gobierno hay a quienes la idea de una alianza con Italia les parece de mal gusto. El Ejército italiano no es precisamente conocido por su destreza, y sus dificultades para conquistar los territorios africanos de Libia y Abisinia desde principios de siglo no han contribuido mucho a disipar los temores sobre su incompetencia. Aducen que Italia podría terminar siendo un encordio más que un activo en el futuro y que deberíamos cortar de raíz cualquier expectativa por parte de los italianos de que pretendemos aliarnos con ellos."
 ITA_Align_with_Germany.1.A: "Un futuro aliado italiano podría resultar útil."
 ITA_Align_with_Germany.1.B: "No necesitamos a los italianos."

 ITA_Align_with_Germany.2.t: "Alemania rechaza nuestra visita de Estado"
 ITA_Align_with_Germany.2.d: "Esos alemanes arrogantes han decidido rechazar nuestra oferta de una reunión entre nuestro gran líder, Benito Mussolini, y Hitler en Berlín. Está claro que consideran desagradable la cooperación con el Imperio italiano, pues ni siquiera nos conceden la cortesía de permitir que nuestro líder visite el país. Francamente, es sorprendente que, aun en oposición a las depravadas democracias de Francia y el Reino Unido y a los bolcheviques de Oriente, se nieguen a cooperar con su único aliado fascista en el continente.\n\nNo importa. Si los alemanes se niegan a cooperar con nosotros ahora, seguro que vuelven arrastrándose cuando se den cuenta de la magnitud de la oposición a la que se enfrentan por todos lados. Por no mencionar que garantizamos la independencia de Austria. Ese acuerdo nos dará cierta ventaja frente a Alemania en caso de que decida perseguir su objetivo de unir a todos los pueblos germánicos, como tantas veces ha repetido su líder.\n\nItalia perseverará, con o sin un aliado alemán. Nuestras conquistas en África son prueba de nuestra creciente fuerza y, en comparación con la relativa desunión e inestabilidad de nuestros vecinos, vamos camino de convertirnos en una de las mayores potencias de Europa. "
 ITA_Align_with_Germany.2.A: "Tampoco los necesitábamos."

 ITA_Align_with_Germany.3.t: "La visita de Estado de Mussolini a Alemania"
 ITA_Align_with_Germany.3.d: "[FROM.GetNewsIcon]Las dos grandes potencias fascistas de Europa se han unido hoy en solidaridad al aventurarse Benito Mussolini hacia el norte de Alemania para reunirse con el canciller alemán, Adolf Hitler. El Duce se entrevistó con Hitler en Múnich y los dos líderes visitaron las diversas provincias de Alemania. Durante la visita de Estado, Mussolini asistió a un desfile militar en Berlín, la capital de Alemania, momento en el que ambos dictadores declararon su deseo de paz en el continente europeo. La visita se produce en un momento en el que las relaciones entre ambas potencias parecen caldearse considerablemente, con conversaciones sobre una posible alianza en el futuro.\n\nLa medida sacudirá el equilibrio de poder en Europa, ya que las dos naciones juntas representan un importante bloque económico y militar combinado en Europa. Los comentaristas internacionales han calificado la posibilidad de una alianza entre Italia y Alemania de «[una] amenaza para todas las democracias de Occidente», según un periodista occidental anónimo. Ni Francia ni el Reino Unido han comentado estos recientes sucesos."
 ITA_Align_with_Germany.3.d2: "[FROM.GetNewsIcon]Las dos grandes potencias fascistas de Europa se han unido hoy en solidaridad al aventurarse Benito Mussolini hacia el norte de Alemania para reunirse con el canciller alemán, Adolf Hitler. El Duce se entrevistó con Hitler en Múnich y los dos líderes visitaron las diversas provincias de Alemania. Durante la visita de Estado, Mussolini asistió a un desfile militar en Berlín, la capital de Alemania, momento en el que ambos dictadores declararon su deseo de paz en el continente europeo. A pesar de las aparentemente cordiales pretensiones de la reunión, los informes de figuras cercanas a los dos líderes han revelado algunas tensiones profundamente arraigadas entre ambos regímenes, una observación que tiene importantes implicaciones para el futuro de la colaboración internacional fascista.\n\nSea como fuere, la medida sacudirá el equilibrio de poder en Europa, ya que las dos naciones juntas representan un importante bloque económico y militar combinado en Europa. Los comentaristas internacionales han calificado la posibilidad de una alianza entre Italia y Alemania de «[una] amenaza para todas las democracias de Occidente», según un periodista occidental anónimo. Sin embargo, muchos alegan que una guerra entre las dos potencias es más probable que un frente unido entre ambas. Ni Francia ni el Reino Unido han comentado estos recientes sucesos."
 ITA_Align_with_Germany.3.GER: "Nuestra influencia crece."
 ITA_Align_with_Germany.3.GER2: "No hay futuro para la cooperación entre nuestras dos naciones."
 ITA_Align_with_Germany.3.ITA: "¿Una obertura para cosas mayores, quizás?"
 ITA_Align_with_Germany.3.ITA2: "Un punto muerto diplomático, lamentablemente."
 ITA_Align_with_Germany.3.W: "El mundo observa con inquietud."
 ITA_Align_with_Germany.3.W2: "La cooperación internacional entre nacionalistas era de todos modos un sueño."

 ITA_Align_with_Germany.4.t: "Hitler pregunta sobre Austria"
 ITA_Align_with_Germany.4.d: "La garantía italiana de independencia al Estado austriaco ha sido motivo de disputa con Alemania, ya que el actual régimen del NSDAP reclama actualmente las tierras y sus pueblos como pertenecientes a un Estado de la Gran Alemania, algo que Hitler desea crear. Mientras que los propios austriacos se han mostrado indecisos al respecto, sin nuestro apoyo es probable que Alemania pueda absorberlos fácilmente en su Estado, pacíficamente o no.\n\nEs bajo este pretexto que los alemanes se han dirigido a nosotros con una oferta. Desde hace años, Austria, y posteriormente también Alemania, reclaman la región del Tirol, en el norte de Italia. La zona ha contado tradicionalmente con una considerable proporción de pueblos germanoparlantes que han tardado en integrarse en Italia. Alemania se ha ofrecido a renunciar a su reclamación sobre el Tirol si retiramos nuestra garantía sobre Austria. Las ventajas de tal acuerdo son dobles. El beneficio más inmediato es que nuestra reivindicación sobre el Tirol se consolida de una vez por todas. Nadie más con los medios para hacer valer tal reclamación puede razonablemente reclamar la zona. En segundo lugar, es una oportunidad diplomática para profundizar en las relaciones entre nuestras dos naciones, lo que posiblemente nos abra las puertas a una alianza más adelante. \n\nSin embargo, dentro de nuestro Gobierno hay quienes no están de acuerdo con esta línea de actuación. Para unirnos en alianza con Alemania, cosa que sería el fin lógico de un acuerdo como el que proponen, estaríamos subvirtiendo nuestra propia autonomía. En lugar de permitir que Austria se nos escape de las manos, debemos reforzar los lazos con el Gobierno austriaco y rechazar este acuerdo, que en el futuro podría conducir a una alianza más formalizada entre nuestras dos naciones."
 ITA_Align_with_Germany.4.A: "Los austriacos son alemanes al fin y al cabo..."
 ITA_Align_with_Germany.4.B: "¡Los austriacos son nuestros aliados!"

 ITA_Align_with_Germany.5.t: "La visita de Estado de Hitler a Roma"
 ITA_Align_with_Germany.5.d: "[FROM.GetNewsIcon]El Führer alemán, Adolf Hitler, llegó a Roma y fue recibido por un estruendoso aplauso de los fascistas italianos ayer por la mañana a su llegada. Acompañado por figuras destacadas de su Gobierno, el ministro de Propaganda, el Dr. Joseph Goebbels, y el ministro de Asuntos Exteriores, Joachim von Ribbentrop, así como de un séquito masivo de quinientos funcionarios del partido, diplomáticos, guardias de seguridad y periodistas en tres trenes.\n\nLa visita se produce casi un año después de la famosa visita de Mussolini a Alemania, en la que los dos líderes visitaron Alemania y sus varias grandes ciudades. La visita de Hitler a Roma parece haberse organizado de forma similar, aunque a una escala algo menor, dedicando mucho más tiempo a una visita en profundidad de Roma, con una exhibición prevista de la flota italiana en Nápoles.\n\nEn los últimos años, la relación entre ambas potencias ha evolucionado considerablemente, y es probable que esta última reunión sea el preludio de una alianza más formalizada. Según fuentes sin confirmar de Roma, el Führer ha estado presionando en privado a Mussolini para que establezca una alianza militar, una medida que sólo puede servir para desestabilizar aún más la situación política en Europa. Se espera que Hitler y su séquito regresen a Alemania a finales de esta semana, aunque es probable que se dé vueltas a las implicaciones a largo plazo de este viaje durante semanas."
 ITA_Align_with_Germany.5.A: "Todos los ojos puestos en Roma."
 ITA_Align_with_Germany.5.B: "Se han asentado los cimientos de un bloque fascista unificado."
 ITA_Align_with_Germany.5.C: "La esfera de influencia alemana crece más."

 ITA_Flavour_Events.1.t: "Inauguración de la Via Balbia" # Death of Italo Balbo
 ITA_Flavour_Events.1.d: "—Espera... ¿Está muerto?\n\n—Derribado por fuego amigo, señor. Nuestras baterías no pudieron distinguir quién era cuando intentaba aterrizar. Para cuando se dieron cuenta, ya era demasiado tarde. Todo el mundo a bordo pereció.\n\nItalo Balbo. Un amigo de mucho tiempo, y una espina clavada, muerto. Y pensar que el gran aviador se iría en un avión... Era demasiado poético. Aunque políticamente su exilio como gobernador de Libia fue un castigo, realizó grandes mejoras en la colonia. Aún tenía fresco en la memoria el momento en que ambos inauguraron la autopista del norte a lo largo del Mediterráneo.\n\nAunque Balbo fuese su amigo... Siempre contradecía las órdenes oficiales. Denunciaba constantemente nuestra relación con los alemanes y no dejaba de echar leña al fuego, hasta que el fuego se salió de control. Era un buen hombre, pero una parte de Mussolini no podía evitar sentirse aliviado por su marcha. Triste, pero aliviado. \n\n—No es mi intención hablar fuera de lugar, señor, pero ¿tiene algún plan para un monumento conmemorativo o seguimos adelante? —preguntó su ayudante con cautela.\n\nMussolini se cruzó de brazos pensativo, se giró un momento y luego volvió a mirar al ayudante, con los ojos ligeramente enrojecidos.\n\n—Prepare mi avión a Libia. Conozco una autopista perfecta con la que lo recordaremos."
 ITA_Flavour_Events.1.A: "La Via Balbia."

 ITA_Libyan_Concessions.1.t: "El condominio anglo-egipcio cede el triángulo de Sarra"
 ITA_Libyan_Concessions.1.d: "¡Hoy, el Reino de Italia ha ganado una gran victoria política!\n\nEl enviado británico en Italia, lord Eric Drummond, 7.º conde de Perth, ha llegado con excelentes noticias para Benito Mussolini, Duce de Italia. Tanto los ingleses como los egipcios han terminado aceptando nuestra reclamación en el sur de Libia tras algunas deliberaciones en sus Gobiernos. El triángulo de Sarra, mayormente compuesto por un desierto de arena, ¡se considera una victoria para los soldados italianos y para el propio Duce! Hasta el rey Víctor Manuel III ha guardado silencio en este asunto. Complacido, Mussolini ha recomendado al Rey que añada una joya a su ya pesada corona: rey de todos los libios. El soberano aún no ha transmitido su respuesta, pero ¡aceptará sin duda!\n\nPor supuesto, se pidió a lord Drummond que cenara con el Duce y su gabinete para celebrar esta excelente noticia, que el propio Mussolini ha descrito como "«el mayor triunfo del Frente de Stresa hasta la fecha».
 ITA_Libyan_Concessions.1.A: "¡Por nuestros nuevos aliados británicos!"

 ITA_Libyan_Concessions.2.t: "Acuerdo Mussolini-Laval"
 ITA_Libyan_Concessions.2.d: "Hace unos meses, el ministro de Asuntos Exteriores francés, Pierre Laval, se puso en contacto con Mussolini para resolver nuestros desacuerdos en África. Hoy hemos llegado por fin a un acuerdo.\n\nLaval había venido a abordar con nosotros los intereses de los italianos en África. En particular, consideramos que el Túnez francés y todas las provincias abisinias son conquistas fundamentales para los pueblos del Reino de Italia.\nNegociamos por fin un acuerdo, el Acuerdo Mussolini-Laval, tras meses de negociaciones y a pesar de la amenaza de una guerra en Abisinia. En pocas palabras, los franceses ceden cierto territorio y aceptan no interferir en Etiopía a cambio de nuestra promesa de no reclamar más territorios en la metrópoli y las colonias francesas de los que están dispuestos a ceder."
 ITA_Libyan_Concessions.2.A: "¡Una copa de vino por nuestros eternos amigos franceses!"

 ITA_Rome_Protocols.1.t: "¡Aliados en Roma!"
 ITA_Rome_Protocols.1.d: "[FROM.GetNewsIcon]Hoy mismo, los Gobiernos de Austria, Hungría e Italia han concluido y firmado los Protocolos de Roma, una serie de tres acuerdos internacionales.\n\nEl protocolo 1 sólo contiene una breve declaración en la que los signatarios se comprometen «a deliberar juntos sobre todos los problemas que les conciernen particularmente y sobre los problemas de carácter general, en el espíritu de los tratados de amistad existentes, que se basan en el reconocimiento de la existencia de numerosos intereses comunes, una política concordante dirigida a la promoción de una cooperación eficaz entre los Estados de Europa y particularmente entre Italia, Austria y Hungría» y «a celebrar consultas conjuntas siempre que al menos uno de ellos lo estime conveniente».\n\nEl protocolo 2 trata sobre las relaciones económicas entre los tres Gobiernos, como no poner obstáculos al comercio entre ellos y concluir tratados comerciales a tal efecto.\n\nEl protocolo 3 se concluye únicamente entre los Gobiernos de Italia y Austria y establece que se negociará lo antes posible un nuevo tratado comercial y privilegios comerciales.\n\nSe espera que los protocolos entren en vigor en unos meses.\nSólo el tiempo dirá si esta cooperación puede durar o si será más bien efímera."
 ITA_Rome_Protocols.1.A: "Por una buena relación en el futuro."
 ITA_Rome_Protocols.1.B: "A ver cuánto dura."
 
 ITA_Invasion_of_Greece.1.t: "Anglófilos en Atenas"
 ITA_Invasion_of_Greece.1.d: "Es un secreto a voces que Metaxás favorece la diplomacia y la cooperación con Albión más que con nuestro cacareado reino. Ésto no sorprende a nadie, ya que las relaciones greco-italianas son bastante frías desde hace muchos años, con serios agravios que se remontan a nuestra anexión de las islas del Dodecaneso en 1912, que los nacionalistas griegos proclaman estúpidamente como parte legítima de su país. Pero ahora que estamos librando una guerra tenaz contra los británicos en todo el Mediterráneo, muchos en el alto mando han presionado a Mussolini para que tome medidas preventivas contra el posible puesto de avanzada británico en el sur de Europa. Hemos redactado un ultimátum para enviárselo a Metaxás, diseñado para ser rechazado y permitir al Regio Esercito ocupar rápidamente el país, en gran parte subdesarrollado y empobrecido."
 ITA_Invasion_of_Greece.1.A: "Evitemos guerras innecesarias."
 ITA_Invasion_of_Greece.1.B: "Enviar el ultimátum."
 ITA_Invasion_of_Greece.1.B.tt: "§R¡Este ultimátum se diseñó para ser rechazado y seguramente provoque una guerra!§!"


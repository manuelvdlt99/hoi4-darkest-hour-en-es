 ITA_Ethiopian_War.30.t: "Los británicos nos denuncian"
 ITA_Ethiopian_War.30.d: "El embajador británico en Italia, Eric Drummond, conde de Perth, se ha reunido hoy con Mussolini. La charla fue breve pero intensa. En la reciente votación de la Sociedad de las Naciones, la del Reino Unido fue una de las delegaciones más abiertamente opuestas a nosotros, y Mussolini podía suponer lo que Drummond tenía que decirle. Cuando Drummond declaró que el Gobierno británico nunca aceptaría la anexión de Etiopía al Imperio italiano, Mussolini pareció haber acertado. Mussolini respondió que, durante su expansión, el Reino Unido se anexionó muchas naciones, y procedió a enumerar más de una docena de naciones sólo en el subcontinente indio que el Raj británico había incorporado. Drummond simplemente reiteró el mensaje: el Gobierno británico jamás aceptaría la anexión de Etiopía. «Lo que importa no es lo que usted acepte, sino lo que ocurra», dijo supuestamente Mussolini. «Nos quedaremos con Etiopía, piense lo que piense su primer ministro». Tras un breve momento de espera a que Drummond respondiera, Mussolini le hizo un gesto con la mano para que se fuera, no del todo sorprendido por lo que acababa de ocurrir."

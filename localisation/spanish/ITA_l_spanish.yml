 ITA_Invasion_of_Greece.2.A: "¡Oji!"
 
 ITA_Invasion_of_Greece.3.t: "¡Metaxás se muestra desafiante!"
 ITA_Invasion_of_Greece.3.d: "Esta tarde, el embajador griego nos entregó la respuesta oficial griega a nuestro ultimátum. El Duce no tuvo ni que leer el comunicado para saber qué habían respondido. Era de esperar, claro está. Aceptar tales exigencias habría sido imposible para cualquier nación, pero a Mussolini le daba igual. Su nuevo Imperio romano dispone ahora del casus belli que necesita para recuperar una de las provincias más valiosas de la Antigüedad: Grecia. A los pocos minutos de recibir la respuesta griega, ya estaba al teléfono con importantes miembros del Regio Esercito para ordenar el inicio de las hostilidades. Cuando el reloj marcaba las 04:00 de hoy, la artillería empezó a cantar y nuestras tropas comenzaron a cruzar la frontera greco-albanesa en lo que seguramente será una campaña corta y sencilla."
 ITA_Invasion_of_Greece.3.A: "Avanti Italia!"
 
 ITA_Invasion_of_Greece.4.t: "Repartirse Grecia"
 ITA_Invasion_of_Greece.4.d: "En coordinación con nuestros aliados, nuestros ejércitos han ocupado las tierras griegas. Con la inmensa mayoría del país bajo nuestro control, ahora debemos decidir cuál es la mejor manera de repartir los territorios conquistados entre nuestras naciones. Aunque podríamos dejar las líneas de ocupación tal y como están, también podríamos salir ganando con un acuerdo previo sobre las zonas de ocupación."
 ITA_Invasion_of_Greece.4.A: "No nos interesa compartir."
 ITA_Invasion_of_Greece.4.B: "Dividirnos las tierras griegas con nuestros aliados."
 
 ITA_Fall_of_Cairo.1.t: "¡Egipto cambia de bando!"
 ITA_Fall_of_Cairo.1.d: "Mientras el Regio Esercito se deshacía de las fuerzas británicas que quedaban en el oeste de Egipto, los británicos y sus leales títeres egipcios evacuaron la importante ciudad de El Cairo. Por toda la ciudad se quemaron documentos y se vaciaron apresuradamente las oficinas a medida que casi 40 años de dominio británico llegaban a su abrupto fin. Sin embargo, cuando nuestras fuerzas cruzaron el Nilo y entraron en la ciudad, se encontraron con la sorpresa de que no sólo la realeza egipcia no había evacuado la ciudad, sino que ¡el rey Faruq estaba dispuesto a unirse a nuestra alianza y a luchar contra los británicos! Por supuesto, todas las partes son conscientes de que el Reino de Egipto será naturalmente un miembro menor de dicha alianza. Con Egipto de nuestro lado, es poco probable que los británicos puedan montar una defensa exitosa del vital canal de Suez."
 ITA_Fall_of_Cairo.1.A: "Avanti!"

 ITA_SCW_Intervention.1.t: "¿Aferrarse a las islas Baleares?"
 ITA_SCW_Intervention.1.d: "Cuando estalló la guerra civil española, Mussolini autorizó el envío de voluntarios a España, lo que llevó a la toma de Mallorca por parte de una fuerza liderada por el líder de los camisas negras, Arconovaldo Bonaccorsi. Desde allí, organizamos una serie de ataques aéreos y bombardeos contra las fuerzas republicanas para ayudar a los nacionales. Cuando Bonaccorsi fue enviado a Mallorca para actuar como procónsul italiano en las Baleares, declaró que Italia ocuparía la isla a perpetuidad y desde entonces ha gobernado con mano de hierro, ordenando el asesinato de miles de personas acusadas de comunistas y vaciando las cárceles de Mallorca haciendo fusilar a todos los presos.\n\nEl control de las Baleares es deseable debido a su situación estratégica, desde la que podríamos perturbar las líneas de comunicación entre Francia y sus colonias norteafricanas, así como entre el Gibraltar británico y Malta. Nuestras banderas ondean sobre la isla y las fuerzas italianas dominan Mallorca, con italianos tripulando abiertamente los aeródromos de Alcdia y Palma y buques de guerra italianos con base en el puerto de Palma.\n\nAhora que los republicanos han derrotado a los nacionales y han ganado la guerra civil, debemos decidir si conservar o no el control de estas islas. Dado que los republicanos carecen de una armada capaz de desafiarnos, podríamos decidir perfectamente quedarnos con estas islas. Si nos sentimos generosos, podríamos retirar a nuestras fuerzas de las islas y dárselas a los republicanos como gesto de buena fe y posibles buenas relaciones en el futuro, además de para evitar enemistar o provocar a Francia y al Reino Unido."
 ITA_SCW_Intervention.1.A: "Seríamos tontos si no las conserváramos."
 ITA_SCW_Intervention.1.B: "No nos arriesguemos a una escalada, devolvémoslas."
 

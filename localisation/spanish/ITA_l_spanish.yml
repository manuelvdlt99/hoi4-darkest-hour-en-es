 ITA_IG_Farben_Negotation.8.t: "Los comespaguetis piden una reducción de precios"
 ITA_IG_Farben_Negotation.8.d: "Nuestra propuesta de una subida de precios del 100 % ha sido rechazada, y ahora el Gobierno italiano sólo quiere una subida del 50 % porque la propuesta original habría exigido un compromiso financiero demasiado grande.\n\nComo cosnecuencia, IG Farben está tentada de aceptar la propuesta italiana, lo que podría llevar a la firma en breve del Acuerdo sobre Patentes de Petróleos Sintéticos. Si la reducción de precios sale adelante, podría resultar en un menor beneficio, aunque el dinero nos ayudará a mejorar considerablemente nuestras capacidades económicas y militares, así como nuestras conexiones con el Reino de Italia. ¿Queremos una mejor relación por un menor precio o queremos lo que nos merecemos?"
 ITA_IG_Farben_Negotation.8.A: "Aceptar una reducción del 50 %."
 ITA_IG_Farben_Negotation.8.B: "Insistir en nuestra propuesta."
 
 ITA_IG_Farben_Negotation.9.t: "IG Farben accede a reducir los precios"
 ITA_IG_Farben_Negotation.9.d: "Nuestro socio alemán parece haber aceptado nuestra propuesta de un aumento de precios de sólo el 50 % para el petróleo sintético. Dada la importancia del petróleo sintético para nuestra economía, es un acuerdo bastante ventajoso para nosotros.\n\nAhora tenemos el poder del petróleo sintético en nuestras manos, gracias a que la negociación del precio ha llegado a un precio aceptable en el que tanto Alemania como nosotros podemos estar de acuerdo. Sería un paso fundamental para reducir nuestra dependencia del petróleo natural de nuestros competidores franceses y británicos, así como para reducir los posibles daños de un bloqueo económico."
 ITA_IG_Farben_Negotation.9.A: "Otra paso en el camino hacia la autarquía."
 
 ITA_IG_Farben_Negotation.10.t: "Se firma un acuerdo sobre patentes de petróleo sintético con IG Farben"
 ITA_IG_Farben_Negotation.10.d: "Italia y Alemania han iniciado formalmente su cooperación en el ámbito del petróleo sintético tras una larga serie de negociaciones sobre precios. Los dos países colaborarán en el desarrollo y producción de combustibles sintéticos con la esperanza de reducir su propia dependencia de petróleo extranjero, para disgusto del Reino Unido y Francia, que parecen menos interesados en estos ámbitos por considerarlos un callejón sin salida científico.\n\nAún así, la cooperación en el petróleo sintético germano-italiana se ha consolidado, y ambas partes se beneficiarían sobremanera de esta cooperación en muchos sentidos, no sólo en el industrial. Con un precio reducido acordado, ambas partes han afirmado que «ha comenzado una nueva era de la cooperación ítalo-alemana»."
 ITA_IG_Farben_Negotation.10.A: "¡Un gran éxito para todos!"
 ITA_IG_Farben_Negotation.10.B: "¡Un gran éxito para todos!"

 
 ITA_Economic_Tree.1.t: "Confederación General de la Industria Italiana"
 ITA_Economic_Tree.1.d: "La Confederación General de la Industria Italiana, también conocida como Confindustria, es una federación de empleadores en Italia, así como una cámara nacional de comercio que se fundó a principios de la década de 1910.\n\nEl Duce nos ha pedido que iniciemos el proyecto de «fascistización» de todo el sistema hoy. ¿Cómo se «fascistiza» algo? Nadie lo sabe del todo, pero algunas personas intentan obedecer a nuestro Duce.\n\nHa habido algunos intentos de conseguirlo:\n- Primero, todo, incluidos los poderes gubernamentales, debe estar en manos del máximo número posible de personas para reducir el riesgo de sabotaje o corrupción.\n- Segundo, las industrias pesadas afectadas deben llegar al límite de su productividad, aunque ello suponga superar las predicciones.\n- Tercero, todos los recursos esenciales deberían concentrarse en manos del Estado para que puedan distribuirse rápidamente en los sectores más importantes.\n- Por último, los privilegios obreros deben hacerse cumplir siempre y cuando no entren en conflicto con los objetivos del Gobierno."
 ITA_Economic_Tree.1.A: "¡Como el águila romana, pronto se establecerá la fascistización de la industria en toda Italia!"
 
 ITA_Economic_Tree.2.t: "El Duce se dirige a la Cámara de Diputados"
 ITA_Economic_Tree.2.d: "[FROM.GetNewsIcon]—Caballeros, los he convocado hoy aquí por una razón. A pesar de sus numerosas diferencias con nosotros, los alemanes tienen razón en un punto: la economía de la autarquía.\n\n—¿Quiere insinuar que vamos a imitar a los teutones, mi Duce? Pero ¿cómo reaccionarán el Reino Unido y Francia?\n\n—No estoy diciendo que vendamos nuestras almas a los demonios alemanes. Por lo pronto, lo único que quiero hacer es aplicar lo que ellos tienen aquí, en Italia.\n\n—En este caso no es así. ¿Quiere que desarrollemos la industria del sur? ¿Quizás en Sicilia?\n\n—Quiero más, Balbo. Quiero conquistar el cereal, quiero ampliar el sector petrolífero de Libia y, por último, ¡quiero ferrocarriles y fábricas que abarquen el Imperio italiano entero, desde Niza hasta Tirana, desde Palermo hasta Roma, desde Roma hasta Florencia!\n\nItalo Balbo volvió con Mussolini después de la reunión.\n\n—Ha sido un discurso poderoso, mi Duce. Pido perdón si creyó que lo estaba criticando.\n\n—¡En absoluto, buen hombre! ¡Estamos aquí para crear un futuro mejor para Italia, necesitamos diferentes opiniones en estos asuntos!\n\n—¡Por supuesto, estoy encantado de luchar por su causa en el futuro!\n\nMussolini dejó de caminar.\n\n—Y esperaba que usted se hiciera cargo...\n\n—¿A qué se refiere exactamente?\n\n—Me gustaría que supervisase todos los proyectos de la autarquía. Usted conoce bien las regiones objetivo, y su labor como gobernador general de Libia ha sido sobresaliente.\n\n—Agradezco esta recompensa, mi Duce. Haré todo lo que esté en mi mano para que sea un éxito."
 ITA_Economic_Tree.2.A: "—Y el país necesita más hombres que sepan hacer su trabajo."
 
 ITA_Economic_Tree.3.t: "Trabajadores italianos en Alemania"
 ITA_Economic_Tree.3.d: "Hoy se ha llegado a un nuevo acuerdo entre nosotros y los alemanes.\nAlbert Speer decidió ponerse en contacto con nosotros tras darse cuenta de su falta de influencia en el círculo íntimo de Hitler. Como arquitecto ambicioso, Speer intentó centralizar la industria alemana, pero con la guerra en ciernes, se hizo más difícil encontrar buenos hombres para dirigir los sectores militar y civil del Reich.\n\nEl remedio para ésto es sencillo: hombres jóvenes y trabajadores. Italia y Alemania, como socios ideológicos, deberían colaborar a varios niveles. Por ejemplo, información a cambio de personas enviadas a Baviera y Renania para ampliar el sector industrial.\n\nBenito Mussolini, al aceptar esta propuesta, solicitó una cosa a cambio: asesores militares alemanes. Speer y sus delegados aceptaron los términos sin pensárselo y partieron rápidamente hacia Roma. Salvo Speer, que se dejó seducir por la arquitectura italiana y visitó Nápoles y Florencia.\n\nTras unas semanas de planificación, miles de trabajadores voluntarios, acompañados por el Ejército, cruzaron la frontera en el Tirol, encontrándose con asesores alemanes a lo largo de la ruta. El Duce, satisfecho por la mejora de las relaciones ítalo-alemanas, se ha declarado contento con el desarrollo de los acontecimientos."
 ITA_Economic_Tree.3.A: "«Trabajadores italianos y alemanes del mundo, uníos!»"
 
 ITA_Economic_Tree.4.t: "Nuevas ciudades en Agro Pontino"
 ITA_Economic_Tree.4.d: "Tras años de esfuerzo, ¡el agotador proyecto ha empezado por fin a dar sus frutos! Mussolini fue invitado hace unos días por el director de las obras, ¡que le entregó una llave simbólica de la nueva ciudad!\n\nLa nueva ciudad, bautizada Sabaudia, es la obra cumbre de la región de Ponti. Sin los pantanos y las enfermedades, los cultivos han empezado a crecer con normalidad, y la construcción de nuevos edificios también se está acelerando.\n\nEn toda la región se han empezado a construir algunas ciudades, pero sólo Sabaudia ha progresado lo bastante rápido como para estar lista para la visita de nuestro Duce. Durante su visita, Mussolini quedó impresionado por la calidad de la construcción, a pesar de la brevedad del plazo, pero también disfrutó del jardín, que había sido preparado especialmente para él. Al ver la belleza de las flores en lo que antes era sólo un «hoyo infecto», el Duce invocó el espíritu italiano, capaz de crear belleza en cualquier tierra si se trabaja lo suficiente.\n\nPor último, tras una cena ceremonial con su yerno, Galeazzo Ciano, y el recién nombrado alcalde, Mussolini reanudó su gira por las otras pocas ciudades en construcción de la región con la esperanza de reunirse con los trabajadores, el «pueblo feroz de Italia»."
 ITA_Economic_Tree.4.A: "Primero naturaleza y ahora ciudades, ¿no se consideraría Mussolini el nuevo Rómulo?"

 ITA_Economic_Tree.5.t: "La ONC, a la cabeza de los proyectos de drenado"
 ITA_Economic_Tree.5.d: "Hoy, la ONC ha sido ascendida al timón del mayor proyecto del año del Gobierno italiano: los proyectos de drenado. Durante meses, el Duce ha estado presentando su proyecto ante el Gran Consejo del Fascismo con una meta clara: drenar las ciénagas del país.\n\nDurante siglos, las ciénagas ya mencioandas han sido una fuente de transmisión de enfermedades. El Duce ordenó entonces la limpieza y reestructuración total del Agro Pontino, la zona más afectada, en respuesta a lo que llamó un «problema lógico».\n\nEl segundo proyecto de Mussolini, cuando el drenado haya terminado, sería construir ciudades en nuevas regiones y, quizás, ¡volver a revolucionar la arquitectura para Italia!\n\nSin embargo, limpiar la zona llevará años por lo pronto. A pesar de los miles de trabajadores que vienen cada día, siguen propagándose enfermedades como la malaria, y los recursos necesarios para completar el proyecto son ingentes, especialmente para un país con nuestra economía... A pesar de los numerosos problemas menores que han surgido, el trabajo continúa, sin prisa pero sin pausa. A lo mejor alguien vive aquí algún día."
 ITA_Economic_Tree.5.A: "A lo mejor nosotros no, pero ¿nuestros hijos? Seguro."

 ITA_Political_Tree.1.t: "Formación de las corporaciones"
 ITA_Political_Tree.1.d: "Mussolini y el Partido Fascista prometen al pueblo italiano un nuevo sistema económico conocido como corporativismo, que incluye el establecimiento de corporaciones profesionales. Las corporaciones profesionales están formadas por sindicatos y organizaciones de empleadores de la misma profesión o del mismo gremio. Este sistema será igualitario y tradicional al mismo tiempo.\n\nEl Estado corporativista cree que la empresa privada en el sector de la producción es la herramienta más efectiva y útil para los intereses nacionales. Dado que la organización de la producción privada es una función de interés nacional, el organizador de la empresa es responsable ante el Estado de la orientación dada a la producción.\n\nLa intervención del Estado en la producción económica sólo se produce cuando la iniciativa privada es inexistente o insuficiente, o cuando están en juego los intereses políticos del Estado. En esta intervención se puede utilizar el control, la asistencia o la gestión directa."
 ITA_Political_Tree.1.A: "¡Todo dentro del Estado, nada fuera del Estado, nada contra el Estado!"

 ITA_Political_Tree.2.t: "No más pactos con los plutócratas"
 ITA_Political_Tree.2.d: "Pese a su poder y prestigio, Italia no recibe respeto de Occidente. Mientras nuestros valientes soldados luchaban y morían en los Alpes de mil en mil, las plutocracias occidentales del Reino Unido, Francia y Estados Unidos no nos prestaban atención. Sólo lo hicieron cuando nuestros valerosos soldados se vieron sometidos a un asalto enemigo. Luego, en el Piave y en Vittorio Veneto, sus generales de salón y sus chapuceros aristócratas se adjudicaron la victoria.\n\nComo último y más grave insulto, ¡entregaron a los eslavos la tierra que nos prometieron, por la que luchamos, sangramos y morimos! Occidente ensalza la autodeterminación nacional mientras separa alegremente a miles de italianos de su patria en Dalmacia, escupiendo sobre el Tratado de Londres.\n\nAlgunas personas quieren que hoy pidamos ayuda a Occidente. Consideran el auge del fascismo en Alemania como una amenaza para nosotros. ¡Estos hombres, si es que se les puede llamar así, no son más que perros! Y como perros maltratados que no tienen adónde ir, ¡quieren volver con sus maltratadores! Creen que Occidente nos tratará bien de repente, ¡pese a no tener motivos o razones para pensar éso y todas las razones para creer lo contrario!\n\n¡Abandonarán las acciones hostiles que han emprendido contra nosotros hasta ahora simplemente porque nos acercamos a ellos con el sombrero en la mano! ¡Si quieren arrastrarse por la tierra como gusanos, que lo hagan, pero sólo si lo hacen solos! ¡En su lugar, yo pretendo guiar a todos los italianos orgullosos en una nueva dirección! ¡Un nuevo camino en el que tomemos las riendas de nuestro destino y llevemos a Italia hacia un futuro más próspero e independiente de Occidente!"
 ITA_Political_Tree.2.A: "Viva Italia!"

 ITA_Political_Tree.3.t: "Italia exige Dalmacia"
 ITA_Political_Tree.3.d: ""
 ITA_Political_Tree.3.A: "Aceptar."
 ITA_Political_Tree.3.B: "Rechazar."

 ITA_Political_Tree.4.t: "¡El Reino de Italia nos pide sumisión!"
 ITA_Political_Tree.4.d: "Bulgaria es, sin duda, una nación nueva. Tras obtener su independencia en la guerra ruso-turca de 1877-78, aún no hemos cumplido los cien años. Sin embargo, hemos aspirado a unir a todos los búlgaros bajo una bandera en los Balcanes como un pueblo fuerte e independiente. Esa idea de independencia fue rápidamente atacada cuando una nota del Gobierno italiano llegó a la mesa de nuestro embajador en Roma:\n\n«Por la seguridad de la paz en los Balcanes y Europa, exigimos que el Gobierno búlgaro ceda su autonomía gubernamental al Ministerio de Asuntos Exteriores para la supervisión italiana en la nación, con efecto inmediato. La falta de respuesta o cooperación dará lugar a nuevos conflictos o a una intervención total».\n\nMuchos de nuestros asesores sienten pánico ante la idea de que los italianos nos posean, y algunos afirman que podría llevar a una anexión completa en un futuro próximo. Sin embargo, ¿de verdad vamos a arriesgarnos a una guerra total, que podríamos perder y matar a miles de soldados en el proceso, o a colaborar con los italianos para proteger a nuestro pueblo?"
 ITA_Political_Tree.4.A: "Díganles que estamos listos para cooperar..."
 ITA_Political_Tree.4.B: "¡Preferimos morir a estar bajo la bota italiana!"

 ITA_Political_Tree.5.t: "¡Los italianos piden la rendición de nuestras islas!"
 ITA_Political_Tree.5.d: ""
 ITA_Political_Tree.5.A: "No somos rivales para su Armada."
 ITA_Political_Tree.5.B: "¡Nunca más seremos oprimidos por una potencia extranjera!"

 ITA_Political_Tree.6.t: "[FROM.GetNameDefCap] ha aceptado nuestro ultimátum"
 ITA_Political_Tree.6.d: "[FROM.GetNameDefCap] ha hecho gala de su sabiduría y ha reconocido nuestra superioridad. Han aceptado cumplir plenamente las exigencias que se les plantearon. Ésto no sólo ha aumentado nuestra influencia y poder en los Balcanes, sino que también sirve de ejemplo de la supremacía italiana para el resto del mundo.\n\nÉsto nos ha acercado un paso más al dominio total de los Balcanes, y los italianos de todo el país lo celebran, extasiados por lo que el futuro depara a Italia. Pero ahora no es el momento de dormirse en los laureles; debemos centrar nuestras miras y nuestra atención en un nuevo objetivo, y rápido, no sea que alguien se nos adelante."
 ITA_Political_Tree.6.A: "Uno tras otro, se someterán."
 

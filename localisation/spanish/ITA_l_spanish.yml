 ITA_Political_Tree.10.t: "Una invitación de Italia"
 ITA_Political_Tree.10.d: "Hemos recibido una carta del Ministerio de Asuntos Exteriores italiano que contiene una invitación a su facción propuesta, el Eje Latino.\n\nNos han apoyado mucho tanto en la guerra civil como en la reconstrucción posterior. Por tanto, sería lógico unir armas y hacer honor a su alianza. Puede que seamos incapaces de defendernos solos después de toda la devastación y su ayuda podría sernos útil. Tenemos varias similitudes: ambas somos naciones católicas, de origen latino e ideológicamente alineadas. Asimismo, los italianos podrían compartir los frutos de sus conquistas con nosotros.\n\nPero algunos en nuestro gabinete recomiendan que rechacemos su oferta. Unirnos a una alianza con Italia vincularía nuestra política exterior a la suya y podría alienarnos de otras potencias, o incluso arrastrarnos a una guerra innecesaria. A algunos de nuestros generales también les preocupa la competencia de los italianos, afirmando que «no seguiremos a esos necios megalómanos a su perdición»."
 ITA_Political_Tree.10.A: "¡Los hijos de Roma se unirán con los brazos abiertos!"
 ITA_Political_Tree.10.B: "¡Hasta la neutralidad nos defenderá más que los italianos!"

 ITA_Political_Tree.11.t: "La reclamación de la deuda de guerra"
 ITA_Political_Tree.11.d: "Los valientes nacionales han ganado la guerra civil española. Por supuesto, no habría sido posible sin nuestro apoyo material. Nuestros fusiles, tanques, aviones y artillería son lo que les dio la victoria. Estas armas no eran gratuitas, así que nuestra ayuda exige una compensación monetaria.\n\nNuestros generales proponen que exijamos el precio de cada arma italiana que les fue entregada, desde la bala más pequeña hasta el tanque más grande. Ésta es la solución más directa disponible: los nacionales han ganado y nos devuelven nuestro dinero. Sin embargo, tras la devastación causada por la guerra civil, los españoles pueden necesitar hasta la última peseta para reconstruir su otrora gran nación.\n\nNuestro ministro de Exteriores propone que pasemos por alto parte de su deuda. En principio, puede que no parezca la idea más brillante, pero sin duda acercaría a los españoles a nosotros. Conseguir un nuevo aliado recompensaría nuestros esfuerzos con creces. Además, ¿qué son unos millones de liras para la gran economía italiana?\n\nNos queda elegir entre exigir que nos devuelvan todo el dinero o pedir sólo una parte y conseguir a los españoles como compañeros."
 ITA_Political_Tree.11.A: "Nada es gratis."
 ITA_Political_Tree.11.B: "Un nuevo aliado vale más que cualquier arma."

 ITA_Political_Tree.12.t: "Italia nos pide sumisión"
 ITA_Political_Tree.12.d: ""
 ITA_Political_Tree.12.A: "Ceder."
 ITA_Political_Tree.12.B: "Rechazar."

 ITA_Political_Tree.13.t: "Albania se somete a nosotros"
 ITA_Political_Tree.13.d: "El rey albanés, Zog I, ha aceptado cobardemente nuestro ultimátum de una toma total de la nación por parte de Italia.\n\nAlbania ha dependido económicamente durante mucho tiempo de los préstamos y la ayuda financiera italianos; durante mucho tiempo hemos sido estrechos aliados suyos y, como resultado de estos préstamos y ayudas financieras, Albania se ha convertido en un protectorado de facto de Italia. Por estas y otras razones, como la superioridad numérica de las tropas italianas, el rey Zog aceptó el ultimátum sin oponer mucha resistencia.\n\nLas fuerzas italianas ya han cruzado el mar hacia Albania, imponiendo orden y dominación sobre el país otrora independiente y, en el proceso, expandiendo por fin el Imperio italiano."
 ITA_Political_Tree.13.A: "Ahora ¿qué hacemos con Zog?"

 ITA_Political_Tree.14.t: "Albania se niega a ceder"
 ITA_Political_Tree.14.d: "¡Zog ha rechazado tontamente nuestro ultimátum sobre la anexión de Albania!\n\nAun después de amenazas, propuestas y garantías, el rey Zog se mantiene firme y se niega a permitir que Albania sea ocupada y anexionada. Dada la abrumadora fuerza y los números del Ejército italiano, así como la dependencia económica de Albania de los préstamos y la ayuda financiera italianos, ésto es inaceptable e insensato. Debido a estos factores, Albania se ha convertido de facto en un protectorado italiano, así que rechazar el ultimátum tiene poco sentido.\n\nEl rey Zog verá las consecuencias de sus actos y se dará cuenta de que no basta con rechazar lo que Italia exige."
 ITA_Political_Tree.14.A: "La guerra no nos interesa."
 ITA_Political_Tree.14.B: "Preparen a las tropas."

 ITA_Political_Tree.141.t: "Los desembarcos navales en Albania son un éxito"
 ITA_Political_Tree.141.d: "El 7 de abril de 1939, fuerzas italianas desembarcaron en Albania, lo que marcó la primera invasión extranjera fructífera del país. La operación, dirigida por el dictador italiano Benito Mussolini, es una victoria decisiva para el Ejército italiano y un gran paso hacia delante en el empeño de Italia por expandir su imperio.\n\nLos desembarcos navales fueron meticulosamente planeados y ejecutados, con buques italianos transportando tropas a las costas de Albania al amparo de la oscuridad. Ya en la costa, los soldados italianos aseguraron posiciones clave rápidamente, abrumando a los defensores albaneses con su armamento y entrenamiento superiores.\n\nAl salir el sol sobre la costa albanesa, quedó claro que la invasión italiana había sido todo un éxito. Mussolini, que había estado seguido de cerca la operación desde Roma, se mostró exultante ante la noticia. Declaró que el pueblo italiano había demostrado una vez más su fuerza y determinación y que la conquista de Albania no era más que el comienzo de una nueva era de grandeza italiana.\n\nPara el pueblo albanés, sin embargo, la invasión italiana es el principio de una pesadilla. Muchos murieron o resultaron heridos en los combates, y el país ha quedado sumido en el caos y la confusión.\n\nA pesar del éxito inicial de los desembarcos navales, la ocupación italiana de Albania podría resultar una empresa costosa y difícil. Es seguro que el pueblo albanés seguirá resistiendo a los ocupantes italianos, y una guerra de resistencia podría prolongarse durante años, cobrándose innumerables vidas y devastando el país. No obstante, el éxito de los desembarcos navales en Albania sigue siendo un momento clave en la historia de Italia y un testimonio del poder del régimen fascista de Mussolini."
 ITA_Political_Tree.141.A: "¡Un gran éxito para nuestras fuerzas!"

 ITA_Political_Tree.142.t: "La resistencia albanesa se desmorona"
 ITA_Political_Tree.142.d: "Nuestra campaña militar en Albania avanza muy bien. Durante unas horas, una pequeña fuerza de 500 albaneses, incluidos gendarmes y voluntarios armados, consiguió frenar nuestro avance. Los albaneses, armados con armas ligeras y tres ametralladoras y apoyados por una batería costera, lucharon ferozmente hasta ser derrotados por fuego naval y un gran número de tanques ligeros descargados de buques italianos. La resistencia se está desmoronando. Están dispersos y se desintegran rápidamente. Nuestro alto mando anticipa que Albania estará totalmente bajo nuestro control en pocas horas."
 ITA_Political_Tree.142.A: "La victoria está cerca."

 ITA_Political_Tree.143.t: "Víctor Manuel III es coronado rey de los albaneses"
 ITA_Political_Tree.143.d: "[FROM.GetNewsIcon]Después de que las fuerzas italianas capturasen Albania, su rey italiano, Víctor Manuel III, ha sido coronado rey de los albaneses. El anterior rey, Zog I, su mujer, la reina Geraldina, y su hijo Leka huyeron a Grecia, negándose a convertirse en títeres de Italia, aunque Zog nunca abdicó. Tras su huida, el Parlamento albanés votó a favor de deponer a Zog y unir el país a Italia «en una unión personal» cediéndole el trono albanés al rey italiano, Víctor Manuel III.\n\nShefquet Bej Verlaci, el mayor terrateniente de Albania, ha sido elegido primer ministro por el Parlamento. Además, Verlaci ejerció como jefe de Estado durante cinco días hasta ahora. Víctor Manuel III ha aceptado formalmente el trono albanés hoy en una ceremonia en el Palacio del Quirinal de Roma. Víctor Manuel III ha nombrado a Francesco Jacomoni di San Savino, antiguo embajador de Albania, «teniente general del Rey» en Albania."
 ITA_Political_Tree.143.A: "Uno de los muchos por venir."
 ITA_Political_Tree.143.B: "Que tengan sus títulos inútiles."

 ITA_Political_Tree.15.t: "Italia, centro de la estabilidad europea"
 ITA_Political_Tree.15.d: "[FROM.GetNewsIcon]Hoy ha tenido lugar la declaración final de la Conferencia de Stresa, un acuerdo realizado en Stresa, una ciudad en la orilla del lago Mayor en Italia, entre Francia, el Reino Unido e Italia. Su objetivo es reafirmar el Tratado de Locarno y declarar que la independencia de Austria «seguiría inspirando su política común». Los signatarios también acordaron resistirse a cualquier intento futuro de Alemania de modificar el Tratado de Versalles.\n\nEl Frente de Stresa, como también se conoce al acuerdo, se desencadenó a raíz de la declaración de Alemania de su intención de crear una fuerza aérea, aumentar el tamaño de su Ejército e introducir el servicio militar obligatorio. Todas estas acciones son violaciones directas del Tratado de Versalles, que limita el tamaño del Ejército alemán a 100 000 hombres y prohíbe a Alemania usar el servicio obligatorio y tener una fuerza aérea.\n\nDado que los políticos británicos declararon que no querían atacar ni ocupar Alemania, sino que preferían tener acuerdos con ellos para mantener la paz en Centroeuropa, y que el sentimiento antibélico era muy fuerte entre la opinión pública británica, pensaron que ésta era la mejor manera de contener a Alemania.\n\nSin embargo, ya hay quien duda y piensa que estos países no cumplirán este acuerdo si llega el momento de la verdad."
 ITA_Political_Tree.15.A: "Hay que mantener a raya a Alemania."
 ITA_Political_Tree.15.B: "A ver si mantienen su palabra."

 ITA_Political_Tree.17.t: "Italia planea un asalto preventivo en Grecia"
 ITA_Political_Tree.17.d: "Una carta del comité de guerra italiano:\n\n«...Para asegurar aún más el comercio de bienes civiles y militares en el mar Mediterráneo frente a un Gobierno hostil, se ha elaborado un nuevo plan de ofensiva contra la nación de Grecia. Establecida la planificación, pedimos a nuestros compañeros aliados que apoyen una invasión de la nación costera por el bien mayor de Europa...»\n\nCasi al instante de leerla, nuestro propio comité se mostró dividido ante la propuesta. Algunos alegan que es un mal necesario para asegurar otro frente y el comercio en el Mediterráneo. Otros dicen que es belicismo y que esparcirá nuestros equipos y tropas aún más de lo que están ahora. \n\n¿Cómo deberíamos responder?"
 ITA_Political_Tree.17.A: "Es un movimiento necesario para detener los avances del enemigo."
 ITA_Political_Tree.17.B: "Protestar por la decisión, pero no ir más allá."

 ITA_Political_Tree.18.t: "Nuestra decisión ha sido criticada"
 ITA_Political_Tree.18.d: "—Se rieron de nosotros.\n\n—¿Que hicieron qué?\n\n—¡Se RIERON de nosotros, señor! Mientras explicábamos la propuesta, varios diplomáticos franceses empezaron a burlarse de la idea de invadir otro país para obtener ganancias que necesitamos para mantener a Europa libre de tiranos. Al poco rato, los británicos se unieron y empezaron a bromear con que somos la «Mongolia moderna» y que «estamos causando más problemas, como siempre».\n\nEl embajador, enrojecido, le dio la espalda con los brazos en jarra. Tras respirar profundamente, volvió a empezar.\n\n—Por suerte, aun tras ser ridiculizados, creo que aún podemos seguir adelante con la ofensiva, aunque sea sin ayuda aliada. ¡Entonces les mostraremos quién tenía razón todo este tiempo!"
 ITA_Political_Tree.18.A: "¿Quién los necesita de todas formas?"

 ITA_Political_Tree.19.t: "Luz verde de nuestros aliados"
 ITA_Political_Tree.19.d: "El embajador se sirvió una copa de buen vino. Parecía satisfecho de sí mismo, casi demasiado.\n\n—Parece... contento. ¿Qué ha pasado?\n\nEl embajador dejó su bebida y sonrió.\n\n—Tras días y días de discusiones con esos franceses mezquinos y esos británicos indolentes, por fin pudimos convencerlos de que nuestro plan de ataque merecía la pena. Más que merecer la pena, que era casi una necesidad. —Dio un largo sorbo a su vino antes de esbozar una sonrisa diabólica—. Nos han dado el visto bueno con todo el apoyo, lo único que tenemos que hacer es promulgarlo...\n\nSe levantó y se acercó lentamente a la ventana con los brazos cruzados, contemplando el cielo nocturno.\n\n—Va a resultar que los franceses y los británicos no son tan malos al final."
 ITA_Political_Tree.19.A: "Sí, suficiente vino por hoy."

 ITA_Political_Tree.20.t: "¡Nuestra propuesta ha sido rechazada!"
 ITA_Political_Tree.20.d: "Las gigantescas letras rojas cubrían la parte superior de la gruesa carpeta, deletreando la palabra que cualquiera podía leer:\n\nRECHAZADA\n\n—Veo que no se lo han tomado bien.\n\nEl embajador habló en silencio como si estuviera a punto de llorar, al tiempo que se enfurecía.\n\n—Seguro que ni se la han leído, señor. Probablemente vieron la palabra «ofensiva» y la tiraron a la basura. ¿Qué pasará cuando un Gobierno proenemigo asuma el mando, eh? ¿Qué pasará cuando corten nuestras rutas comerciales y líneas de suministro, eh? ¿Qué pasará entonces?\n\nEl embajador tenía la cara roja y estaba a punto de darle un puñetazo a alguien. Incluso el sirviente cercano se marchó apresuradamente de la sala. Levantó la vista y sonrió tras tener la cabeza entre las palmas de las manos y soltar una carcajada derrotada:\n\n—¿Cuántas veces van a traicionar nuestros planes los británicos y los franceses?"
 ITA_Political_Tree.20.A: "Salga a dar una vuelta, embajador."
 ITA_Political_Tree.20.B: "¡No les haremos caso!"

 ITA_Political_Tree.21.t: "Italia planea un asalto preventivo en Turquía"
 ITA_Political_Tree.21.d: "Una carta del comité de guerra italiano:\n\n«...Nos hemos percatado de que Turquía es un socio comercial viable y una puerta de entrada geográfica al mar Negro y los Balcanes. Ante la amenaza de que se forme un Gobierno hostil en la nación, hemos estado planeando una intervención ofensiva. Pedimos a nuestros aliados que nos apoyen en la invasión por el bien de Europa...».\n\nUna invasión de Turquía podría ser beneficiosa por las razones expuestas en la propuesta. Sin embargo, algunos de nuestros asesores se han mostrado duramente en contra, calificándola de «belicista» y de «una forma perfecta de desperdiciar las vidas de nuestras tropas».\n\n¿Cómo deberíamos responder?"
 ITA_Political_Tree.21.A: "Es un movimiento necesario para detener los avances del enemigo."
 ITA_Political_Tree.21.B: "Protestar por la decisión, pero no ir más allá."

 ITA_Political_Tree.22.t: "Nuestra decisión ha sido criticada"
 ITA_Political_Tree.22.d: ""
 ITA_Political_Tree.22.A: "¡Oh, no! Por dónde íbamos..."

 ITA_Political_Tree.23.t: "Luz verde de nuestros aliados"
 ITA_Political_Tree.23.d: ""
 ITA_Political_Tree.23.A: "¡Lo hacemos por vuestro bien, jurado!"

 ITA_Political_Tree.24.t: "¡Nuestra propuesta ha sido rechazada!"
 ITA_Political_Tree.24.d: "Las gigantescas letras rojas cubrían la parte superior de la gruesa carpeta, deletreando la palabra que cualquiera podía leer:\n\nRECHAZADA\n\n—Veo que no se lo han tomado bien.\n\nEl embajador habló en silencio como si estuviera a punto de llorar, al tiempo que se enfurecía.\n\n—Seguro que ni se la han leído, señor. Probablemente vieron la palabra «ofensiva» y la tiraron a la basura. ¿Qué pasará cuando un Gobierno proenemigo asuma el mando, eh? ¿Qué pasará cuando corten nuestras rutas comerciales y líneas de suministro, eh? ¿Qué pasará entonces?\n\nEl embajador tenía la cara roja y estaba a punto de darle un puñetazo a alguien. Incluso el sirviente cercano se marchó apresuradamente de la sala. Levantó la vista y sonrió tras tener la cabeza entre las palmas de las manos y soltar una carcajada derrotada:\n\n—¿Cuántas veces van a traicionar nuestros planes los británicos y los franceses?"
 ITA_Political_Tree.24.A: "Salga a dar una vuelta, embajador."
 ITA_Political_Tree.24.B: "¡No les haremos caso!"

 ITA_Stresa_Front.1.t: "Reacción diplomática francesa"
 ITA_Stresa_Front.1.d: "Aunque se supone que estamos aliados con los italianos, la decisión del primer ministro Mussolini de invadir directamente Etiopía, un país independiente, ya ha creado las primeras grietas en nuestra alianza.\n\nPor una parte, este acto de guerra es sin duda una transgresión del derecho internacional y es muy criticado por la mayor parte de nuestra población, la cual condena con firmeza el acto de agresión de Italia, por lo que una no reacción perjudicaría enormemente nuestra imagen, tanto a nivel nacional como internacional, al tiempo que daría a Hitler la opción de retratarnos como hipócritas que sólo invocan el derecho internacional para oprimir a Alemania.\n\nSin embargo, los italianos son aliados vitales contra Alemania y abandonarían el Frente casi con seguridad si vetamos su intervención, envíandolos a los brazos de Alemania y debilitando sobremanera nuestra posición en las guerras venideras.\n\nLa pregunta sigue siendo: ¿cómo debe reaccionar el Gobierno?"
 ITA_Stresa_Front.1.A: "Necesitamos a los italianos. Hacer la vista gorda."
 ITA_Stresa_Front.1.B: "¡Los franceses son y serán siempre defensores del derecho internacional! ¡Vetamos esta invasión!"
 ITA_Stresa_Front.1.C: "Presentar a los italianos la propuesta Hoare-Laval."

 ITA_Stresa_Front.2.t: "Reacción diplomática británica a las tensiones en Abisinia"
 ITA_Stresa_Front.2.d: "Aunque el Frente de Stresa, nuestra alianza con los franceses y los italianos, sólo tiene unos meses de antigüedad, los italianos ya nos han hecho una solicitud a nosotros y a los franceses.\nAunque la solicitud en sí es relativamente simple —no intervención y apoyo diplomático para la invasión italiana de Etiopía—, las consecuencias de dar a los italianos rienda suelta podrían resultar desastrosas en otros asuntos de la política tanto nacional como internacional.\n\nLa «intervención» italiana en Etiopía ha sido muy criticada por el populacho general, los partidos de la oposición e incluso algunos miembros de nuestro partido. La postura oficial británica es de desaprobación y sanciones limitadas, lo que significa que cualquier paso atrás podría dejarnos en evidencia como «hipócritas», al tiempo que perjudicaría enormemente el derecho internacional, que ayudamos a redactar y al que se supone que nos adherimos. Asimismo, ésto podría suponer un golpe muy duro a la popularidad de nuestro Gobierno, dado que la mayor parte de la población está de parte de Etiopía.\n\nSin embargo, si rechazamos la solicitud italiana, cabe la posibilidad de que Italia abandone el Frente de Stresa por completo, con su confianza en nosotros destruida, llevando a los italianos directamente a los brazos de Alemania.\nEsta decisión podría perfectamente decidir las probabilidades de las guerras venideras."
 ITA_Stresa_Front.2.A: "¿Quiénes somos nosotros para decirles que no tengan un imperio?"
 ITA_Stresa_Front.2.B: "A los italianos se les están subiendo los humos."
 ITA_Stresa_Front.2.C: "Seguir adelante con el Pacto Hoare-Laval."

 ITA_Stresa_Front.3.t: "¡El Frente está de acuerdo con nuestra decisión!"
 ITA_Stresa_Front.3.d: ""
 ITA_Stresa_Front.3.A: "¡Genial!"

 ITA_Stresa_Front.4.t: "¡El Frente veta nuestra intervención!"
 ITA_Stresa_Front.4.d: "A pesar de nuestra supuesta alianza, los británicos y los franceses han considerado oportuno vetar nuestra intervención en Abisinia, lo que nos ha costado un gran prestigio internacional y nos ha hecho parecer tiranos sedientos de guerra que atacan a naciones «independientes» por razones puramente egoístas.\n\nAunque las exigencias que planteamos al Frente de Stresa no eran ciertamente pequeñas, parece que británicos y franceses han olvidado sus acuerdos, optando por respaldar su oportuno derecho internacional por encima de acuerdos y aliados, llegando incluso a condenar públicamente nuestra intervención y exponiéndonos a un gran ridículo y adversidad en el escenario internacional.\n\nNo está claro si nuestra alianza sobrevivirá a esta gran traición, pero ahora parece obvio que Italia nunca debió estar representada en absoluto en el Frente de Stresa. Mientras nuestras opciones se agotan, muchos en el Gobierno han llegado a la conclusión de que no se puede confiar en Occidente, lo que haría de la búsqueda de nuevos aliados una inversión que merecería la pena."
 ITA_Stresa_Front.4.A: "Jamás deberíamos haber confiado en los plutócratas."
 ITA_Stresa_Front.4.B: "Retrocederemos en aras de la paz."

 ITA_Stresa_Front.5.t: "Una propuesta del Frente"
 ITA_Stresa_Front.5.d: "En respuesta a nuestras exigencias de no intervención y apoyo diplomático, nuestros aliados del Frente de Stresa nos han presentado una propuesta para resolver la recién bautizada «crisis etíope», ofreciéndonos seguir las líneas del Pacto Hoare-Laval, a cambio de apoyo diplomático y no intervención en Abisinia.\n\nLa propuesta actual supondría el intercambio de algunos territorios en Etiopía, con el establecimiento de una zona económica exclusiva italiana, que podría utilizarse para ampliar enormemente nuestra influencia en el África Oriental de forma pacífica, mientras que Etiopía obtendría acceso a nuestro puerto de Asab. Sin embargo, nuestros diplomáticos están bastante seguros de que podemos cambiar la propuesta para abstenernos de la pérdida de Asab, convirtiendo el acuerdo en una empresa de bajo coste y alta recompensa.\n\nPero no debemos olvidar que incluso estas generosas concesiones son inferiores a lo que inicialmente podíamos conseguir con la guerra y pondrían freno a futuras expansiones en el África Oriental."
 ITA_Stresa_Front.5.A: "¡Sólo nos beneficiamos nosotros!"
 ITA_Stresa_Front.5.B: "¡Los etíopes no merecen tierras italianas!"
 ITA_Stresa_Front.5.C: "¡No hay trato!"

 ITA_Normal_HL_Exchange_tt: "§gObtendremos algunos territorios etíopes y derechos sobre los recursos a cambio del estado de Asab.§!"
 ITA_Harsh_HL_Exchange_tt: "§gNo daremos a estos etíopes ningún territorio.§!"

 ITA_Stresa_Front.6.t: "¡Enquistamiento en el Frente!"
 ITA_Stresa_Front.6.d: "Parece que nuestra solicitud de no intervención en la crisis etíope ha creado un enquistamiento en el Frente, dado que el Reino Unido y Francia han emitido declaraciones contradictorias en respuesta.\n\nÉsto nos deja en una posición única para elegir entre las distintas propuestas, sopesando las ventajas y desventajas de cada una.\n\nAunque se trata de un resultado muy positivo para nosotros, parece que la cohesión del Frente se ha llevado un duro golpe, y el Reino Unido y Francia se enfrentan a una gran cantidad de burlas por su incapacidad para llegar a una sola conclusión. Habrá que ver cómo se desarrolla ésto, pero seguro que cualquier decisión que tomemos perjudicará la integridad del Frente."
 ITA_Stresa_Front.6.A: "Los británicos tienen la mejor idea."
 ITA_Stresa_Front.6.B: "Los franceses saben más."

 ITA_Stresa_Front.7.t: "El Frente de Stresa se ha venido abajo"
 ITA_Stresa_Front.7.d: ""

 ITA_Nationalise_Strategic_Industries: "Nacionalizar las industrias estratégicas"
 ITA_Nationalise_Strategic_Industries_desc: ""

 ITA_Reduce_Work_Hours: "Reducir la jornada laboral"
 ITA_Reduce_Work_Hours_desc: "Al reducir la jornada laboral, impulsaremos la moral y el bienestar de nuestros trabajadores, lo que hará que sean más productivos y eficientes en el trabajo. Asimismo, será posible gestionar el rendimiento de los trabajadores asignando más horas a los trabajadores de mayor rendimiento y menos horas a los menos eficientes. Por último, también debería atraer a más personas, tanto nacionales como extranjeras, para que trabajen en nuestras fábricas, lo que aumentará nuestra tasa de empleo e impulsará nuestra industria civil y militar.\n\nQue el pueblo trabajador de Italia descanse un poco para que, cuando llegue el momento en que los necesitemos desesperadamente, estén allí, motivados y preparados."


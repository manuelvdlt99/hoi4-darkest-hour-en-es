 ITA_IG_Farben_Negotation.3.t: "Se firma un acuerdo sobre patentes de petróleo sintético con IG Farben"
 ITA_IG_Farben_Negotation.3.d: "Hoy es un gran día en Europa para las fuerzas fascistas, ya que Italia y los alemanes han acordado por fin las condiciones de asociación tras largas negociaciones. Esta colaboración conllevaba un acuerdo sobre patentes de petróleos sintéticos que beneficiará a ambos países.\n\nEl petróleo sintético, desarrollado desde hace unos años, debe de ser el futuro de la economía de los carburantes, ya que sus propietarios ya no necesitan los enormes pozos petrolíferos que tanto valoran franceses y británicos en Oriente Medio.\n\nTras la firma del acuerdo, tanto el Duce como el Führer se dirigieron a sus ministros y poblaciones, afirmando que ésto es sólo el comienzo de una «relación más estrecha entre los herederos del Imperio romano y del Sacro Imperio Romano».\n\nLos diplomáticos británicos y franceses han guardado silencio, afirmando que el «petróleo sintético» es una pérdida de tiempo. Sin embargo, se trata de un importante avance científico para la industria sintética y de un paso significativo hacia la autarquía para ambas naciones."
 ITA_IG_Farben_Negotation.3.A: "¡Los alemanes y los italianos, juntos en el camino hacia la gloria!"
 ITA_IG_Farben_Negotation.3.B: "¡Los alemanes y los italianos, juntos en el camino hacia la gloria!"
 
 ITA_IG_Farben_Negotation.5.t: "IG Farben pide aumentar los precios"
 ITA_IG_Farben_Negotation.5.d: "Hoy hemos recibido una carta de nuestros amigos alemanes. Esta carta se refería al acuerdo que tenemos con IG Farben.\n\nAlegando que los precios del acuerdo son demasiado bajos para los beneficios de la empresa, han anunciado oficialmente su intención de subir los precios un 100 %, una decisión que ha preocupado a los empresarios italianos, quienes han advertido de que pagar demasiado podría acarrear consecuencias nefastas para nuestra economía.\n\nMussolini, por su parte, ha subrayado la importancia de este acuerdo italo-alemán, aduciendo que Italia no puede permanecer sola en una Europa tan hostil dominada por democracias envejecidas y monarquías arcaicas. Afirmó que Alemania es actualmente el único socio potencial, o al menos el único que no duda en ponerse en contacto con nosotros.\n\nAl final, la decisión es nuestra. ¿Deberíamos aceptar los altos precios a cambio de una mayor cooperación con los alemanes o deberíamos aceptar sólo la mitad de su oferta, decepcionando a nuestro único inversor significativo?"
 ITA_IG_Farben_Negotation.5.A: "Un precio que merece la pena pagar por unos aliados fuertes."
 ITA_IG_Farben_Negotation.5.B: "Hacer una contrapropuesta del 50 %. No venderemos nuestro país."
 

 # Pacify Abyssinia
 ITA_Pacify_Abyssinia_category: "Pacificar Abisinia"
 ITA_Pacify_Abyssinia_category_desc: "\n\n\n£decision_header_ITA_Pacify_Abyssinia\n\n\n\n\n§YAbisinia§!, la brillante joya de nuestras últimas conquistas africanas. Preciosa, exótica y, por desgracia, muy volátil en este momento. La conquista de §YAbisinia§! fue una empresa muy reñida en la que la población local opuso una gran resistencia tanto en el frente norte como en el sur de la guerra. Tuvieron mucho más éxito en resistirse a nosotros que cualquier otra nación africana en resistirse a los intentos de colonización europeos externos. Quizá por éso siguen resistiéndose a nosotros con sus diversos movimientos guerrilleros por todas las provincias, pues tienen la vaga idea de que podrán expulsarnos de la región. Los desengañaremos de esa idea.\n\nAhora que nuestra §Gadministración colonial§! controla firmemente la región, podemos empezar a atacar a estos rebeldes de frente, asaltando sus escondites y matando a sus líderes. Para consolidar aún más nuestro control, podemos explotar las divisiones étnicas de la población para debilitar su decisión contra nosotros y, una vez que la situación sea lo bastante estable como para permitirlo, podemos incluso empezar a traer italianos étnicos para empezar a integrar realmente esta nueva provincia como parte del §OImperio italiano§!. Igual que pacificamos Libia, también pacificaremos §YAbisinia§!.\n\n$MODIFIER_RESISTANCE_TICK$: §Y[?ITA_Ethiopian_Unrest_partisan|%2R]§!\n\n$MODIFIER_RESISTANCE_DAMAGE_TO_GARRISONS$: [?ITA_Ethiopian_Unrest_damage|%2R]\n"

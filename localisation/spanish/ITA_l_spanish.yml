 ITA_Colonial.6.t: "Víctor Manuel es coronado emperador de Etiopía"
 ITA_Colonial.6.d: "El rey italiano se paseaba de un lado a otro de su habitación, releyendo los mismos titulares del periódico de hoy:\n\n¡EL DUCE GANA LA VICTORIOSA GUERRA CONTRA ETIOPÍA!\n\n—Ésto no es bueno, pero que nada bueno. —El Rey deslizó el papel sobre el escritorio delante de su asesor—. Benito tiene más apoyo que nunca, y ahora parece ¡que no tengo poder a ojos del pueblo! ¿Qué pasa si nos involucramos en un conflicto mayor? ¿Sería capaz de detenerlo cuando rechazó todos los consejos incluso en esta insignificante guerra?\n\nEl monarca se sentó en su sillón y se frotó la cabeza de furia y desesperación.\n\n—Parece que me estoy convirtiendo en una bonita figura insigne con la que Mussolini puede juguetear.\n\nEl consejero escaneó el periódico, buscando una solución, cuando le vino a la cabeza una idea curiosa.\n\n—Señor, pídale al Duce que lo proclame nuevo emperador de Etiopía. —Al Rey se le ensancharon los ojos a medida que pensaba en la idea—. Haile Selassie está exiliado, así que podría reclamar el título vacío por su cuenta. De esta manera, Benito se verá obligado a darle parte de la victoria en África, y así puede mantener una cierta influencia sobre el Gobierno.\n\nManuel se incorporó como si pensara que tal propuesta podía funcionar, luego su mirada se desvaneció y volvió a sentarse en su sillón.\n\n—La reacción etíope podría ser perfectamente vitriólica, nunca aceptarían a nadie que no fuera etíope en el trono. Podría agravar fácilmente la ya de por sí tensa situación en Adís Abeba. Además, los británicos y los franceses harán mofa de todo este asunto. Seremos el hazmerreír de África y Europa.\n\nSu asesor lo miró a los ojos:"
 ITA_Colonial.6.A: "—¿Prefiere que Mussolini se corone a sí mismo emperador?"
 
 ITA_IG_Farben_Negotation.1.t: "Dirigirse a IG Farben"
 ITA_IG_Farben_Negotation.1.d: "Muchos de nuestros expertos se han planteado cómo las numerosas colaboraciones con el Reich alemán podrían haber ayudado al desarrollo de un sector farmacéutico local. Dada nuestra buena relación con el Reich alemán, deberíamos contactar con IG Farben.\n\nAhora pretendemos enviar a nuestros mejores científicos a un programa de prácticas, donde adquirirán conocimientos y nos proporcionarán personal altamente cualificado para trabajar en una marca nacional y aumentar la fabricación nacional."
 ITA_IG_Farben_Negotation.1.A: "Presentemos las condiciones."
 
 ITA_IG_Farben_Negotation.2.t: "Italia propone negociaciones con IG Farben"
 ITA_IG_Farben_Negotation.2.d: "El Gobierno italiano nos ha presentado una oferta en relación con IG Farben, una empresa alemana que es una gran productora de productos químicos que serán muy útiles para nuestra transición a la autarquía. Como tenemos una buena relación con los italianos, sobre todo debido a nuestra ideología y metas comunes, esperan que podamos llegar a un acuerdo que puedan aprovechar al máximo.\n\nSin embargo, nosotros también queremos lo que nos corresponde y, aunque estamos más que dispuestos a llegar a un acuerdo con ellos, podría interesarnos intentar aumentar el precio que deben pagar para conseguir lo que quieren. Por supuesto, podemos aceptar las condiciones que nos presentaron en un principio, pero podría ser una buena idea si queremos generar más fondos."
 ITA_IG_Farben_Negotation.2.A: "Pedir un aumento del 100 %."
 ITA_IG_Farben_Negotation.2.B: "Aceptar la propuesta inicial."
 

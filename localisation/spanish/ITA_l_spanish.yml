 ITA_Pact_with_Albion.19.t: "Presión del Frente de Stresa"
 ITA_Pact_with_Albion.19.d: "Recientemente hemos recibido tres mensajes, uno de cada uno de los miembros del Frente de Stresa, relativos a las reivindicaciones italianas sobre nuestra tierra. El Reino Unido y Francia enviaron mensajes similares, hablando de que «la costa adriática y otras partes de la nación yugoslava pertenecían a Italia» y que había que «acudir a la mesa de negociaciones para encontrar una solución pacífica». Era un mensaje mucho más agradable que el que recibimos del Gobierno italiano.\n\nSu mensaje no decía otra cosa que que teníamos secuestrada la tierra italiana bajo nuestro «régimen corrupto y malvado» y que «no tolerarían más la ocupación». Las tierras de las que hablan nunca han sido italianas, aunque su Gobierno debe estar cegado por el hecho de que se las perdieron tras el final de la Gran Guerra.\n\nLos italianos quieren un sí o no claro de respuesta a si vamos a cederles nuestro territorio. No estamos obligados a hacerlo, y los británicos y franceses parecen un poco cautos en su respaldo a los italianos. Sin embargo, existe la posibilidad de que la situación se agrave aún más, y si los italianos quisieran utilizar su Ejército para arrebatarnos el terreno, nos encontraríamos en una posición mucho más débil, ya que nuestras fuerzas no están al mismo nivel que las suyas.\n\nHa llegado el momento de dar una respuesta, y decimos que..."
 ITA_Pact_with_Albion.19.A: "...quizás podamos llegar a un acuerdo razonable."
 ITA_Pact_with_Albion.19.A: "...¡esta tierra es nuestra tierra y sólo nuestra!"

 ITA_Pact_with_Albion.20.t: "¡Yugoslavia rechaza nuestras exigencias!"
 ITA_Pact_with_Albion.20.d: "Estos tontos yugoslavos han rechazado nuestras exigencias, a pesar de la presión nuestra y del resto del Frente de Stresa. No importa por ahora, ¡es el momento de actuar con más decisión!\n\nTenemos dos opciones ante nosotros. Una es que, por el momento, dejemos de lado nuestras exigencias y esperemos una mejor oportunidad para recuperar lo que nos pertenece por derecho. Ésto podría enfadar a aquéllos que han estado esperando la devolución de nuestras tierras, pero complacerá al Reino Unido y Francia, ya que pensarán que nos hemos echado atrás. Aunque sólo por ahora, ya que con el tiempo verán que no pueden negar lo que nos prometieron en 1915.\n\nLa otra opción es utilizar a nuestro orgulloso Ejército para tomar el territorio por la fuerza y liberar a quienes han sido oprimidos por el retorcido régimen yugoslavo. Ésto disgustará sobremanera a los franceses y británicos, por no hablar de Yugoslavia, claro está, pero llega un momento en que no podemos seguir escuchándolos y dejándonos frenar. Si ninguno de ellos está dispuesto a apoyar a un viejo aliado, debemos forjar nuestro propio camino y enviar nosotros mismos a nuestras fuerzas para aplastar a Yugoslavia. Sí, la unidad del Frente quedará irremediablemente dañada, pero tenemos que hacer lo necesario para preservar nuestra gloriosa nación.\n\nCon una orden, pondremos a un lado nuestras reivindicaciones un tiempecito más o tomaremos nuestro lugar en el mundo por la fuerza."
 ITA_Pact_with_Albion.20.A: "No es el momento de tomar nuestras tierras."
 ITA_Pact_with_Albion.20.B: "Llevamos esperando este momento desde 1915..."


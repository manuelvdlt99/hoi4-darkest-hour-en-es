 ITA_Integration_of_Albania: "Integración de Albania"
 ITA_Integration_of_Albania_desc: "Albania fue una posesión italiana durante siglos. Primero fue propiedad de los romanos durante milenios y luego, tras el paso de los otomanos por la zona, las costas quedaron bajo la influencia de Venecia. No fue hasta la época otomana cuando se expulsó definitivamente la influencia italiana de la región. Desde entonces, ha sido un sueño de nuestra gran nación volver a poseer ese territorio. No sólo es históricamente nuestra, sino que es estratégicamente vital. Su posición nos proporciona una poderosa base en los Balcanes desde la que trabajar, y el puerto de Vlorë y la isla de Sazan son claves para controlar la desembocadura del Adriático. Empezamos a hacer incursiones en ese desatino histórico de país en 1924 y 1926. La economía albanesa depende en su totalidad de préstamos de bancos italianos, su Ejército está entrenado y liderado por oficiales italianos y su Gobierno está dominado por italianos. Su déspota, Zog, decidió tontamente corresponder a nuestra amabilidad dándonos la espalda y buscando ayuda en las igualmente vulnerables naciones balcánicas. Cree que podrán detenernos. Le mostraremos a él y al resto del mundo que no nos deben tomar a la ligera."

 ITA_Italianizzazione: "Italianizzazione"
 ITA_Italianizzazione_desc: "Los Balcanes albergan toda una gama de distintos países y culturas. Búlgaros, serbios, croatas, griegos, macedonios y demás están implicados en conflictos étnicos de baja intensidad. La guerra constante debe terminar si queremos que la región viva algún día en paz, especialmente bajo nuestro benigno gobierno. Tras afianzarnos en la región con la conquista de Albania, ahora debemos diseñar una estrategia para llevar a esta región históricamente turbulenta la paz que tanto se merece.\n\nPor suerte, la solución es sencilla. Simplemente italianizaremos la región entera. Croatas, serbios, albaneses y búlgaros dejarán de existir. Sólo habrá italianos, que vivirán en paz con sus conciudadanos y trabajarán juntos por el éxito y la prosperidad del Imperio."


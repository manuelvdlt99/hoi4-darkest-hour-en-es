 # Settle the Libyan Coast
 ITA_Settle_the_Libyan_Coast: "Poblar la costa italiana"
 ITA_Settle_the_Libyan_Coast_desc: "\n\n\n£decision_header_ITA_Fourth_Shore£\n\n\n\nReclamada por primera vez en 1911, con la secesión de §YLibia§! a Italia del Imperio otomano durante la §Rguerra ítalo-turca§!, Italia se ha esforzado en hacer de Libia la extensión integral y natural de Italia que siempre estuvo destinada a ser. Sin embargo, los lugareños tenían otras ideas sobre ese concepto. Llevamos décadas enzarzados luchando contra los rebeldes indígenas asociados a la orden sanusí, así como contra los cirenaicos, que al parecer se niegan a integrarse.\n\nA pesar de estos reveses, nuestras décadas de duro trabajo en la región no han sido en vano. Gracias a una combinación de intensos §Gprogramas de italianización§! y al fomento de la inmigración italiana en la zona, hemos conseguido crear varios enclaves étnicamente italianos en §YLibia§!, y algunos miembros del Gobierno afirman que Italia está ahora más cerca que nunca de convertir el país en una verdadera extensión de Italia. Con un poco más de inversión en la región, podemos conseguir que §YLibia§! sea verdaderamente italiana de una vez por todas."

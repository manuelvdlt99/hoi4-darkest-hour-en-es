 ITA_Nothing_Outside_The_State: "Nada fuera del Estado"
 ITA_Nothing_Outside_The_State_desc: "Han pasado diez años desde la marcha sobre Roma del Duce y el Estado fascista que deseamos forjar aún no se ha desarrollado del todo en Italia.\nAún hay traidores a la patria escondidos entre la población, la economía de Italia se ha visto duramente afectada por la Gran Depresión y el estado de nuestro Ejército deja dudas sobre si podremos defendernos en una nueva guerra europea.\n\nQueda mucho por hacer en Italia y en el extranjero, problemas por resolver y enemigos por derrotar con la única certeza de que nadie librará estas batallas por nosotros. El pueblo italiano tiene que estar unido tras el Duce, el Partido Fascista y el Estado para que Italia tenga alguna posibilidad de ganar su destino y conquistar la historia del siglo XX, ¡y haremos todo lo posible para alcanzar el nivel de unidad necesario!\n\n¡El siglo XX será el siglo del fascismo, sin importar quién se oponga a nosotros!"

 ITA_Control_Over_the_Party: "Control sobre el partido"
 ITA_Control_Over_the_Party_desc: "El Partido Nacional Fascista ha sido el único partido gobernante de Italia durante más de diez años y, por tanto, tanto la población como el partido están unidos bajo el liderazgo de nuestro gran Duce.\n\nSin embargo, en los últimos años ha habido muchos individuos y movimientos dentro del partido que buscan subvertir o incluso destruir nuestro movimiento fascista y el liderazgo del Duce. Tal insubordinación no puede ser tolerada. Ha llegado por fin la hora de mostrarles a los monárquicos de nuestro partido que el PNF es el reino de Mussolini, no del Rey. Tendremos que hacer algunos cambios en nuestra estructura personal al tiempo que enviamos un mensaje claro al Rey y a sus apoyos. Sólo hay una manera de que la monarquía siga viva: con Mussolini a su lado."

 ITA_Opera_Nazionale_Balilla: "Opera Nazionale Balilla"
 ITA_Opera_Nazionale_Balilla_desc: "La Opera Nazionale Balilla, más conocida como la Balilla, es la organización juvenil ofiical del Partido Nacional Fascista y es, por tanto, una de las organizaciones más importantes de todo el Reino de Italia.\n\nEn ella se enseña a la juventud los ideales del nuevo hombre fascista, mientras el ejercicio riguroso y la formación en el patriotismo, la conducta correcta y la lealtad al Estado preparan a los jóvenes para cumplir adecuadamente sus deberes para con el Estado, como soldados, trabajadores o madres.\n\nDado el éxito de la Balilla y la posterior aparición de organizaciones juveniles similares por todo el mundo, corroborando que vamos por el buen camino, deberíamos aspirar a ampliar el programa, con el objetivo de incluir a toda la juventud italiana, tanto si vive en la ciudad como en el campo. Además de ésto, se ampliarán más las actividades realizadas por la Balilla, con reuniones casi diarias del ala local que pasarán a ser obligatorias, mientras que las actividades de mayor envergadura, como las marchas, prácticas de tiro o excursiones a lugares importantes de la historia italiana, deberán tener lugar al menos una vez al mes. Si comparte el gran éxito del modelo anterior, pronto viviremos en un país mejor, con una generación totalmente nueva dispuesta a hacer realidad el sueño de una Italia verdaderamente unificada y fuerte."

 ITA_Establish_MinCulPop: "Fundar MinCulPop"
 ITA_Establish_MinCulPop_desc: "Desde hace años, la Oficina de Prensa del Jefe de Gobierno supervisa la regulación de todo tipo de medios de comunicación de masas de Italia, actuando como órgano supervisor y controlando la mayoría de los canales literarios y radiofónicos en busca de agitación antigubernamental y pensamiento bolchevique.\n\nSin embargo, los alemanes han demostrado con su Ministerio para la Ilustración Pública y Propaganda que un control aún mayor sobre los medios de comunicación es una herramienta asombrosa que puede utilizarse con gran efecto para una variedad de fines.\n\nProfundamente impresionado por el ejemplo alemán, Mussolini ha ordenado la creación del Ministerio de Cultura Popular, abreviado MinCulPop, para influir activamente y supervisar cualquier medio de comunicación del Reino de Italia, creando listas negras, censurando contenidos desagradables y uniendo todas las oficinas encargadas de producir nuestros medios de comunicación gubernamentales. Con el tiempo suficiente, el MinCulPop será nuestra mejor herramienta para controlar Italia y construir el Estado fascista."

 ITA_Carta_della_Scuola: "Carta della Scuola"
 ITA_Carta_della_Scuola_desc: "Durante la mayor parte de su historia, la educación en Italia ha dependido mucho de tu rango y de tu estatus social. Si eras rico, vivías en un barrio rico con una buena escuela en la que recibías una buena educación que te permitía ir a la universidad, sacarte el graduado, conseguir un trabajo bien pagado y seguir siendo rico al final. Sin embargo, si eras pobre, tenías que ir a una mala escuela en un barrio pobre donde sólo podías aprender la educación básica antes de volver al trabajo para mantener a tu familia.\n\nSe da por sentado que esta situación es inaceptable: roba a Italia un enorme potencial al tiempo que crea un sesgo y un desprecio entre las clases.\n\nPara erradicar este problema, el PNF ha decidido promulgar una reforma del sistema educativo: la Carta della Scuola. A partir de ahora, esta nueva ley permitirá a los ciudadanos menos adinerados acudir a escuelas prestigiosas mediante generosas becas, mientras que las escuelas ya existentes en las zonas más pobres recibirán mayor financiación que sus homólogas burguesas. Además, la ley creará escuelas nocturnas patrocinadas por el Estado, que permitirán a los trabajadores manuales recibir nuevas experiencias en trabajos manuales especializados, mientras que los estudiantes improductivos y crónicos se verán obligados a contribuir por fin a la sociedad al reducirse el número de títulos que puede poseer un individuo."

 ITA_Additional_Funding_for_Dopolavoro: "Fondos adicionales para la Dopolavoro"
 ITA_Additional_Funding_for_Dopolavoro_desc: "La Opera Nazionale Dopolavoro se fundó en 1925 y es una organización de recreo y ocio para los adultos en la Italia fascista. La OND, formada a instancias de sindicatos leales, ha obrado maravillas desviando el apoyo de los socialistas. La OND cubre las vacaciones y los viajes de sus miembros a muchos de los centros turísticos más bonitos y otrora exclusivos de Italia. Los operarios de clase obrera que realizan estos viajes encuentran atractivo el lujoso estilo de vida que ofrecen estos complejos y saben a quién agradecer tal experiencia. A pesar de ello, el programa no consigue convertir a sus participantes en fascistas comprometidos, como pretendía su líder, Augusto Turati. Sin embargo, Mussolini ve su valor siempre y cuando aleje a las personas de las garras de la amenaza roja. Ha sido tan eficaz en este sentido que Mussolini ha duplicado su presupuesto para que más personas puedan beneficiarse de las bondades del sistema fascista."

 ITA_Expand_the_Assets_of_Istituto_Luce: "Ampliar los activos del Instituto Luce"
 ITA_Expand_the_Assets_of_Istituto_Luce_desc: "En nuestra sociedad fascista, el Instituto Luce es la corporación responsable de la producción de películas y documentales con fines estrictamente divulgativos. El estudio ha producido cientos de películas y documentales desde su fundación en 1924.\n\nPara apoyar aún más el gran trabajo que está realizando el Instituto y ampliar sus capacidades como instrumento de propaganda, el propio Duce ha decidido ampliar los activos del Instituto, lo que le permitirá producir aún más películas con un presupuesto de producción más elevado. Estas películas serán las precursoras de las producciones informativas de todo el mundo, enseñando a todo nuestro país las grandes glorias de la historia italiana."

 ITA_Establish_ENIC_Movie_Corporation: "Fundar el ENIC"
 ITA_Establish_ENIC_Movie_Corporation_desc: "Aunque hasta ahora el Instituto Luce sólo se ha encargado de la producción de películas divulgativas, hay muchos dentro del partido que desean arrebatar la industria del cine de entretenimiento a la industria privada y ponerla bajo la responsabilidad del Estado.\n\nCon este objetivo en mente, el Gobierno italiano ha fundado formalmente el Ente Nazionale Industrie Cinematografiche (ENIC), una corporación que, a partir de ahora, intentará sustituir a las empresas privadas o extranjeras como principal entidad de producción y distribución cinematográfica en Italia. Equipado con las mentes más brillantes de la dirección italiana, así como con una generosa financiación y un número cada vez mayor de cines, el ENIC pronto será capaz de producir verdaderas obras maestras que entretendrán y educarán a la población de Italia, al tiempo que se espera romper el monopolio de Hollywood sobre la industria cinematográfica."


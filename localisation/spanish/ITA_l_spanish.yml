 ITA_Ethiopian_War.21.t: "Una oportunidad única"
 ITA_Ethiopian_War.21.d: "Tras la invasión italiana de Etiopía, ahora tenemos una oportunidad única de proteger nuestros intereses e impulsar nuestras ambiciones. Aunque ayudar a Etiopía en su conflicto con Italia podría parecer absurdo y contrario a nuestros intereses de primeras, podría brindarnos ciertos beneficios en el futuro.\n\nSi enviamos armas y munición a Etiopía, Italia podría verse envuelta en una guerra prolongada con Etiopía, lo que casi con toda seguridad llevaría al Reino Unido a presionar a la Sociedad de las Naciones para que impusiera sanciones a Italia, que los franceses casi con toda seguridad no vetarían por miedo a destruir las relaciones con el Reino Unido. A su vez, ésto daría lugar a una crisis en las relaciones anglo-italianas, lo que nos permitiría ofrecer nuestros servicios y nuestra ayuda a Italia.\n\nAsimismo, una guerra prolongada ítalo-etíope haría mermar los recursos italianos, dando lugar a una mayor dependencia económica italiana de Alemania y una política menos intervencionista para con Austria, poniendo fin a sus objeciones a nuestros intentos de integrarnos Austria y allanando el camino para el Anschluss de Hitler.\n\nSin embargo, si decidimos enviar armas e Italia se entera, sin duda destruiría nuestras buenas relaciones y cualquier esperanza de una futura alianza entre nuestras naciones."
 ITA_Ethiopian_War.21.A: "Enviar armas a Etiopía."
 ITA_Ethiopian_War.21.B: "Es demasiado arriesgado."
 
 ITA_Ethiopian_War.22.t: "Estalla la guerra en el África Oriental, italianos y etíopes se enfrentan"
 ITA_Ethiopian_War.22.d: "[FROM.GetNewsIcon]Hoy se han extendido los horrores de la guerra al África Oriental, ya que las Fuerzas Armadas italianas han cruzado la frontera hacia Etiopía sin una declaración de guerra y se han enfrentado con unidades irregulares etíopes en la región. Parece que el Duce italiano, Benito Mussolini, no estaba satisfecho con la decisión de la Sociedad de las Naciones de exonerar a la nación africana de toda culpa tras el incidente de Walwal y optó por invadir el país.\n\nHasta ahora, la respuesta de la comunidad internacional ha sido tibia en el mejor de los casos, y la Sociedad de las Naciones sólo ha impuesto al agresor las sanciones más leves. El delegado canadiense ha instado a que se dé alguna respuesta más, pero parece que ninguna otra nación ha expresado esta «iniciativa canadiense», como la ha bautizado la prensa. Incluso las potencias gemelas del Reino Unido y Francia han guardado un sospechoso silencio sobre el asunto, dejando a Etiopía sola.\n\nLos observadores internacionales predicen que una Etiopía aislada no podrá resistir la invasión italiana, ya que el Ejército etíope, mal equipado y escasamente entrenado, no es rival para el modernizado Regio Esercito."
 ITA_Ethiopian_War.22.A: "No habrá una segunda Adua."
 ITA_Ethiopian_War.22.B: "Que vengan."
 ITA_Ethiopian_War.22.C: "Y ¿dónde está Etiopía, ya que estamos?"
 
 ITA_Ethiopian_War.23.t: "Marcha de la Voluntad de Hierro"
 ITA_Ethiopian_War.23.d: "[FROM.GetNewsIcon]Hoy, el mariscal de Italia, Pietro Badoglio, ha declarado el comienzo de la Marcha de la Voluntad de Hierro. Será en parte una maniobra militar, en parte una exhibición de fuerza. Al parecer, el plan es que dirija una columna mecanizada desde Dese hasta la capital de Etiopía, Adís Abeba. Que tenga la confianza suficiente para retransmitir su próxima maniobra militar a todo el mundo y utilizarla como alarde de relaciones públicas demuestra hasta qué punto los italianos han maltratado al Ejército etíope. Los etíopes, por su parte, parecen haber establecido un pequeño puesto de control a lo largo de la ruta prevista en el paso de Termaber. Aparte de éso, con la mayoría del ejército del norte disperso en Maychew y el ejército del sur todavía fustigado por los italianos, está claro que los etíopes pretenden librar su guerra desde el exilio. Se dice que el emperador Halie Selassie ha pedido permiso para refugiarse en la Somalilandia francesa."
 ITA_Ethiopian_War.23.A: "¡Adua, vengada!"
 

 SOV_Demand_Bessarabia: "Exigir Besarabia"
 SOV_Demand_Bessarabia_desc: "Ahora que hemos adquirido nuestras reivindicaciones en el norte, es hora de volver a prestar atención a los Balcanes. Rumanía posee una parte otrora clave del Imperio ruso: la provincia de Besarabia, con una importante población rusa. Es hora de continuar nuestra expansión en Europa."
 SOV_Demand_Karjala: "Exigir la Carelia finlandesa"
 SOV_Demand_Karjala_desc: "La situación internacional sigue evolucionando, y no necesariamente a favor de la Unión Soviética.\n\nMientras la guerra en Occidente se acerca cada vez más, debemos velar por la defensa de los trabajadores. Leningrado está a tan sólo 32 kilómetros de la frontera finlandesa y, si los finlandeses se alían o caen en manos del enemigo, la ciudad de la revolución estaría en grave peligro. Es esencial para la defensa de la Unión Soviética que la frontera se desplace hacia el exterior y se aleje de la ciudad.\n\nDebido a nuestro pacto permanente de no agresión con Finlandia, primero intentaremos resolver este asunto pacíficamente en una serie de conversaciones bilaterales. Seguro que entienden nuestro punto de vista.\n\nSin embargo, si los finlandeses se resisten, les recordaremos lo enano que es su país..."


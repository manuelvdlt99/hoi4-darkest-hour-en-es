 SOV_The_Kirov_Question_category_desc: "\n\n\n£decision_header_SOV_Kirov£\n\n\n\nEl presidente soviético, §YIósif Stalin§!, ha iniciado una represión de aquellos §Renemigos del pueblo§! que osan llamarse comunistas. \nVisualiza un futuro en el que nuestra gloriosa Unión, el primer bastión del comunismo en un mundo capitalista, podría verse atacada por fuerzas exteriores, y la §R«quinta columna»§! de rompehogares, terroristas y espías podría debilitarnos desde dentro. \n\nPor tanto, esta organización debe ser erradicada y destruida, sin importar el impacto para nuestro mando central, antes de que puedan causar más daño. También deberíamos orquestar §Gjuicios falsos§! para los trotskistas y otros que quieran subvertir la revolución. El NKVD llevará a cabo estas operaciones. \n\nSin embargo, Stalin tiene dudas sobre las lealtades de su jefe, §YNikolái Yehzov§!..."


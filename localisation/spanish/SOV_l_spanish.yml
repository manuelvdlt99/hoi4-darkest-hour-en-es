 SOV_Integration_of_Tanna_Tuva: "Integración de Tannu Tuvá"
 SOV_Integration_of_Tanna_Tuva_desc: "La República Popular de Tuvá era un Estado con reconocimiento limitado y leal que quedó bajo influencia soviética tras el final de la guerra civil rusa. Dado que la población es mayormente comunista y se niega por lo general la existencia de la nación, no hay un momento más perfecto para conseguir un poco de territorio extra."
 SOV_Baltic_Basing_Rights: "Pedir derechos de base en el Báltico"
 SOV_Baltic_Basing_Rights_desc: "Ahora que Alemania busca reivindicaciones en el este, debemos prepararnos para el posible caso de una invasión alemana en masa de nuestra patria. Debemos ejercer nuestra influencia sobre el Báltico y buscar presencia militar en Riga, Tallin y Kaunas."
 SOV_Iran_Invasion: "Invasión soviética de Irán"
 SOV_Iran_Invasion_desc: "Irán es una dictadura corrupta y fascista debajo de nuestra nación. Si se unieran a Alemania en Barbarroja o cortaran nuestras rutas de suministro, tendría consecuencias desastrosas para nuestra moral. Debemos obligar al Sah a dimitir o que se atenga a un ataque preventivo."
 SOV_Occupy_Estonia_And_Latvia: "Ocupar Estonia y Letonia"
 SOC_Occupy_Estonia_And_Latvia_desc: "Ahora que Occidente está distraído con la agresión de Alemania, es el momento ideal de expandirnos. El Ejército Rojo marchará hacia Riga y Tallin y pondrá fin a los regímenes autoritarios de Letonia y Estonia."
 SOV_Occupy_Lithuania: "Ocupar Lituania"
 SOV_Occupy_Lithuania_desc: "Ahora que ya nos hemos ocupado de Letonia y Estonia, es el momento de apoderarnos del último de los Estados bálticos. La industria lituana será muy útil cuando llegue lo inevitable."
 SOV_Invade_Germany: "Invadir Alemania"
 SOV_Invade_Germany_desc: "En el oeste, el Reich alemán se muestra cada vez más agresivo con sus vecinos e invade naciones desde Escandinavia hasta los Balcanes para expandir su influencia. A pesar de su pacto de no agresión con nosotros, es cuestión de tiempo que llamen a nuestra puerta. Por fin ha llegado el momento de intervenir en la Segunda Guerra Mundial."
 SOV_Invade_Japan: "Declararle la guerra a Japón"
 SOV_Invade_Japan_desc: "Durante demasiado tiempo, Japón fue una espina clavada en nuestra espalda. Con su agresiva expansión hacia China y sus escaramuzas en nuestras fronteras contra nuestras propias tropas, por fin ha llegado el momento de acabar con la miseria del perro imperialista de Oriente."
 #Second Five-Year Plan
 SOV_Second_Five_Year_Plan_category: "Segundo plan quinquenal"
 SOV_Second_Five_Year_Plan_category_desc: "\n\n\n£decision_header_SOV_Second_Five_Year_Plan£\n\n\n\nEl poderío industrial de nuestra gran Unión no tiene límites. Ante el aumento de las tensiones en Europa y el Lejano Oriente, es imperativo que iniciemos un §Ysegundo plan quinquenal§!. Al fin y al cabo, vimos el inmenso éxito de nuestro anterior plan quinquenal; aunque con algunas dificultades en cuanto a nuestros métodos. Sin embargo, estos supuestos errores no se repetirán, y los éxitos del anterior plan no harán sino aumentar.\n\n Nuestro objetivo principal para este plan quinquenal es continuar la §Ymecanización en masa§! que hemos experimentado durante los últimos años. Velaremos también por el empoderamiento de nuestros queridos trabajadores, que con tanto rigor labran las §Ytierras colectivas§!, y de sus familias, que engendran los hijos que continuarán la causa revolucionaria.\n\n Veremos a nuestra gloriosa Unión alcanzar un §Géxito industrial, agrícola y cultural§! que rivalizará e incluso superará al de los temidos alemanes.\n"
 SOV_Moscow_Metro: "Metro de Moscú"
 SOV_Moscow_Metro_desc: "El proyecto en curso de la construcción del Metro de Moscú está casi terminado. Miles de obreros soviéticos, guiados por varios ingenieros y diseñadores extranjeros, han hecho un trabajo considerable estos últimos años, y con bastante éxito. Cuando esté terminado, el sistema del Metro de Moscú se convertirá en el mejor y más moderno sistema de transporte subterráneo de todo el mundo. Para celebrar este logro del Estado soviético y su pueblo, se ha compuesto una canción titulada «Canciones de los alegres conquistadores del metro», y se están preparando las celebraciones del día de inauguración. Se prevé que el primer día el metro permita a más de 280 000 personas viajar y experimentar esta maravilla de la ingeniería moderna."


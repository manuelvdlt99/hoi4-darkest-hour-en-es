 soviet.1.t: "Acuerdo comercial germano-soviético"
 soviet.1.d: "Parece que los alemanes necesitan materia prima de la madre Rusia. A cambio del suministro de petróleo y cromo, se nos concederán cartas de crédito con las que podremos comprar bienes de consumo. Ésto satisfará las necesidades de nuestra población de bienes cotidianos, reforzando así nuestra legitimidad. En cambio, también aumentará las capacidades de Alemania de producir material bélico."
 soviet.1.A: "Aceptar la oferta."
 soviet.1.B: "Es demasiado peligroso."

 soviet.2.t: "Se anula el acuerdo comercial"
 soviet.2.d: "Nuestra parte contratante no parece tan digna de confianza después de todo."
 soviet.2.A: "Nos las arreglaremos."

 SOV_Death_of_Stalin.1.t: "La muerte de Iósif Stalin"
 SOV_Death_of_Stalin.1.d: "Nuestro gran líder, Iósif Stalin, ha fallecido, dejando tras de sí un pueblo agradecido, feliz de haber experimentado su luz. Por tanto, nos aseguraremos de llegar a un consenso."
 SOV_Death_of_Stalin.1.A: "Beria asumirá el mando por ahora."

 SOV_Death_of_Stalin.2.t: "El sucesor de Stalin"
 SOV_Death_of_Stalin.2.d: "Con el fallecimiento de Stalin, el cargo de presidente del Consejo de Ministros ha quedado vacante. Cuatro hombres parecen dispuestos a reclamar el liderazgo. Camarada, ¿quién de ellos será?"
 SOV_Death_of_Stalin.2.A: "Nikita S. Jrushchov."
 SOV_Death_of_Stalin.2.B: "Gueorgui Malenkov."
 SOV_Death_of_Stalin.2.C: "Lavrenti P. Beria."
 SOV_Death_of_Stalin.2.D: "Gueorgui Zhúkov."

 SOV_Stalin_Constitution.1.t: "Historia de un plumazo"
 SOV_Stalin_Constitution.1.d: "[FROM.GetNewsIcon]Una vez más, nuestro glorioso Gobierno ha avanzado en la consecución de la igualdad de clases y en la defensa de los intereses de los trabajadores de la Unión de un plumazo, al haber adoptado una nueva Constitución.\n\nLa nueva «Constitución de Stalin» reemplazará a la Constitución de 1924, profundamente revisada. La nueva Constitución ha sido calificada como un paso sin precedentes para el pueblo soviético. La Constitución enumera derechos económicos no incluidos en las constituciones de las llamadas «democracias» occidentales. Ha derogado las restricciones al voto, aboliendo la categoría de personas «lishentsi», y ha añadido el sufragio directo universal y el derecho al trabajo. Asimismo, la nueva Constitución ha reconocido derechos económicos y sociales colectivos como los derechos al trabajo, al descanso y al ocio, a la protección sanitaria, a la atención en la vejez y la enfermedad, a la vivienda, a la educación y a las prestaciones culturales. La nueva Constitución también estipula la elección directa de todos los órganos gubernamentales y su reorganización en un único sistema uniforme.\n\nNuestro secretario general, Iósif Stalin, genio del nuevo mundo, el hombre más sabio de sus tiempos, el gran líder del comunismo, ha presidido personalmente sobre una comisión especial de 31 miembros en la creación de esta nueva Constitución, que ya ha sido promulgada por el Congreso de los Sóviets, que, a su vez, se ha convertido en el Sóviet Supremo."
 SOV_Stalin_Constitution.1.A: "Regocijaos, camaradas."

 SOV_Repurpose_Naval_Guns.1.t: "Reconvertir viejos cañones navales"
 SOV_Repurpose_Naval_Guns.1.d: "La Armada Roja ha presentado hace poco un informe al Comisariado del Pueblo para la Defensa de la Unión Soviética en el que destaca un gran excedente de cañones navales en el inventario. Estos cañones, aunque están anticuados, podrían reconvertirse en cañones pesados aptos para el combate terrestre. Su gran calibre permitiría su uso en la demolición de defensas y búnkeres enemigos y puede ser muy útil para el Ejército Rojo. Y, al mismo tiempo, su gran tamaño y movilidad limitada les dificultarían seguir el avance del Ejército Rojo. Al mismo tiempo, estos viejos cañones pueden reconvertirse en emplazamientos de baterías costeras permanentes y utilizarse para crear ciudades fortaleza y bases; los planificadores navales ya han creado planes para emplazar estos cañones, con planes particulares para Sebastopol, que puede convertirse perfectamente en una fortaleza inexpugnable."
 SOV_Repurpose_Naval_Guns.1.A: "Reconvertir las monstruosidades de acero en obuses de artillería."
 SOV_Repurpose_Naval_Guns.1.B: "Reconvertir las monstruosidades de acero en baterías costeras."

 SOV_Transpolar_Flight.1.t: "A través del Polo Norte"
 SOV_Transpolar_Flight.1.t.SOV: "Gloria a los halcones de Stalin"
 SOV_Transpolar_Flight.1.d: "[FROM.GetNewsIcon]Ayer, 20 de junio de 1937, un ANT-25 soviético especialmente acondicionado aterrizó en Vancouver, Estados Unidos, completando el primer vuelo transpolar en avión de la historia. Voló desde la Unión Soviética hasta Estados Unidos cruzando el Polo Norte, pilotado por nuestros propios halcones: el piloto Valeri Chkálov, el copiloto Gueorgui Baidukov y el navegante Alexander Beliakov.\n\nSe hicieron largos y minuciosos preparativos para el vuelo, ya que un aterrizaje forzoso en las regiones polares supondría una muerte segura para toda la tripulación. Después de despegar, las primeras 24 horas del vuelo transpolar resultaron rutinarias y no hubo sobresaltos, pero el resto del largo vuelo puso a prueba el temple de los aviadores de élite de la Unión Soviética. A medida que el vuelo se acercaba a las regiones polares, la brújula magnética de la aeronave dejó de funcionar; tuvieron que orientarse mediante navegación por estima y un indicador de rumbo solar, con correcciones realizadas mediante observaciones regulares del sol y las estrellas. Pero, a pesar de todas las adversidades, el vuelo aterrizó con éxito en el aeródromo Pearson de Vancouver tras un vuelo de 63 horas y 16 minutos y fueron recibidos como héroes.\n\nMientras realizan una gira nacional por Estados Unidos, que incluye una reunión con el presidente [USA.GetLeader] y un desfile en Nueva York, la gente en casa espera desesperadamente dar la bienvenida a los héroes."
 SOV_Transpolar_Flight.1.A: "Felicidades a los pioneros del aire."

 SOV_Transpolar_Flight.2.t: "Los halcones perdidos"
 SOV_Transpolar_Flight.2.d: "Ayer perdimos el contacto con Valeri Chkálov y su tripulación de tres. Pilotaban un ANT-25 especialmente acondicionado y tenían la misión de intentar el primer vuelo transpolar del mundo. Antes de su desafortunada desaparición, Chkálov informó de que todos los instrumentos funcionaban correctamente y de que su tripulación se encontraba en buen estado, lo cual ha suscitado dudas sobre su desaparición. El avión fue avistado por última vez cerca del paralelo 75.\n\nDebido a la naturaleza de alto secreto de la misión, las autoridades canadienses y estadounidenses no fueron informadas, pero no habrá necesidad de decírselo ahora. Ya hemos enviado aviones al aire para buscar en la zona a Chkálov y su tripulación; sin embargo, las posibilidades de encontrarlos son bastante bajas.\n\nPara evitar problemas, el camarada Stalin ha ordenado ocultar todos los registros relacionados con el vuelo y su destino."
 SOV_Transpolar_Flight.2.A: "Su destino quedará para siempre envuelto en el misterio."

 SOV_COMECON.1.t: "Unirnos al COMECON"
 SOV_COMECON.1.d: "¡Deberías unirte al COMECON, camarada!"
 SOV_COMECON.1.A: "Éso haremos."
 SOV_COMECON.1.B: "¡Malditos seáis, comunistas!"

 SOV_Liquidate_The_Church.1.t: "Fin de las iglesias"
 SOV_Liquidate_The_Church.1.d: "La Iglesia ortodoxa ha ejercido una influencia considerable sobre los ciudadanos de nuestro país, influencia que se dejó notar especialmente en tiempos de los podridos zares. Se redujo mucho después de nuestra gloriosa revolución, pero continúa y persiste en grandes partes de nuestra sociedad.\n\nEl Estado ha decidido, de acuerdo con su mandato oficial de ateísmo de Estado o «gosateizm», lanzar una nueva oleada de ataques contra la Iglesia, destinados a eliminar o frenar en gran medida la influencia de la Iglesia ortodoxa en la sociedad soviética.\n\nPodemos realizar redadas generalizadas, que incluirían confiscar los bienes de la Iglesia, deportar al clero y llevar a cabo linchamientos de los «creyentes». Ésto creará aprensión en la sociedad; por otro lado, una forma más suave y prolongada, pero más efectiva, sería iniciar un programa cultural en el que se fomenten los preceptos de la «ciencia socialista» y el «gosateizm». El estigma al que se enfrentan los cristianos religiosos en la sociedad en su conjunto y en términos de su vida profesional animará con toda probabilidad a muchos a denunciar a la Iglesia ortodoxa e integrarse plenamente en la sociedad soviética."
 SOV_Liquidate_The_Church.1.A: "Han subvertido la causa socialista durante demasiado tiempo, que ardan sus instituciones."
 SOV_Liquidate_The_Church.1.B: "Un proceso y un cambio graduales permitirán a los trabajadores abrazar el «gosateizm» mucho mejor."

 SOV_Introduce_Childcare.1.t: "Un nuevo paso para las mujeres de la URSS"
 SOV_Introduce_Childcare.1.d: "[FROM.GetNewsIcon]Aunque el Estado soviético había establecido la igualdad de las mujeres en todas las esferas y ámbitos de la vida desde la revolución, en realidad, debido a su limitada independencia económica, su individualidad seguía dependiendo de los hombres.\n\nEl Estado lleva mucho tiempo considerando a las mujeres como una mano de obra sin explotar, de la que incluso los países más occidentales rehúyen. En un intento de fortalecer a las mujeres y fomentar una mayor participación en el programa de industrialización que recorre el país, el Estado ha instituido un sistema masivo de guarderías, cuyas instalaciones estarán a disposición de todas las madres trabajadoras a un precio muy subvencionado.\n\nEsta medida progresista ha dejado asombrados a muchos comentaristas extranjeros; algunos que durante mucho tiempo han criticado a la Unión Soviética por ser «sumamente represiva» se han quedado sin palabras, mientras que otros informan de como otros países, especialmente los «democráticos», deberían echar un vistazo al sistema soviético, que ha avanzado mucho en la lucha contra las desigualdades sociales."
 SOV_Introduce_Childcare.1.A: "Aplaudimos estas reformas progresistas."
 SOV_Introduce_Childcare.1.B: "Una alteración innecesaria del orden social."
 SOV_Introduce_Childcare.1.C: "Un paso progresista, quizás uno que debamos dar nosotros."

 SOV_Russification.1.t: "Rusificación de la URSS"
 SOV_Russification.1.d: "Primus inter pares.\n\nNuestra gran nación, el hogar de la gran revolución, consta de varias repúblicas pequeñas y otras más grandes. A pesar de los intentos realizados a principios de los años veinte durante la política de korenización para fomentar la representación de individuos de cada república en el sistema soviético y el uso de las lenguas maternas, los rusos han seguido dominando la sociedad soviética, y está claro que seguirán haciéndolo. La Unión Soviética tiene que convertirse en una única entidad y tiene que estar basada en una única cultura, la cultura rusa; incluso muchos en las altas esferas de la cúpula del partido son individuos rusificados y rusos de nacimiento.\n\nAunque no sea oficialmente «superior», la directriz estatal será simplemente que, entre las repúblicas iguales de la gran Unión, la República Rusa es «más igual». Con una única lengua, habría un mejor funcionamiento del Estado, una mejor coordinación con las administraciones locales y, en el Ejército, las unidades regionales podrían coordinarse de forma más eficaz. Una cultura común fomentaría la camaradería entre el pueblo, desde los obreros de Vladivostok hasta los obreros de Bakú."
 SOV_Russification.1.A: "Unamos la gloriosa Unión con el hilo de una sola cultura."

 #### The Great Purge Failure Events
 SOV_Great_Purge_Failure.1.t: "Ahora conocemos el fin..."
 SOV_Great_Purge_Failure.1.d: "Estaba saliendo el sol. Stalin aprovechó para observar su belleza a medida que sus rayos empezaban a iluminar Moscú. Sólo entonces se dio cuenta de que había estado la noche entera trabajando en su despacho.\n\nPor muy cansado que estuviera, sus ojos no podían ignorar a los soldados que marchaban hacia el Kremlin. «¿Qué diantres hacen aquí? El cambio de guardia fue hace varias horas». Mientras Stalin se hacía preguntas, cada vez más hombres armados se dirigían hacia él. Esa gente podía llenar dos divisiones enteras.\n\nMientras los soldados se acercaban al Kremlin, reconoció el rostro de uno en particular. Era ni más ni menos que Mijaíl Tujachevski. «¿Qué leches hace ese bastardo aquí? ¡Se suponía que lo iban a reasignar a Stalingrado y arrestar en el camino! ¡Esa rata trotskista debe de haberse anticipado a la trampa! ¡Yo mismo lo destriparé!»,\npensó Stalin mientras el sonido de los disparos perturbaba el silencio de la madrugada moscovita. Cogió el teléfono al instante:\n\n—Voroshílov, ¿dónde coño está? ¡Los quintacolumnistas están asaltando el Kremlin!\n\nFue entonces cuando se dio cuenta de que habían cortado su línea de teléfono. Su siguiente acción fue armarse con la pistola que guardaba en su escritorio para ocasiones especiales. Instintivamente se dirigió al lugar más seguro de su despacho, el armario. En un instante, los amotinados irrumpieron. Uno de ellos abrió fuego contra Stalin. Su primera reacción fue apretar el gatillo, disparando al soldado en la pierna. Los otros amotinados arrastraron al hombre de acero. Una vez que el secretario general estaba en el suelo vencido y desarmado, el propio Tujachevski entró en la sala. Los dos se miraron fijamente a los ojos en silencio. El otrora gran líder de la Unión Soviética no tenía mucho que decir, ni tampoco el Napoleón rojo.\n\nEl silencio fue roto por un amotinado que entró corriendo en el despacho, informando de que se habían encargado de Voroshílov.\n\n—Bueno, entonces sólo queda un último cabo suelto que atar para terminar nuestra revolución —dijo Tujachevski, haciéndole la seña al soldado que estaba encañonando a Stalin con su fusil.\n\nEn un instante, la vida abandonó el cuerpo de Stalin."
 SOV_Great_Purge_Failure.1.A: "El hombre de acero yace en el suelo tan frío como el acero."
 SOV_Great_Purge_Failure.1.A.tt: "El secretario general §YIósif Stalin§! ha sido §Rasesinado§! durante el golpe.\nEl comisario del pueblo para la Defensa, §YKliment Voroshílov§!, también ha sido §Rasesinado§! durante el golpe.\n¡El mariscal §YMijaíl Tujachevski§! ha asumido el mando!\n\n§RMoscú aún no está del todo asegurado...§!"

 SOV_Great_Purge_Failure.2.t: "Napoleonchik pobezhdion"
 SOV_Great_Purge_Failure.2.d: "Fracaso. ¿Cómo podía morir la revolución de esa manera? Habían estado a punto de ganar. Estos pensamientos pasaron rápidamente por la cabeza de Tujachevski, uno tras otro, mientras caía de espaldas hacia el suelo de mármol del Kremlin. La respuesta podía ser cualquier cosa, desde la organización de los golpistas hasta las armas que habían utilizado. Para Tujachevski, sin embargo, la culpa recaía directamente en un solo individuo, aquél cuya muerte podría haberlo cambiado todo. Semión Budionni.\n\nEl objetivo era asaltar el Kremlin y el cuartel general del Distrito Militar de Moscú, matar a la cúpula soviética directamente y, entonces, prepararse para una batalla final fuera del Kremlin con las fuerzas que estuvieran destinadas en Moscú. Cuanto más rápido pudieran decapitar a los dirigentes de la Unión Soviética, más rápido podría consumarse el golpe. La batalla empezó bastante bien. Habían asegurado rápidamente el vestíbulo y tiroteado muchos despachos importantes y a sus ocupantes. Sin embargo, los guardias apostados por todo el edificio mataron a un número cada vez mayor de sus hombres a medida que avanzaban por el complejo fortificado. Una de las últimas figuras militares importantes que tenían en su lista de asesinatos era Budionni. Si conseguían matar a Budionni, no quedaría nadie en Moscú para organizar fuerzas locales contra él.\n\nPero el bastardo se les escapó. Sólo dos de sus hombres consiguieron escabullirse de los guardias que se habían organizado en un último esfuerzo por defender el despacho de Budionni, y ambos fueron sorprendidos por el revólver Nagant que Budionni guardaba en su despacho. Desde allí, Budionni se las arregló de algún modo para abrirse paso, agrupando a los guardias restantes en un pequeño batallón de hombres que se abrió paso hasta la entrada y salió al río, donde se reunió con las fuerzas de reserva del Distrito Militar de Moscú.\n\nTujachevski había luchado. Sus hombres y él hicieron todo lo que pudieron para contener a las nuevas fuerzas de Budionni que asaltaban el Kremlin, pero fue en vano. Con dos balas alojadas en sus entrañas mientras yacía en el suelo, Tujachevski, en sus últimos pensamientos, reflexionó que no sentía nada de nada."
 SOV_Great_Purge_Failure.2.A: "Una revolución aplazada."
 SOV_Great_Purge_Failure.2.A.tt: "El §Rcomplot de Tujachevski§! ha sido derrotado por el mariscal §YSemión Budionni§!, aunque a un alto coste..."

 SOV_Great_Purge_Failure.3.t: "La revolución, asegurada"
 SOV_Great_Purge_Failure.3.d: "De todo el caos y la confusión que se nos ha echado encima desde los días de la Revolución de Octubre, parece que se ha metido otro palo en la rueda de la corpulenta máquina que es la Unión Soviética.\n\nIósif Stalin, el hombre de acero, nuestro glorioso líder, ha sido asesinado por contrarrevolucionarios despiadados.\n\nY no sólo Stalin, sino también muchos de nuestros altos cargos, como la cúpula del NKVD, e incluso Voroshílov, uno de nuestros principales comandantes militares. Tantos hombres inteligentes y poderosos, tomados por las crueles garras del traidor Tujachevski y sus bobos seguidores.\n\nAunque todavía tengamos los ojos llorosos por quienes hemos perdido, no debemos distraernos de la grave tarea que tenemos entre manos: llenar el vacío que ha quedado en las filas del Politburó. Habrá muchos oportunistas esperando el momento oportuno para mover ficha, así que, si queremos evitar un mayor descenso hacia la inestabilidad, debemos actuar con rapidez. Por ende, se ha convocado al Comité Central para una sesión de emergencia con la esperanza de encontrar una salida a este oscuro túnel en el que nos encontramos.\n\nAunque ya hemos decidido que Mólotov seguirá siendo primer ministro, aún debemos votar para el crucial cargo de secretario general.  Hay dos aspirantes, el primero de los cuales es el leal estalinista Lázar Kaganóvich. Era un amigo cercano de Stalin y su elección garantizará que podamos seguir trabajando sobre la visión que nuestro difunto líder tenía de la Unión.\n\nAunque Kaganóvich parece la mejor opción, la otra propuesta ha sido el mariscal Semión Budionni, que ayudó a poner fin a la amenaza de los contrarrevolucionarios. Aunque no todos en el Comité Central están seguros del rumbo que tomará nuestro país, sería capaz de aportar una gran sensación de fuerza y estabilidad, algo de lo que carece la nación a causa de los recientes acontecimientos.\nTomemos la decisión que tomemos, seguro que tendrá grandes repercusiones no sólo en la Unión Soviética, sino en todo el mundo..."
 SOV_Great_Purge_Failure.3.A: "¡Sólo el mariscal Budionni puede salvar la revolución ahora!"
 SOV_Great_Purge_Failure.3.B: "¡El camarada Kaganóvich tomará el relevo del estalinismo!"

 SOV_Great_Purge_Failure.4.t: "Stalin asesinado en una conspiración, se evita la dictadura militar roja"
 SOV_Great_Purge_Failure.4.d.BUDYONNY: "[FROM.GetNewsIcon]Hoy es un día oscuro para la Unión Soviética, ya que el secretario general del Comité Central del Partido Comunista, Iósif Stalin, ha sido asesinado por el mariscal Mijaíl Tujachevski y sus hombres. Se dice que el llamado «Napoléon rojo» y dos brigadas de soldados leales a él asaltaron el Kremlin y las zonas colindantes de Moscú. Al final llegaron al despacho del secretario general, donde Stalin fue ejecutado. Aunque se sabía que Tujachevski y Stalin no tenían la mejor relación, dado que se sospechaba que Tujachevski tenía simpatías trotskistas, parece que nadie en la Unión Soviética esperaba que llegara tan lejos.\n\nTras la muerte de Stalin y el ministro de Defensa Voroshílov, Tujachevski y sus hombres intentaron tomar el cuartel general del Distrito Militar de Moscú. El comandante del distrito, Semión Budionni, se resistió y consiguió no sólo defender el cuartel general, sino también guiar a sus hombres a la victoria, derrotando a Tujachevski y sus coconspiradores en un ataque al Kremlin de Moscú.\n\nCon la muerte de Stalin y Voroshílov, así como del jefe del NKVD y varios funcionarios del partido, la Unión Soviética se adentra en una nueva era precaria. En la última reunión del Comité Central, los funcionarios soviéticos eligieron un nuevo secretario general. El puesto vacante será ocupado por el héroe de estos recientes acontecimientos, el mariscal Semión Budionni. Héroe de guerra y jinete hasta la médula, el nuevo líder de la URSS es una variable desconocida. ¿Cómo dirigirá el mariscal la Unión?"
 SOV_Great_Purge_Failure.4.d.KAGANOVICH: "[FROM.GetNewsIcon]Hoy es un día oscuro para la Unión Soviética, ya que el secretario general del Comité Central del Partido Comunista, Iósif Stalin, ha sido asesinado por el mariscal Mijaíl Tujachevski y sus hombres. Se dice que el llamado «Napoléon rojo» y dos brigadas de soldados leales a él asaltaron el Kremlin y las zonas colindantes de Moscú. Al final llegaron al despacho del secretario general, donde Stalin fue ejecutado. Aunque se sabía que Tujachevski y Stalin no tenían la mejor relación, dado que se sospechaba que Tujachevski tenía simpatías trotskistas, parece que nadie en la Unión Soviética esperaba que llegara tan lejos.\n\nTras la muerte de Stalin y el ministro de Defensa Voroshílov, Tujachevski y sus hombres intentaron tomar el cuartel general del Distrito Militar de Moscú. El comandante del distrito, Semión Budionni, se resistió y consiguió no sólo defender el cuartel general, sino también guiar a sus hombres a la victoria, derrotando a Tujachevski y sus coconspiradores en un ataque al Kremlin de Moscú.\n\nCon la muerte de Stalin y Voroshílov, así como del jefe del NKVD y varios funcionarios del partido, la Unión Soviética se adentra en una nueva era precaria. En la última reunión del Comité Central, los funcionarios soviéticos eligieron un nuevo secretario general. El puesto vacante será ocupado por Lázar Kaganóvich, el narkom de Industria Pesada. Conocido por ser un fiel partidario de Stalin, es probable que el nuevo líder de la URSS se mantenga fiel a la visión de su predecesor."
 SOV_Great_Purge_Failure.4.A: "Sólo tenemos que tirar la puerta abajo..."
 SOV_Great_Purge_Failure.4.B: "¡Por la victoria bajo el mariscal! ¡URA!"
 SOV_Great_Purge_Failure.4.C: "Los tambores de guerra vuelven a sonar en el este."
 SOV_Great_Purge_Failure.4.E: "¡Por el comunismo bajo el camarada Kaganóvich!"
 SOV_Great_Purge_Failure.4.F: "Así comienza el reinado del Lázar de Hierro."

 #### The Great Purge Events
 SOV_Great_Purge.1.t: "La propuesta de Yagoda"
 SOV_Great_Purge.1.d: "Hoy mismo, el jefe del NKVD, Guénrij Yagoda, ha propuesto al Politburó una propuesta bastante polémica. En ella, propone la eliminación total y absoluta de la influencia trotskista, que sigue asolando a la URSS hasta el día de hoy, mediante el método de los «campos remotos». Obviamente, ésto ha indignado tanto a la oposición de derecha como a aquéllos dentro del Politburó que aún simpatizan con las teorías de Trotski. Los comunistas radicales ya parecen decantarse por los planes radicales de Yagoda. Pase lo que pase, está claro que el partido sigue abierto a las luchas intestinas y seguirá estándolo en el futuro previsible a menos que se tomen medidas decisivas."
 SOV_Great_Purge.1.A: "¡Debemos rechazar todas las amenazas a la revolución!"

 SOV_Great_Purge.2.t: "Propuesta aprobada por el Politburó"
 SOV_Great_Purge.2.d: "El jefe del NKVD, Guénrij Yagoda, presentó una propuesta al Politburó para enviar a «todos los trotskistas» a «campos remotos»... Por orden del camarada Stalin, Trotski fue apartado del poder, expulsado del partido y exiliado. Sin embargo, la amenaza de un levantamiento contra el Estado debe ser preventivamente sofocada mediante la exclusión de los trotskistas de nuestra sociedad a campos muy, muy lejanos, con el fin de garantizar un pueblo pacífico dentro de las fronteras rusas. Con el Politburó a bordo, toda la URSS quedará libre de la influencia trotskista."
 SOV_Great_Purge.2.A: "¡Debe asegurarse el liderazgo de Stalin!"

 SOV_Great_Purge.3.t: "Juicio del Centro Trotskista Antisoviético"
 SOV_Great_Purge.3.d: "A pesar de que Trotski fue destituido de su cargo hace más de una década, su influencia perdura en forma de nuestros generales, que consideran que esos valores son mejores y más eficaces. Nosotros veíamos a estas personas como rivales, personas que se consideraban más dignas en comparación pero que, en última instancia, tenían que desaparecer. El Juicio de los Dieciséis eliminó a muchos trotskistas, sobre todo a Lev Kámenev y Grigori Zinóviev, que estaban influenciados por las ideas de Trotski. Bajo presión y con el temor constante de ser asesinado, el propio Trotski buscó asilo en México, pero fue juzgado como principal conspirador en su ausencia.\n\nEl NKVD ha obtenido ahora información esencial sobre Piatakov, incluida su visita a Trotski en Noruega. Esta actividad ha sido considerada antipartidista y antisoviética por el partido. Piatakov fue nombrado testigo a dedo por Stalin en el infame juicio de Kámenev y Zinóviev de verano de 1936, y ahora, considerado él mismo un traidor, Piatakov y su acusado, Karl Rádek, han sido condenados a muerte. Esperemos que los hilos de las marionetas de Trotski en el partido se corten para siempre..."
 SOV_Great_Purge.3.A: "¿Cuántos juicios más habrá?"

 SOV_Great_Purge.4.t: "El caso de Tujachevski"
 SOV_Great_Purge.4.d: "A medida que los juicios llegan a su fin, tenemos una de las piezas finales del rompecabezas necesario para purgar debidamente a los trotskistas de nuestro partido comunista. Uno de los teóricos de las operaciones en profundidad, Mijaíl Tujachevski, fue detenido y trasladado a Moscú en un furgón de la prisión. Tras un largo interrogatorio del NKVD, Tujachevski se vino abajo y admitió de inmediato que era un agente alemán. Aunque por fin tenemos en nuestras manos a uno de los últimos enemigos del Estado, es posible que dejemos escapar a Tujachevski en favor de otro chivo expiatorio, ahorrándonos un gran general. Tras sopesarlo, Stalin ha propuesto acusar a uno de los estrechos colaboradores de Tujachevski, Rokossovski. Al tribunal le espera una larga noche decidiendo quién de los dos es más antipartidista."
 SOV_Great_Purge.4.A: "Tujachevski es un enemigo del Estado, dicho por él mismo. ¡Sentenciarlo a muerte!"
 SOV_Great_Purge.4.B: "Tujachevski es un síntoma más que el origen. Sentenciar a Rokossovski y mantener cerca a Tujachevski."

 SOV_Great_Purge.5.t: "Amenaza teutónica"
 SOV_Great_Purge.5.d: "Desde la época de Alejandro Nevski hasta los depredadores ojos del Káiser, la amenaza teutónica ha supuesto una grave amenaza para nuestra nación y nuestro pueblo. Con el ascenso de Adolf Hitler, parece que esta amenaza volverá a amenazar a la madre patria. Con su discurso judeobolchevique y su ataque directo a nuestros hermanos alemanes de mentalidad similar, está claro que en el futuro seguirán los pasos de sus antepasados teutones e intentarán atacarnos mientras estemos débiles.\n\nPara contrarrestar semejante amenaza, debemos buscar aliados extranjeros, aunque hacerlo exigiría colaborar con la burguesía occidental, nuestro otro adversario nato. Hay que decidir entre suspender temporalmente nuestra lucha ideológica para hacer frente a una amenaza mayor o librar esta guerra con nuestros propios métodos."
 SOV_Great_Purge.5.A: "La Unión mira ahora hacia el oeste..."

 SOV_Great_Purge.6.t: "La amenaza común"
 SOV_Great_Purge.6.d: "Sabemos desde los tiempos del Zar que el Occidente capitalista es nuestro enemigo ideológico. Pero, con el águila teutónica poniendo sus ojos en Europa y acaparando su carne, debemos considerar su amenaza. Hay que detener la posibilidad de un ataque teutón, y la Unión no puede hacerlo sola; debemos colaborar con Occidente. No es una decisión sencilla de tomar, pero debe tomarse. Con algo de «ayuda» de Francia, el Reino Unido y Checoslovaquia, podríamos detener a los alemanes antes de que enseñen los dientes. ¡Por la paz y la seguridad de Europa, detengamos a la amenaza fascista antes de que hagan más daño!"
 SOV_Great_Purge.6.A: "¡Un frente antifascista que abarcará todo el mundo!"

 SOV_Great_Purge.7.t: "VII Congreso de la Internacional Comunista"
 SOV_Great_Purge.7.d: "El VII Congreso de la Internacional Comunista comenzó esta tarde en la Sala de las Columnas de la Casa de los Sindicatos de Moscú. A la reunión, celebrada casi exactamente siete años después del último Congreso de la Komintern, han asistido 513 delegados que representan a 65 partidos miembro de la Komintern y 19 partidos simpatizantes.\n\nEl discurso inaugural pronunciado por Wilhelm Pieck, del Partido Comunista de Alemania, estableció las pautas del VII Congreso. Aunque alabó la táctica de 1928 de «clase contra clase», Pieck admitió que «se habían cometido una serie de errores sectarios». Durante el movimiento huelguístico de finales de los años veinte, esta presión por un liderazgo ideológicamente puro dividió a los trabajadores, ganando el apoyo de algunos mientras alienaba a otros y, en última instancia, fracasando debido a «tácticas torpes y sectarias».\n\nTras el informe inaugural de Pieck y la posterior charla, se presentó un segundo informe, esta vez de Georgi Dimitrov, sobre la tarea de forjar la unidad de la clase obrera en oposición al fascismo. Dimitrov comenzó definiendo el fascismo como «la dictadura terrorista abierta de los elementos más reaccionarios, chovinistas e imperialistas del capital financiero», empeñados en cobrarse una «venganza terrorista organizada contra la clase obrera y el sector revolucionario del campesinado y la intelectualidad». Dimitrov describió la política exterior del fascismo como «jingoísmo en su forma más brutal, fomentando el odio bestial hacia otras naciones». El VII Congreso dio como resultado la aprobación de un frente popular de fuerzas comunistas y no comunistas contra la creciente amenaza del fascismo en Europa, allanando el camino para la defensa de la seguridad colectiva entre nuestro país y los diversos Estados capitalistas de Europa. Ésto supone un cambio drástico respecto al anterior apoyo de la Komintern a la guerra de clases, que fue respaldada por el VI Congreso."
 SOV_Great_Purge.7.A: "Unidos contra el fascismo."

 SOV_Great_Purge.8.t: "La ira de Helmsman"
 SOV_Great_Purge.8.d: "Hacer pagar a los enemigos de la revolución por sus transgresiones no era nada nuevo para Pável, no con sus años de experiencia en la VChK desde el comienzo de la Guerra Civil. Sin embargo, le sorprendieron las listas que había visto repartir hoy. Sólo en Stalingrado había cientos de condenados a prisión inmediata o a penas peores. Tras décadas de relativa paz en la RSFSR, esta oleada de represión fue un recordatorio aleccionador. Los contrarrevolucionarios estaban siempre en movimiento, y dejarlos tranquilos aunque fuera por un momento era una complacencia criminal.\n\nSólo había que ver lo que le ocurrió al camarada Kírov: un gran revolucionario que se apagó tan abruptamente, todo porque la máquina de la represión se detuvo durante unos años. Por orden del camarada Stalin, ya tocaba un recordatorio a todos los enemigos del comunismo. Sin embargo, mientras Pável llamaba a la puerta del primer disidente de su lista, le asaltó una horrible sensación. Como si éso fuera sólo el principio de algo nunca visto. Bueno estaba. Silenció la voz interna que lo preocupaba y ladró una orden:"
 SOV_Great_Purge.8.A: "¡Abra la puerta!"

 SOV_Great_Purge.9.t: "Elegir a Mólotov"
 SOV_Great_Purge.9.d: "—El Gobierno soviético pretende mejorar su relación con Hitler y, de ser posible, firmar un pacto con la Alemania nazi. Como judío y opositor confeso a esa política... se interpone en el camino.\n\nLa reacción inmediata de Litvínov fue de incredulidad, y luego se convirtió en cólera. Se levantó y golpeó la mesa, rebatiendo la afirmación, dispuesto a defender su política, su fe, toda su carrera. La sala de junta se tornó más tensa, mientras los demás esperaban la respuesta de Stalin. Dio una calada de su pipa y dijo con tono escalofriante:\n\n—Ya basta. —El hombre de acero empujó hacia Litvínov un papel de registro ya rellenado—. Firme.\n\nAl ver la futilidad de la situación, cogió una pluma y lo firmó. Agentes del NKVD rodean en estos momentos el Ministerio de Asuntos Exteriores, y se espera que Mólotov, Beria y Malenkov le comuniquen su destitución en cualquier momento. Aunque conservaremos a Litvínov en el partido, si no está en el Gobierno, Mólotov podrá por fin ocupar su lugar como ministro de Asuntos Exteriores. La política exterior de Mólotov nos ayudará a concretar un pacto con Alemania, a afianzar nuestra influencia en Europa y a reconciliarnos con Japón. Litvínov no logró nada con las potencias aliadas, pero Mólotov no fracasará con el Eje."
 SOV_Great_Purge.9.A: "Lo siento, Maxim, las cosas cambian."

 SOV_Great_Purge.12.t: "Memento mori"
 SOV_Great_Purge.12.d: "—Entonces ¿el viejo Kírov ha muerto? Es... es una pérdida para la Unión Soviética.\n\nEl asesor nunca había visto a Stalin tan triste y decepcionado de enterarse de la muerte de un viejo camarada, ya que él mismo organizaba sus muertes la mayor parte del tiempo. Pero esta vez no. Ésta fue una sorpresa total para Stalin, que lo disgustó enormemente.\n\nSerguéi Kírov, un amigo, un camarada y un verdadero revolucionario. Llevaba con Stalin desde los tiempos de la Revolución de Octubre de 1917. Había ascendido por las filas del Partido Comunista y terminó sentando la cabeza como jefe del partido en Leningrado. Y, aunque Stalin era considerado su superior, el secretario general nunca lo trató de esa forma, e incluso se encontraba en el Politburó cuando Stalin llegó al poder. Sin embargo, todo éso llegó a un fin repentino cuando Kírov fue tiroteado por quien fuentes del NKVD llaman un «conocido zinovievista», Leonid Nikoláyev. Aunque los responsables han sido juzgados y procesados, ésto dista mucho de ser el final.\n\n—No sabemos cuántos contrarrevolucionarios y revisionistas más quedan entre las grietas del partido. Podrían estar en el Ejército, en la Armada, en la Fuerza Aérea, ¡quizás incluso en el Politburó! Éste es el comienzo de algo que garantizará que la revolución perdure, y uno a uno, aquéllos que no estén de acuerdo con los principios de la revolución serán apartados de la sociedad...\n\nMientras Stalin se enfrascaba en una perorata paranoica, el asesor sólo esperaba que lo que estaba por venir lo librara de un final fatídico."
 SOV_Great_Purge.12.A: "Se afila el hacha..."

 SOV_Great_Purge.14.t: "Resolución del Politburó"
 SOV_Great_Purge.14.d: "—Camarada, vengo para presentar mi decisión final.\n\n—¿Sobre el asunto de Kírov?\n\n—No sólo éso, sino sobre el futuro de la Unión Soviética —respondió Stalin, con la voz claramente cansada.\n\n—Su muerte no fue un simple asesinato. No fue sino una enorme conspiración contra los líderes de la Unión, yo incluido.\n\n—...Pero ¿cuántos puede haber?\n\n—Miles, en cada esquina de cada ciudad... —Mólotov, perplejo, levantó la cabeza.\n\n—¿Cómo los identificaremos? Se darán cuenta de que pretendemos eliminarlos mucho antes de que se ejecute al último de ellos.\n\n—A través de sus contactos trotskistas, además de otros. —Stalin parecía cada vez más tenso.\n\n—¿De quién debemos ocuparnos?\n\n—Debemos eliminar a la oposición bujarinista. Su enfoque amilanado al capitalismo es traición.\n\n—Correcto. Por ende, aplastaremos la revolución trotskista y a los partidarios del programa económico de Bujarin. Se lo enviaré al NKVD y...\n\n—¡Aún no he terminado!\n\n—¿Cómo? ¿Cree que no basta con destruir ambos bandos?\n\n—No olvide con quién está hablando, Mólotov... El último al que debemos eliminar es el más difícil: Tujachevski.\n\n—¿Quiere... eliminar al Mariscal Rojo? —Mólotov se puso pálido—. ¿Al Napoléon rojo, al jefe del Ejército Rojo?\n\n—Sí, éso es justo lo que quiero. Éso es todo por ahora.\n\nAntes de marcharse, Mólotov dirigió a Stalin una última mirada: hacía unos minutos estaba debilitado, y ahora, en pocas palabras, ordenaba el exterminio de la oposición. Stalin lo miró fijamente desde el umbral de la puerta y respondió a su mirada:"
 SOV_Great_Purge.14.A: "—¿Sabe qué, Viacheslav? No soy un nuevo Robespierre. Voy a impedir que un conductor de tanques cause mi perdición."

 SOV_Great_Purge.15.t: "El fin de Yezhov"
 SOV_Great_Purge.15.d: "Yezhov deambulaba sin rumbo por las calles y los callejones de Moscú, bebida en mano, yendo a trompicones hacia su hogar. ¿Cómo había podido él, otrora el rey del NKVD, terminar así? Yezhov frunció el ceño. Por supuesto, conocía la respuesta: todo se debía a ese psicópata regordete, Beria. Debería haber acelerado la ejecución de ese monstruo inmediatamente cuando la ordenó en el 38. Si lo hubiera hecho, Beria jamás habría tenido la oportunidad de suplicar piedad a Stalin.\n\nYezhov tropezó con una grieta en la acera y cayó brevemente al suelo. Mientras se levantaba para seguir caminando, el Kremlin a lo lejos captó su atención. No es que no se hubiera dado cuenta de que su poder estaba siendo usurpado. La reasignación de su primer vicecomisario, Mijaíl Frinovski, señalaba la inminente «destitución». Debía saberlo, porque él solía organizar semejantes destituciones. Joder, hizo lo mismo con su anterior jefe.\n\nPor supuesto, Frinovski, como muchos de los protegidos de Yezhov, había sido arrestado formalmente unos meses antes. Tuvo tiempo de avisar a su viejo amigo y pupilo Alexander Uspenski, que pasó a la clandestinidad, pero quién sabía cuánto tiempo podría evitar su captura. Si algo había aprendido de dirigir el NKVD, era lo eficaz que era la organización localizando y eliminando a sus objetivos.\n\nA Yezhov no le quedaba nadie en quien confiar, ni alumno ni aliado. Políticamente, se había vuelto radiactivo. Ningún miembro del Politburó se atrevía a hablar con él fuera de su trabajo asignado por miedo a que lo asociaran con él. Yezhov ni siquiera tenía a su mujer. Aunque nunca hubo un gran amor entre ellos, haberla visto suicidarse usando aquellos somníferos pesaba mucho sobre él.\n\nCuando por fin volvió a trompicones al bloque donde estaba su piso, sus ojos se centraron perezosamente en los dos hombres uniformados que estaban en la entrada del edificio. Una sensación helada atravesó el corazón de Yezhov cuando uno de los hombres abrió la boca para pronunciar las palabras que Yezhov sabía que llegarían."
 SOV_Great_Purge.15.A: "—Camarada Nikolái Yezhov, queda detenido bajo sospecha de comportamiento antisoviético."

 SOV_Great_Purge.17.t: "XVIII Congreso del Partido Comunista de toda la Unión"
 SOV_Great_Purge.17.d: "Hoy se ha reunido el XVIII Congreso del Partido Comunista de toda la Unión, y ha sido un grupo de hombres muy diferente al anterior. Éste es el primer congreso que se celebra desde que Stalin limpió la cúpula de infiltrados trotskistas. Muchos de los hombres que solían ocupar ese salón están muertos o en la cárcel. Los que han llegado o bien tienen demasiado miedo para hablar en contra de Stalin en un foro tan público, o bien le deben su trabajo y su vida. Por tanto, el fin de este Congreso ha sido en gran medida aprobar la nueva agenda del secretario general. Esta orden del día también está bastante llena. El Congreso confirmará la nueva y atrevida dirección de política exterior de Stalin, reformará el Partido Bolchevique para controlar quién puede unirse al partido y aprobará el próximo plan quinquenal.\n\nLa mayoría de la gente está interesada en el debate sobre política exterior porque se ha informado de que Stalin se ha enfadado con Litvínov y su acercamiento a las democracias occidentales. Algunos especulan con la posibilidad de que nombre al presidente Mólotov, que ha mostrado favoritismo hacia los fascistas de Occidente, para ocupar el antiguo puesto de Litvínov."
 SOV_Great_Purge.17.A: "¿La voz del pueblo?"

 SOV_Great_Purge.18.t: "El culto a Stalin"
 SOV_Great_Purge.18.d: "¡El camarada Stalin, el «arquitecto del socialismo», guía a la Unión Soviética sin miedo hacia un futuro mejor! ¡Sus ideales son los ideales de nuestro país! ¡Su visión es la visión que llevará a la prosperidad de nuestra gran Unión!\n\n¡Incluso los niños pueden ver la magnificencia que emana de nuestro gran «liberador de naciones»! ¡Siguen los principios que aprendieron en el Komsomol y en los Jóvenes Pioneros en el colegio, celebrando «juicios en el aula» para defender la integridad de sus compañeros y de ellos mismos, jugando a ser rojos y blancos, e incluso fingiendo ser nuestro glorioso líder, el mismísimo Stalin!\n\n¡Funcionarios de todos los niveles del Gobierno están pendientes de cada una de sus palabras! ¡Contemplan al camarada Stalin como la voz cantante de la influencia soviética, una luz que brilla intensamente sobre todas las naciones del mundo! ¡Los que se oponen a Stalin se oponen no sólo a él, sino también a la voluntad de la Unión Soviética y todos sus ciudadanos! ¡Adelante, oh, gran patriarca soviético!"
 SOV_Great_Purge.18.A: "¡Larga vida a Stalin!"

 SOV_Great_Purge.19.t: "Un día de pioneros"
 SOV_Great_Purge.19.d: "Oleg y Olga nunca habían salido de los suburbios moscovitas, sólo conocían una vida de estrecheces y calles llenas de humo de las fábricas que habían brotado por toda la ciudad. Sin embargo, en Crimea descubrieron una nueva forma de vida, la del bosque, las nuevas amistades y la devoción a la revolución.\n\nArtek, el primer campamento de la Organización de Pioneros, abrió sus puertas en 1925 y ofrecía todo tipo de actividades para niños de 7 a 15 años. A diferencia de las Juventudes Hitlerianas o la Liga de Muchachas Alemanas, participaban tanto niños como niñas, haciendo hincapié en la camaradería y la comunidad. Ésto era bueno para Oleg y Olga, ya que estaban muy unidos y hacían todo lo que podían juntos.\n\nOleg y Olga fueron enviados a Artek por su sindicato local en Moscú, y no tenían ni idea de en qué se estaban metiendo o cómo sería la vida en otra parte de la Unión. Sin embargo, tras ser recibidos por un entusiasta jefe de campamento, no tardaron en superar los límites de lo que harían normalmente, desde aprender técnicas básicas de supervivencia para ayudar en la naturaleza hasta realizar ejercicios de trabajo en equipo, como la construcción de guaridas y ejercicios de cartografía.\n\nSi había una parte del día que ambos disfrutaban más, era al final de cada jornada, cuando los niños se reunían para cantar canciones patrióticas y contar historias sobre la revolución. Y cuando se instalaban en sus cabañas cada noche, sabían que ellos y la revolución estaban a salvo mientras el retrato de Stalin los vigilaba, mirando hacia un futuro que ninguno de ellos podía predecir."
 SOV_Great_Purge.19.A: "¡Una experiencia realmente «revolucionaria»!"

 SOV_Great_Purge.20.t: "Homenaje a Lenin"
 SOV_Great_Purge.20.d: "Hoy es fiesta. Hace quince años, el 3 de abril de 1922, Iósif Stalin fue elegido secretario general del Partido Bolchevique. Y, después de todo este tiempo, muchos de sus planes se han hecho realidad: Rusia se está industrializando con rapidez, se ha eliminado la oposición trotskista en el Ejército y, por fin, él se ha erigido en el único y verdadero líder de la Unión Soviética.\n\nSin embargo, aun trece años después de su muerte, Stalin sigue remitiéndose a un hombre: Vladímir Lenin. El hombre que unió a los revolucionarios, el hombre que allanó el camino para que los bolcheviques tomasen el poder. Sin embargo, Stalin no ignoró por completo el legado de Lenin. Claro está, Lenin y él no estaban de acuerdo en cómo y cuándo se propagaría la revolución, pero León Trotski tenía las mismas reservas sobre el comunismo en un solo país durante su vida.\n\nPero ahora Stalin debe elegir entre seguir haciendo las cosas a su manera o respetar el legado de Lenin. Si decide tomar el relevo de Lenin, hará lo que crea mejor para el comunismo, pero siempre en nombre del hombre que dio su nombre al marxismo-leninismo. En cambio, si elige ser el sirviente de Lenin, Iósif Stalin tendrá que mostrar más respeto a las reformas y la forma de pensar de Lenin, al ser éste el primer revolucionario que cambió las cosas en Rusia.\n\nLa decisión final, por supuesto, depende de él..."
 SOV_Great_Purge.20.A: "¡Tomar el relevo de Lenin, por un camino más estalinista!"
 SOV_Great_Purge.20.B: "¡Ser el sirviente de Lenin, para honrar el marxismo-leninismo!"

 SOV_Great_Purge.21.t: "El discurso de Stalin"
 SOV_Great_Purge.21.d: "—¡Camaradas, hombres del Ejército Rojo y la Armada Roja, comandantes e instructores políticos, obreros y obreras, agricultores y agricultoras colectivos, trabajadores intelectuales, hermanos y hermanas! En nombre del Gobierno soviético y de nuestro Partido Bolchevique, os saludo. Este país ha alcanzado en gran medida el socialismo, primera etapa del comunismo. Ahora, la Unión Soviética debe servir de punto de convergencia de la revolución para que la causa del socialismo se extienda por todo el mundo. En lugar de limitarse a formar un frente unido con partidos de clase obrera, los partidos comunistas deberían aspirar a formar un frente popular con todos los partidos antifascistas.\n\n»El sistema capitalista se acerca a su fin y, a menos que una revolución socialista arrase Europa y el mundo, seremos aplastados por el poderío militar del capitalismo mundial, igual que la Comuna de París fue aplastada por la fuerza de las armas en 1871. Y recordad, un internacionalista es aquél que está dispuesto a defender a la URSS sin titubeos, sin vacilaciones, incondicionalmente; la URSS es la base del movimiento revolucionario mundial, y este movimiento revolucionario no puede ser defendido y promovido a menos que se defienda a la URSS.\n\n»¡Larga vida a nuestra magnífica madre patria, a su libertad y a su independencia! ¡Hacia la victoria bajo la bandera de Lenin!"
 SOV_Great_Purge.21.A: "¡Gloria al creador de todas nuestras victorias, el camarada Stalin!"

 SOV_Great_Purge.22.t: "Orden n.º 00447"
 SOV_Great_Purge.22.d: "—Camarada, hoy quiero presentarle esta nueva orden, 00447.\n\n—Y ¿cuál es el objetivo de esta nueva?\n\nLentamente, Yezhov empezó a caminar hacia el despacho.\n\n—¿Su objetivo? Le puedo garantizar que, con esta orden, ¡decapitaremos por fin a la oposición!\n\n—¿Qué clase de oposición? ¿Se refiere a los trotskistas terroristas? ¿O a los mercaderes bujarinistas?\n\n—No, camarada, quiero ocuparme de los verdaderos demonios de la Unión Soviética: ¡los viejos kulaks, los parásitos criminales y todos los elementos antisoviéticos que podamos encontrar!\n\nEn ausencia de Stalin, Mólotov, que representa al Politburó, sacudió la cabeza.\n\n—No estoy seguro, Nikolái, y además, creo que a Stalin le gustaría ver ésto antes de que lo pongamos en práctica...\n—¿Quiere esperar, Mólotov? ¿No se da cuenta de que a cada hora que esperamos ellos se hacen más fuertes? ¡La única manera de ocuparnos de los kulaks, los traidores y los parásitos de la Unión es purgarlos!\n\n—¡Está bien, está bien! Déme una pluma.\n\nTras una pequeña vacilación, Mólotov finalmente accedió y firmó la hoja. Entonces salió del despacho para informar al primer secretario.\n\nAhora, las calles de Moscú presencian el comienzo de una nueva purga, ya que exkulaks, criminales y opositores al régimen están siendo detenidos y enviados a donde pertenecen: los gulags."
 SOV_Great_Purge.22.A: "La Unión está a salvo de sí misma."

 SOV_Great_Purge.23.t: "Un informe mordaz"
 SOV_Great_Purge.23.d: "—Camarada, ¿está seguro?\n\n—¡Lo estoy, Viacheslav, claro que lo estoy!\n\n—Pero estos informes... Habrá problemas.\n\n—Cosa que dará lugar a más purgas, lo sé.\n\n—Veo que ya ha tomado una decisión al respecto.\n\nEsta discusión tiene lugar en el despacho de Stalin, en compañía de su amigo y colaborador, Mólotov. Hoy han tomado la dura decisión de enviar un informe criticando la actuación del NKVD. Y, cuando critican al NKVD, atacan directamente a Nikolái Yezhov.\n\nDesde hace tiempo, les preocupa su actuación en las purgas y su creciente influencia. Como reacción a la situación, ambos han decidido cortar su ascenso, y lo apartarán de la dirección del organismo.\n\nY ¿qué mejor forma de hacerlo que usando la vía legal? Yezhov no ha alcanzado sus cuotas, y Yezhov lo pagará. El «Enano Sangriento» ya no será una amenaza."
 SOV_Great_Purge.23.A: "¿Cuántos hombres hacen falta para ejercer una purga? Dos. Uno para ocuparse de la purga en sí. El segundo para eliminar al primero."

 SOV_Great_Purge.24.t: "Ícaro"
 SOV_Great_Purge.24.d: "Yevguéniya estaba muerta. Frinovski estaba prácticamente muerto. Uspenski había desaparecido y, si tenía suerte, no lo volverían a ver.\n\nNikolái se quedó mirando el papel de su escritorio. Aunque los ojos de Yezhov ardían de odio, el papel no prendía. El papel era la culminación de su vergüenza, desesperación y pérdida: era una petición para ser relevado de sus responsabilidades como comisario del pueblo para Asuntos Internos, al menos oficialmente. ¿En la práctica? Era su sentencia de muerte.\n\nBeria, la serpiente georgiana, había conseguido no sólo escapar a su muerte, sino volver las tornas en contra de Nikolái. Echando la vista atrás, asumió demasiados riesgos, actuó con demasiada confianza, voló demasiado cerca del sol. Y ahora Stalin quería que desapareciera, y ni él ni nadie en este desdichado mundo podía hacer nada al respecto. Y así el odio desapareció de sus ojos, ocupando su lugar una desesperación infinita."
 SOV_Great_Purge.24.A: "Resignado, avergonzado, derrotado."

 SOV_Great_Purge.25.t: "Una Unión segura"
 SOV_Great_Purge.25.d: "Desde hace algunas semanas, las purgas han disminuido considerablemente. A medida que pasan los días, se hace cada vez más evidente que no se trataba sólo de una impresión. Era real. Tras meses de terror y opresión, ejecuciones y deportaciones, por fin... el trabajo está hecho.\n\nEsta mañana, Stalin recibió un mensaje de su camarada, el nuevo jefe del NKVD: Lavrenti Beria. Le explicó que las purgas, por fin, habían sido un éxito rotundo.\n\nHan tardado mucho, mucho tiempo, pero ahora, cada enemigo del Gobierno ha sido destruido, uno por uno.  Los trotskistas y trotsko-fascistas, del orden de León Trotski, y seguidores de una revolución permanente, han sido destruidos. Los bujarinistas, que seguían a Nikolái Bujarin y su comunismo cuasicapitalista, han sido aplastados. Los zinovievistas, del bando de Grigori Zinóviev, y supuestos herederos del leninismo, han sido erradicados.\n\nY, por último, los traidores militares. Los fieles del antiguo líder del Ejército Rojo Mijaíl Tujachevski y todas sus camarillas de seguidores, ahorcados.\n\nTras años de infección y parasitismo, el partido y el Ejército han sido purgados de toda amenaza para Stalin, para el bolchevismo y para la revolución.\n\nPor fin, los líderes de la Unión ya no tienen oposición. Las palabras de Stalin a su madre son ahora completamente ciertas."
 SOV_Great_Purge.25.A: "¿Se acuerda del zar? Bueno, yo soy como un zar."

 SOV_Rokossovsky_Purge: "§R¡Rokossovski no estará disponible más adelante!§!"

 SOV_Great_Purge_Failure_Second_Phase.1.t: "Et tu, Klim?"
 SOV_Great_Purge_Failure_Second_Phase.1.d: "Stalin estaba sentado en su despacho en el Kremlin cuando oyó a alguien llamar a la puerta. Al abrirse la puerta, el ministro de Defensa, Kliment Voroshílov, entró en el despacho. Stalin le hizo un gesto para que tomase asiento enfrente de su escritorio.\n\n—Mijaíl Lukin es una amenaza para la seguridad nacional y un traidor a la madre patria —dijo Stalin antes siquiera de que Voroshílov se sentase.\n\n—Secretario general, le garantizo que Lukin es un comandante leal y capaz y que no tiene intención de conspirar contra el Gobierno —respondió tranquilamente Voroshílov.\n\n—¿Qué hay entre usted y ese hombre? ¿Por qué sigue protegiéndolo? Es un cabo suelto que hay que atar —dijo Stalin, notablemente agitado.\n\n—La razón por la que lo protejo es porque no me cabe la menor duda de que es leal. Pero, si de verdad piensa que es un peligro, haré que lo reprendan y lo envíen a Serbia, donde no podrá causar ningún daño —respondió Voroshílov, ahora aparentemente afligido.\n\n—No es suficiente. Lo quiero fuera del todo. Nada de medias tintas. No correré ningún riesgo ni tendré piedad con los traidores. Hará lo que yo le diga.\n\nEn cuanto estas palabras salieron de la boca de Stalin, Voroshílov se levantó de su silla y alzó la voz:\n\n —¡Lukin es un buen hombre! ¿Cuántas personas leales e inocentes más deben morir hasta que esté satisfecho, Iósif?\n\nMientras Voroshílov se pasaba de la raya y casi le gritaba, Stalin se dio cuenta de una cosa. Voroshílov llevaba en el cinturón un revólver Nagant. Y de repente cayó en la cuenta. Ya sabía por qué Voroshílov estaba protegiendo a Lukin.\n\n—¿Por qué lleva éso? —gritó Stalin mientras señalaba el arma—. Ésta no es la primera vez que ha conspirado contra mí, pero será la última. Debería haberlo matado entonces, pero no cometeré ese error dos veces. Pensaba que podía confiar en usted, pero parece que me equivocaba —empezó a divagar mientras sus gritos se hacían más fuertes y su cara empezaba a ponerse roja de ira.\n\nVoroshílov, aturdido y confuso, no podía creer lo que estaba oyendo.\n\n—¿De qué habla, Iósif? ¿Se ha vuelto completamente loco? ¡Está paranoico perdido! ¡Está desvariando!\n\nPero Voroshílov no tuvo mucho tiempo para defenderse, ya que Stalin llamó a sus guardias, que rápidamente apresaron y arrestaron al mariscal."
 SOV_Great_Purge_Failure_Second_Phase.1.A: "Parece que no hay nadie de fiar."

 SOV_Great_Purge_Failure_Second_Phase.2.t: "La retirada de Stalin"
 SOV_Great_Purge_Failure_Second_Phase.2.d: "Para los miembros del Politburó, era otra sesión más. Desde la detención de Voroshílov, Stalin había pasado a la clandestinidad y sólo se comunicaba con el Politburó a través de «comunicados firmados» traídos por un mensajero especial del NKVD. Pero hoy, el segundo secretario Lázar Kaganóvich estaba a punto de poner en marcha algo que alteraría para siempre el futuro de la Unión Soviética.\n\nCuando la sesión tocaba a su fin, Kaganóvich recibió una carta del mensajero de Stalin: debía preparar el juicio y la ejecución del mariscal Voroshílov. Cuando los miembros del Politburó se marcharon, transmitió un mensaje al mariscal Budionni, solicitando su presencia inmediata. Al mismo tiempo, convocó a Kalinin y Mólotov, dos hombres a los que confiaba su vida.\n\n—La paranoia de Stalin lo ha consumido por completo. Mientras Stalin se esconde y envía sus mezquinos comunicados, el Estado se debilita y se torna cada día más inestable. Tenemos que hacer algo, no sea que Stalin arruine completamente la Unión.\n\nKaganóvich miró entonces las caras de los dos y esperó su reacción. Podía ver que estaban conmocionados, horrorizados incluso. Pero podía notar que estaban de acuerdo en parte con sus palabras.\n\n—Lázar, ¿de qué habla? ¡Hará que nos maten a todos por tan sólo hablar de ésto! —respondió Mólotov.\n\n—Acabo de recibir esta carta que afirma que Voroshílov será juzgado y ejecutado. Todos sabemos que Voroshílov es de lo más leal que hay. Si Stalin está dispuesto a matar a sus camaradas más cercanos y leales, entonces quién sabe si nosotros, o incluso el Politburó entero, serán los siguientes. Es hora de poner fin a esta locura.\n\n—Ésto no me gusta, Lázar, pero sé que tiene razón. Este asunto con Voroshílov es demasiado —dijo Mólotov.\n\n—Coincido —añadió Kalinin—. Stalin se ha vuelto loco. No podemos gobernar esta Unión si nos matamos primero.\n\n—Entonces estamos de acuerdo —asintió Kaganóvich.\n\nEn ese momento, llegó el mariscal Budionni.\n\n—Espero que sea importante, Lázar. ¿Cuál es el motivo de esta reunión?"
 SOV_Great_Purge_Failure_Second_Phase.2.A: "Salvar a la Unión Soviética."

 SOV_Great_Purge_Failure_Second_Phase.3.t: "Ahora conocemos el fin"
 SOV_Great_Purge_Failure_Second_Phase.3.d: "Al amanecer, Kaganóvich, Mólotov, Budionni y algunos oficiales más, acompañados por una brigada de soldados del Ejército Rojo, marcharon hacia la dacha de Stalin, donde llevaba escondido desde la detención de Voroshílov. A medida que se acercaban a la dacha, fueron detenidos por guardias del NKVD, que, al ver a los escoltas armados de la comitiva, empezaron a apuntarlos con sus armas:\n\n—Segundo secretario, ¿qué significa ésto?\n\n—Stalin ya no tiene autoridad. Los superamos en número. Bajen las armas y les perdonaremos la vida —respondió Kaganóvich.\n\nLos guardias se lo pensaron un momento, pero al final decidieron obedecer. Fueron esposados y escoltados fuera de la zona, mientras que el séquito de Kaganóvich entró en la dacha propiamente dicha.\n\nCuando la comitiva llegó al despacho de Stalin, irrumpieron y vieron a Stalin sentado en su escritorio ocupándose de una gran pila de documentos. Antes de que el secretario general pudiera preguntar el motivo de la intrusión, Budionni desenfundó su «arma revolucionaria honoraria» contra Stalin. Mólotov sacó un documento de su abrigo y se lo entregó a Kaganóvich, que empezó a leerlo en alto:\n\n—Iósif Vissariónovich Stalin, después de las necesarias investigaciones llevadas a cabo por el Politburó, se le declara culpable de traición y conspiración contra el Estado soviético. Y por la presente es sentenciado a ejecución.\n\nEn un arrebato de furia, empezó a gritar e insultar, amenazando con fusilar a los «conspiradores» y a todos sus conocidos. Pero la bala de Budionni interrumpió su perorata.\n\nDespués de que el secretario general cayera al suelo, la comitiva abandonó el despacho. Fuera, un capitán se acercó a Kaganóvich para preguntarle qué hacer con los guardias del NKVD.\n\n—Son todos culpables de traición. Ejecútenlos.\n\nEl joven oficial asintió y se marchó. Con una serie de disparos de las ejecuciones sonando de fondo, Kaganóvich se volvió hacia Mólotov y Budionni:\n\n—Camaradas míos. Lo hemos conseguido. Hemos salvado a la Unión Soviética.\n\nMólotov se quedó callado, pero el mariscal respondió con cara de suficiencia."
 SOV_Great_Purge_Failure_Second_Phase.3.A: "El NKVD tendrá que responder por el asesinato de Iósif Stalin."

 SOV_Great_Purge_Failure_Second_Phase.4.t: "Stalin asesinado en conspiración, ejecutivo del NKVD arrestado"
 SOV_Great_Purge_Failure_Second_Phase.4.d: "[FROM.GetNewsIcon]Hoy mismo, el pueblo de la Unión Soviética se ha sumido en un estado de tristeza y desesperación, ya que se ha informado de que el secretario general del Comité Central del Partido Comunista, Iósif Stalin, ha sido asesinado por conspiradores del NKVD.\n\nTras la muerte de Stalin, el Ejército Rojo no tardó en entrar en acción, capturando y arrestando a gran parte de la cúpula del NKVD. El Comité Central y el Politburó han afirmado que los conspiradores fueron juzgados y ya han sido declarados culpables por el juez presidente del Politburó bajo los cargos de magnicidio del secretario general y conspiración contra el Estado.\n\nDespués de que la mayoría de la cúpula del NKVD fuese arrestada, el Comité Central y el Politburó declararon una sesión de emergencia, donde el segundo secretario y narkom de Industria Pesada, Lázar Kaganóvich, fue elegido para liderar la Unión Soviética como secretario general «mientras tanto». Un estalinista decidido y devoto, se espera que siga los pasos de Stalin y continúe sus políticas. "
 SOV_Great_Purge_Failure_Second_Phase.4.A: "Tres cuartos de lo mismo, tiene pinta."

 SOV_Great_Purge_Failure_Second_Phase.5.t: "Luto en la Unión, el cuerpo de Stalin reposa en Moscú"
 SOV_Great_Purge_Failure_Second_Phase.5.d: "[From.GetNewsIcon]La Unión Soviética guarda hoy un silencio ensordecedor. Iósif Stalin, el camarada primer secretario, fue traicionado hace unos días. Aprovechando los problemas políticos de la Unión, los líderes de la oposición atacaron tanto el Kremlin como la dacha de Stalin. Aunque se desconocen las pérdidas totales en este momento, está claro que la jerarquía fue decapitada tras la muerte de Stalin. Aunque hubo algunas luchas militares internas en las calles, ahora es seguro que el golpe ha terminado.\n\nPor ahora, sabemos que la rebelión estuvo encabezada por ni más ni menos que Lázar Kaganóvich, uno de los colaboradores más estrechos de Stalin en el Politburó.\nEl «golpe del Politburó», como fue rápidamente apodado, reunió a la mayoría del Politburó y se unió en un ataque a la dacha de Stalin. Esta traición obedece a la reciente incapacidad de Stalin, que desapareció de Moscú tras ordenar la detención de Kliment Voroshílov. Inmediatamente después del complot, Kaganóvich declaró que el ataque, así como la muerte de Stalin, fueron culpa del NKVD, que había traicionado a la Unión. En respuesta, el mariscal Budionni llevó a cabo una enorme purga de la agencia de seguridad... comenzando con su líder, Lavrenti Beria.\n\nHoy, el cuerpo de Stalin descansa en la Plaza Roja, al lado del féretro de Lenin."
 SOV_Great_Purge_Failure_Second_Phase.5.A: "Stalin está muerto. ¡Que el Politburó lo vengue y salve a la Unión!"
 SOV_Great_Purge_Failure_Second_Phase.5.B: "¿Un nuevo gobierno o sólo una continuación del viejo sistema?"

 SOV_Moscow_Trials.1.t: "Juicio de los Dieciséis"
 SOV_Moscow_Trials.1.d: "El Juicio de los Dieciséis, el primero de muchos de estos juicios, marca el comienzo de una nueva era en la política soviética. Una especie de limpieza para librarnos de las influencias corruptas y trotskistas en el seno de nuestro Gobierno. A veces es mejor amputar el miembro que dejar que la gangrena supure y se extienda hasta que el cuerpo entero quede sepultado y destruido. Hemos decidido tomar medidas similares en la purga de muchos políticos soviéticos. Aunque a través de los juicios falsos pueda cuestionarse su culpabilidad en las acciones que se les imputan, son sin duda una fuente corruptora dentro de nuestra administración. En la Casa de los Sindicatos de Moscú, dieciséis individuos sospechosos de una plétora de crímenes, desde terrorismo hasta planear el asesinato de Iósif Stalin, fueron declarados culpables de todos los cargos. Inmediatamente fueron condenados a muerte y llevados a los sótanos de la prisión de Lubianka, donde cada uno recibió un disparo en el cráneo. Entre los miembros destacados de los dieciséis ejecutados se encuentran Grigori Zinóviev y Lev Kámenev y, aunque su ausencia deja un vacío en nuestro régimen, sus muertes marcan el inicio de una mayor lucha por la pureza en la URSS."
 SOV_Moscow_Trials.1.A: "A veces es mejor amputar el miembro."

 SOV_Moscow_Trials.2.t: "Juicio del Centro Trotskista Antisoviético"
 SOV_Moscow_Trials.2.d: "El segundo de los llamados «juicios de Moscú», el juicio del Centro Trotskista Antisoviético conlleva la persecución de diecisiete políticos, incluidas figuras como Karl Rádek. Si bien trece de los sospechosos iniciales fueron detenidos y fusilados de inmediato, hemos decidido que es mejor perdonar a varios de los traidores implicados, incluido Rádek. Rádek nos ha aportado información útil, sobre todo en relación con la posible traición de muchos otros políticos y generales destacados, como Bujarin y Tujachevski. Aunque el juicio en sí puede no haber sido tan significativo como el anterior, sienta las bases para importantes juicios posteriores que tendrán lugar. Las implicaciones de Rádek han dejado claro que los militares, junto con muchos otros sectores políticos, no son de fiar. Nos ocuparemos de ellos en el futuro. En cuanto a Rádek, un campo de trabajo parece la respuesta apropiada, teniendo en cuenta la información que nos ha aportado. Nos desharemos de él más tarde."
 SOV_Moscow_Trials.2.A: "¿Estamos a salvo de los contrarrevolucionarios?"

 SOV_Moscow_Trials.3.t: "Juicio de la Organización Militar Trotskista Antisoviética"
 SOV_Moscow_Trials.3.d: "A medida que los juicios llegan a su fin, tenemos una de las piezas finales del rompecabezas necesario para purgar debidamente a los trotskistas de nuestro partido comunista. Uno de los teóricos de las operaciones en profundidad, Mijaíl Tujachevski, fue detenido y trasladado a Moscú en un furgón de la prisión. Tras un largo interrogatorio del NKVD, Tujachevski se vino abajo y admitió de inmediato que era un agente alemán. Aunque por fin tenemos en nuestras manos a uno de los últimos enemigos del Estado, es posible que dejemos escapar a Tujachevski en favor de otro chivo expiatorio, ahorrándonos un gran general. Tras sopesarlo, Stalin ha propuesto acusar a uno de los estrechos colaboradores de Tujachevski, Rokossovski. Al tribunal le espera una larga noche decidiendo quién de los dos es más antipartidista."
 SOV_Moscow_Trials.3.A: "Tujachevski es un enemigo del Estado, dicho por él mismo. ¡Sentenciarlo a muerte!"
 SOV_Moscow_Trials.3.B: "Tujachevski es un síntoma más que el origen. Sentenciar a Rokossovski y mantener cerca a Tujachevski."

 SOV_Moscow_Trials.4.t: "Juicio de los Veintiuno"
 SOV_Moscow_Trials.4.d: "El tercer falso juicio, que comenzó a principios de este mes, ató todos los cabos sueltos de los juicios anteriores. Incluye a 21 acusados supuestamente pertenecientes al llamado " "«Bloque Trotskista-Derechista». Como parte de la gran purga, una tarea abrumadoramente triste necesaria para garantizar la lealtad a nuestra patria, el Juicio de los Veintiuno terminará nuestra lucha con la desafiante clase alta. Embajadores, jefes de poderosas organizaciones y simples doctores por igual caerán en nuestras garras, pues ¡traicionaron a nuestra patria!"
 SOV_Moscow_Trials.4.A: "¡Como esperábamos, hay enemigos por todas partes!"

 SOV_Leningrad_Circle.1.t: "La reunión"
 SOV_Leningrad_Circle.1.d: "—Pero éso no comulga con la revolución que quería el camarada Lenin —dijo uno de los generales del Ejército Rojo presentes en la reunión.\n\n—Bueno, el camarada Lenin desde luego no quería a Stalin al mando —dijo el mariscal Tujachevski.\n\nEl grupo de generales ostentaba todos ellos algunos de los rangos más importantes del Ejército Rojo. Cada uno de los distritos militares tenía al menos un oficial o más representándolos en esta reunión. Si ellos daban la orden, todo el Ejército Rojo podía movilizarse inmediatamente para la guerra o para cualquier otro «propósito».\n\nEl mariscal Tujachevski despotricó sobre cómo la interferencia política le había impedido capturar Varsovia en 1920, con muchos otros oficiales también coincidiendo y lamentando cómo la interferencia casi diaria de los comisarios políticos y su autoridad para anular las órdenes de los oficiales de unidad les impedía hacer algo tan trivial como prácticas regulares de tiro. Un oficial relativamente joven del Distrito Militar del Volga señaló como la cúpula del Ejército Rojo está siendo despojada de los llamados «trotskistas» y ha hecho que muchos de los comandantes teman por sus vidas, ya que las ejecuciones y los despidos se han convertido en algo casi normal. Tras varias horas discurriendo, los oficiales se dispersaron, prometiendo volver a reunirse pronto."
 SOV_Leningrad_Circle.1.A: "¡El legado de Lenin ya no se verá mancillado!"

 SOV_Leningrad_Circle.2.t: "El discurso secreto de Tujachevski"
 SOV_Leningrad_Circle.2.d: "Todas y cada una de estas «reuniones secretas» han terminado sin que los funcionarios se pusieran de acuerdo en nada, sin que ninguno de ellos estuviera dispuesto a tomar ninguna medida decisiva. Sin embargo, esta reunión ha sido distinta.\n\n—Mataron a todos mis hijos y sobrinos. El cerdo de Stalin me entregó en persona sus «cartas de confesión», aún empapadas con su propia sangre —dijo uno de los generales.\n\nMuchos de los asistentes a la reunión llevaban sirviendo desde la Guerra Civil, pidiendo reformas de cualquier tipo, pero estaban profundamente decepcionados con la inacción del aparato del partido. Estos reformistas tenían la mayor parte de la influencia en estas reuniones y su apoyo era necesario si se quería sacar algo sustancial de ellas. El mariscal Tujachevski, a menudo el que más se hacía oír en estas reuniones, comenzó expresando su descontento por la falta de medidas que se habían tomado, lamentando como ni siquiera los colaboradores más cercanos del camarada Lenin se habían librado de la violenta purga en curso, y como sólo la «eliminación» de Stalin podía detener la locura. Muchos se mostraron visiblemente atónitos ante la palabra «eliminación», pero, animado por los «síes» de los demás, en concreto de los reformistas, Tujachevski reanudó enunciando que la purga no acabaría nunca, posiblemente hasta que él mismo fuera fusilado. Sólo acabó cuando los traqueteos sobre la mesa se volvieron tan fuertes que ni él mismo escuchaba sus propias palabras."
 SOV_Leningrad_Circle.2.A: "Los cobardes mueren muchas veces antes de su muerte, pero los valientes nunca prueban la muerte, sino una vez."

 SOV_Leningrad_Circle.3.t: "Marcha sobre el Kremlin"
 SOV_Leningrad_Circle.3.d: "Tras cortar todas las líneas terrestres que salían de Moscú, las tropas de Tujachevski del Distrito Militar de Leningrado se abalanzaron sobre la ciudad. Poco después, los guardias del Kremlin fueron dominados sin ningún combate significativo, salvo un par de tiroteos. El mariscal entró personalmente en el Kremlin con un destacamento de tropas para detener a Stalin y otros miembros del partido presentes en el Kremlin.\n\nEl mariscal Tujachevski, al mando de un grupo de oficiales, derribó la puerta del despacho personal de Stalin en el Senado del Kremlin para encontrarlo escondido detrás de su escritorio. Hizo una seña a su ayudante para que lo arrestara; Stalin profirió todo tipo de improperios y amenazas mientras era levantado y esposado.\n\nInicialmente se pensó que se trataba de un golpe en el que sólo participaban unas pocas unidades del Ejército Rojo, pero su alcance y extensión se revelaron poco después cuando, por la noche, varios coches entraron en Moscú con oficiales del Ejército Rojo de los distritos militares circundantes, «escoltando» a miembros del Politburó que no habían estado presentes en la ciudad ese mismo día.\n\nEl golpe casi incruento ha tenido un gran éxito. Ya han comenzado los procedimientos en un tribunal especial establecido en Moscú, dirigido por el propio mariscal para sentenciar a los «traidores» a la Unión."
 SOV_Leningrad_Circle.3.A: "Ya no hay vuelta atrás..."

 SOV_Leningrad_Circle.4.t: "¡Guerra civil!"
 SOV_Leningrad_Circle.4.d: "Tras cortar todas las líneas terrestres que entraban y salían de Moscú, las tropas de Tujachevski del Distrito Militar de Leningrado se abalanzaron sobre la ciudad, estableciendo puestos de control y perímetros por toda la ciudad. Aseguraron rápidamente la mayoría de las sedes gubernamentales y lugares clave, pero en el Kremlin se produjeron breves pero intensos tiroteos, y los guardias, superados en número, recibieron constantes órdenes de mantenerse firmes por parte de Iósif Stalin, que se había atrincherado en su despacho.\n\nTras subyugar a los guardias, el mariscal Tujachevski y sus principales ayudantes se dirigieron al despacho de Stalin y sacaron a rastras al secretario general, que se escondía cobardemente detrás de su escritorio, al principio profiriendo insultos desafiantes, pero empezó a sollozar impotente poco después. Sus súplicas desesperadas eran constantemente interrumpidas por puñetazos, patadas y sus propios llantos y sollozos. Tras llegar a la Plaza Roja, lo tiraron boca abajo contra la acera, rompiéndole la nariz y haciendo que su sangre manchara el ladrillo. Poco después llegó un camión con quince de los más altos funcionarios del NKVD que habían estado presentes en el edificio de Lubianka, que se había rendido casi inmediatamente después de darse cuenta del número abrumador de las tropas del Ejército.\n\nTras un procedimiento improvisado en medio de la casi vacía Plaza Roja, el mariscal sentenció a Stalin y al personal del NKVD, dieciséis hombres que suponían una represalia simbólica por los dieciséis que habían sido «condenados» al comienzo de la purga. Stalin, que se había arrastrado como un bebé por el suelo, seguía lamentándose y lo obligaron a ponerse de rodillas con los demás. Tujachevski sacó entonces su propia arma reglamentaria para disparar a cada uno de los dieciséis, realizando pausas para recargar. En cuestión de minutos, había dieciséis cuerpos sin vida apilados en la Plaza Roja, cuerpos de «traidores», como escribió el ayudante del mariscal en su informe oficial."
 SOV_Leningrad_Circle.4.A: "No es que amara menos a César, sino que amaba más a Roma."
 SOV_Leningrad_Circle.4.B: "Za Ródinu! Za Stálina!"

 SOV_Leningrad_Circle.5.t: "¡Golpe de Estado en la Unión Soviética!"
 SOV_Leningrad_Circle.5.d: "[FROM.GetNewsIcon]"
 SOV_Leningrad_Circle.5.A: "Ésto no puede ser bueno."
 SOV_Leningrad_Circle.5.B: "¡A la victoria!"

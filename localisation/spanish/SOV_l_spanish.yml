 SOV_The_Great_Patriotic_War_category_desc: "\n\n\n£decision_header_SOV_The_Great_Patriotic_War£\n\n\n\n¡La Alemania de [GER.GetLeader] ha invadido nuestro país! Lo hemos intentado todo para mantener a los alemanes a raya, pero ¡aun así han venido a destruir a nuestro pueblo! Pese a la valerosa lucha del Ejército Rojo y a que las mayores divisiones y unidades de aviación del enemigo son arrasadas y masacradas en el campo de batalla, la oposición sigue avanzando, con nuevos soldados mandados al frente de forma regular. \n\n¡Hay que preservar a la madre patria para evitar que la maquinaria de guerra alemana llegue a Moscú! ¡Deben usarse todas las armas, todos los hombres y todas las mujeres para repeler su ataque, cueste lo que cueste!\n¡Ésta no es una guerra cualquiera, sino una guerra para defender nuestro derecho a vivir!\n\n§R¡Larga vida a nuestra magnífica madre patria, y que los alemanes sean enviados de vuelta al infierno de donde vinieron!§!\n"

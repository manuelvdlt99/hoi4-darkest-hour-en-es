 SOV_Liberation_of_Europe.9.t: "La liberación de Alemania"
 SOV_Liberation_of_Europe.9.d: "Tras meses de duros combates, nuestras tropas han entrado por fin en Berlín. La caída de la ciudad simboliza los últimos estertores del Reich alemán y, al mismo tiempo, ¡el fin de las ambiciones teutonas y la victoria de los trabajadores contra sus opresores! ¡Por fin, el país de Marx se ha liberado del fascismo y del totalitarismo!\n\nAl recibir la noticia, nuestro gran líder ha manifestado su impaciencia por volar a la ciudad liberada en cuanto tenga ocasión, decidido a dirigirse tanto a la población como a los soldados en un discurso histórico.\n\nAunque continúan los combates en algunas zonas, está claro que nuestra victoria es total. Se proclamará una nueva república soviética en las próximas semanas y comenzarán las celebraciones en toda la Unión para celebrar, por fin, ¡el fin de la Gran Guerra Patria!"
 SOV_Liberation_of_Europe.9.A: "¡La revolución obrera durará una eternidad!"
 SOV_Liberation_of_Europe.9.B: "Unir toda Alemania bajo la república soviética."
 SOV_Liberation_of_Europe.9.C: "Toda Alemania será liberada, incluyendo sus tierras del este."
 SOV_Liberation_of_Europe.9.D: "Austria y Alemania estarán combinadas en una única república soviética."


 ###Red Army Tree
 SOV_Red_Army.1.t: "Estado del Ejército Rojo"
 SOV_Red_Army.1.d: "Un informe del Estado Mayor del Ejército Rojo sobre sus capacidades de combate.\n\nEl Ejército Rojo de Obreros y Campesinos suele conocerse como el Ejército Rojo. Ahora está asolado por la corrupción, desde los oficiales más bajos hasta nuestros propios comisarios. El otrora orgulloso ejército del pueblo y signo de la liberación de la clase obrera es ahora un caos desorganizado y con graves carencias de coordinación doctrinal.\n\nParecen estar formándose dos facciones entre nuestra clase de oficiales. La primera es la de la doctrina de «batalla en profundidad»:  el proceso de penetrar en la retaguardia enemiga tras un avance. Luego está la forma preferida de hacer las cosas de la vieja guardia: las tácticas de «oleadas humanas». Esta doctrina consiste en dominar a nuestro enemigo por la fuerza de las cifras.\n\nSe recomienda encarecidamente que se lleve a cabo una seria consideración y evaluación del Ejército Rojo, tal como se aconsejó en el XVII Congreso."
 SOV_Red_Army.1.A: "Un problema crucial que debe abordarse. "

 SOV_Red_Army.2.t: "Informes sobre la baja presteza del Ejército"
 SOV_Red_Army.2.d: "A medida que la Gran Purga ha avanzado, el Ejército Rojo ha recibido mucha atención. Dado que en su día estuvo dirigido por el mismísimo architraidor León Trotski, Stalin teme que muchos de sus soldados y generales aún sean leales a él o al zar al que servían antes de la Revolución. Las supuestas cartas entre el mariscal Tujachevski y la inteligencia alemana acrecentaron estos temores. Debido a estas preocupaciones, el cuerpo de oficiales del Ejército Rojo ha menguado considerablemente. Ésto ha aliviado las preocupaciones del secretario general, pero, según un informe reciente, ha dejado al Ejército Rojo como un cascarón de lo que fue. Algunos de los oficiales actuales sobrevivieron por los pelos a la purga, por lo que tienen miedo de actuar por su cuenta. Otros fueron ascendidos hace poco, así que carecen de la experiencia necesaria. Estas suposiciones también se aplican únicamente a los oficiales que están presentes. Muchos puestos de oficiales siguen vacantes, lo que obliga a los rangos inferiores a asumir responsabilidades para las que no han sido formados.\n\nEn conjunto, el informe pinta un panorama desolador. Representa al Ejército Rojo como un vehículo en las últimas, a la espera de que algo salga mal antes de derrumbarse. Ésto es especialmente preocupante dada la amenaza que suponen las hordas fascistas y capitalistas al oeste, que parecen destinadas a atacarnos."
 SOV_Red_Army.2.A: "¡Fusilen al bastardo que escribió ésto!"
 
 SOV_Red_Army.3.t: "Reorganización del Estado Mayor"
 SOV_Red_Army.3.d: "Con la administración centrada en la reforma integral del Ejército Rojo, ha surgido la cuestión de su liderazgo. Desde tiempos inmemoriales, el Ejército ruso ha confiado en sus abrumadoras cifras para arrollar y aplastar a sus adversarios. Los fracasos de nuestro predecesor imperial en la Gran Guerra demostraron que las armas modernas son demasiado eficaces para matar como para continuar con esa estrategia. Si el Ejército Rojo ha de plantar cara a ejércitos modernos como el de Alemania o los de los capitalistas occidentales, debe desarrollar una doctrina moderna. Hay dos visionarios que han presentado sus propias ideas; depende de nosotros elegir una de ellas.\n\nEl primero es Mijaíl Tujachevski, también conocido como el Napoléon rojo. Reconoce plenamente la utilidad de los tanques y ha abogado por la mecanización total del Ejército Rojo. Sus ideas son revolucionarias, pero algunos las consideran perturbadoras. Sus reformas tardarían años en implementarse, años de los que puede que no dispongamos.\n\nKliment Voroshílov es su rival. Ha desempeñado un papel decisivo en la eliminación de subversivos en la organización y es un miembro devoto del partido donde los haya. Sus propias recomendaciones son más comedidas. Ha recalcado la importancia de usar la artillería para destruir las posiciones enemigas antes de que lleguen nuestros reclutas al campo de batalla."
 SOV_Red_Army.3.A: "¡Tujachevski va a la carga!"
 SOV_Red_Army.3.B: "¡Voroshílov aplasta a su oposición!"

 SOV_Red_Army.4.t: "Introducción de rangos militares en el Ejército"
 SOV_Red_Army.4.d: "Se abolieron muchas cosas tras la Revolución debido a la mancha del zarismo. Los rangos militares fueron una de esas cosas. De hecho, en nuestro fervor revolucionario, el término «oficial» desapareció por completo. En su lugar, el Ejército Rojo ha empleado un sistema de clasificación del servicio que iba del K-1 al K-9. Hacían las veces de rangos militares, pero estaban despojados de la larga historia de zarismo del sistema anterior. Sin embargo, el sistema no estaba exento de fallos. La insignia dictaba la categoría de un comandante, no su rango, pero los soldados aún tenían que dirigirse a sus comandantes usando títulos funcionales.\n\nTodo ésto dio lugar a títulos como «camarada jefe adjunto de Estado Mayor del Cuerpo». Aunque estos problemas no ponían en peligro la capacidad de funcionamiento del Ejército, el carácter anticuado de algunos títulos hizo que, en el fragor de la batalla, algunos oficiales volvieran al antiguo sistema zarista de rangos. En lugar de ejecutar a estos hombres por traición, el Ejército y el Gobierno han reconocido los fallos del sistema. Tras mucho deliberar, han decidido restablecer los rangos militares en el Ejército, pero no los rangos zaristas. En su lugar, será un híbrido del viejo sistema zarista y un nuevo sistema creado totalmente por el Estado."
 SOV_Red_Army.4.A: "Un acuerdo satisfactorio."

 SOV_Red_Army.7.t: "Sobre los cosacos"
 SOV_Red_Army.7.d: "Los cosacos son un grupo étnico especial en Rusia. Son tanto un grupo étnico centrado en las cuencas de los ríos Don, Térek, Ural y Dniéper como una élite militar especial. Esta élite militar tiene una larga historia en Rusia, ya que luchó junto a los zares contra Napoleón, los turcos, los alemanes y los ingleses y franceses en Crimea. Cuando tomamos el poder en 1918, los cosacos se rebelaron en nombre de sus amos zaristas. Prestaron ayuda a los invasores alemanes e incluso crearon un Estado efímero en el Don. Sin embargo, con la desaparición de ese supuesto Estado, los cosacos vuelven a estar a nuestra merced.\n\nAlgunos han propuesto que los eliminemos sin más. Su lucha contra nosotros demuestra lo atroz que es toda su clase, y deben ser exterminados junto con todos los demás enemigos del Estado. Otros, en cambio, tienen otra idea. Afirman que, aunque los cosacos lucharon contra nosotros, fue a instancias de sus líderes. Afirman que, si se les hubiera dado la oportunidad, muchos cosacos se habrían unido a nosotros en nuestra justa causa. Al fin y al cabo, no estaban ciegos ante los hechos sobre el terreno en 1917; podían ver el desastre inminente de Rusia tan bien como nosotros. Utilizan el valeroso servicio de los cosacos rojos durante la Guerra Civil para demostrar que tienen razón. Estos valerosos hombres sirvieron honorablemente hasta que fueron casi aniquilados por los polacos en 1920. Tal vez deberíamos hacer honor a su memoria rehabilitando a sus camaradas."
 SOV_Red_Army.7.A: "Reintegrar las unidades cosacas."
 SOV_Red_Army.7.B: "Purgarlos."

 SOV_Red_Army.8.t: "Katiusha, el órgano de Stalin"
 SOV_Red_Army.8.d: "De la labor de científicos e ingenieros aeroespaciales que pasaban la noche en vela a finales de los años veinte en el Laboratorio de Dinámica de Gases nació una nueva forma de artillería en cuestión de una década, aunque de carácter experimental. El Instituto de Investigación Científica Reactiva nos ha dado el BM-13 después de muchas pruebas, pero nuestros camaradas del cuerpo de artillería quedaron decepcionados por sus tiempos de recarga; no obstante, los resultados son los que son: un intenso bombardeo de saturación de una zona con un efecto devastador a cinco kilómetros de distancia. Aún tenemos que ver en qué se traducirá su uso inaugural en combate."
 SOV_Red_Army.8.A: "La O es para arrasar con todos. Y la R es para que los cohetes alcancen a los que se esconden."

 ###Airforce Tree
 SOV_Airforce.1.t: "Los héroes de la aviación"
 SOV_Airforce.1.d: "Durante mucho tiempo, hemos sostenido que el progreso de la Unión se ha forjado con el sudor y la sangre colectivos de todos los ciudadanos de nuestro país, sin que haya lugar para que los individuos reclamen algo para sí mismos. Sin embargo, los recientes avances en la Fuerza Aérea nos han hecho reconsiderarlo, y creemos que ha llegado el momento de honrar a los pilotos destacados que de verdad se entregan a la revolución.\n\nValeri Chkálov ha pasado la mayor parte de su vida en la aviación, uniéndose a las primeras versiones de la Fuerza Aérea Roja y convirtiéndose en mecánico a los 16 años, en 1920, y a principios de los años treinta ya estaba formando a la siguiente generación de pilotos soviéticos. Entre sus logros más notorios figura la realización de 250 giros completos en sólo 45 minutos, todo un espectáculo.\n\nGueorgui Baidukov ha servido como militar desde 1926 y es conocido entre los pilotos y los estudiantes de aviación por haber desarrollado las reglas de vuelo por instrumentos para toda la Fuerza Aérea, que han sido fundamentales para su desarrollo.\n\nAlexander Beliakov es un hábil navegante que ha recorrido hasta la isla Udd una distancia de más de 9374 kilómetros, abarcando toda la anchura de nuestro vasto país. También ha volado desde Moscú hasta Estados Unidos cruzando el Polo Norte, una hazaña que sólo un gran hombre soviético como él podría lograr.\n\nPor último, Mijaíl Grómov es el piloto jefe del Instituto Aerohidrodinámico Central. Ha servido en la Fuerza Aérea desde que se graduó y ¡hasta ganó el campeonato de halterofilia soviético!\n\n¡Estos hombres son excelentes modelos para todos los habitantes de la Unión Soviética, ya sean trabajadores, soldados o pilotos!"
 SOV_Airforce.1.A: "¡Increíbles logros de increíbles hombres!"

 SOV_Airforce.2.t: "Las damas del aire"
 SOV_Airforce.2.d: "«¡Mujeres y hombres! Juntos como uno!». La habitación de Marina estaba llena de las mismas frases que oía todos los días por el altavoz de la radio. Había dedicado cada fibra de su ser a la revolución. A pesar de ello, nunca pudo cumplir su sueño de convertirse en piloto. En teoría, todos eran iguales en la URSS, pero nunca había visto a pilotos femeninas manejando los últimos avances de la tecnología aeronáutica. Lo que ella quería era salir de la espesa bruma que se cernía sobre Moscú.\n\nUn golpe en la puerta la devolvió a la realidad; lo más probable es que uno de sus vecinos intentara venderle un vodka barato y sospechoso. Sin embargo, se sorprendió gratamente cuando vio a Mijaíl, el cartero local, en la puerta. Nunca se había alegrado tanto de ver a un cartero, porque éso significaba que por fin se relacionaría con alguien que no fuera uno de sus vecinos.\n\n—Carta para Marina Raskova —dijo sonriendo, entregándole el sobre pequeño y ligeramente húmedo—. Y parece importante —dijo, señalando el sello.\n\nMarina reconoció el sello: la Fuerza Aérea soviética.\n\n—¡Muchas gracias!\n\nCasi quiso abrazar a Mijaíl, pero se fue antes de que pudiera. Tras volver adentro, abrió la carta y empezó a leerla rápidamente.\n\n«Señora M. Raskova:\n\nNos complace anunciar la formación de un nuevo escuadrón, el 588.º Regimiento de Bombarderos Nocturnos. Sabemos que ha estado en estrecho contacto con [SOV.GetLeader] acerca de esta propuesta, y estaríamos encantados de darle la bienvenida como asesora aérea en el Gobierno. Por supuesto, puede liderar este escuadrón usted misma, pero creemos que su experiencia se aprovecharía mejor aquí en el Gobierno.\n\nSaludos cordiales,\nMando de la Fuerza Aérea soviética».\n\nMarina sabía lo que quería su corazón, pero pensó que tal vez al Gobierno le vendría bien una mujer que supiera de aviones..."
 SOV_Airforce.2.A: "Mi lugar está aquí, en el corazón del Gobierno."
 SOV_Airforce.2.B: "El viento susurrará cuando lleguen las Brujas de la Noche."

 ### Soften Legislation
 SOV_Soften_Legislation.1.t: "Enmiendas a la Ley de las Tres Espigas"
 SOV_Soften_Legislation.1.d: "Hace un año, el Gobierno de la Unión Soviética aprobó una ley que tuvo un gran impacto en el sector agrícola. En realidad, no se trata de algo nuevo, ya que ha habido muchas leyes de este tipo durante los últimos 16 años.\n\nNo, lo importante era la importancia de esta última ley. La Ley de las Tres Espigas, como la apodaron los campesinos, es una ley que se promulgó para contrarrestar el sabotaje a los cultivos. Ese sabotaje estaba obviamente orquestado por los campesinos ricos o «kulaks», que quieren comer lo que producen en lugar de dar sus cosechas al resto de la gente de la Unión.\n\nEl Gobierno consideró ésto una situación inaceptable y promulgó la ley para castigar a estos ladrones antes de que se propagaran dentro de la Unión. Y, como reacción, los campesinos responsables fueron perseguidos por los koljoses.\n\nPero, al comenzar el año nuevo, Stalin declaró que esta ley era tal vez demasiado dura, seguramente como reacción a la extrema impopularidad que engendraba. La ley no se abolió del todo, pero, si todo funciona como debería, las detenciones deberían disminuir.\n\nY lo que es más importante, se evocó el hambre y la necesidad para explicar las transgresiones a la ley. Y, primero en la Unión, debería concederse la amnistía para los que ya fueron detenidos por esta ley."
 SOV_Soften_Legislation.1.A: "¡Un gran paso adelante para nuestra política agrícola!"

 SOV_Soften_Legislation.2.t: "Debate sobre la devolución de los derechos de ciudadanía a los lishensi"
 SOV_Soften_Legislation.2.d: "¡La nueva Constitución soviética! ¡Qué gran proyecto para el país! Pero, antes de terminarla, tenemos más cosas que hacer. Uno de los puntos más importantes a cambiar es la cuestión de los lishensi.\n\nLos lishensi son una categoría especial de personas, formada por antiguas clases privilegiadas y sus familias, delincuentes condenados y kulaks, los más conocidos.\n\nPor supuesto, los lishensi no tienen ninguna razón para amar a Stalin y sus bolcheviques, así que, para aplacar las tensiones, el camarada secretario general da su autorización para devolverles sus derechos políticos.\n\nStalin pide también que se suprima esta categoría en su totalidad y que se inicie una amnistía silenciosa para los kulaks. La deportación de estos últimos debe detenerse definitivamente y, por último, los kulaks deportados podrán solicitar su rehabilitación.\n\nA medida que se difunde en Moscú la noticia de esta propuesta, se han observado algunas manifestaciones en los ahora antiguos centros de población de kulaks y otros lishensi, pero por una vez no se trata de manifestaciones contra el Gobierno. Son a favor."
 SOV_Soften_Legislation.2.A: "¡Ciudadanos del mundo soviético, uníos!"

 ### Molotov Ribbentrop
 SOV_Molotov_Ribbentrop.1.t: "Invadir Polonia"
 SOV_Molotov_Ribbentrop.1.d: "Los alemanes han movido ficha y le han declarado la guerra a Polonia. Como se acordó en el Pacto Mólotov-Ribbentrop, avanzaremos hacia el este de Polonia para iniciar nuestras operaciones militares. Deberíamos asegurar rápidamente los territorios a lo largo de la frontera que hemos acordado con los alemanes y asegurarnos de tener el control total de la región para cuando entablemos contacto con las fuerzas alemanas que avanzan desde el oeste. Con nuestro poderío combinado, eliminaremos rápidamente a las desbordadas fuerzas polacas.\n\nAunque el secretario general tiene ciertas dudas sobre la voluntad de los alemanes de detenerse cuando lleguen a la zona acordada, confía en que esta operación resulte en un beneficio positivo para la URSS en general y que valga la pena correr el riesgo de hacerlo."
 SOV_Molotov_Ribbentrop.1.A: "Se respetará el acuerdo."
 SOV_Prepare_for_War_with_POL: "Con la firma de este pacto entre nuestras dos naciones, los destinos de Alemania y nuestra gran Unión Soviética están entrelazados.\n\nSi [GER.capital.GetName] le declara la §Rguerra§! a Polonia, se esperará de nosotros que hagamos lo mismo en muy poco tiempo. §RHay que prepararse ahora para una intervención inmediata, una vez que la suerte esté echada.§!\n\n"

 SOV_Molotov_Ribbentrop.2.t: "La Unión Soviética propone un pacto de no agresión"
 SOV_Molotov_Ribbentrop.2.d: "No es ningún secreto que nuestra relación con la Unión Soviética siempre ha sido inestable en el mejor de los casos. Lucharon contra nosotros en la Gran Guerra y nuestras ideologías no podrían ser más dispares. Sin embargo, diplomáticos soviéticos se han puesto recientemente en contacto con nosotros y nos han manifestado su deseo de iniciar negociaciones para un posible pacto de no agresión entre nuestros dos países.\n\nAunque la posibilidad de un acuerdo político entre Alemania y la Unión Soviética parece absurda en un principio y contradice todo lo que defendemos, un acuerdo de este tipo tiene algunas ventajas, aunque sólo sea temporal. Para empezar, supondría un duro golpe para la moral de cualquier país que quisiera frenar nuestras ambiciones. La mayor ventaja, sin embargo, es que es menos probable que otros países intervengan en cualquiera de nuestras futuras guerras, y si lo hacen, no correremos el riesgo de que nos ataque la Unión Soviética y tengamos que librar una guerra en dos frentes.\n\nSi decidimos aceptar, siempre podemos cambiar de opinión espontáneamente si creemos que los soviéticos han dejado de ser útiles."
 SOV_Molotov_Ribbentrop.2.A: "Comenzar las negociaciones."
 SOV_Molotov_Ribbentrop.2.B: "¿Un pacto germano-soviético? ¡Rídiculo!"

 SOV_Molotov_Ribbentrop.3.t: "Los alemanes rechazan el pacto de no agresión"
 SOV_Molotov_Ribbentrop.3.d: "Los alemanes han rechazado nuestra oferta de un pacto de no agresión y no están dispuestos a entablar ninguna forma de negociación. Ésto ha desbaratado nuestros planes, porque, si invadimos Polonia o los países bálticos, persiste el riesgo de una intervención alemana.\n\nEn general, no presagia nada bueno para nuestro país, porque se da por hecho que los alemanes tienen otros planes que implican a la Unión Soviética y que no incluyen la paz a largo plazo ni una alianza. Ahora debemos ser extremadamente cautos y vigilar de cerca los próximos movimientos de Alemania. Comenzaremos inmediatamente los preparativos defensivos para un posible conflicto futuro, de modo que podamos defender la madre patria si los alemanes llegaran a intentar algo. Aunque éste es un resultado decepcionante, no dejaremos que sea nuestra perdición."
 SOV_Molotov_Ribbentrop.3.A: "Necios fascistas."

 SOV_Molotov_Ribbentrop.4.t: "¡Los alemanes quieren iniciar las conversaciones!"
 SOV_Molotov_Ribbentrop.4.d: "¡Maravillosa noticia! Los alemanes han accedido a la idea de que nuestros dos países formen un pacto de no agresión y han afirmado que quieren comenzar las negociaciones lo antes posible. Se trata de una gran victoria para nuestra administración, porque ya no tenemos que temer una invasión alemana y podemos dirigir nuestra atención y nuestras fuerzas en el este. También significa que podríamos llegar a algún tipo de acuerdo territorial, ya que ambos países reclaman territorio polaco. Asimismo, ahora que la amenaza de una intervención alemana ha remitido, podemos empezar a avanzar hacia los países bálticos.\n\nQue los alemanes hayan accedido a hablar ya es un importante paso adelante en la mejora de las relaciones, cosa que llevamos años intentando. No hay tiempo que perder; organizaremos de inmediato una reunión entre nuestros diplomáticos."
 SOV_Molotov_Ribbentrop.4.A: "¡Que comiencen las negociaciones!"

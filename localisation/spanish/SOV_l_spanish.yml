 # Battle for Harvest "Year"
 SOV_Battle_for_Harvest_category: "Batalla por la cosecha de [GetYear]"
 SOV_Battle_for_Harvest_category_desc: "\n\n\n£decision_header_SOV_Battle_for_Harvest£\n\n\n\nLas tierras de nuestra gloriosa Unión son vastas, extensas y variadas, y en ellas recae la responsabilidad de alimentar a una población igual de grande y diversa. Aunque las tierras abundantes en chernozem en Ucrania y el sur de Rusia permiten actividades agrícolas muy productivas, hay regiones fronterizas, algunas cerca de los confines de Siberia, otras en Transcaucasia, las estepas, Asia Central y algunas incluso cerca de los Urales, que también contribuyen considerablemente a nuestra cosecha anual.\n\nEstos climas y circunstancias no favorecen al campesino, pero el Estado sí. Para aumentar nuestro rendimiento y nuestra producción agrícola, el Estado aportará el capital y los recursos necesarios, además de asignar maquinaria y herramientas para que, al final, ningún trabajador duerma con el estómago vacío.\n"
 SOV_Invest_Significant_Resources_1933: "Invertir recursos considerables"
 SOV_Invest_Significant_Resources_1933_desc: "Debido a los problemas con la cosecha en los años anteriores, hemos hecho todo lo posible para preparar la temporada de siembra de este año. Aunque será necesaria una inversión monetaria, hemos reservado el equipo excedente necesario para cumplir nuestros objetivos. Sin embargo, para la temporada de siembra del año que viene necesitaremos producir más."
 SOV_Invest_Medium_Resources_1933: "Invertir recursos medios"

 # Soviet Public Loans
 SOV_Soviet_Public_Loans_category: "Préstamos públicos soviéticos"
 SOV_Soviet_Public_Loans_category_desc: "\n\n\n£decision_header_SOV_Soviet_Public_Loans£\n\n\n\n\nEl Estado existe para alimentar y tener contenta a su población y, desde un punto de vista pesimista pero algo más realista, la población existe para nutrir la maquinaria del Estado y mantenerla en funcionamiento. Con los numerosos proyectos de desarrollo de gran envergadura que se están llevando a cabo, ha surgido una necesidad de capital. Hemos formulado un plan bastante ingenioso para financiar nuestros esfuerzos de industrialización, y es hacer que la población pague por estos programas gubernamentales, ya que estos esfuerzos sólo pretenden beneficiarlos a ellos.  Según este plan, se «animaría» a la población a comprar bonos del Estado, que en algunos casos supondrían una parte considerable de sus ingresos. Sin embargo, prometeremos la remuneración de estos bonos en una fecha «posterior». Este plan podría dañar nuestra reputación entre el pueblo, así que debemos seguir manteniendo la felicidad de la población y tenerlos convencidos de que el dinero que están gastando es de interés nacional y, por tanto, suyo.\n\nCuanto mayor sea la §Lsospecha de la población§!, §Rmenos dinero§! obtendremos de los §Ypréstamos§!.\n\n§YTotal§! de préstamos concedidos: §Y[?SOV_Total_Loans_Taken]§!£money_icon\n\n\n§LSospecha actual de la población:§! [This.Dynamic_SOV_Public_Loans]"

 SOV_Deficient_Economy: "Economía deficiente"
 SOV_Deficient_Economy_desc: "Si bien los primeros planes quinquenales han logrado en gran medida transformar a la Unión Soviética de una nación agraria primitiva en una potencia mundial moderna e industrial perfectamente capaz de plantar cara a las economías de los reaccionarios occidentales tanto en tamaño como en rendimiento productivo, todavía existen diversas ineficiencias que impiden que la Unión Soviética se convierta en el ejemplo perfecto de una economía socialista eficaz.\n\nPero, a pesar de los progresos comunicados y logrados por el Politburó, es innegable que precisamente esta rápida expansión ha dado lugar a una serie de problemas que han puesto coto a la eficiencia general de nuestra economía tanto por una planificación descoordinada como por unos esfuerzos de modernización mediocres, mientras que tanto los obstáculos burocráticos como la burocracia han ido creciendo rápidamente desde el inicio de los planes quinquenales. Aunque estos problemas no son excesivamente graves ni irresolubles, seguirá siendo necesario un gran trabajo y optimización para solucionarlos y convertir finalmente a la economía soviética en una fuerza digna de mención."


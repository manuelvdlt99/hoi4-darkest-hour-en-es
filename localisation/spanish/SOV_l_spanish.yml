 SOV_CHI_Intervention.8.t: "KMT obligado a permitir comunistas en el Gobierno"
 SOV_CHI_Intervention.8.d: "[FROM.GetNewsIcon]Tenemos noticias inesperadas de China: Chiang Kai-shek, el líder de la República de China, se ha visto obligado a admitir a miembros del PCCh en el Gobierno central, una medida por lo general interpretada como señal de que su poder está menguando.\n\nAunque no está claro qué obligó a Chiang a permitir que sus enemigos jurados se acercaran tanto al poder, muchos expertos creen que la Unión Soviética ejerció una importante presión, al ver en el PCCh un medio para impulsar la revolución y asegurar los intereses soviéticos en la región. Aunque el Gobierno soviético ha expresado su satisfacción por el anuncio, niega rotundamente cualquier implicación en el asunto.\n\nMuchos miembros del KMT están indignados por la decisión, y una fuente cercana a Chiang declaró que «se ha clavado la daga venenosa del mal comunista en nuestra nación, y será una muerte rápida para nuestro país». Las naciones democráticas del mundo también han condenado la medida, advirtiendo que China podría caer en el comunismo y que muchos otros países son vulnerables al mismo destino. También han avisado que cualquier intento por parte de los comunistas de hacerse con el control total del país provocaría casi con certeza embargos y la abolición de las relaciones diplomáticas."
 SOV_CHI_Intervention.8.A: "¡La liberación de los obreros chinos está cerca!"
 SOV_CHI_Intervention.8.B: "Una sentencia de muerte para nuestra nación."
 SOV_CHI_Intervention.8.C: "Una jugada extraordinaria con graves consecuencias."

 SOV_CHI_Intervention.9.t: "Chiang rechaza las exigencias soviéticas"
 SOV_CHI_Intervention.9.d: "[FROM.GetNewsIcon]Tras una ráfaga de mensajes diplomáticos, amenazas y advertencias, Chiang Kai-shek ha condenado públicamente los esfuerzos soviéticos por forzar la entrada de miembros del PCCh en el Gobierno central. Chiang se ha negado a cooperar con el PCCh, revelando exigencias escritas tanto de la Unión Soviética como de los comunistas chinos, reforzando sus credenciales anticomunistas y aumentando al mismo tiempo las tensiones en la región, que parecen haberse descontrolado.\n\nEl PCCh ha reaccionado airadamente, afirmando que sólo querían trabajar con Chiang para «ayudar a forjar una mejor China para un futuro incierto» y que «la retórica de Nankín es extremadamente amenazadora». En consecuencia, el PCCh ha empezado a buscar protección de la URSS, inclusive ayuda militar y económica. En respuesta a este «movimiento sin precedentes», la República de China ha iniciado una rápida campaña de refuerzo militar para prepararse ante cualquier ataque de la Unión Soviética.\n\nOtros países del mundo observan con preocupación la situación, y Estados Unidos hace un llamamiento a la calma en la región y a la necesidad de encontrar una solución pacífica. Aunque ése sería el resultado ideal, parece que el llamamiento a la calma puede haber caído en saco roto."
 SOV_CHI_Intervention.9.A: "¡Debemos proteger a nuestros hermanos y hermanas comunistas!"
 SOV_CHI_Intervention.9.B: "China será el baluarte contra la amenaza comunista."
 SOV_CHI_Intervention.9.C: "Los tambores de la guerra resuenan con más fuerza en China."

 SOV_CHI_Intervention.10.t: "¡El KMT nos desafía!"
 SOV_CHI_Intervention.10.d: "El Gobierno del Kuomintang de China nos ha informado de que no respetarán nuestra decisión de permitir que el presidente Mao y sus votantes ocupen escaños en el Gobierno chino. ¡Ésto es un ultraje y un insulto a la sangre derramada por los miembros del Ejército Rojo junto a sus hermanos del Kuomintang para repeler a los viles invasores japoneses! ¡Se han ganado esos escaños en el Gobierno tanto como esos perros del Kuomintang!\n\nEste suceso ha enfurecido a Stalin. Ha hecho promesas a bombo y platillo de invitar al presidente Mao y a sus seguidores a la Komintern para protegerlos de la agresión del Kuomintang. Aunque esta estrategia pueda dar lugar a una mayor influencia soviética en China, también podría resultar contraproducente y arrastrar a la Unión a una larga y prolongada guerra terrestre en Oriente, con el importante puerto de Vladivostok vulnerable a un rápido corte si estalla la guerra. Decidamos lo que decidamos, debemos actuar de forma rápida y decisiva."
 SOV_CHI_Intervention.10.A: "¡Avisen al presidente Mao, protegeremos a los obreros de China!"
 SOV_CHI_Intervention.10.B: "Nos ofende la elección del Kuomintang, pero el riesgo de guerra es demasiado..."


 # Transformation of Nature
 SOV_Trasformation_of_Nature_category: "Transformación de la naturaleza"
 SOV_Trasformation_of_Nature_category_desc: "\n\n\n£decision_header_SOV_Great_Plan_for_Transformation_of_Nature£\n\n\n\nEl Gran Plan para la Transformación de la Naturaleza es un programa de desarrollo sumamente ambicioso e intensivo propuesto e implementado bajo tutela del secretario general Stalin. Su lema llama a la «gran transformación de la naturaleza», haciendo referencia a la introducción e implementación de nuevas ordenaciones del territorio, prácticas agrícolas y proyectos hídricos con el fin de mejorar el sector agrícola en toda la nación.\n\nEntre ellas figuran la plantación y construcción de gigantescas redes de cortinas rompevientos («franjas forestales»), la introducción de la rotación de cultivos de pastizales y la construcción de estanques, embalses y canales de irrigación para garantizar cosechas altamente sostenibles. Este proyecto ha sido bien recibido, aunque ha habido algunos informes exigentes sobre el «método nido» de plantación. Sin embargo, son actividades secundarias en el ámbito del proyecto mucho más amplio.  Al emprender esta campaña por el bien nacional, desarrollamos la madre patria y, en palabras del secretario general Stalin, «derrotamos a la sequía».\n"

 SOV_The_Great_Soviet_Famine: "La gran hambruna soviética"
 SOV_The_Great_Soviet_Famine_desc: "Aunque el Politburó intenta alejar los problemas actuales de la opinión pública, es un secreto a voces que los esfuerzos colectivos del PCU(b) tanto en Ucrania como en Kazajistán han provocado hambrunas masivas que asolan las RSS y a su población, a pesar de que ambas zonas son conocidas comúnmente como los «graneros de la Unión». Los expertos ya han entregado a Moscú varios informes secretos que predicen que «si los problemas relativos al sector agrícola de las RSS de Kazajistán y Ucrania no se resuelven con la máxima urgencia, estas zonas perderán aproximadamente entre el 25 y el 40 % de su población, el 75 % de su ganado, el 40 % de su potencial económico y la lealtad que les queda tanto a la Unión Soviética como a la dirección del camarada Stalin». Hasta ahora, la cúpula de la Unión Soviética no ha formulado un plan para combatir la crítica situación, pero está claro que algo hay que hacer para evitar que los trabajadores ucranianos y kazajos abandonen la Unión."


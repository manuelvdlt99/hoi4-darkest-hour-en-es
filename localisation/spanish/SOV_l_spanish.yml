 # Evacuation of Industry
 SOV_Evacuation_of_Industry_category: "Evacuación de la industria"
 SOV_Evacuation_of_Industry_category_desc: "\n\n\n£decision_header_SOV_Evacuation_of_Industry£\n\n\n\nLa marea fascista se ha vuelto hacia nosotros y pretende hundir a nuestra patria y a su pueblo amante de la paz en un abismo de sufrimiento y destrucción. Aunque los traicioneros representantes de la escoria nazi firmaron tratados y acuerdos con nosotros, afilaban en secreto sus dagas por la noche para apuñalarnos por la espalda. Compraron nuestro grano para alimentar a su Ejército, el mismo que ahora marcha hacia Moscú. Compraron nuestro petróleo, que ahora usan para impulsar sus pánzers que horadan nuestra madre patria.\n\nPero nuestros ejércitos defienden su terreno y sólo ceden palmo a palmo, cobrándose cada vez más víctimas entre los atacantes. Nuestras fábricas y nuestra industria en el oeste, los frutos de nuestros planes quinquenales, corren peligro. Son sumamente importantes para el esfuerzo bélico y, por tanto, su supervivencia va directamente ligada al destino de nuestra Unión. Hemos empezado a reunir vagones de ferrocarril y a establecer sistemas de tránsito para iniciar el traslado de nuestras industrias hacia el este en el momento más oportuno.\n\nLejos de los alemanes, nuestras fábricas producirán armas en cantidades inconmensurables. Armaremos a nuestros soldados hasta los dientes y lanzaremos contra nuestros enemigos hordas masivas de legiones acorazadas y enjambres de aviones para destruir y hacer retroceder a los «poderosos» ejércitos del Reich, hasta que la bandera roja ondee sobre su guarida fascista en Berlín.\n\n                                               §RLas decisiones se encuentran en el mapa§!\n"

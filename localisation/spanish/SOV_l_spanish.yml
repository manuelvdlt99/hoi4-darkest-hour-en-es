 SOV_CHI_Intervention.3.t: "Los soviéticos nos invitan a la Komintern"
 SOV_CHI_Intervention.3.d: "Las relaciones entre el PCCh y la Unión Soviética siempre han sido más bien estrechas, pero hoy nuestras naciones tienen la oportunidad de convertir esa amistad en una alianza formal. Debido a las circunstancias de la región, un embajador de la Unión Soviética nos ha invitado oficialmente a la Komintern. Aceptando obtendremos garantías militares, ayuda económica y apoyo diplomático del mismísimo baluarte del socialismo, y también ganaremos una baza contra los imperialistas occidentales y el Kuomintang. Sería una insensatez decir que no, pero existen algunos posibles peligros que no podemos ignorar. Unirnos a los soviéticos podría perturbar perfectamente el equilibrio de poder en la región, lo que quiere decir que podríamos vernos enzarzados en una guerra sin habernos preparado adecuadamente. También está la cuestión de la influencia militar soviética en el continente, que podría tener sus propias consecuencias imprevistas. En cualquier caso, tenemos que dar una respuesta. ¿Se unirá el sol rojo a la hoz y el martillo, o deberíamos permanecer solos?"
 SOV_CHI_Intervention.3.A: "Nos arriesgamos a perturbar un frágil equilibrio en Asia. Declinamos humildemente."
 SOV_CHI_Intervention.3.B: "¡Aceptamos amablemente, envíen nuestra respuesta!"

 SOV_CHI_Intervention.4.t: "¡Mao rechaza nuestra alianza!"
 SOV_CHI_Intervention.4.d: "—La oferta que propone —una alianza entre nosotros— no es de nuestro interés. La rechazamos.\n\nEl traductor que estaba junto a Mao Tse-tung repitió las palabras en ruso a Iósif Stalin, con su diplomático Mólotov a su lado y un ejército de diplomáticos detrás. Las conversaciones, las negociaciones y la posibilidad de que la Unión Soviética tuviera poder se esfumaron. Todo para nada.\n\n—¿Cómo que no es de su interés? —dijo Stalin rechinando los dientes.\n\nEl traductor junto a Mao le comunicó el mensaje. Mao respondió de manera impasible.\n\n—No queremos ser sus peones, nosotros ya tenemos nuestros problemas.\n\nStalin interrumpió al traductor antes de que pudiera terminar.\n\n—¿Peones? ¿PEONES? ¿PEONES? ¡QUÉ ES ESE INSULTO! —gritó—. Le tendemos NUESTRA mano para ayudar a SU Estado fracasado porque NOSOTROS somos lo bastante generosos para hacerlo, ¿y SE ATREVE A RECHAZARLA?\n\nEn lugar de traducir palabra por palabra, el traductor de Mao se lo parafraseó tranquilamente. Después de éso, se hizo un silencio incómodo y denso en la sala de conferencias. Mao respondió por fin después de un minuto de reloj.\n\n—En ese caso, sí. Dadas las circunstancias actuales, no es una asociación igual. Por lo que veo, no saldríamos ganando. Sería una plataforma para que usted difundiera su influencia, y no queremos mezclarnos con nada ni enredarnos en nada, especialmente en la influencia extranjera —insistió.\n\nLa traducción se realizó palabra por palabra. Stalin estaba enfurecido, pero respiró profundamente y se tranquilizó.\n\n—Está bien —dijo Stalin—. Si usted quiere quedarse solo en un mar de caudillos avariciosos y explotadores, adelante.\n\nÉl y su equipo diplomático abandonaron el edificio. No echó la vista atrás."
 SOV_CHI_Intervention.4.A: "Necios."

 SOV_CHI_Intervention.5.t: "¡Mao acepta!"
 SOV_CHI_Intervention.5.d: "Hoy es un día importante para la Internacional Comunista, ya que han llegado noticias de China: ¡el presidente del Partido Comunista de China, Mao Tse-tung, ha aceptado nuestra invitación de unirse a la Komintern! Mao viajará pronto a la Unión Soviética para firmar el tratado. El tratado sentará las bases para una mayor cooperación sino-soviética y una asociación más amplia. A China le proporcionará garantías de seguridad y aumentará las posibilidades de cooperación económica entre nuestros dos países, y a nosotros nos brindará un nuevo y valioso aliado que nos ayudará en futuras luchas. Éste podría ser el comienzo de una alianza larga y beneficiosa, no sólo contra los demás caudillos chinos, sino también contra las potencias occidentales."
 SOV_CHI_Intervention.5.A: "¡Bienvenidos, camaradas del PCCh!"

 SOV_CHI_Intervention.6.t: "La alianza sino-soviética"
 SOV_CHI_Intervention.6.d: "[FROM.GetNewsIcon]Hoy se ha producido un terremoto político cuando un embajador soviético en Londres confirmó a su homólogo británico que Viacheslav Mólotov, ministro soviético de Asuntos Exteriores, se había reunido con Mao Tse-tung, presidente del Partido Comunista de China.\n\nA pesar de la falta de información sobre lo que pudieron haber dicho, Iósif Stalin declaró en una rara muestra de emoción que «éste es el primer paso de una larga amistad entre la Unión Soviética y el Gobierno legítimo de China. Me alegro de que se unan por fin a la Komintern».\n\nAunque la noticia fue bien recibida en las repúblicas soviéticas y en otros círculos comunistas de todo el mundo, los Gobiernos de Francia y del Reino Unido reaccionarion de forma bastante fría, aduciendo preocupaciones sobre sus posesiones coloniales en el Pacífico. Como era de esperar, la reacción estadounidense fue dura, y el presidente acusó a los dirigentes soviéticos de intentar desestabilizar la región. Según los rumores, renovó inmediatamente su amistad con el Gobierno de Chiang Kai-shek, además de pedir armas y equipo militar."
 SOV_CHI_Intervention.6.A: "La situación mundial se está caldeando."


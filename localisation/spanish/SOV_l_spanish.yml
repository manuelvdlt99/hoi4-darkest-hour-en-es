 SOV_NKVD_Agency: "NKVD"
 SOV_NKVD_Agency_desc: "Los contrarrevolucionarios y los agentes de Occidente tratan de subvertir la causa de nuestra gran revolución, tanto desde dentro como desde fuera. Es evidente que tenemos que encargar a una organización que contrarreste estas amenazas; la organización debe ser igualmente implacable y despiadada para contrarrestar las amenazas a nuestra gran nación. Se ha decidido reformar el NKVD, o Comisariado del Pueblo para Asuntos Internos, disuelto en 1930. En su última forma, será restablecido como un ministerio de toda la Unión, y se le traspasarán todas las responsabilidades de la OGPU y más. El NKVD, enormemente reforzado, comenzará inmediatamente a contrarrestar las actividades subversivas internas y a llevar a cabo tareas en tierras extranjeras para promover la causa socialista."

 SOV_Yagodas_Iron_Fist: "El puño de hierro de Yagoda"
 SOV_Yagodas_Iron_Fist_desc: "Cualesquiera que sean los beneficios y ventajas que los otros posibles candidatos ofrezcan para el puesto de dirigir el NKVD parecen redundantes cuando se comparan con Guénrij Yagoda. Yagoda es un hombre de pasión y energía combinadas con la crueldad necesaria para dirigir el aparato de seguridad del Estado, el NKVD. Se le encomendará la tarea de erradicar todas las actividades subversivas y contrarrevolucionarias en la nación, una tarea larga, pero adecuada para Yagoda, que sin duda sobresaldrá... al menos de momento."

 SOV_Agranovs_Pragmatic_Approach: "El enfoque pargmático de Agránov"
 SOV_Agranovs_Pragmatic_Approach_desc: "Ahora que se ha establecido firmemente un aparato de seguridad del Estado, lo que debe decidirse es quién debería dirigir el NKVD y su enfoque para contrarrestar las amenazas nacionales. Aunque es evidente que el liderazgo deberá ser implacable y despiadado, parece que también será necesaria cierta dosis de astucia y pragmatismo. Yákov Agránov, una persona muy eficaz y competente, tiene un amplio historial de lucha contra las actividades subversivas en la Unión en los últimos años, y su pragmatismo, al menos en comparación con la «otra» opción, parece tener bastante más mérito."

 SOV_Socialist_Justice: "Justicia socialista"
 SOV_Socialist_Justice_desc: "Nuestra nación y su ideología existen en beneficio del obrero y del campesino. En los países occidentales, los tribunales y las leyes existen para favorecer a los hombres codiciosos, hombres que desean robar al hombre de a pie todo lo que vale, a diferencia de nuestra nación, donde la clase obrera no sólo es respetada, sino venerada, pues es el motor de la nación y de su economía. Hay que recordar a la gente de nuestra nación las máximas de la causa socialista, así que es de interés nacional propagar la «justicia socialista». El Comisariado del Pueblo para la Justicia, que en su día fue reprendido por nuestro padre fundador —el propio Lenin—, necesita que se le recuerden una vez más sus deberes a la hora de trabajar para poner fin a la lucha de clases y promover la igualdad entre todos."

 SOV_Arrest_Political_Enemies: "Detener a los enemigos políticos"
 SOV_Arrest_Political_Enemies_desc: "Algunos miembros del PCU(b) siguen incómodos con que el camarada Stalin sea el secretario general, a pesar de sus numerosos logros. A menudo se oponen a sus propuestas en el Presídium del Sóviet Supremo. Es bien sabido que todas las propuestas del camarada Stalin responden a los intereses más sinceros de la nación y al fomento de la causa socialista, pero algunos de sus enemigos políticos se niegan a ver el panorama general. El NKVD ha descubierto recientemente algunos «vínculos» entre enemigos políticos escondidos y algunas células trotskistas que operan en el país. Dejando a un lado la animosidad personal entre estos traidores y el camarada Stalin, deben ser detenidos de inmediato para impedir una mayor subversión de la causa socialista."

 SOV_Total_Party_Censorship: "Censura total del partido"
 SOV_Total_Party_Censorship_desc: "Siempre ha existido la cultura de difundir incidentes y rumores no confirmados en los círculos del partido. El PCU(b) y sus miembros tienen encomendada la importantísima tarea de preservar la integridad de la causa socialista en la Unión Soviética. La desinformación y los rumores son distracciones que sólo impiden a los miembros del partido cumplir con su deber y ver el panorama general. Teniendo en cuenta los intereses nacionales y socialistas, la mejor forma de evitar que más información sin filtrar llegue a oídos de los miembros del partido y también de la población en general es empezar a extender las leyes de censura tanto a la población en general como a los miembros del PCU(b)."

 SOV_1937_Constitutional_Elections: "Elecciones constitucionales de 1937"
 SOV_1937_Constitutional_Elections_desc: "Después de la Constitución de Stalin, que entre otros puntos prometía procedimientos democráticos para la elección de todos los órganos de gobierno, ha llegado el momento de empezar a aplicar dicha práctica en la realidad. Las próximas elecciones legislativas al Sóviet Supremo seguirán un enfoque totalmente «democrático». Aunque el proceso es más o menos redundante, ya que la población entiende la necesidad de las figuras importantes, de las cuales la más importante es el mismísimo actual secretario general Stalin, en lugar de cualquier otro candidato «alternativo», además de que el NKVD se asegurará de que ningún «contrarrevolucionario» pueda concurrir a las elecciones."

 SOV_XVIII_Congress: "XVIII Congreso"
 SOV_XVIII_Congress_desc: "Muy pronto, en Moscú, comenzará el XVIII Congreso del Partido Comunista de toda la Unión. Será el primero desde la «purificación» de la cúpula de trotskistas, contrarrevolucionarios y demás elementos subversivos. Entre sus muchas órdenes del día, se llevará a cabo un análisis de la situación interna e internacional del país, así como de sus perspectivas de desarrollo futuro, y se abordarán aspectos importantes de la política exterior de la URSS, en particular nuestra decepción con las democracias occidentales y su fracaso a la hora de adoptar la política de seguridad colectiva. En el aspecto de los asuntos del partido, también se intentará sancionar el nuevo estatuto del partido, que debe revisarse para reflejar los cambios en la estructura de clases de la sociedad soviética."
 SOV_XVIII_Congress.tt: "§YStalin guiará a la Unión hacia un futuro brillante.§!"

 SOV_Purges_in_the_Red_Army: "Purgas en el Ejército Rojo"
 SOV_Purges_in_the_Red_Army_desc: "Nuestra suposición inicial de que los «quintacolumnistas» se han infiltrado sólo en el PCU(b) ha demostrado ser errónea, dado que se encuentran en otros sectores de la sociedad; incluso el Ejército Rojo se ha visto afectado por individuos subversivos que trabajan desde dentro de la propia organización. Es asombroso, pero el último informe del NKVD es muy preciso y ha implicado a altos mandos desde el nivel de división hasta el de ejército por delitos de traición, que van desde tener simpatías trotskistas hasta estar activamente implicados en el espionaje y la colaboración con entidades extranjeras... Incluso algunos de los mariscales están implicados. El camarada Stalin ha autorizado al NKVD a extender la purga también al Ejército Rojo y limpiarlo inmediatamente de estos traidores."

 SOV_State_Defense_Committee: "Comité de Defensa del Estado"
 SOV_State_Defense_Committee_desc: "Tenemos una guerra encima, la existencia misma de la revolución y su lugar de nacimiento se ha visto amenazada, no podemos permitirnos perder esta batalla por la supervivencia. Nuestra nación abarca una extensión de tierra extraordinariamente amplia, que se extiende a lo largo de miles de kilómetros desde el mar Báltico hasta el océano Pacífico. La inmensidad crea varias dificultades organizativas. Para intentar coordinar mejor los esfuerzos nacionales, especialmente para la guerra, se ha decidido centralizar el poder y formar una organización nacional, el Comité de Defensa del Estado (GKO). El GKO, integrado por los miembros más destacados del PCU(b), incluido el propio secretario general Stalin, se encargará de coordinar todos los esfuerzos nacionales en tiempos de guerra para maximizar la operatividad y la funcionalidad."

 SOV_Zhdanovs_Party_Supremacy: "La supremacía del partido de Zhdánov"
 SOV_Zhdanovs_Party_Supremacy_desc: "En la difícil decisión de adoptar las ideas de quién en el funcionamiento del Comité de Defensa del Estado, su presidente —el propio secretario general Stalin— ha seleccionado la línea de pensamiento de Zhdánov. El secretario general ha admirado durante mucho tiempo a Andréi Zhdánov, y algunas de sus ideas sobre cómo debería funcionar el GKO han sido bien recibidas por el camarada Stalin. Además, participó activamente en la purga del PCU(b) y de otras organizaciones estatales, por lo que su fiabilidad política y su sinceridad hacia la causa son de primer orden. Con efecto inmediato, Zhdánov ha recibido la autorización necesaria para comenzar a configurar las actividades del GKO de la forma que considere más adecuada, teniendo en cuenta los intereses nacionales."

 SOV_Malenkovs_Pragmatic_Faction: "La facción pragmática de Malenkov"
 SOV_Malenkovs_Pragmatic_Faction_desc: "Gueorgui Malenkov encabeza una facción «pragmática» opuesta a las políticas de Zhdánov. Favorecen la ciencia y la ingeniería como conductos para hacer avanzar a la nación. Malenkov hace hincapié en los valores universales de la ciencia y la ingeniería y propone ascender a los expertos tecnológicos a los cargos más altos de la élite administrativa soviética. A pesar de cierta oposición a sus ideas, parece que el enfoque «pragmático» de Malenkov ofrece bastantes más ventajas, y sin duda permitirá el máximo potencial en la movilización de recursos tanto materiales como humanos."

 SOV_Triumph_of_Zhdanovchina: "Triunfo de la Zhdanovschina"
 SOV_Triumph_of_Zhdanovchina_desc: "La «Zhdanovschina», propugnada por Andréi Zhdánov, pone un gran énfasis en una ideología comunista purificada. Aunque muchos miembros del partido son receptivos a su forma de pensar y a sus postulados, algunas personas del enfoque «pragmático» de Malenkov se oponen a ella. A pesar de sus consternaciones, el camarada Stalin ha decidido adoptar las ideas de Zhdánov. El secretario general coincide con Zhdánov en la creencia de que la verdadera ideología supera a la ciencia y ha pedido la priorización de la educación política y la pureza ideológica. Es un consenso general en el PCU(b), y específicamente en la mente del secretario general, seguir adelante con las ideas de Zhdánov en su totalidad."

 SOV_Socialism_Achieved: "Socialismo alcanzado"
 SOV_Socialism_Achieved_desc: "Desde los días de la revolución, hemos estado ampliando los límites de lo que debería ser un Estado socialista perfecto de acuerdo con las ideas de Engels, Marx y Lenin. Y, tras muchos años de trabajo y penurias, por fin hemos logrado una sociedad socialista que será un modelo para todos. El camarada Stalin puso la mira en alcanzar el «socialismo en un solo país», y lo ha conseguido tomando muchas medidas duras, mas necesarias. La burguesía ha sido aplastada, obreros y campesinos viven juntos en armonía, y parece poco probable que pueda restaurarse el capitalismo en la Unión Soviética. Sin embargo, aunque seamos una utopía obrera, algunos todavía se preguntan si nuestra victoria es definitiva, y muchos alegan que Lenin quería que fuéramos más allá y lleváramos el faro del socialismo y la unidad obrera a muchas otras naciones de todo el mundo. Aunque no sabemos la respuesta, lo que sí sabemos es que ¡la Unión de Repúblicas Socialistas Soviéticas vivirá para siempre!"


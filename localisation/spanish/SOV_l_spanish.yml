 SOV_Aftermath_of_the_Ryutin_Affair: "Repercusiones del caso Riutin"
 SOV_Aftermath_of_the_Ryutin_Affair_desc: "Aunque el presidente Stalin es el líder de la Unión desde hace ya bastantes años, todavía hay fuerzas dentro del partido que se oponen a Stalin y a su forma autoritaria de alcanzar el comunismo. Si bien estas fuerzas operan principalmente en grupos secretos dentro del partido, hace poco, un grupo liderado por Martemián Riutin y Nikolái Bujarin se posicionó en contra de Stalin, formulando un panfleto llamado «Llamamiento a todos los miembros del Partido Comunista de toda la Unión» y un documento de 200 páginas titulado «Stalin y la crisis de la dictadura bolchevique», los cuales criticaban ferozmente a Stalin, tachándolo del «sepulturero de la revolución», y a sus políticas de rápida industrialización y colectivización forzosa.\n\nA pesar de que es poco probable que el grupo de Riutin asuma el poder en breve, el «caso Riutin» ha mostrado y abierto profundas heridas en el seno del PCU(b) que habrá que curar para salvar la revolución."

 SOV_Final_Phase_of_the_Decossackization: "Fase final de la descosaquización"
 SOV_Final_Phase_of_the_Decossackization_desc: "Considerados por muchos como un pueblo nómada, militarista y reaccionario, los cosacos suponen un desafío en nuestro camino hacia el socialismo. Los cosacos han defendido durante mucho tiempo el viejo orden, reprimiendo a los campesinos en tiempos del zarismo y luchando junto al Ejército Blanco de Denikin en la Guerra Civil. Desde 1919, hemos realizado varios esfuerzos concertados para eliminar a los cosacos como clase y como cultura. La colectivización agrícola ha despojado de sus tierras a los cosacos más ricos, y se cuentan por miles los cosacos del Don a Irkutsk declarados culpables de actividades contrarrevolucionarias. Los otrora poderosos cosacos, brazo derecho del Zar, están perdiendo rápidamente su identidad, y la idea de una cultura cosaca única se está convirtiendo en un recuerdo lejano."


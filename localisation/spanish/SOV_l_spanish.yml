 SOV_Malyutka_Small_Submarines: "Submarinos pequeños «Maliutka»"
 SOV_Malyutka_Small_Submarines_desc: "La URSS es un vasto país con acceso a muchos mares, lagos y océanos distintos, que requieren un número casi igual de flotas distintas que los patrullen. Ésto, unido a nuestra situación geográfica, hace casi imposible el redespliegue de buques en diferentes teatros de guerra, como se pudo comprobar en el caótico viaje de la Flota del Báltico zarista durante la guerra ruso-japonesa.\n\nAunque tenemos que aceptar que el movimiento de grandes buques es simple y llanamente imposible, los diseñadores soviéticos han creado los submarinos de tipo M o clase Maliutka.\n\nEstos submarinos están compuestos por diferentes secciones que pueden desmontarse en puerto, ¡lo que permite transportar el submarino entero en tren! Ésto nos permitirá enviar nuestros submarinos a cada rincón de la Unión con relativa facilidad, reforzando las flotas de submarinos desde Kronstadt hasta Vladivostok.\n\nCon el tamaño de los submarinos limitado a unas 280 t y una eslora de 50 m, operarán principalmente como asaltantes comerciales o se infiltrarán en puertos enemigos, desempeñando un papel importante en cualquier guerra prolongada, siendo su movilidad estratégica muy ventajosa para nosotros."
 SOV_Malyutka_Small_Submarines_tt: "Se §Gencargarán§! submarinos pequeños de la §Yclase Maliutka, serie VI§!."

 SOV_Shchuka_Medium_Submarines: "Submarinos medios «Schuka»"
 SOV_Shchuka_Medium_Submarines_desc: "A pesar de su servicio honorable y próspero, es evidente que los submarinos de la clase Leninets que actualmente tiene nuestra Armada ya no son aptos para una guerra moderna.\n\nPara subsanar este defecto crítico de la Armada soviética, el Sóviet Militar Revolucionario ha presentado un nuevo concepto de diseño para un submarino, destinado principalmente a operar en teatros cerrados, como el Báltico o el mar Negro. Provistos de una potencia de fuego similar a la de la clase Leninets, estos submarinos serán, aún así, más pequeños, lo que les brindará una ventaja decisiva en operaciones ofensivas.\n\nAdemás, estos submarinos estarán equipados con los motores y equipos más modernos disponibles, lo que aumentará enormemente su alcance, velocidad y capacidad de supervivencia, que, combinados, darán paso a una nueva era en el diseño de submarinos soviéticos."
 SOV_Shchuka_Medium_Submarines_tt: "Se §Gencargarán§! submarinos pequeños de la §Yclase Maliutka, serie VI§!.\nSe destinarán más §Rfondos§! al §Gdesarrollo§! de §Ysubmarinos oceánicos§!."

 SOV_Leningrad_Destroyers: "Destructores «Léningrad»"
 SOV_Leningrad_Destroyers_desc: "Aunque a menudo tienen que compartir protagonismo con buques más grandes, los destructores han luchado de verdad por su puesto como el caballo de batalla de cualquier armada. Con su pequeño tamaño y alta velocidad, por no mencionar su bajo coste de producción, estos buques son la espina dorsal de cualquier armada, ya que son capaces de ejercer influencia casi en cualquier parte y de apoyar a buques más grandes en combate con ataques de flanqueo atrevidos, pero eficaces.\n\nSin embargo, aunque el alto mando de la Armada soviética es plenamente consciente de estos hechos, es una triste realidad que las flotillas de destructores soviéticos no son capaces de hacer honor a su nombre, ya que están asoladas por recortes presupuestarios y equipos anticuados, siendo la mayoría de nuestros destructores del régimen zarista. Para iniciar la modernización total de nuestras flotillas de destructores, hemos decidido empezar a construir la clase Léningrad.\n\nEstos buques serán la nueva clase puntera de destructores, asumirán el liderazgo de los destructores anticuados y aumentarán en gran medida las capacidades de combate de la Armada Roja."

 SOV_Modernist_Fleet: "Flota modernista"
 SOV_Modernist_Fleet_desc: "Durante años, el acorazado y, por extensión, la gran flota superficial, ha sido el componente principal de cualquier armada del mundo entero. Sin embargo, a medida que los tiempos cambian, también lo hace la naturaleza de la guerra.\n\nLos comisarios militares de la Armada soviética lo han entendido y han llegado a una conclusión simple, mas rompedora: la era del acorazado llegó a su fin y la era del portaaviones está a punto de comenzar.\n\nTeniendo ésto en cuenta, se ha hecho evidente que la Armada Roja debe promulgar reformas inmediatas y fundamentales en sus actuales planes y modus operandi si desea ser la primera armada del mundo en disponer de una flota verdaderamente revolucionaria y modernista. A partir de ahora, los acorazados y demás buques capitales similares pasarán a un segundo plano frente a la producción de nuevos portaaviones y enormes cantidades de buques más pequeños y flexibles, como submarinos y destructores, mientras que la formación de nuestros marinos se reformará desde cero.\n\nSeguramente habrá cierta resistencia a estas medidas por parte de los almirantes de la vieja guardia, pero en la guerra, lo probado nunca será suficiente."

 SOV_Large_Oceangoing_Fleet: "Gran flota oceánica"
 SOV_Large_Oceangoing_Fleet_desc: "A nivel superficial, uno podría pensar que la ubicación geográfica de la Unión Soviética es contraria a la idea de la Armada Roja como gran flota oceánica. En el oeste, nuestros buques están encajonados tanto por el Skagerrak como por el estrecho del Bósforo, y en el este carecemos de puertos de aguas cálidas para operar una gran flota durante todo el año.\n\nSin embargo, estas sencillas evaluaciones no incorporan las razones políticas y estratégicas por las que crear una gran Armada soviética. Lo más importante es que una flota de este tipo nos convertiría en los únicos gobernantes del mar Báltico, brindándonos los medios para defendernos de las incursiones enemigas en nuestras aguas interiores, al tiempo que nos permitiría luchar contra posibles bloqueos e irrumpir en el Atlántico.\n\nAdemás, no debemos descuidar el aspecto político de una Armada orgullosa, que sirve de símbolo propagandístico fiable y de herramienta para influir en los países extranjeros."

 SOV_Morskoy_Bombardirovshchik: "Morskói Bombardírovschik"
 SOV_Morskoy_Bombardirovshchik_desc: "Aunque la práctica de usar bombarderos contra objetivos navales no es nueva para la Fuerza Aérea y la Armada, carecemos de la experiencia y de aviones aptos para la labor de lanzar aviones desde portaaviones, lo cual supone un gran obstáculo para nuestros planes de construcción de una gran flota de portaaviones soviética.\n\nPara corregir este error, se ha decidido diseñar un bombardero naval totalmente nuevo, diseñado expresamente para operar en las difíciles condiciones que conlleva despegar y aterrizar desde un portaaviones, por lo que este diseño tiene que ser relativamente ligero y compacto, sin dejar de ser capaz de transportar una gran bomba o torpedo. Ya se ha contactado con varias empresas aeronáuticas extranjeras para que ayuden a nuestros ingenieros en el proceso de diseño y construcción, mientras que el programa soviético de aviación naval ya ha iniciado el proceso de selección y formación de los futuros pilotos de la nueva fuerza de portaaviones soviética."

 SOV_Chapaev_Light_Cruisers: "Cruceros ligeros «Chapáyev»"
 SOV_Chapaev_Light_Cruisers_desc: "Para impulsar más nuestras recientes reformas navales, la Armada soviética ha comenzado los planes para construir hasta 17 nuevos cruceros, que reemplazarán a los aún relativamente nuevos cruceros de la clase Kírov. Estos cruceros, llamados Chapáyev en honor a Vasili Chapáyev, un soldado ruso y héroe de la Guerra Civil, seguirán estando basados en el diseño de la clase Kírov, pero tendrán armamentos enormemente mejorados.\n\nLas 4 torretas de cañones triples de 152 mm aumentarán sobremanera la potencia de fuego general del buque, mientras que la mejora del blindaje garantizará que el crucero será capaz de sobrevivir incluso al combate naval más brutal. Asimismo, los cruceros estarán provistos de la maquinaria y los motores más modernos, mientras que un nuevo y revolucionario sistema unitario de calderas y salas de máquinas garantizará que la clase Chapáyev siga siendo una fuerza relevante durante bastante tiempo."

 SOV_Submarine_Revolution: "Revolución submarina"
 SOV_Submarine_Revolution_desc: "Los submarinos han sido una constante en la guerra naval durante más de 20 años, y casi todas las Armadas han desplegado múltiples submarinos junto a su flota superficial normal. Sin embargo, son pocas las personas y menos aún las naciones que han reconocido el potencial del submarino como una fuerza naval devastadora en lugar de una rama de apoyo de la flota principal.\n\nEn caso de que la URSS continúe su camino para convertirse en una potencia naval dominante, es imperativo que no retrocedamos a las tácticas reaccionarias de los acorazados y las batallas navales campales, sino que optemos por convertirnos en los amos del mar promulgando una verdadera revolución submarina.\n\nGolpeando desde debajo de las olas, nuestros submarinos se convertirán en los verdaderos cazadores del mar, acechando al enemigo en cuanto se adentre en él, reduciendo lentamente su fuerza torpedo a torpedo, sólo para resurgir en caso de que la situación se vuelva desfavorable.\n\n¡Con la fuerza del pueblo y la industria de Rusia detrás, las flotillas de submarinos soviéticos serán lo que lleve a la tumba a la armada superficial burguesa de antaño!"

 SOV_Sovetsky_Soyuz_Super_Dreadnoughts: "Superacorazados «Sovietski Soyuz»"
 SOV_Sovetsky_Soyuz_Super_Dreadnoughts_desc: "Aunque la flota roja ha avanzado considerablemente en su camino para reformarse y convertirse en una moderna flota superficial preparada para desafiar a las Armadas de nuestros probables adversarios, aún faltan algunos elementos para consolidar el dominio de los trabajadores sobre nuestras aguas.\nDesafiar a los nuevos acorazados construidos por Alemania y el Reino Unido, que superan a nuestros acorazados actuales tanto en blindaje como en potencia de fuego y capacidades generales de combate. Para compensar este peligroso desequilibrio, el Politburó ha aprobado y ordenado la construcción de hasta quince acorazados de la nueva clase Sovietski Soyuz.\nEquipados con nueve cañones de 406 mm, diverso armamento secundario y blindaje mejorado, estos gigantes de 269,4 m de eslora y 67 000 toneladas de peso podrán enfrentarse directamente a los acorazados más potentes de nuestros enemigos y ganar el combate con una alta probabilidad.\nAunque la construcción de estos superacorazados será sin duda costosa y llevará mucho tiempo, su sola presencia obligará al enemigo a evitar a la Armada soviética, asegurando nuestro dominio naval en los años venideros."

 SOV_Kronshtadt_Battle_Cruisers: "Cruceros de batalla «Kronstadt»"
 SOV_Kronshtadt_Battle_Cruisers_desc: "Al igual que en cualquier otro ámbito de la vida, también en nuestra Armada la necesidad es la madre de la invención. Desde mucho antes de la Gran Guerra, las Armadas de todo el mundo han estado inmersas en un perpetuo estado de competición, en el que cada nuevo buque se diseña y construye para superar a los antiguos diseños del enemigo, quedar obsoletos ante los nuevos buques enemigos y pasar después silenciosamente a los libros de historia.\n\nPara desempeñar nuestro papel en esta evolución natural, el alto mando de la Armada soviética ha establecido especificaciones para un nuevo diseño de crucero, para contrarrestar los cruceros del enemigo, especialmente los cruceros construidos bajo el Segundo Tratado Naval de Londres y los nuevos acorazados de bolsillo alemanes.\n\nPara lograrlo, hemos encargado la construcción de nuevos cruceros, con un desplazamiento aproximado de 39 660 t y seis cañones de 380 mm. Estos cruceros de batalla están diseñados para aventajar y destruir a los cruceros del tratado, al tiempo que pueden enfrentarse a acorazados enemigos más pequeños."

 SOV_Black_Sea_Young_School: "Escuela de Jóvenes del Mar Negro"
 SOV_Black_Sea_Young_School_desc: "Como las reformas de la Armada Roja van según lo previsto, ha llegado el momento de integrar nuestros cambios doctrinales previstos en la estructura de mando general de la Armada.\n\nPara conseguirlo, el alto mando naval ha aprobado la creación de la «Escuela de Jóvenes del Mar Negro», una academia militar para nuevos oficiales de la Armada. En esta academia, la nueva generación de oficiales será formada para actuar y luchar de acuerdo con la nueva doctrina naval soviética, a la vez que se comprobará su compatibilidad política y fiabilidad con nuestros ideales socialistas, con comisarios políticos educando a la nueva generación de oficiales.\n\nUna vez finalizada su formación, esta nueva generación de oficiales se integrará en la estructura de mando ya existente de flotas, bases navales y buques, desde donde difundirán la nueva doctrina por toda la flota, restando autoridad a los oficiales «reaccionarios» de la vieja guardia de ser necesario y, en última instancia, sustituyendo por completo a la vieja guardia."

 SOV_Sevastopol_Krepost: "Sevastópol Krépost"
 SOV_Sevastopol_Krepost_desc: "Una buena defensa es un buen ataque, o al menos uno lo bastante bueno. Aunque hemos construido una Armada considerable, no podemos confiar plenamente en su poderío para salvaguardar la madre patria. Por tanto, es imperativo que construyamos fuertes para proteger la vital ciudad de Sebastopol.\n\nSi cualquiera de nuestros enemigos toma esta crucial ciudad, nuestro comercio y suministro se verán gravemente impactados, así que mantener esta ciudad costera a salvo de cualquier invasión desde el mar es una necesidad para que no caiga en las manos equivocadas."

 SOV_Morskaya_Pekhota: "Mórskaya Pejota"
 SOV_Morskaya_Pekhota_desc: "Una Armada capaz de surcar los mares embravecidos, de cortar el agua como si fuera mantequilla y de hacer llover fuego infernal sobre nuestros enemigos es una gran baza para la causa revolucionaria. Sin embargo, una fuerza de infantería se beneficiará de la reciente expansión y modernización de nuestra Armada.\n\nUna fuerza marina rusa, la Infantería Naval, ha existido desde el siglo XVII y ha evolucionado a lo largo de los años con avances en tecnología naval. Sin duda beneficiaría al Ejército soviético utilizar a estos marines de élite y reforzar nuestras fuerzas anfibias. "

 SOV_Pacific_Military_School: "Escuela Militar del Pacífico"
 SOV_Pacific_Military_School_desc: "Gracias a nuestros esfuerzos, hemos construido una poderosa flota marítima, compuesta por acorazados y cruceros, pero nuestro personal carece de experiencia en el manejo de estos buques. Una flota pacífica de alta mar como la nuestra es buena por sí misma en número y potencia de fuego, pero también necesita personal capacitado para tripular nuestros buques y dominar a nuestros enemigos.\n\nPor tanto, la Armada ha propuesto una Academia Naval del Pacífico, destinada a convertir a nuestros marineros en máquinas rojas de matar en las peligrosas y gratificantes olas del Pacífico."

 SOV_Aviation_Cult: "Culto a la aviación"
 SOV_Aviation_Cult_desc: "Como parte del «heroísmo positivo» que se fomenta en la sociedad soviética para elevar a los individuos que han realizado acciones heroicas que han impulsado la causa del socialismo, lo mismo se aplicará a nuestros valientes pilotos de cazas.\n\nLos medios estatales relacionarán la aviación con temas relevantes del folclore tradicional, convirtiendo a nuestros aviadores en nobles caballeros que libran batallas en el cielo. Al dar publicidad a sus audaces hazañas, esperamos hacer que la aviación sea más cercana y accesible para el ciudadano soviético en casa, fomentando el alistamiento y elevando la moral."

 SOV_Solve_the_Shell_Hunger: "Solventar el «hambre de proyectiles»"
 SOV_Solve_the_Shell_Hunger_desc: "Aunque las fábricas de la Unión Soviética produzcan suficientes fusil para armar a cada hombre, mujer y niño de Rusia, todos se quedarán callados y serán inútiles sin munición. El Gobierno zarista aprendió bien esta lección durante la Gran Guerra, donde dilapidó vidas proletarias por millares.\n\nAl ver ésto, el camarada Stalin ha dado prioridad al desarrollo de la industria de municiones, ordenando la construcción de varias fábricas nuevas en toda la Unión. Además de aumentar la producción, el cuerpo logístico del Ejército Rojo mejorará los sistemas existentes que abastecen a nuestros soldados de primera línea. Si bien las doctrinas tácticas y estratégicas del Ejército Rojo siguen evolucionando, al final sólo hay una cosa certera: la demanda de proyectiles, ya sean para los obuses o para los fusileros normales y corrientes."

 SOV_BT_Cavalry_Tanks: "Tanques de caballería BT"
 SOV_BT_Cavalry_Tanks_desc: "Entre las diversas categorías de tanques previstas por los tácticos del Ejército Rojo, destaca el rápido «Bystrojodni», abreviado BT. Imitando a la caballería del siglo pasado, estos tanques rápidos y ligeramente blindados se utilizarán una vez que se haya logrado el avance inicial, durante la fase de explotación.\n\nLa utilización de la suspensión Christie, diseñada por el ingeniero estadounidense del mismo nombre, permite un movimiento considerablemente más largo que los sistemas convencionales de ballestas y permite al tanque alcanzar impresionantes velocidades campo a través. Estos vehículos desempeñarán el papel de un tanque de «caballería», empleando su movilidad para hostigar a las fuerzas enemigas e impedir que se reorganicen."

 SOV_Multi_Turreted_Tanks: "Tanques multitorreta"
 SOV_Multi_Turreted_Tanks_desc: "Aunque muchos lo consideran «poco práctico», un diseño de tanque multitorreta ofrece varias posibilidades tentadoras.\n\nAvanzando en tándem con la infantería, estos tanques podrían atacar a varios blancos al mismo tiempo, servir de cobertura móvil para las tropas e infundir miedo en el enemigo, rasgos que podrían resultar especialmente útiles durante la fase de avance de una operación ofensiva.\n\nVarias oficinas de diseño han tanteado mucho este concepto y algunas han producido prototipos prometedores. Con nuestra aprobación, la producción de estas lentas monstruosidades de metal podría comenzar de inmediato."

 SOV_Peoples_Commissariat_of_Defense: "Comisariado del Pueblo de Defensa"
 SOV_Peoples_Commissariat_of_Defense_desc: "Asolado por la incompetencia, el nepotismo y el papeleo, el Comisariado del Pueblo de Asuntos Militares y Navales ha demostrado ser una institución ineficaz. Aunque durante mucho tiempo el Kremlin se ha dedicado fundamentalmente a cuestiones económicas y agrícolas, los acontecimientos en el extranjero han hecho que el partido se replantee nuestra estructura de mando.\n\nSi bien su papel y misión son prácticamente iguales que los de su predecesor, el proceso de requerimiento racionalizado del recién creado Comisariado de Defensa le permitirá desempeñar sus funciones con mayor eficacia que el sistema anterior."

 SOV_Baltic_Fleet: "Flota del Báltico"
 SOV_Baltic_Fleet: "Durante la gloriosa revolución en la que derrocamos a los zares, teníamos entre nuestros seguidores más fervorosos a los valientes marineros de la Flota del Báltico. Ahora que nuestro poder se ha consolidado, parece que deberíamos modernizar esta flota. Deberíamos invertir recursos en la mejora de los buques de guerra zaristas que aún descansan en los puertos de Leningrado. Esta flota es una de las más importantes de nuestra Armada, así que no debemos descuidarla."
 SOV_Baltic_Fleet_tt: "§YSe construirán nuevas instalaciones para la Flota del Báltico.§!"

 SOV_Black_Fleet: "Flota del Mar Negro"
 SOV_Black_Fleet_desc: "Durante la Guerra Civil, nos vimos obligados a desguazar la mayor parte de nuestra otrora orgullosa Flota del Mar Negro. Ahora, debemos iniciar una reconstrucción a gran escala en un esfuerzo por devolver a esta parte crucial de nuestra Armada su antigua gloria. También deberíamos construir nuevos astilleros en Crimea y ampliar nuestro puerto de Sebastopol. También se destinarán recursos al desarrollo de cruceros y demás buques capitales para que, si hiciera falta, podamos atravesar el estrecho del Bósforo y entrar en el Mediterráneo."
 SOV_Black_Fleet_tt: "§YSe construirán nuevas instalaciones en el mar Negro.§!"

 SOV_Northern_Fleet: "Flota del Norte"
 SOV_Northern_Fleet_desc: "Descendiente de la Flotilla del Océano Ártico de la época zarista, nuestra Flota del Norte es débil e incapaz de hacer frente a las fuerzas enemigas. El mando naval ha decidido invertir más recursos para que podamos proteger nuestro transporte marítimo desde y hacia el puerto de Múrmansk. Desarrollaremos este puerto e intentaremos crear mejores modelos de nuestros anticuados buques para que puedan atravesar el hielo del Ártico en dirección a nuestros enemigos. Pronto crecerá hasta superar a las pésimas flotas de las naciones escandinavas y podría permitirnos proseguir nuestra expansión allí..."
 SOV_Northern_Fleet_tt: "§YSe construirán nuevas instalaciones para la Flota del Norte.§!"

 SOV_Pacific_Fleet: "Flota del Pacífico"
 SOV_Pacific_Fleet_desc: "Preocupados por las constantes incursiones fronterizas a través de Manchuria y la amenaza inminente del imperialismo japonés, el 13 de abril de 1932 creamos una flota en el Pacífico. Actualmente es pequeña, débil e incapaz de enfrentarse al Sol Naciente. Por tanto, se han destinado más recursos M. Víktorov, comandante de la flota. Iniciaremos de inmediato construcciones en la zona de Transamur y desarrollaremos el puerto de Vladivostok para que supere incluso a los puertos de Tokio. Pronto, nadie podrá desafiar nuestro dominio sobre el Pacífico."
 SOV_Pacific_Fleet_tt: "§YSe construirán nuevas instalaciones para la Flota del Pacífico.§!"

 SOV_Naval_Infantry: "Mórskaya Pejota"
 SOV_Naval_Infantry_desc: "Nuestros valientes marines llevan siglos defendiendo nuestra patria. Durante las guerras napoleónicas, nuestra infantería naval defendió nuestro oeste. Durante la guerra ruso-japonesa, defendieron nuestro este. Durante la guerra de Crimea, defendieron el sur. Deberían invertirse más recursos en estos valientes hombres. Se deberían desarrollar nuevas tácticas para que puedan luchar mejor. Se deberían investigar nuevos equipos para que puedan luchar más ferozmente. Nuestro presupuesto compensa con creces este proyecto, así que utilicémoslo para asegurarnos de que nuestra Infantería Naval recibe lo que necesita."

 SOV_Reorganize_the_Red_Army: "Reorganizar el Ejército Rojo"
 SOV_Reorganize_the_Red_Army_desc: "En la inmediata posguerra, el caótico estado de la economía soviética ha impedido el gasto de un gran Ejército regular. La mayoría de las divisiones carecen de efectivos suficientes y dependen de reservistas procedentes de determinadas regiones territoriales.\n\nLa mala organización de esta combinación de formaciones de cuadros regulares y milicias territoriales limita las capacidades del Ejército Rojo como fuerza apta para el combate. Como ha quedado claro que el Ejército desempeñará un papel importante en la política exterior soviética, ya sea como ejecutor o como elemento disuasorio, es de suma importancia que el Ejército Rojo se reorganice inmediatamente siguiendo unas normas profesionales establecidas y una política de misiones coherente."

 SOV_Defense_in_Depth: "Defensa en profundidad"
 SOV_Defense_in_Depth_desc: "La clave de la victoria es la utilización eficaz de todos los medios disponibles. Hombres, equipos y terreno son activos a tener en cuenta, recursos a gastar en el campo de batalla.\n\nUn activo que nos sobra es el territorio: nuestras tierras son vastas, lo que da a nuestros hombres margen de maniobra y la capacidad de realizar retiradas repetidas de ser necesario.\n\nPara aprovechar al máximo nuestra geografía, los teóricos del Ejército Rojo prevén una «defensa en profundidad» que incluya fortificaciones, obras de campaña y unidades militares dispuestas en cinturones estratégicos consecutivos para frenar el avance enemigo. A medida que el enemigo atraviese las primeras líneas y penetre más, sus flancos se volverán vulnerables; cuando el avance se estanque y se vean sobrepasados, podremos traer reservas móviles desde la retaguardia y utilizarlas para envolver las penetraciones enemigas."

 SOV_Tupovlev_SB: "Bombarderos Túpolev SB"
 SOV_Tupovlev_SB_desc: "El ANT-40 o SB es un bombardero monoplano de alta velocidad bimotor de tres plazas desarrollado por la Oficina de Diseño Túpolev. Los prototipos del avión prometen mucho, pero los modelos existentes no están refinados y muestran varios defectos menores que podrían ser peligrosos en situaciones de combate.\n\nEl SB incorpora numerosas innovaciones de vanguardia, como un revestimiento tensado moderno que permite una construcción más ligera con una capacidad de carga de la estructura similar a la de otros aviones que utilizan métodos de construcción diferentes. El Túpolev SB también cuenta con una gran envergadura, que le proporcionará un buen rendimiento en altitud, una característica que ha demostrado ser extremadamente útil en misiones de bombardeo."

 SOV_Transpolar_Flight: "Vuelo transpolar"
 SOV_Transpolar_Flight_desc: "El círculo polar ártico, que bordea la costa septentrional de Rusia, es un páramo impenetrable de viento y hielo, un verdadero símbolo de la fuerza omnipotente de la madre naturaleza. Tal vez ya no tenga que ser ése el caso... El ingenio soviético ha dado lugar a nuevas y audaces misiones en las que valientes pioneros vuelven a aventurarse en lo desconocido, como hicieron las generaciones anteriores en el siglo XVII con la conquista de Siberia. Uno de estos pioneros, el piloto Valeri Chkálov, se embarcará en un vuelo transpolar sin escalas desde Moscú hasta el estado de Washington. Si lo consigue, este vuelo marcará el comienzo de una nueva era de la aviación soviética y allanará el camino hacia futuros logros aeronáuticos. También sería una buena oportunidad para la propaganda."
 SOV_Transpolar_Flight_tt: "§YEnviaremos un ANT-25 de misión al estado de Washington, EE. UU.§!"

 SOV_Positive_Heroism_in_Aviation: "§SHeroísmo positivo en la aviación§!"
 SOV_Positive_Heroism_in_Aviation_desc: "Todos los aspectos de la Unión Soviética han sido forjados por el pueblo, incluida nuestra ilustre Fuerza Aérea. Aunque nos esforzamos por trabajar como uno solo, siempre hay unos pocos entre muchos que exhiben cualidades sobresalientes que los distinguen como orgullosos héroes de la Unión. Valeri Chkálov, Gueorgui Baidukov, Alexander Beliakov y Mijaíl Grómov han dominado sus habilidades para la aviación y son de los mejores pilotos del mundo, y ¡seguro que nos darán una ventaja en cualquier combate aéreo! Les concederemos la distinción de héroes de la Unión Soviética para consagrarlos en la leyenda popular soviética, no sólo para llamar la atención sobre nuestro creciente poderío aéreo, ¡sino también para que todos los aspirantes a pilotos de nuestra nación los recuerden!"

 SOV_Expand_the_Aviation_Industry: "Ampliar la industria de la aviación"
 SOV_Expand_the_Aviation_Industry_desc: "Mientras que nuestra Fuerza Aérea se expande, nuestra capacidad de albergar nuevos aviones no lo hace. Por ello, es importante que empecemos a construir una serie de nuevos aeródromos para albergar a nuestra Fuerza Aérea. También es esencial que se construyan en zonas donde es más probable que entren los invasores, como la RSS de Ucrania o la RSS de Bielorrusia. Ésto significa que no sólo podremos destinar más cazas y aviones de apoyo aéreo más cerca del frente para ayudar a nuestras fuerzas en combate, sino que también podremos utilizarlos para iniciar campañas de bombardeo en lo más profundo del territorio enemigo para paralizar sus líneas de suministro y entorpecer sus esfuerzos bélicos."

 SOV_Expand_Air_Testing: "Ampliar las pruebas aéreas"
 SOV_Expand_Air_Testing_desc: "Los nuevos avances en tecnología aérea son a la vez apasionantes y cruciales para mantener las ventajas que podamos tener sobre las Fuerzas Aéreas de otras naciones. Sin embargo, investigarlos es una cosa y probarlos es otra, y actualmente no disponemos de la capacidad para ello. Ampliando las zonas disponibles para las pruebas aéreas y asignándoles más fondos, podremos ver lo que funciona y lo que no en nuestra Fuerza Aérea mucho más rápido que nuestros adversarios, lo que sin duda será una inversión que merecerá la pena. ¡Una fuerza aérea moderna, al fin y al cabo, es una fuerza aérea modélica!"

 SOV_Foster_Interest_in_Flight: "Fomentar el interés por el vuelo"
 SOV_Foster_Interest_in_Flight_desc: "Aunque podemos construir todos los aviones que queramos, aún necesitamos pilotos que los dirijan, y los pilotos del mañana deben crearse hoy. Los clubes de vuelo ayudan a fomentar el interés por el vuelo y la aviación, pero no hay muchos y están demasiado mal financiados como para influir en la próxima generación de pilotos de nuestro país. En consecuencia, debería ser nuestra responsabilidad ampliar la ya existente red de clubes de vuelo y construir nuevas escuelas de vuelo para ayudar a formar a los pilotos y enseñarles el poderío de la Fuerza Aérea soviética, ¡que ellos ayudarán a fortalecer!"

 SOV_The_Aerial_Army: "El Ejército aéreo"
 SOV_The_Aerial_Army_desc: "Está genial tener una Fuerza Aérea poderosa, pero, para apreciar plenamente sus capacidades, debemos procurar que trabaje en tándem con nuestras fuerzas terrestres. Una estrecha cooperación puede ayudar a sembrar las semillas de la victoria en una guerra y también puede cambiar rápidamente las tornas a nuestro favor. En consecuencia, hay que poner en marcha nuevos planes para garantizar la colaboración entre los comandantes del Ejército Rojo y de la Fuerza Aérea Roja. Ésto puede conseguirse organizando reuniones semanales entre los altos cargos de cada rama de las Fuerzas Armadas para asegurarnos de que puedan acordar lo que cada uno tiene que hacer en tiempos de conflicto, así como informando a nuestros escuadrones de apoyo aéreo para que apoyen a las unidades aliadas cuando se acerquen a un pueblo o ciudad controlado por el enemigo."

 SOV_Modernization_of_the_Air_Program: "Modernización del programa aéreo"
 SOV_Modernization_of_the_Air_Program_desc: "¡Por toda la Unión Soviética, carteles e imágenes muestran magníficas máquinas voladoras capaces de recorrer largas distancias a grandes velocidades, surcar el cielo y destruir fácilmente a la aviación enemiga! Por desgracia, la realidad de la Fuerza Aérea Roja dista mucho de nuestras fantasías, ya que la Fuerza Aérea parece compuesta por aviones de papel más que por cazas a reacción futuristas. No sólo éso, sino que nuestra doctrina aérea está desfasada, con tácticas que no se ven desde la Gran Guerra.\n\nPor ende, nos embarcaremos en un programa de modernización que verá cómo nuestra Fuerza Aérea se eleva hasta convertirse en la mejor del mundo. Los viejos biplanos serán retirados y sustituidos por los más recientes diseños de aviones de combate, y los bombarderos tácticos pasarán de ser hombres lanzando pequeñas bombas por el costado del avión a gigantes voladores capaces de arrasar grandes áreas de una pasada. ¡El mundo de la aviación no espera a nadie, y no nos quedaremos rezagados!"

 SOV_The_Jet_Program: "El programa a reacción"
 SOV_The_Jet_Program_desc: ""

 SOV_Pacific_Military_School: "Escuela Militar del Pacífico"
 SOV_Pacific_Military_School_desc: "Nuestra Armada y nuestro Ejército del Pacífico emplean a gente de toda la Unión Soviética. La mayoría no están acostumbrados a las condiciones y las tácticas empleadas en esta región. Y éso perjudica la eficiencia y la organización de nuestras Fuerzas Armadas. A medida que aumenta la tensión entre nosotros y los imperialistas japoneses y que los Estados Unidos capitalistas extienden su influencia por Asia, esta indisposición es intolerable. Por tanto, el alto mando ha ordenado la fundación de una escuela militar expresamente para el Pacífico en Vladivostok."

 SOV_Mass_Mobilization: "Movilización en masa"
 SOV_Mass_Mobilization_desc: "Con la escasez masiva de equipos en nuestros ejércitos y el hecho de que estamos solos en la política mundial, no podemos permitirnos perder el tiempo con sueños y esperanzas de un «futuro desarrollo económico» y «armas combinadas». En su lugar, utilicemos los métodos fiables y probados de nuestro camarada hermano Mao y su Ejército Popular de Liberación, que utilizó a simples campesinos para vencer a unidades del Ejército regular una y otra vez, salvando la revolución en su país. ¡Entrenemos pues a nuestros valientes ciudadanos, organicémoslos en milicias y construyamos más ferrocarriles! Así, en caso de un conflicto repentino, el orgulloso oso soviético siempre tendrá los dientes afilados."

 SOV_Peoples_Army: "Ejército Popular"
 SOV_Peoples_Army_desc: "Los grandes planes de batalla, al final, nunca se cumplen; por lo tanto, son inútiles. Las divisiones mecanizadas y blindadas son demasiado caras para producirse en serie y sólo algunas de ellas están equipadas a la perfección y listas para luchar; por lo tanto, son inútiles. De un modo u otro, se plantea que los hombres son nuestro principal recurso y que, por tanto, los hombres serán el principal pilar de nuestro Ejército. ¡Tenemos que oficializar esta nueva mentalidad cambiando el nombre del «Ejército Rojo» por el de «Ejército Popular», para que todo el mundo pueda ver que son nuestros hombres los que nos llevan a la victoria!"

 SOV_Bronetransporter: "Bronetransporter"
 SOV_Bronetransporter_desc: "Bajo el mando de la reserva estratégica de la Stavka, ahora se utiliza un nuevo obús de artillería. Apodada la «mandarria de Stalin» por nuestros temblorosos enemigos, sus proyectiles de 203 mm destruirán fácilmente las fortificaciones de nuestros enemigos, aplastando los búnkeres donde nuestros enemigos se acobardan de miedo. Los muros de hormigón y las barreras construidas a toda prisa ya no frenarán la marcha inexorable de nuestro Ejército. ¡Adelante, camaradas!"

 SOV_NKVD_Internal_Troops: "Tropas internas del NKVD"
 SOV_NKVD_Internal_Troops_desc: "Los recientes éxitos de las redadas del NKVD contra posibles traidores empujaron al ejecutivo de la agencia, Nikolái Yezhov, a pedir una reunión con el propio Stalin. En este encuentro, Yezhov mostró a Stalin cómo la creación de unas divisiones directamente dependientes del NKVD beneficiaría y ayudaría en el proceso de impedir la ejecución de cualquier complot externo o interno. Aunque la creación de divisiones del Ejército independientes de nuestro alto mando militar es sumamente arriesgada, la seguridad y estabilidad que esta acción traerá a nuestro país son mucho mayores."

 SOV_SMERSH: "SMERSH"
 SOV_SMERSH_desc: "El presidente ha decidido crear una organización paraguas llamada SMERSH, acrónimo de «muerte a los espías», para tres agencias independientes de contraespionaje de nuestro Ejército. Tendrá muchas funciones importantes en tiempos de guerra y, por lo tanto, debe estar dotada de hombres excepcionales. Subvertirá el terrorismo, erradicará a los espías enemigos, combatirá el antisovietismo en el Ejército e investigará a los traidores a nuestra gloriosa causa. Esta organización tendrá vía libre para llevar a cabo cualquier acción que considere oportuna. Ésto garantizará la seguridad dentro de la Unión mientras seguimos luchando contra el imperialismo fuera de ella."

 SOV_Gulag_Based_Economic_Programs: "Programas económicos basados en el Gulag"
 SOV_Gulag_Based_Economic_Programs_desc: "Mientras que nuestra campaña para eliminar a los contrarrevolucionarios en la Unión ha dado resultados, ahora se plantea la cuestión de cuál debe ser el destino de los miles de individuos políticamente poco fiables que ahora están bajo custodia. Para ocupar a estos prisioneros en trabajos productivos para nuestra gloriosa Unión, se ha decidido ampliar la Dirección General de Campos (GULAG), dependiente del Comisariado del Pueblo para Asuntos Internos, y comenzar a emplear a los prisioneros en trabajos forzosos para su reforma y para el beneficio económico de la nación, donde serán empleados en actividades de construcción, agrícolas e industriales."

 SOV_Closed_Cities: "Ciudades cerradas"
 SOV_Closed_Cities_desc: "Con el establecimiento de las «ciudades cerradas», comunidades y centros urbanos específicos a los que se impondrán restricciones de visita, podremos aumentar enormemente nuestro potencial de investigación. La naturaleza secreta de estas estaciones nos permite llevar a cabo nuestros trabajos científicos confidenciales en un estado de mayor seguridad y privacidad. Deberíamos establecer una intrincada red de ciudades cerradas. Ésto les daría a los científicos soviéticos una mayor libertad para llevar a cabo experimentos a gran escala en nuevos proyectos experimentales. Podrían resultar especialmente útiles en la militarización de la energía nuclear..."

 SOV_A_Bomb: "La bomba de Kurchátov"
 SOV_A_Bomb_desc: "Desde que la división del átomo se hizo factible, hemos observado una preocupante falta de publicaciones sobre el tema en los países occidentales. Ésto puede significar que están investigando las posibles aplicaciones de esta ciencia y han encontrado suficientes como para no querer darlas a conocer al resto del mundo. Gueorgui Fliórov ha dirigido un jefe secreto a Stalin sobre este tema, y ha convencido al presidente para que le dedique recursos adicionales. También ha elegido a Ígor Kurchátov, científico de la Academia Soviética de Ciencias conocido por su experiencia en física nuclear, para desarrollar lo que salga de su investigación. Quizás produzca armas para combatir el capitalismo, pero sólo el tiempo lo dirá."

 SOV_Red_Rockets: "El resplandor de los cohetes rojos"
 SOV_Red_Rockets_desc: "Aunque la aparición del motorde  cohete surgió inicialmente de las mentes alemanas, ésto no significa que no podamos aprender nosotros mismos de esta tecnología. El uso de motores de cohete ofrece toda una nueva gama de posibilidades, en términos de su uso en operaciones de bombardeo estratégico, así como un método potencial de entrega de una ojiva nuclear. Además, los motores de cohete pueden utilizarse con fines civiles y científicos. A medida que se modernizan las técnicas de aviación, la humanidad está cada vez más cerca de sobrepasar los límites de nuestra atmósfera. El tiempo dirá qué uso podemos hacer de esta tecnología. Ni que decir tiene que la inversión en la investigación de estos nuevos motores es crucial para nuestro avance científico; ¡que el resplandor de los cohetes rojos ilumine el mundo!"

 SOV_Develop_Aeroflot: "Desarrollar Aeroflot"
 SOV_Develop_Aeroflot_desc: "Al ser una gran nación, tenemos que infundir grandeza en cada aspecto de nuestra sociedad, incluso en los que parezcan secundarios. Por ejemplo, a nuestra aerolínea nacional, Aeroflot, le faltan muchas infraestructuras básicas e incluso aviones para poder hacer bien su trabajo. Si se invirtiera mucho en el desarrollo de la empresa, nuestro prestigio internacional aumentaría sin duda alguna; además, algunos de los equipos producidos para la empresa y los nuevos aeropuertos de todo el país podrían utilizarse con fines militares."
 SOV_Develop_Aeroflot_tt: "§YLos aviones de transporte de Aeroflot estarán disponibles.§!"

 SOV_VDV: "VDV"
 SOV_VDV_desc: "No es ningún secreto que, desde hace mucho tiempo, la Unión está interesada en llevar a cabo operaciones aéreas a gran escala. Durante los últimos acontecimientos, el personal de la Stavka ha demostrado la adaptabilidad de tales unidades aerotransportadas y su idoneidad no sólo en operaciones tras las líneas enemigas, sino actuando como fusileros de apoyo junto a ofensivas mayores. Nuestros asesores han señalado que la ventaja de disponer de tales unidades móviles como unidades de infiltración y de apoyo sería inestimable y que la conversión de las divisiones en cuerpos aerotransportados debería comenzar inmediatamente."

 SOV_OKB: "Oficinas de diseños experimentales"
 SOV_OKB_desc: "Deberíamos crear las OKB, u oficinas de diseños experimentales, para centrar nuestros esfuerzos de investigación en ciertas tecnologías con aplicaciones militares. La primera estará encabezada por Serguéi Koroliov y se centraré en nuestro programa espacial y la tecnología de cohetes. Nos permitirán financiar investigaciones adicionales en los ámbitos de la ciencia que más nos interesan y hacer avanzar nuestras capacidades militares. Algún día, tal vez estas OKB produzcan una tecnología que supere nuestros sueños."
 SOV_OKB_tt: "§YDesbloquea empresas aéreas.§!"

 SOV_Frontline_Aviation: "Aviación de primera línea"
 SOV_Frontline_Aviation_desc: "En la Unión Soviética, la mayoría de nuestras fábricas industriales tienen una doble finalidad: las fábricas textiles guardan los patrones para los uniformes del Ejército Rojo y las fábricas de tractores guardan los esquemas de los tanques en el despacho del capataz. Siguiendo esta norma, las capacidades aeronáuticas de la nación también deben tener una doble función. Las fábricas equipadas para manipular aluminio y otros metales ligeros también serán capaces de producir aviones militares.\n\nEn tiempos de guerra, la doctrina militar soviética prevé el despliegue masivo de aviones militares para apoyar a nuestras fuerzas terrestres. Estas misiones de apoyo obligarían a nuestros aviones a volar peligrosamente bajo, y necesitarán estar bien armados y blindados para realizar su trabajo con eficacia. Sin embargo, a pesar de nuestros mayores esfuerzos, estas misiones serán peligrosas, y la producción debe ser lo suficientemente alta para reemplazar las bajas significativas."

 SOV_Kiev_Maneuvers: "Maniobras de Kiev"
 SOV_Kiev_Maneuvers_desc: "Para probar las innovadoras doctrinas tácticas y operacionales formuladas por nuestros destacados teóricos de defensa, el Comisariado de Defensa ha encargado al Ejército Rojo, en colaboración con la VVS, que realice maniobras inmensas en el Distrito Militar de Kiev.\n\nSerán las mayores maniobras del Ejército Rojo hasta la fecha: en ellas participarán decenas de miles de personas, miles de vehículos blindados y cientos de aviones.\n\nEstas maniobras pondrán a prueba la habilidad del Ejército Rojo de utilizar una fuerza combinada de aviones, tanques, caballería e infantería para derrotar con decisión al enemigo aplastando su frente y llegando a su retaguardia. El Ejército Rojo demostrará cómo este nuevo «operativnaya iskusstva», o «arte operacional», utilizaría las ya mencionadas innovadoras tácticas ante la cúpula del partido, junto con muchos dignatarios y observadores extranjeros presentes."

 SOV_The_Question_of_The_Cossacks: "La cuestión de los cosacos"
 SOV_The_Question_of_The_Cossacks_desc: ""

 SOV_Guard_Units: "Unidades de la Guardia"
 SOV_Guard_Units_desc: "El título de «guardia soviético» se concedía sólo a las unidades de combate más distinguidas y excepcionales, tras la introducción del título a raíz de la Gran Guerra Patria, que comenzó en 1941. Al establecer estas divisiones de fusileros de élite, podemos usar sus superiores habilidades marciales con un gran efecto estratégico, así como para infundir miedo en los corazones de nuestros enemigos. Estas unidades sólo estarán equipadas con el armamento más moderno y sofisticado, y además estarán formadas únicamente por los guerreros rusos más valientes y hábiles."

 SOV_Main_Battle_Tanks: "Carros de combate principales"
 SOV_Main_Battle_Tanks_desc: "La Gran Guerra demostró lo efectiva que puede ser la guerra psicológica y los efectos tan devastadores que puede tener sobre la moral de las tropas enemigas. El RNII (o quizás nuestros equipos de investigación militares, para ser más explícitos) desarrolló hace poco el lanzacohetes Katiusha BM-13, poco después apodado «órgano de Stalin»,", "la primera de nuestra nueva generación de armas de artillería de cohetes. Algunos dirán que el arma es demasiado imprecisa y débil, pero su bajo coste y su devastador efecto psicológico podrían ser justo lo que buscamos."

 SOV_Mass_Mechanization: "Mecanización en masa"
 SOV_Mass_Mechanization_desc: "Nuestros predecesores fueron los primeros del mundo en aceptar carros blindados para el servicio. Sin embargo, incluso hoy, nuestro enemigo corre hacia nosotros con tanques y coches mientras nuestros militares caminan penosamente por la nieve. Éste es un problema que merma nuestra eficacia militar, y ya no podemos depender de los números para triunfar en el cambiante panorama de la guerra moderna. Nuestra cúpula militar ofrece una solución: una campaña para dotar a nuestro Ejército de los últimos vehículos para llevarlos y sacarlos del campo de batalla. Gravará nuestros recursos y minará nuestro presupuesto, pero garantizará que nuestras tropas no puedan verse aventajadas y atrapadas en una bolsa. Éso sí que sería malo."

 SOV_Tactical_Deep_Battle: "Batalla en profundidad táctica"
 SOV_Tactical_Deep_Battle_desc: "Las reformas de Tujachevski han marcado el comienzo de una nueva era de pensamiento táctico innovador en el Ejército Rojo, pero en palabras de un instructor de la Academia Militar de Frunze: «¿De qué sirve la teoría si no se pone en práctica?». La batalla en profundidad «táctica» actuará como los pasos a partir de los cuales se ensamblan los saltos operativos, y pasará a influir en la estrategia militar general.\n\nMediante maniobras minuciosas y un conjunto de objetivos que cumplir, esta teoría se pondrá en práctica, implicando a las armas combinadas y a la formación maniobrable. El Cuerpo de Fusileros, apoyado por la artillería del Ejército Rojo y los activos aéreos de la VVS, atravesará las líneas enemigas para romper las zonas tácticas de la fuerza rival en el punto de contacto. En este enfoque, el orden de batalla abarcará tres escalones: uno para enfrentarse frontalmente al enemigo, el segundo para apoyar el avance y el tercero para flanquear y atar de manos al enemigo. Los medios móviles se mantendrán en reserva y sólo se utilizarán una vez que se haya logrado el avance."

 SOV_Koshkins_Tank_Design: "Diseño de tanques de Koshkin"
 SOV_Koshkins_Tank_Design_desc: "A medida que se realizan avances tecnológicos, la naturaleza de la guerra moderna cambia. Los británicos desarrollaron el tanque originalmente en la Gran Guerra y éste resultó ser crucial para derrotar a los alemanes. Para estar a la altura de los tiempos debemos desarrollar nuestros propios programas de tanques, pero potencialmente los desarrollos pueden hacerse con un toque ligeramente más «soviético». Nuestra reciente expansión industrial nos ha dotado de una capacidad monstruosa para producir estas máquinas de guerra blindadas. Quizá nuestros esfuerzos contra los alemanes estén mejor invertidos en la movilización de una oleada imparable de T-34, o quizás deberíamos dedicar nuestro tiempo al desarrollo de un número menor de tanques pesados. En cualquier caso, ¡nuestros tanques llegarán a Berlín!"

 SOV_Reaktivnyy_Snaryad: "Reaktivni snariad"
 SOV_Reaktivnyy_Snaryad_desc: "Un ejército funcional está compuesto por soldados que se diversifican en todo tipo de tareas y trabajos, uno de los cuales es la artillería. En el caso del Ejército Rojo, hace falta una gran fuerza de artillería de cohetes para superar a nuestros enemigos que todavía utilizan principalmente la artillería tradicional convencional.\n\nEl RS-132 es una clase de proyectiles propulsados por cohete soviéticos que necesitan un método de lanzamiento. Los científicos militares han desarrollado algunas soluciones para este problema, pero no parece que ninguna lo haya resuelto especialmente, ya que son toscos y difíciles de maximizar. Así pues, hay que dedicarle más horas para revolucionar el campo de batalla."

 SOV_Concentrated_Artillery_Barrages: "Descargas de artillería concentradas"
 SOV_Concentrated_Artillery_Barrages_desc: "Una descarga de artillería es, en pocas palabras, disparar constantemente a una línea de blancos. Es eficaz tanto ofensiva como defensivamente, ya que obliga a los defensores a abandonar su posición e impide a los atacantes entrar en una zona. Debido a ésto, las descargas han sido una táctica importante desde la Gran Guerra. Pero se pueden mejorar.\n\nAlgunos de los generales más destacados del Ejército Rojo proponen que las combinemos con fuego concentrado. En lugar de disparar a una línea, nuestra artillería disparará sus proyectiles a blancos concretos. Es lógico: ¿por qué deberían nuestros soldados disparar a la nada cuando podrían apuntar directamente a nuestros enemigos? Ningún fuerte enemigo podrá resistir nuestra continua lluvia de muerte."

 SOV_Deep_Battle_Plan: "Plan de batalla en profundidad"
 SOV_Deep_Battle_Plan_desc: "El mayor logro del mariscal Tujachevski en su estudio de la teoría militar ha sido su desarrollo de la doctrina de batalla en profundidad. Lo esencial de los planes trazados es utilizar un asalto de armas combinadas consistente en grandes cantidades de artillería e infantería para destruir grandes zonas del frente enemigo, y luego utilizar unidades motorizadas y blindadas rápidas para precipitarse y destruir la retaguardia enemiga. Gran parte de nuestra plana mayor, Zhúkov, Blücher, Rokossovski y Varfoloméyev, abogan por que esta doctrina se convierta en la pieza central de nuestros planes de guerra contra los fascistas y los capitalistas."

 SOV_The_Red_Army_Reborn: "El Ejército Rojo, renacido"
 SOV_The_Red_Army_Reborn_desc: ""

 SOV_Samokhodnaya_Ustanovka: "Samojódnaya ustanovka"
 SOV_Samokhodnaya_Ustanovka_desc: "Los recientes avances de nuestros científicos en la investigación militar han dado lugar a diseños de artillería autopropulsada. Estos armamentos serán cruciales para las defensas antitanque y antirifle del cuerpo del Ejército Rojo, e incluso pueden pasar a la ofensiva.\n\nEstos diseños podrían incluso utilizarse en diversos chasis de tanques, por lo que con la serie SU de artillería autopropulsada existen muchas posibilidades. En cualquier estrategia de combate que utilicemos, un suministro de artillería autopropulsada será esencial para los esfuerzos de nuestro Ejército."

 SOV_Morozovs_Armored_Evolution: "La evolución blindada de Morózov"
 SOV_Morozovs_Armored_Evolution_desc: "Intrínsecamente ligado a la estrategia de batalla en profundidad está el tanque, un arma muy fuerte y formidable. Nuestro propio Ejército puede reforzarse con una alineación y una hoja de ruta de tanques medios para superar a los alemanes y a cualquier otro enemigo. Encabezado por el mayor general Morózov, este plan implica la creación de un carro de combate medio para equipar a las divisiones acorazadas soviéticas y la eventual evolución de este armamento hasta que pueda alcanzar la perfección.\n\nAunque es poco probable que un arma de este tipo entre en combate en los próximos años, sus predecesores pueden enfrentarse a nuestros enemigos y obtener información valiosa que ayude a investigar y seguir evolucionando nuestros diseños de tanques medios."

 SOV_Chelyabinsk_Tractor_Plant: "Planta de Tractores de Cheliábinsk"
 SOV_Chelyabinsk_Tractor_Plant_desc: "Una parte integral de la doctrina de batalla en profundidad es el tanque pesado, pero no se ha investigado mucho sobre este tema durante muchos años. Por lo tanto, nuestras capacidades de tanques pesados han sido deficientes. Una solución a este problema ha sido la familia IS de tanques, nombrada así en honor a Iósif Stalin. Estos diseños presentan una potencia de fuego mejorada y seguro que superan a cualquier tanque pesado que nos lance el enemigo. Vienen a sustituir a nuestros antiguos diseños y reforzarán el poder de la doctrina de batalla en profundidad."

 SOV_STAVKA: "Stavka"
 SOV_STAVKA_desc: "Durante la primera guerra imperialista, nuestros antecesores, los despreciables zares, llamaban a su mando central, encabezado por el odiado zar Nicolás II, la Stavka, llamada así por las tiendas en las que residían. Para perfeccionarlo, nuestro presidente, Stalin, ha firmado un decreto de alto secreto para restablecer esta institución como método para crear una estructura de mando rígida tras las necesarias purgas de los militares. Ésto mejorará la coordinación general entre el mando supremo y cada soldado individual que defiende nuestras fronteras del imperialismo."

 SOV_Human_Wave_Tactics: "Tácticas de oleadas humanas"
 SOV_Human_Wave_Tactics_desc: "Ya no podemos permitirnos equipar a todos los soldados con armas y material. A medida que la guerra se alarga, la Stavka ha decidido emplear un método que nuestros enemigos pueden calificar de bárbaro, pero que nosotros sabemos que es necesario. Nos hemos visto obligados a usar una técnica conocida como las oleadas humanas. Los japoneses la emplearon contra nuestra artillería durante el asedio de Port Arthur, con resultados desastrosos e inmensas pérdidas de vidas humanas. Nosotros adoptaremos ahora el mismo método, por muy horrible que sea. Ésto nos permitirá abrumar a nuestros enemigos con la fuerza de los números, ya que en la Unión residen muchos valientes dispuestos a sacrificar sus vidas por la revolución."

 SOV_Sevastopol_Krepost: "Sevastópol Krépost"
 SOV_Sevastopol_Krepost_desc: "La gran ciudad de Sebastopol fue fundada en junio de 1873 como base para un escuadrón naval. Ahora es mucho más. Es nuestra mano, que llega al Mediterráneo a través del mar Negro. Por tanto, debemos asegurarnos de que nunca caiga en manos del enemigo. Debemos iniciar un programa de fortificación exhsutiva a lo largo de su costa y en la propia ciudad. Esta increíble ciudad jamás debería caer en manos enemigas."
 SOV_Sevastopol_Krepost_tt: "§YSe fortificará considerablemente la ciudad portuaria de Sebastopol.§!"

 SOV_Naval_Bombers: "Morskói Bombardírovschik"
 SOV_Naval_Bombers_desc: "Nuestra Aviación Naval cubre los cielos oceánicos desde Múrmansk hasta Sebastopol, pero se ve superada por nuestros adversarios. Ha empezado a crecer, pero lentamente. A medida que aumenta la importancia de la aviación naval, no debemos descuidar esta parte instrumental de nuestras Fuerzas Armadas. Empezamos a desarrollar bombarderos que podrán atacar a los buques de nuestros enemigos desde el cielo, desde donde menos se lo esperan. Debería financiarse más este proyecto."

 SOV_Women_in_Aviation: "Mujeres en la aviación"
 SOV_Women_in_Aviation_desc: "Uno de los preceptos básicos de la causa socialista es la igualdad, que todas las esferas de la vida sean accesibles a todos los individuos. Las mujeres soviéticas, aunque oficialmente no tienen prohibido convertirse en aviadoras, suelen ser sometidas a largos plazos de solicitud para convencerlas de lo contrario.\n\nPara promover la aviación entre las mujeres soviéticas, la cúpula del partido ha seguido el consejo de la famosa aviadora Marina Raskova, decidiendo abrir más puestos de vuelo a las mujeres y animarlas a presentarse voluntarias. Sin duda, la mujer soviética servirá con distinción como piloto y traerá mucha gloria a la madre patria. Con suficiente práctica y apoyo, podrían hasta superar a sus homólogos masculinos."
 SOV_Women_in_Aviation_tt: "§YSe desplegarán los regimientos de aviación femeninos 586, 587 y 588.§!"

 SOV_Tukhachevskys_Reformists: "Los reformistas de Tujachevski"
 SOV_Tukhachevskys_Reformists_desc: "El mariscal Tujachevski, héroe de la guerra civil rusa, ha estado trabajando diligentemente desde el final del conflicto para introducir reformas en el Ejército Rojo. Especialmente desde las maniobras de 1926, su principal objetivo es reciclar a gran parte de nuestro cuerpo de oficiales para que sean más flexibles en situaciones de combate, de modo que puedan tomarse decisiones tácticas en fracciones de segundo sin autorización del partido. Sus reformas han sido populares entre gran parte del nuevo personal militar profesional del Ejército Rojo; sin embargo, la cúpula del partido tiene algunas dudas al ver en ello una vía potencial para el bonapartismo."

 SOV_Voroshilovs_Old_Guard: "La vieja guardia de Voroshílov"
 SOV_Voroshilovs_Old_Guard_desc: "Aunque no forma parte el emergente grupo reformista del Ejército Rojo, Kliment Voroshílov ha mostrado una disposición a emplear nuevos métodos sin dejar de adherirse a las doctrinas militares tradicionales. Asimismo, como oficial superior destacado y parte de la vieja guardia, Voroshílov dispone de la autoridad necesaria para ejercer influencia e implementar estas nuevas ideas en las Fuerzas Armadas.\n\nConfiar a Voroshílov la tarea de convertirse en el rostro de la reforma en el Ejército Rojo sería mucho más preferible que la mayoría de las alternativas, ya que su ascenso permitiría el desarrollo de nuevas tácticas y estrategias al tiempo que mantendría la fiabilidad política en la mentalidad de pensamiento doctrinal del Ejército Rojo."

 SOV_Deep_Operations: "Operaciones en profundidad"
 SOV_Deep_Operations_desc: "Ampliando la teoría táctica de la batalla en profundidad desarrollada por nuestros teóricos militares, el concepto más amplio de la operación en profundidad (glubokaya operatsiya) aplica las tácticas de la batalla en profundidad al nivel del frente.\n\nLa evolución en el empleo de tanques y aviones para penetrar en los elaborados sistemas de defensa ha inspirado un nuevo pensamiento estratégico. En lugar de penetrar en las líneas enemigas en una única batalla en profundidad, las grandes penetraciones y explotaciones a una profundidad operativa de hasta 100 kilómetros o más tendrán como objetivo neutralizar todas las defensas enemigas a la máxima profundidad posible. Cuando nuestras tropas atraviesen la línea, las unidades móviles utilizarán la brecha para atacar las posiciones de retaguardia e impedir que la fuerza rival se reorganice.\n\nLa esencia de una operación tan profunda será usar armas modernas para envolver y destruir el frente enemigo entero de un solo golpe."

 SOV_Massive_Partisan_Effort: "Esfuerzo partisano masivo"
 SOV_Massive_Partisan_Effort_desc: "Desde el despiadado ataque del despreciable invasor fascista, hemos perdido muchas fuerzas en cercos grandes y pequeños por todo nuestro territorio. Aunque ha sido devastador para nuestras fuerzas principales, ha supuesto una pequeña bendición para nosotros. En estos cercos, pequeñas unidades de nuestros hombres se han escabullido y ahora están escondidos. Lo único que necesitan ahora es organización y suministros y tendremos un ejército de partisanos listo para hostigar y destruir los suministros y la logística del enemigo. Sólo tenemos que introducir de contrabando tantos fusiles, explosivos y asesores como puedan llevar y el enemigo estará luchando en dos frentes."

 SOV_Shock_Army: "Ejército de choque"
 SOV_Shock_Army_desc: "En la guerra moderna, hace falta una intensa concentración de artillería y activos blindados y aéreos para atravesar las líneas, reforzadas por ametralladoras y alambradas.\n\nDe acuerdo con las directrices del Estado Mayor, formaremos varias formaciones nuevas de gran tamaño diseñadas para penetrar las líneas enemigas. Con una importante capacidad de «choque», se valdrían de su fuerza bruta para destruir importantes fuerzas enemigas en el punto de contacto.\n\nEstarán mejor entrenados y equipados que el resto de la infantería y llevarían a cabo un enfrentamiento mediante un asalto abrumador para penetrar las defensas enemigas y atacar las zonas vulnerables de la retaguardia enemiga."

 SOV_Long_Range_Aviation: "Aviación de largo alcance"
 SOV_Long_Range_Aviation_desc: "Para demostrar la superioridad del socialismo en todas las esferas de la vida, los aviones soviéticos realizarán una serie de vuelos de distancia récord para exhibir las proezas tecnológicas de nuestra nación.\n\nLos medios soviéticos idealizarán a los pilotos rompedores de récords y los exaltarán como modelos para la sociedad soviética y como símbolos del progreso hacia el futuro socialista utópico. Este nuevo entusiasmo por la aviación unificará a las masas en torno al socialismo y dará origen a una nueva generación de futuros ingenieros, mecánicos y pilotos del Ejército Rojo.\n\nNo hay otro ámbito del progreso científico más simbólico que el nuevo dominio de la humanidad sobre los cielos, y la Unión Soviética se situará en la vanguardia."

 SOV_Guerrilla_Warfare: "Guerra de guerrillas"
 SOV_Guerrilla_Warfare_desc: ""

 SOV_Continuous_Offensives: "Ofensivas constantes"
 SOV_Continuous_Offensives_desc: ""

 SOV_The_Second_Five_Year_Plan: "El segundo plan quinquenal"
 SOV_The_Second_Five_Year_Plan_desc: "El poderío industrial de nuestra gran Unión no tiene límites. Ante el aumento de las tensiones en Europa y el Lejano Oriente, es imperativo que iniciemos un segundo plan quinquenal. Al fin y al cabo, vimos el inmenso éxito de nuestro anterior plan quinquenal; aunque con algunas dificultades en cuanto a nuestros métodos. Sin embargo, estos supuestos errores no se repetirán, y los éxitos del anterior plan no harán sino aumentar. Nuestro objetivo principal para este plan quinquenal es continuar la mecanización en masa que hemos experimentado durante los últimos años. Velaremos también por el empoderamiento de nuestros queridos trabajadores, que con tanto rigor labran las tierras colectivas, y de sus familias, que engendran los hijos que continuarán la causa revolucionaria.\n\nVeremos a nuestra gloriosa Unión alcanzar un éxito industrial, agrícola y cultural que rivalizará e incluso superará al de los temidos alemanes."
 SOV_Locking_of_Second_Five_Year_Plan: "§RCuando se complete la decisión, se desbloqueará el árbol del segundo plan quinquenal.§!"

 SOV_The_Third_Five_Year_Plan: "El tercer plan quinquenal"
 SOV_The_Third_Five_Year_Plan_desc: "Nuestros primero y segundo planes quinquenales no han sido más que revolucionarios. En tan sólo diez años, hemos conseguido que Rusia pase de ser un Estado paria a una potencia económica emergente, capaz por fin de elevar y emancipar a todos los ciudadanos de esta nación sin que nadie se quede atrás, en comparación con los zares que gobernaron las tierras durante cientos de años, con un desarrollo poco menos que estancado.\n\nSin embargo, aunque hemos ascendido más rápido que nunca, no deberíamos detenernos, sino seguir avanzando. Nos embarcaremos en un nuevo plan quinquenal, dedicado a la rápida industrialización, el uso eficiente del Cáucaso y, lo que es más importante, el establecimiento de una industria militar, la rusificación de todas las minorías étnicas de Rusia y el establecimiento de una «nueva política exterior» basada en una imagen soviética global. El futuro parece brillante para la madre patria, pero si nos descuidamos, nuestros planes se reducirán a escombros."

 SOV_Halt_The_Third_Five_Year_Plan: "Detener el tercer plan quinquenal"
 SOV_Halt_The_Third_Five_Year_Plan_desc: ""

 SOV_Emphasis_on_Heavy_Industry: "Énfasis en la industria pesada"
 SOV_Emphasis_on_Heavy_Industry_desc: "Para forjar una industria que pueda equipararse a las economías de Europa Occidental o Norteamérica, debemos centrarnos en zonas densamente industriales que sean capaces de producir en masa en comparación con la industria existente, o más bien la falta de ella, que poseemos actualmente. Aunque somos una nación para los trabajadores, debemos reconocer las necesidades de nuestro país por encima del largo proceso del comunismo.\n\nNuestra nueva industria pesada se centrará en los productos de la guerra y la administración que nos ayudará a equipararnos a nuestros vecinos en la industria bélica. A medida que nuestra industria se expanda, podremos empezar a forjar industrias de consumo que desarrollarán también las condiciones de nuestro pueblo."

 SOV_Emphasis_on_Light_Industry: "Énfasis en la industria ligera"
 SOV_Emphasis_on_Light_Industry_desc: "Las industrias ligeras y especializadas desempeñan un gran papel en cualquier economía socialista; estas industrias atienden las necesidades de nuestro pueblo más de lo que lo haría cualquier complejo industrial. A medida que desarrollamos nuestra economía recién industrializada, debemos anteponer las necesidades de los trabajadores y satisfacer estas demandas lo antes posible sin dejar de expandir la economía.\n\nNo sólo éso, sino que la incorporación de los sóviets locales en las industrias permitirá el control laboral básico de estas fábricas y establecimientos más pequeños. A medida que desarrollemos nuestra economía, nuestras intenciones quedarán claras para los trabajadores del mundo, ya que damos prioridad a sus necesidades y deseos por encima del crecimiento económico más rápido posible."

 SOV_Stakhanovite_Movement: "Movimiento estajanovista"
 SOV_Stakhanovite_Movement_desc: "Un falso mito común entre los reaccionarios es que el socialismo hace que la gente sea perezosa. Debemos demostrar que no es cierto, no sólo para mejorar nuestra imagen y eliminar la inmoralidad burguesa, sino también para aumentar la productividad. Hace nada, Alexéi Stajánov batió récords de lo que antes se consideraba posible al transportar toneladas de carbón más en un día.\n\nLos occidentales han puesto en entredicho la validez de esta hazaña, alegando que fue un esfuerzo de equipo, aunque éso fuese cierto, como camaradas no nos dejaremos frenar por las normas de egoísmo en el lugar de trabajo que se consideran estándar en occidente. Promover este tipo de comportamiento se convertirá en uno de nuestros objetivos y aumentaremos los esfuerzos de propaganda dirigidos a los operarios manuales y otros puestos con tareas mensurables y margen de mejora."

 SOV_Pragmatic_Approach_to_Target_Figures: "Enfoque pragmático a las cifras objetivo"
 SOV_Pragmatic_Approach_to_Target_Figures_desc: "A medida que nuestro plan quinquenal vaya llegando a su fin y las políticas de desarrollo empiecen a concretarse, podremos centrarnos en relajar las ajustadas cifras fijadas como objetivo en 1932. De este modo, quienes dirigen a los trabajadores y construyen las infraestructuras podrán fijar objetivos más realistas, sin dejar de esperar un crecimiento económico sin precedentes en la medida de lo posible.\n\nÉsto contribuirá también a elevar la calidad de los bienes producidos y a evitar que se produzcan bienes de baja calidad, como los que solían producirse durante los periodos de sturmovschina. Los trabajadores de la Unión se sentirán agradecidos cuando demos un paso atrás y apreciemos media década de duro trabajo que, en definitiva, dará sus frutos en el desarrollo de la nación."

 SOV_Issue_Compulsory_Government_Loan: "Emitir préstamos públicos obligatorios"
 SOV_Issue_Compulsory_Government_Loan_desc: "En pocas palabras, los campesinos de la Unión son pobres y no hay forma de maquillarlo; por el momento, el trabajador agrícola medio apenas llega a fin de mes en unos tiempos cada vez más modernos en los que cada vez se les necesita menos. Ésto no es tolerable. Es necesaria una rectificación inmediata de esta cuestión a menos que queramos ver una creciente clase desempleada vagando por el campo.\n\nMientras encontramos soluciones permanentes en materia de bienestar y formación profesional, se concederán ayudas financieras inmediatas en forma de préstamos. Quienes los necesiten los recibirán y los devolverán en el plazo de un año. Si bien se trata de una propuesta costosa, el cobro de ligeros intereses a través de los impuestos ayudará a llenar las arcas a largo plazo."

 SOV_Establish_Central_Asian_Estates: "Establecer fincas en Asia Central"
 SOV_Establish_Central_Asian_Estates_desc: ""

 SOV_The_Second_Baku: "El «segundo Bakú»"
 SOV_The_Second_Baku_desc: "En Baskortostán, hay yacimientos enormes de petróleo sin explotar sobre los que tenemos el control total. Empezaremos a enviar cuadros industriales y expediciones a Ufá y a recentrar la economía local en torno a la extracción y refinado del petróleo. Mientras tanto, financiaremos al Ayuntamiento para que acoja a los numerosos trabajadores que pronto llegarán a la ciudad hasta ahora económicamente insignificante.\n\nEl pueblo tártaro será compensado por la pérdida de sus tierras a su debido tiempo y nos prepararemos para utilizar estos campos petrolíferos como reservas en caso de que algún enemigo al oeste inicie ataques en el Cáucaso. "

 SOV_Propagate_an_Industrial_Ethos: "Propagar un ethos industrial"
 SOV_Propagate_an_Industrial_Ethos_desc: "El pueblo soviético carece de rumbo en la vida: van a trabajar y hacen lo menos posible antes de volver a casa y echarse un trago o cuidar de la casa. Si queremos empezar a recompensar a los trabajadores de la nación, necesitamos un nuevo sentimiento de productividad entre los trabajadores para que, por primera vez, conceder privilegios parezca algo necesario.\n\nTrabajar ya no será algo lúgubre o forzoso, sino una forma de que los civiles expresen su agradecimiento a través de la productividad patriótica. Además, destinaremos fondos a la propaganda para promover una mejor cultura del trabajo y el cumplimiento de la normativa entre los funcionarios del partido y del Gobierno."

 SOV_Experiment_with_Material_Incentives_for_Labor: "Experimentar con incentivos materiales"
 SOV_Experiment_with_Material_Incentives_for_Labor_desc: "Hemos dedicado mucho esfuerzo a fomentar una mayor productividad en nuestra nación, pero no hemos tenido en cuenta, o mejor dicho, no hemos implementado el palo y la zanahoria en nuestro sistema para fomentar el trabajo duro.\n\nEl siguiente paso es comenzar a implementar y experimentar con recompensas materialistas para estas acciones; cosas sencillas como aumentos de sueldo y bonificaciones serán un buen comienzo, pero podemos ir más allá: los sistemas de aumento de descansos y días de vacaciones mejorarán nuestro estatus entre los sindicatos locales y los sóviets que desean más derechos y descanso para los trabajadores. Se lo concederemos bajo el requisito de una ética de trabajo duro."

 SOV_Design_Contemporary_Equipment_Standards: "Diseñar estándares de equipo contemporáneos"
 SOV_Design_Contemporary_Equipment_Standards_desc: "Para estar a la altura de otras potencias europeas en cuanto a equipamiento avanzado para nuestro Ejército, debemos centrar la mayor parte de nuestra investigación en modelos nuevos, más fiables y precisos para un mejor uso sobre el terreno. Para conseguirlo, debemos retirar recursos de otras áreas, sobre todo produciendo en cadena el equipo sin tiempo para cambiar los defectos, lo que convierte la fiabilidad en un tema polémico, especialmente si el enemigo nos encuentra cuando nuestras armas están encasquilladas. Sin embargo, estos pasos son necesarios para estar a la altura de naciones como Francia, el Reich, Italia y el Reino Unido. Por supuesto, con el tiempo podríamos recuperar nuestra eficiencia original, pero éso llevaría un tiempo. Mientras tanto, nos esforzaremos por ser un ejército modernizado y de élite, con los generales inteligentes y astutos que tenemos ahora."

 SOV_Introduce_Childcare: "Mejorar el sistema de guarderías"
 SOV_Introduce_Childcare_desc: "Aparte de nuestro objetivo de acabar con el sistema capitalista, debemos implementar reformas socioeconómicas que eleven a nuestra sociedad y emancipen a todos los miembros de nuestra sociedad privados de derechos que han sido marginados por los zares que gobernaron Rusia con puño de hierro. Uno de estos sectores son las mujeres. Durante mucho tiempo se ha relegado a las mujeres al hogar, una norma social que ha permitido que las mujeres no sean más que amas de casa. Esta forma reaccionaria de pensar es todo lo que aborrecemos en nuestra sociedad, y debemos purgarla.\n\nSin embargo, las mujeres no pueden tener todo los derechos que tienen los hombres, concretamente porque no habría nadie para cuidar de sus hijos. Introduciendo guarderías estatales para todos los jóvenes de la Unión, podremos emancipar a las mujeres de su posición en la escala social, al tiempo que permitiremos que nuestra juventud se ilustre con los conceptos de comunismo e igualdad."

 SOV_Abolish_System_of_Rationing: "Abolir el sistema de racionamiento"
 SOV_Abolish_System_of_Rationing_desc: "La última década estuvo marcada por una grave escasez de alimentos en todo el país debido a la desastrosa Gran Guerra y la caótica guerra civil que la siguió, que afectaron gravemente a la producción agrícola. El primer plan quinquenal también dio lugar a un enorme aumento de la mano de obra urbana, que también tenía que comer. En su momento nos pareció oportuno introducir un sistema de racionamiento, de lo contrario, habríamos tenido que ver morir de hambre a nuestros ciudadanos. Se daban pan, azúcar, mantequilla, carne y huevos en cantidades limitadas a nuestros trabajadores para que vivieran para ver otro día y siguieran siendo miembros productivos del Estado.\n\nLa necesidad de tal sistema ha disminuido en los últimos años. Como la producción agrícola ha mejorado en cierta medida y el número de personas necesitadas de alimentos se ha reducido recientemente, desde hace algún tiempo se está produciendo una eliminación gradual del sistema de racionamiento. Con la supresión de algunos productos y el aumento del precio de otros, la población ha sabido leer entre líneas y se ha adaptado en consecuencia. Por ende, nos encontramos en una posición cómoda para abolir formalmente el sistema de racionamiento."

 SOV_Liquidate_Khutors: "Liquidar jútores"
 SOV_Liquidate_Khutors_desc: "Los jútores, un recuerdo de los fracasos del régimen zarista, han sido una piedra en el zapato desde que ganamos la Guerra Civil. Como parte de las reformas agrarias más generales emprendidas por el primer ministro Piotr Stolypin antes de la Gran Guerra, estas granjas autónomas pretendían impulsar la producción agrícola del Imperio ruso fomentando la privatización y la competencia entre granjas individuales. Un fracaso incluso en su momento álgido, representaban menos del 8 % de la producción agrícola antes de que la burguesía cayera presa del poderío de los trabajadores.\n\nTras la Guerra Civil, se hizo el intento de incluirlas en las granjas colectivas, pero la debilidad de nuestro Gobierno central y su relativo aislamiento hicieron imposible la tarea en su momento.\n\nEn consecuencia, aún quedan cientos de miles de jútores en toda la nación, especialmente en las partes occidentales y centrales, donde nuestra presencia se nota menos. Como nuestro control se ha reforzado, por fin podemos ocuparnos de estos ricos malhechores. Incorporaremos sus ineficientes cortijos en nuestras granjas colectivas, donde podrán trabajar junto a otras personas como iguales."

 SOV_Promote_Machine_Tractor_Stations: "Promover las estaciones de máquinas y tractores"
 SOV_Promote_Machine_Tractor_Stations_desc: "A medida que aumentaba el número de koljoses a principios de los años treinta, la necesidad de maquinaria agrícola pesada, como tractores y cosechadoras, junto con el personal cualificado necesario para manejarlos y repararlos, no dejaba de crecer.\nComo respuesta a ello, se introdujeron las estaciones de máquinas y tractores. Estas MTS proporcionaban a las granjas colectivas la maquinaria y las personas necesarias para su funcionamiento a cambio de un «pago natural», es decir, productos agrícolas. Además, como las estaciones estaban financiadas y eran propiedad del Estado, tendríamos cierto control sobre el sector agrícola.\n\nTras su introducción, hemos visto un aumento considerable de la producción agrícola, y el número cada vez mayor de koljoses conlleva una mayor necesidad de MTS. Promoveremos su construcción y utilización, lo que nos brindará a su vez un mayor control político sobre las granjas colectivas."

 SOV_Establish_Central_Asian_Estates: "Establecer fincas en Asia Central"
 SOV_Establish_Central_Asian_Estates_desc: ""

 SOV_Differentiate_the_Trudodni_System: "Diferenciar el sistema de trudodni"
 SOV_Differentiate_the_Trudodni_System_desc: "Los trudodni, que significa «días laborales», son una unidad de valor que representa la calidad y cantidad del trabajo realizado por un jornalero en un día determinado. A cambio de una determinada cantidad de trabajo, el trabajador recibe una remuneración o, lo que es más común, productos alimenticios como cereales. Este sistema garantiza que las personas que trabajan en los koljoses reciban su parte de la producción basándose únicamente en sus méritos.\n\nSin embargo, ¿se puede tratar igual a todos los trabajos? Al fin y al cabo, ¿un obrero no cualificado es tan importante como el operador de un tractor? Nuestra respuesta es no.\r\n\r\nA medida que los centros industriales se expandan y aumente el número de bocas necesarias para sostener su crecimiento, desviaremos una mayor parte de la producción agrícola a las ciudades, asegurándonos al mismo tiempo de que los agricultores reciban su parte en función de su cualificación. Un operador de tractor recibirá dos días de productos por un día de trabajo, y un jornalero no cualificado tendrá que trabajar dos días para ganar uno. Al final es justo."

 SOV_Support_Zveno_and_Brigadir_Structrures: "Apoyar las estructuras de zvenos y brigadas"
 SOV_Support_Zveno_and_Brigadir_Structrures_desc: "La escasa producción agrícola y la ineficacia de la producción están poniendo a prueba nuestras líneas de suministro, precipitando una crisis casi total en el sector agrícola. El Comisariado del Pueblo de Agricultura ha presentado una propuesta para abordar los problemas del sector agrícola.\n\nLos trabajadores se dividirán en brigadas de trabajo de campo, lo que les permitirá centrarse en una necesidad agrícola concreta, reduciendo así la ineficacia y aumentando la productividad, lo que permitirá que más trabajadores se centren en la industrialización de la Unión."

 SOV_Synthetic_Oil_Production: "Producción de petróleo sintético"
 SOV_Synthetic_Oil_Production_desc: "Con nuestra industria en auge en todos los rincones de la nación, nos encontramos con una mayor necesidad de «alimentos» para sostener ese crecimiento. Sería falso decir que no tenemos petróleo; de hecho, poseemos mucho. Ni siquiera teniendo en cuenta la duplicación de la producción durante el primer plan quinquenal, se podría pensar que no necesitamos alternativas. Sería equivocarse.\n\nEl petróleo sintético, aunque más conocido como sustituto del petróleo, presenta ventajas que el combustible habitual no posee. No sólo es más químicamente estable, sino que también sirve para resistir la oxidación y la descomposición térmica. Con una protección superior contra la formación de depósitos en el motor que prolonga su vida útil y el aumento de la eficiencia del combustible, tenemos muchas razones para fomentar su producción. Además, tener tanto petróleo como sea posible nunca está de más.\n\nSin embargo, una gran desventaja que posee es que es caro de crear. Aunque sus costes se reducirán a medida que sigamos desarrollando la tecnología necesaria, por ahora tendremos que conformarnos con iniciar la producción a pequeña escala."

 SOV_Female_Tractor_Operators_Movement: "Movimiento de mujeres tractoristas"
 SOV_Female_Tractor_Operators_Movement_desc: "El éxito del movimiento estajanovista puede verse no sólo en nuestros trabajadores varones, sino también en las mujeres. El más documentado de estos ejemplos es Praskovia Nikítichna Anguélina, o más conocida como «Pasha» Anguélina. No sólo organizó un equipo de tractoristas exclusivamente femenino, sino que, además, se informó de que habían alcanzado el 129 % de la cuota y se habían clasificado en primer lugar en su región. ¡Son las verdaderas campeonas de la causa socialista!\n\nEsta iniciativa debe fomentarse. Inspirar a las mujeres para que asuman trabajos considerados hasta ahora exclusivos de los hombres liberará a un porcentaje considerable de nuestra población activa. Ésto nos permitirá reasignarlas a algunos de los trabajos más «intensivos», que requieren un poco más de fuerza y resistencia, como en los centros industriales y las minas."

 SOV_Improved_Agricultural_Tractors: "Tractores agrícolas mejorados"
 SOV_Improved_Agricultural_Tractors_desc: "Desde que se inauguró la Planta de Tractores de Stalingrado en 1930, hemos producido tractores y equipo agrícola a tal escala que nuestra gran nación es la primera del mundo en cantidad de unidades. Ni siquiera los gordos burócratas de los Estados Unidos pueden superarnos en número de tractores. Sin embargo, aún podemos mejorar nuestro equipo y nuestras fábricas.\n\nUn nuevo diseño de nuestro modelo actual «Universal» ha demostrado tener un gran potencial y, con simples mejoras de calidad en nuestra producción, podremos facilitar el envío de equipos. Por no mencionar que las fábricas de tractores pueden convertirse fácilmente en fábricas militares. ¡Una pequeña inversión en el campo podría suponer una gran diferencia para nuestros compañeros!"

 SOV_Invest_into_Sovkhozes: "Invertir en sovjoses"
 SOV_Invest_into_Sovkhozes_desc: "Al igual que nuestros koljoses, los sovjoses son el componente principal de la enorme industria agrícola de nuestra nación. Ambos proporcionan alimentos y puestos de empleo para nuestros camaradas en toda la Unión. A diferencia de nuestros koljoses, estas fincas estatales son una necesidad mayor para nuestra progresión del socialismo en un solo país, ya que tienen un potencial mucho mayor de proporcionar más alimentos y puestos de trabajo. \n\nConceder más camiones, equipos y fondos puede ayudar a los sovjoses a crecer en tamaño y elevar sus niveles de producción. Para alimentar a un verdadero Estado socialista de más de 162 500 000 habitantes, necesitaremos más sovjoses."

 SOV_Invest_in_VASKhNIL: "Invertir en VASJNIL"
 SOV_Invest_in_VASKhNIL_desc: "Fundada en 1929, la Academia Lenin de Ciencias Agrícolas de la Unión Soviética es una institución de investigación dedicada a la agricultura que ha estado colaborando con ganaderos y agricultores para desarrollar mejoras métodos de cultivo y gestión de nuestras cosechas. Dirigida actualmente por Trofim Lysenko, se han producido debates entre lysenkoístas, quienes rechazan el darwinismo en favor del lamarckismo, y genetistas sobre quién debe dirigir la escuela.\n\nNo obstante, la investigación que proporcionan a la gente no es menos que brillante. Deberíamos considerar invertir en la academia para impulsar nuestros esfuerzos de perfeccionar la industria agrícola y expandir la escuela a todas las partes de nuestro Estado."

 SOV_Shadow_Factories: "Fábricas en la sombra"
 SOV_Shadow_Factories_desc: "La URSS abarca 22 403 397 kilómetros cuadrados de tundra, con mares de bosques y cordilleras que se extienden hasta donde alcanza la vista. Aun con esta cantidad ilimitada de tierras, la mayor parte de la industria de nuestro gran Estado socialista se encuentra en el lado occidental de la nación. Como Europa está cada vez más cerca del borde de la guerra, ésto podría convertirse en un problema si nos vemos enzarzados en ella.\n\nPara prepararnos para tal conflicto, podríamos reunir un consejo del GKO sobre la evacuación de la industria con un único propósito: trasladar fábricas y personas en un instante a las zonas rurales más allá de Moscú, con el sobrenombre de «fábricas en la sombra». Puede que tengamos que mover algunos hilos para hacerlo realidad, pero es mejor estar preparados que no estarlo en absoluto."

 SOV_Tankograd: "Tánkograd"
 SOV_Tankograd_desc: "Arropada por los montes Urales hay una ciudad con un gran potencial. Cheliábinsk es una ciudad que crece rápido, y la industria la sigue. En 1933, como parte de nuestro primer plan quinquenal, se construyó la Planta de Tractores de Cheliábinsk para ayudar a satisfacer la demanda en aumento de equipo agrícola por toda nuestra nación. \n\nAunque, con la amenaza de enemigos en potencia por todo el mundo, tenemos que estar preparados para cualquier asalto militar. Así, podríamos invertir en la gran ciudad pujante comprando nuevas fábricas militares y estar preparados para convertir la planta de tractores en una potencia productora de tanques. Curiosamente, algunos de nuestros asesores llaman ahora a la ciudad «Tankogrado» debido al potencial que posee como proveedor militar. Esperemos que tengan razón..."

 SOV_Fragmentation_of_Industrial_Peoples_Commissariats: "Fragmentación del Comisariado del Pueblo de Industria"
 SOV_Fragmentation_of_Industrial_Peoples_Commissariats_desc: "A medida que se acelera nuestro proceso de industrialización, nuestras necesidades son cada vez más diversas. El Comisariado del Pueblo de Industria Pesada (NKTP) es responsable de casi todo lo relacionado con la industria pesada, incluida la minería y la maquinaria. \n\nÚltimamente, el comisariado se está viendo desbordado por el seguimiento de los proyectos con los que competimos, así que se ha propuesto dividir el comisariado en seis zonas diferentes, cada una especializada en su propio ámbito. Ésto aliviará la carga sobre nuestros asesores de planificación y nos permitirá controlar mejor las industrias de nuestro país para alcanzar los objetivos de producción."

 SOV_Increase_Synthetic_Rubber_Production: "Aumentar la producción de caucho sintético"
 SOV_Increase_Synthetic_Rubber_Production_desc: "Nuestro pueblo se enorgullece de la calidad y cantidad de los objetos que salen de las cadenas de producción. El recién descubierto caucho sintético no es ninguna excepción. En 1932, bajo el primer plan quinquenal y con la ayuda del camarada Serguéi Lébedev, fundamos la primera planta de caucho sintético de Europa, llamada SK-1. Ningún capitalista gordo o demagogo fascista pudo vencernos entonces, y no podemos permitir que suceda ahora.\n\nInvertir en más de estas fábricas de caucho ayudará a que las ruedas de nuestros coches y transportes militares sigan rodando, algo muy necesario teniendo en cuenta el gran tamaño de nuestra nación. Además, ¿a quién no le gusta al olor al caucho nuevo?"

 SOV_The_Third_Baku: "El «tercer Bakú»"
 SOV_The_Third_Baku_desc: "Siberia está llena de secretos misteriosos y maravillosos. Cubierta de permafrost, quién sabe lo que hay debajo de la gran tierra helada que cubre más de la mitad de nuestras tierras... Bueno, sí sabemos UNA cosa que hay debajo: ¡petróleo! En la cuenca de Siberia Occidental, los ingenieros han informado de yacimientos de petróleo.\n\nSin embargo, no nos sorprende demasiado, ya que también encontramos petróleo en la zona de Volga-Ural. Apodado el «segundo Bakú», los ingenieros que lo descubrieron pensaron que sería apropiado llamarlo el «tercer Bakú». Aunque no es como si Lenin hubiera salido de su tumba, esta nueva fuente de petróleo ayudará a proporcionar aún más combustible para nuestra modernización del Ejército Rojo. ¡Gastar algo de dinero en nuevas perforaciones en la zona podría resultar beneficioso para nuestro Estado!"

 SOV_Ural_Aluminium_Factory: "Planta de Aluminio de los Urales"
 SOV_Ural_Aluminium_Factory_desc: "Desde que terminó la revolución, nuestros científicos se han quedado fascinados con los nuevos descubrimientos del aluminio. Un metal flexible y fuerte cuya producción podría resultar muy barata. A principios de los años treinta, pudimos abrir minas de aluminio en Vóljov y Tijvín, siendo Vóljov la primera en producir aluminio a gran escala utilizando la bauxita de Tijvín.\n\nSi queremos ponernos al día en el ámbito industrial, es imprescindible abrir más fábricas y minas en los Urales para producir este metal barato, ya que podremos construir tanques, cañones y aviones más eficaces y reutilizables."

 SOV_First_Stage_of_Baikal_Amur_Mainline: "Primera fase del ferrocarril Baikal-Amur"
 SOV_First_Stage_of_Baikal_Amur_Mainline_desc: "Terminado en 1916, el ferrocarril Transiberiano fue un gran acompañamiento del pueblo ruso. Nótese el término «pueblo». La monarquía se quedó sentada viendo trabajar a los siervos mientras comían oro puro con una guarnición de plata rallada. Pero ahora vemos que el ferrocarril Transiberiano no satisface todas nuestras necesidades.\n\nTenemos que ir más al este y al norte del ferrocarril actual para evitar la frontera china, así que nuestros planificadores infraestructurales han propuesto crear un nuevo ferrocarril que se separe del siberiano: el ferrocarril Baikal-Amur Este nuevo tramo férreo brindará este camino alternativo tan necesario y más mejoras a las ciudades en el Lejano Oriente de nuestro Estado.\n\nTardaremos años en terminar todo el ferrocarril, pero empezar ahora es mejor que nunca, y nuestros campos de trabajo están llenos de trabajadores dispuestos a apoyar de nuevo a nuestra Unión."

 SOV_Komsomolsk_on_Amur: "Komsomolsk del Amur"
 SOV_Komsomolsk_on_Amur_desc: "En el Lejano Oriente, junto al río Amur, hay una ciudad construida por las manos de nuestro grupo de jóvenes socialistas voluntarios: Komsomolsk del Amur. Llamada así por el grupo juvenil que la construyó, Komsomol, y por las pequeñas ciudades cercanas que llevan el nombre del Amur, la ciudad está llena de camaradas listos para trabajar que apoyan nuestra causa.\n\nCon acceso al río Amur, que desemboca directamente en el estrecho de Tartaria, la financiación de astilleros y otros planes infraestructurales ayudarán a impulsar la producción ya en alza de la ciudad. Su importancia geográfica ayudará a que los buques que patrullan el Pacífico entren y salgan del río Amur sin problemas. \n\n¿En cuanto a la demanda de trabajadores que construirán estos astilleros? Nuestros campos de trabajo estarán encantados de proporcionarnos unas manos extra."

 SOV_Tighten_Work_Discipline: "Reforzar la disciplina laboral"
 SOV_Tighten_Work_Discipline_desc: "¿Cuál fue el verdadero fin de nuestra revolución socialista? No buscamos dinero o poder como los zares, ¡sino la libertad de los trabajadores de Rusia frente a la opresión! Nuestro gran líder Lenin dijo una vez: «La clavija de toda la construcción económica del socialismo, la base de nuestra comprensión de la dictadura del proletariado».\n\n¡El pueblo ya puede trabajar sin la amenaza de que los zares les arrebaten todo por lo que han trabajado! ¡Trabajando, nuestros obreros muestran su apoyo a la revolución! Si no trabajan tan bien como necesitamos, éso debe significar que no apoyan lo suficiente a nuestro país, y por lo tanto no son necesarios. Seguramente motivará aún más a nuestros trabajadores industriales, ¡ya que todos trabajamos por una utopía socialista!"

 SOV_Vocational_Training_Reform: "Reforma de la formación profesional"
 SOV_Vocational_Training_Reform_desc: "La industria no es sólo cantidad. Para crear una población activa realmente eficiente, debemos proporcionarle las herramientas y la formación necesarias para que trabajen lo mejor que pueda. Tanto los trabajadores cualificados como los no cualificados de nuestra nación podrán dirigirse al Ayuntamiento y a los funcionarios del partido para matricularse en nuestros programas educativos.\n\nAdemás, fábricas enteras se matricularán involuntariamente para asegurarse de que manejan con cuidado nuestras industrias clave. Pronto, a medida que se amplíe nuestra capacidad industrial, estaremos seguros de que nuestra producción será de la mayor calidad posible para nuestra economía centrada en la producción en cadena."

 SOV_Introduce_8_hour_Working_Day: "Introducir la jornada laboral de 8 horas"
 SOV_Introduce_8_hour_Working_Day_desc: "Como socialistas, tenemos el mandato de mejorar la vida de nuestros trabajadores tanto como sea materialmente posible; afortunadamente, hemos llegado a un punto en el que podemos introducir una jornada laboral más corta sin perjudicar permanentemente el desarrollo de nuestra isla socialista.\n\nAlégrense los trabajadores, pues ha cesado el innecesario afanarse, y pasarán su tiempo libre con nueva energía, de agradecimiento al gran Gobierno socialista que han ayudado a establecer. Experimentaremos un gran impulso en la lealtad de nuestra clase obrera y nos ganaremos su confianza para desarrollar sus vidas una vez más."

 SOV_Criminal_Liability_for_Quality_of_Industrial_Production: "Responsabilidad penal por la calidad de la producción industrial"
 SOV_Criminal_Liability_for_Quality_of_Industrial_Production_desc: "La Unión Soviética no sólo es un paraíso obrero, también es una nación, y toda nación tiene necesidades y deseos. No es realista esperar alcanzar la producción industrial y comercial esperada para mantener el crecimiento sin añadir el palo para nuestros trabajadores.\n\nYa hemos tomado medidas para mejorar la calidad del trabajo y concederles más tiempo libre; ésa era la zanahoria. Para el palo, introduciremos importantes castigos penales para aquéllos que no cumplan con sus tareas como trabajadores. Ésto ayudará a mejorar la calidad de nuestra industria y a dejar la pereza fuera de nuestro paraíso obrero en ciernes. Esperemos que estas medidas sólo sean temporales, pero su necesidad es obvia en tiempos de paz y emergencia."

 SOV_Mechanized_Steel_Rolling: "Laminación mecanizada de acero"
 SOV_Mechanized_Steel_Rolling_desc: "El acero es sin duda el recurso más crucial en la industria de hoy en día. Con él se fabrican barcos, coches, latas de comida y, lo que es más importante para nosotros, armamento. Por éso, ampliaremos suficientemente nuestra producción de acero. Un paso esencial en la creación de este valioso metal es el laminado, que consiste en hacer pasar el mineral por dos rodillos. En muchas de nuestras acerías, este proceso aún es manual. Se mecanizará el proceso para aumentar sobremanera la cantidad que se crea del preciado recurso. Si se modernizan, nuestras acerías podrían alcanzar cuotas de producción aún mayores, enriqueciendo a la madre patria.\n\nTodo el acero extra podría usarse para ampliar el Ejército Rojo. Se construirían más tanques, armas y obuses de artillería todos los días, lo que daría lugar a más victorias para la Unión."

 SOV_Construct_Palace_of_the_Soviets: "Construir el Palacio de los Sóviets"
 SOV_Construct_Palace_of_the_Soviets_desc: "Se ha trabajado mucho en el tercer plan quinquenal; ahora llega el final, una especie de ceremonia para conmemorar nuestros grandes esfuerzos por preparar a la nación para la economía moderna. Para ello, Borís Iofán ha presentado su obra maestra de la arquitectura, algo que enlaza el glorioso pasado de nuestras naciones y los pródigos futuros por venir, una declaración al mundo de lo que es y de lo que está por venir.\n\nLa construcción del Palacio de los Sóviets ha comenzado, y pronto nuestra legislatura hará los preparativos para trasladarse a la nueva ubicación una vez que hayan finalizado los años de construcción. No será un establecimiento elitista como solían ser los palacios. Este edificio, junto con la legislatura que alberga, estarán bajo la atenta mirada tanto del Estado como del público."ù

 SOV_mass_mechanization: "Mecanización en masa"
 SOV_mass_mechanization_desc: ""

 SOV_The_Revolution_Marches_West: "La revolución marcha al oeste"
 SOV_The_Revolution_Marches_West_desc: "La fuerza de la Unión Soviética ha sido contenida durante muchos años.\nEncerrada entre Europa y Asia, Finlandia y Japón, y China y Turquía.  Hoy, gracias a las decisiones del camarada Stalin, estamos listos por fin para inundar Europa. Para pintarla de rojo.\n\nEuropa tiene la llave del destino de la Unión. Como declaró el propio Lenin: «Berlín es el centro de Europa». Quien controle Berlín controla el continente entero. Así pues, con la ayuda de la revolución, ¡liberaremos a todos los pueblos esclavizados del continente! Fascistas, capitalistas, todos los adversarios de Rusia. Y, según las creencias euroasiáticas, somos realmente únicos: ¡toda Europa y Asia pertenecen a la madre patria!\n\nEn primer lugar, debemos tener presentes a los pequeños países situados justo fuera de nuestros dominios de influencia, como Finlandia, Estonia, Lituania y Letonia. Después de éso, Polonia, Rumanía y Checoslovaquia serían opciones realistas. Y, por supuesto, cuando estemos listos, habrá un enemigo final, los que nos odian por nuestra ideología y la de nuestro pueblo: los alemanes."

 SOV_The_Great_Patriotic_War: "La Gran Guerra Patria"
 SOV_The_Great_Patriotic_War_desc: "¡Obreros! ¡Camaradas! ¡Hermanos y hermanas de la Unión! ¡La amenaza fascista ha lanzado una invasión total en el corazón de la revolución, amenazando nuestro modus vivendi y la supervivencia del comunismo!\n\nFuerzas enemigas de Hungría, Rumanía, Bulgaria y, por supuesto, la bestia en sí, el Reich alemán, han cruzado nuestra frontera occidental sin avisar, capturando muchas localidades pequeñas en el proceso, todo ello en pos de su objetivo del «Lebensraum». Bueno, ¡pues es hora de hacerles saber que sus tontos sueños se acaban aquí! ¡Debemos emplear todos nuestros recursos y mano de obra, toda nuestra sangre y sudor para defender a la madre patria y cada centímetro de nuestra tierra cueste lo que cueste! ¡Cada golpe de un martillo en las fábricas debe ser un golpe por la victoria, y cada disparo de un arma debe ser un disparo certero!\n\n¡El enemigo no tendrá piedad, así que nosotros tampoco debemos tenerla! Y, cuando las criaturas fascistas estén ensangrentadas y magulladas, ¡las empujaremos de vuelta al agujero que llaman Berlín! ¡No puede haber paz hasta que no logremos la victoria total! ¡Ura!"
 SOV_focus_on_offensive: "§YTodas las grandes ciudades soviéticas están bajo nuestro control§!"
 SOV_focus_on_defensive: "§RHemos perdido grandes ciudades soviéticas§!"

 SOV_Arise_Our_Mighty_Land: "¡Levántate, nuestra poderosa tierra!"
 SOV_Arise_Our_Mighty_Land_desc: "Pocos esperaban vivir lo suficiente para presenciar semejante acontecimiento. Nuestras tropas están apostadas en los antiguos puestos fronterizos, mirando a través de la línea invisible hacia el Reich alemán y salivando ante el inevitable siguiente paso. Los alemanes están rotos y destrozados ante nosotros. Su resistencia es feroz pero inepta, ya que les hemos arrebatado tanto que no tienen ninguna esperanza real de derrotarnos. Sus tierras se han enriquecido gracias al botín que nos robaron. Un fervor eufórico ha invadido el Ejército Rojo mientras avanza hacia Alemania. Alemania ha estado violando y saqueando nuestro país durante los últimos años. Querían que les tuviésemos miedo. Con toda Alemania delante de nosotros, muchos están deseosos de mostrar a los teutones el verdadero significado del miedo."
 SOV_Arise_Our_Mighty_Land.tt: "§LNuestro enfoque virará a la ofensiva.§!"

 SOV_The_Slaughterers_of_Men: "Los asesinos de hombres"
 SOV_The_Slaughterers_of_Men_desc: "Los alemanes se enorgullecen de sus pánzers y afirman que son los mejores del mundo y que pueden dejar atrás a cualquiera. Nosotros desmentimos esa afirmación. Sin embargo, a medida que nos adentramos en Alemania, nos encontramos con nuevos tanques que pueden competir con los nuestros, y debemos contemplar estos nuevos monstruos metálicos con una mentalidad soviética si queremos derrotarlos. Desarrollar un tanque que sea superior a los que nos enfrentamos actualmente nos llevará demasiado tiempo y podría suponer un desperdicio de recursos, así que simplemente fabricaremos más de lo que tenemos. Puede que un Panther sea capaz de derrotar a un T-34 en una batalla cara a cara, pero ¿y si se enfrenta a una docena, cien o incluso mil? Los alemanes descubrirán que sus armas sobredimensionadas no son más que chatarra."
 SOV_The_Slaughterers_of_Men_tt: "Se desplegarán §Y2§! §Ldivisiones blindadas§! £tank_icon_1_20x20.\n"

 SOV_Fighting_on_Their_Ground: "Luchando en su suelo"
 SOV_Fighting_on_Their_Ground_desc: "Por primera vez en esta larga y cruenta guerra, el soldado soviético lucha fuera de la Unión Soviética. Todas las personas que conoce y los lugares que visita le son completamente desconocidos. Ésto podría desmoralizar a cualquier otro Ejército. Podrían añorar su hogar y querer alejarse de los combates. En cambio, el soldado soviético está hecho de otra pasta. Prefiere estar aquí, en el corazón de su rival, que en cualquier otro lugar.\n\nDurante años, los alemanes devastaron nuestras tierras, destruyendo nuestros hogares, arrasando nuestras cosechas y matando a nuestras familias, pero ahora, a medida que nos adentramos en el oscuro corazón del nazismo, los alemanes descubren lo que es recibir el terror. Puede que nos tachen de salvajes, de demonios enviados desde el infierno para llevar la destrucción y el dolor al «inocente» pueblo alemán. Sin embargo, nosotros sabemos mejor que nadie que no existe tal cosa como un alemán inocente. Son todos culpables y ahora deben pagar por sus actos."

 SOV_Drive_Them_to_Their_Tombs: "¡Llevarlos a la tumba!"
 SOV_Drive_Them_to_Their_Tombs_desc: "Mientras nuestros victoriosos ejércitos vapuleaban la maquinaria de guerra alemana, ellos recurrían a cobardes obras defensivas para frenar nuestro imparable avance. Han depositado toda su confianza en búnkeres de acero y hormigón. Descubrirán, demasiado tarde, que sólo han cavado sus propias tumbas. Las montañas de carne, sangre y hierro no nos disuadieron, y estos guijarros de hormigón y acero tampoco lo harán. Aplastaremos sus débiles esfuerzos defensivos con nuestras botas. Los enterraremos en sus propios fracasos y, mientras los muros caen a su alrededor, sólo serán conscientes de una fracción de nuestra venganza."

 SOV_Shoot_Down_the_Black_Wings: "¡Derribar las alas negras!"
 SOV_Shoot_Down_the_Black_Wings_desc: "No cabe duda de que la Luftwaffe alemana es una bestia aterradora. Han demostrado en repetidas ocasiones que producen a algunos de los mejores pilotos del mundo. En cambio, la Fuerza Aérea Roja no es su igual, al menos no ahora. Sin embargo, éso no nos detendrá. Los alemanes han olvidado que sus aviones, como los nuestros, son máquinas, y que son tan fáciles de derribar como los nuestros. Ayudaremos a la Fuerza Aérea Roja a surcar los cielos una vez más para librar una noble batalla contra sus enemigos. Con el fuego antiaéreo llenando los cielos y nuestros pilotos cada día más profesionales, no pasará mucho tiempo antes de que un soldado soviético pueda mirar al cielo con una sensación de tranquila seguridad, sabiendo que lo que sea que esté ahí arriba matará a los teutones y no a ellos."

 SOV_Our_Noble_Anger: "Nuestra noble furia"
 SOV_Our_Noble_Anger_desc: "Bienvenido a Alemania. Estás a punto de comenzar el momento de mayor orgullo de tu vida. Los alemanes han perdido miles de tanques y aviones. Las brutalizadas hordas de Hitler retroceden hacia el Oder sobre montañas de sus propios cadáveres. ¡Nuestro Partido Bolchevique, nuestra nación, nuestro gran país nos ha encomendado la misión de llegar al corazón del Reich de Hitler y tomar la ciudad de Berlín! ¡Adelante contra el enemigo! ¡A la batalla sin tregua, camaradas! ¡Por nuestro gran país! ¡Ni un paso atrás! ¡Los cobardes y los traidores serán fusilados! ¡No cuentes los días, no cuentes los kilómetros, cuenta sólo el número de alemanes que has matado! ¡Mata al alemán! ¡Es la plegaria de tu madre! ¡Mata al alemán! ¡Es el grito de tu tierra rusa! ¡No titubees! ¡No amaines! ¡Mata! ¡Muerte a la amenaza alemana!\n\n—Comisario Víktor Durásov"

 SOV_Arise_for_Sacred_War: "¡Levantaos, por la guerra sagrada!"
 SOV_Arise_for_Sacred_War_desc: "¡La revolución sigue avanzando! Las olas demoniacas hitlerianas chocaron contra nuestras costas y las destrozaron como una ola. Con sus fuerzas mermadas y su moral destrozada, ahora corren como ratas con el rabo entre las piernas. Mientras tanto, en casa, nuestra victoria es ahora inevitable, y esta inevitabilidad ha galvanizado al pueblo soviético en una última y feroz demostración de fuerza. Las fábricas producen armas y máquinas de guerra a un ritmo cada vez mayor. Nuestros campos de entrenamiento producen soldados de cada vez mayor calidad. Mientras tanto, nuestro glorioso Ejército Rojo ha pasado a convertirse en la fuerza más poderosa de Europa, si no del mundo. Con los alemanes a nuestra merced, su fin es sólo cuestión de tiempo."
 SOV_Arise_for_Sacred_War.tt: "§LNuestro enfoque virará más a la ofensiva.§!"

 SOV_A_Meeting_In_Yalta: "Una reunión en Yalta"
 SOV_A_Meeting_In_Yalta_desc: "Mientras expulsamos a los alemanes de nuestras tierras, las democracias occidentales que se han quedado mirando cómo luchábamos contra los alemanes han decidido por fin actuar. Nos han dicho que planean lanzar pronto una invasión masiva de Europa, una invasión que sólo será posible gracias a nuestro sacrificio. No obstante, está más claro que nunca que los nazis perderán, y nuestros líderes deben decidir qué aspecto tendrá el mundo después de esta guerra. Sin duda, Occidente intentará arrebatarnos la mayor parte posible de Europa, negándonos la victoria que pagamos con océanos de sangre. Stalin, en cambio, está decidido a no permitir que los débiles e indolentes Estados democráticos se lleven todo el mérito. Sí, habrá una reunión en Yalta, pero Stalin se asegurará de que obtengamos lo que se nos debe."

 SOV_For_The_Motherland: "¡Por la madre patria!"
 SOV_For_The_Motherland_desc: "La invasión alemana nos ha pillado, cuando menos, desprevenidos. El Ejército Rojo no está en absoluto preparado para luchar contra las hordas teutonas, y nuestros valientes soldados, aunque luchan como posesos, son simple y llanamente incapaces de competir con los soldados profesionales de la Alemania hitleriana. No obstante, tendrán que luchar. Debemos dejar claro que, si ceden, morirán. Los alemanes nos detestan, nos consideran alimañas que valen menos que el barro de sus botas.\n\nTambién debemos revigorizar nuestro Ejército con el espíritu de la Rodina, o «madre patria». Las bestias contra las que luchamos no adoran nuestro hogar tanto como nosotros. Quieren ver a nuestra inestimable madre patria explotada y exprimida por todo lo que vale. ¡Quieren reducir a su pueblo a la condición de esclavos! ¡No podemos permitir que suceda! Nuestra gloriosa Rusia nos ha salvado numerosas veces. ¡Napoleón se congeló! Casi se tragó a los hunos en 1917, y ahora debemos recompensarla haciendo su trabajo. ¡No podemos permitirnos perder esta batalla! Mientras nuestros hombres luchan, nosotros trabajaremos sin descanso para preparar la próxima batalla, y la siguiente, y la siguiente, ¡hasta que por fin icemos nuestra bandera triunfante sobre Berlín!"
 SOV_For_The_Motherland.tt: "§LNuestro enfoque virará a la defensiva.§!"

 SOV_The_Defense_of_the_Union: "La defensa de la Unión"
 SOV_The_Defense_of_the_Union_desc: "No puede haber «civiles» en esta guerra de exterminio. Si queremos sobrevivir, todo el mundo debe contribuir al esfuerzo bélico. Por eso debemos movilizar a la población para la guerra y reclutarla en gran número para llenar los huecos en nuestras líneas que han dejado los alemanes. Estas unidades no serán tan buenas como sus homólogas veteranas, pero deben aprender o morir. Los que no puedan luchar, como los muy jóvenes o los muy viejos, cavarán trincheras. Los que sigan negándose a servir a la madre patria y la Unión que la defiende son claramente subversivos hitlerianos. Los obligaremos a ingresar en batallones penales o fábricas para liberar aún más patriotas para el servicio en el frente. Trabajarán hasta la extenuación y más. Muchos morirán, pero puede que encuentren redención a su traición en la muerte. Su servicio demostrará que hasta los enemigos del Estado pueden ser útiles."
 SOV_The_Defense_of_the_Union_tt: "Se desplegará §Luna oleada de milicias§! £manpower_texticon.\n"

 SOV_Fighting_on_Familiar_Ground: "Luchando en suelo conocido"
 SOV_Fighting_on_Familiar_Ground_desc: "Aunque una invasión es una situación que es mejor evitar, sí que tiene algunas ventajas. La más importante es que ahora luchamos en tierras en las que hemos vivido durante generaciones. Las familias que viven en estas tierras las conocen íntimamente y están deseosas de compartir con nosotros todos los caminos apartados y senderos ocultos que conocen. Utilizaremos estas rutas clandestinas para sorprender a los alemanes cuando y donde menos se lo esperen. Si luchamos como demonios, parecerá que venimos de la oscuridad para aterrorizarlos. Si aun así nos vemos obligados a retirarnos, podemos dejar hombres atrás para atacar la retaguardia de los alemanes utilizando estos senderos y caminos. Con suerte, podremos cortar las peligrosas líneas de suministro de los alemanes y verlos morir de hambre en la vasta extensión de la estepa."

 SOV_From_Cities_to_Fortresses: "De ciudades a fortalezas"
 SOV_From_Cities_to_Fortresses_desc: "Aunque gran parte de la Unión son llanuras sin accidentes geográficos, ciudades de todos los tamaños salpican el paisaje. Incluso estas ciudades inanimadas pueden ponerse al servicio de la madre patria. Cada ciudad estará fuertemente fortificada y se convertirá en un agujero negro. Para tomar una manzana, por no hablar de una ciudad entera, los alemanes tendrán que dedicar enormes recursos, recursos que no pueden permitirse perder. Cada habitación será un búnker, cada estructura será una fortaleza, y cada ciudad será el infierno. También alistaremos a los ciudadanos de estas ciudades en los esfuerzos de fortificación, explicándoles que, cuanto antes sean derrotados los alemanes, antes volverá la vida a la normalidad. Ésto, combinado con la amenaza constante de que los alemanes exterminarán a todos los que capturen, los motivará para trabajar mejor y más rápido."

 SOV_Secure_the_Far_East: "Asegurar el Lejano Oriente"
 SOV_Secure_the_Far_East_desc: "La omnipresente amenaza japonesa se cierne sobre nosotros con especial fuerza a medida que sacamos más y más fuerzas de los confines de la Unión hacia el frente occidental. Si sacamos demasiadas fuerzas de Siberia, los japoneses podrían sorprendernos. Así pues, para evitar que ésto ocurra en el futuro y liberar aún más soldados para su despliegue en el frente, nos dirigiremos a Japón y le pediremos que firme un pacto de no agresión. Ya hemos derrotado a los japoneses en Jaljin Gol, mientras que a Japón le está costando derrotar a China. Debido a estas dos cuestiones, es posible que estén abiertos a un acuerdo de este tipo."

 SOV_General_Winter: "General Invierno"
 SOV_General_Winter_desc: "El General Invierno ha llegado, y con regalos. Las temperaturas caen bajo cero, el aceite de los tanques alemanes se congela y los soldados alemanes se congelan en sus agujeros. Mientras los alemanes acuden al frente con ropa de invierno más pesada, son derrotados por lo mismo que detuvo a Napoleón, Gustavo Adolfo y el Káiser. Mientras tanto, nuestros soldados, mejor preparados para este clima, han desenterrado métodos de supervivencia probados y demostrados, como iglús y ropa de piel. Han recibido ayuda de los simpáticos lugareños, que han acogido a sus valientes soldados en sus casas para capear el temporal. Fuera, el enemigo sólo puede temblar y rezar por una muerte rápida, que el viejo general no le proporcionará."

 SOV_The_Peoples_War: "La guerra del pueblo"
 SOV_The_Peoples_War_desc: "Nuestra guerra no se parece a ninguna otra de la historia. Los alemanes luchan no sólo por la destrucción de nuestro país, sino también de nuestro pueblo. Como somos eslavos, los alemanes nos consideran poco menos que basura. Quieren gobernarnos de la misma forma que un amo gobierna a un esclavo. Es decir, a los que dejen con vida. No es ningún secreto que los alemanes matarán a cientos de miles, por no decir millones, de nosotros en su insaciable deseo de tierras y la pureza racial. Todos debemos luchar si queremos evitar la extinción como pueblo. Cualquiera que pueda disparar un arma será enviado el frente. Los que no puedan se pondrán a trabajar en la construcción de fortificaciones para que podamos repeler el próximo ataque con más facilidad. Incluso se utilizarán prisioneros para cubrir puestos en trabajos críticos de guerra, lo que permitirá enviar más trabajadores al frente. Algunos de los métodos que empleamos pueden ser... repugnantes, pero debemos desechar la moral mezquina. Luchamos por la vida de todos nuestros hijos y la de sus hijos, no sólo por la nuestra. ¡Los alemanes deben perecer si queremos sobrevivir!"

 SOV_For_the_Soviet_Union: "¡Por la Unión Soviética!"
 SOV_For_the_Soviet_Union_desc: "Cada paso que damos durante nuestra retirada es demasiado. Cada centímetro de territorio soviético tomado por los alemanes sólo los anima a continuar su guerra inútil. ¡Pese a nuestros valerosos esfuerzos, nos han hecho retroceder hasta las mismas puertas de Moscú! ¡Nuestro país está al borde del fracaso! Para el ojo inexperto, no somos más que una vieja casa a la espera de que un fuerte viento nos derribe. Sin embargo, hemos hecho mucho para prepararnos para el próximo asalto alemán. La defensa se ha convertido en el quid de la cuestión y, cuando los alemanes ataquen de nuevo, se toparán con la resistencia de nuestros siempre apasionados y fervorosos soldados, que ahora están protegidos por kilómetros de trincheras y campos de búnkeres y blocaos.\n\nLos alemanes se encontrarán con nuestro acero y morirán a millares. Fracasarán una y otra vez y, cuando la madre Rusia esté harta de las plagas de Germania, contraatacaremos con la rabia de los millones que han masacrado. ¡Los derribaremos como un rayo y expulsaremos a esas ratas de nuestras tierras hasta que vuelvan a su nido en Berlín! Da zdrávstvuyet Rossiya! Da zdrávstvuyet Sovietski Soyuz!"
 SOV_For_the_Soviet_Union.tt: "§LNuestro enfoque virará más a la defensiva.§!"

 SOV_The_Deal: "El acuerdo"
 SOV_The_Deal_desc: "¡Hoy se ha anunciado que la franquicia FNAF llegará a la URSS!\nLos fundadores, Henry Emily y Michael Afton, han recibido una oferta del propio líder, [THIS.GetLeader]. No se sabe con certeza para qué se utilizarán los animatrónicos, pero esta acción ha sorprendido a muchos ciudadanos de Estados Unidos e incluso de la URSS, ya que se trata de una colaboración inesperada."




 SOV_Liberation_of_Europe.4.t: "La liberación de Hungría"
 SOV_Liberation_of_Europe.4.d: "Las tropas soviéticas han entrado hoy en Budapest. Por fin, más de veinte años después de la caída de la República Soviética Húngara del camarada Béla Kun, el comunismo ha vuelto a surgir.\n\nAunque el antiguo líder no ha sobrevivido el tiempo suficiente para presenciarlo de nuevo, el Partido Comunista Húngaro, pese a las purgas de Horthy, no ha desaparecido del todo. Hasta se ha propuesto a Mátyás Rákosi, secretario general del Partido Obrero Húngaro, para que lidere la nueva república.\n\nAhora, nuestras tropas han entrado en la ciudad, y las tropas húngaras han empezado a rendirse por millares a nuestros soldados, huyendo las más radicales a los territorios austriacos o yugoslavos. Pero, por ahora, ¡nuestra victoria es definitiva y por fin ha renacido una nueva república hermana!"
 SOV_Liberation_of_Europe.4.A: "¡Que sea "«el mejor alumno húngaro de los soviéticos»!


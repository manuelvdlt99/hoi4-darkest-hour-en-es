 # Western Military Reorganisation
 SOV_Western_Military_Reorganisation_category: "Reorganización militar occidental"
 SOV_Western_Military_Reorganisation_category_desc: "\n\n\n£decision_header_SOV_Western_Military_Reorganisation£\n\n\n\nCon la expansión de la Unión hacia el oeste, el §RComisariado del Pueblo de Defensa§! llama a la §Gconsolidación y reorganización§! de nuestras fuerzas militares destinadas en las regiones occidentales. Ésto supondría el establecimiento de un nuevo distrito militar en los territorios recuperados y la expansión occidental de la zona en sí.\n\nOtras medidas incluirán la construcción de una nueva §glínea defensiva§ a lo largo de la frontera y la reubicación hacia el oeste de las tropas que actualmente guarnecen la Línea Stalin. Maniobras, planes militares revisados y la creación de divisiones adicionales garantizarán el refuerzo de nuestra preparación y nuestra fuerza.\n\nAunque actualmente no evaluamos ninguna posible §Ragresión§! por parte de nuestros vecinos, sigue siendo de nuestro interés mantener una importante §Lpresencia militar§! en la región para disuadir de que se produzcan tales actos."

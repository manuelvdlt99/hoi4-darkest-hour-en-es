 SOV_CHI_Intervention.12.t: "¡[ROOT.Supported_Faction_China] exige la unificación de China!"
 SOV_CHI_Intervention.12.d: "[FROM.GetNewsIcon]Hoy, [ROOT.Supported_Faction_China] ha enviado un ultimátum a los demás caudillos chinos para unificarse bajo la bandera de [ROOT.Supported_Faction_China] para estabilizar la región china, liberar a los obreros de toda la región china y poner fin a la dominación japonesa. Este acto ha enfurecido al Gobierno de Japón y causará más tensiones en las relaciones diplomáticas entre [ROOT.Supported_Faction_China] y Japón debido a su control cada vez mayor sobre Asia. El ultimátum también ha llegado a Alemania, donde el Reich alemán ha declarado su apoyo a los japoneses y su oposición a la intervención de [ROOT.Supported_Faction_China].\n\nNo está claro cuál será la respuesta de los caudillos, pero sin duda ésto hará saltar la chispa del polvorín chino y muy probablemente desembocará en otra guerra entre las diversas facciones, incluidos los comunistas y el Kuomintang."
 SOV_CHI_Intervention.12.A: "Venga ya... ¿Otra?"

 SOV_SPR_Intervention.1.t: "España está ahora bajo nuestra influencia"
 SOV_SPR_Intervention.1.d: "¡Nuestras exigencias a España han sido un éxito! Tras invertir en el país económicamente y aumentar nuestra influencia, José Díaz no tenía muchas opciones en el asunto de su independencia y se han visto obligados a aceptar nuestro «acuerdo». Ahora son un Estado satélite oficial de Moscú y ceden a todas nuestras necesidades. Ésto nos da acceso a Europa Occidental, un aliado en el Mediterráneo y un socio comercial en el Atlántico. ¡Que todas las superpotencias fascistas y capitalistas tiemblen ante nuestra creciente influencia, y que ésto les sirva de advertencia!"
 SOV_SPR_Intervention.1.A: "Las relaciones hispano-soviéticas, consolidadas para siempre."

 SOV_SPR_Intervention.2.t: "España se doblega ante los soviéticos"
 SOV_SPR_Intervention.2.d: "[FROM.GetNewsIcon]Tras una victoria comunista en la guerra civil española, la influencia soviética en el país ha estado creciendo exponencialmente. Hoy parece que esa influencia se ha manifestado.\n\nEspaña se ha convertido oficialmente en un Estado satélite de la Unión Soviética. El acuerdo oficial detalla la cooperación y el acceso económico, político y militar totales entre ambas naciones, incluidas las garantías de guerra. El secretario general de España, José Díaz, anunció el acuerdo con entusiasmo, afirmando que «tanto los soviéticos como los españoles estarán unidos ahora y siempre para luchar contra cualquier enemigo de la revolución».\n\nEl análisis político dice que lo más probable es que los soviéticos impusieran este acuerdo a España, debido a sus enormes inversiones económicas y políticas, y que los españoles tuvieran pocas opciones en el acuerdo. Lo más importante es que la influencia soviética se ha consolidado en Occidente, y es seguro que sacudirá el panorama geopolítico."
 SOV_SPR_Intervention.2.A: "Crece la esfera soviética."

 ### Liberation of Europe
 SOV_Liberation_of_Europe.0.t: "Operación Groza"
 SOV_Liberation_of_Europe.0.d: "[FROM.GetNewsIcon]En un sombrío giro de los acontecimientos, la Unión Soviética ha declarado la guerra al Reich alemán, sumiendo de nuevo a Europa del Este en el caos. El Pacto Mólotov-Ribbentrop, gracias al cual destrozaron Polonia al tiempo que se proporcionaban recursos y armas, ha quedado obsoleto.\n\nLa mayoría de los observadores extranjeros están tan sorprendidos hoy como lo estaban cuando se firmó el pacto. Debido a la decapitación del Ejército Rojo fruto de las purgas de Stalin, se esperaba que la Unión Soviética no estuviese preparada para la guerra por lo pronto.\n\nEn medio de todo ésto, los habitantes de Europa del Este han visto sus vidas completamente transformadas en cuestión de horas. Parece que sus hogares serán el campo de batalla de esta desastrosa lucha entre los dos titanes.\n\nEste giro de los acontecimientos parece haber cogido por sorpresa al mundo occidental. No ha habido ninguna declaración oficial, y parece que se han convocado reuniones del gabinete a toda prisa en Londres y Washington D. C. para evaluar la situación.\n\nSi bien los alemanes tienen superioridad tecnológica, la abundancia de hombres y recursos de la Unión Soviética inclina la balanza a su favor. No está claro quién saldrá vencedor de este conflicto. Sin embargo, una cosa es segura: millones de hombres marcharán hacia la muerte para responder a esta pregunta de una vez por todas."
 SOV_Liberation_of_Europe.0.A: "Tenemos el conflicto final encima."
 SOV_Liberation_of_Europe.0.B: "El mundo temblará, gane quien gane esta guerra final..."

 SOV_Liberation_of_Europe.100.t: "La liberación de Europa"
 SOV_Liberation_of_Europe.100.d: "A Andréi siempre le había gustado ver salir el sol, sobre todo cuando se levantaba a primera hora de la mañana para ir a trabajar. Pero sabía que hoy no podría disfrutarlo, pues tenía la vista puesta en algo mucho más importante. Hoy desempeñaría su papel en las primeras fases de la liberación de los obreros de Europa.\n\nLa amenaza fascista llevaba acechando a la Unión Soviética desde la división de Polonia, y había algunos rumores entre la población soviética de que tal vez se estaba formando una amistad incómoda entre las dos naciones. Ése no es el caso, ya que las órdenes secretas se han transmitido a través de las filas a todos los comandantes, con sus soldados y fuerzas notificados de la acción monumental que estaba a punto de comenzar. La invasión del Reich alemán que estaba a punto de comenzar era casi una fatalidad, sobre todo porque la revolución «aún no estaba asegurada», como declaró Stalin.\n\n—Unidad blindada 73, tienen permiso para comenzar su ataque —crepitó la voz por la radio.\n\nY así, Andréi y su escuadrón de tanques fueron a la guerra. Tal vez ésa sería la guerra que acabaría con todas las guerras, pensó. Desde luego lo sería para los guardias fronterizos alemanes que se encontraran. Tras pillarlos por sorpresa, destruyeron su camión y los redujeron mientras éstos trataban desesperadamente de ponerse a cubierto. Andréi casi sintió lástima por ellos, pero no tardó en recordar que eran ellos o él y, al fin y al cabo, eran bestias fascistas a las que había que matar.\n\nSu comandante no tardó en ordenarles que se detuvieran para que la logística pudiera ponerse al día. Andréi abrió la escotilla para respirar profundamente el aire matutino, viendo salir por fin el sol, elevándose sobre lo que sería un nuevo mundo. Y diciendo al resto de su tripulación:\n\n—¡Sonreíd, camaradas, pues la liberación de Europa ha comenzado!"
 SOV_Liberation_of_Europe.100.A: "Amanecer para la revolución, atardecer para el águila."

 SOV_Liberation_of_Europe.1.t: "La liberación de Checoslovaquia"
 SOV_Liberation_of_Europe.1.d: "Se ha proclamado por fin el final de los combates en las repúblicas checa y eslovaca liberadas, ya que nuestras tropas han entrado en Praga.\n\nTras la caída de la ciudad, se proclamó rápidamente la República Socialista de Checoslovaquia con el simpatizante comunista Klement Gottwald al timón. Nuestras tropas no se han topado con mucha resistencia en la región, sobre todo debido a las duras condiciones de ocupación que los alemanes han promulgado aquí. Y, tras una larga separación, checos y eslovacos vuelven a estar unidos.\n\nAunque el camino hacia la liberación del mundo aún es largo, ¡hoy hemos dado un gran paso adelante!"
 SOV_Liberation_of_Europe.1.A: "¡Obreros checoslovacos, respirad por fin aire fresco!"
 SOV_Liberation_of_Europe.1.B: "Los obreros eslovacos tendrán su propio Estado."


 # Harvest of "Year"
 SOV_Harvest_category: "Cosecha de [GetYear]"
 SOV_Harvest_category_desc: "\n\n\n£decision_header_SOV_Harvest£\n\n\n\nEs esa época del año de nuevo, cuando los niños acompañan a sus amigos y juegan en los campos mientras sus padres trabajan las tierras. Las enormes cosechadoras retumban por las tierras y las trilladoras funcionan las veinticuatro horas del día, separando las semillas de los tallos y las cáscaras. Por la tarde, los funcionarios del Gobierno van a anotar el número de cultivos cosechados, y camiones cargados de grano transportan los productos a los almacenes gubernamentales.\n\nTras un laborioso registro, con algunos errores aquí y allá, pero en gran parte contabilizados, la cosecha está terminada. Sin embargo, el trabajo no ha terminado. Ahora llega el momento de decidir el destino de los productos. Una parte se exportará y otra se destinará a los sistemas públicos de distribución para consumo nacional. En cuanto al grado de asignación, nos corresponde a nosotros decidirlo.\n\nCosecha total de £grain_icon §Ygrano§! recogida: §O[?SOV_Total_Harvest] millones de toneladas§!\nTotal de £grain_icon §Ygrano§! recogido como aprovisionamientos del Estado: §O[?SOV_Grain_Collected] millones de toneladas§!\nCosecha total de £grain_icon §Ygrano§! disponible para la exportación: §O[?SOV_Grain_for_Export] millones de toneladas§!\n"

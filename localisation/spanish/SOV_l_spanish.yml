 SOV_Socialist_Science_The_Peoples_Vanguard: "Ciencia socialista, la vanguardia del pueblo"
 SOV_Socialist_Science_The_Peoples_Vanguard_desc: "Debido a la capacidad inherente a la causa socialista de ser más eficiente y a la brillantez innata de nuestra población, junto con la contribución de los planteamientos de Malenkov, se ha producido un aumento de la productividad en términos de producción industrial e innovaciones tecnológicas por doquier. Entre los muchos principios que han surgido de nuestros logros está la ciencia socialista, que básicamente significa que, mediante métodos de comprensión y predicción de los fenómenos sociales, económicos y materiales, examinando sus tendencias históricas mediante el uso del método científico, estamos obteniendo resultados y desarrollos futuros, todos los cuales son sumamente favorables y contribuyen al desarrollo de la sociedad en la nación. No cabe duda de que los ciudadanos de la Unión Soviética están orgullosísimos de estos logros nacionales."

 SOV_The_Bloody_Dwarf: "El Enano Sangriento"
 SOV_The_Bloody_Dwarf_desc: "Nikolái Yezhov, también conocido como el «Enano Sangriento», ha sido un leal partidario y participante en las purgas que están teniendo lugar en el país, él personalmente y de forma admirable reunió «pruebas» contra los conspiradores del caso del asesinato de Kírov. Mientras que Yagoda, en su actual cargo al frente del Comisariado del Pueblo para Asuntos Internos, ha mostrado últimamente vacilaciones e indulgencia a la hora de cumplir los deseos del secretario general, Yezhov, con su implacabilidad, ha supervisado cada vez más casos contra los «quintacolumnistas» y ha logrado llevarlos ante la justicia por sus crímenes. Es hora de que el NKVD pase por algunos cambios de personal. En primer lugar entre los cambios, las circunstancias exigen el nombramiento de Yezhov para dirigir el NKVD."

 SOV_Further_Expand_Kulak_and_Ethnic_Operations: "Seguir ampliando las operaciones kulak y étnicas"
 SOV_Further_Expand_Kulak_and_Ethnic_Operations_desc: "Para poner toda la agricultura y a todos los trabajadores bajo el control del Estado, es necesario que procedamos a la deskulakización, eliminando a los kulaks como clase y redistribuyendo sus tierras de labranza. Todos los kulaks serán ejecutados, encarcelados o deportados a fin de combatir la contrarrevolución y propagar el socialismo. El Politburó formalizó la decisión en una resolución titulada «Sobre las medidas para la eliminación de los hogares kulak en los distritos de colectivización integral». La campaña de deskulakización ha tenido un gran éxito hasta ahora y ahora tenemos la oportunidad de llevar a cabo una ofensiva decidida contra los kulaks, quebrantar su resistencia, eliminarlos como clase y sustituir su producción."

 SOV_Begin_Ethnic_Operations: "Iniciar operaciones étnicas"
 SOV_Begin_Ethnic_Operations_desc: ""

 SOV_NKVD_Order_N_00447: "Orden del NKVD n.º 00447"
 SOV_NKVD_Order_N_00447_desc: "Por fin ha sucedido. Desde el mismísimo secretario general Stalin se han dado órdenes al Comisariado del Pueblo para Asuntos Internos para que inicie su campaña de purga de la sociedad soviética de los «quintacolumnistas». Los antisoviéticos, trotskistas, capitalistas, rompehogares, traidores intelectuales, espías extranjeros y cualquier persona que intente activamente subvertir la causa socialista de cualquier manera serán purgados de todas las esferas de vida de la sociedad soviética. Se interrogará a doctores, abogados e incluso miembros del propio partido para verificar sus lealtades y se les usará para obtener información sobre otros «quintacolumnistas»."

 SOV_Form_Mass_NKVD_Troikas: "Formar troikas masivas del NKVD"
 SOV_Form_Mass_NKVD_Troikas_desc: "La Unión Soviética es un Estado asediado por todas partes por enemigos que no desean otra cosa que ver nuestra unión dividida entre las diversas potencias imperiales. En pos de tal objetivo, han patrocinado a disidentes dentro de nuestras fronteras y enviado espías para desestabilizar nuestro régimen. Es de vital importancia eliminar a los desleales de nuestras filas antes de que puedan propagar sus métodos subversivos.\n\nDurante la revolución, la antecesora del NKVD, la Checa, o Comisión Extraordinaria Panrusa, llevaba el orden a los territorios recién liberados utilizando troikas especiales, comités de tres oficiales que actuaban a la vez como jueces y jurados en juicios a puertas cerradas contra ciudadanos acusados de traición y otras actividades contrarrevolucionarias. De este modo, los enemigos internos de la Unión eran despachados con rapidez y eficacia, y podíamos estar seguros de que nuestros ciudadanos realmente leales podían permanecer a salvo.\n\nPor ende, el Politburó soviético autorizará en adelante troikas masivas del NKVD para complementar el sistema judicial soviético y acelerar la condena de disidentes y traidores. Algunos consideran que estas troikas son antidemocráticas y extrajudiciales. Nosotros consideramos que estas críticas son una traición."

 SOV_Stalins_Protege: "El protegido de Stalin"
 SOV_Stalins_Protege_desc: "Gueorgui Malenkov ha sido durante mucho tiempo un miembro consagrado del PCU(b) y formó una relación personal con el padre de la revolución, el mismísimo Vladímir Lenin, durante los comienzos de la revolución, garantizando su ascenso en el partido. El secretario general Stalin lo tiene en muy alta estima. Ha demostrado ser un organizador competente y eficaz, participando en las recientes purgas con un gran fervor, lo que confirma su motivación y fiabilidad política. Es hora de ampliar su papel. En consecuencia, el Comisariado del Pueblo para Asuntos Internos se pondrá a su disposición para que pueda efectuar mejor las purgas en curso. Su nombramiento pretenderá solventar «algunos» de los problemas que han surgido debido a la furibunda carnicería de Yezhov, que en el último año aproximadamente ha causado considerables daños irreparables a las estructuras económicas, políticas y militares de la sociedad soviética."

 SOV_The_Beria_Flight: "El vuelo de Beria"
 SOV_The_Beria_Flight_desc: "En la última tanda de órdenes de detención ha aparecido un nombre interesante, el de Lavrenti Beria. Beria gozaba de la confianza del secretario general Stalin, habiendo desarrollado una relación mientras trabajaba en la región transcaucásica y frustrando un «intento» de asesinato contra él; sin embargo fue eficaz, despiadado y muy competente mientras dirigía la OGPU georgiana, desmantelando las redes de inteligencia turcas e iraníes en la región mientras construía la nuestra en ellas. Parece que su destitución será una gran pérdida, sobre todo cuando necesitamos hombres despiadados y fiables como él en estos tiempos inciertos. Si tan sólo pudiera presentar su caso..."

 SOV_Yezhovchina: "Yezhovschina"
 SOV_Yezhovchina_desc: "Aunque se han purgado sectores de la sociedad de varios «quintacolumnistas», quedan muchos que siguen difundiendo libremente su traidora propaganda antisocialista para emponzoñar el espíritu socialista del pueblo soviético. Nikolái Yezhov, que dirige el Comisariado del Pueblo para Asuntos Internos desde la «destitución» de Yagoda, ha estado encabezando las purgas para purificar la sociedad soviética. Poco a poco se ha ido haciendo evidente la necesidad de un enfoque más enérgico para acabar mejor con los «quintacolumnistas», por lo que Yezhov ha recibido autoridad para intensificar sus operaciones. El derramamiento de sangre se intensificará, y este año será recordado para siempre como la «Yezhovschina», o «época de Yezhov»."

 SOV_Molotov_Doctrine: "La doctrina Mólotov"
 SOV_Molotov_Doctrine_desc: "Nos hemos quedado sin Litvínov, por lo que debemos empezar a aplicar la doctrina de su sucesor. Viacheslav Mólotov ha sido un aliado cercano, primero de Lenin y ahora de Stalin, que ha apoyado muchas de las medidas más radicales que el secretario general ha propuesto. Ha discrepado con el camarada Litvínov y opina que, dado el antagonismo de las naciones burguesas hacia la URSS, debemos adoptar el enfoque de aliarnos temporalmente con las naciones fascistas para ganar tiempo mientras lanzan sus guerras imposibles de ganar contra las potencias occidentales. Con este tiempo, podremos completar una revisión total de las capacidades de defensa de nuestra nación y prepararnos para un contragolpe y llevar la revolución al corazón de Europa."

 SOV_Intervene_in_China: "Intervenir en China"
 SOV_Intervene_in_China_desc: ""

 SOV_Intervene_in_Spain: "Intervenir en España"
 SOV_Intervene_in_Spain_desc: ""

 SOV_The_Enemy_of_my_Enemy: "El enemigo de mi enemigo"
 SOV_The_Enemy_of_my_Enemy_desc: "Donde otros ven una amenaza, nosotros vemos una oportunidad. El Tercer Reich, una potencia en ascenso desde que el NSDAP tomó el poder en 1933, ha demostrado su apetito de expansión. Mientras sus ambiciones se acercan cada vez más a la madre patria y los Aliados flaquean en sus compromisos, debemos asegurarnos de mantenernos en buenos términos con nuestro voraz «amigo».\n\nPor suerte, el Reich necesita recursos y «aliados» desesperadamente, y nosotros podemos dárselos. Se organizará una reunión en Moscú entre los ministros de Exteriores de nuestras naciones donde se llegará a un acuerdo económico y político. Ideológicamente incompatibles, nuestro odio mutuo a la democracia es la única certeza de este pacto. \n\nPor supuesto, ¿por qué hablar sólo de pactos de no agresión y acuerdos comerciales cuando el asunto de la expansión territorial sigue siendo incierto? Se incluirá un protocolo secreto, oculto a los ojos de la comunidad internacional, que dirimirá las esferas de influencia en Oriente. Letonia, Estonia, el este de Polonia y Moldavia serán tierras reconocidas por los alemanes de la URSS.\n\nNo esperamos que esta «amistad» dure, pero seríamos tontos si no sacáramos algo de este orden mundial que se desmorona."

 SOV_Peaceful_Coexistance: "Coexistencia pacífica"
 SOV_Peaceful_Coexistance_desc: "Si bien hemos luchado valientemente en las décadas restantes para lograr la revolución mundial completa, es hora de que reconozcamos que una lucha armada constante contra el capitalismo es actualmente inviable, improductiva y, por lo tanto, un peligro para el progreso de la revolución y nuestro país hasta ahora.\nPara seguir avanzando como Estado y como sociedad, es por tanto necesario cambiar nuestra política exterior en consecuencia, haciendo hincapié en que la coexistencia pacífica entre nuestro Estado socialista y los Estados capitalistas del mundo sea nuestra principal directriz. Aunque ésto ciertamente enfurecerá a una variedad de movimientos comunistas fuera de nuestra esfera de influencia directa, que hasta ahora se han beneficiado enormemente de nuestro continuo apoyo y financiación, una reorientación hacia la coexistencia traerá grandes riquezas y prosperidad a la Unión Soviética, sentando unas bases sólidas para la continuación de la revolución en un clima político mundial más favorable."

 SOV_Direct_Rule_from_Moscow: "Gobierno directo desde Moscú"
 SOV_Direct_Rule_from_Moscow_desc: "La Unión Soviética es el hogar de la revolución, el único lugar donde se implementó el experimento socialista, y además con un éxito abrumador. En consecuencia, nuestro país tiene que convertirse en el punto de encuentro de los movimientos socialistas de todo el mundo, con Moscú como guía. En su último discurso, al que asistieron tanto miembros del PCU(b) como de partidos comunistas extranjeros, el secretario general Stalin anunció estas intenciones, y todo el mundo mostró su agradecimiento y entusiasmo por el mayor papel que desempeñará la Unión Soviética en los movimientos socialistas internacionales."

 SOV_Contain_the_German_Threat: "Contener la amenaza alemana"
 SOV_Contain_the_German_Threat_desc: "El extremismo ha arraigado en Alemania. Su líder, Adolf Hitler, habla con una retórica anticomunista, presentando siempre la causa socialista como el mal absoluto; es un maniaco fanático rabioso que amenaza el orden mundial. Aunque no compartamos necesariamente frontera con Alemania, la amenaza sigue ahí. La posibilidad de una Alemania revanchista y militante renacida es un peligro demasiado grande que no podemos permitirnos ignorar. No hay duda de que no somos los únicos amenazados por Alemania. Debemos entablar conversaciones sinceras con Occidente para empezar a implementar medidas para contener la amenaza alemana. Algunos consideran hablar con Occidente como una traición a la causa socialista y contradictorio con nuestros objetivos de triunfar en la lucha de clases, pero la mayoría entiende que la amenaza de una Alemania resucitada es lo que más nos perjudica; todos recordamos demasiado bien la destrucción que Alemania y sus aliados causaron en Europa del Este y en nuestras tierras."

 SOV_Trans_Siberian_Railway: "Ferrocarril Transiberiano"
 SOV_Trans_Siberian_Railway_desc: "Quizás una de las mayores pesadillas logísticas de una nación tan grande como la nuestra es el transporte entre nuestro núcleo industrial al oeste, el vasto yermo siberiano y nuestros puertos en el océano Pacífico. Desde el rotundo éxito del primer plan quinquenal, el Comisariado del Pueblo para el Transporte ha presentado una propuesta para, en lugar de dejar nuestra arteria hacia el este tal como está, ampliar nuestras vías en paralelo y garantizar que el pueblo de la Unión Soviética ya no sufra los cuellos de botella en las líneas de suministro dejados por los arcaicos diseños zaristas."

 SOV_Baku_Oilfields: "Campos petrolíferos de Bakú"
 SOV_Baku_Oilfields_desc: "La ciudad de Bakú, o la «ciudad del viento», es el centro urbano más poblado del mar Caspio y la región del Cáucaso. Además de actuar como punto administrativo central del Gobierno de la República Socialista Soviética de Azerbaiyán, la ciudad alberga multitud de campos petrolíferos. Con el rápido desarrollo económico e industrial que está experimentando nuestra nación, es vital que nos aseguremos una fuente estable de petróleo dentro de nuestras propias fronteras. Con la expansión de los campos petrolíferos de Bakú, podremos cosechar los beneficios de una fuente inagotable de oro negro."

 SOV_Ural_Mining: "Minería en los Urales"
 SOV_Ural_Mining_desc: "Los montes Urales forman la frontera natural entre los continentes de Asia y Europa. Con el corazón cultural de Rusia al oeste y las áridas estepas y los bosques de Siberia al este, sus cumbres rocosas están vírgenes y albergan un gran potencial de explotación. En la lucha por la grandeza económica, deberían establecerse explotaciones mineras en las vetas ricas en recursos que yacen bajo las montañas."

 SOV_PCDI: "PCDI"
 SOV_PCDI_desc: "Con el reciente auge de los avances tecnológicos en Occidente, el estado de los comisariados del pueblo ha dejado mucho que desear. La cantidad de trabajo que se les delega es abrumadora, y cualquier intento de resolver problemas se ve empequeñecido por nuestra burocracia. El Presídium ha puesto en marcha un plan para crear una entidad única, destinada a desarrollar y producir aviones de guerra, buques, armas y municiones para la defensa de la madre patria. El Comisariado del Pueblo de Industria de Defensa de la URSS nos hará triunfar sobre los enemigos del proletariado."

 SOV_H_Bomb: "La bomba de Sájarov"
 SOV_H_Bomb_desc: "Andréi Sájarov, uno de nuestros principales científicos de armas nucleares, ya nos ha demostrado su pericia y habilidad científica. Al fin y al cabo, fue uno de los principales asesores científicos de Kurchátov y demostró su pericia en el desarrollo de las primeras armas termonucleares soviéticas. Los avances en el ámbito de la física nuclear nos acercan cada vez más al primer diseño funcional de una bomba de hidrógeno de megatones. El diseño, bautizado la «tercera idea de Sájarov», dio resultados un tanto decepcionantes al principio, pero, con más experimentos y adaptaciones, podremos crear armas nucleares con una capacidad destructiva como ninguna otra. El RDS-37 será el primer diseño de una bomba de hidrógeno soviética que se probará y marcará una punta de lanza en el territorio del estrago termonuclear sin límites."

 SOV_Space_Program: "Semiorka"
 SOV_Space_Program_desc: "Diseñado en la ciudad de Koroliov, más conocida como la cuna de la exploración espacial soviética, el Semiorka R-7 ha demostrado ser un nuevo diseño revolucionario en la carrera por un armamento cada vez más avanzado. El R-7 es un misil balístico intercontinental (ICBM) de 35 metros de altura propulsado por cohetes y el primero de su especie. Con un alcance de 8000 kilómetros y una velocidad máxima 20 veces mayor que la velocidad del sonido, el proyectil puede armarse con una sola ojiva termonuclear y, con el tiempo, la magnitud de esta carga explosiva aumentará inevitablemente. Además de la genialidad innovadora del nuevo diseño, que puede utilizarse en combate, la potencia bruta del motor, combinada con la elegancia del armazón del misil, puede ser exactamente el tipo de tecnología necesaria para impulsar nuestros esfuerzos en la carrera espacial. En particular, nuestros programas Sputnik podrían estar equipados con variantes del R-7."

 SOV_MiG_Project: "El proyecto de Mikoyán"
 SOV_MiG_Project_desc: "Nuestro primer caza turborreactor fue desarrollado por Mikoyán-Gurévich y se llamó MiG-9. Una vez más, nos vimos obligados a aplicar ingeniería inversa a la tecnología de otros para mejorar nuestros propios aviones, y copiamos los motores alemanes BMW 003. Incluso con esta vergonzosa necesidad, el MiG-9 era ineficaz y adolecía de motores débiles y poco fiables y de problemas de control. Nuestro ministro de Aviación, Mijaíl Jrúnichev, y el diseñador de aviones A. S. Yákovlev propusieron que compráramos algunos motores Rolls-Royce Nene, mucho más avanzados, con el fin de copiarlos, a lo que se respondió con escepticismo. Hasta nuestro presidente dijo: «¿Qué imbécil nos venderá sus secretos?». Sin embargo, pese a sus dudas, los británicos nos dieron la licencia y los planos técnicos cuando les planteamos este asuntos. Poco después, los motores se sometieron a ingeniería inversa, se adaptaron a nuestras necesidades y se rebautizaron como Klímov RD-45. Con este nuevo motor en fase de producción, asignamos a la Mikoyán-Gurévich OKB el proyecto de utilizarlo para diseñar un interceptor propulsado a reacción. Incluso les facilitamos otros modelos extranjeros para incorporar al diseño. ¿El resultado? Un interceptor rápido y eficaz que puede alcanzar y destruir a los bombarderos enemigos que osen bombardear suelo soviético. Dos cañones automáticos Nudelmán-Ríjter NR-23 de 23 mm y un cañón automático Nudelmán N-37 de 37 mm hacen trizas los aviones enemigos y los hacen arder en llamas. Aunque todavía no puede volar a Mach 1, ya que carece de estabilizador, puede superar a nuestros enemigos lo suficiente como para producirse en serie. Pronto, el MiG-15 será la prueba fehaciente de que somos mejores."

 SOV_Tupolev_Project: "El proyecto de Túpolev"
 SOV_Tupolev_Project_desc: "Llevamos ya un tiempo comprometidos con la idea de alcanzar a nuestros enemigos capitalistas de Occidente en potencia aérea. Sin embargo, a pesar de la superioridad soviética, no hemos podido alcanzar, y mucho menos superar, a los imperialistas. Nuestro orgullo, el Tu-4 de largo alcance, no es sino una copia del B-29 estadounidense, y nos avergüenza que nuestra nación no sea capaz de desarrollar sus propios aviones más eficientes. Sin embargo, hace poco creamos el turborreactor notablemente potente Mikulin AM-3. Este motor podría permitirnos crear un bombardero a reacción considerable. Este proyecto ha sido asignado una vez más a la Túpolev OKB, que nunca nos ha fallado, ni siquiera en las peripecias de ingeniería inversa de bombarderos estadounidenses. Tras muchos meses de arduo trabajo, tenemos resultados: el prototipo del Tu-88 ha ganado una competición contra el Il-46 y ha sido aprobado para su producción con la designación de servicio Tu-16. Tres turborreactores impulsan a este monstruo, que puede transportar una sola bomba FAB-9000 de 9000 kg o varias armas nucleares. También lleva varios misiles antibuque de tipo Raduga para atacar a las armadas enemigas, y puede defenderse con entre seis y siete cañones Afanásiev-Makárov AM-23 de 23 mm. ¿Los estadounidenses creen que su B-17 es una «fortaleza volante»? Éso es porque aún no han visto los bombarderos soviéticos."

 SOV_Lessons_of_War: "Lecciones de guerra"
 SOV_Lessons_of_War_desc: "Nuestras experiencias en el campo de batalla han demostrado que nuestras tácticas y doctrinas están anticuadas y son ineficaces contra el enemigo. Ésto también nos permite encontrar nuevas tácticas, ya que los oficiales que han demostrado su valía en nuestras guerras han concebido nuevas ideas sobre la propia naturaleza de la guerra. La devastación de nuestras guerras pasadas aún tiene que sanar, pero podemos aprovechar lo que hemos aprendido para ser más astutos que nuestros enemigos la próxima vez que los invasores pisen suelo soviético."

 SOV_Main_Battle_Tanks: "Carros de combate principales"
 SOV_Main_Battle_Tanks_desc: "El T-34 fue considerado en su día la cumbre del ingenio y el diseño soviéticos. Tenía el mejor equilibrio entre potencia de fuego, protección, movilidad y coste de todos los carros de combate de su época. Pero su época ya ha pasado. La tecnología se abre paso, y no podemos esperar a que el progreso llegue solo. Por tanto, hemos destinado recursos sutanciales en el desarrollo de un nuevo tipo de vehículo blindado, uno nunca antes visto en el campo de batalla. Nuestros carros de combate principales, el primero de los cuales se llamará T-54, atravesarán las defensas de nuestros enemigos y abrirán el camino soviético por la fuerza si es necesario. Estos tanques se convertirán en el blindaje de la Unión Soviética y de todos los que estén bajo nuestra influencia, protegiendo del imperialismo y de las costumbres capitalistas. El T-54 debería empezar a producirse lo antes posible."

 SOV_BTR: "Bronetransporteri"
 SOV_BTR_desc: "Durante nuestras guerras pasadas, el infante soviético carecía de la velocidad y la protección de un tanque corriente, lo que lo hacía vulnerable al fuego enemigo e impedía a nuestros generales realizar formaciones complejas. La suma de ambos factores hizo que se necesitara más tiempo, más hombres y, en general, más suministros y dedicación para asegurar territorios más pequeños, lo que, a su vez, ralentizaba nuestro avance general y nos infligía más bajas. Dado que la demografía general en la Unión Soviética está cada vez más desequilibrada debido a nuestros anteriores «problemas» tanto en el frente interno como en los múltiples conflictos a los que nos enfrentamos en el extranjero, no podemos permitirnos seguir sacrificando oleadas de jóvenes soviéticos. Por éso hemos concebido un nuevo tipo de vehículo blindado. Nuestros ingenieros de GAZ lo han denominado el «transporte blindado» sin más y... bueno... aunque el nombre no es esperanzador, ¡este vehículo blindado nos permitirá dejar a nuestras tropas directamente en el campo de batalla y apoyarlas a largo plazo, permitiéndonos limitar las bajas y tomar cualquier objetivo a la velocidad del rayo!"

 SOV_MVD: "MVD"
 SOV_MVD_desc: ""

 SOV_KGB: "KGB"
 SOV_KGB_desc: "KGB"

 SOV_Sturmovik: "Sturmovik"
 SOV_Sturmovik_desc: "Nuestros científicos e ingenieros habían anhelado la oportunidad de crear un avión de ataque a tierra desde que, a principios de los años treinta, el ucraniano Dmitri Pávlovich Grigoróvich diseñara los biplanos blindados TSh-1 y TSh-2. Sin embargo, siempre nos faltaron los motores necesarios para dotar a estos cazas pesados de un rendimiento suficiente. En cuanto desarrollamos estos motores, decidimos que el primer paso para obtener cazas pesados era encargar su diseño a la Oficina Central de Diseño. Serguéi Iliushin y su experto equipo de ingenieros crearon el TsKB-55. Le dimos la designación de la VVS BSh-2, pero nuestras esperanzas se desvanecieron, ya que su rendimiento en situaciones de combate era inferior debido a su peso, que era superior a lo que podía transportar. Debido a ésto, fue rediseñado como el TsKB-57, un diseño monoplaza más ligero que superó las pruebas de aceptación y fue bautizado como el Il-2. Este nuevo caza pesado ha superado las limitaciones de su predecesor y ha demostrado ser capaz de realizar misiones de combate reales. Su velocidad máxima de 414 km/h le permitirá adelantar a sus competidores, y su autonomía de 720 km le permitirá realizar misiones más largas. Con un armamento de dos cañones frontales fijos VYa-23 de 23 x 152 mm que contienen 150 proyectiles por cañón, dos ametralladoras frontales fijas ShKAS de 7,62 x 54 mm que contienen 750 proyectiles por arma, una ametralladora manual Berezin UBT de 12,7 x 108 mm en la carlinga trasera que contiene 300 cartuchos y hasta 600 kg de bombas, 8 cohetes RS-82 y 4 cohetes RS-132, este caza no tendrá rival en el cielo."

 SOV_Soviet_Airforce: "Fuerza Aérea soviética"
 SOV_Soviet_Airforce_desc: "Aunque al principio de la Gran Guerra Patria contábamos con una Fuerza Aérea débil y minúscula, a medida que la guerra continuaba, empezamos a desarrollar más aviones, como el MiG-3 y el MiG-5 o el Yákovlev Yak-1 y el Yákovlev Yak-9. Estas «máquinas voladoras» se han vuelto esenciales en las guerras del siglo XX. Seguiremos haciéndolas evolucionar, ya que la Fuerza Aérea soviética no es todo lo grande que debería ser. Mostraremos a las patéticas potencias occidentales las ideas de nuestros ingenieros soviéticos y la calidad de nuestras Fuerzas Armadas. ¡Les mostraremos que no somos sus juguetitos, les mostraremos quién es la superpotencia de la Tierra!"

 SOV_Frontal_Aviation: "Aviación frontal"
 SOV_Frontal_Aviation_desc: "La finalidad de los aviones en la guerra moderna es variada. Mientras que nuestros bombarderos de largo alcance pueden bombardear y arrasar los centros industriales y urbanos de nuestros adversarios desde lo alto del cielo, también es importante que desarrollemos tecnologías nuevas e innovadoras en relación con misiones aéreas de más corto alcance. La inversión en cazas y aviones de apoyo aéreo cercano de tecnología punta nos permitirá organizar nuestras operaciones de combate de forma más holística. El mayor uso y el desarrollo de reactores en lugar de los tradicionales motores de hélice abre el camino a una nueva especie de aviones de combate potencialmente supersónicos. El MiG-9 es un nuevo diseño innovador para la próxima generación de cazas soviéticos. Invertir en estas nuevas tecnologías es vital."

 SOV_Long_Range_Aviation: "Aviación de largo alcance"
 SOV_Long_Range_Aviation_desc: "El alto mando de nuestro Ejército ha visto la necesidad de disponer de una capacidad de bombardeo estratégico similar a la de Estados Unidos. Ya hemos diseñado el Pe-8 cuatrimotor, pero se ha quedado obsoleto en comparación con los mejores bombarderos estadounidenses. Por suerte, hemos podido capturar varios B-29 que se han ido estrellando en nuestro territorio tras ataques estadounidenses a sus enemigos. A la Túpolev OKB se le asignó la clonación y la ingeniería inversa de estos modelos, y han tenido éxito. Sin embargo, han surgido dificultades: por ejemplo, se emplea el sistema imperial, rara vez usado, para determinar el grosor de su blindaje. Aunque este problema parezca fácil de solventar, convertir las medidas a nuestro superior sistema métrico ha demostrado ser problemático. A pesar de estos inconvenientes, nuestro Tu-4 sólo pesa unos 340 kg más que su homólogo estadounidense. Con una velocidad máxima de 558 km/h, 10 250 m de altura, 5400 km de alcance, capacidad para 6 bombas de 1000 kg y un armamento ofensivo de diez cañones de aviación Nudelmán-Suránov NS-23 de 23 mm y 2 misiles a distancia KS-1 Komet, es una auténtica maravilla tecnológica. Estos bombarderos podrán penetrar en las profundidades del corazón del enemigo y darles donde más les duele en el frente interno."

 SOV_Soviet_Air_Defence_Forces: "Tropas de Defensa Aérea soviéticas"
 SOV_Soviet_Air_Defence_Forces_desc: "Mantener a salvo nuestro espacio aéreo es fundamental para tener paz y prosperidad en nuestro país; el único problema es que carecemos de los recursos para hacerlo. Por lo tanto, ha llegado el momento de fundar una fuerza de defensa aérea modernizada y numerosa, capaz de cumplir todas las tareas de defensa que se le encomienden. Tenemos que invertir en la investigación de mejores interceptores y en la construcción de cañones antiaéreos en ubicaciones estratégicas para poder soportar cualquier ataque enemigo en nuestro espacio aéreo."

 SOV_Yakovlev_Fighters: "Cazas Yákovlev"
 SOV_Yakovlev_Fighters_desc: "Fundada en 1934 por el camarada Alexander Serguéyevich Yákovlev y con el nombre en clave de Oficina de Diseño Experimental 115, el fabricante aeronáutico Yákovlev se especializa en el diseño y producción de interceptores de alta velocidad, algo que podría ser vital en caso de conflicto, ya que, si algún enemigo se hace con el control de nuestro espacio aéreo, ésto podría suponer graves problemas y engendrar resultados catastróficos, ya que significaría que nuestras ciudades, fábricas e infraestructuras quedarían expuestas a bombardeos que podrían debilitar y debilitarán nuestra capacidad de hacer la guerra. ¡Algo que la Unión Soviética no puede permitir!"

 SOV_Military_Reorganization: "Reorganización militar"
 SOV_Military_Reorganization_desc: "La Gran Purga ha dejado el cuerpo de oficiales del Ejército Rojo en un estado, cuando menos, lamentable. Aunque librar la organización militar de muchos de los suboficiales y del personal de mando puede haber sido un sacrificio necesario, sin duda ha supuesto un golpe devastador a las capacidades de combate de nuestro Ejército. El vacío del poder que ha dejado la ausencia de nuestros antiguos comandantes debe rellenarse con una nueva generación de oficiales jóvenes, frescos y con ganas. La situación puede parecer calamitosa en su fase actual, pero la revisión del personal militar allanará el camino hacia una nueva e innovadora generación de personal de mando soviético. Debe producirse una reorganización militar total si queremos tener posibilidades en las próximas guerras..."

 SOV_Third_Year_Plan: "Tercer plan quinquenal"
 SOV_Third_Year_Plan_desc: "Dado el éxito de nuestros otros planes, un tercer plan quinquenal es la opción evidente. Tenemos que centrarnos en la industria pesada y en desarrollar nuestros recursos naturales. Si queremos triunfar en la lucha sin fin contra el capitalismo. Sin embargo, tenemos muchos caminos delante. Tenemos que centrarnos en el armamento, en caso de guerra, o en los bienes de consumo, para crear un paraíso obrero. Otro problema es que sólo podemos elegir entre desarrollar nuestra producción de petróleo en Bakú o cazar los valiosos minerales que se encuentran en las profundidades de los montes Urales. Sea como sea, nuestros planes deben seguir adelante. Juntos, convertiremos la URSS en una potencia desarrollada y autosuficiente que rivalizará al sistema capitalista."
 SOV_Third_Year_Plan_tt: "§YDesbloquea los enfoques del tercer plan quinquenal.§!"
 SOV_Finished_Second_FYP: "Ha terminado el §Ysegundo plan quinquenal§! "
 SOV_Fourth_Year_Plan: "Cuarto plan quinquenal"
 SOV_Fourth_Year_Plan_desc: "Tras la devastación causada por la guerra, nuestro país se encuentra en un estado calamitoso. Los expertos han estimado que nuestros niveles industriales están por debajo de la mitad de lo que estaban en 1940, pero lo que más nos ha afectado ha sido la muerte de hasta 20 millones de ciudadanos rusos. En su estado actual, nuestro país no es envidiable, pero el futuro nos sonríe. Iósif Stalin, nuestra luz guía en los tiempos oscuros del pasado, ha prometido que las industrias combinadas de las RSS cobrarán protagonismo en el escenario mundial. Un cuarto plan quinquenal es necesario, sobre todo teniendo en cuenta el éxito de las anteriores iniciativas, para alcanzar una meta tan ambiciosa. Lo que sí es seguro es que el futuro del mundo es del color del glorioso rojo."
 SOV_Fourth_Year_Plan_tt: "§YDesbloquea los enfoques del cuarto plan quinquenal.§!"

 SOV_Armaments_Concern: "Empresa de armamentos"
 SOV_Armaments_Concern_desc: "El Ejército Rojo es un componente esencial de nuestra gran nación. Por desgracia, un ejército tan enorme tiene un coste elevado que hay que cubrir para que funcione perfectamente. Por éso concentraremos todos nuestros recursos en la construcción de más fábricas militares, que nos ayudarán a mantener nuestra gloriosa maquinaria bélica incluso en los momentos más desafiantes. ¡Nuestros enemigos deberían temblar delante de nuestro nuevo Ejército Rojo!"

 SOV_Consumer_Goods: "Bienes de consumo"
 SOV_Consumer_Goods_desc: "Como parte de nuestra rápida industrialización, nos hemos centrado demasiado en el grupo A, o la industria pesada. Al secretario general se le ha ocurrido un esquema para que la nueva industria soviética se centre en la gente de la Unión. Con este nuevo esquema, podemos continuar siguiendo la idea soviética de «paz, pan y tierra»."

 SOV_Palace_of_the_Soviets: "Palacio de los Sóviets"
 SOV_Palace_of_the_Soviets_desc: "Aunque la innegable verdad de la grandeza soviética permanece firme en el conocimiento de nuestros líderes políticos, así como en el primer plano de las mentes del pueblo ruso, debemos mostrar al mundo el poder de la ideología comunista. Debemos aventurarnos a realizar grandes proezas de ingeniería y arquitectura para demostrar el dominio mundial del Estado-nación, así como la voluntad política de su pueblo. El Palacio de los Sóviets, de grandiosidad neoclásica, fue diseñado originalmente en 1931 por Borís Iofán y tendría unos formidables 495 m de altura. La construcción de un proyecto tan audaz representa la oportunidad perfecta para mostrar la destreza de nuestro pueblo en el ámbito de la ingeniería, así como el implacable afán de progreso que arde en el corazón del hombre soviético."

 SOV_Reconstruction_Effort: "Esfuerzo de reconstrucción"
 SOV_Reconstruction_Effort_desc: "¡Sí, hombres, habéis vencido al enemigo! ¡A pesar de las muchas batallas que habéis librado y de las bajas que habéis sufrido, nuestra preciosa bandera se alza en todas sus ciudades! Así que ¡celebremos lo que se ha ganado y reconstruyamos lo que se ha perdido, pues éstos son tiempos de paz y prosperidad! ¡Adelante!"

 SOV_Seek_Foreign_Aid: "Buscar ayuda exterior"
 SOV_Seek_Foreign_Aid_desc: ""

 SOV_Comecon: "COMECON"
 SOV_Comecon_desc: "El Consejo de Ayuda Mutua Económica (COMECON) es una organización en potencia que se crearía para ejercer un control más estricto sobre las economías de los países del Bloque del Este, así como de otros Gobiernos comunistas de todo el mundo. Al crear tal organización, seremos capaces de tener a nuestras naciones títeres en la palma de nuestra mano y lejos de las fauces codiciosas y comercializadas de los estadounidenses. Además, las economías e infraestructuras de Europa del Este se encuentran en un estado calamitoso tras la guerra. Debería ser nuestra responsabilidad ayudar a nuestros camaradas bolcheviques a alcanzar su pleno potencial económico, así como a recuperarse de las cicatrices dejadas por la Alemania nazi."
 comecon_tech_share_group_name: "COMECON"

 SOV_Transformation_of_Nature: "Transformación de la naturaleza"
 SOV_Transformation_of_Nature_desc: "Si hay algo que abunda en nuestra Unión son los terrenos baldíos y, debido a nuestra reciente renovación industrial, se nos presenta una oportunidad única para la renovación completa del campo soviético. Pronto, áreas de la Unión antaño conectadas por caminos de tierra que no llevaban a ninguna parte estarán repletas de carreteras de asfalto que llevarán a granjas y fábricas prósperas de las que saldrá la nueva generación de producción industrial que llevará a nuestra nación a la vanguardia de la economía internacional.\n\nAdemás, las explotaciones agrícolas de los rincones más alejados de la Unión, otrora aisladas y en apuros, se integrarán en nuestra sociedad sin dejar a nadie atrás. Ésto supondrá un beneficio industrial evidente, pero la mejora de las infraestructuras facilitará el transporte a los confines del lejano este y el norte de nuestro país."

 SOV_Breadbasket_of_the_Union: "Granero de la Unión"
 SOV_Breadbasket_of_the_Union_desc: "Apodada el «granero de la Unión Soviética», las fértiles estepas de la RSS de Ucrania, que contiene algunas de las tierras más ricas del mundo, no han rendido lo suficiente estos años, principalmente por la serie de desafortunados sucesos acaecidos a principios de los años treinta debido a la ya desaparecida amenaza de los kulaks capitalistas. Ahora que las granjas han sido devueltas a los campesinos y la tierra está asegurada, es hora de volver a invertir en esta región, ¡porque la Unión Soviética necesita pan!"

 SOV_New_Constitution: "Nueva Constitución"
 SOV_New_Constitution_desc: "Ha llegado el momento, camaradas, de redactar una nueva Constitución para nuestra gran Unión, que represente un rediseño del Gobierno hacia la democracia. En este documento, crearemos una sociedad sumamente democrática al tiempo que afianzaremos el poder del Partido Comunista, que dirigirá para siempre esta nación. Los liberales de los Estados Unidos y países similares lo pintarán como un engaño para consolidar el poder de nuestro presidente. No escuchéis sus mentiras. Esta Constitución ampliará los derechos y libertades de todos los trabajadores de nuestras fronteras, y pronto, todo hombre que trabaje bajo el puño del capitalismo contemplará nuestra sociedad perfecta y sabrá que ha llegado el momento de librarse del yugo de sus opresores. A partir de ahora, el día de hoy se celebrará como el Día de la Constitución en la Unión de Repúblicas Socialistas Soviéticas."

 SOV_Stalin_Cult: "Culto a Stalin"
 SOV_Stalin_Cult_desc: "El camarada Stalin debe ser visto como un líder omnipotente y omnisciente que guía al pueblo soviético hacia un mundo moderno. Nuestro periodismo se referirá a él como el «padre de naciones», un padre para la gente a la que refugia y que lo ayuda. La prensa tiene el deber de mostrar a nuestros ciudadanos que nuestro líder se preocupa profundamente por la situación de la gente, que existe un vínculo directo entre él y cada hombre corriente. El amor del pueblo debe apartarse de la Iglesia y dirigirse hacia el padre del pueblo soviético. Él continúa el legado bolchevique, avanzando por el mismo camino que emprendió Lenin. Por lo tanto, nadie puede interponerse en su camino, ya que él es el único que puede crear una sociedad perfecta para nosotros."

 SOV_Finish_Collectivization: "Terminar la colectivización"
 SOV_Finish_Collectivization_desc: "Con el fin de crear un mayor suministro de alimentos para los trabajadores y agricultores de nuestra Unión, comenzamos a colectivizar las granjas de nuestra nación como parte del primer plan quinquenal. El plan era consolidar las parcelas individuales en granjas colectivas, o koljoses. Nuestro líder también exigió la liquidación de la clase kulak, los que explotan a sus compañeros agricultores. Parecía la solución perfecta para la crisis de la distribución agrícola. Sin embargo, hemos tenido algunas... dificultades, pero son cifras insignificantes en comparación con la obvia mejora que ésto supone para nuestra sociedad. El 90 % de las granjas se han colectivizado hasta ahora. No debemos frenar la marcha del progreso, ¡así que pondremos aún más empeño en la colectivización!"

 SOV_Centralized_Economy: "Economía centralizada"
 SOV_Centralized_Economy_desc: "Nuestra economía debe ser regulada ferozmente para evitar la despiadada explotación de los obreros que puede verse fácilmente en esos países capitalistas que se hacen llamar «democráticos». Centralizar nuestra economía puede parecer puramente capitalista a quien no lo entienda. Nuestra planificación económica de tipo soviético, o STP, implica decisiones económicas centralizadas tomadas por el Gobierno, la asignación administrativa de insumos económicos por parte del Gossnab, balances de materiales para alcanzar el equilibrio entre los insumos disponibles y los productos previstos y, en cierta medida, el uso de la optimización lineal para optimizar los planes. Ésto permitirá a nuestra economía superar a los capitalistas, por mucho que la tengan tomada con los oprimidos dentro de sus fronteras, y crear una verdadera economía comunista."

 SOV_Lenin_Cult: "Culto a Lenin"
 SOV_Lenin_Cult_desc: "Vladímir Ilich Uliánov, más conocido por el pueblo como Lenin, creó nuestra nación sin ayuda de nadie. Ningún otro líder debería compararse con nuestro fundador, y mucho menos considerarse su igual. Debemos fomentar el amor del pueblo a su persona y crear un «culto a Lenin», que animará a todos y cada uno de los ciudadanos de la nación que Lenin forjó con sangre y acero a admirar y bregar en pro del futuro mejor que Lenin buscó para todos los obreros del mundo. No debemos quitar libertades al pueblo para afianzar nuestro liderazgo; no es lo que Lenin habría querido. Como dijo Lenin: «Si existe un Estado, no puede haber libertad, pero, si existe la libertad, no habrá Estado»."

 SOV_Positive_Heroism: "Heroísmo positivo"
 SOV_Positive_Heroism_desc: "En lugar de hacer hincapié en el colectivo, nuestro primer ministro ha decidido que debemos centrarnos en ensalzar a los «héroes de la Unión». Ésto nos permitirá establecer una meta para nuestros hijos soviéticos. Esta admiración puede dirigirse a nuestros generales y otros miembros del alto mando, que se asegurarán de que la próxima generación tenga mentalidad bélica y esté preparada para servir. Ni que decir tiene que nuestros generales se alegrarán de ver sus caras en nuestros carteles..."

 SOV_Progress_Cult: "Culto al progreso"
 SOV_Progress_Cult_desc: "El mundo está cambiando, y nosotros también tenemos que hacerlo. No podemos permitir que nuestro gran país sea el último en la carrera de las nuevas tecnologías y la industrialización. Valorando a nuestras mentes brillantes mediante honores y privilegios, podemos aumentar la cantidad de empeño y dedicación que ponen en su trabajo. Por supuesto, nos aprovecharemos de esta nueva situación por el bien de la nación."

 SOV_Collectivist_Propaganda: "Propaganda colectivista"
 SOV_Collectivist_Propaganda_desc: "Nuestro principal valor cultural, que comparten todos los obreros y agricultores libres de la Unión, es el colectivismo. Trabajamos como uno, trabajamos para todos. Debemos destinar recursos a la propaganda para fomentar este ideal entre todos los ciudadanos. Así se les convencerá de que renuncien a las comodidades personales, lo que garantiza que dispongamos de un mejor presupuesto para la investigación militar e industrial, y acepten sin protestar la política del Gobierno, lo que garantiza la estabilidad. La nación debe trabajar unida por un futuro mejor para toda la humanidad. Todo hombre debe saber que sacrificar su vida por el bien del colectivo es la muerte más honorable."

 SOV_Militarized_Schools: "Escuelas militarizadas"
 SOV_Militarized_Schools_desc: "El mundo es cruel y los enemigos que viven en él son despiadados. En caso de guerra, los pobres hijos de nuestros valientes trabajadores, soldados y campesinos de nuestra hermosa Unión no serían perdonados por nuestros repugnantes enemigos, así que entrenémoslos y enseñémosles el camino del guerrero, porque la guerra está cerca y nuestros enemigos son numerosos."

 SOV_Socialist_Science: "Ciencia socialista"
 SOV_Socialist_Science_desc: "Nuestra ciencia soviética nació de los intelectuales que los zaristas intentaron reprimir y que nosotros acogimos con los brazos abiertos. Superamos a todos los demás y estamos a la vanguardia de la ciencia. La investigación y el desarrollo es una prioridad nacional en nuestra Unión, pues debemos encontrar formas nuevas y mejores de liberar a aquéllos aplastados por el capitalismo. Nuestra ciencia está libre de la política burguesa y las limitacoines religiosas. Supera todas las barreras y, en este momento, nuestros científicos valientes y bien financiados están creando cosas que el mundo jamás podría imaginarse. Karl Marx dijo: «En el mundo burgués, la luz pura de la ciencia parece no poder brillar sino sobre el fondo oscuro de la ignorancia». Hemos puesto remedio a ésto y hemos adelantado al capitalismo. ¡Adelante, ciencia!"

 SOV_Return_to_NEP: "Volver al NEP"
 SOV_Return_to_NEP_desc: "Nuestro fundador, Vladímir Lenin, llegó a la conclusión de que, después de la destrucción de la gloriosa revolución y la posterior guerra civil, nuestra economía necesitaba tiempo para recuperarse y crecer. Por tanto, creó la Nueva Política Económica, en la que permitía un mercado libre y capitalismo, ambos sujetos al control del Estado. Era una «economía mixta» controlada por el Estado. Lenin entendía que, para alcanzar el verdadero socialismo, primero debía existir el capitalismo para proporcionar la base (y luego podría eliminarse). Iósif Stalin abolió esta política en 1928. Sin embargo, hemos decidido que es necesario volver a la NEP, dada la lentitud con que nuestro Gobierno se aleja del autoritarismo, y que debería ponerse en marcha pronto. Ésto garantizará que nadie más de nuestro pueblo muera de hambre por una colectivización repentina como la que ocurrió en 1932-33 en Ucrania. Avanzamos juntos hacia un futuro socialista y, por ende, un cambio más lento parece mejor."

 SOV_Private_Commerce: "Comercio privado"
 SOV_Private_Commerce_desc: "Mientras liberalizamos nuestro régimen, se nos ha presentado una oportunidad interesante. Podríamos volver a permitir el comercio privado en nuestro país, un elemento capitalista que lleva prohibido desde la revolución. Ésto podría suscitar la resistencia de nuestros compañeros más... extremistas, pero también nos dará margen financiero, ya que podremos recaudar impuestos más altos. Parece ser la mejor línea de actuación en el actual proceso de desestalinización."

 SOV_Workers_Culture: "Cultura estajanovista"
 SOV_Workers_Culture_desc: "Aunque las ideas fundacionales de nuestra ideología encarnan los principios de igualdad y de lucha colectivizada por el progreso, no hay ninguna razón por la que no podamos recompensar al individuo por muestras de trabajo o comportamiento ejemplares. Partiendo de la idea de la emulación socialista, podemos desarrollar una sana cultura de la competencia, tanto entre las grandes empresas del Estado-nación como, lo que es potencialmente más importante, entre los trabajadores individuales de nuestras industrias. El fomento del movimiento estajanovista, obreros soviéticos que siguen el ejemplo de Alexéi Stajánov, un minero y héroe de la Unión soviético, aumentará la capacidad industrial de nuestra economía mientras nuestros trabajadores se esfuerzan por producir más de lo necesario."

 SOV_Dustbin_of_History: "Muerte de [From.GetLeader]"
 SOV_Dustbin_of_History: "§RWIP§!"

 SOV_Red_Guards: "Guardias rojos"
 SOV_Red_Guards_desc: "El título de «guardia soviético» se concedía sólo a las unidades de combate más distinguidas y excepcionales, tras la introducción del título a raíz de la Gran Guerra Patria, que comenzó en 1941. Al establecer estas divisiones de fusileros de élite, podemos usar sus superiores habilidades marciales con un gran efecto estratégico, así como para infundir miedo en los corazones de nuestros enemigos. Estas unidades sólo estarán equipadas con el armamento más moderno y sofisticado, y además estarán formadas únicamente por los guerreros rusos más valientes y hábiles."

 SOV_Strategic_Bombers: "Strateguicheski bombardírovschik"
 SOV_Strategic_Bombers_desc: "Camaradas, necesitamos bombarderos pesados desesperadamente. Aunque nuestra Fuerza Aérea es lo bastante poderosa como para protegernos, carece de las herramientas para llevar el combate el enemigo, y por éso hemos solicitado al camarada ingeniero aeronáutico Vladímir Mijaílovich Petliakov que conciba un bombardero de largo alcance cuatrimotor llamado TB-7. El plano ya se ha concebido y el prototipo ya casi está hecho, lo único que queda es la luz verde."

 SOV_Lavochkin_Fighters: "Cazas Lávochkin"
 SOV_Lavochkin_Fighters_desc: "En caso de futuras guerras, contar con un caza barato pero capaz podría resultar esencial para nosotros, ya que nos permitiría lograr la superioridad táctica y sobre el terreno al proporcionarnos información aérea, pero lo más importante es que nos permitiría asegurar nuestro espacio aéreo haciendo imposible que nuestros enemigos cuenten con cualquier tipo de apoyo aéreo, mientras que a nosotros nos proporcionaría alguno. Por éso hemos elegido la Oficina de Diseño 301, también conocida como Lávochkin, dirigida por el camarada diseñador Vladímir Gorbunov, por sus cazas polivalentes baratos pero impresionantes, ¡que nos permitirán alcanzar dichas metas y arrebatar la victoria de las manos muertas de nuestros enemigos!"

 SOV_Reaffirm_Role_of_The_Politburo: "Reafirmar el papel del Politburó"
 SOV_Reaffirm_Role_of_The_Politburo_desc: "Hoy, la Unión se encuentra en un punto de inflexión: ¿seremos el bastión del comunismo, inmortalizado para siempre en los corazones de un mundo agradecido o seremos relegados al basurero de la historia como desean nuestros enemigos occidentales? Para responder a esta pregunta, debemos dirigirnos al Politburó. Como uno de los pilares más antiguos y grandes de nuestra gran Unión, desde su nacimiento en la forja en los fuegos de la Revolución rusa, ha servido fielmente, asegurando un liderazgo fuerte y eficaz en las muchas pruebas por venir. Debemos asegurar y reafirmar su papel para llevar a la Unión a una nueva y gloriosa era de supremacía."

 SOV_Overcome_Dizziness_from_Success: "Superar los mareos por el éxito"
 SOV_Overcome_Dizziness_from_Success_desc: "Las anteriores políticas y medidas contra el campesinado y los campesinos ricos, los kulaks, sólo han tenido un éxito limitado y han hecho más mal que bien. Aunque al principio creíamos que era necesario gobernarlos con puño de hierro, las quejas cada vez más abiertas y decididas de los pobres contra la clase media, junto con la hambruna que asola el campo y las crecientes críticas de los bolcheviques, han demostrado que sería mejor adoptar un enfoque más suave y hacer algunas concesiones a los campesinos, en lugar de seguir intentando oprimirlos sin remedio. Dejaremos en suspenso la campaña de deskulakización, al menos hasta que se calmen las tensiones."

 SOV_Continue_Hard_Line: "Continuar con la intransigencia"
 SOV_Continue_Hard_Line_desc: "Nuestra Unión adolece de una gran falta de industrialización. En 1929, decidimos forzar la colectivización de los campesinos de nuestra nación. Comenzó así una cruzada para transformar la agricultura tradicional de la Unión Soviética y reducir el poder económico de los kulaks, que nos retuvieron despreciablemente el grano durante la Revolución. Esta colectivización de campesinos en koljoses, o grandes granjas colectivas, va unida a la expansión de la base industrial. \n\nRecibimos grandes beneficios de este esfuerzo: produjimos cereales baratos para alimentar a los trabajadores urbanos, se exportaron los excedentes de cereal y muchos kulaks fueron deportados a Siberia. En consecuencia, puede ser beneficioso continuar con la «intransigencia» de Stalin por todos sus aspectos positivos. Proseguiremos e incluso redoblaremos nuestros esfuerzos en la agrupación de campesinos. Los que expresen su descontento serán declarados kulaks y serán ejecutados o enviados a campos de trabajo. Se hará cumplir la Ley de las Tres Espigas, aprobada en 1932 para castigar a los que se resistían, con un mayor vigor. \n\nPero, al mismo tiempo, el descontento en las zonas rurales se ha disparado. Comenzaron hambrunas masivas en Ucrania y Kazajistán en 1932 y están provocando millones de muertes. Y Stalin se ha vuelto tan poco popular que existe el riesgo de que la oposición lo derroque en el próximo XVII Congreso. Así que Stalin debe jugársela y adivinar: ¿responderá de forma violenta la Unión e intentarán reemplazarlo o se someterán a la intransigencia?"

 SOV_Soften_AntiPeasent_Legislation: "Relajar la legislación anticampesina"
 SOV_Soften_AntiPeasent_Legislation_desc: "La gente siempre deseará superarse a expensas del bien común. Ésto ha sido una constante desde que el mundo es mundo. No sorprende a nadie, pues, que los agricultores que trabajan en los koljoses estén obstaculizando activamente el progreso de nuestra nación robando los alimentos destinados a las ciudades y al mundo exterior. Por supuesto, no podemos permitir tal egoísmo.\n\nLa Ley de las Espigas, como se conoce más comúnmente, es un decreto que establece que la propiedad comunal, en este caso referida sobre todo a los alimentos, es fundamental para el orden social soviético, por lo que las personas que intenten apropiársela deben ser tratadas como enemigos del pueblo y del régimen socialista. A los infractores se les aplican trabajos «comunitarios», penas de prisión e incluso ejecuciones, en función de la gravedad de sus actos.\n\nAunque ha demostrado ser una herramienta eficaz, el decreto ha resultado ser, comprensiblemente, impopular entre nuestros trabajadores del campo. Ésto ha provocado malestar, y la posibilidad de que se rebelen es cada vez más certera a medida que pasan los días. Para combatir esta tendencia, se utilizará una postura más suave, con una aplicación y unos castigos más leves."

 SOV_Prepare_Return_of_Citizens_Rights_for_Kulaks: "Preparar la devolución de los derechos de ciudadanía a los kulaks"
 SOV_Prepare_Return_of_Citizens_Rights_for_Kulaks_desc: "Los que más sacaron de la época del zar —antiguos aristócratas, oficiales, comerciantes, dueños de fábricas, sacerdotes y kulaks— fueron privados de su derecho a voto después de nuestra gloriosa revolución. Una persona que no puede votar no puede ser miembro de un sindicato y, por tanto, no puede ser empleado en ninguna oficina estatal. Sus hijos no serán aceptados en escuelas superiores e intermedias. También tendrán que pagar el doble por muchas necesidades básicas, como sanidad. En resumen, estos «lishensi», como se les conoce, son parias.\n\nAunque nuestra decisión de castigarlos por sus crímenes ha estado justificada en su momento, las necesidades actuales pueden hacer que nos replanteemos su posición. Tener millones de parias significa que ninguno de ellos puede contribuir significativamente al bienestar y la prosperidad de la Unión Soviética. Y como somos nosotros quienes los privamos de su medio de vida, saben muy bien a quién odiar y contra quién conspirar. \n\nA la vista de los hechos, está más claro que el agua que sólo saldremos ganando si todas estas «personae non gratae» vuelven a integrarse en la sociedad. No podemos hacerlo en el futuro inmediato, claro, pero podemos empezar a sentar las bases para su eventual reintegración."

 SOV_Gigantonmanic_Agrotowns: "Agrociudades gigantómanas"
 SOV_Gigantonmanic_Agrotowns_desc: "A medida que nuestra colectivización avanza a un ritmo aceptable, observamos un dato interesante: ¡nuestros ya prósperos koljoses pueden llegar a ser aún más productivos si tan sólo aumentara su escala! ¿Por qué tener decenas de miles de grupos separados de personas viviendo dispersos y trabajando ineficientemente cuando podemos reducir drásticamente el número y aumentar la producción?\n\n¡Las agrociudades, ciudades rurales con servicios socializados, como cafeterías y lavanderías, demostrarán ser la cúspide del socialismo, donde todo el mundo lo compartirá todo, desde animales hasta tierras, e incluso herramientas! Sin duda, los campesinos en cuestión no estarán de acuerdo sobre los beneficios de tal ingenio, pero haremos que se pongan de acuerdo con nosotros, de una forma u otra."

 SOV_Toughen_AntiPeasent_Legislation: "Reforzar la legislación anticampesina"
 SOV_Toughen_AntiPeasent_Legislation_desc: "La gente siempre deseará superarse a expensas del bien común. Ésto ha sido una constante desde que el mundo es mundo. No sorprende a nadie, pues, que los agricultores que trabajan en los koljoses estén obstaculizando activamente el progreso de nuestra nación robando los alimentos destinados a las ciudades y al mundo exterior. Por supuesto, no podemos permitir tal egoísmo.\n\nLa Ley de las Espigas, como se conoce más comúnmente, es un decreto que establece que la propiedad comunal, en este caso referida sobre todo a los alimentos, es fundamental para el orden social soviético, por lo que las personas que intenten apropiársela deben ser tratadas como enemigos del pueblo y del régimen socialista. A los infractores se les aplican trabajos «comunitarios», penas de prisión e incluso ejecuciones, en función de la gravedad de sus actos.\n\nAnte la creciente necesidad de alimentos y el constante descontento de los campesinos que no nos dejan ni a sol ni a sombra, no nos queda más remedio que endurecer aún más las penas. Aquéllos que osen amenazar nuestro orden tendrán más fácil conseguir los castigos, ya sean penas de cárcel o ejecuciones. Si hay gente que aún quiere quejarse, que lo hagan en una tumba."

 SOV_Reduce_The_Power_of_The_Politburo: "Reducir el poder del Politburó"
 SOV_Reduce_The_Power_of_The_Politburo_desc: "Cada vez es más evidente para los altos cargos de nuestra nación que el Politburó ha dejado de ser útil. Creado originalmente para garantizar un liderazgo fuerte a lo largo de la revolución, ha evolucionado de forma indeseable hasta convertirse en una organización burocrática y excesiva que interfiere demasiado en el funcionamiento eficiente de nuestra nación. Si queremos llevar realmente a la Unión hacia el futuro y hacia la dominación, debemos dejar el pasado atrás. Nada puede interponerse en nuestro camino, ni siquiera instituciones tan veneradas como el Politburó."
 SOV_Reduce_The_Power_of_The_Politburo_tt: "El poder del §RPolitburó§! se verá obstaculizado.\nFuerza del Politburó y del Orgburó: §RDébil§!"

 SOV_Maintain_the_Litvinov_Protocol: "Mantener el Protocolo Litvínov"
 SOV_Maintain_the_Litvinov_Protocol_desc: "Maxim Litvínov, actual comisario del pueblo para Asuntos Exteriores, lleva unos cuantos años dirigiendo su respectivo comisariado, favoreciendo una política exterior moderada y llevándola a cabo más o menos a su antojo, debido a la falta de interés del secretario general y del resto del aparato del partido. Formuló el Protocolo Litvínov y lo concluyó oficialmente en 1929 como una especie de tratado de paz, firmado por varios países notables. En los últimos tiempos, la Unión Soviética se ha ido desviando poco a poco de los puntos ideológicos del protocolo. Es la hora de reafirmar nuestras obligaciones y seguir propugnando la causa soviética usando métodos «pacíficos»."

 SOV_Replace_Litvinov: "Reemplazar a Litvínov"
 SOV_Replace_Litvinov_desc: "Litvínov, en su cargo como comisario del pueblo para Asuntos Exteriores, lleva unos cuantos años dirigiendo su respectivo comisariado, y ha hecho un trabajo razonablemente bueno. Ha favorecido una política moderada y ha hecho hincapié en conversaciones diplomáticas entre países para resolver disputas y problemas, y ha tenido más o menos libertad para hacerlo, con una interferencia mínima de otras instituciones estatales. Pero los recientes sucesos en el mundo han provocado la aplicación de una política exterior más dura y, en tales circunstancias, la indulgencia de Litvínov resulta inadecuada. Aunque ha actuado de forma admirable hasta ahora, es hora de sustituir a Litvínov con otro candidato."

 SOV_XVII_Congress: "XVII Congreso"
 SOV_XVII_Congress_desc: "Ya está aquí el XVII Congreso, en un momento donde se vislumbra un cambio paradigmático para nuestra gloriosa Unión. En este congreso, la Unión tendrá que enfrentarse a varias cuestiones, desde su burocracia, el sueño socialista, los poderes reaccionarios que nos rodean y, lo más importante, nuestro liderazgo.\n\nLa Unión va camino del poder y el poderío industrial, pero muchos en el régimen siguen adheriéndose a los viejos conceptos a los que se adherían el camarada Lenin y Trotski. Lo peor es que algunos son incluso más radicales que nuestros antiguos camaradas y pretenden destruir la Unión desde dentro. Se pondrán a prueba nuestro poder y nuestra fuerza, y por el bien de nuestra Unión, ¡prevalecerá!"
 SOV_XVII_Congress.tt: "§YSe decidirá el futuro rumbo de la Unión Soviética.§!"

 SOV_Expand_Cult_of_Personality: "Ampliar el culto a la personalidad"
 SOV_Expand_Cult_of_Personality_desc: "Ahora que la Gran Purga está llegando a su fin, sólo quedan los miembros más leales de nuestra gran Unión. En la cima se encuentra nuestro brillante líder, Iósif Stalin. Todos los miembros de la Unión pueden ver claramente que el éxito de la Unión, el éxito tal vez de la revolución misma, se debe al liderazgo de Stalin. Siguiendo los pasos del gran Vladímir Lenin y promoviendo los objetivos de Marx y Engels, ¡Stalin es el único hombre que puede seguir llevando a la Unión a la grandeza! ¡Todos los camaradas deben congregarse en torno a nuestro gran "«padre de naciones» mientras él nos guía a nosotros y a la Unión a una nueva era de prosperidad y triunfo! ¡Larga vida a Stalin!

 SOV_Expansion_of_the_Soviet_Sphere: "Expansión de la esfera soviética"
 SOV_Expansion_of_the_Soviet_Sphere_desc: "El camarada Stalin se ha enterado de que los obreros de los países bálticos siguen sufriendo la opresión de la burguesía. Ahora que su poder se ha consolidado, podemos pensar por fin en su liberación. Enviaremos un ultimátum a los Estados, exigiendo que sus Gobiernos se sometan a la voluntad del pueblo. Si no lo hacen, tendremos que intervenir para doblegarlos. Además, también intentaremos reclamar Besarabia, ¡ya que es territorio soviético por derecho! Además de la obvia liberación de los trabajadores de estas regiones, ésto tiene el beneficio añadido de alejar nuestra frontera del corazón de la Unión y darnos más tiempo para preparar una defensa en caso de guerra con Occidente."

 SOV_Promote_Young_Pioneers: "Promover los Jóvenes Pioneros"
 SOV_Promote_Young_Pioneers_desc: "Fundada por la mujer de Lenin, Nadezhda Krúpskaya, en 1922, la Organización de Pioneros Vladímir Lenin ha sido vital para enseñar a los jóvenes de la Unión Soviética los principios del socialismo. Con más de 2 millones de miembros desde 1924, el grupo ha establecido campamentos, planificado viajes de verano e invierno, promovido la educación y prestado servicios a la Unión de innumerables maneras. Deberíamos seguir promoviendo a los pioneros financiándolos y consagrándolos como la verdadera juventud socialista del futuro, ¡para ayudar a llevar a la Unión Soviética hacia la victoria en el sector interno!"

 SOV_Stalin_and_the_Role_of_Lenin: "Stalin y el papel de Lenin"
 SOV_Stalin_and_the_Role_of_Lenin_desc: "Con la oposición bajo control, ahora debemos decidir qué papel asumirá nuestro gran secretario general en los años venideros. ¿Será el que continúe el legado de Lenin como sucesor de su voluntad o será el líder de la siguiente fase de nuestra revolución socialista? Es una decisión que debemos tomar sabiamente; ambas opciones son beneficiosas para nuestros planes, pero también brindarían a nuestros rivales una oportunidad de desacreditarnos si no somos cautos. Es hora de decidir qué papel asumirá nuestro secretario general."

 SOV_Preparing_for_War: "Prepararse para la guerra"
 SOV_Preparing_for_War_desc: "No cabe duda de que nuestra frontera con los alemanes se encuentra en una situación precaria. Tras conseguir reformar nuestro Ejército en algo más manejable, podemos prepararnos para cualquier cosa que venga hacia nosotros. Sospechamos que Hitler y sus secuaces romperán el Pacto Mólotov-Ribbentrop e iniciarán una invasión en suelo soviético, ya que sus ideales son colonizar Europa del Este por la fuerza. No somos tontos, sabemos que la Wehrmacht intentará amenazar nuestra integridad territorial si se le presenta la oportunidad. Pero podemos complicárselo lo máximo posible con una férrea línea de fortificaciones. La única pregunta es: con los recursos disponibles, ¿reforzamos la Línea Stalin ya existente o construimos la Línea Mólotov, que estaría más al oeste? La primera podría obligar a tensar las líneas de suministro alemanas, mientras que la segunda podría frenarlos en seco."

 SOV_Stalin_Outmaneuvered: "Stalin, aventajado"
 SOV_Stalin_Outmaneuvered_desc: "Aunque el camarada Stalin lleva 10 años encabezando la revolución, últimamente sus acciones han demostrado una fe vacilante en sus ideales. Parece que, si continúa su mandato, nos terminará llevando inevitablemente a la ruina y a traicionar la revolución. Por suerte, a través de varios errores y deslices por su parte, se ha hecho vulnerable a la gente honesta y ortodoxa del partido en cuyo pecho aún arde el fuego de 1917. Dentro del partido ya han empezado a moverse los mares, han comenzado las conversaciones secretas y los susurros de pasillo, el plan se está poniendo en marcha y, cuando llegue el momento oportuno, daremos el golpe."

 SOV_A_Second_Powerstruggle: "Una segunda lucha por el poder"
 SOV_A_Second_Powerstruggle_desc: "Lo ocurrido durante el XVII Congreso no ha sido más que un desastre sin parangón. Nuestra Unión es ahora más frágil que nunca, ya que la oposición a nuestro poder ha adquirido de repente niveles de poder sin precedentes en el partido. Debemos prepararnos, porque estamos entrando en un nuevo capítulo de la historia de la madre Rusia. Nos encontramos en la calma... antes de la tempestad.\n\n"

 SOV_Stability_in_the_State_Change_in_the_Party: "Estabilidad en el Estado, cambio en el partido"
 SOV_Stability_in_the_State_Change_in_the_Party_desc: ""

 SOV_The_Kirov_Assassination: "El magnicidio de Kírov"
 SOV_The_Kirov_Assassination_desc: "Hoy es un día trágico, pues uno de los principales instigadores de la revolución... ha muerto. Un hombre llamado Leonid Nikoláyev ha sido responsable de asesinar a un conocido revolucionario. Ya nos hemos ocupado de esta inmundicia, de esta escoria, de la manera que más le conviene. Pero tenemos asuntos más apremiantes de los que encargarnos. Si ésto le ha podido pasar a un camarada conocido, ¡podría pasarle a cualquiera! ¡Los miembros del Politburó, del Gosplán y del propio partido podrían verse amenazados por estas malignidades! ¿Quién puede decir que no hay miles, o incluso decenas de miles de amenazas dentro del propio partido? Necesitamos medidas... pronto. Y ¿qué tipo de medidas serán ésas? Bueno, ya cruzaremos ese puente cuando lleguemos a él."

 SOV_Navigating_the_Storm: "Navegar en la tormenta"
 SOV_Navigating_the_Storm_desc: "La muerte del querido primer secretario de los comités Local y Regional de Leningrado, Serguéi Kírov., ha demostrado que los enemigos de la revolución aún persisten en nuestra madre patria incluso dos décadas después de la caída del régimen zarista. Trotskistas y zinovievistas por igual conspiran con Occidente para derrocarnos e implementar el miserable «capitalismo» en nuestra sociedad. Estos traidores pueden encontrarse incluso en la cúpula del PCU(b), con ejemplos como Nikolái Bujarin y Alexéi Rýkov, que sin duda están resentidos por su caída en desgracia.\n\nDebemos ocuparnos de todas las amenazas a la causa socialista con rapidez y sin concesiones. Todos aquéllos que estén siquiera mínimamente relacionados con los traidores serán llevados a juicio, donde se confirmará inevitablemente su culpabilidad."
 SOV_Navigating_the_Storm_flag: "El camarada Stalin nos está guiando a través de la tormenta"

 SOV_Denounce_The_Fascist_Plot: "Denunciar el complot fascista"
 SOV_Denounce_The_Fascist_Plot_desc: "El magnicidio de Kírov fue llevado a cabo por confabuladores trotskistas entre nuestras filas. Estos conspiradores, a pesar de su supuesto compromiso con el socialismo, ¡están en realidad conspirando con las potencias fascistas para minar el socialismo desde dentro! ¡Debemos exponer y enfrentarnos a estos conspiradores fascistas, se escondan donde se escondan!"

 SOV_Return_to_Lenins_Traditions: "Volver a las tradiciones de Lenin"
 SOV_Return_to_Lenins_Traditions_desc: "Nos hemos desviado de la visión de Lenin. Cada año desde la muerte de nuestro fundador, la Unión se ha ido alejando cada vez más de su sueño de una democracia soviética y se ha ido acercando al dominio de una tiranía socialista. Bajo nuestro anterior líder, Stalin, nos reprimían mientras él se preparaba para tomar medidas aún más drásticas para asegurar su dominio; el tipo exacto de dictadura que tanto luchamos por derrotar. Ahora, nos hemos ocupado de él sin piedad, y justo a tiempo. Es hora de formar una nueva cúpula bajo Bujarin. La oposición unificada contra Stalin tomará el relevo. Nos vimos desafiando a quienes se desviaron de la revolución en 1917, y debemos hacerlo de nuevo.\n\nLenin honró las ideas del «centralismo democrático» en la política interna del partido; los debates sobre la ideología del marxismo deben fomentarse, no vigilarse e incluso silenciarse. Las interpretaciones de nuestra ideología varían, pero, para refinar un marxismo «perfecto», debemos permitir la conversación, debemos permitir el debate, incluso de los teóricos menos ortodoxos.\n\nInstaurando una cúpula más dividida bajo Bujarin, con el poder más compartido, podemos volver al camino de Lenin, el camino correcto para la Unión Soviética."

 SOV_Get_Rid_of_Opposition: "Librarse de la oposición"
 SOV_Get_Rid_of_Opposition_desc: "La oposición está causando más problemas que la economía. Por fin libraremos a la tierra de su azote, traeremos el verdadero comunismo y haremos de nuestro país no uno de tristeza y hambruna, sino un país venerado en todo el mundo. Por fin podremos librar a la tierra de su mácula y avanzar hacia el futuro."

 SOV_Supress_Socially_Alien_Elements: "Reprimir los elementos socialmente extraños"
 SOV_Supress_Socially_Alien_Elements_desc: "Los que tuvieron el mayor papel e impacto en la subversión de la causa socialista se enfrentarán a la justicia por sus crímenes, no cabe duda. Pero aquéllos que han pasado a la historia cuentan con el apoyo de miles de rostros anónimos. Por insignificantes que puedan ser individualmente, cada uno de ellos tiene el potencial de poner en peligro todo lo que hemos forjado. Aristócratas, militaristas imperiales, burócratas, clérigos, todos estos «antiguos» zaristas, ya en los márgenes de nuestra sociedad debido a su papel en el antiguo régimen, aún se mueven en las sombras de nuestras ciudades y los bosques de nuestra nación, esperando el momento de vengarse de aquéllos de los que una vez se aprovecharon. Es evidente su inclinación a colaborar con los traidores de nuestras propias filas, y también lo es su potencial para dañar los logros de la URSS.\n\nHay que aplastar a las hormigas, no sea que vayan enconando poco a poco la Unión. Muchas de ellas se encuentran en Leningrado, antaño centro de la monarquía rusa. Serán un buen ejemplo de lo que ocurre cuando se juega con fuego."

 SOV_Rule_By_Force: "Gobierno por la fuerza"
 SOV_Rule_By_Force_desc: "Dirigir un país tan grande como la URSS no es tarea fácil, ni siquiera para los camaradas más competentes y formados del Consejo de Comisarios del Pueblo. Personas de todos los orígenes, jóvenes y viejos tienen su hogar en la gran Unión, pero dirigirlos a todos y asegurarse de que se mantienen fieles a las enseñanzas del comunismo es un reto considerable.\n\nDebemos eliminar la burocracia y los sistemas ineficaces de eras pasadas, debemos silenciar a quienes deseen subvertir la revolución y aplastar cualquier ambición que puedan tener. Para restringir y proteger la revolución, debe implementarse un sistema.\n\nEs necesario dar la autoridad máxima al secretario general para que su mano guía no se vea obstruida por nimiedades como individuos que creen que tienen la idea correcta de cómo era la visión de Lenin."

 SOV_Crises_in_the_Kremlin: "Crisis en el Kremlin"
 SOV_Crises_in_the_Kremlin_desc: "Stalin no es tonto. Nadie gobierna tanto tiempo como él sin tener cierta perspicacia política. Sabe la amenaza que supone nuestro grupo y desea aventajarnos. La mayor parte de la influencia en el partido sigue recayendo sobre él y sus socios, por lo que hay que privar al secretario general de ella si queremos tener una oportunidad de desbancarlo.\n\nHay que convencer a los hombres íntegros del Congreso de la rectitud y las ventajas que supondría ponerse de nuestra parte. El dominio de Iósif Stalin sobre la Unión Soviética no es un hecho, y deben ser conscientes de ello."

 SOV_Force_The_Politburo_to_Cooperate: "Obligar al Politburó a cooperar"
 SOV_Force_The_Politburo_to_Cooperate_desc: "No todo el mundo en el Politburó respalda nuestros esfuerzos por construir el socialismo dentro de la Unión Soviética por el camino que hemos tomado. Tanto la oposición de izquierda como la de derecha, junto con sus simpatizantes en el Politburó, proupgnan políticas que serían perjudiciales para nuestra nación, al tiempo que desafían la legitimidad del camarada Stalin como legítimo sucesor de Lenin. Debemos hacer frente a estos actos de traición obligando al Politburó a cooperar con nuestras políticas; los que se nieguen serán expuestos como los traidores que realmente son."

 SOV_Denounce_the_Zinovievites: "Denunciar a los zinovievistas"
 SOV_Denounce_the_Zinovievites_desc: "Grigori Zinóviev, otrora aliado incondicional de nuestro secretario general, Iósif Stalin, ha demostrado una y otra vez no sólo ser un hombre sediento de poder con malas intenciones para la Unión Soviética, sino también una alimaña que conspira repetidamente contra nuestro líder, sólo para renunciar a su dignidad y orgullo a cambio de una oportunidad de aferrarse a su patética vida denunciando sus propias acciones.\n\nEl cobarde pusilánime y sus socios, conocidos coloquialmente como los «zinovievistas», han tenido la desfachatez de aprovecharse de la misericordia de nuestro secretario general y continuar su pérfida conspiración. Lo peor es que circulan rumores de que ¡están en contacto con el condenado Trotski!\n\nUna quinta columna tan obvia no puede prosperar, y mucho menos existir. Se merecen nada menos que una bala en la cabeza, pero debemos ser justos y permitirles que se defiendan. La justicia seguirá su curso de todos modos."

 SOV_Order_The_Execution_of_The_Opposition_Leaders: "Ordenar la ejecución de los líderes de la oposición"
 SOV_Order_The_Execution_of_The_Opposition_Leaders_desc: "La oposición ha sido una piedra en nuestro zapato y debe apartarse para que nuestros verdaderos sueños de igualdad puedan afianzarse en la madre Rusia. La oposición ha votado en contra de medidas que necesitamos y ha estado reuniendo al pueblo en nuestra contra. Es hora de sacrificar a los perros rabiosos y traer un nuevo amanecer para nuestro gran país."

 SOV_Consolidate_Power: "Consolidar el poder"
 SOV_Consolidate_Power_desc: "El XVIII Congreso del Partido Comunista de toda la Unión ha salido según lo previsto: nuestro glorioso líder, Iósif Stalin, ha prevalecido ante sus adversarios políticos más acérrimos y ha salido victorioso, con la oposición formal a su régimen convertida en un lejano recuerdo. Sin sus rivales principales, los verdaderos seguidores de la revolución pueden disfrutar de la dulce solitud y de un gran poder, poder que pueden utilizar para beneficiar a toda la Unión Soviética.\n\nSin embargo, ahora no es el momento de llorar por los aliados de la revolución que se está perdiendo, ¡sino el momento de celebrar la victoria del pueblo y de la Unión! El pueblo ha prevalecido y el pueblo necesita un liderazgo fuerte para mantenerse estable, ya que, sin el Partido Comunista de toda la Unión, el pueblo no tendría rumbo ni razón de ser.\n\nCon la nueva hegemonía política con la que se encuentra nuestro secretario general, está dispuesto a implementar cambios que mejoren a los que están dentro y fuera de la Unión, por medios pacíficos y otros."

 SOV_The_Stalin_Constitution: "La Constitución de Stalin"
 SOV_The_Stalin_Constitution_desc: "Una comisión de 31 personas, encabezada por el propio secretario general Stalin, redactará una nueva Constitución. La Constitución es un paso sin precedentes hacia la igualdad y las libertades personales de los ciudadanos de la Unión. Abole la categoría «lishensi» de personas sin sufragio, añade el sufragio directo universal y garantiza el derecho al trabajo. Asimismo, la Constitución también reconoce derechos económicos y sociales colectivos como los derechos al descanso y al ocio, a la protección sanitaria, a la atención en la vejez y la enfermedad, a la vivienda, a la educación y a las prestaciones culturales. Además de los puntos anteriores, también estipula la elección directa de todos los órganos gubernamentales y su reorganización en un único sistema uniforme. La Constitución no es sólo un logro nacional, sino uno mundial para la causa socialista."

 SOV_Start_the_Great_Purge: "Iniciar la Gran Purga"
 SOV_Start_the_Great_Purge_desc: "El presidente soviético, Iósif Stalin, ha iniciado una represión de aquellos enemigos del pueblo que osan llamarse comunistas. Visualiza un futuro en el que nuestra gloriosa Unión, el primer bastión del comunismo en un mundo capitalista, podría verse atacada por fuerzas exteriores, y la «quinta columna» de rompehogares, terroristas y espías podría debilitarnos desde dentro. Por tanto, esta organización debe ser erradicada y destruida, sin importar el impacto para nuestro mando central, antes de que puedan causar más daño. También deberíamos orquestar juicios falsos para los trotskistas y otros que quieran subvertir la revolución. El NKVD llevará a cabo estas operaciones. Sin embargo, Stalin tiene dudas sobre las lealtades de su jefe, Nikolái Yezhov..."

 SOV_The_Leningrad_Circle: "El círculo de Leningrado"
 SOV_The_Leningrad_Circle_desc: "La locura de Stalin ya ha durado demasiado; estas sangrientas purgas están destruyendo el tejido mismo de nuestro país. En pos de la causa socialista, estas atrocidades deben detenerse de inmediato. El secretario general, en su sed de sangre, se niega a atender a cualquier tipo de razones. Un grupo secreto de oficiales del Ejército Rojo ha comenzado a expresar su preocupación por las purgas, y supuestamente están dirigidos por el famoso mariscal Tujachevski en persona. El mariscal Tujachevski, ávido reformista y teórico del Ejército Rojo, dirige el estratégicamente importante Distrito Militar de Leningrado. Su carácter popular, el importante mando que dirige y su oposición a estas «purgas», unidos a su animadversión hacia Stalin, lo han convertido en una figura central para los miembros antiestalinistas del Ejército Rojo. En cualquier caso, serán necesarias medidas rápidas y decisivas para evitar mayores daños a la Unión por las tendencias maniacas de Stalin."

 SOV_Abandon_the_Third_Period: "Abandonar el Tercer Periodo"
 SOV_Abandon_the_Third_Period_desc: ""

 SOV_Collective_Security: "Seguridad colectiva"
 SOV_Collective_Security_desc: "Ha quedado claro que, para afrontar la amenaza de Alemania, necesitamos aliados que nos ayuden. Nuestro país siempre ha sido lento y se ha quedado atrás en lo que a desarrollo industrial y económico se refiere en comparación con las demás grandes potencias. Y, pese al miserable estado actual de Alemania, aún posee una considerable base industrial que puede ser rápidamente remilitarizada y convertida en una máquina de guerra efectiva y mortal. Los británicos, los franceses y otros países europeos, sobre todo los que compartan frontera con nosotros, deben entender la necesidad de la seguridad colectiva, especialmente contra una amenaza tan intimidatoria como la de Alemania, y lo necesario que es fomentar la estabilidad regional y la protección frente a agresiones injustificadas."

 SOV_Peoples_Front_Theory: "Teoría del frente popular"
 SOV_Peoples_Front_Theory_desc: "La idea del frente popular tiene cada vez más adeptos entre todos aquéllos que aprecian la democracia, la libertad y abogan por la paz entre las naciones. El esfuerzo por formar un frente popular crece también en los países donde la revolución democrático-burguesa no ha dicho aún su última palabra, por ejemplo en Japón, donde la camarilla militar fascista-feudal, con sus rapaces aventuras militares en territorio chino, está arrojando al pueblo japonés a un abismo de terribles calamidades. Y también está creciendo en los llamados países clásicos de las democracias burguesas. Durante mucho tiempo, los que pretenden perjudicar la causa socialista han aplicado con éxito el conocido y astuto lema «divide y vencerás», pero los obreros de nuestra nación perseverarán y triunfarán en su lucha por todo el mundo."

 SOV_Reinforce_Third_Periodism: "Reforzar el tercerperiodismo"
 SOV_Reinforce_Third_Periodism_desc: "El Tercer Periodo es un concepto ideológico adoptado por la Komintern en el VI Congreso, que se celebró en Moscú en el verano de 1928. El Congreso contempló un «Primer Periodo» posterior a la Gran Guerra en el que se produjo un ascenso revolucionario y la derrota de la clase obrera, con un «Segundo Periodo» de consolidación capitalista durante la mayor parte de la década de 1920. La fase actual de la economía mundial desde 1928, el llamado «Tercer Periodo», es y será una época de colapso económico generalizado y radicalización y movilización en masa de la clase obrera. El caos económico y político que pronto se abatirá sobre el mundo lo dejará a puntito para una revolución, con los partidos comunistas de todo el mundo en cabeza. Es un momento de preparación para las instituciones socialistas de todo el mundo, que tendrán que atacar en el momento adecuado para que triunfemos en esta lucha."

 SOV_Ignore_the_Kellogg_Briand_Pact: "Ignorar el Pacto Kellogg-Briand"
 SOV_Ignore_the_Kellogg_Briand_Pact_desc: "El Pacto Kellogg-Briand (o Pacto de París) fue un acuerdo internacional en el cual los Estados signatarios prometieron no utilizar la guerra para resolver «disputas o conflictos de cualquier naturaleza o de cualquier origen que puedan surgir entre ellos». Con la posterior firma e implementación del Protocolo Litvínov, nos convertimos en adherentes de facto al pacto. Sin embargo, las recientes tensiones surgidas en todo el planeta han obligado a reconsiderar la política exterior, por citar algunas: las agresiones de Japón en Oriente y el creciente extremismo en Europa en Occidente son malas noticias para los movimientos socialistas en ciernes de las regiones. Tras extensas charlas en la cúpula del PCU(b), se ha decidido ignorar voluntariamente el Pacto Kellogg-Briand y sus artículos. En este contexto, muchos miembros del Presídium lo han tildado de clásica imposición imperialista occidental y, en consecuencia, esta decisión ha sido bastante popular, sobre todo entre los que piden una postura cada vez más agresiva para extender la causa socialista."

 SOV_Worldwide_Overlook: "Panorama mundial"
 SOV_Worldwide_Overlook_desc: ""

 SOV_Seventh_World_Congress_of_the_Comintern: "VII Congreso de la Internacional Comunista"
 SOV_Seventh_World_Congress_of_the_Comintern_desc: "El VII Congreso de la Internacional Comunista (Komintern) comenzará pronto en Moscú. Será una conferencia multinacional a la que asistirán numerosos delegados y representantes de partidos comunistas gobernantes y no gobernantes de todo el mundo e invitados en representación de otras organizaciones políticas y laboristas organizadas. Se hablará sobre varios órdenes del día importantes, pero quizás el más crucial sobre el que se debatirá será el futuro del movimiento socialista y cómo interactuará con el orden mundial actual. Tal vez deberíamos continuar con las políticas y actitudes de Litvínov de coexistencia pacífica y diplomacia o, como sugieren otros, adoptar una postura más agresiva, teniendo en cuenta los recientes acontecimientos mundiales que han tenido lugar."

 SOV_The_Litvinov_Doctrine: "La doctrina Litvínov"
 SOV_The_Litvinov_Doctrine_desc: "Hasta ahora, nuestra política exterior se ha conformado más o menos con las actitudes de Maxim Litvínov, fomentando las conversaciones diplomáticas y otras formas pacíficas de negociación. Debido a la prudente naturaleza de tales actitudes o a los esfuerzos personales de Litvínov, nuestro estatus internacional se ha mantenido más o menos, e incluso mantenemos relaciones amenas con gran parte del orden internacional como resultado de estas políticas. En consecuencia, reforzaremos nuestra determinación y animaremos a los movimientos socialistas afines de todo el mundo a alcanzar el socialismo por medios pacíficos, para mantener tanto la legitimidad del movimiento como la estabilidad en el país respectivo."

 SOV_New_Minister_New_Direction: "Nuevo ministro, nueva dirección"
 SOV_New_Minister_New_Direction_desc: ""

 SOV_The_Moscow_Trials: "Los juicios de Moscú"
 SOV_The_Moscow_Trials_desc: "Ha sucedido lo que todos temíamos: los antisoviéticos, los contrarrevolucionarios, los trotskistas y todo tipo de «quintacolumnistas» han logrado entrar en las altas esferas del PCU(b). Todos están conspirando activamente para llevar a cabo actividades antisoviéticas y subvertir la causa socialista desde dentro del propio partido. El secretario general. el camarada Stalin. se ha quedado asombrado de la extensión y prevalencia que estos individuos han sido capaces de alcanzar para esparcir su inmundicia. Ha ordenado al Comisariado del Pueblo para Asuntos Internos que comience a celebrar juicios, aunque se trata de una mera formalidad considerando que la «culpabilidad» de estos traidores ya ha sido establecida."

 SOV_The_Manchurian_Candidate: "El candidato manchú"
 SOV_The_Manchurian_Candidate_desc: "El descontento se extiende por toda la Unión Soviética. Los rumores sobre los planes del círculo de Leningrado para derrocar a Stalin han llegado a través de las profundidades de Siberia hasta el ejército de exiliados rusos en Manchuria. Durante mucho tiempo han esperado un momento de inestabilidad para iniciar la liberación de la madre patria de la amenaza bolchevique, y ese momento ha llegado. El Ejército Blanco y sus aliados del Partido Fascista Ruso han recibido por fin el visto bueno de sus benefactores en Tokio para empezar a prepararse para la mayor batalla de sus vidas. Bajo el liderazgo del atamán Grigori Semiónov, ambas partes han dejado a un lado sus rencillas y diferencias ideológicas con el único propósito de salvar a Rusia. ¡Levántate, tierra rusa, defiende tu fe!\n\nEste enfoque llegará en una futura actualización."

 SOV_NKVD_Primacy: "Primacía del NKVD"
 SOV_NKVD_Primacy_desc: "Debe evitarse el peligro de un complot trotskista en la Unión Soviética a toda costa. La purga de los malditos oficiales del Ejército Rojo y miembros del Partido Comunista y la dura represión de los campesinos saboteadores no es suficiente. Tenemos que tener un control más estricto sobre la población y sobre nuestros oficiales aún al mando para poder certificar su lealtad. Debido a ésto, deben hacerse leyes especiales para concederle al NKVD, nuestra agencia de policía secreta, más libertad para actuar. No todo el mundo estará contento con las consecuencias que conllevará ésto, pero nuestra gran nación debe ser preservada de la maldad de Trotski."

 SOV_Tying_Loose_Ends: "Atar los cabos sueltos"
 SOV_Tying_Loose_Ends_desc: "Si bien perjudiciales hasta cierto punto, las purgas eran un mal necesario que había que llevar a cabo para poder preservar la integridad de la causa socialista en la nación. Entre las diversas secciones afectadas, el Ejército Rojo podría muy bien haber sido el que más sufrió, al perder a la mayoría de sus altos mandos a todos los niveles, de división, de cuerpo... Todos los mandos del Ejército fueron purgados a fondo de personal traidor. Ahora toca el largo proceso de reconstrucción y rehabilitación del Ejército Rojo; para empezar, se nombrarán nuevos oficiales políticamente fiables y se les darán mandos, incluso algunos de los miembros que fueron despedidos por infracciones menores serán reincorporados para ayudar en la reconstrucción del cuerpo de oficiales del Ejército Rojo. La rehabilitación del Ejército Rojo será esencial para que vuelva a ser capaz de servir a la Unión."

 #### Red Army stuff
 SOV_Red_Army_Airforce: "Voyenno-Vozdúshnie Sili Krasnói Armi"
 SOV_Red_Army_Airforce_desc: "Nuestras reformas de la Fuerza Aérea soviética están dando sus frutos para nuestro país, ya que la URSS empieza a ser temida en todo el mundo por nuestras proezas aéreas. Lo que antes era una colección dispar de biplanos se ha convertido en una verdadera fuerza de poder y proyección. Con miles de pilotos jóvenes dispuestos a ganarse sus alas, el interés en la Fuerza Aérea está por las nubes. Los biplanos reliquia de la Gran Guerra, que cumplían una función mucho más útil como pieza de museo, han sido sustituidos por aviones más modernos y resistentes que pueden garantizar el mantenimiento de nuestro dominio de los cielos. La Fuerza Aérea Roja también está colaborando con las fuerzas terrestres para llevar a los trabajadores la libertad desde el cielo. Los cielos se están tiñendo de rojo en todo el mundo, ¡y la liberación de los trabajadores viene sin duda de arriba!"

 SOV_Red_Army: "§aKrásnaya Ármiya§!"
 SOV_Red_Army_desc: "Creado tras la Revolución de Octubre de Lenin y formado por valientes obreros y campesinos, el orgulloso Ejército Rojo es el escudo y la espada de la poderosa Unión Soviética. Aunque se trata de una fuerza capaz y probada, las múltiples guerras, los conflictos limitados y los enfrentamientos han demostrado que este aparato necesita actualizarse una vez más si la Unión del pueblo ha de sobrevivir a los tiempos difíciles que se avecinan y triunfar contra la amenaza capitalista y fascista."

 SOV_Red_Fleet: "§3Krasni Flot§!"
 SOV_Red_Fleet_desc: "La amenaza roja, como nos llaman nuestros enemigos, puede atacar desde tierra o desde el aire. El único lugar donde nuestros enemigos aún no nos temen es el mar. El alto mando ha aprobado un presupuesto considerable para la expansión de nuestra débil flota. Hemos decidido dedicar este presupuesto a desarrollar cada parte de nuestra Armada a la vez. Sin embargo, también deberíamos destinar fondos a la investigación de buques más nuevos y mejores. También deberíamos intentar imitar los submarinos que los alemanes han desarrollado. Pronto, ningún imperialista estará a salvo de nuestros buques. Liberaremos a los obreros oprimidos, empezando por el mar."


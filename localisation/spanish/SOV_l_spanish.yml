 SOV_The_Vanishment_of_the_The_Vanishing_Commissar: "La desaparición del comisario evanescente"
 SOV_The_Vanishment_of_the_The_Vanishing_Commissar_desc: "Nikolái Yezhov, comisario del pueblo para Asuntos Internos, ha dejado de ser útil como marioneta de Stalin.\n\nYezhov, un hombre oveja que anhela servir a Stalin, supervisó la Gran Purga como jefe del NKVD, arrestando y ejecutando a cientos de miles de traidores por sus crímenes contra el Estado. Su afán por llevar a cabo esta necesaria limpieza de la Unión es admirable, pero equivocado. Tras la deserción del jefe del NKVD del Lejano Oriente, Guénrij Liushkov, un hombre al que el propio Yezhov había protegido de las purgas, hay razones para creer que Yezhov utilizó su posición para asegurarse a sí mismo y a sus cómplices y para eliminar a sus rivales. Yezhov será destituido de su cargo e interrogado. Si es culpable, lo admitirá como todos los criminales que lo han precedido.\n\nComo hacen todas las marionetas cuando termina su escena, Yezhov debe desaparecer del escenario."
 SOV_The_Vanishment_of_the_The_Vanishing_Commissar_tt: "§RYezhov y Frinovski serán purgados.§!"


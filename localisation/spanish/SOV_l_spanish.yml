 #### Politburo Weakened Events
 SOV_Politburo_Weakened.1.t: "Auge de la oposición a Stalin"
 SOV_Politburo_Weakened.1.d: "Tanto la política como el liderazgo de nuestra gran Unión han tenido historias peculiares. La prematura muerte del padre fundador de nuestro país, de quien se esperaba que liderara una revolución mundial, trajo mucho dolor a nuestro país. Tras la muerte de Lenin, una «troika» compuesta por Grigori Zinóviev, de la RSS de Ucrania, Lev Kámenev, de la RSFS de Rusia, y Iósif Stalin, de la RSFS de Transcaucasia, lideró la nación tras una breve lucha entre León Trotski y sus seguidores, hasta que se terminó consolidando el poder en manos del secretario general Iósif Stalin, aún en el cargo.\n\nAunque a algunos les parezca una figura poderosa y fuerte, el líder ha tenido ciertos fracasos: una participación discutible en el desastre final de la campaña polaca, actitudes destructivas en el cumplimiento de sus políticas de industrialización y colectivización que han matado a muchos e incluso han generado hambrunas; se afirma que incluso el padre fundador, Lenin, en sus últimos días estaba preocupado por Stalin y había intentado facilitar su despido para evitar su futura participación en las políticas del Gobierno.\n\nGran parte de las críticas en su contra han sido, en general, aleatorias y desorganizadas, pero, por fin y por el bien común, los relatos tanto infundados como fundados indican que la disensión en su contra se ha consolidado y está ahora organizada entre algunos miembros de alto rango del Politburó y con su respaldo. Aunque la extensión y el alcance no se conocen del todo, se ha hecho bastante evidente que la oposición a Stalin y su política está empezando a manifestarse y se ha vuelto indicativa también para otros miembros del partido."
 SOV_Politburo_Weakened.1.A: "Mantener el statu quo."
 SOV_Politburo_Weakened.1.A.tt: "Mantendremos la fuerza actual del §YPolitburó§!.\nFuerza del Politburó y del Orgburó: §YModerada§!"
 SOV_Politburo_Weakened.1.B: "¡Ya se ha subvertido bastante la revolución!"
 SOV_Politburo_Weakened.1.B: "Impulsaremos aún más a la §Yoposición a Stalin§! en el §OPolitburó§!. Ésto podría darnos §Gventaja§! sobre la §Rfacción estalinista§!, pero podría §Rsalirnos el tiro por la culata§!..."

 SOV_Politburo_Weakened.2.t: "El Polibturó apoya a la oposición"
 SOV_Politburo_Weakened.2.d: "Después de muchas divagaciones, incertidumbres e intrigas en las altas esferas de la estructura política y la cúpula de la Unión Soviética, se ha hecho bastante evidente que la «oposición» se ha consolidado y tiene una presencia más que significativa en los círculos del partido.\n\nVarios miembros del Politburó, que se supone que no deben ceder al «faccionalismo», han dejado claras sus intenciones y han indicado que harán todo lo que esté en su mano para destituir al secretario general Stalin, lo que ha llevado de facto a la creación de un bloque de poder antiestalinista. \n\nAunque no con certeza, se cree que los opositores están divididos en sus propias secciones. Se sospecha que existen tres constituyentes principales: Nikolái Bujarin, que lidera a los miembros de la derecha, Serguéi Kírov, muy improbable pero rumoreado, del centro del partido, y los insignificantes pero presentes Lev Kámenev y Grigori Zinóviev, que lideran a los elementos de la izquierda. Durante mucho tiempo se ha considerado a Kámenev y Zinóviev rivales de Stalin, e incluso los desacuerdos de Nikolái Bujarin con el secretario general respecto a la decisión de la colectivización, que provocó millones de muertos, y su posterior alejamiento de Stalin indican su posible implicación en la «oposición». Pero los rumores sobre la implicación de Serguéi Kírov, que algunos consideran absurdos, son los que realmente sorprenden, teniendo en cuenta su relación personal con el secretario general. Aunque parezca improbable, es un miembro influyente e infunde suficiente respeto como para incluso rechazar las directrices de Stalin. Sea como fuere, queda claro que para cualquier medida que tome el Politburó contra Stalin, todas las secciones desempeñarán papeles decisivos, especialmente con el XVII Congreso del Partido Comunista de toda la Unión a la vuelta de la esquina, en el que se elegirá al Comité Central."
 SOV_Politburo_Weakened.2.A: "Ojalá... la Unión y el partido vuelvan a conocer la paz."
 SOV_Politburo_Weakened.2.A.tt: "§RStalin§! ha sido abrumado por el §OPolitburó§!\nFuerza del Politburó y del Orgburó: §GAbrumadora§!"

 SOV_Politburo_Weakened.3.t: "Stalin denuncia el complot de la oposición"
 SOV_Politburo_Weakened.3.d: "El secretario general del partido, Iósif Stalin, ha sido considerado durante mucho tiempo como un hombre de acción. Muchos observadores y comentaristas han estado anticipando inquietos su respuesta y línea de actuación contra la «oposición» que aparentemente se ha reunido en su contra y afirma que su existencia es una respuesta al incompetente liderazgo, la brutalidad y las atrocidades de las que se ha hecho responsable al secretario general. \n\nEn su discurso a los miembros del partido presentes en la última sesión del Politburó celebrada, el llamado «hombre de acero» ha denunciado a la «oposición» que se ha estado movilizando contra su persona. En su discurso, hizo hincapié en sus logros y su labor para la causa socialista, señalando su «contribución» a la sociedad mencionando el recién terminado primer plan quinquenal y sus políticas de colectivización. En ese momento, un miembro del partido dijo sarcásticamente: «Millones de muertos, parece ser una contribución lo bastante buena a la causa». Stalin se sintió desconcertado por una falta de respeto tan descarada a su autoridad y, sin oposición de ningún otro miembro del partido, se hizo evidente el alcance total de la «oposición».\n\nTras titubear, nunca acostumbrado a tal interrupción, Stalin continuó, aunque ahora con menos claridad, y prosiguió con nuevos ataques contra sus críticos, acusándolos de ser agentes de Trotski que intentaban derribar el Estado desde dentro para cumplir los nefarios objetivos de los antirrevolucionarios. Pese a algunos vítores y aprobaciones de algunos de los partidarios estalinistas, las actitudes indiferentes y la retórica de muchos indicaban claramente que el secretario general había perdido mucha aprobación, que en cualquier caso se dejaría notar en el próximo XVII Congreso del Partido Comunista de toda la Unión."
 SOV_Politburo_Weakened.3.A: "Los últimos estertores de un hombre pasado."
 SOV_Politburo_Weakened.3.A.tt: "§RStalin§! ha disuadido nuestro esfuerzo para empoderar al §OPolitburó§!\nFuerza del Politburó y del Orgburó: §GAbrumadora§!"

 #### 17th Congress Events
 SOV_XVII_Congress.1.t: "Primer día del XVII Congreso"
 SOV_XVII_Congress.1.d: "[FROM.GetNewsIcon]Es otro acontecimiento histórico hoy aquí en la capital, Moscú, pues revolucionarios de todas las tendencias políticas se han reunido hoy aquí para celebrar el XVII Congreso del Partido Comunista de toda la Unión. \n\nCon la asistencia de más de mil delegados que han sido minuciosamente seleccionados para representar de forma proactiva y pragmática a los numerosos sectores y miembros del Partido Comunista, en este Congreso se debatirá una amplia variedad de cuestiones, desde la reforma de la organización del partido hasta la situación del brillante plan quinquenal, que ha traído a Rusia unos niveles de prosperidad sin precedentes en la historia, junto con la elección de varios de nuestros camaradas para los órganos importantes del partido.\n\n¡Éste es un día histórico, cuyas deliberaciones y decisiones darán forma para siempre a nuestra gloriosa Unión!"
 SOV_XVII_Congress.1.A: "Por la presente llamo al orden..."

 SOV_XVII_Congress.2.t: "Los informes del camarada Stalin"
 SOV_XVII_Congress.2.d: "—Camaradas, han pasado más de tres años desde el XVII Congreso. No es un periodo muy largo. Pero ha estado más lleno de contenido que ningún otro periodo; no creo que ningún periodo de la última década haya sido tan rico en acontecimientos como éste.\n\nEl informe de Stalin se centra en tres aspectos principales:\n—La Gran Depresión que asola el mundo capitalista, sin precedentes por su duración y gravedad. En contraste, la producción de la URSS se ha más que duplicado, demostrando claramente la superioridad del modelo socialista.\n—El aumento de las tensiones entre las potencias europeas y entre Japón y China, que amenazan con sumir al mundo en la guerra de nuevo.\n—Las relaciones diplomáticas soviéticas con el resto del mundo, que han mejorado considerablemente con la firma de pactos de no agresión con Polonia, Finlandia, Italia y Francia. Se han restablecido las relaciones con Estados Unidos y China, que ven cómo aumenta nuestro poderío económico y militar.\n\nCuando el discurso llega a su fin, se oyen aplausos en todas las salas del Congreso, e incluso se ve a algunos miembros de la oposición de derecha de Nikolái Bujarin aplaudiendo y vitoreando. Mientras se apagan los aplausos, el secretario general hace un último comentario..."
 SOV_XVII_Congress.2.A: "Alaba el buen trabajo del partido."
 SOV_XVII_Congress.2.B: "Pronuncia un discurso neutral y burocrático."
 SOV_XVII_Congress.2.C: "Critica al partido y exige mejoras."

 SOV_XVII_Congress.3.t: "El partido reconoce sus errores"
 SOV_XVII_Congress.3.d: "Hoy esperábamos un rechazo de la culpa por parte del partido; lo que no esperábamos era que aceptaran las críticas, y éso es lo que ha ocurrido.\nEl partido no es monolítico y siempre hay disensiones, pero en la mayoría de las ocasiones se llega a un acuerdo y se anuncia una decisión. Las duras críticas de Stalin al partido no le han granjeado nuevos amigos, pero parece que parte suficiente del Politburó ve la verdad en las críticas de Stalin como para pronunciarse. Sin embargo, si se examinan detenidamente las reacciones de los miembros del Politburó, se puede encontrar una verdad más profunda. Parece que la decisión de aceptar la culpabilidad por lo que muchos consideran los fracasos de Stalin fue muy discutida a puertas cerradas y que un gran bloque del Politburó no está de acuerdo con sus compañeros. De cara al futuro, es probable que esta división afecte a la toma de decisiones del Politburó durante el resto del Congreso, si no durante más tiempo. Un delegado de la izquierda susurró ominosamente:\n\n—¿Qué dijo el presidente estadounidense?"
 SOV_XVII_Congress.3.A: "El partido no volverá a traicionar a la revolución."

 SOV_XVII_Congress.4.t: "Los miembros no han encajado las críticas"
 SOV_XVII_Congress.4.d: "Después de que el camarada Stalin criticara ferozmente al PCU y a sus miembros en sus informes sobre el estado general de la Unión, muchos se apresuraron a tildar estas acusaciones de escandalosas y los problemas concretos de «exagerados» y «no representativos del estado de la Unión y la revolución». Y aunque muchos miembros del partido se contentaron con estas declaraciones, con la palmadita tranquilizadora en la espalda que les dieron sus camaradas, hubo otros que se sintieron profundamente afectados por los informes del camarada Stalin.\n¿Qué consiguió el partido desde el comienzo de la revolución?\nCierto es que ganaron la guerra contra los reaccionarios, pero ¿después? El sueño de la revolución mundial murió antes de Varsovia, el sueño de la prosperidad eterna murió con la plétora de sanciones internacionales y el espíritu revolucionario de 1917 se ahogó en un mar de miseria y guerra. El sueño de la utopía comunista simplemente se desvaneció ante la fría realidad. Pero ¿de quién era la culpa? ¿Del granjero que se afana en los campos para que otra hambruna no vuelva a asolar el país? ¿Del operario que trabaja largas horas en las fábricas para que la Unión esté a la altura de los países capitalistas?\n¿De los soldados, que están dispuestos a dar su sangre y su vida para que la revolución siga en marcha? No, culpa suya no es, pues ellos lo siguen dando todo por la revolución. Pronto los delegados se dieron cuenta de que sólo se puede culpar al partido y que sólo ellos pueden corregir los errores cometidos, que es necesario mejorar para reavivar la llama de la revolución. Y mejorarán, porque sólo el partido será capaz de guiar al proletariado hacia la utopía."
 SOV_XVII_Congress.4.A: "Una casa dividida contra sí misma..."

 SOV_XVII_Congress.5.t: "El debate del plan quinquenal"
 SOV_XVII_Congress.5.d: "Lo siguiente en la orden del día es un discurso de Viacheslav Mólotov, presidente del Consejo de Comisarios del Pueblo, y Valerián Kúibyshev, presidente del Comité Estatal de Planificación, acerca de la necesidad de un segundo plan quinquenal. Aunque el primer plan quinquenal reformó la agricultura en la Unión, con la colectivización forzada por el Estado, la «liquidación» de los kulaks y la construcción de unos cimientos para la industria pesada, no llegó a cumplir todos sus objetivos, el mayor de los cuales era la plena transición de la economía al socialismo. Mólotov y Kúibyshev proponen un segundo plan quinquenal que cumpla los objetivos restantes del primero, además de crear más industria pesada e infraestructuras. Tanto Mólotov como Kúibyshev con estrechos aliados de Stalin, y seguir adelante con el plan aumentará considerablemente el poder del secretario general sobre el Estado y la economía. En cambio, como muchos de los delegados han observado, los éxitos del primer plan quinquenal tuvieron un precio y aun así no salieron del todo bien."
 SOV_XVII_Congress.5.A: "Debemos reunir a los trabajadores para esta histórica tarea."
 SOV_XVII_Congress.5.B: "Reforzar las críticas a la brutal colectivización."
 SOV_XVII_Congress.5.B.tt: "Las críticas duras ayudarán a «desalojar» a §RIósif Stalin§! del poder."

 SOV_XVII_Congress.6.t: "Problemas organizativos"
 SOV_XVII_Congress.6.d: "Ser un afiliado al partido ya no significa lo que era, y Lázar Kaganóvich se ha presentado ante el Politburó para hablarnos de lo que se puede hacer. Desde que los bolcheviques de Lenin tomaron el aparato de Estado, la afiliación al partido se ha convertido una necesidad cada vez mayor para la vida cotidiana en la Unión. Por tanto, el número de miembros se ha disparado, y muchos de estos nuevos miembros están... poco entregados a nuestros objetivos. Kaganóvich propone que extendamos la afiliación al partido sólo a quienes han demostrado su valía trabajando en una organización social y que aumentemos la cantidad de recomendaciones necesarias para unirse. Por último, Kaganóvich propone que reemplazamos el Rabkrin actual, el comité diseñado para exponer la corrupción y las irregularidades del Gobierno, por un nuevo Comité de Control Popular dedicado a la supervisión de los numerosos óblasts, krais y repúblicas autónomas de la Unión."
 SOV_XVII_Congress.6.A: "Crearemos el Comité de Control Popular."
 SOV_XVII_Congress.6.A.tt: "Pone fin al sistema del §RRabkrin§! y transfiere sus ámbitos de actuación al §OComité de Control Popular§!."
 SOV_XVII_Congress.6.B: "El Rabkrin será suficiente, con una pequeña revisión."
 SOV_XVII_Congress.6.B.tt: "El sistema del §ORabkrin§! es eficiente y no tiene por qué acabar. Sólo haremos algunas §Greformas§!."

 SOV_XVII_Congress.7.t: "Elecciones a los órganos centrales del partido"
 SOV_XVII_Congress.7.d: "Por último, el tema más importante de nuestra orden del día es el asunto de las elecciones al Comité Central del partido. El Politburó se quedará como está en gran medida por ahora, con sólo un puesto que cambiará de titular, pero el Secretariado cambiará radicalmente, dado que se sustituirá a la mayoría de sus miembros. Pese a todos estos cambios, la mayoría de los delegados esperan que Iósif Stalin conserve el cargo de secretario general. Sin embargo, puede que haya alguien capaz de desafiar a Stalin: Serguéi Kírov. Kírov siempre ha contado con el apoyo de gran parte del partido y ha empezado a desviarse del estalinismo, ejerciendo cada día más independencia de Moscú. Tal vez los diez años de gobierno de Stalin lleguen pronto a su fin."
 SOV_XVII_Congress.7.A: "Votos considerables contra Stalin."
 SOV_XVII_Congress.7.A.tt: "El §OPolitburó§! ha decidido votar que §RStalin§! abandone su cargo."
 SOV_XVII_Congress.7.B: "Victoria abrumadora para el camarada Stalin."
 SOV_XVII_Congress.7.B.tt: "El §OPolitburó§! ha decidido votar al camarada §RStalin§!."

 SOV_XVII_Congress.8.t: "Votos considerables contra Stalin"
 SOV_XVII_Congress.8.d: "Han llegado los primeros votos, y pintan un panorama sombrío para la continuidad del liderazgo de Stalin. La cúpula del partido utiliza un sistema de votación en el que se vota en contra de los candidatos, y el candidato con menos votos en contra asume el cargo; Stalin ya ha recibido una cantidad considerable de dichos votos. Lo que habría sido impensable hace unos años ahora se presenta como una oportunidad tentadora: echar al secretario general Iósif Stalin. Gran parte del partido siempre ha odiado al viejo mandatario, algunos incluso afirman que Lenin intentó impedir el liderazgo de Stalin desde su lecho de muerte, pero nunca han tenido una buena forma de derrocarlo... hasta ahora. En oscuras trastiendas y habitaciones de hotel, empieza a fraguarse un complot. Pueden conseguir los votos, lo único que necesitan ahora es un candidato para ocupar la Secretaría General, y ya tienen a alguien en mente. Aunque en su día fue aliado de Stalin, en los últimos años se ha ido alejando poco a poco de él, prefiriendo el vibrante San Petersburgo a los salones de poder de Moscú."
 SOV_XVII_Congress.8.A: "El partido se va con la oposición."
 SOV_XVII_Congress.8.A.tt: "Parece que hasta un «hombre de acero» se oxida.\nEl §OPolitburó§! ha elegido a §YNikolái Ivánovich Bujarin§!."
 SOV_XVII_Congress.8.B: "El partido pide un Gobierno provisional."
 SOV_XVII_Congress.8.B.tt: "Parece que hasta un «hombre de acero» se oxida.\nEl §OPolitburó§! ha elegido a §YSerguéi Mirónovich Kírov§!."

 SOV_XVII_Congress.9.t: "El partido pide un Gobierno provisional"
 SOV_XVII_Congress.9.d: "Mucho después de que un portavoz del partido anunciara al próximo secretario general, un joven nervioso se apresuró a subir al estrado para pronunciar una declaración preparada a toda prisa. El desafortunado ayudante miró a la multitud, visiblemente conmocionado, y habló tan rápido que era difícil entender sus palabras.\n\n—El partido ha decidido que, para mantener un liderazgo fuerte en este momento de crisis, los camaradas Kírov, Mólotov y Kalinin formarán un Gobierno provisional.\n\nLas cámaras enmudecieron durante un momento antes de estallar en actividad, un tsunami de sonido que abrumó a la multitud sentada. Los delegados se agolparon en el hemiciclo para mantener conversaciones apresuradas con sus amigos y aliados.\n\n—¡Ésto es inaudito!\n\n—¿Éso es legal? ¿Pueden hacerlo?\n\n—Al menos Kírov está en el Gobierno provisional.\n\n—Y por ésto deberíamos haber votado a Stalin.\n\nDespués de un rato, el parloteo se apagó y la nueva troika, que recuerda a los triunviratos de Roma, comenzaría su trabajo para dirigir y proteger la revolución."
 SOV_XVII_Congress.9.A: "Pero ¿quién será César?"

 SOV_XVII_Congress.10.t: "El partido se va con la oposición"
 SOV_XVII_Congress.10.d: "Un gran silencio asfixió las cámaras del Congreso cuando se anunció la decisión del partido, y se pidió a la oposición de Nikolái Bujarin que creara un nuevo Gobierno. Conformando el ala «derecha» del partido, la oposición y sus aliados habían estado en declive en todo el mundo socialista... hasta ahora. Bujarin caminaba lentamente hacia el frente de la sala y cada uno de sus pasos resonaba en el vasto vacío de la sala de congregaciones. Mientras el viejo revolucionario se subía al estrado, todos los ojos se fijaban en él, escaneándolo, buscando pistas de sus siguientes palabras.\n\nEl camarada Bujarin sonrió y aceptó humildemente la monumental tarea de liderar la revolución en estos tiempos más que azarosos.\n\nCuando nuestra Unión se vea amenazada, cuando los reaccionarios nos rodeen como lobos hambrientos, Bujarin hará todo lo posible para proteger la revolución, nuestra revolución, de aquéllos que aplastarían a los trabajadores bajo su bota.."
 SOV_XVII_Congress.10.A: "Lenin vive, Bujarin vive."

 SOV_XVII_Congress.11.t: "El Politburó vota a Stalin"
 SOV_XVII_Congress.11.d: "Tras muchos días largos y estresantes, nosotros, el partido, hemos elegido a Iósif Stalin como el hombre que llevará a nuestra nación a tiempos más prósperos. El destino de nuestro camarada Stalin era sabido desde su nacimiento: estaba destinado a liderar el partido y a la madre patria a un futuro mejor y más próspero. Creemos que tiene todo lo que pide el partido y creemos que realmente es el hombre idóneo para la Unión Soviética. Serguéi Kírov carecía de de voluntad y determinación para con nuestra gloriosa causa y será recordado como un perdedor contra el camarada Stalin y olvidado por la historia. A nuestro camarada Stalin ciertamente no le faltaban ni la voluntad ni la determinación hacia la madre patria, él sabe lo que se necesita para ser un verdadero miembro del partido. Su nombre se escribirá en los libros de historia, como se predijo. Que nos lleve a la gloria y que el mundo vuelva a temer a la amenaza roja."
 SOV_XVII_Congress.11.A: "Usted. Póngame con... Serguéi Kírov."

 SOV_XVII_Congress.12.t: "Kírov denuncia un complot contra Stalin"
 SOV_XVII_Congress.12.d: "¡Escándalo en el Congreso! El jefe del partido en Leningrado, Serguéi Kírov, otrora firme aliado del secretario general Stalin, ha declarado que una facción renegada del Politburó se puso en contacto con él después de los procedimientos de anoche. Kírov dice que los traidores le ofrecieron el puesto de secretario general tras derrocar al camarada Stalin, pero él se negó ipso facto y fue directo a Stalin para informarle del complot. Aunque se ha frustrado el complot, de momento, este incidente ha demostrado que existe disidencia en las más altas esferas del partido. Peor aún, los disidentes son lo bastante atrevidos como para conspirar delante de las narices del secretario general. Bujarin está a salvo, por ahora, pero sería sensato que buscase otros aliados."
 SOV_XVII_Congress.12.A: "Ni siquiera la espada corta la cabeza del que confiesa."

 SOV_XVII_Congress.13.t: "El fin del XVII Congreso"
 SOV_XVII_Congress.13.d: "[FROM.GetNewsIcon]Tras 15 agotadores días, el XVII Congreso del Partido Comunista de toda la Unión ha llegado por fin a su fin. Un funcionario del partido dio por concluido el Congreso con lo que podría haber sido un pequeño suspiro de alivio. La asamblea empezó a salir de las salas del Congreso y a caminar por los pasillos, cansados como perros.\nTodos los delegados se alegran de volver por fin a casa con sus esposas y familias, y algunos se preparan para un largo viaje a los rincones más lejanos de la Unión, en el Cáucaso y el Lejano Oriente.\n\nTras semanas de cacofonía constante, el Kremlin calla por fin.\n\nLas decisiones tomadas durante estas dos semanas determinarán el rumbo de tanto la Unión Soviética como la revolución socialista internacional para los años venideros, y seguramente también cambien el mundo. Pero aquí, los ciudadanos de la URSS sólo pueden esperar que los delegados hayan actuado en su mejor interés, y el tiempo dirá si lo han hecho."
 SOV_XVII_Congress.13.d1: "[FROM.GetNewsIcon]Tras muchas deliberaciones, los actos del XVII Congreso del Partido Comunista de toda la Unión han concluido en la ciudad de Moscú, capital del país. La reunión ha sido calificada como el «Congreso de los Vencedores» para conmemorar el éxito del primer plan quinquenal y la colectivización de la agricultura.\n\nAparte de los principales órdenes del día expuestos por el organismo, también se eligió la composición del Comité Central y, para sorpresa de muchos, el Congreso expulsó al actual secretario general, Iósif Stalin, con más de cien votos en su contra.\n\nSerguéi Kírov, un político muy destacado, parte de la «vieja guardia» y amigo personal del propio Iósif Stalin, ha sido elegido nuevo secretario general y encabezará una troika compuesta por los veteranos del partido Viacheslav Mólotov y Mijaíl Kalinin, como los líderes del Comité Central. Kírov, el actual jefe del Partido Comunista en Leningrado, sólo recibió tres votos en contra. Sus ideas son conocidas en el partido; firme partidario de la industrialización y la colectivización en el país, se cree que el nuevo secretario general traerá mucha gloria a la causa obrera."
 SOV_XVII_Congress.13.d2: "[FROM.GetNewsIcon]El XVII Congreso del Partido Comunista de toda la Unión, recientemente organizado en Moscú, ha concluido finalmente tras casi dos semanas de actos. Fue una de las mayores reuniones del partido que se han celebrado hasta la fecha, con la asistencia de casi toda la alta jerarquía del partido, por no decir toda.\n\nSe suponía que iba a ser el «Congreso de los Vencedores» para conmemorar los logros de los éxitos del primer plan quinquenal y la colectivización instituida en el sector agrícola. Pero, en su lugar, lo más destacado ha sido la formación de un «Gobierno provisional» encabezado por Nikolái Bujarin, antiguo miembro del partido.\n\nEl actual secretario general, Iósif Stalin, recibió más de cien votos en su contra en las elecciones al Comité Central, lo que dejó claro que era imposible que saliera elegido ante una oposición tan grande entre las filas del partido. Firme defensor de la Nueva Política Económica a principios de los años veinte, muchos se rascan la cabeza tratando de predecir la dirección en la que el camarada Bujarin dirigirá a la nación, pero pueden estar seguros de que el pueblo de la gloriosa Unión Soviética seguirá prosperando bajo su guía."
 SOV_XVII_Congress.13.A: "Ordenar al jefe del NKVD que persiga a Kírov."
 SOV_XVII_Congress.13.A.tt: "§RKírov§! es una amenaza para nuestro poder, debe marcharse.\nEl §Ocamarada Stalin§! nos liderará hasta nuevo aviso."
 SOV_XVII_Congress.13.B: "No quitarle el ojo de encima a Kírov."
 SOV_XVII_Congress.13.B.tt: "El §ONKVD§! debería monitorizar los pasos de §RKírov§!.\nEl §Ocamarada Stalin§! nos liderará hasta nuevo aviso."
 SOV_XVII_Congress.13.C: "Kírov es leal al partido."
 SOV_XVII_Congress.13.C.tt: "No tenemos que hacer nada con él.\nEl §Ocamarada Stalin§! nos liderará hasta nuevo aviso."
 SOV_XVII_Congress.13.D: "Lenin vive, Kírov vive."
 SOV_XVII_Congress.13.D.tt: "Un nuevo capítulo del experimento soviético."
 SOV_XVII_Congress.13.E: "Lenin vive, Bujarin vive."
 SOV_XVII_Congress.13.E.tt: "Un nuevo capítulo del experimento soviético."
 SOV_XVII_Congress.13.Com_Stalin: "Felicidades al camarada Stalin."
 SOV_XVII_Congress.13.Com_Kirov: "Felicidades al camarada Kírov."
 SOV_XVII_Congress.13.Com_Bukharin: "Muchas felicidades al camarada Bujarin."
 SOV_XVII_Congress.13.Fas: "Que lo disfrute mientras le dure."
 SOV_XVII_Congress.13.Neu: "A ver qué le depara el futuro al pueblo soviético."
 SOV_XVII_Congress_complete: "§LEl XVII Congreso debe haber terminado§!"

 SOV_Generals_Promotions.1.t: "Ascensos a generales"
 SOV_Generals_Promotions.1.d: "Durante los últimos meses, la academia militar soviética ha formado y enseñado a algunos nuevos oficiales prometedores. Pero, a medida que aumenta el número de oficiales, es evidente que necesitamos más generales que los lideren.\n\nÉsto, junto con otros factores que han aumentado la competencia de nuestro Ejército en su conjunto, ha convencido al alto mando de ascender a nuevos generales para dirigir el glorioso Ejército Rojo.\n\nNecesitamos a los mejores, y los necesitamos ya. La Unión Soviética necesita un buen órgano militar, y ¿qué mejor que un ejército poderoso? Un ejército poderoso liderado por líderes competentes y carismáticos."
 SOV_Generals_Promotions.1.A: "¡Harán orgullosa a nuestra Unión!"

 SOV_Second_Year_Plan.1.t: "Liquidación de jútores"
 SOV_Second_Year_Plan.1.d: "Inicialmente, la agricultura jútor apareció en Rusia en el siglo XVIII en los territorios cosacos. Un jútor era un pequeño pueblo que solía contar con menos de 10 hogares, normalmente de propietarios ricos. Los jútores se extendieron por todo el Imperio ruso durante la reforma agraria de Stolypin, centrada en llevar el capitalismo al sector agrícola ruso. Estos jútores impiden ahora la colectivización y deben ser, por tanto, liquidados."
 SOV_Second_Year_Plan.1.A: "Empleen cualquier medio para deshacerse de ellos."

 SOV_Second_Year_Plan.2.t: "Liquidar jútores en Kubán"
 SOV_Second_Year_Plan.2.d: "Por fin podemos hacer obedecer a los cosacos amantes de la libertad de Kubán. Con la liquidación de sus pequeños asentamientos (jútores), podemos esforzarnos por adoctrinar mejor a estos desconfiados habitantes rurales."
 SOV_Second_Year_Plan.2.A: "Ésto es sólo el comienzo."

 SOV_Second_Year_Plan.3.t: "Liquidar jútores en Ucrania"
 SOV_Second_Year_Plan.3.d: "Durante muchos años, Ucrania fue el principal granero del Imperio ruso. Durante la reforma agraria de Stolypin, aparecieron nuevos jútores en masa. Ha llegado el momento de eliminarlos. Los campesinos ucranianos deberían vivir en pueblos grandes, donde es más fácil controlarlos y hacerlos trabajar en koljoses."
 SOV_Second_Year_Plan.3.A: "¡Nuestro trabajo aún no ha terminado!"

 SOV_Second_Year_Plan.4.t: "Sistema de guarderías en la URSS"
 SOV_Second_Year_Plan.4.d: "Los niños son el futuro de toda nación. ¡Todos y cada uno de ellos albergan el potencial de convertirse en cualquier cosa, desde un campesino trabajador que cultiva toneladas y toneladas de cosechas para alimentar a sus compañeros, hasta un científico dispuesto a realizar el próximo avance en medicina, electricidad o tecnología! Son verdaderamente la esperanza de la madre patria.\n\nSin embargo, por muy importantes que sean los niños, no se puede negar que son un estorbo durante los primeros años de su vida. Totalmente dependientes de sus madres para todo, desde moverse hasta comer, actúan como una distracción y dificultan la productividad. Entonces surge una pregunta natural: ¿cómo podemos ocuparnos del presente y del futuro al mismo tiempo?\n\nLa respuesta yace en nuestro sistema de cuidad infantil. Aunque no fuimos los primeros en implementarlo, nosotros lo hemos perfeccionado. Las guarderías, financiadas por el Gobierno, son lugares donde los bebés y los niños pequeños son atendidos por mujeres encargadas específicamente de cuidar a nuestros preciosos pequeños, asegurándose de que se atienden sus necesidades.\n\nComo ya no tienen que ocuparse de su prole, millones de jóvenes madres pueden dedicarse plenamente a impulsar la causa de la madre patria. Como ventaja añadida, dado que pueden ocupar puestos vitales en la población activa, se puede reclutar a más hombres de lo que sería posible de otro modo. El ingenio del pueblo soviético no tiene límites."
 SOV_Second_Year_Plan.4.A: "Que nadie diga que no pensamoe en los niños."

 SOV_Second_Year_Plan.5.t: "Empoderamiento de la mujer en la Unión Soviética"
 SOV_Second_Year_Plan.5.d: "En 1917, sólo tres naciones de Europa tenían sufragio femenino: Finlandia, Dinamarca y Noruega. El 20 de julio de 1917, el Gobierno provisional concedió a las mujeres el derecho a votar, lo que convirtió la República Rusa en una de las naciones más democráticas del mundo. La revolución bolchevique reforzó aún más la igualdad de los hombres y las mujeres adoptando la Constitución de 1918."
 SOV_Second_Year_Plan.5.A: "¡El lugar de una mujer está en el corazón de la revolución!"

 SOV_Second_Year_Plan.6.t: "La gran hambruna soviética"
 SOV_Second_Year_Plan.6.d: "Sacrificio. Ésta es la palabra que mejor describe nuestra causa. Sin sacrificios, no puede haber progreso. Hombres y mujeres por igual deben renunciar a sus ambiciones, a su confort, a su vida misma, para impulsar el sueño comunista. Una realidad por todos comprendida y, sin embargo, nos encontramos ante algo que no habríamos podido predecir ni en nuestros sueños más oscuros.\n\nCaras, piernas y brazos hinchados. Tumbas que parecen no tener fin. Odio, miedo y desesperación. Forman parte de la vida cotidiana de millones de nuestros ciudadanos en las vastas llanuras de la Unión Soviética. Si existe la suerte, entonces nosotros no tenemos, pues un montón de causas se han reunido para darnos lo que sólo puede llamarse la peor hambruna de la historia de la URSS.\n\nNuestra política de urbanización e industrialización hizo que innumerables campesinos se trasladaran a las ciudades para trabajar en las fábricas y cumplir las cuotas exigidas por el plan quinquenal. Esta disminución del número de agricultores debería haberse visto mitigada por el aumento de la eficacia y el rendimiento agrícolas debido a la colectivización emprendida al mismo tiempo, pero las catástrofes naturales, las exportaciones de alimentos y la resistencia de los kulaks, tenedores de tierras cultivables desde la época del zar, han dado lugar a una cosecha catastróficamente baja.\n\nSiberia, Kazajistán, el Cáucaso septentrional y Ucrania no son sino algunas de las muchas regiones afectadas por esta falta de alimentos. Mientras su pueblo pasa hambre y lucha por sobrevivir, nosotros nos vemos incapaces de alimentarlo sin poner en riesgo el programa de industrialización.\n\nY no haremos tal cosa. Cueste lo que cueste, el plan quinquenal debe continuar."
 SOV_Second_Year_Plan.6.A: "Cueste lo que cueste..."

 SOV_Second_Year_Plan.7.t: "Hambruna causada por demasiadas exportaciones"
 SOV_Second_Year_Plan.7.d: "Tal y como están las cosas, carecemos del equipo industrial y los conocimientos necesarios para llevar a cabo el plan quinquenal por nuestra cuenta. Para resolver este problema, hemos tenido que exportar, lamentablemente, nuestro propio sudor y sangre, es decir, alimentos, a potencias extranjeras a cambio de tecnología industrial avanzada y personal para formar a nuestro pueblo. Dejando la humillación a un lado, no podemos negar que aún no hemos alcanzado a Occidente. Por suerte, el plan tiene como objetivo llevar a la Unión Soviética al mismo nivel que ellos y hacernos tecnológicamente independientes.\n\nAunque se pueden ver claramente los beneficios de las exportaciones alimentarias, también se pueden ver sus efectos negativos. Los programas de industrialización y urbanización ya han llevado al límite nuestra capacidad de alimentar a los ciudadanos, pero tener que vender al extranjero la fuente de sustento de nuestro pueblo ha terminado por poner el dedo en la llaga. Una hambruna comienza a instalarse en las zonas productoras de alimentos de la Unión Soviética, ya que se les arrebata a los campesinos sus cosechas para alimentar a los trabajadores de las ciudades y a los ciudadanos de naciones de las que ni siquiera habían oído hablar.\n\nSi queremos al menos paliar los síntomas de la enfermedad, entonces deben tomarse medidas más pronto que tarde, no sea que empiece a sufrir el cuerpo entero."
 SOV_Second_Year_Plan.7.A: "Deben buscarse soluciones."

 SOV_Second_Year_Plan.8.t: "Pasha Anguélina"
 SOV_Second_Year_Plan.8.d: "[FROM.GetNewsIcon]Las mujeres son una parte esencial de toda sociedad. Son las que crían a nuestras futuras generaciones de ciudadanos y se ocuopan de los hogares mientras los hombres se afanan en los campos y las fábricas de la madre patria. Nadie puede negar el valor de su papel, pero quizá haya en ellas más potencial del que uno podría suponer a primera vista.\n\nEl mejor ejemplo de dicho potencial lo encontramos en la joven udárnik y participante del movimiento estajanovista, Praskovia Nikítichna Anguélina. «Pasha Anguélina», como la llaman coloquialmente, empezó a asistir a cursos de conducción de tractores en su óblast natal en 1929, al tiempo que trabajaba en una granja lechera. En nada de tiempo, demostró ser un ejemplo a seguir por tanto hombres como mujeres, y sus dotes de liderazgo y su dedicación quedaron patentes cuando organizó un equipo de tractoristas compuesto exclusivamente por mujeres que, según los informes, había alcanzado el 129 % de la cuota y, por tanto, se había clasificado en primer lugar entre los equipos de tractoristas de la región. Desde entonces, la joven obrera se ha convertido en una celebridad, muy mediatizada y representada en nuestros carteles propagandísticos. \n\nLa más reciente de sus declaraciones ha sido «Cien mil amigas, ¡al tractor!», animando a sus compañeras a asumir las funciones de operadoras de tractores que hasta ahora sólo habían ocupado los hombres. Sólo podemos fomentar este tipo de llamadas, ya que necesitamos mano de obra desesperadamente. Se ciernen nubarrones negros a nuestro este y a nuestro oeste, y nuestros ejércitos necesitan cada vez más personal para prepararse para la tormenta que se avecina. \n\nCada mujer tractorista es un soldado más que puede ser reclutado en el Ejército Rojo. El trabajo y las exhortaciones de Pasha Anguélina seguirán recibiendo todo nuestro apoyo."
 SOV_Second_Year_Plan.8.A: "¡A los tractores!"

 SOV_Second_Year_Plan.9.t: "Ascenso de los tolkachi"
 SOV_Second_Year_Plan.9.d: "Podría decirse que nuestra economía planificada es una «obra en curso», dado que tiene muchas deficiencias y lo que algunos llamarían «defectos». Una de las más preocupantes es nuestra incapacidad de fijar objetivos realistas y destinar recursos a las empresas que más los necesitan. Ésto ha provocado una incapacidad generalizada para cumplir las cuotas fijadas por los planes quinquenales, a lo que no ayuda el hecho de que las diversas empresas no puedan simplemente comprar los recursos que faltan debido a la inexistencia de una economía de mercado.\n\nPara superar este enigma, ha surgido una tendencia peculiar en forma de los tolkachi. Los tolkachi, término que literalmente significa «empujadores», son empleados cuyo objetivo es el uso de «contactos informales» para que los directores de producción cumplan o manipulen los objetivos de producción impuestos por el Comité Estatal de Planificación, más conocido como Gosplán.\n\nAunque se trata de una forma evidente de corrupción, la tendencia ha cobrado fuerza, hasta el punto de que los tolkachi han llegado a ocupar una posición no oficial pero poderosa como mediadores entre las empresas y los comisariados. Se prevé que esta tendencia, por muy inmoral y dañina que sea, no hará sino aumentar si no se ataja la causa misma de su existencia."
 SOV_Second_Year_Plan.9.A: "Al menos tened la decencia de admitir el fracaso."

 SOV_Bessarabia_Annexation.1.t: "La Unión Soviética exige Besarabia"
 SOV_Bessarabia_Annexation.1.d: ""
 SOV_Bessarabia_Annexation.1.A: "Aceptar exigencias."
 SOV_Bessarabia_Annexation.1.B: "Rechazar."

 SOV_Bessarabia_Annexation.2.t: "Rumanía cede Besarabia"
 SOV_Bessarabia_Annexation.2.d: "Los rumanos han cedido sabiamente a nuestras exigencias y han retirado todas sus fuerzas de Besarabia. Incorporaremos el territorio a la Unión como la República Socialista Soviética de Moldavia. Sus ciudadanos gozarán ahora de los beneficios del socialismo."
 SOV_Bessarabia_Annexation.2.A: "Excelente."

 SOV_Bessarabia_Annexation.3.t: "Rumanía rechaza nuestras exigencias"
 SOV_Bessarabia_Annexation.3.d: "¡Los rumanos se han negado a ceder a nuestras exigencias! Parece que tendremos que expulsar a sus fuerzas ocupadoras de Besarabia por la fuerza."
 SOV_Bessarabia_Annexation.3.A: "¡Necios!"

 SOV_Bessarabia_Annexation.4.t: "La Unión Soviética reclama Besarabia"
 SOV_Bessarabia_Annexation.4.d: "[FROM.GetNewsIcon]Tras aunar fuerzas a lo largo de la frontera con Rumanía, [SOV.GetNameDef] ha dado un ultimátum al Gobierno de Bucarest para el traspaso inmediato de Besarabia, bajo su control. La región solía pertenecer al Imperio ruso, cosa que [SOV.GetNameDef] considera base jurídica suficiente para sus exigencias.\n\nRumanía ha declarado que no tiene más remedio que acceder, y sus fuerzas han sido retiradas de Besarabia."
 SOV_Bessarabia_Annexation.4.A: "Interesante."
 SOV_Bessarabia_Annexation.4.B: "Besarabia nos pertenece."
 SOV_Bessarabia_Annexation.4.C: "No teníamos otra..."
 SOV_Bessarabia_Annexation.4.D: "Disfruta esta victoria temporal, Moscú."

 SOV_Bessarabia_Annexation.5.t: "Rumanía rechaza las exigencias soviéticas"
 SOV_Bessarabia_Annexation.5.d: "[FROM.GetNewsIcon][SOV.GetNameDefCap] ha estado concentrando fuerzas considerables a lo largo de su frontera con [ROM.GetNameDef], y hoy Moscú ha dado un ultimátum al Gobierno rumano, exigiendo el traspaso inmediato de Besarabia a su control. La región solía pertenecer al Imperio ruso, cosa que [SOV.GetNameDef] considera base jurídica suficiente para sus exigencias.\n\nEn un gesto desafiante, Bucarest ha optado por rechazar todas las exigencias territoriales soviéticas, y el Ejército rumano ha recibido la orden de una movilización completa. \n\nLos observadores internacionales esperan que las fuerzas soviéticas crucen la frontera en cualquier momento."
 SOV_Bessarabia_Annexation.5.A: "Interesante."
 SOV_Bessarabia_Annexation.5.B: "Han cometido un terrible error."
 SOV_Bessarabia_Annexation.5.C: "¡Besarabia es nuestra!"
 SOV_Bessarabia_Annexation.5.D: "Que se peleen los bobos."

 SOV_Bessarabia_Annexation.6.t: "[ROM.GetNameDefCap] cede Besarabia a [FROM.GetNameDef]"
 SOV_Bessarabia_Annexation.6.d: "[FROM.GetNewsIcon]\n\n[ROM.GetNameDefCap] se ha visto obligado a ceder a un ultimátum de [From.GetNameDef]. Los territorios de Besarabia han pasado al control[From.GetAdjective], y el Estado [ROM.GetAdjective] queda con sus fronteras disminuidas.\n\nEstá por ver cómo evitará [ROM.GetNameDef] sufrir más bajas."
 SOV_Bessarabia_Annexation.6.A: "Ésto es esencial para la estrategia [From.GetAdjective]."
 SOV_Bessarabia_Annexation.6.B: "¡Los países del mundo deben afrontar el mal de [FROM.GetNameDef]!"
 SOV_Bessarabia_Annexation.6.C: "[ROM.GetNameDefCap] se encuentra en una posición desafortunada."
 
 SOV_TAN_Integration.1.t: "Adhesión a la Unión de Repúblicas Socialistas Soviéticas"
 SOV_TAN_Integration.1.d: ""
 SOV_TAN_Integration.1.A: "¡Nos uniremos a nuestros hermanos!"
 
 SOV_TAN_Integration.2.t: "Integración del Óblast Autónomo de Tuvá"
 SOV_TAN_Integration.2.d: "Como era de esperar, los representantes de la ahora antigua «República Popular de Tuvá» acaban de informarnos de que la región ha aceptado unirse a la Unión Soviética como un óblast autónomo. La integración de un país tan pequeño y remoto ha pasado desapercibida para la mayoría de las grandes potencias mundiales, muchas de las cuales nunca reconocieron el Estado, sino que lo tacharon falsamente de «régimen títere» bajo nuestra tutela. Sin embargo, a nivel nacional la noticia es motivo de celebración, al menos apagada, entre el pueblo, ya que la incorporación de un socio proletario más a nuestra gran nación siempre es bien recibida."
 SOV_TAN_Integration.2.A: "¡Bienvenidos a la Unión, camaradas!"
 SOV_TAN_Integration.2.A.tt: "¡Tannu Tuvá se ha integrado como el §CÓblast Autónomo de Tuvá§!!"  

 SOV_Sino_Japanese_War_Chinese_Defeat.1.t: "¡El Kuomintang pide ayuda!"
 SOV_Sino_Japanese_War_Chinese_Defeat.1.d: " "
 SOV_Sino_Japanese_War_Chinese_Defeat.1.A: "No podemos permitirnos enfadar a Japón."
 SOV_Sino_Japanese_War_Chinese_Defeat.1.B: "¡Chiang es una causa perdida, pero aún debemos asegurar nuestro flanco oriental!"
 SOV_Sino_Japanese_War_Chinese_Defeat.1.C: "Hay que contener a Japón. Informar al Gobierno de Chiang de que cuenten con nuestra protección."

 SOV_Sino_Japanese_War_Chinese_Defeat.2.t: "Sheng se somete"
 SOV_Sino_Japanese_War_Chinese_Defeat.2.d: "Desde que tomó el poder en 1933, el caudillo chino Sheng Shih-tsai ha mantenido lazos estrechos con la Unión Soviética. Se reforzaron cuando Sheng solicitó a la Unión Soviética ayuda militar contra sus rivales, Ma Chung-ying y Chang Pei-yuan. A cambio de la ayuda militar, Sheng juró lealtad a la Unión Soviética y se declaró un firme defensor del comunismo.\n\nStalin, por su parte, consideró impetuoso el apoyo de Sheng al comunismo, calificando su visión de «prematura». Stalin y otros altos cargos del Partido Comunista se mostraron especialmente preocupados por lo progresistas que eran los ideales de Sheng y por la hostilidad que suscitarían entre la población musulmana de Sinkiang, abrumadoramente tradicional.\n\nNo obstante, se ha llegado a un acuerdo hace poco. Sheng ha aceptado una aplicación más modesta de los principios comunistas en Sinkiang. Sin embargo, esta decisión ha suscitado una nueva pregunta. ¿Debería la provincia de Sinkiang ser admitida en la Unión de Repúblicas Socialistas Soviéticas? Sheng Shih-tsai y muchos miembros del Politburó están a favor de tal medida. Sin embargo, ésto empañaría sin duda las futuras relaciones soviéticas con Mao Tse-tung y los comunistas chinos de Shensi.\n\nOtra solución es crear una «república hermana» obligando a Sheng Shih-tsai a seguir la línea del partido sin dejar de ser claramente parte de China. Ésto reduciría ligeramente la influencia soviética en China, manteniendo por el momento las relaciones sino-soviéticas."
 SOV_Sino_Japanese_War_Chinese_Defeat.2.A: "¡Bienvenidos a la Unión, camaradas!"
 SOV_Sino_Japanese_War_Chinese_Defeat.2.B: "Una "«república hermana» es la solución más prudente.

 SOV_Sino_Japanese_War_Chinese_Defeat.3.t: "¡Sheng se resiste!"
 SOV_Sino_Japanese_War_Chinese_Defeat.3.d: "Desde que tomó el poder en 1933, el caudillo chino Sheng Shih-tsai ha mantenido lazos estrechos con la Unión Soviética. Se reforzaron cuando Sheng solicitó a la Unión Soviética ayuda militar contra sus rivales, Ma Chung-ying y Chang Pei-yuan. A cambio de la ayuda militar, Sheng juró lealtad a la Unión Soviética y se declaró un firme defensor del comunismo.\n\nStalin, por su parte, consideró impetuoso el apoyo de Sheng al comunismo, calificando su visión de «prematura». Stalin y otros altos cargos del Partido Comunista se mostraron especialmente preocupados por lo progresistas que eran los ideales de Sheng y por la hostilidad que suscitarían entre la población musulmana de Sinkiang, abrumadoramente tradicional.\n\nDebido a este desacuerdo, Sheng Shih-tsai ha rechazado de lleno nuestra oferta de adhesión a la Unión de Repúblicas Socialistas Soviéticas. Por desgracia, Sheng se ha mantenido firme en sus ideales y se ha negado a unirse a cualquier unión a menos que se le permita implementar su propia visión comunista en Sinkiang. Las reacciones del Politburó van de la decepción a la indignación, y muchos comentan que Sheng Shih-tsai ha «mordido la mano que le daba de comer».  Algunos miembros proponen abiertamente derrocar al caudillo comunista rebelde e imponer la dominación soviética manu militari.\n\nEsta vía podría resultar peligrosa, ya que sin duda el Gobierno del Kuomintang la consideraría tanto una intrusión en la soberanía china como una ruptura de la confianza sino-soviética."
 SOV_Sino_Japanese_War_Chinese_Defeat.3.A: "Ahora por las malas."

 SOV_Stalin_Constitution.1.t: "Historia de un plumazo"
 SOV_Stalin_Constitution.1.d: "[FROM.GetNewsIcon]¡Se ha terminado la legislación de la Constitución de Stalin! ¡Los artículos de la Constitución de la Unión Soviética garantizan la igualdad de derechos a la población civil, incluidas las mujeres, como estipulan los artículos 122 y 123! Por lo que parece ser la primera vez en la historia de Rusia, también se ha escrito y promulgado legalmente la separación de la Iglesia y el Estado, enterrando el legado del Imperio ruso propiamente dicho, que utilizaba la religión para justificar sus propios medios. ¡La Constitución también garantiza la libertad de expresión, por primera vez también en la historia del Gobierno ruso!\n\nEl Partido Comunista de toda la Unión y su recién formado Sóviet Supremo votaron casi unánimemente a favor de la aprobación de la legislación, y Lev Mejlis, redactor jefe de «Pravda», declaró: «Entre nosotros se considera el segundo momento fundacional de nuestra Unión, siendo el primero la Revolución de Octubre que plantó estas semillas en primer lugar. ¡Nuestro secretario general es un verdadero genio por escribir estas reformas, y en el partido sólo se puede mejorar desde aquí!».\n\nSólo el tiempo dirá lo fuerte y duradera que es esta Constitución, pero muchos tanto en las facciones gobernantes de la Unión Soviética como entre sus civiles estarían de acuerdo en que se trata de un paso significativo en la dirección correcta."
 SOV_Stalin_Constitution.1.A: "Un paso interesante, sin duda."

 SOV_Stalin_Constitution.2.t: "Las elecciones de 1937"
 SOV_Stalin_Constitution.2.d: "Han llegado las primeras elecciones bajo la nueva Constitución de 1936, y el partido está ansioso por ver cómo van. Antes de las elecciones, nuestro secretario general pronunció un discurso en el Teatro Bolshói de Moscú, que fue recibido con estruendosos aplausos y elogios. Nuestro querido secretario general aseguró a los ciudadanos en su discurso que podían confiar en él para guiar a la Unión hacia un futuro aún más brillante, en el que las elecciones sirvan de faro para las clases.\n\nMuchos partidos independientes se han presentado a las elecciones para intentar concurrir a ellas, incluida la Iglesia ortodoxa, que se presenta como candidata religiosa. Sin embargo, debido a los acontecimientos recientes, incluida la creencia de que existe un grupo de individuos urdidores que quieren desestabilizar el Gobierno, se han cancelado las elecciones con varios candidatos para evitar nuevos sabotajes en el seno del Gobierno, y el NKVD llevará a cabo una exhaustiva investigación más adelante.\n\nPese a ello, las elecciones dan como resultado una mayoría y un partido unido, con algunos partidarios de partidos independientes. La oposición es inexistente, lo que indica otra victoria más para el partido principal, permitiendo a nuestro secretario general sentarse cómodamente."
 SOV_Stalin_Constitution.2.A: "¡Las elecciones son geniales cuando ganas!"

 SOV_Stalin_Constitution.3.t: "Socialismo alcanzado"
 SOV_Stalin_Constitution.3.d: "Mediante luchas y sufrimiento, los sacrificios de determinados pueblos y en el extranjero y la fuerza de voluntad de los trabajadores y las acciones del Partido Comunista y el Sóviet Supremo, todos unidos, se han alcanzado nuestros intereses e ideales. Los capitalistas y los reaccionarios del viejo mundo ya no tendrán dominio sobre nuestra Unión, pues nuestro Estado verdaderamente socialista inspirará sin duda la revolución mundial. Incluso nuestro círculo íntimo ha coincidido, como se declaró ante el secretario general, en que se ha alcanzado dicho ideal.\n\nEn una conferencia celebrada por el propio Stalin, su anuncio de los logros del Estado fue acogido con atronadores aplausos, hasta el punto de que el público estuvo aplaudiendo durante varios minutos. Ya no hay cabida para la oposición, pues el socialismo reinará de ahora en adelante, y los enemigos internos han sido eliminados; el veneno del Estado ha sido succionado."
 SOV_Stalin_Constitution.3.A: "Aquí no hay cabida para los reaccionarios."

 SOV_Invasion_of_Persia.1.t: "Plan para una invasión de Persia"
 SOV_Invasion_of_Persia.1.d: "Hoy hemos recibido un mensaje importante de la Unión Soviética, en el que han afirmado que están preparados para invadir Persia. Los objetivos estratégicos de la invasión incluyen asegurar las líneas de suministro aliadas a la Unión Soviética a través del Corredor Persa, asegurar los campos petrolíferos persas, limitar la influencia alemana en Persia e impedir un avance del Eje desde Turquía a través de Persia hacia los campos petrolíferos de Bakú o la India británica. Con la Wehrmacht avanzando constantemente a través de la Unión Soviética, el Corredor Persa del ferrocarril Transiraní proporciona una de las formas más sencillas de abastecer a los soviéticos con mercancías de préstamo y arriendo enviadas por mar desde Estados Unidos.\n\nA pesar de la política exterior neutral oficial del Sah, las protestas y concentraciones proalemanas aumentan en Persia, y el Sah ha rechazado nuestras exigencias de expulsión de los residentes alemanes. Si Persia cae en manos del Eje, nuestras refinerías de la Anglo-Persian Oil Company, que son esenciales para el esfuerzo bélico, serán las siguientes. «Los expertos militares creen que es casi seguro que, de triunfar el Reich, lanzarán un ataque contra Egipto», dijo C. L. Sulzberger, un conocido corresponsal internacional. «Si los alemanes toman el Cáucaso y luego avanzan hacia Irán y el golfo Pérsico, flanquearán las posiciones británicas en Oriente Medio y podrían estar dando problemas en Irak para otoño». La Operación Countenance comenzará en 60 días, lo que nos dará tiempo suficiente para destinar nuestras tropas en la frontera occidental de Persia antes de la invasión sorpresa."
 SOV_Invasion_of_Persia.1.A: "Oriente Medio les pertenece a los Aliados."
 SOV_60_Days_to_Prepare: "§LTendremos 60 días para prepararnos para una invasión de Persia.§!"

 SOV_Invasion_of_Persia.2.t: "Capitulación de Persia"
 SOV_Invasion_of_Persia.2.d: "Ahora que Irán se ha rendido a las fuerzas combinadas del Reino Unido y la Unión Soviética, han comenzado los términos y las negociaciones para la ocupación del país. Se ha decidido que la Unión Soviética ocupará el norte de Irán, mientras que el Reino Unido ocupará partes del sur de Irán.\n\nEl Corredor Persa se convertirá en una ruta para un flujo masivo de suministros a la Unión Soviética y también a los británicos en Oriente Medio. El nuevo sah firmará un Tratado de Alianza Tripartita con el Reino Unido y la Unión Soviética para ayudar en el esfuerzo bélico aliado de forma no militar. Este tratado comprometerá a los Aliados a abandonar Irán en un plazo no superior a seis meses tras el cese de las hostilidades."
 SOV_Invasion_of_Persia.2.A: "El león y el sol han caído."

 SOV_CHI_Intervention.1.t: "Intervención soviética en China"
 SOV_CHI_Intervention.1.d: "[FROM.GetNewsIcon]Incluso antes de la guerra sino-japonesa, la URSS apoyaba a las facciones chinas para ampliar su influencia. Como la guerra sino-japonesa favorece cada vez más a Japón, el Politburó de Moscú ha consultado con la Stavka y ha decidido intervenir a favor del bando chino en la guerra sino-japonesa. El embajador soviético en Japón ha enviado una declaración formal de guerra al Gobierno japonés, y los dos países se encuentran ahora formalmente en guerra. [SOV.GetLeader] ha anunciado que se trata de un intento de detener nuevas agresiones japonesas contra Asia Oriental y otras naciones.\n\nMuchos comentaristas han expresado reservas sobre las intenciones soviéticas, a lo que [SOV.GetLeader] ha respondido que tales reservas son "«un acto pérfido para justificar la agresión japonesa» y «afirmaciones irresponsables de inactividad». La guerra sino-japonesa ha alcanzado nuevas cotas y amenaza con hundir a toda la región.
 SOV_CHI_Intervention.1.A: "El futuro de Asia pende de un hilo..."


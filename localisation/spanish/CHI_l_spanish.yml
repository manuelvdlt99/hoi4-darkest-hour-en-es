 CHI_Liangguang.1.GND: "¡Hay que parar a Chiang a toda costa!"
 CHI_Liangguang.1.GXC: "¡Hay que parar a Chiang a toda costa!"

 CHI_Liangguang.2.t: "Ultimátum de Liangguang"  # CHI
 CHI_Liangguang.2.d: "¡Manda huevos lo de estos bandidos del sur! ¡No sólo se niegan a someterse a nuestra autoridad legítima y devolver el poder sobre Cantón al Gobierno central, sino que también pretenden imponernos sus políticas! Tras rechazar nuestro ultimátum, respondieron con una serie de exigencias que incluían centrar nuestra atención en Japón. Esta medida perturbaría nuestra campaña de pacificación interna, exacerbaría las relaciones con Japón y nos lanzaría a un conflicto para el que no estamos preparados.\n\nAnte los rumores de que los señores de la guerra de Kwanghsi y Cantón conspiran contra Chang, la frontera sur comienza a agitarse. Huelga decir que esta insolencia no será tolerada. Las camarillas del sudoeste deben desaparecer, por la fuerza si hace falta."

 CHI_Peoples_Tutelage_Category: "Tutela del pueblo"
 CHI_Peoples_Tutelage_Category_desc: "\n\n\n£decision_header_CHI_Peoples_Tutelage£\n\n\n\n§YChina§! ha conservado la misma forma de gobierno durante un milenio: la autocracia. Las dinastías gobernaban con puño de hierro, esquilmando al hombre común y utilizando sus fortunas para apuntalar el pedestal de poder de su amo. Cuando derrocamos a la monarquía aquel fatídico día en Hsinhai, fue reemplazada por un general ambicioso que quería autocoronarse emperador. Pero hoy no será el día.\n\nYa no permitiremos que generales y burócratas ambiciosos se apoderen de esta §Yrepública§!. Es hora de darle el gobierno al pueblo, que guíen el futuro de esta nación de una vez por todas. §GLos Tres Principios del Pueblo§! no se dejarían de lado, sino que se reforzarían. Por ende, implementaremos una serie de reformas que estarán en consonancia con nuestro nuevo mandato."


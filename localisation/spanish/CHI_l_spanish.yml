 CHI_Depression_1: "Economía hundiéndose: deflación"
 CHI_Depression_1_desc: "El gran dragón chino sufre bajo la gran calamidad provocada por los vientos del oeste. El colapso de las economías del mundo se ha dejado sentir hasta en las dispares tierras de cultivo de China. Los puertos de libre comercio se han utilizado como vertederos de los excedentes de productos agrícolas de todo el mundo occidental, provocando una avalancha de productos en el mercado chino que hace que los precios de los cultivadores locales no sean competitivos en comparación y que más operaciones no sean rentables. Mientras tanto, la caída global de la emanda ha inutilizado gran parte de los cultivos comerciales de China, sin compradores, lo que ha dejado en grave crisis a los terratenientes y a las empresas dedicadas a los cultivos comerciales\n\nEl aumento de las importaciones agrícolas debido a su precio barato, unido a la falta de un crecimiento industrial significativo, ha perjudicado a una parte relevante de la población china cercana a las costas, mientras que el mercado interior chino permanece inalterado debido a su carácter de subsistencia. El desarrollo sustancial de la economía no será posible sin reformas organizativas y logísticas profundas."

 CHI_Hire_Engineering_Companies: "Contratar empresas de ingeniería"
 CHI_Hire_Engineering_Companies_desc: "En un intento por reclutar a las mentes chinas más brillantes y presumir de tecnología propia ante nuestros socios internacionales, hemos empezado a buscar empresas nacionales de ingeniería para crear un cuasicomplejo industrial-militar. Muchos altos funcionarios del Gobierno se maravillan ante las proezas de los referentes estadounidenses de la industria bélica, como Ford Motor Company o Douglas Aircraft. Si conseguimos impulsar nuestras propias empresas de diseño y contratarlas para que creen y construyan distintos armamentos para nuestras fuerzas, se crearía un gran sentimiento de orgullo nacional y se demostraría a los ojos del mundo que el Gobierno naconalista es la única autoridad legítima de China."

 CHI_Open_Taiyuan_Arsenal: "Abrir filiales del Arsenal de Taiyuan"
 CHI_Open_Taiyuan_Arsenal_desc: "No es ningún secreto que nuestra base industrial actual está ridículamente poco preparada para abastecer a un Ejército del tamaño del ENR con resultados satisfactorios y éso se nota, ya que una gran parte de nuestros soldados están equipados con fusiles anticuados y poca o nada de munición, mientras que las armas de apoyo como las ametralladoras y los morteros son auténticas rarezas.\n\nAlgunas divisiones parecen haber retrocedido a la Edad Media y han empezado a dotar a sus soldados de espadas, lanzas y demás armas primitivas debido a la falta de otras opciones.\n\nPara combatir esta grave situación, abriremos una serie de nuevos arsenales que usaremos para producir las armas y la munición que nuestro Ejército tan desesperadamente necesita."

 CHI_Expand_Minsheng: "Ampliar Minsheng Industrial"
 CHI_Expand_Minsheng_desc: "Aunque las recientes mejoras nos han ayudado a volver a la senda de convertirnos en una nación industrializada, el estado general de nuestra industria sigue siendo lamentable. Para seguir expandiendo nuestra industria y mantener el ritmo actual en lo que respecta al desarrollo industrial, debemos tratar de ampliar aún más Minsheng Industrial, una de las mayores fábricas de China.\n\nÉsto nos permitiría aumentar más nuestra capacidad de producción y nos proveería de fábricas civiles que, en caso de una invasión extranjera o una guerra civil intensificada, podrían proporcionarle a nuestro Ejército los suministros que necesitará."

 CHI_Qishuyuan_Contracts: "Contratos para Qishuyan Machinery"
 CHI_Qishuyuan_Contracts_desc: "El factor más importante para industrializar eficazmente un país es la disponibilidad de maquinaria suficiente para construir y mantener las fábricas, cadenas de construcción e infraestructuras deseadas. Lamentablemente, como ocurre con casi todo lo moderno, China carece desesperadamente de las máquinas necesarias para dar pasos considerables hacia su transformación en una nación moderna e industrializada.\n\nPara enmendar este lamentable estado, debemos tender la mano a diversas empresas de dentro y fuera de China y ofrecerles lucrativas oportunidades de mercado en China y un contrato estable con el Gobierno como clientes garantizados a cambio de que produzcan y vendan maquinaria industrial moderna dentro de China."

 CHI_Overhaul_Logistics: "Revisar los sistemas logísticos"
 CHI_Overhaul_Logistics_desc: "La logística en China siempre ha sido un asunto delicado, ya que el país abarca una superficie de 9 000 000 de kilómetros cuadrados, muchos de los cuales no poseen ningún tipo de infraestructura moderna, mientras que otras zonas están controladas por señores de la guerra que a menudo obstruyen nuestras líneas de suministro, ya sea por motivos políticos o personales. No sorprende a nadie entonces que la logística del ENR sea un desastre parecido, ya que nuestra oficina de logística simplemente no es capaz de abastecer adecuadamente a nuestras tropas, dondequiera que se encuentren actualmente. Ésto tiene que parar lo antes posible si queremos tener posibilidades contra nuestros enemigos extranjeros. \n\nAsí pues, revisaremos por completo el proceso actual de abastecimiento de nuestro Ejército al tiempo que ampliaremos el número de oficiales de logística y los depósitos de suministros en todo el país. Aunque quizá no baste para resolver por completo nuestros problemas, supondrá un paso en la dirección correcta y resolverá las cuestiones más graves."


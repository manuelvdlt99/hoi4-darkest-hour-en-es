 CHI_Restrict_Membership: "Restringir la afiliación al Kuomintang"
 CHI_Restrict_Membership_desc: "A raíz de la corrupción masiva que se apodera de nuestro país, incluso el propio partido gobernante, el Kuomintang, se ha convertido en una parodia desmesurada de lo que fue. Por todo el país, hay miles de «miembros» del Kuomintang que no sólo se afiliaron a nuestro partido en beneficio propio, ¡sino que siguen envenenando el partido desde dentro sobornando y enchufándose en diversos cargos poderosos en el partido e incluso en el Gobierno! Para combatir a estos individuos despreciables y restaurar la reputación de nuestro partido, debemos restringir en gran medida la afiliación al Kuomintang, tanto reduciendo el tamaño máximo de las ramas regionales como promulgando controles más estrictos para poner a prueba a los iniciados en sus convicciones políticas. En combinación con otras medidas, ésto restaurará en gran medida el estado de nuestro partido, combatiendo a la par la corrupción en China en general."


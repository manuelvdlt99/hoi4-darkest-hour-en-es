 CHI_Civil_War.4.t: "Preparación para la quinta campaña"
 CHI_Civil_War.4.d: "La desastrosa cuarta campaña de cerco nos ha demostrado que ya no podemos subestimar al sóviet de Kiangsi y que debemos pensar en nuevas tácticas si queremos extirpar a la mugre comunista. Reforzados nuestros números por la vacilante participación de los señores de la guerra y nuestro cambio de estrategia proporcionado por los alemanes, esperamos tener por fin la fuerza suficiente para expulsar a los comunistas de sus posiciones.\n\nPlaneamos utilizar la guerra de fortificaciones para forzar a los comunistas a una batalla de desgaste, en la que los atraigamos a zonas fortificadas y los obliguemos a combatir con nuestras tropas atrincheradas. Una vez agotadas sus fuerzas de combate y su mano de obra, pretendemos avanzar y aplastarlos mientras los señores de la guerra, de los que esperamos un leve compromiso con el esfuerzo bélico, se quedan atrás y actúan como tropas de bloqueo y guarnición de las zonas ocupadas. Los campos se teñirán de rojo."
 CHI_Civil_War.4.A: "Esta vez estaremos listos."

 CHI_Civil_War.5.t: "El Generalísimo en Nanchang"
 CHI_Civil_War.5.d: "Tras unas breves vacaciones, Chiang Kai-shek ha vuelto al trabajo. El Generalísimo ha llegado a Nanchang para preparar personalmente a sus fuerzas para la nueva operación contra el sóviet de Kiangsi. Esta vez se ha movilizado a más de medio millón de hombres de todas las regiones de China para organizar un quinto cerco a gran escala y la represión del Ejército Rojo. Con la ayuda del miembro de la plana mayor del batallón de Nanchang Liu Wei-yuan, el alto mando dirigido por Chiang desarrolla una nueva estrategia basada en perseguir al enemigo en huida en lugar de rodearlo arriesgándose a una batalla de desgaste. \n\nCon estos minuciosos preparativos, esperamos librar por fin al país de la peste roja."
 CHI_Civil_War.5.A: "Su presencia inspirará a los hombres."

 CHI_Civil_War.6.t: "Los asesores militares alemanes proponen una nueva estrategia"
 CHI_Civil_War.6.d: "Por fortuna, no estamos solos en nuestra lucha contra el comunismo. Hans von Seeckt y Alexander von Falkenhausen, asesores de Alemania, llevan meses en el país, y nos ayudarán a desarrollar nuevas estrategias para romper por fin al Ejército Rojo. Ambos oficiales proponen que realicemos un cerco sistemático de la región del sóviet de Kiangsi con blocaos fortificados para bloquear su acceso a los suministros. Para maximizar la efectividad de esta estrategia, introduciremos los principios de la defensa táctica y las ofensivas estratégicas a nuestra estrategia de batalla. \n\nMientras el sóviet de Jiangxi pierde gradualmente efectivos y recursos, vemos el resultado de la operación con optimismo."
 CHI_Civil_War.6.A: "Los alemanes son los verdaderos maestros de la guerra."

 CHI_Civil_War.7.t: "El comienzo de la quinta campaña" #september - mid-november
 CHI_Civil_War.7.d: "Las tropas nacionalistas se enfrentaron en el gran escenario de combate que estaba destinado a ser el ataúd del Ejército Rojo. Los soldados del Ejército Rojo arremetieron sin esperanza contra las fortificaciones construidas antes para preparar la batalla, sólo para ser masacrados por los disparos de las ametralladoras. La artillería ahogaba los gritos de los hombres mientras caían uno encima del otro, hombres de la misma estirpe masacrándose los unos a los otros, una escena digna del infierno.\n\nLa estrategia planeada con la ayuda de Hans von Seeckt se ejecutó magistralmente con resultados asombrosos. Los comunistas no tardaron en verse en desventaja, faltos de personal y de voluntad para luchar contra la superioridad táctica y numérica de las fuerzas de los nacionalistas y los señores de la guerra. Los amargos combates de desgaste obligaron a los comunistas a retirarse del combate por el momento, pero a la campaña le faltaba mucho para terminar, sólo podían huir durante un tiempo."
 CHI_Civil_War.7.A: "Al final no eran tan fuertes."


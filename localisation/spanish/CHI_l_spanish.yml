 CHI_Corruption: "La división hace la fuerza"
 CHI_Corruption_desc: "El relativamente nuevo Gobierno nacionalista estaba plagado de corrupción y agitación política. El Gobierno civil no tenía poder para realizar reformas significativas, dado que la administración militar de facto controlaba el país. La falta de reformas engendró corrupción en todos los estratos de la sociedad, desde el antiguo sistema de terratenientes de los Qing hasta la administración gubernamental."

 CHI_generalissimo: "Camarilla de Whampoa"
 CHI_generalissimo_desc: "Aunque en teoría se supone que la República de China es un país democrático, el faccionalismo desenfrenado dentro de cada institución gubernamental ha paralizado todos los intentos de instaurar algo que se parezca lo más mínimo a una entidad política democrática. Estas luchas intestinas omnipresentes han ayudado al comandante del Ejército Nacional Revolucionario, §BChiang Kai-shek§!, a consolidarse como el gobernante de la República de China, instaurando un gobierno militar en el proceso. Y aunque hasta ahora este Gobierno ha sido capaz de mantener al menos una fachada bastante inestable de estabilidad y control gubernamental sobre China, queda mucho por hacer para hacer realidad por fin la visión de Sun Yat-sen."


 CHI_Faction_Infighting_General: "Luchas entre facciones"
 CHI_Faction_Infighting_General_desc: "El incipiente Gobierno nacionalista de China ha estado plagado de luchas intestinas por el poder desde su fundación en 1928, y desde entonces se ha dividido en tres facciones principales que luchan por convertirse en el poder dominante del país. Estas facciones son la §Bcamarilla de Whampoa§!, que representa la cúpula militar al mando del Ejército Nacional Revolucionario, la §Bcamarilla del Club Central§!, que representa a la extrema derecha tradicionalista del Kuomintang, liderada sobre todo por los hermanos Chen Kuo-fu y Chen Li-fu, la §BSociedad de Camisas Azules§!, que representa a los radicales del partido inspirados en los fascistas italianos, la §Bcamarilla de Reorganización§!, que representa a la camarilla personal de Wang Ching-wei y al grupo de seguidores leales a él y, por último, la §Bcamarilla de Ciencias Políticas§!, liderada por Chang Chun y Yang Yung-tai, compuesta principalmente por sus amigos y socios."


 CHI_Purge_Bureaucrats: "Purgar a los burócratas ineficaces"
 CHI_Purge_Bureaucrats_desc: "A lo largo y ancho del país, la corrupción que nos asola ha dado lugar a todo un ejército de burócratas ineficaces que obstruyen los puestos de gobierno, y que o bien utilizan su cargo únicamente para promover sus agendas o bien causan un daño irreparable a nuestra administración por pura incompetencia y falta de experiencia. Debemos poner en marcha un programa nacional para luchar contra esta masa de ineficaces chupatintas y destruir o restringir su influencia, siempre que sea posible.\n\nUtilizaremos todos los datos a nuestra disposición, ya sean informes fiscales, documentos sobre «donaciones» a funcionarios, cuotas de productividad, cualquier cosa que nos ayude a identificar a estos parásitos, y los expulsaremos sin demora de sus cargos. Esta vez, ninguna cantidad de dinero podrá ayudarlos, y China dará un paso más en la lucha contra la corrupción."


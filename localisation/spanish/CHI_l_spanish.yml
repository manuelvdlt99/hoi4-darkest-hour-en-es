 CHI_Skin_Disease: "Tratar el sarpullido"
 CHI_Skin_Disease_desc: "Los señores de la guerra han sido un punto central de nuestra estrategia para reunificar y fortalecer China bajo nuestro Gobierno, pero los últimos acontecimientos nos han obligado a reconocer que la amenaza japonesa podría descontrolarse si no actuamos pronto. Su invasión del norte de China ha asustado a nuestros dirigentes y los ha llevado a un estado de ánimo menos obsesionado con los señores de la guerra, y para bien. Aunque los señores de la guerra siguen siendo la mayor prioridad, ya no podemos quedarnos de brazos cruzados y desentendernos de los japoneses. Es hora de desviar parte de nuestra atención hacia ellos, a menos que deseemos que ésto se convierta en un problema aún mayor."

 CHI_Comintern_Coop: "Cooperación con Moscú"
 CHI_Comintern_Coop_desc: "Los rojos salvajes llevan asolando China desde su fundación en 1921, y hemos convertido en la mayor prioridad de nuestra administración erradicar la podredumbre que está esparcida por el país. Sin embargo, han surgido crisis extranjeras que han restado algo de atención a Mao y sus perritos falderos. Los japoneses son una amenaza mucho mayor, y vemos los beneficios de contactar con el mundo comunista.\n\nEl Hombre de Acero de arriba nos ha presionado durante mucho tiempo para que colaboremos con los cuadros comunistas del Partido Comunista de China y, a pesar de nuestra reticencia a hacerlo, la situación a la que nos enfrentamos con la amenaza de los perros japoneses ha obligado a nuestra república a sopesarlo siguiendo las órdenes de Moscú. Aunque nuestras dos naciones tienen modus vivendis completamente distintos, tenemos un interés común: la eliminación y contención del imperialismo, y la Unión Soviética puede ser un medio para alcanzar el fin. Con nuestra lealtad parcial hacia los deseos del Kremlin, podemos esperar el apoyo continuado de la Unión Soviética para ayudarnos a expulsar a los japoneses, incluso a costa de trabajar con comunistas."

 CHI_Fortress_China: "Fortaleza China"
 CHI_Fortress_China_desc: "Siempre ha habido quienes codician las riquezas del dragón y tratan de apropiárselas. Antes de que los malvados rayos del sol naciente nos iluminaran desde el otro lado del mar, los mongoles y los yurchen cabalgaban desde las estepas septentrionales para saquear y expoliar las vastas riquezas de China. Para proteger a su pueblo, los Ming construyeron una serie de fortificaciones enormes en su frontera norte, la Gran Muralla.\n\nPara protegernos de los japoneses, nosotros construiremos nuevas murallas, aunque serán de cemento y alambre de espino en lugar de piedra, y serán para fusiles y ametralladoras en lugar de para arcos. Desde los Himalayas hasta la costa oriental, China estará a salvo."

 CHI_Eliminate_Warlordism: "Plan para eliminar el caudillismo"
 CHI_Eliminate_Warlordism_desc: "China lleva mucho tiempo asolada por eras recurrentes de fractura y unificación; tras la revolución de Hsinhai y la muerte prematura de Yuan Shih-kai, la república volvió a convertirse en una sociedad fracturada. Nuestra administración sólo ejerce un poder limitado sobre China propiamente dicha, mientras que el resto está dividido entre una camarilla de traidores con sus propias agendas independientes de la República.\n\nSi queremos destruir a los señores de la guerra traicioneros subyugándolos, podemos volver a unir China bajo la república que se fundó después de la muerte de la dinastía Qing. Ya sea mediante la integración diplomática o por la fuerza, la eliminación de los señores de la guerra sigue siendo uno de los principales objetivos de Chiang Kai-shek."

 CHI_Yellow_River: "Plan de defensa del río Amarillo"
 CHI_Yellow_River_desc: "El río Amarillo es el segundo río más largo de China, y su importancia se remonta a la fundación de la primera civilización china. Ha alimentado el crecimiento de la cultura china durante miles de años y ha servido diligentemente a China. Al igual que proveyó a nuestros antepasados y fundó la primera de muchas dinastías chinas, nos ayudará en nuestro momento de necesidad contra los japoneses. Es hora de volver a llamar al poderoso río.\n\nLa ubicación del río Amarillo proporciona una línea defensiva adecuada para la defensa de China propiamente dicha, y creemos que si construimos una serie de fortificaciones defensivas en lugares estratégicos, podremos aprovechar el río para impedir que los japoneses sigan avanzando, o al menos podemos intentarlo. Ésta será una de muchas grandes propuestas defensivas que nuestra administración intentará aplicar. Recemos para que frene a los japoneses."
 CHI_Yellow_River_tt: "Añade fortificaciones de nivel 4 en cada uno de los siguientes estados del río Amarillo controlados por ti:\n§YShantung\nHopeh\nHonan§!"

 CHI_Yangtze_River: "Fortificaciones en el río Yangtsé"
 CHI_Yangtze_River_desc: "El río Yangtsé ha sido el salvavidas de las naciones chinas durante miles de años, con sus crecidas periódicas que sustentan millones de hectáreas de agricultura, mientras que la navegación a lo largo del río ha contribuido mucho a la conexión de zonas a menudo aisladas de China. Ahora que está en juego la existencia de las naciones chinas, ha llegado de nuevo el momento de recordar otra influencia que el caudaloso río ha tenido en China a lo largo de la historia. Su enorme potencial militar.\n\nUtilizando a todo el personal capacitado en las inmediaciones del río y cada gramo de material de construcción que podamos conseguir, construiremos una serie de fortificaciones que, cuando todas las medidas militares al norte del río hayan fracasado, servirán como nuestra principal línea de defensa contra la invasión japonesa, con la esperanza de detenerlos en seco."
 CHI_Yangtze_River_tt: "Añade fortificaciones de nivel 3 en cada uno de los siguientes estados del Yangtsé controlados por ti:\n§YNankín\nWaichow\nKiangsi\nHupeh§!"

 CHI_Realign_Priorities: "Pacificación interna"
 CHI_Realign_Priorities_desc: "La captura de Chiang Kai-shek no nos ha dejado otra opción que detener la guerra civil contra los comunistas indefinidamente y nos ha unido en una alianza con ellos en preparación para una guerra con Japón. Aunque ésto podría fortalecer a China en su totalidad, no podemos dejar de verlo como una oportunidad para que los comunistas planten en su interior las semillas de su revolución roja y refuercen su control sobre el territorio. Aunque Chang no desea más que la reclamación de Manchuria de manos de los japoneses, no reconoce la amenaza interna que realmente suponen los comunistas. El idealismo y el orgullo de Chang podrían terminar siendo más peligrosos para la República que los propios japoneses."

 CHI_Negotiation: "Resistir mediante negociaciones"

 CHI_Peace_with_Japan: "¿Paz con Japón?"

 CHI_War_in_Chongqing: "Continuar la guerra en Chungking"
 CHI_War_in_Chongqing_desc: "Nankín, la capital del sur, ha caído.\n\nMientras la perla del Yangtsé arde y los japoneses masacran a su pueblo, nuestras tropas se ven obligadas a retirarse y reagruparse tierra adentro.\n\nAmenazadas la mayoría de las grandes ciudades de la costa oriental por el avance japonés, debemos evacuar a nuestra cúpula más al oeste, al interior del país. La ciudad de Chungking, muy alejada de nuestras líneas y resguardada por todos lados por las montañas Daba, Wu, Wuling y Dalou, será la capital provisional de la República.\n\nDesde la ciudad de los héroes, continuaremos luchando contra el invasor hasta que las fuerzas del sol naciente sean expulsadas al mar."

 CHI_Ratify_the_Pact: "Ratificar el pacto"
 CHI_Ratify_the_Pact_desc: "Ahora que las negociaciones de paz han tenido éxito, ha llegado el momento de saldar nuestra deuda con Alemania por habernos salvado de la continuación de la destructiva guerra con Japón. Como forma de mostrar nuestro agradecimiento, hemos decidido sentarnos con el embajador Trautmann para negociar nuestra entrada en la alianza alemana, inclusive una proclamación de amistad eterna, cooperación económica extendida y ayuda militar contra el comunismo dentro de China o por parte de fuerzas exteriores.\n\nAunque existe la posibilidad de que Japón, nuestro antiguo enemigo, una sus fuerzas a las de Alemania en breve, lo que nos obligaría a colaborar con ellos, ¡los beneficios superan con creces estos agravios, en su mayoría irrelevantes! ¡Junto con nuestros amigos alemanes, China hará realidad su destino!"

 CHI_Efforts_of_the_Four: "Esfuerzos de los cuatro"

 CHI_Lure_Them_In: "Atraerlos"
 CHI_Lure_Them_In_desc: "Nuestra guerra contra los japoneses es de una ferocidad y barbarie sin precedentes, una guerra en la que la palabra «infierno» es la única que vale para describirla. El avance despiadado de los japoneses en nuestro territorio acarrea aún más sufrimiento a los pueblos ocupados, pero abre una ventana de oportunidad que nuestros militares pueden explotar. La historia ha demostrado que no existen los ejércitos invencibles, y los japoneses no son ninguna excepción.\n\nEl enemigo, a pesar de estar bien organizado y ser disciplinado, carece de la habilidad para reprimir a millones de nuestros compatriotas tras sus líneas, y cuanto más les dejemos adentrarse en nuestro territorio, más largas y menos defendidas estarán sus líneas de suministro. Nuestra campiña urbana y las ciudades densamente pobladas requieren guarniciones para mantener un orden que los japoneses no pueden permitirse, y usaremos ésto en su contra. Que vengan. Fue la muerte de Napoleón en Rusia y será la muerte de los japoneses aquí."

 CHI_Heart_Disease: "§RTratar la enfermedad cardiovascular§!"
 CHI_Heart_Disease_tt: "Durante años, hemos librado una larga y dura batalla con los comunistas y las camarillas caudillistas. Estas constantes luchas intestinas llevan años asolando nuestra nación y han impedido que nuestro país alcance su pleno potencial y sea todo lo fuerte que podría ser. Ésto acaba ahora. Con enemigos potenciales asomando la cabeza y mirando con envidia nuestras tierras repletas de recursos, no podemos permitirnos mostrar debilidad a través de la división, sino proyectar fuerza a través de la unidad. Debemos acelerar el proceso de erradicación de esta enfermedad y unificar el país bajo un gobierno único, fuerte y capaz."

 CHI_Political_Tutelage: "Tutela del pueblo"
 CHI_Political_Tutelage_desc: "Sun Yat-sen, el padre de la democracia en China, imaginó la instauración de la república por fases. La segunda de las tres fases de la revolución de Sun Yat-sen, la tutela política, hace referencia al periodo en el que el partido educa al pueblo sobre sus derechos y responsabilidades en la república. Ningún sistema democrático puede representar la voluntad del pueblo si el pueblo no entiende cómo funciona.\n\nEnviaremos burócratas formados a las numerosas aldeas rurales de China para que empiecen a forjar la infraestructura de una democracia moderna, informando a los futuros votantes sobre la visión de Sun Yat-sen y su nuevo deber cívico."


 CHI_Treaties_Category: "Tratados desiguales"
 CHI_Treaties_Category_desc: "\n\n\n£decision_header_CHI_Unequal_Treaties£\n\n\n\nEn el último siglo, §YChina§W ha sido sometida a una serie infinita de tratados humillantes y pérdidas de la soberanía de sus territorios a conveniencia de las potencias occidentales. Aunque técnicamente son tratados bilateralmente ventajosos, su contenido revela una parcialidad aplastante hacia los occidentales, permitiéndoles §Rextraterritorialidad§! en nuestras tierras, una §Rpresencia militar§! simbólica, la §Rpropiedad de tierras chinas§! bajo el pretexto de «puertos comerciales» y, lo que es más importante, la §Rapertura forzosa de nuestros mercados§! a su comercio.\n\nCon estos factores en juego, la economía china es extremadamente volátil y está abierta a la influencia extranjera, mientras que nuestra propia capacidad para controlar la economía es extremadamente limitada y siempre favorecerá los deseos codiciosos de los occidentales en lugar de a nuestro pueblo. ¡§YChina§! debe forjar su propio camino y ocuparse de esta situación avergonzante si quiere imponerse como una nación que no se debe tomar tan a la ligera!\n\n£stability_texticon£ Efectos en la estabilidad: [?CHI_treaties_stability|%R0]\n$MODIFIER_MIN_EXPORT_FACTOR$: [?CHI_treaties_exports|%Y0]\n£civ_factory_output£ Efectos en el rendimiento industrial: [?CHI_treaties_production_speed|%R0]\n"


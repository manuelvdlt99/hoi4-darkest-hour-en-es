 CHI_Civil_War.9.t: "Comunistas repelidos en Hsiaochi" #Mid october
 CHI_Civil_War.9.d: "[CHI.GetNewsIcon]Nuestras nuevas tácticas están empezando a tener buenos resultados. En un intento inútil por frenar nuestro avance, los comunistas han intentado tomar la ciudad de Hsiaochi. La 24.ª División del Ejército Rojo Chino esperaba una victoria aplastante con la esperanza de detener nuestra ofensiva, pero no esperaban la valentía y la pericia de nuestros hombres. Cuando los bandidos rojos entraron en las afueras de Hsiaochi, fueron debidamente recibidos por un aluvión de artillería y balas. \n\nUna y otra vez, los comunistas se estrellaban contra nuestras defensas fortificadas para ser vapuleados en todas las ocasiones. El Generalísimo está muy satisfecho con este triunfo y ha dado nuevas órdenes desde Nanchang para seguir perfeccionando las tácticas desarrolladas con la ayuda de nuestros amigos alemanes. Ahora que hemos demostrado ser capaces de hacer frente al Ejército Rojo, estamos en condiciones de borrarlo definitivamente de la faz de la nación china."
 CHI_Civil_War.9.A: "Hacia la victoria."

 CHI_Civil_War.10.t: "El comienzo de la segunda ofensiva" #december
 CHI_Civil_War.10.d: "El fracaso de la cuarta campaña de cerco en la primavera de 1933 ha hecho que nuestros militares no confíen en su capacidad para erradicar a los comunistas, pero el principal objetivo de Chiang Kai-shek sigue siendo estabilizar la República internamente, por lo que debemos continuar la guerra indefinidamente. En el tiempo que hemos cooperado con Alemania hemos presenciado muchos avances en la modernización de la República, y uno de los más favorables se ha producido en el ámbito militar. Hans von Seeckt, con sus mejores intenciones, ha modernizado nuestras fuerzas hasta cierto grado de profesionalidad. Esperemos que ésto dé sus frutos.\n\nSe construyeron blocaos a lo largo de las zonas de combate y carreteras previstas con la intención de calcinar todo a su alrededor, con lo que esperamos vencer a los comunistas mediante una guerra de desgaste y una potencia de fuego superior. Con esta nueva estrategia y entrenamiento de oficiales profesional alemán, esperamos tener la fuerza necesaria para erradicar a la mugre comunista. Sólo podemos rezar para que ésto no se convierta en la misma matanza que ocurrió en la última campaña.\n\nEsperemos que los esfuerzos del alemán compensen."
 CHI_Civil_War.10.A: "Hora de atrincherarse."

 CHI_Civil_War.11.t: "El fin de la segunda ofensiva" #end of january
 CHI_Civil_War.11.d: "Los proyectiles de artillería dejaron de caer del cielo y los fusiles dejaron de disparar. Parecía que la segunda ofensiva había terminado. Los comunistas decidieron tontamente atacarnos en nuestras elaboradas defensas que habíamos construido previamente, y fue poco menos que una masacre. En sus intentos por expulsar a nuestras tropas de los blocaos que construimos, sufrieron numerosas bajas y apenas consiguieron expulsarnos de nuestras posiciones defensivas.\n\nPara nuestra sorpresa, las fuerzas de los señores de la guerra pasaron a la ofensiva con nosotros en coordinación con nuestros ejércitos, lo que no hizo sino reforzar el martillo que aplastó a sus fuerzas con tanto valor. Agradecemos su ayuda, pero sospechamos que quieren llevarse parte de la gloria. La última imagen grabada a fuego en las mentes de nuestras tropas fue la escena de los comunistas corriendo desesperados, justo lo que queríamos.\n\nAunque la ofensiva fue una victoria decisiva para nosotros, no tenemos tiempo para envanecernos con nuestra victoria; debemos prepararnos para otra ofensiva para expulsarlos. Ya casi vemos la victoria final contra los comunistas, sólo tenemos que presionar un poquito más."
 CHI_Civil_War.11.A: "¡La victoria final contra los rojos nos aguarda!"



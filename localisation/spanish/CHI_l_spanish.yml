 CHI_Xian.2.t: "¡Detienen al Generalísimo!"
 CHI_Xian.2.d: "El ruido de las botas golpeaba las paredes del camarote y, a toda prisa, Chang y Yang se pusieron en marcha. La puerta del camarote de Chiang Kai-shek se abrió de par en par con una feroz patada y los guardaespaldas de Chang Hsueh-liangy Yang Hu-cheng irrumpieron en su interior, sometiendo al destacamento de seguridad de Chiang y deteniendo a Chiang allí mismo.\n\nNuestro glorioso líder había partido previamente para supervisar la campaña de supresión en Sian contra los comunistas, pero, para nuestra consternación, parece que los disidentes internos se tomaron la molestia de planear un arresto sorpresa de Chiang Kai-shek mientras estaba allí. Los informes contradictorios no han hecho nada para calmar la situación, y nuestro alto mando ha quedado paralizado.\n\nEn Nankín se había recibido un telegrama de los captores de Chiang en el que se exigía el fin inmediato de la guerra civil contra los comunistas y un cambio posterior para preparar el país para una guerra contra Japón en su lugar, así como la expulsión de las facciones projaponesas y la adopción de una postura antijaponesa. Parece que las fuerzas políticas están en juego, tenemos que mover ficha."
 CHI_Xian.2.A: "Necesitamos a nuestro rey, todo el que haya jugado al ajedrez lo sabe."


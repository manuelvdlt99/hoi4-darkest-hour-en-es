 CHI_Liangguang.1.t: "Muere Hu Han-min" # CHI, GXC, GND
 CHI_Liangguang.1.d.CHI: "Ha ocurrido un nuevo suceso en el Gobierno. El presidente del Kuomintang, Hu Han-min, ha muerto en Cantón de una hemorragia cerebral. Hu fue uno de los miembros principales de la facción derechista del partido y el líder de facto del sur de China. \n\nTambién criticó a Chiang Kai-shek por su supuesta inacción ante las amenazas japonesas. Aunque la muerte del presidente es una tragedia, tenemos que elegir a un sustituto para asegurarnos de que sus compinches no se aprovechen de la situación para perseguir su agenda. Asegurar nuestra autoridad sobre el sur de China garantizará que estemos preparados para hacer frente a la próxima agresión japonesa."
 CHI_Liangguang.1.d.GXC: "Noticias alarmantes. El líder del Kuomintang, Hu Han-min, ha muerto en Cantón de una hemorragia cerebral. El presidente era uno de los principales rivales de Chiang Kai-shek y criticó su cobardía a la hora de lidiar con la amenaza japonesa y la corrupción desenfrenada y el amiguismo que permite en su Gobierno. \n\nCon la muerte de nuestro aliado, Chiang Kai-shek seguramente quiera poner a uno de sus secuaces a cargo para poner fin a nuestra autonomía. Este flagrante intento de acaparar el poder es inaceptable: tenemos que neutralizar cuanto antes los intentos de Chiang de monopolizar el poder poniéndonos en contacto con nuestros aliados de Cantón. ¡Chiang no volverá a humillarnos!"
 CHI_Liangguang.1.d.GND: "¡Noticias muy preocupantes! El presidente del Kuomintang, Hu Han-min, ha muerto en Cantón de una hemorragia cerebral. El presidente era uno de los principales rivales de Chiang Kai-shek y lo criticaba por su falta de respuesta para con la amenaza japonesa y por permitir la corrupción en su Gobierno. Con la muerte de nuestro aliado, Chiang Kai-shek seguramente quiera poner a uno de sus seguidores a cargo para consolidar su control del sur de China. Esta situación no puede permitirse: tenemos que neutralizar cuanto antes los intentos de Chiang de monopolizar el poder poniéndonos en contacto con nuestros aliados de Kwanghsi. Es probablemente lo que el presidente habría querido."

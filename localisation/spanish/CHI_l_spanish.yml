 #Military Tree
 CHI_Reorganize_NRA: "Reorganizar el ENR"
 CHI_Reorganize_NRA_desc: "El Ejército Nacional Revolucionario fue formado por el Kuomintang hace casi una década y, a las órdenes de Chiang Kai-shek, desempeñó un papel fundamental en la exitosa campaña de la Expedición del Norte. Pese a recibir ayuda de algunas potencias militares extranjeras como Alemania, el ENR se ha convertido en una cloaca de corrupción e incompetencia, una pareja que podría ser desastrosa si no se soluciona rápidamente. La rehabilitación del Ejército será una tarea monumental para el Generalísimo, y si fracasa, los grandes ideales que Sun Yat-sen deseaba que se impartieran en China podrían perderse para siempre."

 CHI_Foreign_Assistance_tt: "Desbloquea las decisiones de §Yayuda militar extranjera§!."

 CHI_War_Theory: "Moderno de nombre"
 CHI_War_Theory_desc: "Aunque el ENR estaba pensado como un nuevo paso hacia un Ejército chino moderno, que había de representar el progreso de China a escala militar, la realidad hasta ahora decepciona. Años de corrupción, una burocracia excesivamente complicada y disputas dentro de las filas han convertido a este Ejército, que se supone que es moderno, en un amasijo desorganizado, mal equipado y apenas capacitado de varias divisiones, ejércitos y bandas de señores de la guerra, ninguno de los cuales está controlado por una estructura de mando unificada.\n\nSi queremos de verdad reformar el ENR para que sea la fuerza de combate que tenía que ser, tendremos que llevar a cabo serias reformas cuanto antes."

 CHI_Professional_Army: "Plan de 60 divisiones"
 CHI_Professional_Army_desc: "Hans von Seeckt, general del Ejército alemán, ha actuado como asesor del Generalísimo durante un tiempo y ha propuesto un nuevo plan radical que podría mejorar nuestro Ejército sobremanera. Este plan, el «plan de 60 divisiones», se explica por sí mismo y detalla que debemos centrarnos en formar sesenta divisiones bien entrenadas y bien equipadas. En teoría, estas divisiones deberían rendir a un nivel mucho más alto que cien divisiones inconsistentes y mal equipadas, dándonos la mejor oportunidad posible de defender el país de cualquier potencia imperialista."

 CHI_Human_Wave: "Compromiso de 10 años"
 CHI_Human_Wave_desc: "Aunque no hay duda de que el plan de 60 divisiones propuesto por Hans von Seeckt es una buena idea y mejoraría en gran medida nuestra situación militar, pasa por alto algunos hechos sencillos que, lamentablemente, lo hacen inviable para nuestra situación actual.\n\nPor un lado, nuestro control del país, y especialmente de los ejércitos de los señores de la guerra, no es suficiente para introducir estos cambios radicales, mientras que la mayoría de los señores de la guerra alineados con nosotros se opondrían violentamente a nuestros intentos de imponerles las reformas militares propuestas. Además, nuestra falta de industrialización y de fábricas de armamento especializadas hace que nos resulte sencillamente imposible mantener un ejército de este tamaño y equipo.\n\nPara seguir cosechando los beneficios del trabajo de Von Seeckt, hemos decidido optar por la vía intermedia de crear un pequeño número de divisiones entrenadas según el plan de 60 divisiones, que constituirán el núcleo de nuestro Ejército, mientras que las antiguas divisiones de los señores de la guerra serán relegadas a tareas de apoyo."

 CHI_Selective_Integration: "Divisiones entrenadas por alemanes"
 CHI_Selective_Integration_desc: "Con el plan de 60 divisiones en pleno apogeo, ha llegado el momento de que organicemos nuestras divisiones siguiendo las directrices previstas por Hans von Seeckt, nuestro asesor militar y cerebro de las reformas, transformando básicamente nuestras divisiones en tropas bien instruidas y equipadas, organizadas siguiendo las doctrinas alemanas. Estas divisiones formarán el núcleo de nuestro Ejército, reemplazando gradualmente a las diversas bandas caudillistas, brigadas y demás formaciones desorganizadas e ineficaces suministradas por los diferentes señores de la guerra.\n\nClaro que este proceso llevará un tiempo, sobre todo debido a la escasez de equipo, las constantes disputas entre los diferentes señores de la guerra y el reducido número de oficiales alemanes que pueden entrenar de forma fiable a estas nuevas divisiones, pero con el tiempo suficiente, ¡el plan de 60 divisiones convertirá al ENR en el orgullo de China!"

 CHI_Full_Integration: "Ejército al estilo alemán"
 CHI_Full_Integration_desc: "El Ejército alemán, con su equipo, instrucción y doctrina superiores, es el claro ejemplo de lo que debería ser cualquier ejército. Con nuestra situación actual en el escenario mundial, necesitaremos un Ejército fuerte que pueda proteger nuestra nación y los ideales que el doctor Sun Yat-sen quiso impartirnos. Para hacerlo, haremos todo lo posible por emular el Ejército que poseen los alemanes y los valores que inculcan a sus tropas. Con suficiente dedicación y tiempo, nuestro Ejército se convertirá en una fuerza temible y nos conferirá la habilidad de expulsar a cualquier invasor extranjero."

 CHI_Political_Reorg: "Reorganización política"
 CHI_Political_Reorg_desc: "El ENR se fundó como un nuevo tipo de ejército, un ejército ajeno a los varios escollos del faccionalismo político que asolaba los viejos ejércitos de los Qing. Un nuevo comienzo para el ejército de China, por así decirlo. Sin embargo, como muchas otras cosas, el faccionalismo político nunca desapareció y el caudillismo desenfrenado hasta aumentó. Hoy, el ENR es quizás uno de los ejércitos más divididos del mundo, compuesto en su totalidad por camarillas de oficiales, bandas caudillistas y bandidos a las órdenes de los señores de la guerra y los generales, quienes quieren restar autoridad al Gobierno constantemente.\n\nSi queremos resolver este enorme problema, tendremos que emprender un esfuerzo masivo para reorganizar el ENR por todos los medios necesarios si queremos que el Ejército sea algún día el protector de China y no su mayor amenaza y bochorno."

 CHI_Reconcile_Opposition: "Reconciliarse con los generales de la oposición"
 CHI_Reconcile_Opposition_desc: "Hay muchos generales en China e incluso dentro de nuestro Ejército que en un principio se opusieron a nosotros debido a nuestra ideología o se convirtieron en nuestros enemigos más adelante por simple animadversión personal o incluso por circunstancias desfavorables. Y aunque todavía no estamos en los mejores términos con estos generales de la oposición, siguen siendo generales capacitados y una raza de hombres que el ENR y China necesitan desesperadamente. Para conseguir que estos generales se pongan de nuestro lado, ha llegado el momento de tenderles la mano y buscar la reconciliación siempre que sea posible, ya sea mediante ascensos, favores políticos o regalos personales, hasta que todos los grandes guerreros de China guíen al ENR a la victoria. Bajo estrecha supervisión, claro está."
 CHI_Reconcile_Opposition_tt: "Desbloquea las decisiones de §Yreconciliación§!.\n§RÉsto aumentará las probabilidades de un golpe militar, pero permitirá una rehabilitación más rápida del Ejército.§!"

 CHI_Remove_Opposition: "Expulsar a los generales de la oposición"
 CHI_Remove_Opposition_desc: "Desde el principio, el ENR ha sufrido enormemente por la falta de una estructura de mando unificada y por las disputas nimias de generales revoltosos, que una y otra vez se vieron maquinando y conspirando para imponer sus ridículas ideas, reformas o políticas a nuestro Ejército, paralizando gravemente la capacidad del ENR para seguir el ritmo de las exigencias del tiempo. Ésto ha de parar ahora. Estos llamados «generales de la oposición» han de ser expulsados a toda costa sea como sea. Y cierto, el ENR perderá muchos oficiales indudablemente capacitados de esta forma, pero es necesario, no vaya a ser que el Ejército siga paralizándose hasta la saciedad simplemente debido a la ignorancia de algunos de sus comandantes."
 CHI_Remove_Opposition_tt: "Desbloquea las decisiones de la §Ypurga§!.\n§RÉsto reducirá las probabilidades de un golpe militar, pero hará temporalmente al Ejército menos eficaz.§!"

 CHI_Cull_Incompetency: "Ascender a los oficiales competentes"
 CHI_Cull_Incompetency_desc: "Muchos ejércitos del mundo están asolados por una grave enfermedad: la incompetencia. Nuestro Ejército no es distinto. Con demasiada frecuencia no se tiene en cuenta a los funcionarios inteligentes y trabajadores para un ascenso sin pensárselo dos veces. Sin embargo, lo que empeora aún más la situación es que los cargos más altos se otorgan a oficiales que son tácticamente ineptos y carecen de las aptitudes necesarias, pero a los que se deben favores políticos. Se ha convertido en un problema sistémico que llevará un tiempo solucionar, pero un buen comienzo será ascender a los oficiales que se lo merecen. Ésto no sólo empezará a mejorar la cultura de trabajo dentro de nuestro Ejército, sino que proporcionará un impulso al rendimiento de nuestros soldados sobre el terreno, algo que sin duda nos vendrá muy bien."

 CHI_Reward_Loyalty: "Recompensar el mando leal"
 CHI_Reward_Loyalty_desc: "Desde los albores de la era de los señores de la guerra, se ha primado la lealtad a un líder local o a una facción. Las devociones militares han mantenido a algunos en el poder mucho más allá de las expectativas de muchos expertos políticos. Si queremos que se nos considere la fuerza unificadora de China, debemos crear un sistema de recompensas y beneficios para aquéllos que muestren compromiso con nuestro mando. La formación de vínculos entre los soldados, los oficiales y sus generales daría lugar a una jerarquía de lealtad. La dedicación debe anteponerse a todo si queremos triunfar en la lucha por la nación."

 CHI_Modern_Fighting_Force: "Moderno en la práctica"
 CHI_Modern_Fighting_Force_desc: "Ser una fuerza de combate actualizada requiere más que fusiles impolutos y botas nuevas. En el campo de batalla en evolución tecnológica de hoy en día, un soldado moderno tiene que entender su equipo, sus tácticas, sus provisiones y su conocimiento de todo lo relativo a la guerra. Actualizar nuestra formación y nuestras maniobras precisará un enorme esfuerzo por parte de nuestros militares, pero permitirá infinitamente una mejor preparación y dará a nuestras fuerzas una ventaja significativa, ya sea luchando contra el Ejército de Kwantung o contra los comunistas."

 CHI_Mass_Produced_Warfare: "Guerra producida en masa"
 CHI_Mass_Produced_Warfare_desc: "Por lo visto, sin importar el Gobierno al mando, China siempre ha tenido problemas de equipo en el campo de batalla. Nuestra población es demasiado abundante para que nuestra pequeña base industrial pueda tratarla con rapidez. La movilización de hombres rara vez equivale al equipo necesario para cada soldado, y mucho menos a sistemas de armamento avanzados, como tanques o aviones. Superar este problema será difícil, pero mediante la racionalización de nuestros actuales procesos industriales y una fuerte inversión en nuevas fábricas militares, nuestro Gobierno puede sentar las bases de una nueva revolución china en la fabricación y la guerra de masas."


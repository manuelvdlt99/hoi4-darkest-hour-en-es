 CHI_Incompetent_NRA: "ENR incompetente"
 CHI_Incompetent_NRA_desc: "Aunque el Ejército Nacional Revolucionario es, al menos en teoría, una fuerza relativamente moderna y capacitada, también se ha visto afectada por los grandes problemas que asolan toda la República de China, a saber, la corrupción extrema y el faccionalismo, que ahora desgarran el Ejército desde dentro, mermando lentamente las capacidades de combate del ya debilitado Ejército. La malversación de fondos y el fraude son el pan de cada día, mientras que tanto los generales y oficiales incompetentes como el escaso control del Gobierno central sobre la mayoría de las divisiones han convertido la organización y el mando del ENR en una tarea imposible. Si bien el Gobierno, con la ayuda de asesores alemanes, ha intentado realizar algunas pequeñas reformas, parece que la condición política actual ha hecho de la creación de un ejército capacitado algo imposible."

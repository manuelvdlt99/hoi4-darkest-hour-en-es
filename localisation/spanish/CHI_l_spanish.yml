 CHI_Civil_War.2.t: "Comienza el cuarto cerco del sóviet de Kiangsi"
 CHI_Civil_War.2.d: "Para acabar con la República Soviética de China de una vez por todas, nuestro Ejército ha decidido lanzar otra campaña de cerco contra el Ejército Rojo. Tras destruir las bases comunistas en la región fronteriza de Hunan-Henan-Anhui, esta vez centraremos nuestra atención en aniquilar el sóviet de Kiangsi. El general Ho Ying-chin está a cargo de la operación y ha movilizado a más de medio millón de hombres. El plan de batalla consistirá primero en desplegar una línea de bloqueo para cortar el flujo comunista de suministros, y luego el frente central atacará la base comunista con el apoyo de los flancos izquierdo y derecho. Esta vez, nos aseguraremos de que los ejércitos comunistas no se zafen de la destrucción total."
 CHI_Civil_War.2.A: "A ver qué tal va."

 CHI_Civil_War.3.t: "Fracaso en Kiangsi"
 CHI_Civil_War.3.d: "[CHI.GetNewsIcon]El Ejército Rojo sigue siendo una espina clavada en la República. Una vez más, nuestro último intento de derrotar a las fuerzas comunistas en Kiangsi se saldó con un sonoro fracaso. Como subestimamos la fuerza del enemigo y una serie de errores de comunicación dificultaron las operaciones de combate, nuestras fuerzas no lograron desalojar a los comunistas de Lichwan. Aunque conseguimos infligir grandes bajas al Ejército Rojo, nuestras fuerzas fueron emboscadas y aniquiladas. Los comunistas han podido ganar esta vez, pero su destrucción es inevitable. ¡Basta ya de que estos bandidos asolen el país!"
 CHI_Civil_War.3.A: "Un bochorno para el ENR."

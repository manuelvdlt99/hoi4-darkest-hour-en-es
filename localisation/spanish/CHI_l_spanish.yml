 ### Trautmann Mediaition (China)
 CHI_Trautmann.1.t: "Alemania se ofrece a mediar"
 CHI_Trautmann.1.d: "Llevamos ya un tiempo enzarzados en una guerra con los japoneses y no ha transcurrido necesariamente a nuestro favor, pero hay una forma potencial de preservar la soberanía e independencia de nuestro país indefinidamente. Hace muchos años que somos buenos amigos del Gobierno alemán y, teniendo en cuenta el reciente acercamiento a nuestro enemigo, lo mejor para ellos es que ambos dejemos de luchar.\n\nEl embajador de Alemania en nuestro país, Oskar Trautmann, nos ha planteado la posibilidad de mediar en unas conversaciones de paz que, de tener éxito, podrían resultar muy útiles, ya que podríamos centrar plenamente nuestros esfuerzos en la amenaza de los insurgentes comunistas dentro de nuestro país. A pesar de ello, no nos doblegaremos ante nuestro enemigo aceptando un trato desfavorable que nos dejaría en peor situación que en la que estamos. Teniendo ésto en cuenta, podemos elegir rechazar la oferta de Trautmann para ahorrarnos el posiblemente perder un tiempo que podríamos estar dedicando a ganar la guerra."
 CHI_Trautmann.1.A: "Quizás las Nueve Potencias nos salvan. No respondemos."
 CHI_Trautmann.1.B: "Puede que la guerra no acabe yendo a nuestro favor, para preservar el país, debemos hacer un intento de paz."
 CHI_Trautmann.1.C: "Los alemanes son nuestros amigos, pero es probable que ésto sea una pérdida de tiempo. Rechazaremos la oferta de Trautmann."

 CHI_Trautmann.2.t: "Japón presiona para que se endurezcan los términos"
 CHI_Trautmann.2.d: "¡Escándalo! Ahora que la paz entre nosotros y el Imperio del Japón parece una posibilidad real, estos malditos imperialistas han decidido pisar la mano que les tendimos ¡y han optado por escupir sobre nuestros intentos de reconciliación!\n\nTras las primeras rondas de negociaciones y con la ayuda de nuestro mediador Oskar Trautmann, presentamos a los japoneses el primer borrador de un posible tratado de paz, que habría sido beneficioso para ambas partes. Cierto, seguía siendo un tratado de derrota para nosotros, dado que habríamos tenido que ceder territorios en Mongolia, establecer una zona desmilitarizada en la frontera y hacer concesiones comerciales a los japoneses, pero habría supuesto un fin rápido a la guerra y paz entre nuestras naciones.\n\nAhora, la delegación japonesa ha regresado después de sopesar nuestra oferta inicial y la ha rechazado sin demora, presentándonos un nuevo tratado «mejorado». Y menudo tratado más escandaloso. Al igual que en el anterior tratado, nos veríamos obligados a ceder la Mongolia Interior y a establecer una zona desmilitarizada aún mayor, que haría simplemente imposible cualquier defensa considerable de la frontera contra los japoneses. Asimismo, tendríamos que hacer aún más concesiones, que tendríamos que pagar inevitablemente enviando casi toda nuestra industria sobrante a Japón.\n\nTrautmann ya ha intentado convencer a los japoneses de que repiensen sus términos, pero siguen inflexibles. Ahora nos toca a nosotros decidir: ¿vale la pena este tratado o deberíamos unirnos para continuar la guerra?"
 CHI_Trautmann.2.A: "Debe alcanzarse la paz, cueste lo que cueste."
 CHI_Trautmann.2.B: "Este tratado destruiría el futuro de China durante décadas. Nos negamos."

 CHI_Trautmann.3.t: "Japón claudica las negociaciones"
 CHI_Trautmann.3.d: "[CHI.GetNewsIcon]Parece que los japoneses han vuelto a rechazar nuestras propuestas de paz y han claudicado las conversaciones de paz iniciadas por Oskar Trautmann. Incluso ofreciéndoles a los japoneses amplias concesiones en forma de tierras, dinero, industria y mucho más, el imperio imperialista, impulsado por su codicia y su voluntad de dominar la totalidad de Asia, ha optado por exigir condiciones más duras, condiciones que sencillamente no podíamos satisfacer. Así que la guerra proseguirá, haciendo sufrir a millones de personas.\n\nQuizás fue insensato de nuestra parte abogar por la paz, quizás los japoneses lo interpretaron como una debilidad que explotar o un indicio de que dábamos la guerra por perdida, pero pronto se darán cuenta de que están totalmente equivocados. Nuestra resistencia continuará, sin que lo impidan el apaciguamiento o la política, decididos a luchar por la supervivencia libraremos esta guerra hasta el último hombre y la última bala. Esta guerra será la mayor victoria de China o su última derrota, un punto medio ya no es posible. Los japoneses se encargaron de que así fuera."
 CHI_Trautmann.3.A: "Ante la historia, nuestra conciencia es clara: nunca quisimos esta guerra."

 CHI_Trautmann.4.t: "Tratado de Shanghái"
 CHI_Trautmann.4.d: "[CHI.GetNewsIcon]Tras rondas de conversaciones diplomáticas, parece haber luz al final del largo túnel. El embajador Trautmann ha dirigido las negociaciones entre el Ejército de Kwantung y nuestro Gobierno durante semanas ya. Ha sido una conferencia caótica, ya que se han producido intentos de abandono sobre múltiples temas. Un suceso llevó a una pausa de una semana, en la que Trautmann consiguió que ambas partes volvieran a la mesa. Está claro que los alemanes desean la paz entre nuestros países, pero no se sabe por qué. En cualquier caso, nuestra nación está cansada y la paz es deseable, bajo ciertas condiciones.\n\nLos términos redactados han sido aprobados tanto por Trautmann como por la propia Alemania. Japón insiste en que los términos sólo serán vinculantes durante un breve periodo, así que hay que tomar una decisión rápido. Véase este resumen:\n\nAutonomía de Mongolia Interior, tanto de la influencia china como japonesa.\n\nHabrá dos nuevas zonas desmilitarizadas, una entre Manchukuo y nuestra frontera norte, y otra en la propia Shanghái, con una presencia policial internacional.\n\nTodas las medidas antijaponesas promulgadas serán frenadas.\n\nLas fuerzas japonesas y chinas cooperarán contra el comunismo en Asia y los alrededores.\n\nLos productos japoneses estarán sujetos a aranceles más bajos.\n\nSe respetarán las propiedades y los derechos de naciones extranjeras en China.\n\nCon una solución pacífica a la vista, algunos funcionarios del Gobierno están divididos. Podríamos poner fin al conflicto y centrarnos en los comunistas al sur, pero podría ser sólo una paz momentánea y los japoneses podrían romper los términos, sabiendo lo recelosos que son los funcionarios de Kwantung. Otros insinúan que pronto podría producirse un avance en el norte y que poner fin a la guerra ahora detendría una posible victoria. En cualquier caso, China pende de un hilo y nuestra nación está agotada. ¿Cómo seguimos?"
 CHI_Trautmann.4.A: "Aceptar los términos de inmediato, la paz es una pausa bienvenida en el continente."
 CHI_Trautmann.4.B: "Aún tenemos Shanghái y nuestro ejército tiene ventaja. Aplazar el acuerdo durante un periodo de tiempo."

 CHI_Trautmann.5.t: "Una nueva propuesta de tratado"
 CHI_Trautmann.5.d: "Tras informar a los oficiales japoneses de nuestra posición abierta a otro intento de paz, han vuelto con un borrador de sus requisitos para un alto el fuego. Marginada Alemania de esta propuesta, nuestro mejor facilitador sólo puede observar cómo se leen los términos en voz alta. Decir que son totalmente lo contrario al tratado original sería quedarse muy corto. Se presentan del siguiente modo:\n\nManchukuo será reconocido diplomáticamente por la República de China.\n\nMongolia Interior conservará la autonomía ante Japón y China.\n\nTodas las medidas antijaponesas y antimanchúes promulgadas por nuestro Gobierno serán pausadas.\n\nLas fuerzas japonesas, chinas y manchúes cooperarán en la aniquilación del comunismo en Asia y los alrededores.\n\nChina pagará reparaciones de guerra a Japón, cuyo importe no se ha revelado.\n\nSe incluirían las dos propuestas de zonas desmilitarizadas originales, pero ampliadas en el lado chino.\n\nNuevos acuerdos comerciales redactados entre China, Japón y Manchukuo.\n\nLa cláusula de reparaciones de guerra por sí sola es suficiente para hacer reflexionar seriamente a nuestro equipo negociador. Cuando se leen las nuevas ampliaciones de las zonas desmilitarizadas, se oyen gritos ahogados de varios administradores. Tras largas conversaciones con oficiales militares y funcionarios del Gobierno, muchos han declarado que sería casi imposible para nuestras fuerzas defender la nueva frontera de la zona desmilitarizada. Está por ver cómo se dividirán las reparaciones de guerra, pero conociendo a los japoneses, se espera que sean duras. ¿Cómo respondemos a esta propuesta?"
 CHI_Trautmann.5.A: "La paz es la paz, aunque sea dolorosa. Enviamos a la delegación nuestra aceptación de los términos."
 CHI_Trautmann.5.B: "Esto va más allá de nuestras condiciones y es sencillamente inaceptable. ¡No respondemos al espantoso documento!"


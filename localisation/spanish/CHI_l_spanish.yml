 CHI_Provincial_Authority: "Reforzar las autoridades provinciales"
 CHI_Provincial_Authority_desc: "Con otros problemas que nos ocupan y atan desde hace tiempo, muchas provincias dentro de China se han ido zafando gradualmente de nuestro control, convirtiéndose esencialmente en entidades independientes o en pequeños Estados de señores de la guerra.\n\nEl Gobierno ha ignorado esta evolución durante demasiado tiempo y ha llegado el momento de presionar de una vez contra esta peligrosa degradación de nuestro Gobierno y nuestra administración. Reafirmaremos una vez más nuestro control sobre estas regiones infractoras y reforzaremos nuestra autoridad provincial."
 CHI_Provincial_Authority_tt: "Desbloquea decisiones para reducir los efectos de la §Ycorrupción§!."

 CHI_Skilled_Administrators: "Formar a administradores cualificados"
 CHI_Skilled_Administrators_desc: "Con nuestra reciente purga de burócratas ineficaces, hemos creado sin querer una gran demanda de nuevos administradores que puedan asumir el trabajo de las personas que hemos destituido. Para prevenir la creación de otra oleada de corrupción en nuestro Gobierno, es necesario que nos centremos por fin en formar a administradores nuevos y competentes que guíen a Chine a una nueva era.\n\nPara satisfacer esta demanda, abriremos escuelas en todo el país, apoyando también a los estudiantes de familias pobres, para garantizar una educación de calidad independientemente del trasfondo de cada uno. Asimismo, también ascenderemos a varios administradores de bajo nivel que hayan mostrado su competencia para seguir colmando las lagunas actuales y satisfacer las exigencias de nuestra administración en constante expansión."
 CHI_Skilled_Administrators_tt: "Desbloquea decisiones para reducir los efectos de la §Ypurga§!."

 CHI_Final_Push_Against_Corruption: "Último empujón contra la corrupción"
 CHI_Final_Push_Against_Corruption_desc: "Una vez que se han sentado las bases y que la corrupción está disminuyendo en todo el país, por fin estamos en condiciones de iniciar una ofensiva final contra las personas y las instituciones que durante tanto tiempo han hundido a nuestro país con su codicia, su incompetencia y su actitud antipatriótica.\n\nEn toda China, cada oficina gubernamental será objeto de despidos masivos si se encuentra una sola irregularidad en sus registros, mientras que se cortarán los contactos de los que untan por cualquier medio necesario, ya sea multas, confiscaciones, cárcel o, en casos especiales, la ejecución. No se dejará piedra sin remover ni currículum sin revisar hasta que China se libere por fin de la arrogancia de los burócratas."


 CHI_Fourth_Encirclement_Campaign: "El cuarto cerco del sóviet de Kiangsi"
 CHI_Fourth_Encirclement_Campaign_desc: "La insurgencia comunista es una de las mayores amenazas a la estabilidad de la República de China. El Ejército Rojo lleva años desafiando la autoridad del Kuomintang y siendo un adversario poderoso e ingenioso. Organizamos tres campañas de cerco, pero los bandidos repelieron todas y cada una de ellas. Sin embargo, los nuevos informes indican que los comunistas no pueden luchar para siempre. Sus fuerzas están empezando a reducirse tanto en número como en equipo, gracias al bloqueo de sus suministros. Esta cuarta campaña aspira a destruir la mayor base controlada por el Ejército Rojo: el Sóviet de Kiangsi-Fukien."

 CHI_Final_Encirclement: "Preparar el cerco final"
 CHI_Final_Encirclement_desc: "Tras muchos fracasos en el intento de acabar con la espina comunista, hemos llegado a la conclusión de que es necesaria una última campaña para aniquilar al Ejército Rojo. Esta vez contaremos con el apoyo de asesores militares alemanes que nos ayudarán a desarrollar nuevas estrategias para neutralizar las tácticas de contracerco comunistas, y otros señores de la guerra regionales colaborarán con hombres y recursos en la operación. Con nuestra superioridad numérica y tecnológica, eliminaremos el Sóviet de Kiangsi y acabaremos con la amenaza roja de una vez por todas."

 CHI_Chinese_Hindenberg_Line: "Línea Hindenburg china"
 CHI_Chinese_Hindenberg_Line_desc: "Aunque nuestras operaciones militares contra los comunistas tuvieron éxito en su mayor parte, nunca conseguimos erradicar por completo la amenaza roja en las provincias, ya que el Ejército Rojo Chino a menudo se limitaba a reocupar el territorio después de que nuestras tropas fueran reasignadas a otros lugares. Para asegurar adecuadamente los territorios arrebatados a los comunistas, nuestro asesor militar alemán Hans von Seeckt ha propuesto un plan, según el cual construiríamos blocaos de hormigón al estilo alemán en las zonas aseguradas. Aunque estaos blocaos sólo estarían dotados de tropas de segundo grado, su capacidad defensiva disuadiría a los comunistas de contraatacar y haría que los contraataques emprendidos resultaran costosos para las fuerzas rojas."

 CHI_Destroy_the_Remaining_Soviets: "Destruir los sóviets restantes"
 CHI_Destroy_the_Remaining_Soviets_desc: "Con los soviéticos a la zaga durante bastante tiempo, ahora por fin nos ha sido posible acabar con la amenaza comunista de una vez por todas. En una movilización masiva de todas las tropas disponibles, iniciaremos una ofensiva masiva contra todas las bases rojas conocidas, ocuparemos el territorio circundante y destruiremos a todas las fuerzas rojas a las que podamos echar mano. Aunque esta ofensiva será costosa, las tropas involucradas son necesarias para asegurarnos de que los rojos estén totalmente erradicados y no tengan la oportunidad de replegarse y reagruparse. El destino de la guerra civil se decidirá en la siguiente ofensiva y haremos todo lo posible para garantizar nuestra victoria ante el bolchevismo."

 CHI_National_Defense_Council: "Consejo Nacional de Defensa"
 CHI_National_Defense_Council_desc: "China fue antaño la joya brillante de Asia Oriental y la mayor economía del mundo, pero las constantes luchas intestinas de los señores de la guerra han dejado a la destrozada república en un estado de desorden y degradación económica. Aunque nuestra mayor preocupación debería ser prepararnos para acabar con los señores de la guerra traicioneros que se extienden por las vastas tierras de China, una nueva amenaza emergente, la nación isleña del Imperio japonés, ha captado la atención de los planificadores de guerra de nuestra nación. Con su injustificada invasión de Manchuria, han demostrado claramente sus ambiciones de someter a toda China bajo su dominio.\n\nNuestra administración de Pekín ha considerado oportuno organizar una asamblea de los tecnócratas más brillantes de toda la República para formar un Consejo Nacional de Defensa que supervise la organización, construcción y distribución de los recursos y materiales bélicos de nuestra nación. Con este consejo en marcha, podemos movilizar adecuadamente a nuestra república en caso de una nueva agresión japonesa y destronar por fin al traidor del emperador Pu-i al norte."


 CHI_Economy.1.t: "El aumento del precio de la plata paraliza el yuan"
 CHI_Economy.1.d: "[CHI.GetNewsIcon]Parecía que nuestro país iba a eludir los efectos de la Depresión, experimentando incluso un auge de las exportaciones mientras el resto del mundo sufría la deflación.\n\nNos equivocamos. \n\nDesde los primeros años de la República de China, nuestras reservas de plata marcan el valor de nuestra moneda. Sin embargo, los países del mundo están empezando a devaluar sus monedas y el precio de la plata está empezando a subir como consecuencia. Ésto está provocando una grave deflación que afecta negativamente al valor del yuan chino en los mercados de divisas y que no tiene visos de detenerse pronto."
 CHI_Economy.1.A: "No tiene buena pinta."

 CHI_Economy.2.t: "La depresión empeora"
 CHI_Economy.2.d: "[CHI.GetNewsIcon]Nuestra crisis financiera actual acaba de empeorar. \n\nComo parte de sus nuevas políticas intervencionistas, el Gobierno de los Estados Unidos ha empezado a comprar grandes cantidades de plata para inflar los precios del metal. Ésto está provocando que la plata fluya desde el interior de China hacia el centro financiero de Shanghái, desde donde se exporta a Estados Unidos, provocando una catastrófica deflación de precios que está afectando enormemente a nuestra agricultura y a nuestra industria. A medida que empeora la crisis financiera, el futuro económico de China sigue siendo incierto."
 CHI_Economy.2.A: "¡Malditos seáis, yanquis!"

 CHI_Economy.3.t: "Ley de Compra de Plata de Estados Unidos"
 CHI_Economy.3.d: "[CHI.GetNewsIcon]Otro golpe a la economía. \n\nContinuando con su política de compra de plata en grandes cantidades, el Gobierno de los Estados Unidos ha aprobado la Ley de Compra de Plata, que facilita la compra de plata en el extranjero hasta que el precio mundial de la plata suba por encima de 1,29 dólares la onza. Aunque esta ley probablemente se haya realizado para apoyar a los productores de plata estadounidenses, acarrea consecuencias imprevistas para nosotros. Con el repentino aumento del precio de la plata en todo el mundo, la plata está saliendo de China aún más rápido. No sólo se está catapultando la deflación, sino que nuestras propias exportaciones están menguando. Los bancos están sacando billetes de la circulación tras vender su plata en el extranjero, y la falta de suministro de billetes provocó una caída de los precios que afectó a muchas empresas y a sus trabajadores en el proceso. Como tenemos que recurrir a más préstamos, nuestra política de endeudamiento se está convirtiendo en una carga aún mayor. Tenemos que hacer algo con el eflujo de plata, especialmente los bancos privados responsables de este problema."
 CHI_Economy.3.A: "Nosotros somos la carne y ellos el cuchillo de trinchar."

 CHI_Economy.4.t: "Se imponen controles al intercambio de plata"
 CHI_Economy.4.d: "[CHI.GetNewsIcon]Tenemos que detener la deflación descontrolada que está sembrando el caos en nuestra economía cueste lo que cueste. Por éso hemos decidido imponer controles al intercambio en el extranjero de plata para poner fin al eflujo del metal. Consistiría en un arancel del 10 por ciento y una carga de compensación, ajustándose ambos diariamente, que tienen por objeto hacer que la exportación de plata no sea rentable. Dado que a las fuerzas responsables del precio de la plata no les interesa detener sus operaciones, tenemos que tomar cartas en el asunto para proteger el bienestar económico del pueblo de China."
 CHI_Economy.4.A: "A ver si funciona."

 CHI_Economy.5.t: "¡La depresión empieza a mejorar!"
 CHI_Economy.5.d: "[CHI.GetNewsIcon]Nuestras medidas para combatir la deflación están dando algunos frutos. Desde que impusimos aranceles y cargas de compensación en el mercado de la plata, las exportaciones de este metal han disminuido drásticamente. Sin embargo, vender plata sigue siendo una actividad rentable, así que hemos tenido que vender moneda extranjera para estabilizar la nuestra. Algunos altos funcionarios del Gobierno insinuaron que el patrón plata hace inevitables las fluctuaciones de precios y que deberíamos abandonarlo en favor de una moneda basada en el extranjero. Nuestro Gobierno se ve ante el dilema de preservar la plata o preservar las divisas extranjeras. Parece que harán falta más cambios estructurales para volver a encauzar la economía."
 CHI_Economy.5.A: "Por fin buenas noticias."

 CHI_Economy.6.t: "Chiang Kai-shek habla en contra de los banqueros"
 CHI_Economy.6.d: "[CHI.GetNewsIcon]Mientras nuestro Gobierno lucha por resolver esta crisis, los bancos privados intentan cortar lazos con nosotros. El mayor banco privado del país, el Banco de China, está intentando liquidar nuestros bonos, lo cual podría permitirnos seguir financiando mediante deudas. En cambio, Chiang Kai-shek y el nuevo ministro de Finanzas, H. H. Kung, culpan a los bancos de la crisis económica, acusándolos de anteponer los beneficios a los intereses del pueblo. Los periódicos respaldan estas afirmaciones y los ciudadanos enfadados expresan su descontento con los bancos codiciosos. Este cambio en la opinión pública gracias a esta eficaz campaña propagandística nos ha permitido convencer a los bancos privados de que proporcionen fondos de emergencia a las empresas afectadas por la deflación. Pero tenemos que ir más allá si queremos poner fin a esta crisis."
 CHI_Economy.6.A: "Es culpa suya."

 CHI_Economy.7.t: "El golpe bancario"
 CHI_Economy.7.d: "[CHI.GetNewsIcon]Se acabó la era de banqueros sin escrúpulos arruinando la economía con su avaricia. Hoy, el ministro Kung ha anunciado la nacionalización de dos grandes bancos privados de China: el Banco de China y el Banco de Comunicaciones. Esta adquisición ha sido posible gracias a la tenencia de suficientes acciones en ambos bancos, con lo que el Gobierno se convirtió de hecho en el accionista mayoritario. Hay quienes argumentan que los fondos de emergencia usados para comprar acciones se podrían haber usado para ayudar a los negocios afectados por la crisis, pero era un sacrificio necesario para detener la deflación. Más nombramientos patrióticos dispuestos a servir al país en lugar de a sí mismos sustituirán a los viejos banqueros que provocaron este desmadre desde un comienzo. Dado que ahora controlamos los dos mayores bancos de China, en el futuro podremos hacernos con el control de los bancos privados restantes acaparando sus billetes."
 CHI_Economy.7.A: "¡Ahora nosotros somos los bancos!"

 CHI_Economy.8.t: "Se introduce la moneda fa-pi"
 CHI_Economy.8.d: "[CHI.GetNewsIcon]La posibilidad de una catástrofe financiera total hace necesaria una ambiciosa reforma monetaria y bancaria. Para acabar definitivamente con nuestra dependencia de las reservas de plata, el Gobierno emitirá una nueva moneda desvinculada del patrón plata: el fa-pi. Los nuevos billetes tienen curso legal pleno para su uso en transacciones públicas y privadas y el pago de impuestos. Se exige a los ciudadanos chinos y a otras instituciones privadas que entreguen sus reservas de plata restantes a la recién creada Junta de Reserva Monetaria para utilizar la nueva moneda, que usaremos para pagar nuestras deudas con Estados Unidos. El proceso de distribución de los billetes fa-pi se va a llevar a cabo de forma gradual y cautelar para evitar la inflación, con billetes emitidos por otros bancos que podrán circular en cantidades fijadas por el Gobierno, pero que acabarán retirándose del mercado. Se prohíben la posesión ilegal y el contrabando de plata, y los infractores serán duramente castigados por la ley. El Gobierno también ha anunciado la implementación de un nuevo «fondo de estabilización monetaria» que permite la compraventa de divisas extranjeras, que esperamos que mantenga las esperanzas de la población en la recién creada moneda."
 CHI_Economy.8.A: "Con viento fresco se marcha la espina plateada."

 CHI_Economy.9.t: "¡La economía mejora!"
 CHI_Economy.9.d: "[CHI.GetNewsIcon]Tras un periodo inicial de implementación, parece que nuestras nuevas políticas monetarias están empezando a mostrar indicios de éxito. En Shanghái, los precios al por mayor están alcanzando niveles que sólo se habían visto justo antes de la recesión económica. Sin embargo, los cambios más aparentes parecen estar produciéndose en las aldeas rurales. El valor de mercado de los cultivos y el ganado aumenta constantemente, mientras que los gastos del agricultor medio se mantienen prácticamente estables. Con el aumento de los precios de los productos básicos, muchos de nuestros sectores agrícolas están registrando un equilibrio presupuestario, ¡y algunos incluso beneficios! Aunque en conjunto queda mucho por hacer, con el aumento del poder adquisitivo se espera una mayor mejora y estabilización económica en los próximos meses."
 CHI_Economy.9.A: "¡Un repunte para los agricultores!"

 CHI_Economy.10.t: "¡La inflación se descontrola!"
 CHI_Economy.10.d: "[CHI.GetNewsIcon]Cuando parecía que nuestra economía estaba a punto de recuperarse, vuelve a producirse el desastre. Imprimir dinero en masa para respaldar la nueva moneda resultó ser un gran error, ya que la inflación empezó a crecer sin control. La supuesta solución para resolver el problema del patrón plata no hizo sino crear otro mayor. Como consecuencia, los precios se están disparando, poniendo en riesgo el modus vivendi de agricultores por todo el campo. Y lo que es aún peor: es probable que nuestra situación empeore aún más si entramos en guerra. Como necesitamos dinero para mejorar la economía y devolver nuestros préstamos, no se sabe cuánto durará esta inflación."
 CHI_Economy.10.A: "¡Maldición!"

 CHI_Economy.11.t: "¡Pánico bancario!"
 CHI_Economy.11.d: "[CHI.GetNewsIcon]¡Pánico en las calles de nuestras ciudades urbanas! Impulsados por la noticia de la declaración de guerra de Japón, los ciudadanos chinos de Nankín y Shanghái se han apresurado a acudir a sus bancos locales para retirar el dinero que puedan. La moral está baja porque la gente está desesperada por vaciar sus cuentas y tener sus finanzas cerca. Algunos bancos están tomando medidas para limitar la cantidad que pueden retirar sus clientes en cualquier día dado, mientras que otros están cerrando directamente. Los bonos del Estado se están revendiendo a la velocidad más alta jamás registrada y, en consecuencia, el valor de nuestras garantías está cayendo en picado. Aunque inicialmente esperábamos cierto caos, si la situación sigue agravándose, es posible que tengamos que intervenir para mantener a flote nuestra situación económica durante esta crisis."
 CHI_Economy.11.A: "Quizás debería ir yo también al banco."

 CHI_Operation_Nekka.1.t: "Un ultimátum del Ejército de Kwantung"
 CHI_Operation_Nekka.1.d: "A quien corresponda:\n\nEl acto perpetrado por el Ejército del Noreste ayer, día 1 de enero de 1933, es inaceptable en muchos sentidos. Han violado la soberanía nacional del Estado de Manchuria sin causa justificada, han acosado, intimidado e incluso atacado a soldados del Ejército Imperial Japonés sin causa alguna, y han causado daños irreparables a la frágil paz de la región. Desde el Imperio del Japón, cuyo único deber es la protección de la soberanía del Estado de Manchuria, hemos visto al Ejército del Noreste, y por extensión a la República de China, como belicistas que no tienen freno a la hora de violar la soberanía e independencia de Manchuria.\n\nPor ello, exigimos el cese de las hostilidades a lo largo del sector del Paso Shanhai de la frontera entre Manchuria y la República de China. El 626.º Regimiento del Ejército del Noreste y todas las demás tropas del Ejército del Noreste han de evacuar la zona con premura. Si no acceden a nuestras exigencias, el Imperio del Japón responderá militarmente.\n\nNo pongan a prueba nuestra determinación."
 CHI_Operation_Nekka.1.A: "Es humillante, pero debemos postrarnos ante el sol naciente..."
 CHI_Operation_Nekka.1.B: "¿Cómo se atreve esta escoria japonesa a amenazarnos? ¡Quiten ésto de mi vista!"

 CHI_Operation_Nekka.2.t: "Un informe del Paso Shanhai"
 CHI_Operation_Nekka.2.d: "El Paso Shanhai es una importante posición estratégica de la Gran Muralla que separa Manchuria de China. Fue aquí donde los ejércitos del príncipe Dorgon derrotaron a las fuerzas de la dinastía Shun rebelde en 1644, garantizando el mandato de los Qing para los siglos posteriores. La historia se repitió una vez más cuando otro ejército se hizo con el control del paso, pero se trataba de un adversario mucho más despiadado y poderoso.\n\nUtilizando como excusa un supuesto ataque con granadas, un comandante japonés del Ejército de Kwantung ordenó a los hombres del 626.º Regimiento que evacuaran el paso. Naturalmente, esta flagrante violación de nuestra soberanía sólo para hacerse con el control de la posición, que incluía llamar «terroristas» a nuestros soldados, fue rechazada por la guarnición. El ataque se produjo poco después. Usando escaleras de bambú improvisadas, los japoneses intentaron entrar en el paso. A pesar de contar sólo con un puñado de armas ligeras y las antiguas fortificaciones de la dinastía Ming como defensa, nuestros hombres hicieron frente heroicamente al ataque japonés. La lucha se convirtió rápidamente en una cruenta pelea cuerpo a cuerpo, con hombres cayendo en ambos bandos al filo de las bayonetas y las espadas. Pero ni siquiera la valentía puede superar el poder combinado de tanques, aviones, buques de guerra y trenes blindados, y la guarnición tuvo que evacuar la posición tras días de brutales combates.\n\nNi siquiera esta obra maestra de las fortificaciones humanas y símbolo del orgullo nacional chino pudo detener la arremetida japonesa. La crueldad de la guerra moderna no atiende en absoluto a los restos del pasado. Nuestros informes indican que los japoneses planean concentrar su avance en las montañas de Jehol. El Ejército de Kwantung no tiene intención de detenerse en la Gran Muralla."
 CHI_Operation_Nekka.2.A: "¡Esta escoria barbárica lo pagará caro!"

 CHI_Operation_Nekka.3.t: "¡Japón reclama Jehol!"
 CHI_Operation_Nekka.3.d: "Una vez más, el Ejército de Kwantung busca justificación para tomar más partes de nuestro territorio del norte. Según un comunicado de altos funcionarios, los japoneses afirman que la provincia de Jehol es una porción histórica de Manchuria, aunque lleva casi 300 años bajo dominio chino. De hecho, antiguos emperadores Qing pasaban veranos en la región, visitando la Gran Muralla y alojándose en el balneario de las montañas de Chengte. A pesar de ello, los funcionarios de Kwantung insisten en que Jehol le fue arrebatado al pueblo manchú y buscan formas de socavar nuestra influencia en la zona. Obviamente, hemos respondido que las reivindicaciones carecen de todo fundamento y que defenderemos nuestro territorio soberano.\n\nEs poco probable, dada la historia de agresiones japonesas en Manchukuo, que la situación se calme pronto. Además, nuestros exploradores que observan los movimientos japoneses al norte de la zona están enviando informes de grandes convoyes de suministros, así como de una mayor y sospechosa actividad de tropas. Por desgracia, incluso con nuestra refutación a los japoneses, una guerra podría avecinarse en cuestión de días."
 CHI_Operation_Nekka.3.A: "Los japoneses no tienen límite..."

 CHI_Operation_Nekka.4.t: "¡Los delegados japoneses se reúnen con el general Tang!"
 CHI_Operation_Nekka.4.d: "En nuestro conflicto actual, Tang Yu-lin gobierna la región de Jehol. El llamado «general sapo» no tiene el mejor de los historiales. Además de sus impopulares impuestos sobre la tierra para comprar propiedades en Tientsin, su tendencia a aceptar extorsiones y sus fastuosos y extravagantes banquetes, también controla la mayor parte del comercio de opio en Jehol. Sin embargo, este incidente en particular demuestra que ni siquiera los generales más corruptos están dispuestos a venderle el país al enemigo. Nos llegó que los japoneses se reunieron con el general Tang para convencerlo de que respaldara su toma de la región de Jehol. Sorprendentemente, el gobernador rechazó la oferta, lo que llevó a los japoneses a intentar conquistar la región. Ésto debería hablar muy bien del gobernador por negarse a desertar a los japoneses. Sin embargo, ya corren rumores de que el general Tang tiene pensado abandonar Jehol con su riqueza, lo que dice mucho de lo mal preparadas que están nuestras fuerzas."
 CHI_Operation_Nekka.4.A: "Todo el mundo tiene límites."

 CHI_Operation_Nekka.5.t: "El catastrófico incidente de Rehe"
 CHI_Operation_Nekka.5.d: "El incidente en la frontera no ha sido más que una catástrofe tras otra. El despiadado Ejército de Kwantung convenció a su débil Emperador de que autorizara una invasión de la provincia de Jehol, y nuestras fuerzas son incapaces de detener el ataque. El comandante local, Tang Yu-lin, no está preparado para hacer frente al ataque, ignorando las órdenes del mariscal Chang Hsueh-liang. Los soldados se rinden en masa, algunos incluso desertan al enemigo. Aunque el Ejército Nacional Revolucionario no carece de comandantes competentes o soldados valientes dispuestos a proteger China, la falta de entrenamiento y equipo hace imposible resistir ante un enemigo de un tamaño más o menos parejo.\n\nEl resultado del mal estado de nuestras Fuerzas Armadas es evidente. El Ejército de Kwantung tomó Chaoyang y Chifeng, encontrando sólo una resistencia simbólica por parte de las fuerzas de Sun Tien-ying. Los tanques japoneses terminaron llegando a la capital de Jehol, Chengte. Nuestros refuerzos llegaron demasiado tarde para salvar la provincia de la fuerza combinada de los ejércitos japoneses y manchúes. El ENR consiguió plantar cara en el paso de Lengkou a pesar de ir armados con espadas, pero la abrumadora potencia de fuego japonesa los obligó a retirarse. Sólo un par de fortificaciones obsoletas se interponen ahora entre el norte de China y el Ejército de Kwantung.\n\nLa Sociedad de las Naciones respaldó nuestra afirmación de que Manchukuo es un Estado ilegítimo, pero este gesto no significa nada si no se traduce en apoyo para detener la agresión japonesa. Nosotros no queríamos esta batalla de entrada, y ahora es evidente que no podemos ganar de ninguna manera. Parece que nuestra única opción es aceptar las exigencias que el Ejército de Kwantung decida hacer."
 CHI_Operation_Nekka.5.A: "¡Qué desastre!"

 CHI_Operation_Nekka.6.t: "Chang es dado de baja"
 CHI_Operation_Nekka.6.d: ""
 CHI_Operation_Nekka.6.A: "¡Saquen a ese idiota del frente y envíenlo a luchar contra los comunistas!"

 CHI_Operation_Nekka.7.t: "La secesión de Jehol"
 CHI_Operation_Nekka.7.d: "Tras varias reuniones con líderes provinciales, oficiales militares y diplomáticos, hemos llegado a una conclusión ineludible. Con el Ejército de Kwantung ansioso por lanzar un ataque contra el sur de Manchuria y conociendo nuestras defensas posicionales en la zona, organizar una buena defensa de Jehol parece una tarea imposible. Estamos demasiado esparcidos en un área demasiado extensa, sobre todo teniendo en cuenta la habilidad de los japoneses de redesplegar rápidamente a sus fuerzas. Las perspectivas son previsiblemente nefastas también entre los altos mandos, pues ellos también saben que se trata de una situación inviable.\n\nPor tanto, a instancias del Gobierno y el Ejército, estamos redactando una carta para ceder formalmente el control de la provincia al Ejército de Kwantung. La carta afirmará que, aunque no creemos en la insensata afirmación de que Jehol es una parte moderna de Manchuria, evitar una costosa guerra entre las superpotencias asiáticas es lo mejor para todos. En lo privado, retroceder nos permitirá disponer de un bien aún más preciado que la tierra: el tiempo. El alto mando está creando mapas detallados de la zona para que, cuando hayamos realizado planes ofensivos, podamos destruir al títere de Manchukuo y expulsar a los japoneses del continente.\n\nPor desgracia, las potencias extranjeras verán ésto como un apaciguamiento. Ordenaremos a nuestros funcionarios que intenten darle algún giro positivo, pero los pueblos de toda la frontera verán este resultado como la incapacidad del Gobierno central para defender las fronteras. Nuestro mandato será cuestionado en los márgenes de nuestro dominio y seguramente surgirán más crisis a raíz de esta decisión. Pero se mantendrá el statu quo, al menos por ahora."
 CHI_Operation_Nekka.7.A: "Una derrota humillante, pero una decisión humilde."

 CHI_Tanggu_Truce.1.t: "Una reunión en Tientsin"
 CHI_Tanggu_Truce.1.d: "Tras nuestra abrumadora derrota ante los japoneses en Jehol, estamos presionados en todos los frentes. La guerra civil continúa, proporcionando una amplia distracción al Ejército Nacional frente a una invasión exterior. Por ende, cuando recibimos la invitación para las negociaciones, no estábamos en condiciones de discutir.\n\nSe prevé que las conversaciones tengan lugar en el distrito de Tanggu de Tientsin. Aunque es poco probable, no podemos evitar soñar con términos favorables. Con el respaldo de la Sociedad de las Naciones y superioridad numérica, la amenaza japonesa no puede soportar una invasión a gran escala de la China continental. Tal vez se conformen con el fruto al alcance de Manchuria, una bendición económica por sí sola. En cualquier caso, ha sido una derrota humillante para el Kuomintang, derrota que no quedará impune."
 CHI_Tanggu_Truce.1.A: "Quizá la hemorragia pueda parar por fin..."

 CHI_Tanggu_Truce.2.t: "La cuestión de Manchuria"
 CHI_Tanggu_Truce.2.d: "Previsiblemente, los saqueadores japoneses se niegan a devolver Manchuria a sus dueños legítimos, invirtiendo en su lugar en la legitimidad del nuevo Imperio de Manchukuo y mancillando el legado de los Qing con cada acuerdo. Consolidada la traición de Pu-i a sus compatriotas, no hay nada que hacer. Los invasores conservarán el control de todo el territorio al norte de la Gran Muralla, dejando a millones de ciudadanos chinos bajo el puño opresor de Hirohito. Por desgracia, con la amenaza comunista asomando en el horizonte, no podemos escatimar sangre ni sudor en la defensa de territorios extremos como Manchuria. Tendremos que reducir nuestras pérdidas y seguir adelante."
 CHI_Tanggu_Truce.2.A: "Un pequeño precio a pagar por nuestra supervivencia."

 CHI_Tanggu_Truce.3.t: "La cuestión de la militarización"
 CHI_Tanggu_Truce.3.d: "¡Los bastardos han llegado demasiado lejos! Tras sus recientes éxitos en las negociaciones, los japoneses han utilizado su influencia para establecer una disruptiva zona desmilitarizada que se extiende cien kilómetros al sur de la Gran Muralla, quedando la propia muralla bajo control japonés como una especie de «medida de seguridad». Inutilizadas nuestras defensas principales, no nos queda otra que retirarnos de la zona, dejando indefensas las afueras de Peiping. La zona estará controlada por el Cuerpo de Preservación de la Paz supervisado por Japón, manteniendo el orden en lugar de una fuerza policial organizada del Kuomintang. La situación es grave, pero las ciudades aún no están perdidas. ¡Aún podemos recuperarnos!"
 CHI_Tanggu_Truce.3.A: "Al menos el conflicto está descartado..."

 CHI_Tanggu_Truce.4.t: "La cuestión de los ejércitos de voluntarios antijaponeses"
 CHI_Tanggu_Truce.4.d: "Era demasiado optimista suponer que tendríamos alguna influencia sobre los acontecimientos de la zona desmilitarizada. Las conversaciones de paz se volvieron especialmente agitadas tras el anuncio de que habría varias cláusulas secretas en el armisticio, concretamente sobre la administración de la zona y la composición del Cuerpo de Preservación de la Paz. Aunque se permite al Ejército de Kwantung patrullar el área dentro de la zona para garantizar la obediencia, todos los miembros de los ejércitos de voluntarios antijaponeses están vetados, confirmando que los japoneses tienen el control absoluto de la región. Parece que la zona desmilitarizada era simplemente un pretexto para ampliar la influencia de Kwantung en el continente. Ceder a sus exigencias nos ha hecho ganar tiempo a costa del futuro."
 CHI_Tanggu_Truce.4.A: "Siguen siendo rebeldes..."

 CHI_Tanggu_Truce.5.t: "La tregua de Tanggu"
 CHI_Tanggu_Truce.5.d: "[CHI.GetNewsIcon]Las hostilidades del Japón imperial hacia nuestra gran república eran más que aparentes, y su intento de reaccionar ante dicha agresión quedó demostrado en el incidente de Mukden. Nuestros ejércitos se esforzaron al máximo para hacer frente a las implacables fuerzas de los japoneses, pero nuestro país necesita desesperadamente modernizarse antes de poder oponer una resistencia eficaz. Las aldeas en llamas y los gritos de los niños en las calles son la prueba fehaciente de que nuestro ejército no está haciendo su trabajo como debería. Las humillantes pérdidas que están sufriendo nuestras fuerzas terrestres contra los japoneses imperialistas nos han obligado a sopesar la opción de negociar la paz con ellos, aunque no esperamos un trato justo con los perros imperialistas. Estamos acorralados.\n\nLa penosa condena de la invasión japonesa de Manchuria por parte de la SDN demuestra que es demasiado incompetente para proteger la soberanía de nuestra nación y que nos toca a nosotros preservar la República. Logramos reunirnos con representantes del Gobierno japonés y negociar un fin al cruento conflicto que ha estado arrasando el norte. Las exigencias japonesas iban al grano: habíamos de ampliar una zona desmilitarizada 100 kilómetros al sur de la Gran Muralla, desde Pekín hasta Tientsin, y la Gran Muralla como tal estaría estrictamente bajo control japonés. En nuestra posición actual, no nos queda otra que firmar el acuerdo injusto; éso o afrontar la arremetida de los ejércitos rebeldes del Imperio japonés.\n\nEl traicionero Pu-i está sentado en su trono en el nuevo Imperio de Manchukuo como un mero perrito faldero de los japoneses. Mientras que ellos recogen los frutos de la victoria y nuestra nación sigue sufriendo a manos de la negligente Sociedad de las Naciones, debemos hacer tiempo, pues Pu-i y los japoneses lo pagarán."
 CHI_Tanggu_Truce.5.A: "Una vez más, otro tratado desigual."

 CHI_Inner_Mongolian_States.1.t: "La Confederación de Estados de Mongolia Interior exige autonomía"
 CHI_Inner_Mongolian_States.1.d: "En un acto que sólo puede calificarse de traición, hemos recibido hoy un comunicado de Mongolia Interior en el que se nos informa de que los príncipes de Mongolia, el principal de ellos el príncipe Demchugdongrub, declaran su independencia de China y forman su propia confederación mongola.\n\nHan indicado que, si intentamos detenerlos, no tendrían ninguna reserva en alinearse con Japón. Aunque cuesta imaginarse cualquier nación o pueblo convirtiéndose voluntariamente en un esclavo de Japón, ya hemos presenciado lo lejos que están dispuestos a llegar los traidores para asegurar su propia seguridad personal y poder.\n\nSi vemos su farol y pasamos a desmantelar cualquier organización política improvisada que hayan creado ahí arriba, corremos el riesgo de terminar en guerra con Japón, para la cual no estamos preparados aún. Sin embargo, si dejamos que Mongolia Interior se marche, éso podría ser una señal de debilidad dentro de nuestra administración, algo que nuestros enemigos políticos estarían más que dispuestos a explotar. ¿Qué hacemos?"
 CHI_Inner_Mongolian_States.1.A: "No podemos jugarnos una guerra contra Japón."
 CHI_Inner_Mongolian_States.1.B: "Mongolia Interior es una parte íntegra de China."
 

 POL_Polish_Academy_Literature: "Academia Polaca de Literatura"
 POL_Polish_Academy_Literature_desc: "Tras años de represión forzosa de la educación, la lengua y la religión polacas bajo el dominio prusiano y de rusificación total en los territorios ocupados por los zaristas, Stefan Żeromski, apodado la «conciencia de la literatura polaca», ha propuesto la creación de una Academia de Literatura para combatir este problema.\n\nLa misión de la Academia es mejorar la calidad de las publicaciones de Polonia colaborando con organizaciones gubernamentales y no gubernamentales dedicadas a la promoción de la cultura y el arte polacos en general. Tendrá 15 miembros vitalicios, siete de los cuales serán elegidos por el Ministro de Religión y Educación Pública. Los miembros del primer grupo propusieron a los ocho restantes. Esperemos que Polonia pueda expandir así su cultura y su literatura, revirtiendo años de opresión a manos de potencias extranjeras."


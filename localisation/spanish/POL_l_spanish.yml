 #Innovative
 POL_Polish_Innovative_Revival: "El renacimiento innovador polaco"
 POL_Polish_Innovative_Revival_desc: "La Gran Depresión afectó gravemente a nuestro país y el Gobierno optó por reducir los fondos a la investigación científica y la educación para mitigar los efectos de la recesión económica. Como consecuencia, en ausencia de intervención gubernamental, el número de mentes brillantes en todos los sectores ha caído en picado, sin indicios de que vaya a aumentar. Para hacer frente a este problema inminente, nuestro Gobierno ha decidido aumentar todos los fondos destinados a la investigación y la educación. Esperemos que Polonia siga produciendo mentes revolucionarias e innovadoras que ayuden al desarrollo de nuestro país y al mundo entero."


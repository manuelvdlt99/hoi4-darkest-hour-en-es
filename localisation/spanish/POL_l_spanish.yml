 POL_Urbanisation_of_Gdynia: "Urbanización de Gdynia"
 POL_Urbanisation_of_Gdynia_desc: "La Ciudad Libre de Danzig tiene una autonomía limitada sobre su ciudad y las poblaciones cercanas, bloqueando el acceso al mar Báltico. La pequeña ciudad de Gdynia es ahora nuestra mayor ciudad en la costa. Para asegurarnos de que la ciudad portuaria no fracase, su proceso de urbanización es vital en grado sumo. Debemos ampliar la industria de la zona, así como la población.\n\nSi queremos resistir a las amenazas modernas de la época, debemos militarizarnos, y la urbanización de este puerto será la forma de proteger a nuestra nación en el mar."


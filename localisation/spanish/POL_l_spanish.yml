 POL_Death_of_Pilsudski.1.t: "Józef Piłsudski, mariscal de Polonia, muerto a los 67"
 POL_Death_of_Pilsudski.1.d: "[FROM.GetNewsIcon]En medio de la tensión política en Europa, el mariscal Józef Piłsudski ha fallecido repentinamente hoy en el Palacio Belwederski de Varsovia por problemas de salud hasta ahora desconocidos. La nación entera de Polonia ha entrado en un periodo inmediato de luto mientras la nación lo recuerda como un general de fama mundial y un poderoso estadista, con un pasado como libertador de Polonia, vencedor de la guerra polaco-soviética y visionario en medio de un periodo inestable de la historia de la nación. Su muerte puede dejar un efecto duradero en la sociedad polaca, ya que su estatus de culto puede encumbrarlo como héroe nacional entre los muchos polacos, e incluso el papa Pío XI se declaró «amigo de Piłsudski» y poco después celebró una ceremonia en su honor unos días más tarde en la sede de la Sociedad de las Naciones en Ginebra. A continuación se sucedieron numerosas condolencias y oficios de líderes mundiales, como [SOV.GetLeader] y [GER.GetLeader], que presentaron sus respetos al margen de diferencias políticas.\n\nSin embargo, algunos de los que se opusieron a él se mostraron menos que comprensivos, como el Partido Comunista Polaco y parte de la oposición democrática, que han llegado a emprender una campaña de denuncia en toda regla, calificándolo vehementemente de dictador fascista sin ningún respeto por la libertad. El resto de la oposición, aunque ve directamente a Piłsudski como un rival, ha mostrado sus condolencias a pesar del conflicto.\n\nDesgraciadamente, se desconoce el futuro del panorama político de la nación y de su partido Sanacja gobernante, dado que el vacío de poder que ha dejado Piłsudski exige un sucesor entre sus numerosos aliados políticos del pasado."
 POL_Death_of_Pilsudski.1.POL: "Powodzenia, Marszałku."
 POL_Death_of_Pilsudski.1.SOV: "Un rival digno."
 POL_Death_of_Pilsudski.1.GER: "Un héroe verdaderamente respetable."
 POL_Death_of_Pilsudski.1.ITA: "Derramó su sangre por su pueblo."
 POL_Death_of_Pilsudski.1.JAP: "Que su legado haga avanzar a Polonia."
 POL_Death_of_Pilsudski.1.FRA: "Se mantuvo firme contra viento y marea."
 POL_Death_of_Pilsudski.1.ENG: "Un hombre del pueblo."
 POL_Death_of_Pilsudski.1.AUS: "Luchó por la libertad de su nación."
 POL_Death_of_Pilsudski.1.A: "Memento mori."

 POL_Front_Morges.1.t: "La fundación del Frente Morges"
 POL_Front_Morges.1.d: "[FROM.GetNewsIcon]Aunque se ha pensado poco en la oposición democrática desde la dominación total del partido Sanacja, incluso después de su fractura, los partidos centristas de los años veinte siguen activos, aunque hoy son más pequeños. En Suiza, en el pueblo de Morges, una alianza política bautizada como el Frente Morges fue ratificada por los líderes de los partidos Demócrata Cristiano y Nacional Obrero, la veterana organización llamada Unión de Hallerianos, el ex primer ministro Ignacy Paderewski y el general Władysław Sikorski. \n\nLa principal idea tras esta peculiar alianza era formar un frente unido contra el partido Sanacja mediante la formación de un nuevo gobierno democrático con Paderewski como presidente y Wincenty Witos como primer ministro. Sin embargo, a pesar de las importantes figuras implicadas en dicha alianza, el partido ha tenido poca publicidad y aún menos apoyo entre la gente de Polonia, lo que lo ha empujado aún más al borde del olvido, aun con la confianza de algunos de sus miembros más destacados."
 POL_Front_Morges.1.A: "Poco se puede hacer a estas alturas." 

 POL_Sanation.1.t: "El partido Sanacja se fractura"
 POL_Sanation.1.d: "Tras varias semanas de reuniones, las conversaciones en el Bloque No Partidista de Colaboración con el Gobierno han degenerado en abandonos y concursos de gritos. El colapso del partido ha hecho estragos en toda la sociedad polaca, y muchos han perdido toda confianza en el Gobierno tras la muerte de nuestro carismático líder. Mientras que la oposición al margen de la Sanacja ha seguido mostrando una baja aprobación en la opinión pública y en el Sejm, la situación en Europa exige un Gobierno estable. Dentro del partido, Walery Sławek, antiguo primer ministro desde 1930 y buen amigo del Mariscal, ha renunciado a su lealtad al resto de la Sanacja y ha anunciado su intención de convertirse en presidente de la república bajo una facción reformista de izquierdas conocida como «los coroneles», la mayoría de cuyos líderes son los oficiales del Ejército más cercanos a Piłsudski. Nuestro presidente actual, asignado por el propio Piłsudski, Ignacy Mościcki, ha reafirmado al pueblo que seguirá al mando tal y como quiso «su querido amigo». Los observadores políticos han etiquetado a su bando como una facción de la Sanacja de centro del statu quo, o del «Castillo», por el hecho de que el susodicho reside en el premonitorio castillo de Varsovia. Por último, el comandante en jefe Edward Rydz-Śmigły también se ha lanzado al ruedo y ha anunciado su candidatura al liderazgo bajo su propio pensamiento político de derechas, conocido como «OZON», pese a su escaso apoyo interno pero su alta popularidad en el Ejército. En el ámbito público, el conflicto entre los tres gigantes se reduce aparentemente a sólo dos hombres: Sławek y Mościcki. Sin embargo, no se puede ignorar el control de Rydz-Śmigły sobre las Fuerzas Armadas, como han comprobado muchos en Europa. Hasta que un solo hombre pueda cantar victoria, las líneas de batalla amenazan con separar a Polonia."
 POL_Sanation.1.A: "¡Ésto es como 1927 otra vez!" 

 POL_Sanation.2.t: "La fundación del Frente Morges"
 POL_Sanation.2.d: "Desde la dominación total del movimiento Sanacja, se ha pensado poco en la oposición democrática en el Sejm, pero los partidos de centro de los años veinte siguen muy activos. Aunque son mucho más pequeños y no tan conocidos, la fractura del antiguo BBWR ha brindado una breve oportunidad para volver a la política interna.\nEn el pueblo de Morges, en la orilla del lago Lemán de Suiza, una alianza política bautizada como el Frente Morges fue ratificada por los diversos líderes de los partidos y movimientos democráticos al margen. Son los partidos Demócrata Cristiano y Nacional Obrero, así como la veterana asociación Unión de Hallerianos, unidos tras el ex primer ministro Ignacy Paderewski y el general Władysław Sikorski. La principal idea tras esta peculiar alianza era formar un frente unido contra la autoritaria Sanacja mediante un nuevo gobierno democrático con Paderewski como presidente y líder del «Partido Popular Polaco», Wincenty Witos como primer ministro.y Sikorski al mando de las Fuerzas Armadas.\nA pesar del impresionante plantel de importantes figuras políticas implicadas en dicha alianza, la confianza polaca en la verdadera democracia es la más baja de la historia de la «República». El partido ha tenido poca publicidad en Europa y aún menos apoyo entre sus ciudadanos en Polonia. Les espera un largo y difícil camino, pero quizás, en determinadas circunstancias, podrían encontrarse al timón de una verdadera democracia polaca."
 POL_Sanation.2.A: "Más que una coalición, un cúmulo." 

 POL_Sanation.3.t: "La trayectoria de la Segunda República"
 POL_Sanation.3.d: "Desde la muerte del mariscal Piłsudski, Polonia ha estado al borde del caos político. El movimiento Sanacja se fracturó casi al instante después de su muerte, dividiéndose en tres grupos. La izquierda de la Sanacja, con el primer ministro Walery Sławek a la cabeza, pretende transformar el sistema gubernamental en un formato de «vive y deja vivir» con los partidos que han sido excluidos en su mayoría de la política ejecutiva desde el golpe de mayo, planeando derogar los factores más autoritarios del Gobierno. Es una buena opción sin duda: Sławek ya ha demostrado su valía en situaciones de crisis y podría volver a hacerlo. El centro colectivo del movimiento Sanacja mantiene su lealtad al presidente Ignacy Mościcki. Los partidarios del statu quo anterior establecido por la Constitución de abril ratificada por el Sejm respaldan a un hombre que nunca se desvió de la voluntad del Mariscal; con todo el mundo consciente de su lealtad, es el favorito en la carrera por el poder. El generał Rydz-Śmigły. La oveja negra de los tres candidatos, no es muy conocido en la esfera política. Rydz, pieza clave en el golpe de 1926, fue recompensado con su nombramiento como lugarteniente del mariscal Piłsudski. Sus antecedentes militares y la preferencia del Mariscal han dado a Rydz el potencial para jugarse el liderazgo de Polonia. Queda una última opción. En torno a Wladyslaw Sikorski, un amplio grupo de partidos centristas ha formado un frente democrático unido, el Frente Morges, dedicado a restaurar la democracia polaca. Son tiempos inestables: si el movimiento Sanacja no encuentra una solución para su lucha por el poder, entonces esta alternativa quizás sea la única forma de que Polonia persista. Cuatro reyes mueven ficha y Polonia pende de un hilo. Cuando callen las campanas por Piłsudski, ¿a qué despertará la nación?"
 POL_Sanation.3.A: "El cambio es ley de vida. ¡Todo a Sławek!"
 POL_Sanation.3.B: "Los muros del Castillo resisten: ¡Mościcki se mantiene firme!"
 POL_Sanation.3.C: "La pluma y la espada se alían. ¡Rydz sale victorioso!"
 POL_Sanation.3.D: "La Sanacja está hecha pedazos: ¡se acabaron los tiranos!"

 POL_Sanation.4.t: "El segundo gran líder de Polonia"
 POL_Sanation.4.d: "Dicen que los hombres grandes crean buenos tiempos, y que los débiles los siguen poco después. Pero ¡atención! Porque Polonia no se presta a tal debilidad. El segundo hombre del Estado, Rydz-Śmigły, ha pasado el tiempo transcurrido desde la muerte del mariscal Piłsudski como lo que antes se consideraba un desvalido. Sin embargo, ahora es lo que fue Piłsudski: el eje que mantiene unida a Polonia.\nEl nuevo mariscal ha paseado por las calles de Leópolis, Białystok, Gdansk y Varsovia y ha visto cómo se ha realizado su trabajo. Las etnias ya no se enfrentan en las calles como solían hacer —ukranianos, judíos, polacos, lituanos—, sino que coexisten bajo la bandera polaca. Quizá no como utópicos amigos de la mano, pero coexisten por lealtad a Piłsudski, a los ideales de Piłsudski y al único y verdadero sucesor de Piłsudski.\nLas calles ya no están llenas de indigentes, hambrientos y sin techo, que se quedaron sin trabajo gracias a la inestabilidad económica mantenida por un Gobierno inepto demasiado obsesionado con su propio orgullo para ser pragmático. Ahora están llenas de trabajadores que siguen adelante con sus vidas, ciudadanos normales que pueden permitirse vivir y estar orgullosos de lo que tienen. Las calles de Polonia están limpias, sus políticas sociales son beneficiosas para todos; y todo gracias a las reformas estatales del nuevo mariscal, que ha convertido lo que antes era una pesadilla burocrática en una máquina eficiente que hace cambios cuando conviene a las condiciones materiales del pueblo polaco.\nNuestro nuevo Mariscal —el héroe que se mantuvo firme en Varsovia haciendo retroceder a los rusos en 1920, un héroe que ayudó a hacer de Polonia la nación que es hoy junto al antiguo mariscal Piłsudski— es uno que cumple y, si Dios quiere, seguirá haciendo que Polonia se sienta orgullosa bajo su liderazgo."
 POL_Sanation.4.A: "¡Todo por el mariscal Rydz-Śmigły, todo por Polonia!"

 POL_1933_Election.1.t: "El Sejm reelige a Mościcki para la presidencia"
 POL_1933_Election.1.d: "Ratificado con un atronador aplauso, Ignacy Mościcki ha sido reelegido presidente de Polonia por el Sejm esta misma mañana. La primera legislatura de Mościcki duró siete años, y su elección en 1926 se produjo en un momento turbulento en la República. El golpe de mayo de ese mismo año había destituido tanto al presidente como al primer ministro del cargo. El mariscal Piłsudski había ganado la presidencia en unas elecciones inmediatas después del golpe, pero, tras darse cuenta de que el cargo tenía poco poder ejecutivo, declinó el puesto. \n\nEn su lugar, convocó nuevas elecciones y postuló a un Mościcki políticamente desconocido, un químico de la Politécnica de Varsovia. Aunque era miembro del Partido Socialista Polaco de Piłsudski, no tenía experiencia previa en el Gobierno o la política, lo que significaba que la mayor parte del poder real seguiría en manos de Piłsudski, mientras Ignacy se granjeaba una reputación y mantenía su lealtad al Mariscal.\n\nPero éso fue entonces, y ésto es ahora. \n\nCon su partido conjunto BBWR permaneciendo firmemente en el poder y dirigiendo la mayoría de los votos en el Sejm, Ignacy Mościcki fue elegido para el cargo con 332 votos de los 343 miembros presentes, el único candidato con suficiente apoyo para ser nominado, ya que la mayoría de los partidos de la oposición boicotearon totalmente la votación. Con siete años de experiencia en su haber, seguirá guiando a la República con pericia, dignidad y, sobre todo, con la orientación del Mariscal."
 POL_1933_Election.1.A: "Una república de boquilla, pero por el bien de toda Polonia."
 
 POL_1933_Election.2.t: "Nuevo campo de prisioneros en Bereza Kartuska"
 POL_1933_Election.2.d: "Comunistas, terroristas, separatistas ucranianos y bielorrusos y demás subversivos políticos son una amenaza constante para la seguridad, la paz y el orden social. El asesinato del ministro del Interior, Bronisław Pieracki, por un nacionalista ucraniano es prueba suficiente de que debemos contener a estos peligrosos individuos. El Gobierno ha decidido crear una institución donde estos delincuentes permanezcan lo más alejados posible de la sociedad. El principal objetivo de la prisión de Bereza Kartuska es aislar a las personas cuyas actividades puedan amenazar la seguridad pública. En este sentido, nos centraremos en aquellos alborotadores que puedan ser un peligro potencial para nuestra autoridad, especialmente los simpatizantes de Alemania o del nacionalsocialismo. La gestión de la institución basada en una antigua prisión zarista dependerá del Ministerio del Interior y de la Sección de Nacionalidades del Departamento. Circunstancias excepcionales requieren soluciones radicales para proteger al país de posibles enemigos internos."
 POL_1933_Election.2.A: "El fin justifica los medios."
 
 POL_1933_Election.3.t: "El incidente de Westerplatte"
 POL_1933_Election.3.d: "A primera hora de la mañana, todo un batallón de infantes de marina desembarcó en los muelles de la península de Westerplatte, mientras multitud de civiles observaban curiosos. El puerto estaba en una zona de tensión entre nosotros, los alemanes y los gedanenses. Con el Gobierno de Dánzig tratando de subvencionar el control de nuestra fuerza policial portuaria de doble mando y los políticos alemanes pidiendo ajustes fronterizos en la región, no tuvimos más remedio que desplegar más hombres en el puesto de avanzada como demostración de fuerza.\nLos Gobiernos alemán y gedanense tuvieron mucho que decir sobre nuestra jugada, considerándola un acto de agresión y, para los gedanenses, un clavo en el ataúd de su plan para hacerse con el control de la policía portuaria. Con las crecientes presiones de Alemania, la Ciudad Libre y la Sociedad de las Naciones, conseguimos llegar a un acuerdo. A cambio de que la Ciudad Libre retirara sus objeciones a nuestro anterior acuerdo de doble control de la fuerza policial portuaria, nuestras tropas se retirarían del puesto de avanzada para aliviar las tensiones."
 POL_1933_Election.3.A: "Otra cosa más por la que nos pueden odiar los alemanes."

 POL_1933_Election.4.t: "De muchos, uno"
 POL_1933_Election.4.d: "Bielorrusos, ucranianos, alemanes, lituanos, eslovacos y judíos: Polonia siempre ha sido una tierra de muchas etnias, y la cosa no ha cambiado. Polonia y sus hermanos lituanos ocuparon vastas extensiones de terreno en el vacío de poder posterior al colapso de los mongoles en el siglo XIII. Tiene experiencia tratando con etnias fugitivas; sin embargo, durante el último siglo, ha sido el pueblo polaco el que se ha convertido en la etnia fugitiva, una espina clavada en múltiples imperios que se disputan y luchan por la independencia. \n\nAhora independiente, el nacionalismo que se extiende por Polonia es la cruz de su propia estabilidad, ya que unifica a los polacos pero deja insatisfechos a muchos otros dentro de nuestras fronteras. Los ucranianos, en particular, claman por un Estado propio, aplastados bajo la bota soviética sólo una década antes. Entre la Alianza Nacional Democrática Ucraniana (UNDO) en el Sejm y la mucho más radical Organización de Nacionalistas Ucranianos (OUN) dispersa en las provincias orientales, todos los ucranianos polacos recuerdan las redadas y campañas de arrestos que recorrieron Galitzia en 1930, que no hicieron sino aumentar la furia, burbujeante bajo los pantanos. \n\nBajo Józef Piłsudski —azote de los bolcheviques, artífice de la independencia polaca—, muchos polacos y ucranianos por igual comprenden que el comunismo es el verdadero peligro, sólo que al otro lado de la frontera. El Mariscal aspira a mantener la recién encontrada unidad de Polonia sin inflamar las tensiones en el este. Pero, con el nacionalismo candente en toda Europa más que nunca, está por ver si podrá continuar con ese hercúleo esfuerzo."
 POL_1933_Election.4.A: "Limando asperezas."

 POL_1933_Election.5.t: "Salvaguardar la Rzeczpospolita"
 POL_1933_Election.5.d: "Piłsudski volvió a salir de su automóvil frente al Sejm. Sus oídos se llenaron del habitual coro de vítores de la gente que acudía a verle hacer sus cosas cada día. No podía evitar sonreír: sabía que era el eje de la política y la estabilidad de esta nación y, cuando entraba en el Sejm y veía los ojos de sus miembros mirarlo con una mezcla de asombro y temor, sabía que ellos también lo entendían.\nTomó asiento y se pasó una mano por el pelo. Hace un año, estos burócratas glorificados daban largas a pequeñas decisiones que no deberían haber llevado más de unos minutos para leer y firmar, pero, en su lugar, tardaban horas. Así era la democracia, pensó Piłsudski, hasta ahora. Un poco de fuerza y una nueva Constitución, y ahora Polonia ya no estaba frenada por la debilidad del proceso democrático.\nOía los vítores de fuera y los miembros del Sejm lo miraban como cachorros perdidos en busca de orientación. Polonia era realmente una nación incipiente, sus miembros del Gobierno infantiloides; si le correspondía a él guiarlos, que así fuera. Se puso en pie con una risita interna, se acercó al podio presidencial y comenzó su discurso con su habitual actitud ruda."
 POL_1933_Election.5.A: "Józef Piłsudski, un dictador clemente."


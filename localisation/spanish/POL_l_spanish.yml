 POL_Navy.1.t: "¡Un nuevo puerto de pasajeros para la República!"
 POL_Navy.1.d: "Gdansk ha vuelto a manos polacas gracias a la suerte, la astucia, la audacia e incluso la violencia. Nos la robaron en Versalles y le otorgaron una independencia que no merecía para darnos una última bofetada. Era un diamante del Báltico. Seríamos mucho más poderosos en alta mar si lo poseyéramos, y nuestra Armada podría defender mejor nuestros intereses en el extranjero. Éso sin tener en cuenta los miles de polacos étnicos que siguen atrapados en la ciudad. Una broma cruel más de un mundo que detesta el concepto de una Polonia libre.\n\nNos vimos obligados por el derecho internacional a permanecer impasibles mientras los malditos teutones se hacían con el control del Gobierno de la ciudad. Oprimieron a los polacos nativos en Polonia igual que hicieron en Alemania. Recibimos montañas de súplicas de estas almas desamparadas rogándonos que acudiéramos a ayudarlas. Sí, hicimos incursiones en la ciudad, pero eran simples mellas en la fortaleza de la Sociedad de las Naciones.\n\nSin embargo, todo éso queda ahora en el pasado. Puede que los alemanes sientan ahora lo que han estado sirviendo cuando las tropas polacas desfilen por las calles de la ciudad y los polacos salgan en masa a dar la bienvenida a sus salvadores. A la población alemana se le ha encomendado la tarea de reconstruir la ciudad y eliminar la suciedad germánica que sigue contaminando el otrora inmaculado perfil polaco de la ciudad. El Gobierno ya ha sido informado de que miles de polacos están deseosos de instalarse en la ciudad. Lo que antes era nuestro ahora vuelve a serlo, y ni siquiera Dios, nuestro Señor, podrá arrebatarnos Gdansk."
 POL_Navy.1.A: "Nec temere, nec timide."

 POL_Navy.2.t: "Estrategia de despliegue de infantes de marina"
 POL_Navy.2.d: "Aunque nuestra Armada se centra principalmente en el Báltico, ésto no significa que podamos ignorar la guerra de infantería marítima. Puede parecer absurdo, pero podría pedirse a las tropas polacas que asalten costas enemigas lejos de casa, como Suecia o Dinamarca, o incluso más lejos. Si tenemos que enviar a nuestros chicos al extranjero, deben hacerlo de la forma más segura posible. Cada polaco es valioso. Debilitar ahora nuestra tecnología de infantería de marina sólo se traducirá en un desastre en el futuro, lo que significa que debemos redoblar nuestros esfuerzos. ¡La infantería de marina de Polonia será de la mejor del mundo!"
 POL_Navy.2.A: "Rozpocznij program kosmicznych marines."

 POL_Navy.3.t: "Dirigirse a las potencias occidentales"
 POL_Navy.3.d: "Aunque Polonia tiene industria suficiente para construir y mantener una armada, le falta un componente crítico: los diseños. Durante siglos, Polonia no ha tenido costa, y a veces ni siquiera un lugar en el mapa. Ésto ha hecho que escaseen nuestros pensadores navales, y los que quedan se limitan a las pocas lanchas torpederas que pudimos arrebatar a los alemanes en Versalles. Las lanchas torpederas por sí solas no pueden proteger nuestras costas; necesitamos buques más grandes. Afortunadamente, nuestros vecinos occidentales tienen una larga tradición naval propia, y cada uno de ellos ha ofrecido su propia perspectiva sobre en qué debería centrarse la Armada polaca basándose en sus propias especialidades. La industria polaca, pese a su tamaño, sólo puede respaldar una propuesta: ¿cuál será?"
 POL_Navy.3.A: "Buscar astilleros franceses para destructores."
 POL_Navy.3.B: "Incluir además a diseñadores mercantes neerlandeses."
 POL_Navy.3.C: "Buscar también cruceros pesados británicos."
 POL_Navy.3.D: "La Armada es secundaria, dejemos los planes para más adelante."

 POL_Navy.4.t: "Crecimiento continuado en el puerto de Gdynia"
 POL_Navy.4.d: "Nuestra inversión en Gdynia está dando excelentes resultados. El comandante del puerto ya ha iniciado las operaciones de dragado para profundizar y ensanchar el puerto para albergar más buques y de mayor tamaño. Al mismo tiempo, ha empezado a fortificar las defensas de este nuevo pilar de nuestra Armada. Donde antes había una tranquila aldea de casas agrupadas en torno a un respetable puerto ahora hay un puerto militarizado.\n\nJunto con el tráfico civil regular que entra y sale de la mitad civil de las instalaciones, altas vallas coronadas con alambre de espino mantienen a cualquier posible saboteador o espía alejado de los recién construidos astilleros militares. Junto con el vallado y las defensas, se está construyendo un aeropuerto militar. Como el terreno es mayormente llano y ya lo tenemos, el nuevo aeropuerto será una base importante para los aviones que apoyen a nuestros marineros en el mar. Por supuesto, el aeropuerto cuenta con abundantes defensas antiaéreas. Aunque actualmente controlamos el aire, puede que no siempre sea el caso."
 POL_Navy.4.A: "¡Construir para el futuro!"

 POL_Navy.5.t: "Ampliar la Marina Mercante de Polonia"
 POL_Navy.5.d: "En 1920 se celebró una emotiva ceremonia después de que nuestros valientes soldados tomaran las tierras alrededor de Gdansk. El general Józef Haller llegó a Puck, cerca de Gdansk, y casó a Polonia con el mar Báltico. Haller recibió dos anillos de platino fabricados por destacados polacos en Gdansk. Los anillos fueron entregados a Puck, que montó a caballo y presidió una ceremonia sagrada en la que la bandera polaca fue bendecida por un sacerdote.\n\nA continuación, la bandera fue izada en un buque en el puerto, cediendo simbólicamente la defensa de las costas polacas a la recién creada Armada. Entonces cogió uno de sus anillos y lo arrojó al Báltico después de que los lugareños abrieran un agujero en la bahía helada, declarando: «En nombre de la Santa República de Polonia, yo, el general Józef Haller, tomo el control de esta antigua costa eslava del Mar Báltico».\n\nDurante una conmemoración del evento hoy en Rewa, se ha izado la bandera polaca sobre diez barcazas atracadas. Estos diez modestos buques, recién construidos para nuestra incipiente nación, forman ahora la base de la nueva Armada polaca. Con ellos navegan siglos de historia, y cada milla que navegan ahora se suma a nuestros volúmenes de tradición naval. Éste no es el fin de nuestra misión para dominar el mar, sino más bien el comienzo."
 POL_Navy.5.A: "Dla boga i chwały!"

 POL_Navy.6.t: "El puerto dorado de la República"
 POL_Navy.6.d: "Polonia no sólo es libre después de siglos de opresión rusa y años de guerra, sino que también tiene acceso al mercado global. El puerto de Gdansk es esa salida. Los alemanes pueden quejarse de que el nuevo «corredor polaco» aísla a Prusia Oriental del resto del país, pero nosotros nos regocijamos. Sin Gdansk y el corredor, dependeríamos totalmente de Alemania para importar y exportar. Éso daría a los despreciados teutones una enorme influencia sobre nosotros, ¡influencia que sin duda utilizarían para reducirnos de nuevo a la condición de vasallos!\n\nA pesar de estas ventajas, nuestros planificadores navales ven el estado actual de Gdansk como el principio, no el final, del desarrollo del puerto. Con una generosa financiación, se ha iniciado la construcción de una enorme ampliación de los muelles, que permitirá más comercio pero también una mayor presencia naval, lo que nos dará más voz y voto sobre lo que ocurra en el Báltico y otra restricción sobre el poder alemán."

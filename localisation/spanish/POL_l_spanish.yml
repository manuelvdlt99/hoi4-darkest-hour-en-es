 POL_Power_Sharing_Agreement: "El acuerdo de reparto del poder"
 POL_Power_Sharing_Agreement_desc: "El presidente Ignacy Mościcki y el mariscal Edward Rydz-Śmigły han aceptado un acuerdo de reparto del poder que aportará a Polonia estabilidad y progreso. El acuerdo conlleva el reparto de las responsabilidades entre los dos líderes, que han accedido a colaborar para abordar las cuestiones apremiantes del país.\n\nMościcki seguirá sirviendo como presidente de la República de Polonia, supervisando las relaciones exteriores, políticas económicas e iniciativas culturales del país, según el acuerdo. Por su parte, como mariscal de Polonia, Rydz-Śmigły será responsable de reforzar las capacidades militares del país, supervisando la defensa nacional y manteniendo la ley y el orden."
 
 POL_Stregthen_Zloty: "Reforzar el esloti"
 POL_Stregthen_Zloty_desc: "El presidente Mościcki ha lanzado un esfuerzo concertado para fortalecer la moneda nacional polaca, el esloti, frente a los retos económicos. Esta iniciativa prevé estabilizar la economía polaca, atraer inversiones del extranjero y proporcionar estabilidad financiera a los polacos.\n\nMościcki ha formado una fuerza operativa especial para supervisar el fortalecimiento del esloti. La fuerza operativa se concentrará en implementar medidas destinadas a reducir la inflación, aumentar las inversiones extranjeras en Polonia y mejorar las capacidades de exportación del país. Mościcki se compromete a llevar a cabo estas medidas de forma coordinada y eficaz, colaborando estrechamente con el sector privado y otras partes interesadas para alcanzar sus objetivos."
 
 POL_Continue_Public_Nationalizations: "Continuar con las nacionalizaciones públicas"
 POL_Continue_Public_Nationalizations_desc: "Pese a numerosos obstáculos, Polonia ha dado pasos importantes hacia el establecimiento de una economía moderna y próspera. La política de propiedad pública del Gobierno, que ha ayudado a crear puestos de empleo, mejorar la productividad y reducir la desigualdad, ha sido clave en este progreso. En reconocimiento de estos logros, el Gobierno ha anunciado un nuevo programa para ampliar y continuar la nacionalización pública en la próxima década.\n\nA través de este programa, el Gobierno adquirirá participaciones en industrias estratégicas como la energía, el transporte y las telecomunicaciones. Estas industrias se modernizarán y ampliarán para satisfacer la creciente demanda de la economía polaca y propocionar mejores servicios públicos. Ésto no sólo creará nuevos puestos de empleo, sino que también mantendrá la infraestructura esencial en manos públicas, garantizando la seguridad económica del país.\n\nContinuar con la nacionalización pública es un intento audaz y ambicioso de construir una Polonia más fuerte y próspera. Podemos crear una economía que funcione para todos los polacos, no sólo para unos pocos, ampliando la propiedad pública."
 
 POL_Deepen_Trust_Financial_Institutions: "Aumentar la confianza en las instituciones financieras"
 POL_Deepen_Trust_Financial_Institutions_desc: "Es esencial que el Gobierno dé pasos para restaurar la confianza en las instituciones financieras de Polonia. El crecimiento económico y la estabilidad serán imposibles de alcanzar sin confianza en estas instituciones, por lo que debemos lanzar un programa global destinado a abordar esta cuestión. Esta iniciativa mejorará el marco normativo, aumentará los conocimientos financieros y fomentará la inversión. Al poner estas medidas en marcha, crearemos un sistema financiero estable y transparente que sentará las bases de una Polonia próspera y segura."
 
 POL_Issue_New_Banknote_Denominations: "Emitir nuevas denominaciones de billetes"
 POL_Issue_New_Banknote_Denominations_desc: "Como la inseguridad del esloti sigue siendo una preocupación acuciante, el Gobierno ha propuesto un programa de reforma monetaria que introducirá nuevas denominaciones y reforzará el valor de nuestra moneda nacional. Han propuesto la emisión de nuevos billetes con las denominaciones de 10, 20, 50, 100, 200 y 500 eslotis, que sustituirían a la moneda actual y estarían respaldados por reservas de oro para garantizar la estabilidad. Ésto no sólo restaurará la confianza en la moneda, sino que también ayudará en la lucha contra la inflación al reducir la oferta de dinero en circulación.\n\nAdemás de los billetes, el Gobierno emitirá nuevas monedas con las denominaciones de 1, 2 y 5 eslotis. Estas monedas se fabricarán con materiales de alta calidad, como níquel y bronce, e incluirán las medidas más recientes contra la falsificación.\n\nUn nuevo banco central se encargará de gestionar la política monetaria y regular el sistema bancario. Ésto garantizará la estabilidad de la nueva moneda y la capacidad de la economía de crecer y desarrollarse. Podemos garantizar que Polonia prosiga su camino hacia la prosperidad y el crecimiento aplicando este programa de reformas."
 
 POL_Colonel_Government: "El Gobierno del coronel"
 POL_Colonel_Government_desc: "La muerte del mariscal Józef Piłsudski, el fundador y líder del Estado polaco, ha dejado un vacío en la cúpula de nuestro país y ha creado un vacío de poder que amenaza a nuestra estabilidad y seguridad. Para garantizar una transición fluida del poder y nuestra independencia, nuestro Gobierno ha nombrado al mariscal Edward Rydz-Śmigły sucesor de Piłsudski y le ha encargado continuar su legado.\n\nEl mariscal Rydz-Śmigły, aliado cercano y protegido de Piłsudski, es un respetado comandante militar y líder político que ha demostrado su lealtad y compromiso con los intereses de nuestro país. Jugó un papel decisivo en muchas de las campañas militares de nuestro país, incluida la guerra polaco-soviética.\n\nEl mariscal hereda un legado de liderazgo fuerte y pensamiento visionario que él debe mantener y expandir. Debe seguir promoviendo los intereses de nuestro país y defendiendo nuestra soberanía ante las amenazas externas, lidiando a la par con asuntos internos como el malestar social, la desigualdad económica y la polarización política."
 
 POL_Consolidate_Nationalist_Wing: "Consolidar el ala nacionalista"
 POL_Consolidate_Nationalist_Wing_desc: "Al asumir el mando del país, el Mariscal reconoce la necesidad de un frente nacionalista unido en Polonia, tanto militar como políticamente. Con la amenaza de una agresión externa al acecho, Polonia debe presentar un frente fuerte y unido al mundo. Para ello, Rydz-Śmigły ha declarado su intención de reforzar el ala nacionalista de Polonia.\n\nSe reorganizará y racionalizará el Ejército como primer paso de este proceso, centrándose en la modernización y la eficiencia. Todas las organizaciones militares nacionalistas se integrarán en una única unidad cohesiva. A continuación, se dirigirá a los grupos y partidos nacionalistas de toda Polonia en un intento de reunirlos en una coalición unida bajo su liderazgo. Esta coalición estará basada en los principios del nacionalismo polaco, centrándose en preservar la soberanía y la independencia de Polonia. Todo con el Mariscal al timón.\n\nEl Mariscal cree que Polonia será capaz de enfrentarse a cualquier amenaza externa con fuerza y decisión. Trabajando juntos, el pueblo polaco puede garantizar su independencia y soberanía, allanando al mismo tiempo el camino hacia un futuro mejor para sí mismos y para su país."
 
 POL_Fund_Military_Modernization: "Financiar la modernización militar"
 POL_Fund_Military_Modernization_desc: "El Mariscal ha reconocido la necesidad crítica de modernizar el Ejército polaco. Propone un exhaustivo plan para financiar y modernizar la infraestructura y el equipo militar de Polonia para alcanzar este objetivo. Al destinar recursos al establecimiento de un nuevo complejo industrial-militar, éste permitirá al país fabricar sus propias armas, municiones y vehículos, reduciendo su dependencia de proveedores extranjeros.\n\nAsimismo, el plan hace hincapié en la importancia de modernizar el equipo militar existente de Polonia mediante la compra de nuevos tanques, artillería y aviones, mejorando a la vez los ya existentes. También está previsto construir un moderno sistema de defensa aérea para proteger al país de los ataques enemigos.\n\nRydz-Smigly aboga por el aumento del gasto militar y la creación de un fondo especial para la modernización, pues considera que, con una financiación adecuada, Polonia puede conseguir un Ejército moderno y eficaz, capaz de defender al país frente a cualquier amenaza potencial."
 
 POL_Reform_Statist_Model: "Reformar el modelo estatalista"
 POL_Reform_Statist_Model_desc: "El modelo económico estatalista de Polonia lleva en vigor desde el final de la Gran Guerra, pero no ha seguido el ritmo de la cambiante economía mundial. El Gobierno ha reconocido que es necesaria una reforma para potenciar la competitividad económica y el crecimiento en el país. Trazaremos una estrategia para reformar el modelo económico estatalista y la transición a un sistema más moderno basado en el mercado. Los métodos de reforma incluirán la reducción de la propiedad estatal de las empresas, el aumento de la inversión privada y el fomento del espíritu empresarial.\n\nLa capacidad del Gobierno de implementar estas reformas y gestionar la transición a un nuevo modelo económico determinará el éxito del plan. Polonia, por su parte, puede posicionarse para el crecimiento económico y la prosperidad a largo plazo abrazando el cambio y fomentando la innovación."
 POL_Reform_Statist_Model_tt: "\n§MTras 180 días§!, la economía cambiará a §LEconomía mixta§! y todas las demás leyes económicas §Restarán bloqueadas§!."
 
 POL_Form_the_OZN: "Formar el OZN"
 POL_Form_the_OZN_desc: "En la era de la posguerra, Polonia se enfrenta a numerosos desafíos, como divisiones políticas y luchas económicas. Para abordar estas cuestiones y promover la unidad nacional, el Mariscal ha decidido crear el Campo de Unidad Nacional (OZN), que será una coalición de partidos políticos y grupos sociales comprometidos con la reconstrucción de Polonia y la mejoría de la vida de sus ciudadanos.\n\nEl éxito del OZN estará determinado por la capacidad del Gobierno de dirigir la coalición y abordar los desafíos de Polonia. El OZN, por su parte, tiene potencial de ser una poderosa fuerza de cambio positivo en Polonia trabajando juntos y promoviendo la unidad nacional."
 
 POL_Cult_of_the_Marshal: "Culto del Mariscal"
 POL_Cult_of_the_Marshal_desc: "El Mariscal, como una de las figuras políticas y militares más destacadas de Polonia, ha sido durante mucho tiempo una figura polémica en la historia de nuestro país. El mariscal Rydz-Śmigły, admirado por su liderazgo durante la guerra polaco-soviética y sus esfuerzos por modernizar el Ejército polaco, tiene un poder e influencia enormes sobre la vida política y social de nuestro país. Como comandante en jefe de las Fuerzas Armadas polacas, usará su cargo para promover su propia imagen como héroe nacional y salvador.\n\nEl Mariscal ha utilizado diversas tácticas, como erigir estatuas y monumentos en su honor, publicitar sus logros en los medios de comunicación y reprimir cualquier crítica o disidencia dirigida contra él. También ha construido una red de seguidores y partidarios devotos que lo defenderán a toda costa. Estos esfuerzos lo han retratado como símbolo de la resistencia y fortaleza de Polonia frente a la adversidad."
 
 POL_Warsaw_Cross_City_Line: "Abrir la línea Średnicowa"
 POL_Warsaw_Cross_City_Line_desc: "La capital de nuestra nación, Varsovia, es un lugar enorme y precioso, además de vasto, y su ubicación hace que la ciudad esté partida por la mitad por el río Vístula. Ésto significa que viajar por la ciudad puede resultar incómodo, ya que hay muy pocos medios de transporte que lleven a los ciudadanos de un lado a otro, y los que hay suelen estar muy ocupados.\n\nPara aliviar la situación, así como para aumentar la productividad y felicidad de los residentes de Varsovia, se abrirá una nueva línea transversal. De este modo, los trenes circularán con regularidad para ayudar a mantener el flujo de gente ocupada sin problemas, y seguro que también ayudará a impulsar la recuperación económica."
 
 POL_Factory_Nitrogen_Coumpond: "Fábricas unidas de compuestos nitrogenados"
 POL_Factory_Nitrogen_Coumpond_desc: "Tenemos una oportunidad única de utilizar un recurso que se ha descuidado desde la fundación de nuestra nación: las sustancias químicas. La expansión y el enriquecimiento de la industria química nos permitirán impulsarnos en la escena mundial como productores fiables de diversos productos químicos que necesitan muchas naciones de todo el mundo. También sería de gran ayuda para nuestras industrias nacionales, ya que no necesitarían importar tanto como en la actualidad. La puesta en marcha de proyectos especiales de investigación sobre la producción química debería ser una prioridad de nuestro Gobierno."
 

 POL_Open_Krakow_National_Museum: "Inaugurar el Museo Nacional de Cracovia"
 POL_Open_Krakow_National_Museum_desc: "¡El Museo Nacional de Cracovia, que lleva bastante tiempo en construcción, está casi terminado! Esta estructura albergará el mayor museo de Polonia, así como la principal rama de museos nacionales del país. Incluirá 11 galerías, 2 bibliotecas y 12 talleres de conservación divididos en 21 departamentos a partir del periodo artístico. Contiene aproximadamente 780 000 piezas de arte, con especial atención a la pintura polaca.\n\nLa colección incluye obras maestras de artistas como Konrad Krzyżanowski, Olga Boznańska y Władysław Ślewiński, del movimiento Joven Polonia. El edificio principal alberga una gran colección de piezas militares que datan de los siglos XII al XX, entre ellas armaduras polacas de los siglos XVI y XVII, sables, sillas de montar y caparazones."
 

 POL_Deploy_the_Polish_Marines: "Desplegar a la infantería de marina polaca"
 POL_Deploy_the_Polish_Marines_desc: "Los polacos no han dejado de aumentar, pero ahora más que nunca debemos preparar a nuestra infantería de marina. Debemos preparar al Ejército para cualquier tipo de guerra, y una con desembarcos múltiples es una de las muchas guerras que tendremos que librar. Debemos estar preparados para cualquier tipo de circunstancias que el mundo pueda arrojar sobre nosotros. Para ello, debemos desplegar a la infantería de marina polaca, para conquistar tierras lejanas y mantener al enemigo a raya. Los infantes de marina también protegerán nuestros buques en el mar. Los regimientos primero y segundo de fusileros marinos polacos ya pueden desplegarse y abastecerse completamente al mismo tiempo."

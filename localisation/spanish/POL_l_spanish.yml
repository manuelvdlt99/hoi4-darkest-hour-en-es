 POL_Economy: "La economía polaca"
 POL_Economy_desc: "La economía polaca no está en buen estado. En comparación con nuestros vecinos, nuestra industria es pequeña, y los avances económicos que estábamos logrando se han visto frenados por el crac de Wall Street de 1929 y la consiguiente Gran Depresión, de la que aún no nos hemos recuperado de forma significativa. Sin embargo, con la reciente reelección de Mościcki y la estabilidad política que ello conllevará, podemos empezar a hacer cambios y mejoras significativos a nuestra economía para volver a encauzar a la nación.\n\nCon varios planes económicos listos para ponerse en marcha, así como proyectos que conectarán y mejorarán nuestra nación, por fin empezamos a ver el lado bueno del desastre en el que nos encontramos."

 POL_1933_Election: "Elecciones presidenciales de 1933"
 POL_1933_Election_desc: "Ignacy Mościcki ha sido reelegido líder de nuestra joven república. Desde que llegó al poder en 1926, nos ha ayudado a superar los numerosos retos que se plantean a una nación que se encuentra entre la espada y la pared, así como la Gran Depresión, que ha dejado una enorme mella en nuestra estabilidad económica.\n\nPor suerte, el presidente era el único candidato disponible para el Sejm, ya que la mayoría de los partidos de la oposición habían boicoteado la votación. Sin embargo, ésto pone de manifiesto que queda mucho por hacer para proteger a la República de los enemigos, tanto dentro como fuera del Estado, y todo ello bajo la atenta mirada del mariscal Piłsudski."

 POL_Finish_Off_Opposition: "Acabar con la oposición"
 POL_Finish_Off_Opposition_desc: "La oposición a nuestro Gobierno adopta diversas formas, como la resistencia política y étnica. En términos políticos, los radicales como los comunistas siempre han supuesto una amenaza para nosotros, ya que están financiados por los miserables soviéticos al este desde que perdieron en 1921. Los alemanes no son mucho mejores, ya que apoyan a grupos nacionalsocialistas pequeños en el oeste de nuestra nación. Todos estos radicales tienen poca influencia, pero en un momento dado podrían alterar el orden de nuestra nación. Por su parte, algunos separatistas bielorrusos y ucranianos están intentando reunir suficientes fuerzas para declarar naciones escindidas, aunque por ahora está todo bajo control.\n\nSi queremos hacer frente a estos traidores, tendremos que ensuciarnos las manos, y éso debe incluir la construcción de nuevos campos de prisioneros para recluir a todos estos criminales."

 POL_State_Sponsored_Assimilation: "Asimilación auspiciada por el Estado"
 POL_State_Sponsored_Assimilation_desc: "El Gobierno polaco lleva mucho tiempo intentando alejar a las grandes minorías étnicas de sus culturas nativas, un proceso conocido como polonización. Sin embargo, esta política ha sido un fracaso colosal que ha animado a los grupos minoritarios a resistir y rebelarse contra el gobierno polaco. Por ejemplo, la población ucraniana de Leópolis ha formado grupos partisanos que realizan atentados y asesinatos contra funcionarios y militares polacos. El fracaso de la polonización en Leópolis no ha hecho sino alimentar el resentimiento y reforzar la resistencia ucraniana."
 
 POL_Strenghten_Watterplate_Garnison: "Reforzar a la guarnición de Westerplatte"
 POL_Strenghten_Watterplate_Garnison_desc: "Desde el final de la Gran Guerra, los alemanes siempre se han quejado del «corredor polaco», que divide Prusia Oriental del resto de Alemania. Ha sido fuente de grandes tensiones a lo largo de los años, y recientemente se ha recrudecido debido al cambiante panorama político de nuestros vecinos occidentales. Para asegurarnos de que los alemanes no se hagan ilusiones, reforzaremos la pequeña guarnición que tenemos en Gdansk y que protege un pequeño depósito que nos pertenece por derecho. Existe, por supuesto, la pequeña posibilidad de que los alemanes no se lo tomen muy bien, así que esperemos que no salga nada de lo que nosotros vemos como un desplazamiento sensato de soldados."
 
 POL_Charismatic_Authoritarianism: "Autoritarismo carismático"
 POL_Charismatic_Authoritarianism_desc: "Polonia había estado 150 años sin existir, y la visión y determinación de Piłsudski fueron esenciales para el restablecimiento de Polonia como Estado soberano. Su genialidad militar y su perspicacia política le permitieron unir a varias facciones polacas, dando lugar a una nación fuerte y unificada. Ocultó magistralmente el hecho de que la República de Polonia no es una república.\n\nAunque los métodos de Piłsudski no fueron siempre democráticos, luchó incansablemente por la independencia polaca del Imperio ruso. A pesar de ello, siguió siendo popular entre los polacos por su papel en el establecimiento del Estado polaco moderno a partir de la nada, y sus acciones siempre estuvieron motivadas por el amor a su país y el deseo de protegerlo."
 
 POL_Ratify_April_Constitution: "Ratificar la Constitución de Abril"
 POL_Ratify_April_Constitution_desc: "Tras la Gran Guerra, a Polonia le costó establecer un sistema político estable capaz de soportar las presiones internas y externas. A pesar de los varios intentos de redactar una Constitución, el país ha estado asolado por luchas políticas internas, agitación social e intervenciones extranjeras. Para abordar estos retos y asegurar el futuro de Polonia, nuestro Gobierno ha propuesto la Constitución de Abril. \n\nLa Constitución de Abril, redactada por un comité de expertos y aprobada por la Asamblea Nacional, es un documento exhaustivo que describe la estructura y funciones del Gobierno, los derechos y deberes de los ciudadanos y los principios de justicia, igualdad y libertad, y refleja nuestras aspiraciones nacionales, valores democráticos y legado histórico."
 

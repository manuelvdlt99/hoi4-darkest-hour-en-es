 POL_Colonel_Government.1.t: "Rydz-Śmigły asume el cargo de mariscal"
 POL_Colonel_Government.1.d: "Antes de la muerte del mariscal Piłsudski, Edward Rydz-Śmigły, inspector general de las Fuerzas Armadas, acumulaba poder lentamente, pero ahora, en un esfuerzo por llenar el vacío que dejó Piłsudski, su alcance e influencia han crecido rápidamente, para disgusto de algunos. Este ascenso ha culminado con su promoción a mariscal de Polonia, sucediendo formalmente a Józef Piłsudski.\nSin embargo, el camino hasta convertirse en el «segundo hombre del Estado después del presidente» no ha sido fácil, ya que las luchas intestinas entre él mismo, el presidente Ignacy Mościcki y el primer ministro Walery Slawek podrían hecho perfectamente que otro hombre ocupara su lugar. Por suerte para Rydz-Śmigły, Mościcki entró en razón y estableció una alianza, lo que permitió a Slawek ser tranquilamente marginado al olvido político."
 POL_Colonel_Government.1.A: "Un nuevo mariscal, una nueva era."

 POL_Colonel_Government.2.t: "Establecer el movimiento OZN"
 POL_Colonel_Government.2.d: "El ascenso al poder de Edward Rydz-Śmigły dejó a la mayoría de los miembros de nuestro Gobierno sorprendidos por la rapidez con la que ascendió. Su aspecto se convirtió en el de un titán político, especialmente con su ascenso a mariscal de Polonia. La formación del movimiento OZN, o Campo de Unidad Nacional, reforzó aún más el poder de Rydz-Śmigły sobre el país. El movimiento OZN lo retrataba como el siguiente en la línea de sucesión para liderar el país, el heredero de la Segunda República polaca. El anuncio oficial de la formación del movimiento OZN salió de la boca de Adam Koc, y sus objetivos eran en gran medida promilitares.\nTras la muerte de Józef Piłsudski hace dos años, Edward había intentado unir a una multitud de facciones del Gobierno y, aunque fracasó, sus partidarios aumentaron en número. Gran parte de estos partidarios que intentó unir eran los restos del partido BBWR, que se habían aferrado al poco poder que les quedaba tras la muerte de Józef Piłsudski. El partido BBWR ya no podía mantenerse y se disolvió. Por consiguiente, sus restos fueron absorbidos por el partido OZN. Con ello, tanto el movimiento OZN como Edward siguieron creciendo en poder."
 POL_Colonel_Government.2.A: "Continúa la mentira de la República."

 POL_Colonel_Government.3.t: "Unión de la Joven Polonia"
 POL_Colonel_Government.3.d: "La fundación del movimiento OZN dio lugar a un partido de derechas sumamente militarista y nacionalista en nuestro Gobierno que respalda la toma del poder de la nación por el sansón autoritario Edward Rydz-Śmigły, actual mariscal de Polonia. La influencia del OZN entre toda la sociedad polaca es notable, sobre todo entre los niños. El sentimiento de nacionalismo es común en el propio país, pero cuando se mezcla con el militarismo crea una sociedad en la que el servicio militar se valora como normalidad social. El movimiento OZN considera a los niños una de las herramientas para transformar nuestra sociedad en una Polonia mejor, así como para cultivar un nuevo espíritu polaco puro.\nEl OZN pretende ensalzar la idea de la militarización de las escuelas para proporcionar a la República un flujo constante de niños nacionalistas que servirían con orgullo y morirían por nosotros. El uso de este tipo de adoctrinamiento consolida la mentalidad de que el Estado es más grande que uno mismo y de que el nacionalismo debe estar respaldado por la lealtad al país, un fanatismo más bien descerebrado y zombi. La estricta propaganda de militarización ha llevado a que se produzca este adoctrinamiento."
 POL_Colonel_Government.3.A: "¡Que alguien piense en los niños!"

 POL_Colonel_Government.4.t: "Reevaluar el Fondo de Defensa Nacional"
 POL_Colonel_Government.4.d: "La guerra vendrá más pronto que tarde. Que nuestros enemigos vengan desde el este o desde el oeste es irrelevante, ya que el resultado será catastrófico de todas formas. Nuestro Ejército está criminalmente poco financiado, obsoleto y no supondrá prácticamente ningún desafío para los belicistas que sin duda vendrán hacia nosotros.\nPor suerte, el Mariscal ha visto las deficiencias de nuestras Fuerzas Armadas y ha tomado medidas para rectificar la situación, pero se ha visto muy frenado por la falta de margen en el presupuesto. Para evitar que nuestros esfuerzos de rearme se estanquen, deberíamos crear inmediatamente un Fondo de Defensa Nacional.\nEl dinero del fondo, procedente de muchas fuentes, debería bastar para cubrir los costes del rearme y brindarnos una oportunidad de luchar en las batallas que sin duda se avecinan."
 POL_Colonel_Government.4.A: "Estaremos listos."

 POL_Colonel_Government.5.t: "La muerte del mariscal"
 POL_Colonel_Government.5.d: "En medio de una época especialmente tensa en el continente, nuestro querido mariscal, Józef Piłsudski, ha fallecido repentinamente esta mañana en el Palacio Belwederski de Varsovia a causa de un problema de salud no anunciado previamente. Toda nuestra nación y nuestros pueblos han entrado en un periodo inmediato de duelo, recordándolo como un general de fama mundial y un poderoso estadista. Después de salvar al Estado en el milagro sobre el Vístula, su título como liberador de Polonia y vencedor de la guerra polaco-soviética muestra a un salvador nacional en medio de un periodo inestable de nuestra historia. Puede que su muerte deje un efecto duradero en la sociedad polaca, ya que su estatus político de culto lo encumbra como héroe entre los numerosos ciudadanos y nacionalidades de la Rzeczpospolita. Las numerosas condolencias y oficios de líderes mundiales, como [SOV.GetLeader] y [GER.GetLeader], muestran un nivel de respeto superior a cualquier diferencia política. Incluso el papa Pío XI se consideró «amigo de Piłsudski» y celebró una ceremonia en su honor unos días después en la sede de la Sociedad de las Naciones en Ginebra.\nLamentablemente, se desconoce el futuro del ámbito político y del statu quo de la nación. El reinado de Piłsudski y su control total sober el Gobierno crearon accidentalmente un gran vacío de poder. Aunque pidió un sucesor de entre sus numerosos aliados políticos del pasado, estas peticiones parecen haberse echado en saco roto. Su Bloque no Partidista de Colaboración con el Gobierno está totalmente descabezado y el movimiento Sanacja en el que se basa se está fracturando rápidamente por motivos ideológicos. Con el rumoreado auge de una coalición democrática entre los partidos minoritarios, cuando el duelo se supere, Polonia volverá a sumirse en la agitación política."
 POL_Colonel_Government.5.A: ""

 POL_Colonel_Government.6.t: "El cambio agrario"
 POL_Colonel_Government.6.d: "Polonia no es un país industrializado. Los alemanes y los rusos tenían miedo de dar algo a nuestro pueblo por si lo utilizábamos para sublevarnos. Ésto quiere decir que gran parte de nuestro país depende de grandes explotaciones familiares y que la mayor parte de nuestra industria se concentra en las ciudades. Ésto no puede ser. Debemos realizar exhaustivas reformas económicas si queremos ser una potencia capaz de defenderse de todos sus enemigos.\n\nSin embargo, se debate en qué sentido deberían realizarse. Algunos alegan que Polonia debería seguir un modelo corporativista, con industrias organizadas bajo una serie de «corporaciones nacionales» que supervisen el funcionamiento de industrias como la agrícola, la manufacturera, etcétera. Aunque nos otorgaría más poder de decisión sobre cómo se dirigen estas corporaciones, también nos dejaría extremadamente vulnerables en caso de que una de estas corporaciones fuera «por libre», por así decirlo. En la búsqueda de beneficios a corto plazo, tienen el potencial de provocar enormes daños en poco tiempo.\n\nExiste otra opción posiblemente más sencilla, pero más peligrosa. Podríamos dirigir nuestro país hacia una economía mixta en la que el Gobierno y el pueblo compartan la propiedad. Este sistema ha tenido muchísimo tirón en países como los Estados Unidos; sin embargo, también se han demostrado los peligros de este sistema en estos mismos lugares. La economía atravesaría un ciclo de auge y caída. El auge sería fantástico, pero la caída sería desastrosa, quizás incluso revolucionaria."
 POL_Colonel_Government.6.A: "Dar al pueblo voz y voto en la economía."
 POL_Colonel_Government.6.B: "¡Corporaciones nacionales para la defensa nacional!"

 POL_Mid_Politics.1.t: "La nacionalización estabiliza el esloti"
 POL_Mid_Politics.1.d: "Con el renacimiento de Polonia llega la creación de una nueva moneda, el esloti. Sin embargo, la nueva moneda de Polonia es volátil. Las finanzas internacionales están preocupadas por la viabilidad a largo plazo de nuestro país, y la inestabilidad de nuestra economía mientras encontramos nuestro equilibrio parece haber exacerbado estas preocupaciones. Si queremos desarrollar una economía y un Estado que resistan al paso del tiempo, debemos construir unos cimientos sólidos sobre una moneda sólida.\n\nDestacados economistas de nuestro país han sugerido que reforcemos el esloti mediante una amplia nacionalización de los bienes enemigos que aún se encuentran en Polonia. Con el valor de estos bienes respaldando la moneda, se podría restaurar la confianza en ella. El hecho de que nuestros burócratas se repartan por todo el país para confiscar bienes en manos de Gobiernos extranjeros o agentes hostiles ya ha tenido un efecto notable en el valor del esloti."
 POL_Mid_Politics.1.A: "Lo tuyo es mío."

 POL_Economic.1.t: "Fábricas unidas de compuestos nitrogenados"
 POL_Economic.1.d: "Antes de esta época, era conocido como uno de los mayores químicos polacos por sus múltiples patentes sobre la síntesis del óxido nitroso. Fue alabado por el reputado físico Albert Einstein por su revolucionaria labor en la química. Incluso fue profesor en la prestigiosa Universidad Tecnológica de Varsovia. Pero cuando su nación lo llamó, lo dejó todo atrás para servir al pueblo.\n\nIgnacy Mościcki, el recién reelegido presidente de Polonia, es un científico en el fondo. Atraído a la política pública, dejó su puesto de profesor para unirse al Gobierno de Piłsudski en 1927. Ahora, de nuevo en el poder, Mościcki quiere aprovechar su experiencia previa con su renovado poder. ¿Qué mejor manera de poner en marcha una nueva política económica que utilizar lo que Polonia ya tiene? Sustancias químicas. La larga historia del incipiente sector químico polaco se remonta a antes de la fundación de la Segunda República, pero tiene historia: el Instituto de Investigación Científica y Técnica, que realizaba experimentos con metano, la empresa Przemysł Chemiczny y la magnánima Fábrica Estatal de Compuestos Nitrogenados de Chorzów. La observación y reorganización de estas industrias, junto con otras, nos permitirá ampliar y agilizar la fabricación de productos químicos en la Rzeczpospolita y devolver aún más el orgullo a una identidad nacional renacida.\n\nAunque Ignacy debe centrarse en los numerosos problemas a los que se enfrenta la nación en su conjunto, este proyecto llama mucho a su vocación. Su implicación personal se remonta a tiempos más lejanos, cuando la ciencia era una pasión, y cuando mucha gente sólo lo conocía por su destacado apodo: el rey del nitrógeno."
 POL_Economic.1.A: "Salve al rey, nena."

 POL_Economic.2.t: "¡La línea Średnicowa abre sus puertas a los pasajeros!"
 POL_Economic.2.d: "Aunque Varsovia es una de las ciudades más desarrolladas del país, hay un problema importante con su infraestructura. El río Vístula la atraviesa, lo que hace que las mitades oeste y este de Varsovia sean de muy difícil acceso, ya que los ciudadanos que deseaban ver el otro lado tenían que ir a pie. Este mismo problema dificulta también el transporte interior, ya que, si alguien quiere tomar un tren de Poznan a Leópolis, tendrá que hacer escala en Varsovia. Hoy se ha dado un gran paso para unir el este y el oeste de Varsovia y, por extensión, del país.\n\nLa línea Średnicowa, antes sólo disponible para los transportes industriales y militares importantes, se ha electrificado por completo y los trenes pueden atravesar Varsovia sin parar ni dar rodeos. Estos viajes de pasajeros se realizarán con locomotoras eléctricas que, a pesar de la utilización de túneles subterráneos, podrán circular íntegramente hasta la otra mitad de nuestra capital."
 POL_Economic.2.A: "¡Un billete de ida hacia Leópolis, por favor!"

 POL_Economic_Four_Years_Plan.1.t: "Empresa manufacturera H. Cegielski"
 POL_Economic_Four_Years_Plan.1.d: "Mientras nuestro país aseguraba su independencia a través de conflictos abiertos y levantamientos, muchas zonas de Polonia, especialmente las ciudades en ruinas y los pueblos pequeños, necesitaban una modernización masiva, concretamente en el sector del transporte público. Los grandes centros de población tenían fábricas en distritos separados, lejos de las viviendas de los trabajadores, por lo que era necesario establecer y abastecer sistemas de transporte público, desde autobuses hasta taxis y tranvías. Este negocio ha sido muy lucrativo para la empresa manufacturera H. Cegielski, que, desde el final de la guerra polaco-soviética, ha crecido en tamaño y valor de mercado, y sólo la Gran Depresión ha frenado su progreso.\n\nSin embargo, hace poco H. Cegielski decidió abrir sus capacidades de fabricación no sólo a las ciudades, sino también a los complejos militares del Ejército polaco. Esta nueva sucursal de la empresa en Rzeszów se ha construido específicamente para suministrar a nuestras Fuerzas Armadas los cañones pesados que solicitemos que se fabriquen. Además de la artillería, la nueva fábrica H. Cegielski también es capaz de producir las diversas herramientas necesarias para un ejército, desde cajas de munición hasta cantimploras y máquinas herramientas.\n\nLa empresa seguirá abasteciendo a nuestro Ejército si hacemos un contrato adecuado con ella y, con su experiencia y gran capacidad de fabricación, deberíamos tenerla muy en cuenta."
 POL_Economic_Four_Years_Plan.1.A: "¡Que alguien me traiga una pluma, un folio y al ministro de Finanzas!"

 POL_Economic_Four_Years_Plan.2.t: "Consolidar el Distrito Industrial Central"
 POL_Economic_Four_Years_Plan.2.d: "La Gran Depresión ha sumido al planeta en una decadencia económica como el mundo nunca había visto, y nuestra República no es ninguna excepción. La gente anda por la calle con hambre y sin trabajo, marchitándose mientras nuestro sector industrial se hunde con ellos. El Distrito Industrial Central podría poner remedio a dos problemas al mismo tiempo, ampliando nuestras regiones industriales en Polonia central y creando nuevos puestos de empleo para las cientos de miles de personas sin empleo. Su distancia de las fronteras hostiles nos permitirá establecer una base sólida lejos del frente en caso de guerra, especialmente con Alemania y nuestros anteriores soberanos, Rusia.\n\nLas regiones centrales de Polonia son los objetivos principales para la expansión industrial, y tenemos pensado convertirlos en el corazón industrial de la nación, un corazón forjado con sudor y hierro. Nuevas acerías, minas, graneros, fábricas de armas y de tanques brotarán como briznas de hierba; se mire donde se mire, habrá una nueva fábrica. Los ferrocarriles serpentearán a través de las llanuras y a lo largo de las montañas, transportando valiosos materiales y mercancías por todo el país. Aunque el plan tardará bastante tiempo en completarse, esperamos que dé resultados extraordinarios y consolide aún más nuestra posición frente a las amenazas exteriores; una nación sólo puede aspirar a hacerse más poderosa a través del poderío industrial."
 POL_Economic_Four_Years_Plan.2.A: "Esa fábrica no estaba ahí ayer, ¿no?"

 POL_Economic_Four_Years_Plan.3.t: "Contratos químicos polacos"
 POL_Economic_Four_Years_Plan.3.d: "Un país puede exportar muchos bienes valiosos. Los productos manufacturados, las materias primas, los minerales e incluso la mano de obra son ejemplos de ello. Sin embargo, Polonia carece de muchos de estos recursos. Nuestra industria no rinde a un nivel que nos permita mantenernos a nosotros mismos y, al mismo tiempo, apoyar a un sector de exportaciones a gran escala sano y, lo que es más importante, rentable. Por éso investigaremos una nueva área de estudio: la química. Estamos bien situados para una próspera industria química gracias a los acuerdos con Occidente y a la ciencia ya establecida. Con el postor adecuado, ¡nuestras arcas estarán siempre llenas!"
 POL_Economic_Four_Years_Plan.3.A: "¡Polonia será la capital química del mundo!"

 POL_Economic_Mid.1.t: "El orgullo de los armamentos polacos"
 POL_Economic_Mid.1.d: "Nuestra pequeña industria armamentística se ha ido nutriendo lentamente desde su nacimiento, y ahora se alza ante nosotros como un león industrial rugiente que afila los colmillos de nuestra nación cada día que pasa. Aunque aún no podemos esperar competir con el mundo occidental o el oso ruso al este, compensamos nuestras carencias produciendo las armas de guerra de mayor calidad que podemos.\n\nNuestros aviones alcanzan cotas nunca vistas en la historia de la aviación polaca y demuestran ser dignos de servir a los pilotos de nuestra Fuerza Aérea en expansión. Nuestros cazas excedentes se disputan con ansias en los mercados, y sólo el comprador más digno se alza con la victoria: todo el mundo quiere probar la ingeniería polaca. Nuestros fusiles disparan con puntería y precisión y pueden resistir al paso del tiempo igual que lo ha hecho el espíritu polaco, y siguen siendo tan duraderos como los corazones de acero de los hombres y mujeres de Polonia.\n\nLas fábricas cobrarán vida y seguirán abasteciéndonos, siempre que nosotros las abastezcamos."
 POL_Economic_Mid.1.A: "Un fusil muy fiable, ¿no crees?"

 POL_Military.1.t: "Vender tierras republicanas"
 POL_Military.1.d: "Cuando Polonia obtuvo su independencia, el nuevo Gobierno polaco tomó el control de todas las tierras dentro de sus fronteras que estaban en manos de los Gobiernos alemán, ruso y austriaco, así como de las abandonadas por los ciudadanos de esas naciones que huyeron a sus países de origen. Como consecuencia, el Gobierno posee ahora directamente una parte considerable del país. Estas tierras son demasiado grandes para que las gestionemos, y es casi seguro que se dilapidarán en los años que llevará organizar todas estas nuevas tierras en un sistema más eficiente.\n\nPor ende, se ha decidido vender una gran parte de estas tierras al pueblo en general. No nos importa lo que hagan con ellas mientras no estén en nuestras manos. Pondremos anuncios en los principales periódicos mostrando parcelas locales, celebraremos subastas masivas y enviaremos vendedores a vender directamente. ¿No son las tierras la forma más sencilla de crear riquezas? Hagamos ricos, pues, a unos cuantos polacos más."
 POL_Military.1.A: "Lo nuestro es suyo."

 POL_Military.2.t: "Una promesa del pueblo"
 POL_Military.2.d: "Polonia es una idea que vive en el corazón de todo su pueblo, incluidos los de otros países. Ahora que el concepto vuelve a aparecer en el mapa, debe defenderse. Sin embargo, con enemigos en todas partes, el Gobierno no puede hacerlo solo. Por éso, el Gobierno intentará canalizar el patriotismo fervoroso que arde dentro de cada polaco. Para hacer frente a la previsible avalancha de apoyo público, se ha creado el Fondo de Defensa Nacional.\n\nEl Gobierno ha salido de gira, informando a la gente sobre el FON y solicitando donaciones. La comunidad internacional ha reaccionado negativamente. Alegan que ésto nunca funcionará, que el FON se convertirá en una cuenta bancaria más para el Gobierno o sus empleados, o que es una vergüenza que un país pida a sus propios ciudadanos que contribuyan a su defensa.\n\nEn cambio, no reconocen la singularidad del espíritu polaco. Todos los polacos, desde el niño más pequeño hasta el hombre más anciano, preferirían ser indigentes antes que vivir sometidos a un Gobierno no polaco que inevitablemente intentaría extinguir el concepto mismo de nación polaca. Ahora que Polonia ha recuperado su independencia, es cuestión de tiempo que uno de sus hijos se alce para defenderla de sus muchos enemigos inmerecidos."
 POL_Military.2.A: "¡Por Polonia lo daré todo!"

 POL_Military.3.t: "Una nación responde"
 POL_Military.3.d: "Los ministros del Gobierno han expresado sus reservas acerca de la formación del Fondo de Defensa Nacional. Sabíamos que nuestro pueblo es patriota, pero muchos cuestionaron la afirmación del mariscal Piłsudski de que renunciarían a lo poco que tenían en defensa del país. Sin embargo, sus inquietudes se han disipado definitivamente. El Fondo ha acumulado mil millones de eslotis, la mayoría de los cuales procede de la venta de terrenos y de inversiones públicas.\n\nSin embargo, los polacos, ansiosos por asegurarse de que no vuelven a borrar a Polonia del mapa, han reunido casi 40 millones de eslotis. La gente se ha gastado sus ahorros, los niños sus pagas, y algunos incluso han donado platos, joyas, monedas preciosas y otros objetos de valor. Muchas corporaciones también están contribuyendo grandes sumas de dinero, demostrando su patriotismo. Algunos polacos famosos que no pueden o no quieren donar directamente por diversos motivos han contribuido al programa prestando su nombre."
 POL_Military.3.A: "¡Juntos mantendremos Polonia a salvo!"

 POL_Plan_East.1.t: "Plan Este"
 POL_Plan_East.1.d: "A nuestro este y oeste, estamos rodeados de enemigos. Si bien nuestro adversario al oeste no debe tomarse a la ligera, nuestro adversario al este, la Unión Soviética, es una preocupación primordial. Rusia ha sido el adversario de Polonia en todas sus formas. Nos han tratado como a perros durante más de un siglo para rompernos. En su lugar, su imperio se desmoronó en 1918, nosotros surgimos de nuestras cenizas, tan fuertes y poderosos como siempre. Los intentos de los soviéticos de conquistarnos en 1920 fueron un fracaso colosal, y nuestras victorias en Varsovia y en el Vístula se han estudiado en todo el mundo. Sin embargo, todas las lecciones se pueden olvidar con el tiempo.\n\nEl lunático de Moscú parece haber olvidado la lección. Sigue enfadado por el fracaso de la invasión, su retórica contra nosotros sigue siendo venenosa y su odio a la idea de un Estado polaco independiente es bien sabido y está documentado. Cuando envíe inevitablemente sus ejércitos contra nosotros, tendremos que fortificar nuestra frontera oriental, preparar a nuestros ejércitos para la acometida y preparar los corazones de nuestro pueblo para la larga guerra que se avecina."
 POL_Plan_East.1.A: "¡La lucha final es inevitable!"

 POL_Plan_East.2.t: "Enemigos a las puertas"
 POL_Plan_East.2.d: "Ha llegado por fin la guerra que todo el mundo predecía. Stalin, insatisfecho con que su imperio abarque desde el Báltico hasta el Pacífico, ha decidido expandirlo. Incluso ahora, los soldados soviéticos cruzan nuestra frontera, enterrándose unos a otros en montañas de su propia carne. Cada soldado soviético muerto nos une más. Sin embargo, ésto no debería nublarnos el juicio. La victoria es inevitable, pero queda muy lejos.\n\nDebemos preparar a nuestro pueblo para la larga guerra que les espera. Ya ha comenzado el racionamiento y se han activado las sirenas antiaéreas en todo el país. En estos momentos se están distribuyendo cartillas militares y nuestra industria está pasando rápidamente a la producción bélica. Puede que Polonia no haya empezado esta guerra, pero la llevaremos hasta el final, hasta Moscú."
 POL_Plan_East.2.A: "¡Tomamos Moscú una vez, lo haremos otra vez!"

 POL_Plan_East.3.t: "La retirada es una opción"
 POL_Plan_East.3.d: "La mayoría de los países consideran la retirada un último recurso. Prefieren malgastar cien hombres defendiendo cada centímetro cuadrado de tierra, hombres que podrían emplearse mejor defendiendo algo de valor real. Que no se confunda nuestra reverencia por Polonia con descuido. Sin embargo, nuestro Ejército ha llegado a la misma conclusión a la que llegó el gran estadista romano Fabiano contra Aníbal. Nos hemos dado cuenta de que defender todas nuestras fronteras es inútil. Nos extenderán, aislarán y destruirán en detalle por un terreno con escaso valor práctico o defensivo.\n\nEn su lugar, renunciaremos temporalmente a este terreno, permitiendo a nuestros hombres replegarse a líneas defensivas mejor preparadas a lo largo de terrenos naturalmente más defendibles, como ríos. Entonces, cuando el enemigo esté muy dentro de nuestro país y sobrepasado, contraatacaremos y los destruiremos."
 POL_Plan_East.3.A: "¡Los atraeremos a una trampa!"

 POL_Plan_East.4.t: "El Cuerpo de Protección Fronteriza"
 POL_Plan_East.4_tt: "Se crearán 12 divisiones de guardia fronteriza."
 POL_Plan_East.4.d: "Nuestra frontera oriental es casi incontrolable. Es demasiado larga y llana para ser patrullada eficazmente por la policía local, y abarca desde Lituania al norte hasta Rumanía y el río Stult al sur. Los saboteadores soviéticos cruzan regularmente, desbordando a la policía local, lo que nos lleva a recibir mensajes en los que rogan al Ejército que se haga cargo. Sin embargo, como el Ejército está esperando a que la policía ceda formalmente el control de la frontera, no se hace nada. Ésto no puede seguir así si queremos que nuestras fronteras estén protegidas de la interferencia exterior. Por tanto, se ha formado el Korpus Ochrony Pogranicza, o Cuerpo de Protección Fronteriza, como una fusión de las administraciones militar y policial en la frontera.\n\nEl KOP está compuesto por 12 regimientos, cada uno nombrado a partir de la zona de la frontera que debe defender. Estas divisiones se dividirán a su vez en batallones más pequeños para resguardar fortalezas específicas en el territorio asignado del regimiento. Estos batallones se dividirán a su vez en unidades más pequeñas para resguardar búnkeres y bastiones ubicados entre los fuertes. Con una segunda línea de reservas móviles, es casi seguro que esta disposición obrará maravillas para acabar con la constante amenaza de incursión soviética.\n\nPara disuadir al KOP de cualquier infiltración subversiva, estos hombres, elegidos de entre los más hábiles del oeste, patrullarán activamente la frontera y atacarán primero a quienes intenten sondear nuestras defensas. Estos hombres estarán en primera línea de la lucha por la supervivencia de Polonia hasta que regrese la guerra."
 POL_Plan_East.4.A: "La tempestad del este se calma."

 POL_Plan_West.1.t: "Plan Oeste"
 POL_Plan_West.1.d: "Mientras muchos de nuestros planificadores militares miran al este con nerviosa certeza, no debemos pasar por alto las hordas hitlerianas a nuestro oeste. Cuando nuestro país se independizó de Rusia, los Aliados victoriosos nos otorgaron tierras. Muchas de estas tierras, como Silesia y Pomerania, fueron arrebatadas por la fuerza a Alemania después de que se negase a acatar el tratado. Estas ofensas, junto con nuestras acciones más pacíficas pero igualmente escandalosas, no han pasado desapercibidas en Alemania. A pesar de sus palabras venenosas, nos llevábamos bien con nuestro vecino occidental. Pero éso fue hasta hace poco.\n\nHitler siempre ha tenido ambiciones en Oriente. Se ha puesto duro con nosotros ahora que está al mando. Sus funcionarios han dejado constancia de lo «bárbaros» que somos, y su propagandista Goebbels nos ha calificado de error histórico. Todo ésto sólo puede tener una conclusión: la guerra. Aunque no podemos alejar la vista del todo de los soviéticos, la situación nos obliga a focalizar nuestras nuevas defensas en el oeste. Para combatir mejor a la Wehrmacht en rápida expansión, se construirán nuevas fortificaciones, se actualizarán los viejos planes y se modernizarán nuestros ejércitos."
 POL_Plan_West.1.A: "¡No entraremos dócilmente en esa buena noche!"

 POL_Plan_West.2.t: "La eterna defensa"
 POL_Plan_West.2.d: "A medida que nuestro adversario ataca nuestras líneas a diario, los llamamientos a una contraofensiva se han hecho casi ensordecedores. Hemos resistido, dicen, y ahora es el momento de contraatacar. Lo que no reconocen es que nuestro Estado ha llegado a su punto álgido. Se envían directamente al frente armas y balas, y algunas fábricas de tanques sacan sus tanques de las cadenas de montaje directamente a campos de batalla activos. Una ofensiva ahora dilapidaría la poca reserva estratégica que tenemos en hombres y armas para lo que casi con seguridad serían ganancias marginales.\n\nEn su lugar, nos centraremos en la defensa. Puede que nuestro rival sea grande, pero no hay nada infinito en esta vida. Puede que lleve años y cientos de miles, por no decir millones, de muertes, pero nuestro rival terminará hartándose de pelearse con un muro de ladrillos. Entonces, y sólo entonces, veremos la paz. Sí, la victoria distará de gloriosa o valerosa, pero es todo lo que cabe esperar."
 POL_Plan_West.2.A: "¿Y si nos quedamos sin tierras donde enterrar a nuestros enemigos?"

 POL_Plan_West.3.t: "Los batallones móviles de Maczek"
 POL_Plan_West.3.d: "Polonia no puede permitirse quedar rezagada a medida que el mundo adopta la mecanización de la guerra. La 10.ª Brigada de Caballería Motorizada se formó para poner a prueba el concepto de un nuevo cuerpo mecanizado polaco. Su misión principal es servir de reserva, ya que actualmente es nuestra única brigada motorizada. Vigilará nuestros movimientos, atacará a las unidades blindadas y motorizadas enemigas y cerrará las brechas en el frente cuando sea necesario. Nuestro cuerpo de oficiales, principalmente los de caballería, se muestra escéptico ante la capacidad de una unidad de este tipo, así que hemos traído una cara nueva para demostrar su viabilidad.\n\nStanisław Maczek es un soldado de corazón. Luchó por Austria-Hungría en la Gran Guerra antes de unirse a la joven República de Polonia después de que el Imperio se fracturase. Ha servido con distinción y valor en cada conflicto desde entonces. Saltó a la fama como comandante de un «batallón volador» durante la guerra polaco-soviética. Movió a su unidad rápidamente de un frente a otro, reforzando las frágiles defensas y actuando como una especie de «bombero». Este hombre, que ya ha demostrado su capacidad de avanzar rápidamente, liderará ahora la unidad más rápida del Ejército. Si alguien puede demostrar su valía, es él."
 POL_Plan_West.3.A: "¡Tres hurras por la invencible Brigada Negra!"

 POL_Plan_West.4.t: "El fusil antimaterial wz. 35"
 POL_Plan_West.4.d: "Uno de los secretos militares mejor guardados de Polonia se encuentra en Varsovia, en varias piezas y entre diversas cajas, aparentemente destinadas a Uruguay. Lo que en una plétora de albaranes se etiqueta como «equipo de vigilancia» es en realidad un arma de vanguardia, diseñada desde cero para darnos ventaja sobre las flotas de tanques enormemente superiores que nos rodean. Las armas antitanque tradicionales son engorrosas y su fabricación requiere mucho tiempo.\n\nPara competir con la calidad de los alemanes o la cantidad de los soviéticos, debemos igualar las condiciones. Sus portadores han jurado guardar el secreto y están obligados a transportar el arma en una caja que no debe abrirse a menos que sea absolutamente necesario. Si la captura o la muerte parecen inevitables, las armas serán destruidas.\n\nTodo ésto para mantener el secreto del fusil antimaterial wz. 35 a salvo. Con un cartucho de 7,92 mm, puede disparar hasta 10 balas por minuto, aunque un cargador típico sólo contiene cuatro cartuchos. El arma se diseñó expresamente para inhabilitar tanques. El peso del arma de unos 10 kg normalmente conllevaría un retroceso igual de pesado. Sin embargo, el retroceso no es mayor que el de un fusil Mauser estándar debido a su freno de boca. Todo ésto se combina para convertirlo en un asesino de tanques ideal. A medida que nuestros enemigos se acercan, el pináculo de la ciencia polaca puede ser capaz de salvar nuestras almas."
 POL_Plan_West.4.A: "Nuestra salvación."

 POL_Plan_West.5.t: "¿Nuestro propio tanque polaco?"
 POL_Plan_West.5.d: "Hasta ahora, la incipiente fuerza blindada de Polonia ha estado compuesta en su totalidad de importaciones occidentales, principalmente del Vickers 6-ton Mk. E británico. Si queremos alcanzar la verdadera independencia, también debemos tener una fuerza blindada independiente y libre de influencias extranjeras. Ésto ha propiciado la creación del primer tanque polaco, el «Polaco de 7 Toneladas» o 7TP. Aunque se basa en el Vickers británico que hemos usado en el pasado, el 7TP puede considerarse una mejora del diseño británico.\n\nHemos añadido un motor diésel más fiable, convirtiendo el tanque en el segundo tanque diésel después de los japoneses, un cañón antitanque de 37 mm que puede abrir casi cualquier tanque alemán como un abrelatas, más blindaje en la parte delantera, concediéndonos 17 mm de protección en lugar de los 13 mm originales, hemos rehecho la ventilación, hemos intalado el revolucionario periscopio Mk. IV diseñado en Polonia y hemos añadido una radio.\n\nTodas estas mejoras se combinan para del 7TP una mejora considerable con respecto a nuestra flota de tanques anterior. El 7TP no sólo es más potente que el Mk. E, sino que también puede hacer frente a los pánzers alemanes más fácilmente gracias a su naturaleza de tanque ligero, que le permite mantener la movilidad necesaria para la guerra moderna. El mercado exterior parece estar de acuerdo, ya que Rumanía ha expresado interés en el tanque y ha enviado una comisión para posiblemente comprar tanques nuestros para su flota."
 POL_Plan_West.5.A: "¡Han llegado los húsares de acero!"

 POL_Plan_West.6.t: "Empleo en la Defensa Nacional"
 POL_Plan_West.6.d: "La defensa nacional es un concepto sencillo que se ha replicado por todo el mundo. Permite a los reservistas y a los desempleados seguir sirviendo a su país en batallones de reserva. Estos valientes hombres darán sus vidas defendiendo Polonia y dejando libres a tropas más profesionales para frentes más difíciles. Organizaciones similares, como la Guardia Nacional de los Estados Unidos y la Home Guard del Reino Unido, han tenido un gran éxito. Nuestro alto mando militar prevé que la Defensa Nacional tenga resultados parecidos.\n\nSin embargo, estos hombres serán más que carne de cañón. Su formación será a tiempo parcial, al igual que su servicio en tiempos de paz. Sus armas serán reliquias de la Gran Guerra o de antes, y serán conducidos al peligro por hombres con poco más entrenamiento que ellos. Es inevitable que muchos de estos hombres perezcan. En cambio, Polonia vivirá y honrará su recuerdo como consecuencia de su sacrificio."
 POL_Plan_West.6.A: "La defensa nacional exige sacrificios."

 POL_Plan_Completed.1.t: "Polonia, al filo de la muerte"
 POL_Plan_Completed.1.d: ""
 POL_Plan_Completed.1.A: ""

 POL_Plan_Completed.2.t: "El gran sitio"
 POL_Plan_Completed.2.d: "¡Polonia sigue viva! ¡Los enemigos de Polonia se han vuelto a alzar contra nosotros! Una vez más, como ha ocurrido en innumerables ocasiones a lo largo de nuestra larga e ilustre historia, hombres polacos deben dar su vida en defensa de una nación que lucha por su propia existencia contra la propia historia. Aunque algunos han alegado que el ataque es la mejor defensa, Polonia no desea conquistar. Sólo quiere estar sola.\n\nÉsto significa que tendremos que esperar a nuestros adversarios. Cargarán contra nuestras líneas y miles perecerán. Mientras los ataúdes inundan nuestras ciudades enemigas, seguiremos como siempre. Sus ofensivas se desmoronarán, al igual que su espíritu, y si se les da tiempo suficiente, harán las paces. No cabe duda de que esta guerra será sangrienta, pero la paz que lograremos hará que cada sacrificio valga la pena."
 POL_Plan_Completed.2.A: "¡Que mueran empalados en nuestras bayonetas!"

 POL_Airforce.1.t: "El Aeropuerto de Okęcie abre sus puertas"
 POL_Airforce.1.d: "El desarrollo urbanístico empezó a impedir el uso de Pole Mokotowskie, un aeródromo situado en el Campo Mokotowskie de Varsovia, por lo que en 1924 se decidió que era necesario construir un nuevo aeropuerto. Después de mucho pensarlo, el Ministerio de Ferrocarriles, que supervisa el transporte aéreo polaco, compró un terreno cerca del pueblo de Okęcie. El complejo se terminó tras una década de construcción con un presupuesto de casi diez millones de eslotis. Fue diseñado en estilo modernista, con tres hangares, garajes y una gran terminal. Como capital europea moderna que es, Varsovia por fin tiene el aeropuerto que merecía. Tras su finalización en 1934, el complejo se amplió con una base de la Fuerza Aérea polaca, una sucursal del Instituto de Aviación y una planta manufacturera de aviones dirigida por PZL, el principal diseñador de aviones de Polonia. En su primer año acogería a 10 750 pasajeros, cifra que no haría sino crecer con el tiempo."
 POL_Airforce.1.A: "¡El comienzo de una nueva era de la aviación polaca!"

 POL_Airforce.2.t: "Invertir en aviación civil"
 POL_Airforce.2.d: "Aunque se ha insistido mucho en las aplicaciones militares de los aviones, hay que hacer el mismo hincapié en sus aplicaciones civiles. La razón es simple: la aviación comercial se está convirtiendo en una industria importante. Tardar horas en volar de una punta del país al otro cuando antes se tardaba una semana o más es crear puentes donde antes no los había. Un empresario de Zbąszyń puede ahora establecer contacto rápidamente con contactos de Rovno para aprovechar las oportunidades económicas, lo que se traduce en un crecimiento más rápido. Mientras tanto, el turismo aéreo y de ocio se ha disparado; si somos capaces de aprovecharlo, podremos generar otra fuente de ingresos para nuestra siempre mermado tesoro."
 POL_Airforce.2.A: "Una inversión en el futuro."

 POL_Airforce.3.t: "Rayski dimite frustrado"
 POL_Airforce.3.d: ""
 POL_Airforce.3.A: "Rechazar su dimisión."
 POL_Airforce.3.B: "Nombrar a Józef Zając."

 POL_Airforce.4.t: "El bombardero medio propio de Polonia"
 POL_Airforce.4.d: "Zygmunt Puławski, el diseñador aéreo líder de Polonia, ha terminado meses de trabajo. El primer PZL.37 Łoś («alce») operativo ha salido de su hangar para deleite de los entusiastas de la aviación y los agregados extranjeros. Quedan aún más impresionados cuando se les hace una demostración del avión y se les explican sus características. Polonia ha logrado una hazaña increíble, ya que el Łoś es ahora el bombardero medio más avanzado en el mercado.\n\nPuede llevar más bombas que cualquier otro bombardero en el mercado y es rápido y fácil de controlar. Además, gracias a su tren de aterrizaje de doble rueda, puede operar tanto desde campos y praderas como desde aeródromos. Ya hemos recibido una docena de pedidos para exportación, incluido uno de Alemania."
 POL_Airforce.4.A: "¡Un triunfo del diseño polaco!"

 POL_Airforce.5.t: "El PZL.23 Karaś"
 POL_Airforce.5.d: "Aunque los bombarderos más pesados están bien, Polonia necesita algo más maniobrable y ligero. Una producción más sencilla no sólo nos permitirá producir más, sino que, cuando lleguen los teutones, podremos abrumarlos y hacer saltar sus fuerzas por los aires. El PZL.23 Karaś es la respuesta a esa necesidad.\n\nAunque no es un avión perfecto, su tren de aterrizaje le impide volar desde algunos de nuestros aeródromos más accidentados, es más que adecuado. Es un avión totalmente metálico, de ala baja en voladizo, con tres tripulantes, incluido un bombardero que puede disparar una ametralladora desde su góndola inferior. Puede dar muerte con una carga máxima de 700 kg, como cualquier otro bombardero. Ya se ha empezado a producir y estará listo cuando lleguen nuestros adversarios."
 POL_Airforce.5.A: "¡El nuevo terror de los cielos!"


 POL_Navy.8.d: ""
 POL_Navy.8.A: "Seleccionar la flota de alta mar de Swirski."
 POL_Navy.8.B: "Seleccionar la guerra indirecta de Unrug."

 POL_Innovative.1.t: "Restaurar la cultura y el orgullo polacos"
 POL_Innovative.1.d: "Amenazados como están, los malditos teutones y los bárbaros rusos se esforzaron por borrar nuestra orgullosa cultura. Los alemanes lo consiguieron robando a nuestros hijos de los pechos de sus cariñosas madres y metiéndolos en escuelas diseñadas específicamente para germanizarlos. Se ensalzaba a los héroes alemanes mientras se vilipendiaba a los polacos. Los rusos fueron más crueles. Simplemente deportaron a los polacos que luchaban contra la rusificación e intentaron sacarnos el espíritu polaco a golpe de «educación» y represión. Sin embargo, estos dos monstruos han fracasado estrepitosamente.\n\nCon el regreso de un Estado polaco a suelo europeo, urge invertir estas tendencias de germanización y rusificación. Cada polaco contiene un infierno patriótico a la espera de ser encendido. Podemos invertir el cruel devenir de la historia y devolver a Polonia al lugar que le corresponde entre las naciones haciendo hincapié en la historia independiente de Polonia, subvencionando nuestra incipiente cultura y vengándonos de los bárbaros teutones y rusos."
 POL_Innovative.1.A: "¡Varsovia será la capital cultural de Oriente!"

 POL_Innovative.2.t: "En las profundidades del bosque de Kabaty"
 POL_Innovative.2.d: "Polonia está rodeada de enemigos por todos los lados. A nuestro oeste, las hordas hitlerianas salivan ante la posibilidad de apoderarse del corredor de Gdansk. Mientras tanto, a nuestro este, los demonios comunistas rusos ya intentaron una vez destruir nuestra orgullosa nación, pero su arrogancia condujo a su aniquilación en el río Vístula. Aunque nuestras tres naciones han mantenido la paz, no somos tan ingenuos como para pensar que durará para siempre. Por éso, nuestro Buró de Crifrado ha estado intentando constantemente descifrar los códigos de nuestros enemigos.\n\nHan comenzado a realizar recientemente importantes progresos en la descifración de los códigos Enigma alemanes en sus nuevas instalaciones en el bosque de Kabaty. Que nosotros sepamos, los alemanes no sólo desconocen nuestra ventaja emergente, sino que además estamos mucho más cerca de descifrar el código que Occidente. Si lo hacemos, obtendremos una ventaja considerable."
 POL_Innovative.2.A: "¡Por fin, nuestra gallina de los huevos de oro!"

 POL_Innovative.3.t: "El Buró de Cifrado y Enigma"
 POL_Innovative.3.d: "El uso del descifrado de códigos en la guerra es un fenómeno relativamente nuevo. Durante la mayor parte de la historia, las órdenes se daban en persona, y los mensajeros eran más frecuentemente asesinados que capturados. Sin embargo, el avance de la tecnología de radio ha dado lugar a que las órdenes se emitan a través de ellas, y los mensajes de radio pueden ser interceptados. Interceptar estos mensajes puede otorgarnos una ventaja considerable a la hora de predecir la siguiente jugada de nuestros rivales. Ésto lo descubrimos cuando la Sección de Cifrado descifró los mensajes soviéticos y nos ayudó a obrar el «milagro sobre el Vístula». Dado que el descifrado de códigos es tan importante para la formación de nuestro país, es natural que lo cultivemos más.\n\nÉsto ha dado lugar a la creación del Buró de Cifrado, una agencia independiente dedicada exclusivamente a descifrar a nuestros posibles adversarios. Uno de estos adversarios es Alemania, que emplea el código Enigma, considerado el más seguro del mundo. Hemos tenido la suerte de recibir una alerta temprana. Los alemanes parecen habernos enviado una variante comercial de la máquina Enigma por equivocación. Aunque es poco útil para desencriptar la Enigma militar, la máquina ha despertado el interés del Buró. Creen que, con el tiempo suficiente, serán capaces de descifrar Enigma."
 POL_Innovative.3.A: "Lo que nos salvó una vez volverá a salvarnos."



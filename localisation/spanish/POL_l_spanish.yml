 POL_Warsaw_Airport_desc: "Cuando el crecimiento urbano alrededor del aeródromo de Varsovia, en el Campo Mokotowskie, empezó a dificultar los viajes en avión, el Ministerio de Ferrocarriles compró terrenos cerca de la ciudad de Okęcie para construir un nuevo aeródromo en 1924.\n\nEste flamante y vanguardista complejo cuenta ahora con tres hangares, espacio para exposiciones, garajes y, por supuesto, una terminal vanguardista y de grandes dimensiones con una pista de rodaje de hormigón con cabinas para varios aviones y capacidad para albergar hasta 10 000 pasajeros. Por supuesto, el aeropuerto puede usarse como base aérea para la Fuerza Aérea, lo que ayudará a mejorar la defensa aérea de Varsovia.\n\nEl coste ha sido de unos diez millones de eslotis, pero ¡Polonia cuenta ahora con un aeropuerto digno de cualquier capital europea!"
 

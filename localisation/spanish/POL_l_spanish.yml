 POL_Land_Coastal_Defences: "Defensas costeras terrestres"
 POL_Land_Coastal_Defences_desc: "La amenaza de una invasión desde el mar es real. En una próxima guerra, sin nos invaden desde el mar, apenas tenemos defensas para protegernos de una invasión naval.\n\nNuestra ciudad portuaria de Gdynia es vulnerable tras la reciente urbanización y es un lugar clave a proteger, ya que es nuestro único acceso al mar. Ahora tenemos la industria para hacerlo, debemos actuar en consecuencia para garantizar la prosperidad polaca."

 POL_Form_Submarine_Flotillas: "Formar flotillas de submarinos"
 POL_Form_Submarine_Flotillas_desc: "Con el Tratado de Versalles y el fin de la Gran Guerra, el pueblo polaco se ha independizado recientemente del difunto Imperio ruso, ganando más territorio tras la derrota de Alemania en dicho conflicto. Ahora hay que defender el puerto de Gdynia, nuestro único acceso al mar. Debemos dar prioridad a la ampliación de los submarinos de la Armada ahora y centrarnos en otras partes más adelante.\n\nEl pueblo polaco estará protegido: los protegeremos nosotros, y si nos quedamos quietos ahora, nuestros futuros enemigos nos aplastarán. Es la voluntad de los pueblos polacos que estos submarinos sean una de las muchas incorporaciones a nuestras crecientes Fuerzas Armadas. Parece que la guerra es inevitable, así que debemos construir un Ejército que rivalice con nuestros peligrosos vecinos."


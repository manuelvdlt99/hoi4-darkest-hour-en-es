 ROM_Agrarian_Society: "Sociedad agraria"
 ROM_Agrarian_Society_desc: "El censo de 1930 muestra que un sorprendente 78,9 % de nuestra población vive en aldeas rurales. Es una de las tasas más elevadas de Europa, lo que quiere decir que una enorme parte de la población sigue viviendo del trabajo del campo y de economías de pueblo autónomas, de la misma forma que lo hicieron sus antepasados durante siglos... Ésto, a su vez, está perjudicando el crecimiento de nuestra producción industrial y eficiencia administrativa, al tiempo que dificulta la implantación de una educación adecuada en nuestros 15 000 pueblos."


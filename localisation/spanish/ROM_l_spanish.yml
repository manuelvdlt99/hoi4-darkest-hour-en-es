 ROM_Shockwaves_of_the_Depression: "Onda expansiva de la Depresión"
 ROM_Shockwaves_of_the_Depression_desc: "La economía rumana, a raíz de la bolsa estadounidense, sufrió una importante recaída que puso fin a las modernizaciones de entreguerras. Los años posteriores al crac presenciaron una recesión económica cada vez mayor que alcanzó su punto álgido en 1931 con la crisis bancaria rumana que supuso el cierre de muchos de los principales bancos privados de Rumanía, mientras que la principal exportación rumana, los productos agrícolas, sufrieron una grave pérdida de valor en el mercado mundial que, a su vez, multiplicó por cuatro el valor del pan. La industria, por su parte, también se vio afectada, pero no tan gravemente debido a su pequeño tamaño y al hecho de que la mayor parte de su mercado se destinaba al consumo rumano, pero cualquier nuevo desarrollo industrial se detendrá, ya que el resto de la economía tendrá que recuperarse para que el país funcione."

 ROM_Shockwaves_of_the_Depression_1: "Onda expansiva de la Depresión"
 ROM_Shockwaves_of_the_Depression_1_desc: "La economía rumana, a raíz de la bolsa estadounidense, sufrió una importante recaída que puso fin a las modernizaciones de entreguerras. Los años posteriores al crac presenciaron una recesión económica cada vez mayor que alcanzó su punto álgido en 1931 con la crisis bancaria rumana que supuso el cierre de muchos de los principales bancos privados de Rumanía, mientras que la principal exportación rumana, los productos agrícolas, sufrieron una grave pérdida de valor en el mercado mundial que, a su vez, multiplicó por cuatro el valor del pan. La industria, por su parte, también se vio afectada, pero no tan gravemente debido a su pequeño tamaño y al hecho de que la mayor parte de su mercado se destinaba al consumo rumano, pero cualquier nuevo desarrollo industrial se detendrá, ya que el resto de la economía tendrá que recuperarse para que el país funcione."

 ROM_Unequal_Education: "Normas regionales de educación"
 ROM_Unequal_Education_desc: "Debido a la reciente reunión de todos los rumanos bajo un mismo Estado y debido a la anterior separación histórica, el sistema educativo rumano está repleto de inconsistencias administrativas y didácticas en todo el territorio, lo que ha hecho que nos quedemos rezagados en nuestro proceso de alfabetización y nuestra producción intelectual. Las estadísticas recientes muestran que, de media, sólo el 57 % de la población de más de siete años sabe leer, siendo la media más baja la de Besarabia y la más alta la de Transilvania."


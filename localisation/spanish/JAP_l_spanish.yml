 JAP_4th_Fleet_Exercise.1.t: "La Cuarta Flota es atrapada por el mal temporal"
 JAP_4th_Fleet_Exercise.1.d: "La Cuarta Flota no había tocado el agua en muchos años cuando fue traída de vuelta para participar en un simulacro de guerra. Se esperaba que la flota tuviera un buen desempeño y se mantuviera firme en alta mar bajo el capaz liderazgo de Hajime Matsushita.\n\nSin embargo, la tragedia se cebó con la antigua flota cuando se vio sorprendida por unas condiciones meteorológicas extremadamente adversas mientras realizaba maniobras sobre el terreno. Inmediatamente se enviaron oficiales e ingenieros para evaluar los daños de la flota, que resultaron ser mucho mayores de lo esperado.\n\nLos informes indican que los submarinos y los cruceros han sufrido graves grietas en sus cascos y que los portaaviones han sufrido grandes daños en sus cubiertas de vuelo y superestructuras. Sin embargo, parece que los destructores de la flota han salido peor parados, ya que casi todos han sufrido daños en sus superestructuras y han perdido tripulación.\n\nPoco después se celebró una vista sobre el incidente y se hicieron varias recomendaciones para garantizar que no vuelva a ocurrir una tragedia así. Estas recomendaciones se han enviado al almirantazgo y a los fabricantes de buques de [JAP.GetNameDef], y se espera que la calidad de los buques mejore considerablemente en los próximos años. Está por ver cuánto se tardará en reparar los daños de la Cuarta Flota como consecuencia de este desafortunado giro de los acontecimientos."
 JAP_4th_Fleet_Exercise.1.A: "Toda tragedia es una oportunidad de mejorar."

 JAP_Flavor.1.t: "El informe Lytton"
 JAP_Flavor.1.d: "La Sociedad de las Naciones ha publicado hoy un informa acerca de nosotros y nuestros actos en Manchuria. El informe Lytton es un documento sobre las conclusiones de la Comisión Lytton, una comisión de cinco miembros encabezada por el conde de Lytton británico destinada a evaluar el incidente de Mukden, el suceso que llevó a la toma de Manchuria por parte de nuestra nación. \n\nEl grupo pasó seis semanas en Manchuria la primavera de 1932 —aunque los enviaron en diciembre de 1931— en una misión de investigación tras haberse reunido con líderes gubernamentales en la República de China y en Japón. Sobre Manchukuo, el informe llega a la conclusión de que el nuevo Estado no se pudo haber formado sin la presencia de tropas japonesas, que no tuvo apoyo chino general y que no formó parte de un movimiento independentista genuino y espontáneo. \n\nClaramente, este informe es un ataque descarado a Japón y nuestros aliados en Asia. Afirma que nuestras quejas eran legítimas, pero luego se contradicen y afirman que nuestras acciones para rectificar la situación no lo eran. China nunca iba a darnos las reparaciones que nos correspondían por la falta de respeto que se ganaron cuando bombardearon nuestro ferrocarril en Mukden. No sólo era nuestro derecho, sino nuestra prerrogativa trasladarnos a Manchuria y rectificar la situación. A la luz de cómo la Sociedad de las Naciones se ha vuelto aparentemente contra nosotros en esta cuestión, quizá deberíamos replantearnos nuestra participación en la organización en su conjunto."
 JAP_Flavor.1.A: "Más sesgo internacional contra Japón."

 JAP_Flavor.2.t: "Nuestra retirada de la Sociedad de las Naciones"
 JAP_Flavor.2.t.GER: "Japón desafía a la SDN y se marcha."
 JAP_Flavor.2.t.ALL: "Japón se retira de la Sociedad de las Naciones"
 JAP_Flavor.2.d: "[FROM.GetNewsIcon]La desfachatez de una organización como la Sociedad de las Naciones al criticar nuestras acciones en Asia con su informe Lytton mientras consiente tan descaradamente a imperios occidentales imperialistas como el Reino Unido o Francia es el colmo de la hipocresía y francamente repugnante. Hay millones de africanos, indios y asiáticos del sudeste bajo dominio extranjero que nunca han visto los frutos de sus supuestas democracias. \n\nPero, cuando una nación de Oriente empieza a imponerse en el escenario mundial, redactan documentos tan insultantes como el informe Lytton y proponen sanciones sobre nosotros. Se acabó. Toda nuestra delegación de la SDN abandonó la Asamblea con las manos en alto. \n\nCon efecto inmediato, Japón dejará de formar parte de la Sociedad de las Naciones. Como ya hemos enviado la documentación adecuada para notificar a la organización nuestra retirada, ya no estaremos limitados por esos blandengues eurocéntricos y mezquinos. \n\nLo que está en marcha ahora ya se ha puesto en marcha. Si imponen sanciones a Manchuria, será como si ni siquiera nos hubiéramos unido a la organización. Así, ya no es necesario mantener la fachada. Ya no nos limitaremos por miedo a las represalias internacionales. Nuestras acciones en Asia sólo nos han fortalecido. Desviarnos ahora sería negar nuestro destino como potencia mundial."
 JAP_Flavor.2.d.GER: "[FROM.GetNewsIcon]El Estado imperial de Japón ha entregado hoy un mensaje a Ginebra en el que anunciaba su intención de retirarse de la Sociedad de las Naciones. Aduciendo el nombramiento de la Comisión Lytton, un comité formado para evaluar el incidente de Mukden y la legalidad de la invasión japonesa de China, y varias condenas a la expansión de Japón en Asia, Japón alegó que existía un sentimiento antijaponés en la SDN y que la única línea de actuación lógica era marcharse.\n\nY éso hicieron. Toda la delegación japonesa siguió a su jefe diplomático a la salida de la Asamblea, dejando atónita a toda la sala y al mundo entero. \n\nLa SDN, la cual muchos ya consideraban una organización ineficaz sin el respaldo de los Estados Unidos, ahora se encuentra en terreno aún más pantanoso. Otros miembros importantes de la organización, como Italia y Alemania, también han indicado su oposición a muchas de las miras y acciones de la SDN y, al parecer, corren el riesgo de retirarse. \n\nLos observadores internacionales han comentado que, si la SDN no aplica las medidas de represalia adecuadas por la violación del derecho internacional por parte de Japón, tal y como determinó la Comisión Lytton, ésto no hará sino envalentonar a otros para que sigan los pasos de Japón. Con la credibilidad de la SDN en juego, pueden ser necesarias medidas rápidas para evitar que fracase por completo."
 JAP_Flavor.2.d.ALL: "[FROM.GetNewsIcon]El Estado imperial de Japón ha entregado hoy un mensaje a Ginebra en el que anunciaba su intención de retirarse de la Sociedad de las Naciones. Aduciendo el nombramiento de la Comisión Lytton, un comité formado para evaluar el incidente de Mukden y la legalidad de la invasión japonesa de China, y varias condenas a la expansión de Japón en Asia, Japón alegó que existía un sentimiento antijaponés en la SDN y que la única línea de actuación lógica era marcharse.\n\nY éso hicieron. Toda la delegación japonesa siguió a su jefe diplomático a la salida de la Asamblea, dejando atónita a toda la sala y al mundo entero. \n\nLa SDN, la cual muchos ya consideraban una organización ineficaz sin el respaldo de los Estados Unidos, ahora se encuentra en terreno aún más pantanoso. Otros miembros importantes de la organización, como Italia y Alemania, también han indicado su oposición a muchas de las miras y acciones de la SDN y, al parecer, corren el riesgo de retirarse. \n\nLos observadores internacionales han comentado que, si la SDN no aplica las medidas de represalia adecuadas por la violación del derecho internacional por parte de Japón, tal y como determinó la Comisión Lytton, ésto no hará sino envalentonar a otros para que sigan los pasos de Japón. Con la credibilidad de la SDN en juego, pueden ser necesarias medidas rápidas para evitar que fracase por completo."
 JAP_Flavor.2.A: "Un nuevo comienzo entre manos."
 JAP_Flavor.2.A.GER: "Pura valentía. ¡Algo que admirar!"
 JAP_Flavor.2.A.ALL: "Un suceso ominoso. Observaremos atentamente."

 # NUC
 JAP_Preserve_NUC.1.t: "Interpretar el mandato del GUN"
 JAP_Preserve_NUC.1.d: "Aunque el Gabinete de Unidad Nacional ha unido a numerosos partidos políticos para preservar nuestra democracia oriental, también es el origen de muchos de sus problemas. Ésto quiere decir que debemos tomar decisiones difíciles para garantizar su supervivencia, decisiones que seguro que disgustarán a alguien en alguna parte del gabinete.\n\nTenemos dos opciones ante nosotros. La primera es quedarnos solos con el Gabinete de Unidad Nacional. Aunque será una demostración de fuerza y un testimonio de la voluntad del GUN, también podría provocar el resentimiento de otros, ya que lo más probable es que los ignoremos en favor del GUN.\n\nLa segunda opción es tomar partido. Aunque ésta es una opción pragmática y nos permitirá ser más flexibles en lo que hagamos, podría afectar a la fuerza y al poder de que dispone el GUN, que, a la larga, podría desestabilizar nuestra política en general. Debemos estar seguros de nuestra elección antes de guiar al gabinete en una nueva dirección."
 JAP_Preserve_NUC.1.A: "El GUN sólo."
 JAP_Preserve_NUC.1.B: "Tomar partido."
 
 JAP_Preserve_NUC.2.t: "La utilización del Kokutai"
 JAP_Preserve_NUC.2.d: "No podemos permitir que los comunistas y los reaccionarios emponzoñen y destruyan nuestra preciada democracia japonesa, así que debemos tomar cualquier medida posible para impedir que obtengan influencia.\n\nEl Kokutai define a nuestra nación y es la base de nuestro sistema de gobierno, así como la devoción que tenemos a la hora de servir y proteger a nuestro Emperador. La Ley de Preservación de la Paz aprobada en 1925 prohíbe a cualquiera proponer su alteración, y ahora tenemos la oportunidad única de utilizarla para acabar con estos radicales. Aunque no parezca lo más democrático, es lo mejor para nuestra nación y ayudará a nuestra democracia a largo plazo.\n\nLa cuestión que queda ahora es si vamos sólo a por los comunistas o si vamos a por los militaristas además de a por los rojos."
 JAP_Preserve_NUC.2.A: "Sólo a por los comunistas. "
 JAP_Preserve_NUC.2.B: "Incluir a los militaristas."
 
 JAP_Preserve_NUC.3.t: "Apoyo de la Armada"
 JAP_Preserve_NUC.3.d: "Tras las negociaciones con el mando de la Armada Imperial Japonesa, varios almirantes de alto rango y respetados han salido en apoyo del Gobierno. A cambio de su apoyo, el Gobierno ha acordado redirigir a la Armada algunos fondos destinados originalmente al Ejército. Ésto no sería necesario en un país normal. En un país normal, el Ejército y la Armada serían más que capaces de cooperar y no exigirían que se desfinanciara uno para financiar el otro. Sin embargo, Japón no es un país al uso. La Armada y el Ejército llevan reñidos desde principios de los años treinta y, con esta última decisión del Gobierno, el equilibrio de poder se ha inclinado a favor de la Armada."
 JAP_Preserve_NUC.3.A: "Como debería ser."
 
 JAP_Preserve_NUC.4.t: "Un trato por un bien mayor"
 JAP_Preserve_NUC.4.d: ""
 JAP_Preserve_NUC.4.A: "Aceptar."
 JAP_Preserve_NUC.4.B: "Declinar."

 # Foreign Policy
 JAP_Foreign_Policy.1.t: "Un fin común..."
 JAP_Foreign_Policy.1.d: "Con los recientes resultados del informe Lytton y nuestro posterior éxodo de la Sociedad de las Naciones, nuestra posición se ha vuelto endeble. Nuestras acciones en Manchuria, aunque supusieron una gran ganancia para nuestro imperio, también nos han abierto ahora a inevitables contactos fronterizos tanto con China como con la Unión Soviética. Teniendo en cuenta la reacción de los Estados Unidos a nuestras acciones, también debemos desconfiar de las intervenciones occidentales en caso de que optemos por impulsar nuestros avances hacia China o la URSS. El Ministerio de Asuntos Exteriores debe navegar con cautela con nuestras agendas diplomáticas para decidir cómo debemos proceder en esta situación. Actualmente, hay tres posibles candidatos para nuestros esfuerzos exteriores, cada uno con su propia agenda diplomática: Hirota, Shidehara y Matsuoka."
 JAP_Foreign_Policy.1.A: "A ver qué aporta cada uno..."
 
 JAP_Foreign_Policy.2.t: "El gran transigente"
 JAP_Foreign_Policy.2.d: "La agenda de Hirota hace hincapié en impedir la propagación del comunismo por Asia Oriental. Su propuesta es cesar el antagonismo constante contra China en un esfuerzo por cooperar con el Gobierno chino y formar un bloque contra la influencia comunista continua en Asia Oriental. Cree que China es una parte crucial de la estabilidad de Asia Oriental y que, de ser necesario, Japón debería intervenir para preservar dicha estabilidad como esfuerzo contra la expansión de la Unión Soviética. Alega que Japón debería llegar a un acuerdo con el Gobierno chino en este frente y buscar una mayor cooperación, aunque ello suponga la utilización de armas japonesas."
 JAP_Foreign_Policy.2.A: "Sería una jugada atrevida."
 
 JAP_Foreign_Policy.3.t: "Un toque suave"
 JAP_Foreign_Policy.3.d: "La agenda de Shidehara es una de paz y reconciliación. Cree que Japón debería adoptar una política de no intervencionismo con China, de reconciliación con el Gobierno chino. Ésto, sin embargo, sería todo un esfuerzo teniendo en cuenta que nuestras acciones en Manchuria prácticamente han roto esta doctrina. Podría ser necesario hacer las paces. Sin embargo, ésto no quiere decir que Japón dejará de expandir su influencia, es simplemente cambiar a un toque de poder blando en lugar de la dura expansión militar. La agenda de Shidehara consiste en expandirse con el poder de la economía, influyendo en los países para que lleguen a acuerdos a favor de Japón."
 JAP_Foreign_Policy.3.A: "Debe considerarse la paz."
 
 JAP_Foreign_Policy.4.t: "La materia sobre el espíritu"
 JAP_Foreign_Policy.4.d: "La agenda de Matsuoka es una de expansión y disuasión. Cree que Japón se beneficiaría cooperando con Italia y Alemania. Cree que, con Alemania e Italia, Japón se alzaría en el frente internacional contra las fuerzas tanto de la Unión Soviética como de las potencias occidentales. Cree que el ascenso de Japón a una gran potencia debe producirse con la derrota de estas potencias y que la guerra con ellas es inevitable. También cree en un fuerte intervencionismo en China y en el uso de la diplomacia intimidatoria."
 JAP_Foreign_Policy.4.A: "¿Asia para los asiáticos? ¿De verdad?"
 
 JAP_Foreign_Policy.5.t: "...con diferentes métodos"
 JAP_Foreign_Policy.5.d: "Nuestra línea de actuación diplomática depende del candidato que decidamos escojer, ya que cada uno tiene una visión distinta para la posición de Japón en el mundo y cada uno tiene sus razones y teorías. Pero cuidado: si nuestra diplomacia se torna demasiado extremista, nuestra ya de por sí precaria posición internacional empeoraría aún más, lo que podría perjudicar a nuestra economía y empeorar nuestras relaciones con algunas de las principales potencias del mundo. Ahora surge la pregunta: ¿quién sería nuestro candidato para nuestra política exterior?"
 JAP_Foreign_Policy.5.A: "Kōki Hirota y sus tres principios."
 JAP_Foreign_Policy.5.B: "Kijūrō Shidehara, el hombre de la paz y la guerra."
 JAP_Foreign_Policy.5.C: "Yōsuke Matsuoka, el diplomático desafiante."
 
 # Readying for War with China
 JAP_Marco_Polo.1.t: "Preparándose para la guerra con China"
 JAP_Marco_Polo.1.d: "Tras nuestra exitosa operación en Manchuria, el Ejército ha estado planeando nuestra expansión en el reino del centro. No será tarea difícil para nosotros, ya que, a pesar de las vastas tierras y su gran ejército, China está mal equipada y carece de medios para luchar contra nuestras fuerzas superiores. Estamos listos para que comience el plan de guerra, con nuestro Ejército listo y nuestras fuerzas de desembarco preparadas. Todo lo que el Ejército y la Armada necesitan ahora es una excusa adecuada para comenzar la guerra, y las excusas son bastante fáciles de conseguir."
 JAP_Marco_Polo.1.A: "Pondremos nuestros planes en marcha."
 JAP_Marco_Polo.1.A.tt: "§REstamos listos para escenificar un incidente en la frontera china.§!"


 # Aizawa Incident
 JAP_Aizawa_Incident.1.t: "Un complot desentrañado"
 JAP_Aizawa_Incident.1.d: "El capitán Masanobu Tsuji estaba conmocionado. De nunca le había gustado la Kōdōha; su retórica era demasiado agresiva, incluso para él. Toda esa cantinela de crear un nuevo gobierno militar para asegurar Japón de una vez por todas lo apartó de la organización. Pero ¿organizar un golpe contra el Gobierno? Éso eran más que meras conjeturas, ¡éso era traición! Y en la Academia del Ejército Imperial Japonés encima.\n\n—¿Señor? —preguntó el cadete Sato, con el rostro preocupado.\n\nEl capitán volvió la cabeza hacia su cadete, aparentemente sacado de su breve trance.\n\n—Gracias por la información, cadete. La situación se resolverá en breve. Retírese.\n\nEl capitán se recostó en su asiento mientras su cadete abandonaba la sala. Según su cadete, sólo eran siete: cinco cadetes y dos oficiales. En teoría, él mismo podía ocuparse. Sin embargo, si había que creer estos otros informes sobre una organización secreta ultranacionalista llamada «Sakurakai», era posible que esta conspiración fuese incluso más allá de lo que el cadete sabía. \n\nNo, este asunto era demasiado grave para tratarlo solo. El capitán se secó brevemente la cara antes de volver la mirada al teléfono de su escritorio. Las autoridades tenían que conocer esta amenaza de inmediato. El capitán Masanobu Tsuji cogió el auricular de su teléfono y empezó a marcar."
 JAP_Aizawa_Incident.1.A: "—Póngame con el mayor general del Kenpeitai."

 JAP_Aizawa_Incident.2.t: "Un genio deshonrado"
 JAP_Aizawa_Incident.2.d: "Jinzaburō Masaki miró furioso la dimisión que tenía delante. ¡Era ridículo! ¡Absolutamente inaudito! Todo lo que había hecho para ascender en las filas del Ejército, para servir a su país, ¿sólo para que lo desechasen así? Había luchado en la guerra ruso-japonesa. Se había graduado en la escuela militar como el mejor de su clase. Había ascendido en el Ejército a un ritmo vertiginoso, desde teniente segundo en el frente hasta teniente general a teniente general de tres estrellas, un ascenso casi inaudito teniendo en cuenta sus antecedentes. Había desempeñado su labor de inspector general de Entrenamiento Militar de forma sublime.\n\nY aun así, Masaki sabía que éste era el final de su carrera. Alguien tenía que cargar con la culpa de que el golpe hubiera llegado tan lejos, y él era el chivo expiatorio perfecto. Como si estar a cargo de la educación militar y que el golpe se hubiera planeado en el seno de la Academia del Ejército Imperial Japonés fuese poco, también había estado asociado con la facción Kōdōha durante años, la facción política de donde se originó el complot. ¡Todo su duro trabajo echado a perder por unos pocos estudiantes insensatos jugando a los generales! \n\nDe repente, el anciano general se sintió muy cansado. Quizá era para bien que su ascenso a la cima hubiera llegado a su fin. Había perdido su apetito de guerra hace mucho tiempo. Servir en Manchuria contra los rusos había afianzado esa repulsión. Además, su sucesor, el mayor general Tetsuzan Nagata, parecía lo bastante competente para tomar el relevo. De todas formas, ya no tenía mucho más que hacer. El general volvió lentamente los ojos a la dimisión que tenía delante y cogió una pluma."
 JAP_Aizawa_Incident.2.A: "—Yo, Jinzaburō Masaki, presento mi dimisión..."

 JAP_Aizawa_Incident.3.t: "Restauración de la disciplina militar"
 JAP_Aizawa_Incident.3.d: "Tokio puede haber evitado una crisis inminente esta semana, ya que un grupo de estudiantes y oficiales radicales alineados con la Kōdōha han ido a juicio por planear un golpe de Estado. Aunque ninguno de los conspiradores se enfrentará a cargos penales debido a la falta de pruebas concluyentes, el informe del cadete Sato fue lo bastante preocupante como para que la Escuela de Guerra del Ejército expulsara a cinco cadetes. Dos suboficiales implicados en el complot, el teniente coronel Muranaka y el teniente Isobe, también han sido suspendidos del servicio militar.\n\nAl caer en saco roto los intentos de la Kōdōha de minimizar la conexión entre ellos y los conspiradores, muchos funcionarios de Gobierno y militares asociados a la facción han sido sustituidos, entre ellos el mayor general Jinzaburō Masaki, inspector general de Entrenamiento Militar.\n\nEl sucesor de Masaki, el mayor general más moderado Tetsuzan Nagata, ha indicado su intención de erradicar a las organizaciones traicioneras que Masaki permitió por inacción y quizás incluso apoyó directamente."
 JAP_Aizawa_Incident.3.A: "Gracias a Dios."

 JAP_Aizawa_Incident.4.t: "La canción del valiente"
 JAP_Aizawa_Incident.4.d: "El hombre llegó al centro de Tokio a primera hora de la mañana. De siempre le había gustado la ciudad, aunque estuviera más acostumbrado a su hogar más rural al norte. Se sumergió en la masa de humanidad que lo rodeaba; las vistas, los sonidos y los olores de la ciudad le hicieron sentirse vivo. \n\nEl hombre no tenía tiempo para disfrutar de esas cosas. Tenía una misión que cumplir. A un observador externo podría parecerle extraño que un hombre llevara algo tan grande y pesado como un abrigo en un día tan luminoso y templado como aquél. Al fin y al cabo, era primavera, el momento más bonito del año en Tokio. Rara vez se supone lo que un abrigo así puede ocultar bajo sus pliegues. \n\nNo tardó mucho en llegar a su destino: un viejo y monótono edificio gubernamental cuyo hormigón gris se había ido desgastando con el paso de los años. Fue entonces cuando el hombre se dio cuenta de lo pesado que se sentía. No se trataba sólo de lo que llevaba, aunque también le resultaba extrañamente pesado, sino de una sensación de temor. Parecía un aviso. Como si no debiera estar haciendo éso. Sin embargo, sabía que era demasiado tarde. Su carrera militar estaca acabada, su vida perdida; éste sería su destino final. \n\nCuando entró, la seguridad era escasa: sólo unos cuantos oficinistas cansados que languidecían bajo una interminable pila de papeles y unos guardias aburridos a un lado. Cuando preguntó dónde estaba el despacho de Tetsuzan Nagata, sólo señalaron el pasillo. Extrañamente, tan cerca de su destino, notó que de repente había dejado de sentir nada. Era como si ya nada le importase. En cierto modo, se sintió espiritualmente equilibrado cuando entró en el despacho y cerró la puerta tras de sí. Nagata apenas tuvo tiempo de levantar la cabeza antes de que saliera el arma oculta del hombre, una espada que brillaba a la luz del sol que entraba en la habitación, y además, apenas tuvo tiempo de abrir los ojos antes de que cayera la hoja."
 JAP_Aizawa_Incident.4.A: "Bastan unos pocos segundos."

 JAP_Aizawa_Incident.5.t: "El genio oscuro"
 JAP_Aizawa_Incident.5.d: "Cuando la noticia del intento de golpe salió a la luz en la dieta japonesa, hubo primero confusión y luego indignación. ¿Cómo podía la Kōdōha, aunque fuese una célula aislada de dicha facción, pensar en derrocar el Gobierno? ¿No querían a su país? Pero no había nadie más confuso o indignado que la propia Kōdōha. \n\nMuchos en la facción Kōdōha creen que el cadete Sato, el conspirador que informó a las autoridades del complot, había sido un espía para el capitán Tsuji todo ese tiempo y que el asunto era un plan de la Tōseiha para desacreditar al inspector general de Entrenamiento Militar, el general Jinzaburō Masaki. La elección de su sustituto, el general Jōtarō Watanabe, alineado con la Tōseiha, pareció confirmar las sospechas de la Kōdōha, aumentando los llamamientos a la venganza entre sus filas.\n\nCon las tensiones entre facciones en un punto álgido, el teniente coronel Saburō Aizawa agravó la crisis tras decidir vengar el honor de tanto la Kōdōha como Masaki asesinando a Nagata en su despacho. Las acciones de Aizawa también pueden haber estado motivadas por disputas doctrinales entre él y Nagata, cuya estrategia de movilización nacional consideraba profundamente ofensiva. Hasta su prematura muerte, Nagata había abogado por preparar tanto la economía militar como la civil para la guerra total, lo que Aizawa percibía como una connivencia con la política corrupta de los partidos y los zaibatsu. \n\nPuede que Aizawa haya logrado su percepción de justicia matando a Nagata, pero al hacerlo, ha desacreditado a la facción Kōdōha más de lo que jamás podría hacerlo la Tōseiha. Con toda la nación de luto por la muerte de Nagata, la poca influencia que aún conserva la Kōdōha se esfuma rápidamente."
 JAP_Aizawa_Incident.5.A: "La facción Kōdōha pende de un hilo."
 
 JAP_Aizawa_Incident.6.t: "Las devociones de uno, el deber de uno"
 JAP_Aizawa_Incident.6.d: "Nuestro ministro de la Guerra actual, Sadao Araki, acaba de dimitir. Éste es un gran revés para los simpatizantes del movimiento Kōdōha, ya que fue el fundador de dicho movimiento. Sumado al reciente aumento de las tensiones con la facción Tōseiha tras los incidentes de Manchuria, el movimiento Kōdōha se encuentra en una situación precaria: si un ministro de la Guerra de la Tōseiha asume el cargo, la Tōseiha podría tener poder para socavar directamente a la facción Kōdōha reasignando a los oficiales que simpatizan con la causa Kōdōha. Ésto podría suponer un cambio sísmico en la implicación de nuestro Ejército en la política."
 JAP_Aizawa_Incident.6.A: "Hora de dar el relevo a los más jóvenes."
 JAP_Aizawa_Incident.6.B: "Mi deber me mantendrá."

 # Teijin Incident - End of Saito Cabinet
 JAP_Teijin_Incident.1.t: "El toro salvaje de Taihoku"
 JAP_Teijin_Incident.1.d: "A pesar de la fuerte recesión económica que azota al resto del mundo, Japón no ha aflojado. Sólo en 1932, el PIB del Imperio aumentó un impresionante 5 %, impulsado por la militarización constante y las nuevas conquistas en Manchuria. Cuanto más toma Japón, más oportunidades surgen para ganar rápidamente un par de miles de yenes.\n\nLa prefectura de Taihoku, originalmente conocida como la isla de Formosa, ha sido parte del Imperio desde 1895, tras el conflicto sino-japonés. Taihoku, en proceso constante de integración, es considerada la colonia modelo del Imperio, una extensión de las Islas Principales. Tan es así que el Banco de Taiwán mantiene regularmente listados de acciones para la Kabushiki Torihikijo, la bolsa de Tokio metropolitano. El teletipo nunca se detiene. \n\nJusto esta mañana, un grupo de jóvenes inversores ha realizado una importante compra de 100 000 acciones de Teijin Limited, una de las principales empresas textiles. Este grupo de hábiles accionistas, conocido como el Banchokai, ha entrado con fuerza en la industria del rayón de Japón. Y a sólo 125 ¥ por acción, ¡seguro que sacan beneficios! ¡Una oportunidad de oro aprovechada en el momento justo!"
 JAP_Teijin_Incident.1.A: "Tic, tac, tic, tac..."

 JAP_Teijin_Incident.2.t: "Un enigma financiero"
 JAP_Teijin_Incident.2.d: "PODRIDO HASTA LA MÉDULA: ¿MINISTERIO DE FINANZAS DETRÁS DE INFORMACIÓN PRIVILEGIADA DE TEIJIN? \n\nÉse era el titular que aparecía esta mañana en el editorial de «Abatake». En el artículo como tal, un escritor desconocido exponía en detalle un escándalo de «soborno», afirmando que asesores del Ministerio de Finanzas estaban detrás de un plan para dar a los inversores del Banchokai un «chivatazo de información privilegiada», antes de que las acciones de Teijin Corporation Ltd. subieran drásticamente durante los 6 meses anteriores. Después, afirmaba que la operación llegó hasta la cúpula del Banco de Taiwán, con Shigeru Shimada, presidente, directamente implicado. Y la cosa no acaba ahí. Para la última oración, los ministros de Finanzas, Comercio, Industria e incluso Ferrocarriles habían sido nombrados en el artículo, sin fundamento.\n\nPor supuesto, las implicaciones son totalmente disparatadas e infundadas. ¡El Ministerio de Finanzas ni siquiera tenía idea de que se había producido la compra de acciones de Teijin! No hay forma de que puedan gestionar y mantener cada compra y venta de acciones a diario. Además, Shimada tiene una coartada legítima, que demuestra que no estaba al corriente de la venta en curso de acciones de Teijin. Como es costumbre en Japón, la prensa se utiliza como una herramienta tonta para intentar desbaratar cualquier sentido de buen gobierno en el GUN. \n\nSin embargo, dicho ésto, todo el mundo la lee. Por toda Osaka, Tokio e incluso la propia Kioto, el periódico «Abatake» se ve por todas partes. ¡Los políticos, los banqueros, los comerciantes e incluso los vagabundos consumen el artículo como si de un hecho se tratase! En el propio Gobierno, hay rumores de inestabilidad por todas partes; Ichirō Hatoyama, ministro de Educación, ha dicho abiertamente que dimitirá pronto. \n\nQuienquiera que haya escrito esto, ha creado un escándalo sin precedentes, casi totalmente de la nada. Y en el Imperio, los escándalos casi siempre terminan en desastre..."
 JAP_Teijin_Incident.2.A: "El horizonte del Sol Naciente se torna oscuro."

 JAP_Teijin_Incident.3.t: "Un ministro deshonrado"
 JAP_Teijin_Incident.3.d: "A pesar de cualquier prueba importante, a pesar de cualquier evidencia subjetiva real y a pesar de las declaraciones juradas de la mayoría de los miembros del gabinete, la situación política en Tokio se ha sumido en la confusión, todo ello a raíz del desconocido editorial publicado hace seis meses. Lo que antes se consideraba un simple artículo sensacionalista ha inflamado ahora a todo el Gobierno, dejando a muchos observadores políticos estupefactos ante la crisis latente.\n\nTodo empezó cuando Ichirō Hatoyama, ministro de Educación, dimitió apenas dos semanas después de la publicación del editorial. Entonces, empezaron a aparecer más editoriales en otros periódicos. Aunque en su mayoría son refritos del contenido original, como el primero, la gente clama por leerlos. Desde los proletarios hasta los burgueses, los ciudadanos de la nación están cautivados por esta farsa total. Una llama autoinmolada que mantiene viva la historia. Y por si el fuego no fuese suficiente, miembros de nuestro propio Gobierno Nacional acaban de echar queroseno a las ascuas.\n\nAnoche, el Ministerio de Justicia, liderado por el ferviente ultranacionalista Hiranuma Kiichirō, emitió órdenes de detención contra el viceministro de Finanzas, el director del Banco de Taiwán y el propio presidente de Teijin Cooperation. Kiichirō se ha nombrado a sí mismo fiscal jefe del caso y, aunque un juicio podría demostrar la inocencia del gabinete, el proceso podría durar meses y dejaría en muy mal lugar al GUN. Y éso Saitō no lo va a permitir.\n\nAnte la expectativa de que en breve se emitan aún más órdenes de detención contra miembros del gabinete, el primer ministro pide a todos sus asesores que dimitan en masa."
 JAP_Teijin_Incident.3.A: "Hay que proteger la democracia cueste lo que cueste."

 JAP_Teijin_Incident.4.t: "El almirante al mando"
 JAP_Teijin_Incident.4.d: "Nadie esperaba que la disolución del Gobierno fuera consecuencia de que acusasen de manipulación bursátil a un pequeño grupo de jóvenes inversores. Pero éso fue justo lo que ocurrió.\n\nTodo empezó cuando el Banchokai, un grupo de jóvenes inversores, compró acciones en Teijin, una compañía de rayón y textil líder. A finales de año, las acciones habían crecido hasta un 175 % de su valor de compra. Ésto alimentó la especulación de que el Banchokai estaba manipulando el mercado.\n\nEl rumor de que el Banchokai manipulaba el mercado llegó a los funcionarios ultraderechistas del Ministerio de Justicia, que empezaron a acusar también a funcionarios del Ministerio de Finanzas y a miembros del gabinete del primer ministro Saitō Makoto. Poco después, el viceministro de Finanzas, el director del Banco de Taiwán y el presidente de Teijin fueron detenidos. El primer ministro Makoto disolvió su Gobierno después de enterarse de que también detendrían a muchos de los miembros de su gabinete.\n\nEl hombre que iba a tomar el relevo no era otro que el almirante Keisuke Okada. El almirante Okada tuvo una larga y fructífera carrera en la Armada, jubilándose después de casi 49 años de servicio. Fue uno de los pocos partidarios del Tratado Naval de Londres de 1930, que pretendía reducir el armamento naval. También sirvió como ministro de la Armada bajo el primer ministro Makoto.\n\nEs una de las voces democráticas y moderadas más fuertes contra la la creciente fuerza de los militaristas, por lo que se supone que será uno de los principales objetivos de las fuerzas extremistas. Por ahora, se desconoce cómo gobernará sin el apoyo de estas facciones."
 JAP_Teijin_Incident.4.A: "El Gobierno no podría estar en mejores manos."

 # Hirota Cabinet
 JAP_Hirota_Cabinet.1.t: "El incidente del 26 de febrero"
 JAP_Hirota_Cabinet.1.d: "—¿Cómo puede estar ésto pasando? —preguntó Shirō Nonaka a nadie en particular.\n\nEra una pregunta razonable. Para alguien que creía que su grupo contaba con la voluntad divina del Emperador, la victoria debería haber sido inminente. Sin embargo, se encontraba en el cuartel general de la Policía Metropolitana de Tokio, a punto de ser asaltado por el Ejército. Miró por la ventana a los regimientos del Ejército que había fuera, y luego la pistola que tenía a su lado. La desenfundó y contempló sus inscripciones.\n\nCon lo bien que había empezado el plan. Algunos oficiales del Ejército y él habían movilizado a más de mil soldados jóvenes para asaltar varios centros administrativos importantes de Tokio. Habían asesinado a algunos de los enemigos más destacados del Kokutai y luego presentado sus exigencias: la destitución de varios oficiales contrarios a sus fines y el nombramiento de un nuevo gabinete dirigido por Mazaki. El resto lo decidiría el Emperador una vez que reconociera la rectitud de nuestros objetivos. Pero habían fracasado.\n\nNonaka golpeó la pared con los puños, furioso. Nunca consiguieron el apoyo del Emperador ni obtuvieron ninguna concesión. Habían pasado tres días y sus posiciones sólo se habían debilitado en ese tiempo. En ese momento, miles y miles de soldados estaban a sus puertas listos para atacar su posición. Casi con toda seguridad los arrollarían, y a él probablemente lo llevarían al paredón. A menos que...\n\nEchó un último vistazo a su pistola antes de cerrar los ojos y ponerse el cañón en la sien."
 JAP_Hirota_Cabinet.1.A: "Shirō Nonaka, fallecido el 29 de febrero de 1936."
 JAP_February_26: "§RHa ocurrido el incidente del 26 de febrero§!"

 JAP_Hirota_Cabinet.2.t: "La Sakura dispersa"
 JAP_Hirota_Cabinet.2.d: "Saionji Kinmochi se sentó y observó desde lejos como los hombres vaciaban armarios y escritorios por todo el edificio gubernamental. Fue un momento aleccionador ver como aquellos hombres del Gobierno se llevaban cualquier rastro de los que habían venido antes. Era como si hubieran borrado a la facción Kōdōha de la faz de la tierra, muertos sus miembros o en prisión. Tampoco es que Saionji hubiera apoyado nunca al grupo, de hecho había pasado mucho tiempo oponiéndose a sus objetivos. Sin embargo, imaginar que todo ésto ocurriera habría sido inconcebible hace unos años. \n\nEn cualquier caso, reflexionó, la vida sigue. El panorama político de Japón estaba hecho un desastre, y él estaba en condiciones de aprovecharse de ese caos. Mientras que la facción Toseiha controla ahora firmemente el Gobierno, las facciones individuales dentro de la Toseiha se disputan el poder en esta nueva dinámica política. Esta desorganización no hizo más que agravarse con la dimisión del gabinete Okada, que dejaba abierto otro gran vacío de poder que no podía esperar más. \n\nEl anciano estadista se levantó de su asiento observando el edificio de enfrente y emprendió el camino de regreso a Tokio. El panorama político había cambiado, y él tenía toda la intención de aprovecharlo. La facción Toseiha se unificaría, y con ella Saionji moldearía un nuevo Japón."
 JAP_Hirota_Cabinet.2.A: "Sólo puede quedar uno."

 JAP_Hirota_Cabinet.3.t: "Dirigirse al príncipe"
 JAP_Hirota_Cabinet.3.d: "Saionji Kinmochi no se podía creer lo que estaba escuchando de la boca de su antiguo aprendiz. Le estaba dando a Konoe la oportunidad de su vida, el ascenso a primer ministro de Japón. Uno de los cargos más poderosos del Gobierno, pero ¿se negaba?\n\n—¿Entiende lo que le estoy ofreciendo? —preguntó el anciano estadista, de forma algo incrédula—. Tendría un control legislativo casi ilimitado sobre el Gobierno.\n\n—Lo siento —respondió el joven, procurando mirar directamente a su antiguo maestro—. La situación política es demasiado inestable ahora mismo. Un fracaso en esta coyuntura podría acabar con mi carrera política. Por muy halagado que me sienta, no puedo aceptar este puesto.\n\nLos dos habían estado hablando más de dos horas, pero su conversación no había ido a ninguna parte. Cuando el joven Konoe se dio la vuelta para marcharse, Saionji sintió que una increíble frustración brotaba de su interior. Había hecho depender sus planes de tener a Konoe en el cargo. Había moldeado al chico, lo había convertido en un buen político, y ahora le daba la espalda al hombre que lo había convertido en quien era. Es cierto que los dos se habían distanciado en los años transcurridos desde su época en la Universidad Imperial de Kioto, pero aún confiaba en él.\n\n¡Pues qué bien! Si Konoe no estaba dispuesto, sólo tenía que encontrar un sustituto. Alguien diplomático e inofensivo. Alguien que hiciese de puente entre el mandato de Okada y el futuro. Sin embargo, con la política japonesa tan volátil, ¿quién podía mantener la paz? Fue entonces cuando se le ocurrió la idea. No sería perfecto, pero serviría para que todo el mundo aguantara hasta que se encontrara a alguien mejor para el puesto de primer ministro. Hizo una señal a su ayudante para que le trajera el teléfono."
 JAP_Hirota_Cabinet.3.A: "—Hola, ¿operadora? Póngame con Kōki Hirota."

 JAP_Hirota_Cabinet.4.t: "El diplomático en reserva"
 JAP_Hirota_Cabinet.4.d: "Mientras el orador seguía con sus discursos y formalidades, Saionji no pudo evitar preguntarse si ésta era realmente su mejor opción. Mantener este Gobierno unido podía resultar difícil, aun con un hombre tan inofensivo como Kōki Hirota. En los últimos meses, había visto cada vez más a los militares como una amenaza para la estabilidad continuada de Japón. El aumento de la agresividad y las exigencias por parte de los militares estaba empezando a erosionar el control civil sobre el Gobierno y, aunque Hirota había hecho gala de excelentes dotes de avenencia y negociación en el pasado, negociar con este tipo de gente podría resultar imposible. \n\n—...por la presente Kōki Hirota es investido primer ministro.\n\nSacado bruscamente de su abstracción, Saionji comenzó a aplaudir con el resto de la muchedumbre mientras Hirota se acercaba al estrado y comenzaba a hablar. A medida que Hirota avanzaba en su discurso, Saionji reflexionaba sobre los concejales que tenía a ambos lados. Esos inútiles blandengues fueron los que permitieron que la situación política se volviera tan volátil. Si no empezaban a adoptar posturas más duras contra la incursión militar en los poderes gubernamentales civiles, todo podría irse al garete.\n\nCuando Hirota terminó su discurso y la Dieta empezó a aplaudir por última vez, Saionji sólo pudo observar al hombre mientras bajaba del estrado y empezaba a estrechar la mano y a hablar con los influyentes miembros que lo rodeaban."
 JAP_Hirota_Cabinet.4.A: "Buena suerte, Kōki Hirota."

 JAP_Hirota_Cabinet.5.t: "El general exige Arita"
 JAP_Hirota_Cabinet.5.d: "—¡Ésto es ridículo! ¡Escandaloso! ¡Cómo pueden exigirme una cosa así!\n\nKōki Hirota llevaba horas despotricando sobre la última exigencia del Ejército. Los militares se habían opuesto al nombramiento de Shigeru Yoshida para el gabinete de Hirota y, en su lugar, habían sugerido a un tal Hachirō Arita, un miembro de la Dieta vinculado al Ejército que llevaba años ejerciendo presión para que Japón entrara en guerra con el resto de Asia. Saionji ya le había advertido de lo que conllevaba ser primer ministro, pero Hirota nunca había esperado un desprecio tan descarado por la tradición gubernamental.\n\nHirota miró con rabia la nota que había sobre su mesa y que solicitaba este nombramiento en nombre del Ejército. Esos militares cabezones parecían empeñados en desafiarlo a cada paso. Se habían opuesto a su nombramiento desde el principio, y él sabía que este tipo de exigencias pretendían desorganizar y desbaratar aún más su administración. Y también sabía que aún no podía permitirse quemar las naves con esa gente. \n\nSe obligó a tomar aliento antes de coger la pluma y firmar el nombramiento de Hachirō Arita para el gabinete. Era un trago amargo, pero no necesitaba a Yoshida para que su gabinete funcionase. Esta nueva administración gubernamental iba a sobrevivir."
 JAP_Hirota_Cabinet.5.A: "Ahora sólo necesito algo para el dolor de cabeza..."

 JAP_Hirota_Cabinet.6.t: "La Oficina de Investigación del Gabinete"
 JAP_Hirota_Cabinet.6.d: "La burocracia es una parte importante de cualquier gobierno funcional, y éso Mori lo sabía bien. Al menos, sus veinticinco años de servicio para el Gobierno de Japón se lo habían enseñado. Éso no cambiaba el hecho de que Mori odiara su trabajo. Día sí y día también, llegaba a la oficina como un facsímil demacrado de hombre, gruñón y con mal pronto. Detestaba la aparentemente eterna monotonía de escribir informe tras informe, contestar llamadas y leer telegramas todo el día.\n\nUno se puede preguntar por qué alguien se sometería a tal tortura trabajando en algo que odia tanto. No es que no pudiera encontrar trabajo en otra parte. Tenía años de experiencia. No, la verdad es que Mori tenía un secreto. Era uno de los hombres más poderosos de Japón. En el pequeño y desgastado escritorio de su estrecho despacho había una plaquita de latón en la que se podía leer: «Jefe de la Oficina de Investigación del Gabinete». A primera vista, era un simple despacho pequeño, con apenas espacio para las montañas de papeleo que entraban. No obstante, era responsable de toda la coordinación burocrática y la implementación de políticas en el Gobierno japonés.\n\nEl efecto de ésto era que Mori tenía el poder de hundir administraciones enteras si así lo quisiese. Con la tinta adecuada en el papel adecuado, Mori podía garantizar el fracaso de cualquier programa gubernamental que se le antojara. O, si así lo desease, Mori podía parar en seco el Gobierno destruyendo la coordinación de arriba abajo de la burocracia. Mori podía neutralizar cualquier movimiento u oposición al Gobierno sofocando a la oposición en trámites.\n\nY, aunque nunca había sentido la necesidad de ejercer este poder, el hecho de poder ejercerlo le hacía seguir adelante. Su oficina se encargaba de que los órganos burocráticos del Gobierno funcionaran bien entre sí y de garantizar el éxito de la puesta en marcha de las políticas. A pesar de la estrechez de su despacho y de su viejo y chirriante escritorio, seguía adelante, orgulloso de saber que era el hombre más poderoso de Japón."
 JAP_Hirota_Cabinet.6.A: "Una de las verdades imperecederas de la capital del país es que los burócratas sobreviven."

 JAP_Hirota_Cabinet.7.t: "¿El Estado de defensa nacional?"
 JAP_Hirota_Cabinet.7.d: "Eiichi Baba era un hombre con una comprensión sencilla del mundo. Aunque no era comunista, Mao resumió muy buen su punto de vista cuando dijo: «El poder político sale del cañón de un arma». Era una cita que le rondaba la cabeza últimamente, y con razón. Hace unos meses lo nombraron ministro del Interior de Japón y, desde aquel fatídico día, estuvo trabajando diligentemente para asegurarse de que, si el poder salía de un arma, Japón tuviese la más grande.\n\nPor éso se reía tan profusamente para sus adentros mientras ponía el sello final al nuevo presupuesto del Gobierno japonés para el año 1937. Este presupuesto, que supuso un aumento del 40 % del gasto total con respecto al año anterior, puso a disposición amplios fondos para todo tipo de fines militares, incluida la construcción de nuevas infraestructuras de reclutamiento, la compra de nuevo armamento, así como un aumento sustancial de los sueldos y prestaciones de los oficiales y generales del Ejército y la Armada.\n\nUn comienzo digno desde luego, pero no bastaba para un hombre como Eiichi Baba. Su objetivo último, al igual que el de quienes lo habían puesto allí, era un Estado que girara en torno a ese eterno motor del progreso humano que es la guerra. Japón vencería al final, destinado a gobernar los ocho rincones del mundo sin oposición, o perecería en el intento."
 JAP_Hirota_Cabinet.7.A: "Nada se regala al hombre en la tierra: la lucha es inherente a la naturaleza de la vida."

 JAP_Hirota_Cabinet.8.t: "El general y el político"
 JAP_Hirota_Cabinet.8.d: "—¿Cómo puede usted, y verdaderamente la mayoría de los miembros de esta dieta, seguir aportando tal deslealtad y deshonor a nuestros distinguidos militares? ¿Cómo puede insultarnos de esta forma? —preguntó el general Hisaichi Terauchi.\n\nEl general llevaba ya minutos gritándole. Como miembro del Rikken Seiyūkai y portavoz de la cámara, Kunimatsu Hamada representaba el mayor obstáculo del Ejército para el control total del Gobierno.\n\n—¿Deshonor? ¿Insultar? No he hecho tal cosa, y me haré el harakiri si se demuestra lo contrario. Quizás usted debería hacer lo mismo —respondió el anciano estadista.\n\nSe dio cuenta al instante de lo que acababa de decir. Era raro que la Cámara de Representantes estuviera en silencio. Aunque en el hemiciclo se guardaba cierto decoro, siempre había conversaciones paralelas, gente moviéndose, papeles arrugándose. El silencio total era muy poco común. Pero Kunimatsu Hamada acababa de conseguirlo.\n\nDespués de un instante, un estadista se puso en pie. Estuvo así un momento, antes de que otro representante a su lado se levantara también. Entonces se levantó otro, y otro, antes de que todo el salón se levantase en solidaridad con el portavoz de la cámara. El general miró enfadado a Kunimatsu antes de volverse y salir del edificio de la Cámara de Representantes."
 JAP_Hirota_Cabinet.8.A: "El gobierno civil se mantiene firme ante la dominación militar."

 JAP_Hirota_Cabinet.9.t: "La única opción"
 JAP_Hirota_Cabinet.9.d: "Se acabó. El cargo de primer ministro de Kōki Hirota había llegado a su fin. Miró con tristeza alrededor de su despacho mientras se peleaba con su carta de dimisión. Lo había intentado, de verdad. Había mediado, transigido, hecho concesiones, todo. Pero un maldito incidente en la Cámara de Representantes y todo su apoyo militar anterior, por mínimo que hubiera sido, desapareció por completo.\n\nNo sabía realmente si temían que estuviera avivando algún tipo de sentimiento antimilitar o simplemente decidieron echarlo como mensaje a los demás de que ningún Gobierno podía funcionar sin apoyo militar, pero, en cualquier caso, ya lo mismo le daba. Continuar en este Gobierno como su líder ya no era posible. Pisarles los talones a los militares era peligroso, y operar sin su apoyo, aunque fuera tácito, podía suponer el fin del gobierno civil en su totalidad. Sabe Dios lo que pasaría si los militares decidieran tomar cartas en el asunto.\r\n\r\nSuspiró mientras repasaba una y otra vez las palabras de su dimisión. Aun en la derrota, procuró que ésta fuese digna y humilde. Se preguntó si alguien se molestaría siquiera en leer la dimisión."
 JAP_Hirota_Cabinet.9.A: "Japón avanza. Debe."

 # Hayashi Cabinet
 JAP_Hayashi_Cabinet.1.t: "Limpiar el desorden"
 JAP_Hayashi_Cabinet.1.d: "—Menuda situación más imposible —reflexionó Saionji Kinmochi sobre el estado actual de la política japonesa.\n\nHabía nombrado a diez primeros ministros como los últimos genrō supervivientes, todos ellos elecciones relativamente sencillas. Simplemente elegir al presidente del partido mayoritario en la Dieta y esperar que el Ejército y la Armada lo respaldaran.\n\nPero esta vez era distinto. Kinmochi sabía que esta vez estaba a merced de los militares, dado que el anterior primer ministro, Hirota, había restablecido el amplio control de los militares sobre el Gobierno.\n\nKazushige Ugaki parecía ser el claro ganador. Podía ser la persona indicada para resolver los problemas políticos actuales de Japón, con una política exterior moderada y una oposición a la tendencia fascista del Ejército. Pero ¿lo respaldaría el Ejército? Al fin y al cabo, a esas alturas estaban muy influenciados por los ideales fascistas. ¿Quizás acepten o quizás se nieguen rotundamente? ¿Qué haría él...?\n\n—Honorable genrō, ¿puedo proponer un candidato? —Una voz interrumpió los pensamientos de Kinmochi. Fumimaro Konoe era su protegido.\n—Habla, hijo. —La voz de Kinmochi apenas disimulaba su interés y curiosidad.\n\n—Senjūrō Hayashi.\n\n¿Había encontrado su protegido la forma de salir de una situación que él mismo daba por imposible? Konoe mencionó su nombre mientras entregaba unos papeles preparados a su antiguo mentor.\n\nAl hojearlos, el rostro de Kinmochi se tornó preocupado. Derechista, expansionista, aumento del poder militar... este hombre parecía encarnar todo a lo que se oponía. Kinmochi sospechaba que a Konoe le atraía el fascismo, pero no tenía ni idea de cómo era de fuerte esa atracción. ¿Postular a un candidato a primer ministro con el que nunca estaría de acuerdo? ¿En qué diablos estaba pensando Konoe?\n\nPor otro lado, Konoe podía estar en lo cierto. Poner a Hayashi al mando podía ayudar a apaciguar a los militares y ponerlos bajo control. Quién sabe, a lo mejor el candidato de derecha es el que restaura el statu quo."
 JAP_Hayashi_Cabinet.1.A: "Vale la pena considerar la propuesta de Konoe."
 JAP_Hayashi_Cabinet.1.B: "No, Ugaki sigue siendo nuestra mejor opción."

 JAP_Hayashi_Cabinet.2.t: "El gambito de Konoe"
 JAP_Hayashi_Cabinet.2.d: "Al ver que Kinmochi sopesaba su sugerencia, Konoe redobló la apuesta.\n\n—Maestro, Kazushige Ugaki... no tiene el apoyo de los militares. De hecho, los militares seguramente lo odien por todo lo que les pasó durante su mandato como ministro del Ejército.\n\n—Es el ministro más moderado que tenemos, Konoe. Es el único que también se opone por completo al fascismo en auge en el Ejército —respondió Kinmonchi.\n\n—No pretendo faltarle al respeto, honorable genrō, pero ¿no es justo éso lo que hace probable que el Ejército acabe con su gabinete antes incluso de que empiece? ¿O ha olvidado que ahora tienen la capacidad de desestabilizar gobiernos civiles a su antojo? —replicó Konoe, con un tono más firme y un comportamiento más agresivo.\n\n—Protegido mío, por favor, sé paciente. Que tu miedo al Ejército no controle tu pensamiento —respondió calmado Kinmochi.\n\nPor un breve instante, Konoe cerró los ojos y se serenó.\n\n—Lo siento, mi veneradísimo maestro, pero en mi opinión, Hayashi es una opción mucho más viable que Ugaki. Puede que Hayashi sea de derechas, pero no es un fascista. Y un primer ministro de derechas pero capaz es preferible a no tener ninguno.\n\n—Puede que tengas razón, hijo.\n\nKinmochi suspiró. Konoe tenía razón. Al fin y al cabo, Hayashi no era tan mal candidato. Aunque Ugaki habría sido una mejor opción, Kinmochi era muy consciente de la oposición del Ejército a su nombramiento. Aunque despreciaba tener que elegir a un primer ministro bajo restricciones militares, reconocía que no tenía elección. Con un fuerte suspiro, llegó finalmente a la conclusión de que Hayashi era, en efecto, la mejor opción en estas circunstancias."
 JAP_Hayashi_Cabinet.2.A: "A ver qué puede hacer Hayashi para mejorar la situación."

 JAP_Hayashi_Cabinet.3.t: "El mariscal de Corea"
 JAP_Hayashi_Cabinet.3.d: "Kazushige Ugaki caminaba con el cuello enderezado. Le incomodaba tener todas las miradas puestas en él mientras caminaba hacia su destino. Saionji Kinmochi lo había convocado. Ugaki era plenamente consciente de que era el último genrō y de que Kinmochi lo tenía en alta estima. Por tanto, sabía con cierta seguridad por qué lo había llamado.\n\nPero esperaba que no fuese el caso.\n\nAl entrar, Kinmochi lo saludó amablemente.\n\n—Ah, Kazushige Ugaki. El mariscal de Corea. Gracias por venir.\n\n—Es un gran honor, respetable genrō —dijo Ugaki mientras hacía su más respetuosa reverencia.\n\n—Ah, sí, genrō. Lo soy. —Kinmochi suspiró—. También sabrá, por supuesto, que éso significa que tengo la responsabilidad de nombrar al siguiente primer ministro.\n\n—Por supuesto, señor.\n\n—Lo elijo a usted, Kazushige.\n\nEl cuello de la camisa apretó la garganta de Ugaki. Las responsabilidades del cargo hicieron que se sintiera asfixiado.\n\n—Señor, su decisión me honra sobremanera. Aceptaré este cargo con toda la intención de cumplir con mis responsabilidades y liderar este país lo mejor que pueda.\n\nKinmochi suspiró.\n\n—Tiene mi bendición y mis mejores deseos. No es un trabajo fácil. Pero sé que lo hará estupendamente.\n\nSonrió. Ugaki devolvió la sonrisa, se giró y se marchó sin decir nada.\n\nSus dos sonrisas se desvanecieron en cuanto Ugaki se fue. Ambos eran conscientes de que ésto no había terminado. Sabían que la batalla acababa de comenzar."
 JAP_Hayashi_Cabinet.3.A: "Esperemos que Ugaki fuese la opción correcta."

 JAP_Hayashi_Cabinet.4.t: "El Ejército amenaza al gabinete de Ugaki"
 JAP_Hayashi_Cabinet.4.d: "Ishiwara tardó unos minutos más en reunirse con los hombres en su habitación. Cuando los vio, suspiró molesto. Pero no tardó en esbozar una sonrisa y en saludar a Kinmochi.\n\n—Respetable genrō, es un honor conocerlo —dijo, inclinándose respetuosamente.\nEntonces se volvió hacia Ugaki. Ugaki sonrió.\n\n—General Ugaki —dijo con el ceño fruncido, haciendo una reverencia de un segundo.\n\nLa débil sonrisa de Ugaki se esfumó. Intentando por todos los medios ignorar la falta de respeto de Ishiwara hacia él, Ugaki empezó mientras Ishiwara se adelantaba y se sentaba en su sitio.\n\n—General Ishiwara, como estoy seguro que sabe, el honorable genrō aquí presente me ha propuesto para primer ministro. Por ende, estoy aquí para solicitar que nombre un ministro del Ejér...\n\n—El Ejército no respalda su gabinete —dijo Ishiwara calmado.\n\nUgaki notaba como se desvanecía su calma.\n\n—Pero ¿por qué? —Casi gritó.\n—Como ministro del Ejército, ha debilitado considerablemente al Ejército. Seguro que recuerda el incidente de marzo. Su mandato como mariscal de Corea tampoco lo ha tratado bien.\n—¿Qué quiere decir exactamente?\n—General Ugaki, sus lazos con los zaibatsu no son ningún secreto. Sabemos que llegó a conocerlos bien durante su estancia en Corea.\n—Pero...\n\n—General, la decisión es definitiva.\n\nIshiwara les ordenó que se marcharan de la forma más educada posible. Kinmochi no medió palabra. Mientras pensaba en ello, Kinmochi se dio cuenta de que había otra opción, una que su protegido le había recomendado: Senjūrō Hayashi."
 JAP_Hayashi_Cabinet.4.A: "El gabinete de Ugaki está claramente muerto. Hora de pasar página."

 JAP_Hayashi_Cabinet.5.t: "Indignación pública por la debacle de Ugaki"
 JAP_Hayashi_Cabinet.5.d: "—Takahiro, ¿has leído las noticias de hoy? Se acabó el gabinete de Ugaki —dijo Asahi, mientras sorbía una taza de té y hojeaba el «Asahi Shimbun».\n\n—¿Qué esperaban, caballeros? Ugaki destruyó el Ejército cuando era ministro del Ejército, no debería ser primer ministro ni muchísimo menos —dijo el dueño de la tienda mientras acercaba una taza de té a la mesa de Takahiro.\n\n—Pero ¿qué tiene que ver el mandato de Ugaki como ministro del Ejército con ser un primer ministro civil? —preguntó Asahi—. Y ¿por qué tienen los militares tanto poder sobre quién se ocupa de los asuntos civiles?\n\nTakahiro sorbía tranquilamente su té mientras escuchaba.\n\n—Creo que es porque el ministro Hirota tuvo que calmar al Ejército después de ese incidente el 26 de febrero.\n\n—Ah, sí, el Ejército organiza un golpe y, después de éso, consiguen más poder. Dime, Hachiro, ¿en qué mundo tiene sentido éso? —replicó Asahi, cuya voz se estaba volviendo cada vez más agresiva.\n\nEl dueño de la tienda no dijo nada, se limitó a hacer té.\n\n—El Ejército no debería tener tanto poder sobre los asuntos civiles. Su propósito es proteger a los civiles, ¡no entrometerse en los asuntos civiles! —prosiguió Asahi; ahora que sabía que no tenía oposición, podía decir lo que quisiera—. ¿Acaso tiene el Gobierno civil poder sobre el Ejército? No, por supuesto que no. ¡Pero el Ejército puede derrocar nuestros Gobiernos a su antojo!\n\nTakahiro sorbió su té tranquilamente mientras Asahi despotricaba sobre la situación. Le daba la sensación de que no era sólo Asahi. Era consciente de que otros pensaban lo mismo. En el fondo, sabía que la gente no se sentía así aquí. Era consciente de que la gente despotricaba en puestos de té, tiendas y hogares por todo el país..."
 JAP_Hayashi_Cabinet.5.A: "Ésto no sentará bien a la gente."

 JAP_Hayashi_Cabinet.6.t: "El patrón del diablo"
 JAP_Hayashi_Cabinet.6.d: "Mientras sorbía su té, Kinmochi sentía una ligera brisa en la cara. Fuera, oía el piar de los pájaros y el sonido amortiguado de la gente conversando en algún lugar lejano. A diferencia de su estado mental, afuera estaba bastante tranquilo.\n\nHabía tomado la decisión de nombrar a Senjūrō Hayashi próximo primer ministro. Pese a sus reservas iniciales, se había convencido de que Hayashi era la opción correcta. Aun así, no le convencía el dar poder a un derechista.\n\nUna voz cortó el hilo de sus pensamientos.\n\n—Honorable genrō.\n\nHayashi había llegado y se estaba inclinando respetuosamente ante él.\n\n—General Hayashi. —Kinmochi le devolvió una leve reverencia con una sonrisa—. Supongo que ya sabrá por qué lo he llamado.\n\n—Desde luego, señor. Acepto agradecido su nombramiento y me comprometo a desempeñar mis funciones lo mejor que pueda.\n\n—Pues buena suerte entonces.\n\nKinmochi cerró los ojos y volvió a su té. La brusca resolución de la conversación por parte de Kinmochi no pasó desapercibida para Hayashi. Pero le dio igual. En todo caso, era una formalidad. Mientras Hayashi se alejaba, la gravedad de la situación se hizo evidente. Podía sentir el poder del cargo en sus manos, así como el peso de la responsabilidad del cargo sobre sus hombros.\n\nTenía planes ambiciosos para Japón. Ahora podía trabajar para hacerlos realidad."
 JAP_Hayashi_Cabinet.6.A: "A ver cómo va."

 JAP_Hayashi_Cabinet.7.t: "Financiación vinculada"
 JAP_Hayashi_Cabinet.7.d: "La administración Hayashi ha anunciado por fin la aprobación de un nuevo presupuesto tras días de negociaciones.\n\nEste nuevo presupuesto prioriza las Fuerzas Armadas de la nación y sus capacidades de producción militar. Es un sustituto más débil, pero más efectivo, del presupuesto propuesto por el antiguo ministro de Finanzas Eiichi Baba. El presupuesto también colabora con empresas locales e influyentes organizaciones corporativas para mejorar el estatus militar de la nación.\n\nLos observadores políticos lo han aclamado como el comienzo de «una nueva era de cooperación militar-empresarial». Con un mayor flujo monetario hacia el Ejército, se espera que las Fuerzas Armadas japonesas estén pronto a la par, si no por encima, de las de las potencias occidentales. Algunos expertos también han afirmado que ésto es «un aviso para los que quieren explotar a Japón», afirmando que «Japón está en ascenso y nuestro destino se hará realidad pronto».\n\nSin embargo, algunos expertos han adoptado una postura distinta. Ven el aumento de los ingresos militares como una prueba de que Japón se aleja cada vez más de la democracia. Advierten de una toma del poder militar inminente, bien pacífica, bien violenta. Alegan que las inversiones militares deberían destinarse al sector civil para reforzar la economía y aumentar el nivel de vida de la gente.\n\nA pesar de que han surgido puntos de vista contrarios, parece que este presupuesto se considerará uno de los mayores logros de la administración Hayashi. Como ha señalado una de las fuentes de nuestro Gobierno: «Sólo importan las voces del Ejército y las empresas. Ellos lo respaldan, así que tenemos apoyo unánime»."
 JAP_Hayashi_Cabinet.7.A: "Esperemos que no nos salga el tiro por la culata."

 JAP_Hayashi_Cabinet.8.t: "Las empresas reaccionan positivamente"
 JAP_Hayashi_Cabinet.8.d: "El gabinete de Hayashi ha obtenido popularidad a medida que las empresas han declarado su apoyo y aprobación de la implementación del nuevo presupuesto.\n\nAunque era de esperar que los empresarios con estrechos vínculos con el Gobierno apoyaran este presupuesto, dado su papel en su creación, las reacciones de las empresas más neutrales y aisladas seguían siendo inciertas. El Gobierno de Hayashi estaba preocupado por la falta de claridad en este asunto, ya que no podía seguir adelante con sus planes hasta recibir y evaluar las reacciones de los empresarios. Sin embargo, parece que la nube de incertidumbre que rodeaba este asunto se ha disipado.\n\nFuentes corporativas anónimas han afirmado que, aunque siguen oponiéndose al mayor énfasis en el Ejército, no pueden rebatir los resultados. «Si la cooperación con el Ejército es lo que hace falta para traer la prosperidad y la riqueza a Japón, entonces estamos más que dispuestos», dijo un comentarista.\n\nAhora que la comunidad empresarial ha respaldado sus planes, el gabinete Hayashi puede seguir adelante con sus reformas. Aunque no cabe duda que su intención es fortalecer a Japón, los resultados de sus acciones siguen siendo inciertos."
 JAP_Hayashi_Cabinet.8.A: "Una gran victoria para el Gobierno de Hayashi."

 JAP_Hayashi_Cabinet.9.t: "La furia silenciosa de la Dieta"
 JAP_Hayashi_Cabinet.9.d: "—Bueno, ¿y nuestros planes económicos? —Hayashi cuestionó al hombre que decía ser «representante conservador».\n\n—Tampoco los respaldaremos. Me temo que tampoco podrá contar con nosotros en sus planes infraestructurales —dijo el hombre con desprecio.\n\nLos miembros del gabinete murmuraron entre sí. Hayashi apretó el puño.\n\n—Veo que no va a respaldar ninguna de las iniciativas de mi gabinete. ¿Por qué?\n\n—Oficialmente, porque creemos que provocarán una desaceleración económica. Pero en privado... —explicó el hombre mientras se acercaba a Hayashi—, porque nos ha arrebatado nuestros apoyos corporativos.\n\n—Pero...\n\n—No hay nada más que decir, primer ministro. Me despido.\n\nCuando el hombre abandonó la sala, el parloteo de los miembros del gabinete se hizo más audible.\n\n—Está bien —dijo Hayashi, intentando persuadirse a sí mismo más que a los miembros del gabinete—. Confío en que la obstinación de los conservadores será irrelevante mientras contemos con el apoyo de la Dieta.\n\n—Primer ministro, dudamos que la Dieta nos respalde.\n\nHayashi podía sentir cómo le hervía la sangre.\n\n—¿Por qué no? —exclamó, respirando profundamente.\n\n—Quizás deberíamos preguntar a los miembros de la Dieta —dijo otro miembro del gabinete respondiendo a la pregunta; echó una mirada sarcástica a su alrededor. —Ah, no, que no existen. ¿Cómo espera que la Dieta lo respalde si ni siquiera les cuenta cuáles son nuestros planes y nuestro razonamiento?\n\nMuchos de ellos asintieron ligeramente.\n\n—En ese caso, caballeros, denme un tiempo para pensar —dijo, pidiéndoles educadamente que se marchasen.\n\nHayashi evaluó la situación. Con la oposición tanto de los conservadores como de la Dieta, había que hacer algo al respecto..."
 JAP_Hayashi_Cabinet.9.A: "Tendremos que ocuparnos de ellos de inmediato."

 JAP_Hayashi_Cabinet.10.t: "¡Hayashi convoca elecciones!"
 JAP_Hayashi_Cabinet.10.d: "Mientras leía los informes, los dedos de Hayashi se tensaban y sus labios temblaban. Los proyectos infraestructurales se habían abandonado. Los planes económicos eran un desastre. Los proyectos industriales ni siquiera habían empezado. Hayashi se puso rojo mientras leía documento tras documento detallando los fracasos de su gabinete. Iracundo, gritó y arrojó los papeles.\n\n—Los malditos conservadores y los imbéciles de la Dieta están demostrando ser un impedimento enorme —gruñó para sí mismo—. Tengo que hacer algo con ellos.\n\nPero ¿qué podía hacer? ¿Convencerlos? Era demasiado tarde. ¿Sobornar a los miembros? No podía permitírselo. ¿Proponer otras reformas? Ninguna reforma era tan eficaz como cualquiera de ésas.\n\nEstaba irritado por su situación. Era el primer ministro y la Dieta lo había puesto a raya. Él, que había sido designado por el Emperador para dirigir Japón, se veía frustrado por la política mezquina y los políticos interesados. La Dieta entera estaba corrupta hasta la médula. Ninguno de sus miembros podía ver más allá de sus respectivo partido político. Los partidos políticos habían dividido a todos y habían impedido cualquier progreso. El problema era la Dieta, no sus miembros.\n\nUna idea le vino de golpe, como si un ángel de lo alto se la susurrara al oído: disolver la Dieta.\n\nEra plenamente consciente de que era arriesgarse. Algunos lo llamarían una temeridad. Sin embargo, disolver la Dieta le daría el tiempo que necesitaba para planificar sus reformas. Evitaría a los conservadores. Lo más importante, daría lugar a la formación de un Estado unipartidista. Un Estado libre de política mezquina.\n\nSabía exactamente lo que tenía que hacer."
 JAP_Hayashi_Cabinet.10.A: "No habrá más Dieta. ¡Convocar elecciones!"

 JAP_Hayashi_Cabinet.11.t: "Afrontar la vergüenza"
 JAP_Hayashi_Cabinet.11.d: "Hayashi hizo lo que pudo para centrarse en su respiración. Llevaba quince minutos intentando meditar sin mucho éxito.\n\nMientras respiraba profundamente, dijo:\n\n—Paz interior.\n\nPero sabía que sus pensamientos no coincidían. ¿Cómo podía centrarse en su respiración cuando había unas elecciones que lo asfixiaban? ¿Cómo podía intentar mantener la calma cuando los resultados de las elecciones cambiarían el destino de Japón? ¿Cómo podía intentar meditar cuando su nación y él estaban en un periodo de agitación inmensa?\n\n«A lo mejor un poco de agua me tranquiliza», pensó mientras cogía un vaso de agua y daba un sorbo. El agua fría parecía aliviar algunas de las molestias.\n\nUno de los ayudantes de Hayashi entró corriendo en la habitación. Sin aliento, dijo:\n\n—Señor, las elecciones han concluido.\n\nHayashi apretó con fuerza la taza.\n\n—¿Y bien? —casi gritó.\n\n—Señor, parece... —vaciló el ayudante, en parte para recuperar el aliento y en parte porque las noticias que traía no eran precisamente positivas—. Parece que hemos perdido.\n\nHayashi podía sentir cómo la presión en su garganta se transformaba en una sensación de angustia en su estómago. Podía sentir cómo se le escurría el vaso de las manos y caía al suelo, rompiéndose en mil pedazos, al igual que sus sueños de un Japón fuerte.\n\nSu apuesta había fracasado. Sus planes habían sido destruidos. Había perdido su cargo. Lo único que podía hacer era presentar su dimisión y marcharse con honor."
 JAP_Hayashi_Cabinet.11.A: "—Muy bien."

 JAP_Hayashi_Cabinet.12.t: "El hijo del destino"
 JAP_Hayashi_Cabinet.12.d: "Kinmochi podía ver un destello de felicidad en los ojos de Konoe. Sonriendo levemente, le dijo a su protegido:\n\n—Konoe, me llena de orgullo y felicidad informarte de que has sido elegido próximo primer ministro. ¿Estás dispuesto a aceptar este cargo?\n\nKonoe sonrió.\n\n—Por supuesto, gran genrō. Acepto humildemente su nombramiento y prometo llevar a cabo mis responsabilidades lo mejor que pueda.\n\nKinmochi respondió:\n\n—Siempre tendrás mis bendiciones, hijo. A mí sólo me queda desearte suerte y que sigas tu camino.\n\nKonoe hizo una reverencia.\n\n—Sí, señor. Me despido.\n\nKinmochi observó tranquilamente a Konoe salir de la habitación. Tras varias semanas de agitación política, su protegido ocupaba ahora el más alto cargo gubernamental. Kinmochi confiaba en su selección esta vez tras los fracasos de sus anteriores candidatos. Le consolaba saber que podía estar seguro de que Konoe actuaba de acuerdo con sus principios y de que lo haría incluso en calidad de primer ministro.\n\nSin embargo, una idea surgía constantemente en la cabeza de Kinmochi al recordar las otras ocasiones. Se apoderó gradualmente de sus pensamientos, como una mala hierba que no podía arrancar. Se preguntó: «¿Y si Konoe lo había planeado desde el principio? ¿Y si Hayashi era para él sólo un medio para alcanzar un fin? ¿Y si decide servir como primer ministro y adopta sus creencias derechistas?».\n\nKinmochi ya no se sentía tranquilo."
 JAP_Hayashi_Cabinet.12.A: "Sólo el tiempo dirá si Konoe fue la elección correcta."

 # First Konoe Cabinet
 JAP_First_Konoe_Cabinet.1.t: "El armisticio en curso"
 JAP_First_Konoe_Cabinet.1.d: "Hace unos días, nuestro primer ministro, Fumimaro Konoe, recibió noticias turbias. La carta que recibió hablaba de un problema en la frontera china, más concretamente cerca de la ciudad de Wanping. Mientras nuestras tropas realizaban maniobras militares, uno de nuestros soldados se ausentó durante la revista de las tropas.\n\nNuestros oficiales sobre el terreno pidieron permiso de inmediato a los chinos para registrar la región, con el fin de encontrar al soldado perdido. Respondieron con un educado «no», y los oficiales empezaron a acusar al Gobierno chino de haberlo secuestrado. La situación empezó a degenerar rápidamente y se intercambiaron disparos en ambos lados de la frontera.\n\nCon un toque de ironía dramática, el soldado perdido regresó a la base militar de un burdel unas horas más tarde. Pero con la situación ya en plena ebullición, su regreso no ha calmado a nadie en el frente.\n\nKonoe tiene que enfrentarse ahora a dos duras opciones: puede pedir el cese de todas las hostilidades en la región, incluidas las tropas en su lado de la frontera, o puede aprovechar la oportunidad y enviar aún más tropas a China."
 JAP_First_Konoe_Cabinet.1.A: "Debemos proteger nuestros intereses en China. ¡Envíen a las tropas!"

 JAP_First_Konoe_Cabinet.2.t: "El presupuesto"
 JAP_First_Konoe_Cabinet.2.d: "Genjirō Ikeda estaba hoy en su mejor momento. La vida de un ayudante de un responsable de presupuesto no suele ser muy interesante, pero, desde hace unas semanas, parece que este trabajo se ha vuelto mucho más interesante. Sus superiores, con el estallido del conflicto en Asia, están entusiasmados con sus nuevas oportunidades.\n\n—¡Necesitamos aun más dinero para nuestras tropas!\n\n—¡Sí, todo el presupuesto debería destinarse al Ejército! ¿Alguna idea sobre lo que podríamos comprar primero?\n\n—¡La Armada es claramente nuestra fuerza más poderosa, deberíamos financiarla más!\n\n—¡No, las fuerzas terrestres, tenemos que financiar la motorización del Ejército! ¡Los tanques y los camiones son el futuro de la guerra!\n\n—¿Y si hacemos las dos cosas?\n\nY ésto continuó durante horas y horas, y las propuestas siguieron haciéndose cada vez mayores, mientras las autorizaciones del Gobierno seguían creciendo también.\n«Probablemente sea el ayudante con más suerte de la década», pensó Genjirō. ¿Quién puede decir que ve cómo se escribe la historia a partir de su trabajo?\n\nCuando esta nueva reunión llegó a su fin, la cantidad de fondos se había disparado hasta la increíble cifra de 400 millones de yenes, y todos coinciden en que no hará más que aumentar en las próximas semanas."
 JAP_First_Konoe_Cabinet.2.A: "¿Quién sabe? Quizá dentro de unos años la historia se acuerde de mí."

 JAP_First_Konoe_Cabinet.3.t: "La Ley de Movilización Nacional"
 JAP_First_Konoe_Cabinet.3.d: "Hace unos días, el Gobierno del primer ministro Konoe aprobó una nueva ley conocida como la Ley de Movilización Nacional.\n\nEsta ley permite a la Dieta ejercer un mayor control sobre muchos dominios clave, como la economía, la educación, los medios y todos los ámbitos necesarios por el Gobierno para cumplir su objetivo de unir a la gente bajo la bandera japonesa. La lista de los dominios a los que se aplica la ley siguen ampliándose, ya que los sindicatos, las industrias estratégicas, las corporaciones, los precios e incluso el racionamiento están bajo control de la esfera política.\n\nTras la aprobación de la ley, muchos trabajadores fueron reasignados de algunos puestos, para asegurarse de que están donde el Gobierno necesita que estén. Otra consecuencia es el aumento de los presupuestos de subvenciones en las empresas, otorgadas por el Gobierno para compensar a los fabricantes por sus pérdidas.\n\nSi algunos califican esta ley de «inconstitucional», otros aducen que los tiempos de guerra permiten sacrificar algunas libertades para asegurarse de que el país pueda sobrevivir el tiempo suficiente para recuperarlas."
 JAP_First_Konoe_Cabinet.3.A: "¡Era por un bien mayor! ¡Tenemos que ganar esta maldita guerra, cueste lo que cueste!"

 JAP_First_Konoe_Cabinet.4.t: "Reorganización del gabinete"
 JAP_First_Konoe_Cabinet.4.d: "Tras unos cambios en el gabinete, el primer ministro Konoe ha decidido expulsar a Hajime Sugiyama, el mariscal que ha ocupado el puesto de ministro de la Guerra durante un tiempo.\n\nEn particular, ha decidido destituirlo por sus opiniones proguerra y, tras algunas deliberaciones, Konoe ha nombrado sucesor a Seishirō Itagaki, sobre todo por su adhesión a la facción no belicista del gabinete.\n\nTras algunos otros cambios, parece que la mayoría de los miembros del gabinete pertenecen ahora a esta facción no belicista, y algunos incluso piensan que Konoe quiere sacar a los militaristas de la ecuación política.\n\nPor desgracia para él, la situación no es tan gloriosa. Algunos han desacreditado la elección de Itagaki por su falta de iniciativa. En cambio, algunos critican su intención de nombrar a Kazushige Ugaki ministro de Asuntos Exteriores debido a su excesivo deseo de querer la paz.\n\nSi nadie sabe adónde conducirá el nuevo gabinete, la oposición a Konoe es tan numerosa como sus partidarios en el gabinete, y la situación tendrá que evolucionar si quiere ver surgir algo del Gobierno."
 JAP_First_Konoe_Cabinet.4.A: "¿Inestabilidad en el Gran Consejo? ¿Qué es ésto, la República Francesa?"

 # Hiranuma Cabinet
 JAP_Hiranuma_Cabinet.1.t: "La partida del príncipe"
 JAP_Hiranuma_Cabinet.1.d: "Saionji no podía decidir si estar feliz o no. Tras enterarse de la dimisión de Konoe debido al fracaso de las negociaciones de paz y a que la guerra se prolongaba más de lo previsto, no pudo evitar sentir una mezcla de ambas cosas. Cuando hablaban de asuntos exteriores y política, el liberalismo de Saionji y la contradictoria atracción de Konoe por el fascismo chocaban con frecuencia. Aunque no estuviesen de acuerdo en muchas cosas, Konoe seguía siendo su pupilo y él su mentor. Al fin y al cabo, él fue el que postuló a Konoe para ser el primer ministro del Emperador, así que no pudo evitar sentir orgullo cuando aceptó el cargo y ahora decepción al dimitir.\n\nSin embargo, no podía estar más contento con el sustituto de Konoe, Hiranuma Kiichirō. Tras haberse labrado una reputación durante su etapa en el Ministerio de Justicia como firme opositor a la corrupción gubernamental y tras haber sido director del Tribunal Superior de Tokio, fiscal de la Corte Suprema, director de la Oficina de Asuntos Civiles y Penales, exministro de Justicia y ahora presidente del Consejo Privado, es un hombre honorable y muy respetado, y Saionji no podía pensar en un hombre mejor para el cargo."
 JAP_Hiranuma_Cabinet.1.A: "Tengo un buen presentimiento."

 JAP_Hiranuma_Cabinet.2.t: "Un cambio en Europa"
 JAP_Hiranuma_Cabinet.2.d: "Distinta reunión, mismo tema. Hiranuma se estaba hartando. Desde el momento que se convirtió en primer ministro, su administración estaba dominada por el mismo debate una y otra vez sobre si Japón debía formar una alianza con Alemania para contrarrestar la amenaza de la Unión Soviética a Japón. Sabe que un pacto anticomunista contra la Unión Soviética es una precaución necesaria, pero no pueden permitirse que esta alianza militar arrastre a Japón a una guerra contra Estados Unidos y el Reino Unido. Como la mayoría de las Fuerzas Armadas japonesas siguen comprometidas con la guerra contra China, garantizaría la aniquilación de Japón.\n\nEste enigma, sin solución aparente, ha ocupado toda su administración, impidiéndole abordar muchas otras cuestiones críticas. Cuando estaba a punto de prepararse para mantener el mismo debate y pronunciar el mismo discurso por quincuagésima vez, la puerta de la sala de conferencias se abrió de golpe. Alguien traía noticias de los embajadores en Alemania:\n\nun pacto de no agresión de germano-soviético."
 JAP_Hiranuma_Cabinet.2.A: "La sala se sumió en el caos."

 JAP_Hiranuma_Cabinet.3.t: "El juez impotente"
 JAP_Hiranuma_Cabinet.3.d: "Tras el pacto de no agresión germano-soviético y el caos que se desató durante todo el Gobierno de Hiranuma, éste ha dimitido hoy oficialmente como primer ministro de Japón. En su discurso final, explicó sus razones para dimitir, la más importante de las cuales era su incapacidad para ocuparse de los problemas actuales de la política exterior.\n\nEl pueblo japonés se muestra tanto optimista como preocupado. Hiranuma era conocido por ser un hombre de honor, respeto y, lo que es más importante, era competente. Si ni siquiera él pudo lidiar con la actual crisis de Japón, ¿quién puede?"
 JAP_Hiranuma_Cabinet.3.A: "¿Está Japón condenado?"

 # Abe Cabinet
 JAP_Abe_Cabinet.1.t: "El Ejército ofrece a Abe"
 JAP_Abe_Cabinet.1.d: "Nobuyuki Abe estaba cansado. La situación internacional lleva ya varios días complicando su trabajo en Asuntos Exteriores. Por fin estaba listo para irse a casa tras horas de duro trabajo cuando un joven soldado entró en su despacho.\n\n—Sí, ¿qué quiere?\n\n—General Nobuyuki, me han enviado aquí ¡para anunciarlo como el nuevo primer ministro!\n\n—Disculpe, ¿cómo? ¿Qué ha pasado con Hiranuma Kiichirō?\n\n—Ha dimitido.\n\n—¿Y me han propuesto a mí para sucederlo? Pero ¿por qué?\n\n—El Ejército probablemente pensó que usted era una buena opción, señor.\n\nTras unos minutos para prepararse, Abe fue con el soldado al edificio gubernamental. Lamentablemente, es probable que no pueda descansar esta noche.\n\nTras algunas conversaciones con sus conocidos, se entera de que lo han nombrado por varias razones: otro candidato al ministerio, Kazushige Ugaki, fue hospitalizado y, tras algunos debates, se acordó que Abe era un buen candidato de consenso: es neutral frente a las facciones del Ejército, tiene buena experiencia de su cargo en Asuntos Exteriores y, por último, es relativamente moderado.\n\nAbe suspiró mientras se instalaba en su nuevo despacho."
 JAP_Abe_Cabinet.1.A: "Manos a la obra."

 JAP_Abe_Cabinet.2.t: "Una cara nueva"
 JAP_Abe_Cabinet.2.d: "El general Nibuyuki Abe ha sido nombrado 37.º primer ministro del Imperio japonés tras su postulación. Fue elegido para el cargo por su conocida neutralidad entre las facciones del Ejército, la Tōseiha y la Kōdōha, o las facciones militarista e imperial. Que nunca haya pertenecido a ninguna de estas dos facciones es bueno porque puede comunicarse con ambas sin ofender a ninguna, y tampoco se le puede acusar de favoritismo al tratar con ellas.\n\nAbe también es especial en que la Armada lo apoya por su moderación política: no tiene ambiciones de poder y seguramente no sea una amenaza para los militaristas. En último lugar, su experiencia como ministro de Asuntos Exteriores lo beneficiará porque entiende la situación política mundial, y seguramente intente formar nuevas alianzas con los aliados ideológicos de Japón, posiblemente incluso poniendo fin a la guerra en China.\n\nA pesar de estos aspectos positivos, varios oficiales superiores del Ejército no lo respetan por su falta de experiencia en combate, y nos preocupa que no le sean de mucha ayuda cuando la necesite."
 JAP_Abe_Cabinet.2.A: "Abe hará todo lo posible por demostrar que se equivocan."

 JAP_Abe_Cabinet.3.t: "Afrontar los gastos de la guerra"
 JAP_Abe_Cabinet.3.d: "Japón lleva muchos años en guerra con Asia. Los enemigos de Japón están escondidos y listos para atacar, incluidos Rusia y China. Sin embargo, para librar la guerra, el país necesita armamento, petróleo, buques y aviación, todo lo cual pasa factura a nuestra economía.\n\nEl primer ministro, Nobuyuki Abe, propuso una solución a esta complicada situación hace unos días. Solicitó específicamente que experimentemos con prácticas de comercio integrado, alegando que su uso nos beneficiaría enormemente si queremos comprar material a potencias extranjeras. De hecho, alinear nuestros precios con los suyos podría ser una gran idea, que combinaría tanto una mejora de las relaciones con posibles socios comerciales como menos dificultades para encontrar equipos adecuados. También podría prevenir una escalada de los precios en caso de estancamiento de la guerra, y la estabilidad de precios es lo mínimo que necesitamos para ganar al final.\n\nAbe está esperando las respuestas de sus colaboradores tras presentar la idea ante la Asamblea durante treinta minutos. ¿Será derrotado o aceptarán su oferta?"
 JAP_Abe_Cabinet.3.A: "La Asamblea se pensará su propuesta."

 JAP_Abe_Cabinet.4.t: "El Ministerio de Asuntos Exteriores se opone a nosotros"
 JAP_Abe_Cabinet.4.d: "El almirante Kichisaburō Nomura, el nuevo ministro de Asuntos Exteriores de Japón, había rechazado tajantemente la propuesta de Abe tras deliberarlo. Afirmó que la victoria en la guerra con China es el objetivo principal para el Shōwa Tennō y Japón y que el conflicto debe terminar sólo cuando «todos esos malditos chinos se hayan rendido a las fuerzas imperiales»\n\nDespués de esta primera frase, la mayoría de los ministros actuales empiezan a argumentar que, aunque el coste de la guerra sea alto, la propuesta de Abe, con su intención de recortar fondos, difícilmente puede calificarse de otra cosa que no sea traición, porque recortar el presupuesto solo dará lugar a un equipo deficiente, un abastecimiento más difícil y, al final, la derrota en las batallas, lo que minará la moral de las tropas.\n\nAbe terminó abandonando la oficina del Gobierno unas horas más tarde, al comprobar su total falta de apoyo en este asunto. Espera cambiar la situación al día siguiente presentando otra propuesta para reforzar la alianza con Italia y Alemania, ambas ideológicamente cercanas a Japón.\n\nPor desgracia para él, su fracaso con su anterior propuesta ya ha socavado su autoridad, y es probable que los militares lo destituyan en el momento en que cometa otro error."
 JAP_Abe_Cabinet.4.A: "Ésto no ha salido según lo planeado..."

 JAP_Abe_Cabinet.5.t: "El mundo empresarial nos abandona"
 JAP_Abe_Cabinet.5.d: "¡Otro desastre para el proyecto de Nobuyuki Abe! Tras enterarse de la oposición del Ministerio de Asuntos Exteriores y preocupadas por el impacto en sus beneficios, algunas empresas retiraron su apoyo al primer ministro.\n\nEn su lugar, todo su apoyo fue dirigido al proyecto diplomático de Abe con el Eje u otras potencias. Sin embargo, cuando intentó abruptamente controlar los precios y luego la economía, el mundo industrial dejó de seguirlo bruscamente.\n\nLa mayoría de los conglomerados zaibatsu lo han rechazado, incluidos Mitsubishi, un gran fabricante de buques, aviones y equipo militar de todo tipo, y Nissan, un importante fabricante de coches y vehículos. Ahora que los dos grandes actores lo han abandonado, la mayoría de las empresas más pequeñas se han rendido, y el apoyo y la influencia de Abe están al borde de la muerte, por no decir que están muertos.\n\nLa pregunta es qué será de él ahora. ¿Podrá aferrarse al poder o lo depondrán en el futuro cercano? Nadie lo sabe... por lo pronto."
 JAP_Abe_Cabinet.5.A: "Primero el Gobierno, ahora el mundo empresarial. ¿Cómo puede ésto empeorar más?"

 JAP_Abe_Cabinet.6.t: "Los partidos piden la dimisión de Abe"
 JAP_Abe_Cabinet.6.d: "El primer ministro Nobuyuki Abe había pasado unos días complicados.\nEstaba sentado en su despacho, leyendo una nueva carta de pérdida de apoyo del Gobierno.\n\n«Al ver su situación, tanto con el ministro de Asuntos Exteriores como con el propio mundo industrial, se ha evidenciado que nuestro partido, sin...».\n\nY así seguía durante páginas y páginas, literalmente de todos los partidos del Gobierno, de todos los ministros de Economía, Guerra, Cultura, ¡e incluso de Educación!\n\nAbe suspiró. ¡Aunque tuviese quince años menos, nunca tendría tiempo de leer todas esas cartas de deserción! Estaba ligeramente deprimido: había hecho lo que había podido durante meses para guiar a Japón en la dirección correcta, acercando al país a los Gobiernos del Führer y del Duce, e incluso había intentado extender la diplomacia por Asia, reforzando la Esfera de Coprosperidad de la Gran Asia Oriental con la esperanza de asegurar la posición de Japón en Asia.\n\nPor desgracia, su falta de experiencia tanto en política como en el ámbito militar había perseguido a su administración. Era consciente de que su carrera se vería truncada. Inhalando con tristeza, cogió un folio en blanco y una pluma y escribió: «Al ver mi situación actual, con la pérdida de mucho apoyo, he tomado hoy una triste decisión...»."
 JAP_Abe_Cabinet.6.A: "...presento a mi querido Emperador mi dimisión inmediata."

 # Yonai Cabinet
 JAP_Yonai_Cabinet.1.t: "Otro enigma más"
 JAP_Yonai_Cabinet.1.d: "Tras el colapso del gabinete de Abe tras apenas unos meses debido a la falta cada vez mayor de apoyo de parte del Ejército o de los partidos políticos, el pueblo japonés ansía un Gobierno estable. Al ver cómo ha caído cada uno de los gabinetes después de muy poco tiempo, la gente está empezando a desesperarse.\n\nMitsumasa Yonai será el nuevo primer ministro después de una desesperada búsqueda de un sustituto adecuado que, con suerte, dure más de unos meses.\n\nEl almirante Yonai, que sirvió muchos años en la Armada y más recientemente como ministro de la Armada y miembro del Consejo Supremo de Guerra, ha demostrado tener un liderazgo firme, sobre todo en tiempos de crisis. Una de esas veces fue su contribución decisiva para sofocar un intento de golpe de Estado dirigido por jóvenes oficiales del Ejército Imperial Japonés. Asimismo, tiene el apoyo total del Emperador, lo que lo convierte en el sustituto ideal."
 JAP_Yonai_Cabinet.1.A: "Seguro que lo hace mejor que sus predecesores."

 JAP_Yonai_Cabinet.2.t: "Ilusión de una nueva estructura"
 JAP_Yonai_Cabinet.2.d: "Cualquier esperanza de cambio o reforma que pudiera tener el pueblo japonés se ha desvanecido rápidamente. El gabinete de Yonai ha demostrado ser exactamente lo mismo que los últimos gabinetes, que se vinieron abajo después de un rato. Aunque continúa con su postura fuertemente probritánica y proestadounidense que sostenía como ministro de la Armada y su firme oposición al Pacto Tripartito con Alemania e Italia, el Gobierno, abrumado por crisis y problemas, vuelve a ser incapaz de resolver cualquiera de los apremiantes problemas que asolan al pueblo japonés y al país en general.\n\nPocas personas tienen aún esperanzas en este gabinete, y la mayoría ha visto destrozada su fe y sus creencias en él. Aunque la mayoría siente apatía hacia el nuevo Gobierno, algunos ya están pidiendo la dimisión de Yonai, sobre todo en el seno del Ejército."
 JAP_Yonai_Cabinet.2.A: "Nueva cara, misma historia."

 JAP_Yonai_Cabinet.3.t: "Hata denuncia a Yonai"
 JAP_Yonai_Cabinet.3.d: "Y, como quien no quiere la cosa, tenemos otra crisis, y lo que es más importante, otra dimisión, entre manos. Habían criticado repetidamente a Yonai por su fuerte postura probritánica y proestadounidense, sobre todo desde el Ejército. Con el éxito de Alemania en Europa, creció el descontento del Ejército con la política antialemana y antiitaliana de Yonai. El desacuerdo llegó a un punto crítico cuando el ministro del Ejército, Shunroku Hata, criticó abiertamente al primer ministro y terminó dimitiendo.\n\nLa Constitución japonesa dispone que el ministro del Ejército ha de ser un general en activo y, al ver que ningún otro general acepta el cargo debido a la postura pro-Eje del Ejército Imperial Japonés, Yonai se ve obligado a dimitir. Hora de empezar a buscar otro sustituto."
 JAP_Yonai_Cabinet.3.A: "¿A alguien le sorprende a estas alturas?"

 JAP_Yonai_Cabinet.4.t: "Yonai dimite"
 JAP_Yonai_Cabinet.4.d: ""
 JAP_Yonai_Cabinet.4.A: ""

 JAP_Yonai_Cabinet.5.t: "Reparar la nación"
 JAP_Yonai_Cabinet.5.d: "Con Kōichi Kido y el Consejo Privado desorganizados y buscando un sustituto, el Ejército japonés tenía un hombre en mente y no se dejaría influenciar. Exigieron que Fumimaro Konoe, que ya había sido primer ministro, reclamara el título de primer ministro de Japón. Como no se pudo encontrar mejor sustituto, Kido y Saionji volvieron a recomendar a Konoe como primer ministro al Emperador.\n\nKonoe ya ha dimitido como presidente del Consejo Privado y será nombrado primer ministro oficialmente pronto. Promete representar como es debido los intereses del Ejército Imperial Japonés y poner fin a la guerra con China. Además, una de sus grandes reformas es reemplazar los partidos políticos existentes con el Taisei Yokusankai (Asociación de Apoyo al Régimen Imperial) para formar un Estado unipartidista."
 JAP_Yonai_Cabinet.5.A: "¿Puede un militar en condiciones salvar a este país?"

 # Second Konoe Cabinet
 JAP_Second_Konoe_Cabinet.0.t: "¿Una nueva organización?"
 JAP_Second_Konoe_Cabinet.0.d: "Orden. Éso es lo que necesita Japón.\n\nLa existencia misma del gabinete Yonai lo pone de manifiesto. Los partidos políticos se han vuelto demasiado divisivos, seccionando nuestro Gobierno en múltiples puntos. ¿No estamos todos listos para algo más que viejos ideales liberales? Algo más poderoso, algo capaz de sacar a la luz el nuevo orden mundial, con el Imperio a la cabeza. Si de verdad compartimos los mismos objetivos, ¿por qué nos dividimos en facciones? Es hora de que un nuevo partido político unificador una a todos los hombres y mujeres bajo una bandera. Ya hemos nacionalizado muchas de nuestras industrias y nuestra maquinaria bélica; ¿no es momento de hacer lo mismo con el Gobierno?\n\nTras quedarse tanto tiempo mirando por la ventana, Konoe se sentó por fin ante su escritorio. Ensimismado en sus pensamientos, garabateó el nombre de una organización que pudiera unir a todo Japón y evitar que se dividiera por disputas absurdas:"
 JAP_Second_Konoe_Cabinet.0.A: "el Taisei Yokusankai."

 JAP_Second_Konoe_Cabinet.1.t: "Enfrentarse al mundo"
 JAP_Second_Konoe_Cabinet.1.d: "—El Ejército ha solicitado expresamente su regreso, señor; asumirá el cargo de primer ministro de inmediato. Todo el gabinete de Yonai ya ha dimitido. Solicito que se entreviste con el Emperador lo antes posible.\n\nKonoe sonrió.\n\n—Una segunda oportunidad, supongo... Pronto estaré allí, retírese.\n\nEl oficial salió de la habitación, dejando a Konoe solo con sus pensamientos. Lo veía venir a la legua, quién no a estas alturas. El colapso del gabinete Yonai era una pena, pero supuso una mayor oportunidad para la formación de su propio gabinete. Esta legislatura no sería igual que la anterior, de hecho, parece que será una batalla cuesta arriba hasta el final. Debe resolverse el conflicto en China, ya sea con la paz o con un esfuerzo continuado por la victoria total. Al mismo tiempo, el Gobierno tendrá que caminar por la cuerda floja con Estados Unidos, ante la posibilidad de una guerra. La correcta elección de un nuevo ministro de Asuntos Exteriores será vital para que el gabinete sobreviva. Konoe se levantó de su escritorio y se ajustó el uniforme..."
 JAP_Second_Konoe_Cabinet.1.A: "Hora de enfrentarse al mundo de nuevo."


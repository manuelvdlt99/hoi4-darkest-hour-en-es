 JAP_Pan_Asianism.10.t: "El comienzo de la Esfera de Coprosperidad de la Gran Asia Oriental" #For Japan
 JAP_Pan_Asianism.10.d: "Aunque ya existe en otras formas y con distintos nombres desde hace varios años, la idea de una «Esfera de Coprosperidad de la Gran Asia Oriental», anunciada formalmente por el ministro de Asuntos Exteriores en una entrevista de prensa, es una realidad mucho más inmediata y concreta.\n\nA la luz de la reciente y constante desestabilización del Viejo Continente, los imperialistas occidentales, así como su dominio sobre sus colonias en Asia Oriental, se han debilitado sobremanera. Ésto nos ha permitido asumir una postura mucho más atrevida y activa en el tema de la liberación y la autodeterminación de Asia, incluso hasta el punto de llegar al conflicto.\n\nLos pueblos oprimidos de Vietnam, Indonesia e infinidad de tierras asiáticas podrán ser libres por fin de afirmar orgullosos su patrimonio e identidad nacional y de expresar sus aspiraciones nacionales.\n\nEl Imperio del Japón, como la principal potencia económica y militar de la región, liderará evidentemente al pueblo libre de Asia hacia la gloria y prosperidad eternas. Sin embargo, para que éso suceda, deben hacerse sacrificios. La Esfera debe actuar como colectivo en beneficio mutuo de todos sus miembros asiáticos, siendo las Islas Principales las que merezcan los mayores «beneficios», adecuados a su posición en este marco internacional. Puesto que la nuestra es la única fuerza capaz de desafiar a los europeos, hacia nosotros se transportará la mayor parte del hierro, el aluminio, el wolframio y todo tipo de bienes estratégicos, porque sólo nosotros tenemos la capacidad industrial necesaria para procesarlos y utilizarlos eficazmente. Al fin y al cabo, la supervisión japonesa será indispensable en todos los asuntos militares de nuestros «socios» asiáticos.\n\nTal vez llegue un momento en el futuro en que sean capaces de determinar su propio destino, pero, por ahora, el Emperador y sus leales súbditos guiarán a los pueblos indefensos de Asia Oriental hacia una nueva era."
 JAP_Pan_Asianism.10.A: "Ocho rincones del mundo unidos bajo un tejado."

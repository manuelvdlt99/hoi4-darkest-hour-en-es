 JAP_GEACPS_category: "§rEsfera de Coprosperidad de la Gran Asia Oriental§!"
 JAP_GEACPS_category_desc: "\n\n\n£decision_header_JAP_GEACPS£\n\n\n\nEl Dai Tōa Kyōeiken, o Esfera de Coprosperidad, es un concepto singular elaborado por nosotros mismos con el único fin de liberar a los pueblos de Asia Oriental de las cadenas del imperialismo occidental. Sin embargo, esta liberación no puede producirse sin los medios para conseguirla: recursos abundantes y una cooperación absoluta. El Viejo Mundo, aunque sea corrupto y decadente, sigue siendo un poderoso tirano. Con la excepción del País del Sol Naciente, ningún país asiático es capaz de hacer frente a las potencias coloniales europeas.\n\nPara sortear esta desventaja, nuestros aliados jurados deben dar todo lo que tienen, ya sean recursos, fábricas u hombres, a su libertador y protector, pues sólo los guerreros del Emperador pueden obtener la victoria contra los demonios de Occidente. Algún día controlarán su propio destino, pero hoy no.\n\n                                    Fuerza del §lHakkō ichiu§! en la §rEsfera§!: [?JAP_Hakko_Ichiu_var|+=0] [This.Dynamic_JAP_Yen_Bloc]"

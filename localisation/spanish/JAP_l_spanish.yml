 JAP_226_Events.7.t: "La Conferencia de Tokio"
 JAP_226_Events.7.d: "Por fin ha llegado el momento de que los pueblos de Asia se unan de verdad frente al imperialismo occidental. Durante dos días celebraremos una conferencia de los Estados miembros de la Esfera de la Coprosperidad. Lo que queda por decidir es sobre qué versará la conferencia.\n\nLa opción evidente sería dedicar la conferencia al ideal que hemos propugnado durante la última década, el del panasianismo. Desde su concepción, la idea de una Esfera de Coprosperidad de la Gran Asia Oriental, donde todos los pueblos asiáticos vivirían juntos como hermanos y hermanas, fue el principal factor impulsor de nuestra capacidad para reunir a los diversos pueblos de la región bajo nuestro liderazgo. Seguir utilizando esta receta para el éxito es lo lógico. Los discursos de los representantes de nuestros vecinos, animando al pueblo asiático a unirse a nosotros contra los demonios europeos, serán un éxito seguro.\n\nLos discursos sinceros son cruciales para la moral y la unidad de nuestra Esfera, pero ¿de qué sirven si carecemos de recursos para respaldarlos? ¿Importará el ideal panasiático cuando los soldados de Occidente marchen por las calles de las grandes ciudades de Asia, con nuestros guerreros incapaces de detener su avance y con demasiados pocos aviones y buques para asegurar el aire y el mar que los rodean? Hemos sido incapaces de desarrollar nuestras fuerzas al máximo de su potencial debido a una falta crónica de recursos y, por tanto, pedir ayuda material a nuestros «amigos» es otra opción. Indudablemente, aunque a regañadientes, cederán a nuestros deseos.\n\nY, por supuesto, siempre existe la opción de que esta reunión sea simplemente una forma de reforzar el «compromiso» de nuestros compañeros con su líder, el Imperio del Japón. Asegurarse de que los engranajes de una máquina funcionan como es debido nunca falla."
 JAP_226_Events.7.A: "¡La esencia espiritual de Asia triunfará!"


 # Nekka Incident
 JAP_Nekka_Incident.1.t: "Todos los preparativos terminados"
 JAP_Nekka_Incident.1.d: "IMPORTANTE:  DOCUMENTO SÓLO PARA OFICIALES DEL KANTŌGUN. LA DISTRIBUCIÓN NO AUTORIZADA SE CASTIGARÁ CON MEDIDAS DISCIPLINARIAS.\n\nPara: Mutō Nobuyoshi, comandante del Kantōgun\n\nDe: Comandante de la guarnición de Shanhaiguan\n\nAsunto: Finalizados los controles preliminares, la Operación Nekka es operativa\n\nSeñor:\n\nLa primera fase de la operación está lista. Nuestras fuerzas ya han fraguado con éxito el casus belli necesario, habiendo sido capaces de crear la tensión suficiente a lo largo de la frontera china para una respuesta militar justificada. \n\nComo era de esperar, el mando en Tokio no ha emitido una respuesta sobre el asunto, pero no es probable que intervenga en esta situación o se vea obligado a tomar medidas, como en el incidente de //CENSURADO// hace unos años.\n\nLos soldados en tierra están listos y preparados para la esperada respuesta china. Instamos a que emita rápidamente el ultimátum final, para ejercer la máxima presión sobre los adversarios."
 JAP_Nekka_Incident.1.A: "El divino Kantōgun aplastará a los chinos, envíe la carta."
 JAP_Nekka_Incident.2.t: "El último ultimátum del Kantōgun"
 JAP_Nekka_Incident.2.d: "RECIBIDO DE [CENSURADO] DE LA DIVISIÓN DEL KANTŌGUN, APOSTADA EN LA FRONTERA MANCHÚ:\n\nA quien corresponda:\n\nEl acto perpetrado por el Ejército del Noreste ayer por la mañana es inaceptable en muchos sentidos. Han violado la soberanía nacional del Estado de Manchuria sin causa justificada, han acosado, intimidado e incluso atacado a soldados del Ejército Imperial Japonés sin causa alguna, y han causado daños irreparables a la frágil paz de la región. \n\nDesde el Imperio del Japón, cuyo único deber es la protección de la soberanía del Estado de Manchuria, vemos al Ejército del Noreste, y por extensión a la República de China, como belicistas fervientes que no tienen freno a la hora de violar la soberanía e independencia de Manchuria.\n\nPor ello, exigimos el cese de las hostilidades a lo largo del sector del Paso Shanhai de la frontera entre Manchuria y la República de China. El 626.º Regimiento del Ejército del Noreste y todas las demás tropas del Ejército del Noreste han de evacuar la zona con premura. \n\nSi no acceden a nuestras exigencias, el Imperio del Japón responderá militarmente.\n\nNo pongan a prueba nuestra determinación.\n\nUN OFICIAL DECLARA QUE LA CARTA FUE ENTREGADA A LAS FUERZAS CHINAS AL OTRO LADO DE LA ZONA DESMILITARIZADA. LAS DIVISIONES DEL KANTŌGUN HAN TOMADO EL CONTROL DE PUEBLOS Y CIUDADES A LO LARGO DE LA FRONTERA."
 JAP_Nekka_Incident.2.A: "¡Malditos sean los tontos de Kwantung! \nAhora todo depende de Nankín..."
 JAP_Nekka_Incident.3.t: "¡El Ejército del Noreste se retira!"
 JAP_Nekka_Incident.3.d: "RESPUESTA FINAL DE LAS FUERZAS CHINAS EN LA ZONA DESMILITARIZADA\n\nHemos recibido las exigencias que Japón ha impuesto injustamente a nuestra nación. Aunque protestamos fielmente contra estas ridículas e indignantes exigencias, no podemos negar que un conflicto militar directo pondría en peligro la frágil paz que existe actualmente entre nuestras dos naciones.\n\nPor ende, acataremos las exigencias, por ridículas que sean. Todas las tropas de la RDC serán evacuadas del Paso de Shanhai, incluido el Ejército del Noreste, que se retirará de la región fronteriza. Esperemos que ésto preserve la paz y la calma que sigue existiendo entre nuestras dos naciones."
 JAP_Nekka_Incident.3.A: "Qué suerte tiene Kwantung."
 JAP_Nekka_Incident.4.t: "¡El Ejército del Noreste se mantiene firme!"
 JAP_Nekka_Incident.4.d: "RESPUESTA FINAL DE LAS FUERZAS CHINAS EN LA ZONA DESMILITARIZADA\n\nHemos recibido las exigencias que Japón ha pedido a nuestra nación y hemos llegado a la conclusión de que estas exigencias son indignantes en el mejor de los casos y un grave insulto en el peor. Éste es suelo chino, propiedad y controlado por el pueblo de China y por el Ejército del Noreste. No tenemos por qué hacer caso cuando una potencia extranjera nos dice cómo gestionar nuestra situación. Mejor aún, ¿por qué debería una potencia extranjera dictar nuestra propia soberanía?\n\nPor ello, rechazamos de todo corazón las exigencias que se nos imponen. Les recordamos que somos una nación soberana con apoyo internacional. Es en interés de nuestros dos países que ustedes hagan caso y respeten nuestra respuesta, sin rodeos."
 JAP_Nekka_Incident.4.A: "Era de esperar. El Kantōgun no se lo tomará a la ligera..."
 JAP_Nekka_Incident.5.t: "Un informe del Paso Shanhai"
 JAP_Nekka_Incident.5.d: "IMPORTANTE:  DOCUMENTO SÓLO PARA OFICIALES DEL KANTŌGUN. LA DISTRIBUCIÓN NO AUTORIZADA SE CASTIGARÁ CON MEDIDAS DISCIPLINARIAS.\n\nPara: Mutō Nobuyoshi, comandante del Kantōgun\n\nAsunto: AAR: Operaciones en el Paso de Shanhai aseguradas\n\nTras la negativa inmediata de los chinos, solicitamos a la 8.ª División del Ejército que asegurara el Paso de Shanhai, consistente en trenes blindados y tanques, junto con un importante apoyo aéreo imperial. La 2.ª Flota de la Armada bombardeó posiciones estratégicas a lo largo de la costa inmediata, con gran efecto. \n\nEste enfoque de armas combinadas creó una situación extremadamente caótica para la guarnición de Shanhaiguan, donde la Gran Muralla china se encuentra con el mar. Combinada con una capacidad tecnológica inferior y un mejor entrenamiento en seno del Kanto-Gun, la batalla se convirtió en una carnicería. El comandante del Ejército del Noreste, Shi Shian, se vio obligado a abandonar la propia muralla y evacuar hacia el sur, sólo después de la masacre de la mitad de sus 40 000 soldados.\n\nCon esta victoria en mano, cabe afirmar que la primera etapa de la Operación Nekka ha sido un éxito rotundo. Con su aprobación, podemos por fin iniciar la segunda y última etapa del plan de batalla: la invasión de Rehe."
 JAP_Nekka_Incident.5.A: "¡Excelente! Preparen los trenes, avanzaremos enseguida."
 JAP_Nekka_Incident.6.t: "Un Rehe manchú"
 JAP_Nekka_Incident.6.d: "IMPORTANTE:  DOCUMENTO SÓLO PARA OFICIALES DEL KANTŌGUN. LA DISTRIBUCIÓN NO AUTORIZADA SE CASTIGARÁ CON MEDIDAS DISCIPLINARIAS.\n\nRehe es una región por la que, a simple vista, parece inútil luchar. Sí, podríamos decir que es un territorio menos de las alimañas chinas y otra victoria para el Toku Heidan. No, no, para comprender su valor, no debemos fijarnos en el pragmatismo, sino en los simbolismos.\n\nRehe tiene contexto, un contexto manchú. Fue un refugio para la alta burguesía y la nobleza, especialmente para los emperadores manchúes, que se alojaban todos los veranos en el palacio de la residencia de montaña, un lugar donde los emperadores podían evadirse del panorama político del reino del medio. Por supuesto, ésto se daba en la época en que los emperadores eran venerados en China, y no con la ideología contaminada y errónea del republicanismo que existe hoy en día.\n\nEn la actualidad, Rehe no es más que uno de los muchos territorios que «controla» el Gobierno de Nankín, una tierra de bandidaje y anarquía con gobernadores insignificantes que no son más que caudillos disfrazados. Por tanto, es moral y simbólicamente correcto retomar Rehe por el pueblo manchú. \n\nHay muchas formas de abordar ésto. Podríamos influenciar al general Tang Yu-lin —el supuesto presidente del Gobierno de Rehe—, si lo invitamos a una reunión. O, como bien es sabido, la acción militar directa siempre ha surtido efecto."
 JAP_Nekka_Incident.6.A: "Inviten al general, podría ser diplomáticamente útil para nuestra causa."
 JAP_Nekka_Incident.6.B: "Renuncien a la reunión, tomen las ciudades fronterizas. Procedamos con los siguientes pasos."
 JAP_Nekka_Incident.7.t: "El acuerdo con Yu-lin"
 JAP_Nekka_Incident.7.d: "Tang Yu-lin, presidente del Gobierno de Rehe y uno de los muchos caudillos que gobiernan la región. Originalmente general de la camarilla de Fengtien, fue designado para gobernar Rehe, junto con el 12.º Ejército de Fengtien. Sin embargo, cuando los ejércitos del presidente Chiang empezaron a llamar a su puerta, pudo asegurarse su cargo y convertirse en presidente bajo la bandera del Kuomintang. \n\nComo todo caudillo, la corrupción y el abuso de autoridad han estado presentes en su oficio. Su frecuente uso de la extorsión y los impuestos desorbitados le han permitido gobernar más como un capo que como un gobernador. Por no hablar de su insaciable atracción a los bajos fondos, que utiliza como conducto para la riqueza ilegal a través de los puertos del tratado, vendiendo opio, antigüedades y otros bienes y propiedades de lujo a sus clientes favoritos, los italianos. Uno pensaría que estaría abierto a negociaciones. \n\nSin embargo, pese a su naturaleza criminal, parece que el general Yu-lin tiene un lado nacionalista. Después de que se le ofrecieran riquezas inconcebibles para él y un mandato permanente sobre Rehe, ha rechazado todas las ofertas que le hemos hecho. Un desafortunado revés, pero no importa. El general, junto con todo el Ejército del Noreste, será destruido y todas sus riquezas pasarán a ser nuestras."
 JAP_Nekka_Incident.7.A: "¡Un grave insulto, uno que será castigado!"
 JAP_Nekka_Incident.8.t: "El Kantōgun busca... ¿aprobación?"
 JAP_Nekka_Incident.8.d: "—...sobre la cual se tomarán las ciudades de Chaoyang y Kailu en las etapas iniciales; la 4.ª Brigada de Caballería tomará Chifeng y, junto con la 1.ª Compañía Blindada Especial, tomará Chengte. Esperamos resistencia mínima por parte de las fuerzas chinas locales, teniendo en cuenta que su equipo es de naturaleza inferior, con sólo algo de armamento pesado y munición muy limitada.\n\nÉsas fueron las palabras del representante del Kantōgun que estaba presentando el plan de «operación estratégica» a Hirohito. Parece que nuestras anteriores protestas contra la última incursión han llevado a los oficiales del Ejército a Tokio, en busca de la aprobación imperial. Sin embargo, Hirohito sabía que los militares, con su sed de conquista y venganza contra los chinos, no se detendrían en Rehe. El Emperador lo sabe mejor que nadie: dar carta blanca a los militaristas acabaría con cualquier esperanza de un gobierno civil. En su lugar, el Shōwa jugó su as.\n\n—General, se aprueba la operación. Sólo le pido una cosa: bajo ninguna circunstancia, no vaya más allá de la Gran Muralla. La destrucción de este símbolo chino seguramente garantizará más derramamiento de sangre y nos retratará como belicistas entre los círculos internacionales. Invada Rehe y acabe con esta guerra innecesaria, pero ni un paso más.\n\nAtónito, el oficial se inclinó.\n\n—Le daré todas las garantías de que su petición será respetada.\n\nEl soldado continuó su camino a través de las puertas y fuera del Palacio Imperial. Mientras caminaba por las manzanas y se adentraba en la historia, sacó un mapa y comenzó a dibujar..."
 JAP_Nekka_Incident.8.A: "Las órdenes se pueden malinterpretar muy fácilmente, ¿verdad?"
 JAP_Nekka_Incident.9.t: "La retirada de Rehe"
 JAP_Nekka_Incident.9.d: "IMPORTANTE:  DOCUMENTO SÓLO PARA OFICIALES DEL KANTŌGUN. LA DISTRIBUCIÓN NO AUTORIZADA SE CASTIGARÁ CON MEDIDAS DISCIPLINARIAS.\n\nPara: Mutō Nobuyoshi, comandante del Kantōgun\n\nAsunto: Gran Muralla china, subyugada\n\nSeñor:\n\nInmediatamente después de la aprobación de Su Majestad el Emperador, nuestras tropas, junto con la 4.ª Brigada de Caballería y la 1.ª Compañía Blindada Especial, tomaron y ocuparon las ciudades estratégicas de Chaoyang, Kailu, Chifeng y Chengte con una resistencia mínima. Aunque el Ejército del Noreste estaba en clara desventaja, sí que intentaron oponerse a nuestras fuerzas, con un éxito mínimo o nulo.\n\nSe adjunta en este paquete una imagen del momento en que nuestras fuerzas irrumpieron y capturaron el norte de la Gran Muralla china. Es un día glorioso haber capturado tal símbolo. Aunque la inteligencia afirma que el generalísimo Chiang Kai-shek desplegará fuerzas adicionales al Ejército Nacional Revolucionario, hemos llegado a la profunda conclusión de que serán incapaces de desalojar nuestras defensas actuales.\n\nAl ser la Operación Nekka un éxito rotundo, aconsejo entablar negociaciones con los chinos. Si bien nuestro poder es grande, no negociar y poner fin al incidente en curso podría invitar a potencias internacionales al conflicto, probablemente para intentar sacar tajada de China. Asimismo, aunque son estables, nuestras líneas de suministro son largas y hace falta tiempo para desarrollar nuestro nuevo territorio."
 JAP_Nekka_Incident.9.A: "¡Un gran día, general, un gran día!"
 JAP_Nekka_Incident.10.t: "¡El Kantōgun invade la Gran Muralla!"
 JAP_Nekka_Incident.10.d: "[FROM.GetNewsIcon]El Cuartel General Imperial ha emitido hoy noticias deslumbrantes, pues el Ejército Imperial Japonés y la Armada Imperial Japonesa han publicado detalles sobre la aparentemente desconocida Operación Nekka.\n\nUn plan en dos fases que implica la toma de los territorios estratégicos manchúes de Rehe y la Gran Muralla, parece que la operación ha sido un gran éxito. Las mínimas pérdidas de vida de nuestros propios soldados, opuestas a las cuantiosas bajas sufridas por las fuerzas chinas, no han hecho sino levantar los ánimos.\n\nAfirmando la superioridad del armamento y la doctrina militar japoneses, éste es un momento histórico en la búsqueda japonesa de la liberación de Asia de las potencias imperiales y de sus corruptos y traidores colaboradores. Cuando los soldados japoneses marchan por las ciudades de Chengte, Chaoyang, Kailu y otras ciudades de los territorios, a menudo son recibidos por la población manchú local, que celebra su liberación y unificación con sus hermanos manchúes del Estado de Manchuria.\n\n¡Éste es un día glorioso para Japón, uno de muchos por venir!"
 JAP_Nekka_Incident.10.A: "Tennō heika Banzai!"

 # Tanggu Truce
 JAP_Tanggu_Truce.1.t: "Una reunión en Tientsin"
 JAP_Tanggu_Truce.1.d: "Tientsin, la ciudad que nunca duerme. Desde los días de los tratados desiguales y la diplomacia de cañonero, la ciudad de Tientsin se ha considerado la puerta del norte de China al mundo exterior. Todo, desde antigüedades y porcelana hasta narcóticos, pasa por ciudades como Tientsin antes de inyectarse en el mercado chino o en la economía mundial. Por supuesto, no nos ciega semejante oportunidad.\n\nAl igual que Occidente, el Imperio ha establecido su propia esfera de influencia en la ciudad, usándola como medio de progreso económico y, de ser necesario, subvirtiendo la República desde dentro. Los puertos del tratado se han convertido en un refugio para conglomerados, personal del Kenpeitai y meros buscadores de riquezas y beneficios dentro de la gran China. Sin embargo, hoy en día tiene una finalidad totalmente distinta.\n\nUna de las muchas ventajas de un puerto del tratado es su neutralidad inherente, teniendo en cuenta las numerosas partes interesadas que a menudo están enfrentadas. Con este estatus diplomático, podemos negociar fácilmente con los chinos, sin temor a ningún tipo de intervención o resultado inesperado entre ambas partes. Tal vez sea hora de que nos reunamos con el Gobierno de Nankín y pongamos fin de una vez por todas a estas transgresiones."
 JAP_Tanggu_Truce.1.A: "La diplomacia de tratado sigue siendo nuestro objetivo."
 JAP_Tanggu_Truce.2.t: "La cuestión de Manchuria"
 JAP_Tanggu_Truce.2.d: "Manchuria: el nuevo sustento del Imperio y el tema más polémico de las negociaciones. La sangre derramada en tierras extranjeras fue por este granero del norte de China, cuyo potencial económico es profundo y de gran interés para Japón. Políticos, burócratas, militaristas, todos ven la gran belleza que se puede cultivar para Japón, con sus enormes cantidades de materias primas y su oferta casi ilimitada de mano de obra barata.\n\nPor tanto, no podemos ser transigentes en este asunto. Ninguna forma de negociación u opción alternativa puede frustrar la gran cuestión de Manchuria. Nuestra única y última exigencia es ésta: reconocer la soberanía del Estado de Manchuria y cesar todas las reivindicaciones en los confines de la región. Manchuria es un Estado cliente de Japón y subvertir su soberanía es, a su vez, subvertir la soberanía de Japón...\n\n...y se considerará como tal."
 JAP_Tanggu_Truce.2.A: "Por fin estos cobardes aceptan nuestra Manchuria."
 JAP_Tanggu_Truce.3.t: "La cuestión de la militarización"
 JAP_Tanggu_Truce.3.d: "Aunque somos inequívocamente superiores a nuestros homólogos chinos, la arrogancia tiene una forma de pillarnos desprevenidos, y puede que nuestra excesiva confianza en nuestra superioridad acabe por derrotarnos en el campo de batalla. Por supuesto, éso dando por hecho que tengamos frontera directa con ellos, con sus tropas apostadas en la frontera, listas para atacar si las tensiones aumentan. Sin embargo, si se retiran las tropas, los estados fronterizos se convierten en terreno libre para nosotros.\n\nPor tanto, presentaremos otra exigencia a la delegación china: una zona desmilitarizada de 100 km al sur de la Gran Muralla desde Peiping hasta Tientsin, con la Gran Muralla en sí bajo nuestro control. Se permitirá a los aviones y a las unidades militares de Japón entrar en la zona como forma de hacer cumplir el tratado, y un organismo encargado de hacer cumplir la ley, llamado el Cuerpo de Preservación de la Paz de la Zona Desmilitarizada, actuará como fuerza de paz de la región."
 JAP_Tanggu_Truce.3.A: "Las alimañas chinas no deben estar a nuestras puertas."
 JAP_Tanggu_Truce.4.t: "La cuestión de los ejércitos de voluntarios antijaponeses"
 JAP_Tanggu_Truce.4.d: "A pesar de nuestros esfuerzos para liberar territorios del yugo del bandidaje, el salvajismo y la corrupción humana, aún hay personas que se aferran a sus tradiciones de antaño o simplemente nos detestan, ya que nos ven como conquistadores prestos a esclavizar su territorio. Ésa es la definición básica de los ejércitos de voluntarios antijaponeses, hombre tan cegados por el pasado que no pueden aspirar a un futuro mejor o personas que desprecian a una fuerza superior a ellos. Estos bandidos han sido una leve molestia, especialmente en las operaciones de pacificación, ya que están más armados y ligeramente mejor entrenados que otros bandidos.\n\nPor tanto, incluiremos una cláusula un tanto secreta en el acuerdo: el recién creado Cuerpo de Preservación de la Paz debe estar compuesto por personal no afiliado a los ejércitos de voluntarios antijaponeses de ninguna manera. Si se descubre que tienen afiliaciones, serán cesados de su cargo."
 JAP_Tanggu_Truce.4.A: "Antijaponés equivale a antivida."
 JAP_Tanggu_Truce.5.t: "La tregua de Tanggu"
 JAP_Tanggu_Truce.5.d: "[FROM.GetNewsIcon]\n¡Por fin, el pueblo de Japón se ha asegurado la joya que es Manchuria! Nuestros negociadores han vuelto por fin de Tientsin y han proclamado que las alimañas chinas se han postrado a nuestras exigencias. Acuñada por los negociadores como la «tregua de Tanggu», hemos obtenido una nueva y vasta región con oportunidades económicas ilimitadas y hemos conseguido finalmente el mandato de civilizar estas tierras sin ley y purificarlas de bandidaje y salvajismo.\n\nEs un momento histórico para el pueblo de Japón, pues hemos demostrado al mundo que el dragón asiático se ha caído de su pedestal y ¡que el Sol Naciente está destinado a convertirse en la mano guía que hará florecer Asia hasta convertirla en un paraíso para el mundo! ¡Larga vida a Japón! ¡Larga vida a Su Majestad el Emperador!"
 JAP_Tanggu_Truce.5.A: "Tennō heika Banzai!"
 

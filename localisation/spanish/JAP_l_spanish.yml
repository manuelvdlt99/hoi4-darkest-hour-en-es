 JAP_Pan_Asianism.5.t: "Nuevo Orden en Asia Oriental"  #For Japan
 JAP_Pan_Asianism.5.d: "El 3 de noviembre, el cumpleaños del emperador Meiji, el primer ministro Fumimaro Konoe anunció un rumbo aparentemente nuevo en la política exterior del Imperio. El Tōa Shin Chitsujo, o Nuevo Orden en Asia Oriental, será la nueva dirección del Trono del Crisantemo con respecto a sus «socios» asiáticos, siendo el supuesto alcance la liberación total de los pueblos oprimidos en este rincón del mundo de la codicia y el abandono infligidos por las potencias coloniales europeas.\n\nEste pueblo recién liberado, desde China hasta Java, sería libre de seguir sus esperanzas, aspiraciones, autodeterminación y prosperidad de forma justa y pacífica con autoridad «soberana» completa sobre sí mismo.\n\nEste concepto panasiático ha recibido un apoyo considerable por parte de la población del Imperio. Al fin y al cabo, es el deber del pueblo de Yamato enseñar a aquéllos que carecen de la civilidad, sofisticación y voluntad que el Emperador nos imbuye.\n\nSin embargo, tras el idealismo están los que ven una oportunidad para Japón.\n\nA muchos políticos y nacionalistas les gustaría que los territorios y pueblos «liberados» de Asia Oriental, con sus recursos y capital, se utilizaran para impulsar el ascenso del Sol Naciente en el escenario mundial mediante la utilización de su «valor económico y diplomático». Los militaristas, por su parte, codician a la gente y los materiales de la región, pero para impulsar la creciente maquinaria bélica y todos los conflictos que seguramente le seguirán.\n\nPor ende, no es de extrañar que, en los salones del poder, el nuevo orden se esté transformando lenta pero inexorablemente. Pues el País del Sol Naciente es el corazón de una Asia libre y sus necesidades son las necesidades del continente, lo vean así o no sus habitantes."

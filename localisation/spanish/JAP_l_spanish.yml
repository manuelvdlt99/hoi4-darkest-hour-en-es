 # Invasion of French Indochina
 JAP_Indochina.0.t: "Suministros de Indochina a China"
 JAP_Indochina.0.d: "TELEGRAMA INTERCEPTADO\n\nSAIGÓN, INDOCHINA FRANCESA [GetDateText]\n\n[FRA.GetLeader]:\n\nLA SITUACIÓN EN CHINA SE PRESENTA CALAMITOSA PARA EL KUOMINTANG. MIS FUENTES INDICAN QUE LOS JAPONESES LLEVAN SEMANAS AVANZANDO, Y EXISTE UNA GRAN PREOCUPACIÓN DE QUE LA INDOCHINA FRANCESA PUEDA ESTAR EN PELIGRO. SOLICITO QUE LOS GOBIERNOS ALIADOS CONTINÚEN ENVIANDO COMBUSTIBLE, ARMAS Y OTROS SUMINISTROS A TRAVÉS DE INDOCHINA Y HACIA CHINA PARA APOYAR A SU EJÉRCITO. SOY CONSCIENTE DE QUE ÉSTO PUEDE PROVOCAR A LOS JAPONESES, PERO SIN ELLO, UNA DERROTA CHINA PODRÍA SER DESASTROSA PARA FRANCIA Y ASIA. POR FAVOR, RESPONDA LO ANTES POSIBLE.\n\n—Georges Catroux"
 JAP_Indochina.0.A: "No podemos permitirnos disgustar a los franceses."
 JAP_Indochina.0.B: "Tenemos que cortar la ayuda francesa a China."

 JAP_Indochina.1.t: "Las exigencias de Japón"
 JAP_Indochina.1.d: "TOKIO, JAPÓN [GetDateText]\n\n[FRE.GetLeader]:\nSU APOYO CONTINUADO AL GOBIERNO FRAUDULENTO DE CHINA ES UNA TRANSGRESIÓN TOTAL DE SU POLÍTICA DE NEUTRALIDAD. EN NOMBRE DEL EMPERADOR Y DEL GOBIERNO JAPONÉS, EXIGIMOS QUE CIERRE SUS RUTAS DE SUMINISTRO Y PROHÍBA LAS BASES NAVALES Y AÉREAS DEL KUOMINTANG. TAMBIÉN SE PROHIBIRÁ LA ENTRADA EN INDOCHINA A TODAS LAS UNIDADES MILITARES CHINAS. SE AUTORIZARÁ A LAS UNIDADES JAPONESAS DERECHOS NAVALES Y DE BASE EN LUGAR DE A LAS CHINAS. SI CONTINÚAN APOYANDO O SUMINISTRANDO AL ENEMIGO, NOS VEREMOS OBLIGADOS A TOMAR MEDIDAS.\n\n—Ministerio de Asuntos Exteriores de Japón"
 JAP_Indochina.1.A: "No podemos permitirnos una guerra por China, aceptamos las exigencias."
 JAP_Indochina.1.B: "¡Es un farol! No cederemos a ninguna presión de los fascistas."

 JAP_Indochina.2.t: "Telegrama de Indochina"
 JAP_Indochina.2.d: "FRANCIA [GetDateText]\n\n[JAP.GetLeader]:\nCOMPRENDEMOS SU PREOCUPACIÓN POR LAS RUTAS DE SUMINISTRO HACIA CHINA. PARA EVITAR UNA ESCALADA, HEMOS INFORMADO AL GOBIERNO COLONIAL DE QUE DETENGA TODOS LOS SUMINISTROS, COMBUSTIBLE Y ARMAS EN CHINA. SE HAN RESTRINGIDO TODOS LOS DERECHOS NAVALES Y DE BASE Y SE HA ASEGURADO LA FRONTERA CON CHINA. EL GOBIERNO COLONIAL TAMBIÉN HA AUTORIZADO SUS EXIGENCIAS DE DERECHOS DE BASE EN INDOCHINA. ESPERAMOS QUE ÉSTO SATISFAGA A SU MINISTERIO DE ASUNTOS EXTERIORES, ASÍ COMO AL EMPERADOR. NO DESEAMOS NADA MÁS QUE LA PAZ ENTRE NUESTRAS DOS NACIONES.\n\n—Ministerio de Europa y de Asuntos Exteriores de Francia"
 JAP_Indochina.2.A: "Así me gusta."


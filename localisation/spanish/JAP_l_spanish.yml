 # The Manchurian Lifeline
 JAP_The_Manchurian_Lifeline: "El salvavidas manchú"
 JAP_The_Manchurian_Lifeline_desc: "\n\n\n£decision_header_JAP_Manchuria_Lifeline£\n\n\n\nManchuria, una provincia rica en recursos naturales, es nuestra alma económica y nos ha salvado de los mayores impactos de la Gran Depresión. A pesar de la oposición de chinos y rusos locales, es uno de nuestros territorios más prósperos y sirve de plataforma desde la cual invadir el resto de China. Cientos de miles de inmigrantes japoneses ya se han trasladado a Manchuria, y es nuestro trabajo mantener el éxito económico y la lealtad de la región en el futuro. Mediante inversiones prudentes, asignación de recursos y simulacros militares cooperativos, la región será más rentable de lo que nadie podía prever.\n\nPresupuesto para Manchuria: £money_icon  §G[?JAP.Manchurian_Budget]§!\nPresupuesto actual de Manchuria: £money_icon  §G[?MAN.money]§!\n"

 JAP_226_Events.3.t: "Colonos japoneses en Australia"
 JAP_226_Events.3.d: "Para consolidar más nuestro control sobre el antiguo dominio británico de Australia e impulsar su integración en la Esfera de Coprosperidad, se ha aplicado una política de emigración similar a la empleada para Manchukuo. Cientos de miles de agricultores, empresarios, albañiles y funcionarios japoneses, junto con sus familias, han sido reubicados de las islas e instalados en esta vasta tierra.\n\nLas tierras de cultivo australianas, un granero en potencia para la siempre necesitada y creciente población de nuestro imperio, han sido asignadas a innumerables familias japonesas para ampliar la producción agrícola. Además, la enorme cantidad de recursos minerales esparcidos por toda la isla, como hierro, plomo, cobre, aluminio, oro y níquel, están ahora bajo la supervisión directa del gobernador general de Australia, y las compañías mineras locales están ahora obligadas a dar empleo a nuestra gente y a comerciar exclusivamente con los países miembro de la Esfera de Coprosperidad a precios ventajosos.\n\nNuestro objetivo final es alcanzar la «armonía étnica», con todas las personas, independientemente de su nacionalidad, etnia o raza, cooperando como ciudadanos iguales en una sociedad única, pero, por el momento, los antiguos súbditos de Su Majestad recibirán ciertos beneficios y privilegios para incentivar aún más el poblamiento y la inmigración. Con el tiempo, los australianos estarán en igualdad de condiciones con nosotros, pero no antes de ser moldeados como leales súbditos del Emperador."
 JAP_226_Events.3.A: "¿De verdad comen canguro?"

 JAP_226_Events.4.t: "Reabrir el caso"
 JAP_226_Events.4.d: "Harbin, en Manchuria, se ha convertido en un refugio para los rusos que huyen del régimen soviético. La mayoría de estos hombres tienen simpatías zaristas u otras simpatías de derechas y hasta ahora han tenido una relación limitada con nuestro Gobierno. La mayoría son ancianos canosos que siguen resentidos por la victoria de nuestros padres en la guerra ruso-japonesa. Hemos tenido más suerte consiguiendo el apoyo de los emigrantes rusos más jóvenes. Estos rusos, que nunca han visto o no recuerdan haber visto su patria, están casi desesperados por ayudar a liberarla de la tiranía bolchevique. Al igual que sus padres y abuelos, abarcan todo el espectro ideológico, desde el autoritarismo zarista hasta el fascismo puro.\n\nKonstantín Rodzayevski fue el más exitoso de nuestros intentos por conseguir el apoyo de estos hombres. Huyó a nosotros hace décadas como un fascista ruso de una aldea sin nombre en la frontera con Manchuria. Es el líder del Partido Fascista Ruso en Harbin, una triste organización que funciona más como una banda que como un verdadero partido político, apaleando y robando a rusos sospechosos de simpatizar con los bolcheviques. Por su parte, Konstantín se ha convertido en nuestro principal contacto en la comunidad emigrante blanca, haciendo las veces de enlace para el entrenamiento de todo el Batallón Asano ruso.\n\nSin embargo, a medida que nuestras ambiciones de conquista de Siberia se desvanecen, hemos empezado a cambiar de idea con respecto a la Unión Soviética. Aunque no somos ni mucho menos amigos, no podemos permitirnos enemistarnos con ellos. Mantener a Konstantín y su PFR activos en Harbin podría provocar justo éso. Por eso el Kenpeitai tiene un gran archivo sobre Rodzayevski que detalla los numerosos crímenes que ha cometido. Se refieren a él como nuestra póliza de seguro. Parece que ha llegado el momento de cobrarla. Lo único que tenemos que hacer es decir la palabra y podremos desmantelar a estos criminales y, posiblemente, granjearnos algo de buena fe en Moscú."
 JAP_226_Events.4.A: "Desmantelar el PFR."
 JAP_226_Events.4.B: "Dejarlo estar."

 JAP_226_Events.5.t: "La Esfera Cinematográfica de la Gran Asia Oriental "
 JAP_226_Events.5.d: "Cuesta definir la Esfera Cinematográfica de la Gran Asia Oriental, un vástago ideológico de la Esfera de Coprosperidad. En esencia, su cometido es eliminar por completo las corrosivas influencias occidentales que se encuentran en nuestra sociedad y, con el tiempo, producir películas que representen un espíritu «oriental» puro. A diferencia de lo que el nombre pueda dar a entender, sólo se utilizarán películas japonesas por razones prácticas, ya que no es ninguna sorpresa que la industria cinematográfica de nuestros vecinos de Asia Oriental es muy deficiente y llevaría mucho tiempo y esfuerzo fomentarla. Utilizar lo que ya existe es mucho más fácil que crear algo desde cero.\n\nSin embargo, la razón más importante para usar sólo películas japonesas la explicó a la perfección nuestro mayor crítico cinematográfico, el venerable Tadashi Iijima, quien afirma que la producción cinematográfica presente en otras regiones de Asia Oriental «consiste en elementos que son a la vez extranjeros y nacionales» y, en conclusión, perjudicial para el objetivo de la Esfera de erradicar el imperialismo occidental en la región.\n\nMuchas de las posibles películas propuestas por nuestros cineastas tienen como tema China, ejemplo paradigmático de los efectos enfermizos que la corrupción, el estancamiento y la influencia occidental pueden tener en una nación. En contraste con el continuo tradicionalismo chino están «Juramento en el desierto» y «Tierra verde», dos películas producidas por la Esfera Cinematográfica que se llevarán a la gran pantalla. Estas películas personifican nuestros ideales, con temas como la modernización, el progreso y el patriotismo. Un espectador atento puede incluso darse cuenta de que la solución al conflicto entre tradicionalismo y modernización está a la vista: el Imperio del Japón, líder tecnológico de Asia y legítimo sucesor de la gloria histórica de China, capaz de llevarles una nueva era de prosperidad y felicidad."
 JAP_226_Events.5.A: "Sólo cuando se erradique toda la influencia occidental seremos verdaderamente libres."


 JAP_The_Manchurian_Project: "El proyecto manchú"
 JAP_The_Manchurian_Project_desc: "Las tierras de Manchuria, si bien subdesarrolladas, nos brindan la oportunidad de ampliar nuestras actividades en el norte de Asia. La región posee abundantes recursos naturales que pueden impulsar nuestra creciente industria armamentística. Para aprovecharlos, sin embargo, será necesaria una gran inversión. \n \nEl proyecto manchú es esa inversión. Para convertir estas tierras subdesarrolladas en una de las columnas vertebrales del Ejército Imperial Japonés, deben construirse caros sistemas ferroviarios para abastecer a nuestras tropas en cualquier guerra con China o la Unión Soviética, mientras que el desarrollo económico en forma de fábricas y la mejora de las infraestructuras urbanas harán que la población manchú local nos vea con mejores ojos. \n\nManchuria es una mina de oro, sólo tenemos que invertir en ella y cosechar los beneficios."
 
 JAP_Carte_Blanche_to_the_Kwantung: "Carta blanca para el Kantōgun"
 JAP_Carte_Blanche_to_the_Kwantung_desc: "El Kantōgun, o Ejército de Kwantung, ha sido la piedra angular de la campaña de Manchuria, pues ha invadido el territorio con una eficiencia extrema. Nacido de la guerra ruso-japonesa, el Ejército de Kwantung se ha vuelto cada vez más autónomo y desobediente con el mando de Tokio. La campaña de Manchuria no fue algo que quisiéramos, pero el Ejército la invadió de todos modos sin nuestra bendición, lo que nos obligó a aceptar la invasión, dado que nos humillaría si no lo hacíamos. \n\nViendo su interés en controlar este nuevo territorio, podría ser prudente darles autonomía sobre el control de los asuntos de Manchuria. Al fin y al cabo, mientras estén al alcance de las Islas Principales, seguro que no arman líos. Mientras sirvan bien al Imperio, no hay problema, ¿no?"
 JAP_Blooming_Sakura: "La sakura en flor"
 JAP_Blooming_Sakura_desc: "El primer paso del proyecto manchú debería ser asegurarnos de que estas tierras obtengan el pleno apoyo de nuestro Gobierno; por mucho que lo intentemos, sin una inversión adecuada el proyecto va a fracasar. \n\nEnviaremos a Manchuria el equipo industrial adecuado, así como los expertos necesarios, y, con los complejos que consigan construir allí, impulsaremos la industria manchú, junto con la producción siderúrgica, la cual vamos a necesitar en el futuro. Y no sólo eso, crear una base de producción adecuada nos permitirá ampliar aún más la economía de Manchuria, brindándonos muchas más oportunidades. \n\n¡Que fluyan los beneficios!"
 JAP_Birth_Kakushin_Kanryo: "El nacimiento de los burócratas reformistas"
 JAP_Birth_Kakushin_Kanryo_desc: "Los Kakushin Kanryō, también conocidos como los «burócratas reformistas», serán un valioso activo para impulsar nuestro proyecto de transformar Manchukuo en la máquina de producción de Japón. \n\nEmpleados directamente por nosotros y enviados desde Tokio, estos hombres ejercerán una presión constante sobre la economía manchú, aumentando la producción y asegurándose de que todas las fábricas alcancen su máximo potencial. ¡En nada de tiempo, nuestro Ejército recibirá una gran afluencia de equipo industrial, mientras que nuestra propia economía obtendrá aún más recursos!"
 JAP_Shadow_Behind_Throne: "La sombra detrás del trono"
 JAP_Shadow_Behind_Throne_desc: "Manchukuo, a pesar de los millones de yenes inyectados en su economía, aún no ha comprendido lo importante que es el «panasianismo» entre nosotros dos, especialmente la población manchú local, que hasta ahora ha intentado resistirse a nuestras formas pacíficas. Los tiempos duros precisan hombres fuertes y, para ocuparnos de la población revoltosa y llevar la paz al campo, hay que elegir a una nueva persona que mantenga las cosas en silencio en Manchuria. \n\nNobusuke Kishi ha demostrado una gran determinación en su gestión económica y política de Manchukuo, y todo el gabinete cree que dejarle tomar el control hará maravillas para el proyecto manchú. Sólo puede haber una opción, ¡vamos a enviarlo!"
 JAP_Shadow_of_2_26: "§RSombra del 26 de febrero§!"
 JAP_Shadow_of_2_26_desc: "«¡A todos los alistados!\n\nAún no es tarde para volver a sus unidades.\n\nSe disparará a todos los que se resistan como rebeldes.\n\nSus padres, madres, hermanos y hermanas lloran porque se convertirán en traidores.»\n\n—Órdenes del Cuartel General Imperial a los miembros del «Ejército de la Restauración», una organización militar afilada a la Kōdōha que intentó dar un golpe de Estado el 26 de febrero de 1936"
 JAP_Bow_to_the_Daihonei: "Postrarse ante el Cuartel General Imperial"
 JAP_Bow_to_the_Daihonei_desc: "No debe subestimarse la influencia y el poder del Cuartel General Imperial, o Daihon'ei. El Daihon'ei es responsable de coordinar los esfuerzos conjuntos entre el Ejército y la Armada Imperiales, una tarea que en sí misma es gigantesca, dada la arraigada rivalidad y el odio entre servicios presentes en el Ejército. Pese a su inclinación militarista y su enfoque radical al gobierno, el nuevo gabinete de Konoe debe respetar al Daihon'ei, que sólo agacha su cabeza ante el mismísimo Emperador."
 JAP_The_Special_Court_Marshal: "El Consejo de Guerra Especial"
 JAP_The_Special_Court_Marshal_desc: "El incidente del 26 de febrero dejó cicatrices profundas en las diversas instituciones del Gobierno. Sin embargo, a diferencia de incidentes anteriores de violencia por parte de oficiales del Ejército Imperial Japonés, este incidente no quedará impune y se hará justicia. Como Shirō Nonaka ya se suicidó, la cabeza de la serpiente ya está cortada. Ahora que el Emperador ha firmado una ordenanza por la que se establece un Tokusetsu Gunpō Kaigi, o Consejo de Guerra Especial, sólo queda interrogar e identificar a los principales conspiradores de la facción Kōdōha y del llamado Ejército de la Restauración."
 JAP_The_New_Order: "El Shintaisei"
 JAP_The_New_Order_desc: "Para convertir Japón en un verdadero Estado unipartidista que canalice la voluntad del pueblo japonés, del Emperador y del espíritu de Yamato, la declaración del Shintaisei, o nueva estructura nacional, servirá para fusionar los elementos del estatismo Shōwa con las ideas más radicales de nuestro primer ministro. Sin embargo, estos conceptos, que abarcan desde el derecho natural de Japón a ser un imperio hasta el papel de la población japonesa a la hora de cumplir su sagrada misión, se convertirán en las piedras angulares de los cimientos del nuevo Estado japonés."
 JAP_The_Reform_Bureaucrats: "Un acuerdo con los burócratas reformistas"
 JAP_The_Reform_Bureaucrats_desc: "Los burócratas reformistas persiguen una visión radical de Japón, donde las esferas privada y pública son una y con una esfera económica dominada por los tecnócratas. En su esfera política se incluye de todo, desde planificadores estatales hasta teóricos de la guerra total, por lo que su experiencia y conocimientos son indiscutibles. Con la guerra en el horizonte, la movilización total es una posibilidad, por lo que hay que reestructurar la economía. Los burócratas reformistas desempeñarán un papel importante a la hora de decidir la política económica cuando llegue la guerra, por lo que debemos darles un papel en la esfera económica y burocrática."
 JAP_Economic_New_Order: "Nuevo orden económico"
 JAP_Economic_New_Order_desc: "Para impedir que la economía japonesa se deteriore aún más, el primer ministro Konoe cree que la única forma de detener la recesión es reacondicionar nuestro aparato económico para explotar los vastos recursos de Manchuria y, cuando llegue el momento, Asia en general. Otro punto del nuevo orden económico es librar a la economía y su burocracia de la omnipresente influencia angloamericana que funciona como un agente de la discordia contra el Emperador y el Estado. Al fin y al cabo, el único pueblo que tiene derecho a los recursos asiáticos son los propios asiáticos."
 JAP_Eight_Crowns_Under_One_Roof: "Hakkō ichiu"
 JAP_Eight_Crowns_Under_One_Roof_desc: "El emperador Jimmu, descendiente de Susanoo, Amaterasu y soberano de Yamato, se convirtió en el primer emperador legendario del Sol Naciente hace miles de años. Cuando ascendió al trono, pronunció la siguiente frase: «Hakkō wo ooute ie to nasan», que significa «Cubriré las ocho direcciones y las haré mi morada». Esta afirmación de nuestro legendario antepasado no hace sino fundamentar el hecho de que el destino de expansión de Japón no reside en conceptos mezquinos como el nacionalismo o el mero patrioterismo, sino que depende del propio destino. El dominio imperial está divinamente ordenado para abarcar los ocho rincones del mundo, ¡y todos y cada uno de los oficiales del Ejército deben conocerlo!"
 JAP_Cardinal_Principles_of_the_National_Polity: "Principios cardinales de la política nacional"
 JAP_Cardinal_Principles_of_the_National_Polity_desc: "El Kōkūtai, la «esencia nacional», es un concepto que define principalmente las calidades que conforman el espíritu de la población japonesa. Para ofrecer una interpretación ortodoxa de estas cualidades, los académicos más destacados del Ministerio de Educación escribirán un tratado sobre el Kōkūtai. Servirá de guía a los habitantes del Sol Naciente para conducirlos por el camino correcto en lo que respecta a la singularidad de la ideología del Estado. También reafirmará su propósito de servir al Emperador y al Imperio, y consolidará el respeto hacia el deber y el destino celestiales de nuestro soberano."
 JAP_Way_of_Subjects: "Camino de los Súbditos"
 JAP_Way_of_Subjects_desc: "Para que el pueblo comprenda su propósito y su papel en el Imperio japonés, el Shinmin no Michi (o «Camino de los Súbditos»), al igual que los principios cardinales de la política nacional, servirá para explicar en términos claros y concisos lo que se espera del pueblo como raza y nación. Se exaltarán las virtudes del Emperador y se dará a conocer su linaje divino, que procede de Amaterasu y Susanoo. El Shinmin no Michi también servirá para guiar al hombre de a pie a las costumbres sociales y morales correctas, a la teología y a otras cuestiones pertinentes. Todo ello gira en torno a cómo espera el Emperador que se comporten sus súbditos: con orgullo, respeto y devoción."
 JAP_National_Spiritual_Mobilization: "Movilización espiritual nacional"
 JAP_National_Spiritual_Mobilization_desc: "Reunidos en la casa de Konoe, el primer ministro anunció a 74 representantes diferentes de organizaciones nacionalistas de todo el país que ahora todos formaban parte de la Liga Central del Movimiento de Movilización Espiritual. El objetivo principal de este nuevo movimiento es inspirar y movilizar a los ciudadanos para la guerra total contra cualquier enemigo. Puede que el pueblo de Japón no libre una guerra por recursos o tierras, pero sí lo hará por su emperador Shõwa. La propaganda, desde carteles, programas de radio y desfiles del movimiento, se asegurará de que nuestras políticas se consoliden y sean bien recibidas por nuestro pueblo. A puertas cerradas, sin embargo, el objetivo principal del movimiento es asegurarse de que el apoyo a otra guerra china se establezca incluso antes de que comience."
 JAP_Neighborhood_Association: "Las Asociaciones de Vecinos"
 JAP_Neighborhood_Association_desc: "Para movilizar por completo a todo el país, debemos hacer que cada vecindario y cada hogar se involucre en estos esfuerzos. Los Tonarigumi son precisamente éso. Compuestos por unos diez o quince hogares distintos, la participación en estas asociaciones de ayuda mutua es obligatoria, y será una forma de incluir a la población de Japón que no sea apta para el Ejército, como las mujeres y los niños. Responsables del racionamiento de bienes, la distribución de bonos del Gobierno y la defensa civil entre ellas, también se alentará a estas unidades de movilización a difundir propaganda y organizar la participación en desfiles militares. \n\nLas asociaciones de vecinos también podrían resultar útiles para el mantenimiento de la seguridad pública, ya que algunos de sus miembros podrían servir como informadores para las fuerzas policiales locales, lo que permitiría detener a los ciudadanos que cometan infracciones y silenciar a aquéllos que tengan valores políticos y morales contrarios a los intereses del esfuerzo bélico nacional."
 JAP_Imperial_Rule_Assistance_Association: "El Taisei Yokusankai"
 JAP_Imperial_Rule_Assistance_Association_desc: "Con las mejoras que el primer ministro Konoe ha puesto en marcha, la voluntad del pueblo y su fe en nuestro Gobierno son más altos que nunca. Con este apoyo afianzado, Konoe fundará un nuevo partido político, conocido como Taisei Yokusankai, o Asociación de Apoyo al Régimen Imperial. Centrado en torno a la monarquía y el militarismo japonés, nuestro nuevo partido no sólo aumentará la eficacia de la agenda del nuevo orden, sino que eliminará el seccionalismo presente en Japón desde hace cientos de años. Ésto nos permitirá ver por fin Japón como una cultura y una nación. Otro objetivo más sutil del Taisei Yokusankai es convertir Japón en un Estado unipartidista, eliminando así todas las demás afiliaciones que puedan ser perjudiciales para el Kōkūtai. Con la adulación inquebrantable de la gente, nos verán como salvadores políticos, ¡y podremos moldear y formar un nuevo Japón hasta su grandeza irrealizada!"
 JAP_Depreciate_the_Yen: "Depreciar el yen"
 JAP_Depreciate_the_Yen_desc: "El yen se encuentra en una situación límite. En el Gobierno se rumorea que los injustos acuerdos comerciales de las potencias occidentales, la reciente Gran Guerra y nuestra propia escasez de recursos pueden dar lugar a una catástrofe económica. Muchos creen que seguir gastando tanto dinero en proyectos infraestructurales e iniciativas sociales sin sentido no hará sino acelerar el inminente colapso.\n\nEn consecuencia, debemos iniciar una depreciación gradual del yen bajo nuestras propias condiciones. Si se hace correctamente, ésto podría reducir nuestro desequilibrio comercial, restaurar el yen como una moneda fuerte en todo el mundo y ¡allanar el camino para el renacimiento económico de nuestro glorioso Imperio!"
 JAP_Curb_Military_Spending: "Limitar los gastos militares"
 JAP_Curb_Military_Spending_desc: "Durante mucho tiempo, el Ejército Imperial ha estado drenando las arcas del Imperio. Para continuar con sus arremetidas a lo largo y ancho de los territorios, siguen pasando factura a las finanzas de la nación. Aunque estas áreas parecen grandes sobre el papel, tienen poco valor práctico debido a la falta de recursos. Como resultado, se despilfarra prácticamente cada yen gastado en las solicitudes del Ejército Imperial.\n\nNo tiene sentido seguir vertiendo oro por la garganta de nuestros generales mientras nuestro propio pueblo sufre a causa de la Gran Depresión y otros desastres económicos. Hay que tomar medidas para reducir el gasto militar, o pronto seremos un ejército sin Estado..."
 JAP_Temporary_Export_Import_Commodities_Measures_Law: "Ley de Medidas Temporales de Exportación e Importación de Mercancías"
 JAP_Temporary_Export_Import_Commodities_Measures_Law_desc: "Japón ha sido durante mucho tiempo una nación de políticas a puerta cerrada. Nuestra política aislacionista Sakoku, promulgada por primera vez en 1639 por el shogunato Edo, duró 214 años, hasta 1853, cuando llegó Matthew Perry y abrió la puerta de golpe. Aunque los años posteriores a Perry fueron un auténtico caos, aprendimos de los arrogantes estadounidenses que comerciar un poco no hace daño a nadie. Con una nueva ley de comercio, podríamos realizar una cantidad limitada de exportaciones para impulsar nuestra estancada economía, al tiempo que mantenemos nuestros secretos internos a salvo del enemigo y mejoramos las relaciones con otras naciones en nuestro interés. Para impulsar la movilización del Ejército, también podemos importar petróleo de América. Abrir la puerta un poquito puede brindarnos beneficios que el aislacionismo no puede ni soñar."
 JAP_Production_Capacity_Expansion_Plan: "Plan de Ampliación de la Capacidad de Producción"
 JAP_Production_Capacity_Expansion_Plan_desc: "Desde la Restauración Meiji, nuestra nación ha intentado industrializarse rápidamente para alcanzar a las otras grandes potencias después de años de aislamiento. Sin embargo, parece que, por mucha capacidad que ganemos, la nación sigue rezagada. Para llenar el vacío, nuestros asesores industriales han elaborado un nuevo plan que podría ampliar la producción civil y militar aumentando el precio máximo de los productos. Ésto permitirá que los suministros salgan de la fábrica más rápido que antes y fomentará el proceso de construcción de las propias fábricas. Con tiempo y esfuerzo, ¡tendremos un alcance industrial que nadie tratará a la ligera!"
 JAP_Temporary_Funds_Adjustment_Law: "Ley de Ajuste Temporal de Fondos"
 JAP_Temporary_Funds_Adjustment_Law_desc: "Con gran parte de nuestros fondos destinados a fines militares, es obvio que nuestras industrias civiles se están poniendo a prueba. Al igual que nuestro otro plan de expansión, Japón se ha embarcado en una carrera constante por industrializarse, y sigue estando por detrás de otras naciones poderosas. Para contrarrestar esta situación, nuestros asesores financieros nos han entregado un borrador de ley que podría extraer temporalmente fondos de diferentes programas financiados por el Gobierno para comprar y construir nuevas fábricas que ayuden a paliar este déficit. Las nuevas fábricas ayudarán a impulsar la producción en la zona, fabricando bienes para la población y piezas para las nuevas fábricas que se construyan. Sólo necesitamos algunos fondos para hacerlo realidad."
 JAP_Synergy_of_the_Old_and_New: "Sinergia de lo viejo y lo nuevo"
 JAP_Synergy_of_the_Old_and_New_desc: "Cuando Japón cerró sus puertas durante 217 solitarios años, pensamos que nos estábamos salvando de la conquista colonial, del temible puño de hierro de los británicos y los franceses. Pero, cuando abrimos los ojos al mundo exterior, nos vimos aislados. Un país demasiado primitivo para entender los valores occidentales o europeos y sólo usado para el comercio. Para el mundo, sólo servíamos para eso. Entonces tuvo lugar la Restauración Meiji. Ciencias de todo tipo inundaron nuestra cultura. Ferrocarriles, armas, producción en cadena, energía de vapor y nuevas formas de pensar llegaron de repente al alcance de nuestro «primitivo» pueblo. Ahora, debido al movimiento del Shōwa Modan, tenemos tantas patentes de inventos como Estados Unidos y Alemania. Las potencias europeas cambian constantemente sus Gobiernos e ideales para adaptarse a los avances de la tecnología. En nuestro caso, no olvidamos lo que nos ha traído hasta aquí. Adaptamos las nuevas formas de pensar con las antiguas. Es hora de que las naciones del mundo sean testigos de la sinergia de lo viejo y lo nuevo en Japón y demuestren por fin nuestro destino en el escenario internacional."
 JAP_The_Synthetic_Solution: "La solución sintética"
 JAP_The_Synthetic_Solution_desc: "No es ningún secreto que nuestro Imperio tiene un grave déficit de petróleo y otros recursos fósiles. A pesar de que los territorios ricos en estos recursos están apenas fuera de nuestro alcance, ahora están ocupados por potencias occidentales, y carecemos de la capacidad para plantarles cara en este momento.\n\nMientras tanto, debemos confiar en la ciencia para resolver nuestros problemas. Empresarios e investigadores innovadores han desarrollado nuevos métodos fantásticos para producir caucho y otros artículos importantes con la menor cantidad posible de petróleo. Debemos aplicar sus resultados en nuestro sistema de fabricación para reducir la dependencia de nuestro Imperio de las importaciones de petróleo extranjero y garantizar que cada gota de petróleo se aproveche al máximo."
 JAP_The_National_Defense_State: "El Estado de defensa nacional"
 JAP_The_National_Defense_State_desc: "Para complementar la movilización militar a gran escala que se está llevando a cabo actualmente y garantizar que el Ejército dispone de todas las herramientas que necesita para aplastar a los chinos, debemos imponer una política de movilización total en la economía nacional concediendo al Gobierno la autoridad para hacer lo que considere necesario. Aparte de los obvios beneficios relacionados con la producción, donde las cifras podrían duplicarse o incluso triplicarse, el Gobierno también podrá nacionalizar los medios de comunicación y otras industrias estratégicas, así como aprobar presupuestos ilimitados para subvencionar el esfuerzo bélico en su conjunto.\n\nPor muy positiva que sea esta moción para la guerra, no está exenta de críticas, ya que ha sido tachada de «inconstitucional» por algunos en la Dieta Imperial. Aprobarla requerirá que hagamos uso de un importante capital político, e incluso entonces, el Ejército tendrá que ejercer su propia presión para garantizar que esta ley entre en vigor cuanto antes."
 JAP_New_Order_in_East_Asia: "Un nuevo orden en Asia Oriental"
 JAP_New_Order_in_East_Asia_desc: "Los japoneses, los chinos y los manchúes son hermanos y hermanas naturales. Aunque los tercos caudillos chinos y el Gobierno chino ilegítimo y corrupto se nieguen a reconocer este simple hecho, su insensatez no debe disuadirnos.\n\nContinuaremos nuestra misión de restaurar la paz, la prosperidad y la estabilidad en Asia; liberaremos al continente de los despreciables imperialistas occidentales y, cueste lo que cueste, impondremos nuestra visión de una Asia Oriental unida bajo el benévolo liderazgo de nuestro sagrado Emperador."
 JAP_The_Yen_Bloc: "El bloque del yen"
 JAP_The_Yen_Bloc_desc: "El mundo, especialmente Asia, sufre las consecuencias del dominio del dólar y la libra. La Gran Depresión puso de manifiesto la fragilidad y debilidad de dichas monedas, pero las potencias occidentales siguen imponiéndoselas al mundo al tiempo que imponen un sistema en el que sus países sufren menos a la par que se benefician enormemente de tales desastres.\n\nHay que poner fin a esta explotación. Crearemos un «bloque del yen» de grandes potencias económicas asiáticas, que será un contrapeso ideal a la tambaleante economía occidental. Además, garantizará una mayor integración económica de las naciones asiáticas, reforzando nuestra posición frente a los imperialistas occidentales."
 JAP_Greater_East_Asian_War: "Fin de las payasadas de los militares"
 JAP_Greater_East_Asian_War_desc: "Se ha cometido un grave error. El Ejército Imperial ha aumentado su poder e influencia delante de nuestras narices, y parece que ahora se consideran lo bastante dignos como para tomar decisiones militares sin consultar a nuestro sagrado Emperador. Su acometida a los territorios asiáticos continúa, sometiendo al Gobierno a una gran presión.\n\nEs un error garrafal que el Gobierno esté obligado a servir a los militares cuando ni ellos parecen estar sirviendo al Emperador. Ha llegado el momento de plantarnos y poner fin a las payasadas de los militares. El pueblo japonés se beneficiará sin duda del alivio económico y político resultante."
 JAP_Asia_for_the_Asiatics: "Cinco razas bajo una misma unión"
 JAP_Asia_for_the_Asiatics_desc: "El pueblo chino ansía la unificación. Una de las ideas más poderosas bajo las que parecen haberse unido es «Cinco razas bajo una misma unión», que pide la unidad de los han, los manchúes, los hui, los mongoles y los coreanos bajo una misma bandera. Parecen creer que esa unidad ofrecería a la zona paz, estabilidad y prosperidad, además de impulsar a China a una posición de enorme fuerza e influencia en el escenario mundial.\n\nLos caudillos corruptos y el Gobierno chino ilegítimo, en cambio, se oponen diametralmente a este concepto. La región está dividida como consecuencia de su planificación deliberada, desgarrada por fronteras trazadas arbitrariamente por bufones ineptos. Es hora de que los chinos entiendan que merecen mantenerse fuertes junto a los coreanos y que Japón es la única fuerza que puede y quiere hacerlo realidad."
 JAP_Greater_East_Asia_Co_Prosperity_Sphere: "Dai Tōa Kyōeiken"
 JAP_Greater_East_Asia_Co_Prosperity_Sphere_desc: "Ha llegado el momento de unificar Asia contra los malvados y corruptos imperialistas occidentales. Durante meses, hemos sentado los cimientos de una unificación del continente bajo nuestra dirección, y ahora estamos preparados.\n\nAnunciaremos la creación de la Esfera de Coprosperidad de la Gran Asia Oriental. Será una gran bofetada en la cara de los altivos occidentales y nos enfrentaremos a cierta resistencia por parte de los tercos y necios lugareños, por supuesto, pero ¡la fuerza de nuestro Ejército, el poder de nuestra voluntad y la gloria de nuestro Emperador asegurarán sin duda que nuestra misión de liberar Asia sea un éxito!"

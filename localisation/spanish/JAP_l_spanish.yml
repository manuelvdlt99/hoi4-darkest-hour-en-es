 # Three Principles of Hirota
 JAP_Three_Principles_of_Hirota.1.t: "El discurso de los Tres Principios"
 JAP_Three_Principles_of_Hirota.1.d: "[JAP.GetNewsIcon]Desde Japón, el ministro de Asuntos Exteriores, Kōki Hirota, ha pronunciado un discurso sobre la postura definitiva del país respecto a las relaciones sino-japonesas. Conocido como el Hirota Sangensoku, o los Tres Principios de Hirota, el discurso esboza tres condiciones para una posible base de cooperación entre ambos países. Ésto incluye que la República de China practique una política de buena fe para con Japón, el reconocimiento y la aprobación de Manchuria y la cooperación contra el comunismo en la Mongolia Exterior.\n\nEl discurso se considera un punto culminante en la carrera de Hirota, ya que el primer ministro y el ministro de Finanzas lo han aprobado. Antes de convertirse en ministro de Asuntos Exteriores en 1933, Hirota fue embajador tanto en la Unión Soviética como en los Países Bajos. Con reconocimiento mundial, el ministro podría aspirar a desempeñar un mayor papel en el Gobierno.\n\nLa República de China ha sido se ha mostrado hasta ahora «decepcionada» por los tres puntos, calificándolos de unilaterales hacia Japón. Aunque Hirota desea cooperación entre las dos naciones más que conflicto, está claro que habrá que organizar más acercamientos diplomáticos."
 JAP_Three_Principles_of_Hirota.1.A: "Al menos es un comienzo."
 JAP_Three_Principles_of_Hirota.1.B: "¿Es un nuevo comienzo de las relaciones sino-japonesas?"
 
 JAP_Three_Principles_of_Hirota.2.t: "Nuestra respuesta"
 JAP_Three_Principles_of_Hirota.2.d: "El ministro de Asuntos Exteriores japonés, Kōki Hirota, nos ha enviado un telegrama en el que señala la política del Imperio japonés para con China. Hirota ha propuesto que el bloque Japón-China-Manchukuo organice un frente unido contra el auge del comunismo y las actividades antijaponesas en nuestro país. Según Hirota, el caudillismo y el comunismo chino amenazan a «todas las razas asiáticas con la muerte segura e inexorable» cual «llaga supurante en lo más profundo del pecho de Asia Oriental». Una segunda operación militar en China, afirma, sería más una «cirugía heroica» que una invasión.\n\nEste concepto es intrigante porque ayudaría en el conflicto con los rojos en las montañas y en la estabilización del territorio chino, pero también podría conllevar la esclavización del pueblo chino."
 JAP_Three_Principles_of_Hirota.2.A: "Vamos a probar suerte..."
 JAP_Three_Principles_of_Hirota.2.B: "¡Menuda propuesta más ridícula!"
 
 JAP_Three_Principles_of_Hirota.3.t: "La respuesta de China"
 JAP_Three_Principles_of_Hirota.3.d: "El Gobierno chino ha emitido una respuesta oficial a la adopción de los Tres Principios de Hirota, que preveían una coalición Japón-China-Manchukuo para oponerse al comunismo y a la Unión Soviética. Su actitud fue de aceptación, y afirmaron que querían dejar atrás las malas relaciones de nuestros dos países y trabajar juntos para fortalecerlos.\n\nPor consiguiente, podemos empezar a planear reuniones diplomáticas para seguir discutiendo la mejor manera de abordar los numerosos retos a los que se enfrentan nuestros países y Asia."
 JAP_Three_Principles_of_Hirota.3.A: "¡Hagamos crecer los frutos de la amistad!"

 JAP_Three_Principles_of_Hirota.3.t: "La respuesta de China"
 JAP_Three_Principles_of_Hirota.3.d: "El Gobierno chino ha emitido una respuesta oficial a la adopción de los Tres Principios de Hirota, que preveían una coalición Japón-China-Manchukuo para oponerse al comunismo y a la Unión Soviética. Se negaron, alegando que, debido a la historia entre las poblaciones china y japonesa, un acuerdo así sería imposible.\n\nPor consiguiente, nuestra única opción en el futuro cercano es intervenir militarmente en China y la región asiática."
 JAP_Three_Principles_of_Hirota.3.A: "Al menos lo hemos intentado..."

 # Trautmann
 JAP_Trautmann.1.t: "Alemania se ofrece a mediar"
 JAP_Trautmann.1.d: "Ha llegado hoy una propuesta interesante desde el otro lado de Eurasia: Alemania se ha ofrecido a negociar un acuerdo de paz entre China y nosotros. Al parecer, la idea ha partido de un tal Oskar Trautmann, embajador alemán en China, y ha sido rápidamente respaldada por el Gobierno alemán. Desde los años veinte, Alemania ha tenido una estrecha relación con el Gobierno de la República de China, dirigido por el Kuomintang. Después de la toma del poder del Partido Nazi, Alemania mantuvo su buena relación con el Gobierno chino, pero también empezó a cortejarnos a nosotros. Alemania espera que Japón sea un contrapeso oriental frente a la Unión Soviética, un papel que no nos parece tan bien. Parece que, para Alemania, un conflicto armado entre China y Japón es muy mal recibido.\n\nAunque ahora mismo no tenemos pensado invadir la Unión Soviética, la cuestión es que los soviéticos son una amenaza existencial para no sólo nosotros, sino para todas las naciones de Asia. Nuestra guerra con China es justa e importante; sin embargo, si fuéramos capaces de dejar en suspenso este conflicto con algunas concesiones para nosotros mientras tanto, nos fortalecería a la vez que nos daría tiempo para prepararnos para una segunda ofensiva en China o para defendernos de una posible incursión soviética si ellos se oponen a nuestras acciones en Asia Oriental.\n\nMediremos la receptividad de China a tal propuesta aceptando provisionalmente la propuesta de Alemania con algunas exigencias territoriales para Japón. La decisión ahora es cómo pedirlo. Pedir demasiado podría hacer fracasar las conversaciones, pero, si pedimos demasiado poco, puede que nuestras ganancias no justifiquen nuestros gastos en esta guerra."
 JAP_Trautmann.1.A: "Nos quedamos con todo lo que queremos o nada."
 JAP_Trautmann.1.B: "Ahora mismo nos beneficia más un alto el fuego que adquisiciones territoriales."
 JAP_Trautmann.2.t: "China aplaza su respuesta"
 JAP_Trautmann.2.d: "La respuesta de China a la propuesta de unas conversaciones ha sido más bien tibia. Aunque al principio respondieron positivamente a la idea de buscar un alto el fuego, desde que les entregamos nuestras condiciones, la propuesta de Nankín ha tenido poco recorrido, por no decir ninguno. Nuestros diplomáticos en China, los que trabajaron con el embajador alemán en China, Oskar Trautmann, han informado de que creen que los chinos se muestran reacios a comprometerse en conversaciones de paz o incluso sólo de alto el fuego en este momento. Han declarado además que creían que los chinos podrían estar esperando alguna victoria importante por su parte para reforzar su posición en las negociaciones contra nosotros y nuestras exigencias. Sea como fuere, las conversaciones se han estancado."
 JAP_Trautmann.2.A: "La guerra prosigue."
 JAP_Trautmann.3.t: "China acepta las condiciones" #Lighter Terms
 JAP_Trautmann.3.d: "[ROOT.GetNewsIcon]Japón ha obtenido hoy otra victoria más. Los chinos, como han hecho tantas veces antes, se han sometido a nuestras exigencias a cambio de cierta paz temporal entre nuestros bandos. A la hora de la verdad, los chinos carecen de la fibra moral o la fuerza necesarias para resistirse a nuestra expansión. A este ritmo, Japón conquistará toda China pedazo a pedazo. Aunque las adquisiciones no eran necesariamente todo lo que queríamos, el tiempo que nos ha concedido el alto el fuego nos permitirá preparar una nueva ofensiva aún más potente que antes.\n\nMientras tanto, la decisión de China de acceder a nuestras exigencias seguramente deje al Gobierno chino con el agua hasta el cuello no sólo con su propio pueblo, sino también con los diversos señores de la guerra que quedan. Tal acción podría perfectamente fracturar la relativa unidad de China contra nosotros.\n\nEn cualquier caso, nuestra posición se ha visto reforzada, aunque en el Gobierno haya quienes aleguen que las concesiones obtenidas son insuficientes para compensar el gasto de mano de obra y recursos que supuso la anterior ofensiva contra China. Estos detractores seguramente tengan que retractarse de sus palabras cuando nuevas tropas japonesas crucen la frontera hacia el corazón de China dentro de un año."
 JAP_Trautmann.3.A: "La historia recordará que tomamos la decisión correcta."
 JAP_Trautmann.4.t: "China acepta las condiciones" #Harsher Terms
 JAP_Trautmann.4.d: "Japón ha obtenido hoy una importante victoria. Los chinos, como han hecho tantas veces antes, se han sometido a nuestras exigencias a cambio de cierta paz temporal entre nuestros bandos. A la hora de la verdad, los chinos carecen de la fibra moral o la fuerza necesarias para resistirse a nuestra expansión. A este ritmo, Japón conquistará toda China pedazo a pedazo. Las ganancias conseguidas para Japón han sido significativas y dejarán fuera de combate una parte importante de la capacidad productiva de China, al tiempo que nos permitirán consolidar nuestra administración de ocupación en la región.\n\nMientras tanto, la decisión de China de acceder a nuestras exigencias, ciertamente sustanciales, podría poner en peligro al Gobierno chino. No sólo habrán perdido legitimidad con su propio pueblo, sino también con los diversos señores de la guerra. Tal acción podría perfectamente fracturar la relativa unidad de China contra nosotros, y una mayor desunión china sólo nos beneficia.\n\nAun así, nuestra posición relativa se ha visto considerablemente reforzada. Aunque había detractores que abogaban en contra de estas conversaciones, nuestro gran éxito en la toma de nuevos territorios de China seguramente los pondrá en su sitio. Y, por supuesto, cuando inevitablemente volvamos a nuestro conflicto en China, los chinos se verán impotentes para detener la marea de tropas frescas y divisiones blindadas que las seguirán."
 JAP_Trautmann.4.A: "Que haya paz por ahora."
 JAP_Trautmann.5.t: "China rechaza la paz"
 JAP_Trautmann.5.d: "[ROOT.GetNewsIcon]A pesar de nuestros esfuerzos en colaboración con Alemania para llegar a algún tipo de paz temporal entre nuestras naciones, el Gobierno chino se ha negado a participar en tales conversaciones con nosotros, e incluso ha emitido una declaración en la que califica las nuevas concesiones a Japón de «imposibles dado el apetito agresivo e incesante de Japón». Han comunicado claramente lo que piensan de nosotros y de la posibilidad de paz. Ellos se lo pierden. Le dimos a China la oportunidad de salvar a parte de su pueblo de esta guerra que todo lo consume. Si ellos deciden sacrificar a millones de los suyos, ellos verán."
 JAP_Trautmann.5.A: "La paz nunca fue una opción."

 # The Rivalries of War

 JAP_Rivalries_of_War.1.t: "Revuelo en el Kuomintang"
 JAP_Rivalries_of_War.1.d: "El Ejército es la espada y el escudo de cualquier nación, como sabe todo buen soldado. Los soldados saben que son vitales para alcanzar cualquier objetivo de política exterior. Sin ellos, nuestro país estaría sometido a la dominación e invasión extranjeras. Así pues, el Ejército debe recibir el apoyo que necesita para seguir actuando como guardián del Imperio. Pero, últimamente, parece que los políticos de Tokio ya no suscriben esta forma de pensar.\n\nCada vez más soldados del Ejército Imperial Japonés han tomado nota de la mala calidad de su propio equipo. Mientras tanto, la Armada Imperial Japonesa presenta cada año buques más nuevos y más grandes. Los transportes del Ejército en tierra apenas tienen combustible suficiente para llegar del punto A al punto B, mientras que los buques de la Armada hacen viajes de ida y vuelta por el Pacífico con regularidad.\n\nSoldados y oficiales por igual han empezado a cuestionar abiertamente este aparente favoritismo por parte de la actual administración, y algunos han llegado incluso a plantear soluciones cuestionables y potencialmente incluso traicioneras a esta cuestión. Si no se abordan estas preocupaciones, podrían producirse consecuencias adversas en el futuro. "
 JAP_Rivalries_of_War.1.A: "Preocupante."

 JAP_Rivalries_of_War.2.t: "Ira en la Armada"
 JAP_Rivalries_of_War.2.d: "Japón siempre ha tenido una cultura muy influenciada por el mar: la dieta japonesa se compone sobre todo de marisco, y nuestras ciudades más grandes están en la costa. Pero, sobre todo, nuestra línea de defensa más fuerte contra el mundo exterior ha sido el océano que nos separa del continente euroasiático. Sin embargo, a medida que la tecnología ha ido avanzando, las capacidades navales de nuestros rivales y otras fuerzas antagonistas no han hecho más que aumentar, lo que ha hecho necesario el desarrollo de una gran armada propia.\n\nSin esta armada, no puede existir Japón. No podemos proteger a la patria, ni asegurar nuestro comercio, ni alcanzar nuestros objetivos de política exterior. A pesar de ello, los políticos de Tokio han seguido aplicando una política que favorece al Ejército en detrimento de la Armada. Los fondos asignados a la seguridad de nuestras aguas se destinan a garantizar que los generales del Ejército tengan un salario lo bastante alto.\n\nTanto los marineros como los oficiales de la Armada han comenzado a criticar abiertamente al régimen actual, en algunos casos con tintes de traición. Aunque todavía no es tan urgente, si esta situación no se aborda de manera significativa, en algún momento podría evolucionar hacia algo considerablemente más peligroso."
 JAP_Rivalries_of_War.2.A: "Preocupante."

 JAP_Rivalries_of_War.3.t: "¡Soldados de Kwantung se amotinan!"
 JAP_Rivalries_of_War.3.d: "Las relaciones entre el Ejército de Kwantung y el Gobierno japonés llevan un tiempo empeorando. Sin embargo, estas tensiones han alcanzado hoy un punto de ebullición, ya que varios batallones japoneses se han amotinado dentro del Ejército de Kwantung. Los batallones han dejado por completo de obedecer a los mandos en el frente, alegando que el Gobierno no se hace cargo de las necesidades del Ejército como una forma de negligencia grave.\n\nSe nos han transmitido una serie de exigencias relativas a las largas disputas entre la Armada y el Ejército, que exigen un aumento de la financiación, un cambio de régimen, más voz y voto en el Gobierno, entre otras cosas. Evidentemente, ceder a todas estas exigencias sería imposible, por no hablar de lo desestabilizador que sería para Japón.\n\nDicho lo cual, si no abordamos al menos algunas de estas quejas por parte del Ejército, es probable que más batallones sigan los pasos de los amotinados. La situación ya es peligrosa y amenaza con serlo más. Si queremos seguir teniendo un ejército leal a Japón, debemos tomar medidas ya."
 JAP_Rivalries_of_War.3.A: "Del antiguo rencor al nuevo motín."

 JAP_Rivalries_of_War.4.t: "Un caso de órdenes «perdidas»"
 JAP_Rivalries_of_War.4.d: "La capacidad de un ejército de combatir y llevar a cabo los objetivos de la guerra depende de la rapidez con que pueda cumplir las órdenes recibidas. Nuestro Ejército debe ser capaz de moverse con rapidez y obedecer órdenes para operar con eficacia en el campo de batalla. Preocupantemente, sin embargo, en nuestro Ejército se ha observado una creciente incapacidad para responder a las directivas de forma inmediata.\n\nLas órdenes de marchar o avanzar hacia objetivos se «pierden» de forma oportuna o, cuando llegan, aparecen todo tipo de excusas para explicar por qué el avance es más lento de lo esperado. Lo más habitual es que los argumentos se centren en la falta de equipo y alimentos o en la calidad de éstos. Algunas de estas excusas han llegado a extremos ridículos, llegando un comandante de batallón incluso a alegar que su unidad no podía avanzar hasta que no recibiesen botas de mejor calidad.\n\nEs probable que estas acciones al borde de la insubordinación se deban a la creciente enemistad entre el Ejército y el Gobierno de Tokio, ya que muchos soldados y oficiales favorecen a la Armada. Debemos abordar esta situación antes de que su comportamiento empeore. "
 JAP_Rivalries_of_War.4.A: "«Las barrigas de los soldados no se llenan con promesas y esperanzas vacías»."

 JAP_Rivalries_of_War.5.t: "Peleas a puñetazos entre servicios"
 JAP_Rivalries_of_War.5.d: "A medida que la enemistad entre el Ejército y la Armada ha ido creciendo en los últimos meses, también lo ha hecho la violencia entre estos dos grupos. Grupos de soldados del Ejército han estado acosando a marineros en los bares de los puertos e instigando peleas, al igual que grandes grupos de marineros en las ciudades cercanas a las bases militares. Aunque la mayoría de los implicados en estas peleas han salido más o menos bien parados, unos pocos han sufrido lesiones graves.\n\nLa mayoría de estos incidentes se han ocultado rápidamente, con penas leves para las partes implicadas. Sin embargo, a medida que estos incidentes han aumentado en frecuencia, también lo ha hecho su notoriedad. El Gobierno preferiría que esta rivalidad entre servicios no se extendiera a la vida pública o, peor aún, que la opinión pública no se viera involucrada en este discurso.\n\nLa actual solución provisional ha sido exigir la supervisión de los oficiales en todo momento mientras lleven uniforme, incluso en bares y otros lugares populares donde podrían reunirse ambas partes. Sin embargo, a medida que los propios agentes se impliquen más en esta rivalidad, esta solución puede resultar ineficaz. En última instancia, deberíamos aspirar a empezar a enmendar esta rivalidad antes de que la situación se deteriore aún más. "
 JAP_Rivalries_of_War.5.A: "Nuestra desunión aumenta."

 JAP_Rivalries_of_War.6.t: "Ofensivas que dejan que desear"
 JAP_Rivalries_of_War.6.d: "Oficiales tanto del Ejército Imperial como de la Armada Imperial han informado de una falta de energía en las operaciones militares por todo el continente en las últimas semanas.\n\nÉsto podría haber sido una nota al margen si no hubiera repercutido directamente en la ofensiva más reciente de la región, que comenzó hace tan sólo unos días. En su última nota al cuartel general del Ejército, el oficial al mando de la operación claramente denunció a sus tropas:\n\n«Nos enfrentamos a tropas ligeramente superadas en número y equipo. Pese a ello, las tropas imperiales conquistaron a duras penas esta pequeña colina, dando a las tropas del enemigo tiempo para huir a posiciones mejores. Al final del día, intenté preguntar a los soldados por qué habían estado tan angustiados luchando, pero sus respuestas no fueron unánimes. Algunos quieren un mayor salario, otros quieren vacaciones, otros quieren ver a sus familias, y otros simplemente quieren mejor equipo».\n\nPreocupado por esta preocupante noticia, el emperador Shōwa solicitó que los servicios militares garantizasen la seguridad de los soldados antes de iniciar cualquier ofensiva nueva."
 JAP_Rivalries_of_War.6.A: "Quizá la próxima vez ganen esta batalla con más eficacia."

 JAP_Rivalries_of_War.7.t: "Rupturas en la disciplina del Ejército"
 JAP_Rivalries_of_War.7.d: "Durante muchos años, el Ejército Imperial y la Armada Imperial han estado enzarzados en un tira y afloja interdisciplinario. Esta competencia ha dado lugar con frecuencia al deterioro de las relaciones entre almirantes y generales, así como a enormes tensiones en el seno de los Gobiernos civiles. También ha llevado a la desobediencia en estas ramas cuando creen que su bando ha perdido el favor del Gobierno. Parece que ha ocurrido una vez más.\n\nHa habido informes de graves rupturas en la disciplina del Ejército. Se ve a varios soldados imperiales atacando a sus superiores, rechazando órdenes e incluso desertando de sus batallones. Este atroz comportamiento también ha desmoralizado a sus colegas militares, lo que ha provocado un empeoramiento del rendimiento militar general. Ésto parece ser consecuencia de un mayor favorecimiento del Gobierno a la Armada en las últimas semanas.\n\nEs esencial recordar a los oficiales del Ejército Imperial su lealtad al Emperador e inculcarles disciplina."
 JAP_Rivalries_of_War.7.A: "Volveremos a poner el Ejército en forma."

 JAP_Rivalries_of_War.8.t: "Permisos aumentados"
 JAP_Rivalries_of_War.8.d: "Desde hace unos días, los altos mandos de la Armada Imperial y del Ejército Imperial han notado un aumento en el número de soldados que se marchan, todos los cuales solicitan vacaciones.\n\nEl problema era tan grave que hasta una cuarta parte de la plantilla de algunos campamentos estaba ausente debido a estas «vacaciones». Sin embargo, como ha afirmado el ministro de la Guerra, la guerra dista mucho de haber terminado, y la falta de tropas puede costarnos la victoria en muchos frentes de Asia.\n\nEn respuesta al Ministerio, algunos oficiales enviaron cartas son sugerencias para mejorar la situación: «Podríamos reducir su jornada laboral unas semanas, dándoles a los soldados más tiempo libre por la noche». Algunos tenientes jóvenes también han propuesto organizar eventos deportivos y juegos para mantener la moral de las tropas lo bastante alta para luchar. A pesar de su naturaleza poco convencional, esta solución podría ayudar a calmar la situación e impedir que los soldados se vayan de vacaciones cuando más los necesitamos.\n\nEn respuesta a estas cartas, el Emperador y los oficiales de alto rango del Ejército han ordenado que estos «entretenimientos» sean gestionados por unos pocos especialistas hasta que la situación vuelva a la normalidad."
 JAP_Rivalries_of_War.8.A: "Sólo el tiempo nos dirá si funciona."

 JAP_Rivalries_of_War.9.t: "Los almirantes informan de mareos"
 JAP_Rivalries_of_War.9.d: "Ayer llegó un informe extraño a la oficina del Ministerio de la Guerra. En este informe, descubrió que los almirantes al mando de las operaciones en la Armada Imperial habían informado de docenas de casos de mareos en los meses anteriores.\n\nLos médicos han descubierto duros síntomas como la negativa a salir a cubierta por miedo a la inmensidad del océano, temblores y miedo irreprimibles e incluso, para algunos, incapacidad para nadar o realizar tareas debido a una ansiedad abrumadora.\n\nLos médicos han pedido ayuda a los almirantes para determinar quién miente y quién dice la verdad en esta historia, y finalmente nos han enviado este informe.\n\nEs posible que algunos voluntarios del Ejército fueran enviados a la Armada Imperial por error, pero son demasiados los que están en esta situación. En respuesta, el Ministerio ha pedido que se aumenten las pruebas y posiblemente se presione a los sospechosos de mentir. Cuando los verdaderamente enfermos hayan recuperado sus fuerzas, serán incorporados a la Armada Imperial."
 JAP_Rivalries_of_War.9.A: "¿Marineros que no mantienen el equilibrio? Extraña historia..."

 JAP_Rivalries_of_War.10.t: "Maniobras navales mediocres"
 JAP_Rivalries_of_War.10.d: "Las maniobras navales son esenciales para garantizar la preparación para el combate en el campo de batalla. Si una tripulación puede realizar bien su cometido, la podemos desplegar contra el enemigo en el campo sin problema. Sin embargo, cada vez son más los buques y tripulaciones que fracasan en estas maniobras.\n\nMuchas de estas tripulaciones son lentas y perezosas a la hora de cumplir las órdenes que se les dan, ya que no les entusiasma en absoluto todo ese tema, por lo que no podemos desplegarlas contra un adversario serio. Parece que hemos conseguido contrarrestarlo con un aumento de las medidas disciplinarias desde arriba en caso de fracaso, lo que anima a dichas tripulaciones a esforzarse más por mejorar sus habilidades. Sin embargo, también parece estar creando una especie de resentimiento hacia la administración actual. Sumado al apoyo de los almirantes, muchos de los cuales están molestos por el aparentemente reducido poder político de la Armada en el Gobierno, los marineros se han comprometido a hablar cada vez más a traición.\n\nMientras exista este desequilibrio de poder y financiación entre el Ejército y la Armada, veremos cómo se acumulan el resentimiento y los inconvenientes. Deberíamos esforzarnos en aliviar estos sentimientos por parte de nuestros marineros antes de que la situación empeore. "
 JAP_Rivalries_of_War.10.A: "Si no podemos fiarnos de la Armada, ¿de quién se puede fiar Japón?"

 JAP_Rivalries_of_War.11.t: "Rupturas en la disciplina de la Armada"
 JAP_Rivalries_of_War.11.d: "La Armada Imperial Japonesa nunca en la historia ha sido tan patética o rastrera. Almirantes que ignoran órdenes, buques incapaces de realizar las formaciones navales más sencillas y un mando naval y población marinera muy resentidos. En su estado actual, la Armada no está bien equipada para enfrentarse a otra potencia naval significativa.\n\nEs muy probable que la causa fundamental de este problema sea la gran tensión que se ha acumulado entre las ramas militares de nuestro Ejército y nuestra Armada en los últimos años. Muchos miembros de la Armada, tanto altos mandos como soldados rasos, creen que el Ejército está recibiendo un trato preferente con respecto a la Armada, recibiendo más fondos y más voz y voto en el Gobierno y en la planificación de la guerra. La reacción de algunos ha sido, en parte, un sentimiento general de apatía hacia sus deberes, no entrenando bien o rindiendo tan excepcionalmente como deberían. Para otros, sin embargo, su reacción ha sido francamente radical o traicionera, y algunos incluso dejan entrever la posibilidad de una resistencia armada o un golpe de Estado.\n\nHay que resolver esta situación, y preferiblemente a tiempo. Permitir que estos elementos canallas se enconen entre nuestras filas es peligroso para todos, y cuanto más resentimiento se acumule entre el Ejército y la Armada, más poderosos se volverán tales elementos."
 JAP_Rivalries_of_War.11.A: "Una situación peligrosa."

 JAP_Expansion_Choice.1.t: "La amenaza del norte"
 JAP_Expansion_Choice.1.d: "Japón se encuentra rodeado de sus enemigos, quienes querrían amenazar el camino de los samuráis. Estos enemigos tienen una cosa que Japón necesita desesperadamente: recursos naturales. El Imperio japonés carece de estos materiales esenciales y necesarios en el frente interno para hacer cualquier cosa, desde la fabricación hasta la construcción y la producción bélica. Se ha planificado mucho, y hay lugares para expandirse más en el norte.\n\nNuestro primer objetivo fue Manchuria. Un buen comienzo, teniendo en cuenta que Manchuria presume de abundancia de recursos y que el precario control del Gobierno chino la hacía vulnerable para nosotros. Usando un incidente, enviamos al Ejército allí y conquistamos la región en poco tiempo. Todo un éxito, y el comienzo de algo más grande. En segundo lugar, podemos expandirnos de Manchuria a Mongolia. Mongolia tiene muchos recursos, y establecer nuestro control allí nos nos daría un repertorio y un frente más amplios para invadir China o Rusia desde allí.\n\nY luego están los soviéticos. Habitan la inmensidad y riqueza de Siberia, y están a nuestras puertas. Libraremos una gran lucha contra el bolchevismo si hace falta y, si invadimos el Lejano Oriente, la riqueza natural y los recursos serán la gran recompensa. Nuestra recompensa después de acabar con el bolchevismo. Pero Rusia puede ser demasiado vasta y demasiado grande para derrotarla, y ésto en sí mismo puede hacer que nuestros planes fracasen.\n\nPor otro lado, podríamos mirar hacia el sur de Japón y ver las colonias occidentales y China. Las Indias Orientales Neerlandesas contienen abundancia de petróleo y caucho, siendo muy abundantes en recursos, junto con China, que es casi igual de extensa y rica, pero dividida internamente por señores de la guerra. Podemos aprovecharlo invadiendo China para tener una puerta de entrada a las riquezas indonesias, pero ésto sería a costa de rehacer planes enteros que nos llevó tanto tiempo preparar."
 JAP_Expansion_Choice.1.A: "¡Los rusos volverán a probar el acero japonés!"
 JAP_Expansion_Choice.1.B: "Olvidémonos de los rojos, nuestros premios están en las islas al sur."
 JAP_Expansion_Choice.1.C: "La guía del Emperador nos conducirá hacia nuestro destino."
 JAP_Expansion_Choice.1.D: "El Imperio necesita recursos, iremos al sur."

 JAP_Expansion_Choice.2.t: "Las riquezas del sur"
 JAP_Expansion_Choice.2.d: "Japón es una isla pequeña con un gran destino. Si hay algo que nos frena, es la falta de recursos vitales como el petróleo y el caucho que drena nuestra maquinaria de guerra. Los necesitaremos para que Japón expulse a los occidentales.\n\nYa hemos invadido una región: Manchuria. Esta región no tiene petróleo o caucho, pero la abundancia de acero, aluminio y cualquier recurso similar nos permite aprovechar el material para construir y seguir desarrollando armas de guerra. Pero Manchuria es un trampolín hacia algo mayor: las Indias Orientales Neerlandesas.\n\nNo es de extrañar que los europeos colonizasen los sitios que colonizaron. Suelen ser ricos en caucho y petróleo. Pero hay algunos obstáculos que se interponen en nuestro camino. El primero es China. China se encuentra entre la Indochina francesa y nuestro Estado títere de Manchuria, y las ambiciones de China terminarían suponiendo una amenaza para nuestro gobierno en Manchuria. El segundo son las potencias occidentales propiamente dichas, pero ¿a quién le importan? ¿Qué pueden hacer que no sea mirar?\n\nSi hemos asegurado nuestro dominio sobre China, o al menos una parte de ella, podremos dirigir nuestra mirada hacia la verdadera recompensa: Indonesia. Nuestras fuerzas desembarcarán primero en Indochina por mar y por tierra si es posible. Tras consolidar militarmente el control en Indochina, atacaremos puntos clave en Indonesia con desembarcos navales, mientras que la cooperación de las fuerzas aéreas y militares facilitará el apoyo aire-tierra y los aterrizajes de paracaidistas. Si nos sale bien, estaríamos un paso más cerca de la dominación japonesa sobre nuestros enemigos y posiblemente Asia Oriental.\n\nOtra ruta es Siberia y Mongolia. Controlados por la Unión Soviética, estos recursos estarían mejor bajo la bandera del Sol Naciente ¡que en las malditas manos de los bolcheviques impíos!\n\n...Pero tendremos que rehacer los planes y éso será una enorme molestia que conllevará un grave costo."
 JAP_Expansion_Choice.2.A: "Nuestras conquistas nos acercarán a nuestro destino."
 JAP_Expansion_Choice.2.B: "Los bolcheviques esperan para abalanzarse, atacaremos al norte."

 JAP_Northern_Expansion.1.t: "Operación Transamur"
 JAP_Northern_Expansion.1.d: "Repitiendo nuestra invasión del Lejano Oriente ruso tras la Gran Guerra, ha llegado el momento de avanzar una vez más hacia Siberia oriental. Para asegurar el éxito de la operación, primero debemos asegurar con firmeza el mar del Japón y paralizar la capacidad de nuestro enemigo de responder a nuestro ataque.\n\nVladivostok, el corazón de la presencia soviética en el Lejano Oriente, alberga a la Flota del Pacífico, la única fuerza naval de los bolcheviques en la región. En comparación con nuestra Armada Imperial, la suya es un obstáculo insignificante para nuestro objetivo. Sin embargo, la presencia de artillería costera y aviones de guerra podría ser un factor de retraso que, junto con su Armada, podría darles tiempo para reforzar la ciudad y entorpecer considerablemente nuestros planes.\n\nPara evitar una situación tan humillante, debe tener lugar un ataque devastador para neutralizar cualquier posibilidad de resistencia en el agua o en el aire. La 2.ª Flota, nuestra fuerza naval móvil, atacará a la Flota del Pacífico, inferior en número, y la hundirá en el fondo del mar. Las fuerzas aéreas de la Armada Imperial ayudarán en la posterior batalla, al tiempo que destruirán las bases aéreas y la artillería costera presentes en Vladivostok y sus alrededores, junto con su complejo industrial.\n\nEl secretismo es la clave para el éxito total de la Operación Transamur. Si los soviéticos sospechan de un ataque inminente, nuestro objetivo será mucho más difícil de lograr."
 JAP_Northern_Expansion.1.A: "Esperemos que el oso rojo siga durmiendo."

 JAP_Northern_Expansion.2.t: "Port Arthur revivido"
 JAP_Northern_Expansion.2.d: "Se suele decir que la historia se repite. Hace más de tres décadas, el Sol Naciente acaparó todos los focos del mundo tras convertirse en la primera nación asiática en derrotar a una potencia europea. Nuestro ascenso al rango de gran potencia comenzó con el ataque por sorpresa a la flota rusa presente en Port Arthur, ahora conocida como Ryojun y bajo nuestro control directo. Es bastante irónico, pues, que la segunda guerra entre el Imperio del Japón y los rusos comience de la misma manera.\n\nTodos los preparativos están terminados. La 2.ª Flota está lista para atacar a la Flota del Pacífico soviética en cualquier momento. La aviación de la Armada está preparada para diezmar junto con nuestros buques los navíos enemigos, junto con todos los aeródromos, defensas y fábricas de Vladivostok. Y lo mejor de todo es que Moscú no sospecha nada, o al menos no ha actuado en función de lo que sabe. Mientras no hayan hecho nada para reforzar sus posesiones orientales, poco nos importan sus razones.\n\nLa victoria en la guerra ruso-japonesa trajo gloria eterna al Emperador y a sus súbditos. Ahora, la eminencia del pueblo Yamato se multiplicará por diez. Lo único que queda es dar la orden."
 JAP_Northern_Expansion.2.A: "Comenzar la Operación Transamur."

 JAP_Northern_Expansion.3.t: "Inteligencia de Oriente"
 JAP_Northern_Expansion.3.d: "«Camarada Proskúrov:\n\nMe gustaría informarle de que he recibido sus numerosos informes sobre las actividades japonesas en las inmediaciones de nuestro territorio oriental, así que su importunidad ha funcionado. Y sí, los he leído todos. Como tan claramente ha expuesto en todos y cada una de ellos, los japoneses están trasladando, al parecer, importantes fuerzas aéreas y navales a las proximidades de la región de Transamur.\n\nNuestra fuente de la región, el camarada Sorge, parece haberle taladrado en la cabeza la idea de que esta mayor presencia militar tiene como motivo un ataque inminente a la Flota del Pacífico y a las capacidades defensivas de Vladivostok. Sin embargo, la realidad contradice dicha posibilidad. El Ejército de Kwantung ha mantenido una presencia considerable en la región durante muchos años. Si su Gobierno quiere aviones y buques para sentirse más seguro, pues que malgaste sus recursos.\n\nEspero que no pierda el tiempo entreteniéndose con las ideas del camarada ‘Ramsay’, porque sin duda está perdiendo el mío. Estaba disfrutando de un buen borscht y de repente entra alguien y me habla de este asunto ‘urgente’, sólo para descubrir que no es más que otra de sus fantasías. Si me vuelve a enviar un telegrama sobre este tema, me aseguraré de que lo único que vea el resto de tu vida sea el mar de Japón.\n\n[SOV.GetLeader]»"
 JAP_Northern_Expansion.3.A: "—Estoy rodeado de incompetencia."

 JAP_Northern_Expansion.4.t: "Déjà vu en Oriente"
 JAP_Northern_Expansion.4.d: "A las 5:30 hora local, se activaron las sirenas repartidas por toda la ciudad de Vladivostok. Ayudada por la oscuridad de una noche sin luna y la falta de comunicación por radio, una flota japonesa de cruceros pesados y ligeros, junto con un número considerable de destructores y un gran contingente de aviones de guerra, cruzó silenciosamente el mar del Japón y alcanzó el hogar de la Flota del Pacífico.\n\nComo la mayoría de los marineros y oficiales estaban durmiendo en el momento del ataque, la mayoría de nuestros buques no pudieron funcionar a pleno rendimiento y, por tanto, fueron blancos fáciles para la potencia de fuego combinada de la flota y la aviación enemigas. Aunque parte de la artillería costera estaba tripulada y sí que logró infligir daño a algunos de los navíos japoneses, su resistencia fue silenciada por el sonido ensordecedor de los bombarderos de la Fuerza Aérea Imperial, que apuntaban con precisión a muchas de sus posiciones. Las bases aéreas también fueron destruidas, y muchos de los cazas capaces de luchar en los cielos quedaron destrozados o inmovilizados por falta de pistas desde las que despegar. A continuación, las numerosas fábricas de la ciudad fueron atacadas y muchas de ellas destruidas.\n\nCuando salió el sol y cesó el ataque, todo lo que quedaba de nuestra presencia naval en el Lejano Oriente eran restos que abrazaban todo el puerto de Vladivostok.\n\nEl secretario general, [SOV.GetLeader], se despertó pocos minutos después de que la información sobre la catástrofe llegara al Kremlin. Anonadado por lo que oía, sólo pudo quedarse con la mirada perdida cuando alguien le entregó un telegrama de la embajada japonesa: «El Imperio del Japón ha declarado formalmente la guerra a la Unión Soviética»."
 JAP_Northern_Expansion.4.A: "Orden para el Lejano Oriente: Ni un paso atrás."

 JAP_Northern_Expansion.5.t: "Los frutos de la victoria"
 JAP_Northern_Expansion.5.d: "Podemos calificar la Operación Transamur de éxito. La 2.ª Flota, junto con algunas de las escuadrillas aéreas de élite de la Armada Imperial, atravesaron el mar del Japón sin ser detectados de noche. Para cuando los soviéticos se percataron del ataque inminente, era demasiado tarde para que opusiesen una resistencia significativa, ya que el puerto de Vladivostok había entrado en el alcance de los cañones de nuestros buques. Se desató un fuego arrasador, y las tripulaciones de la Flota del Pacífico observaron impotentes como la mayoría de sus buques se convertían en restos en llamas que se hundían lentamente en el fondo de las aguas poco profundas del puerto junto con los hombres que tuvieron la mala suerte de quedar atrapados en ellos.\n\nLas capacidades defensivas de la ciudad no supusieron ningún problema. La artillería costera diseminada en Vladivostok y sus alrededores, parcialmente tripulada, sólo consiguió infligir daños menores a algunos de nuestros buques. Nuestros bombarderos detuvieron su actividad y convirtieron sus posiciones en cráteres humeantes. Cualquier posible capacidad de la escasa Fuerza Aérea soviética de disputar nuestra supremacía aérea e impedir la destrucción que se estaba infligiendo desapareció a medida que sus bases aéreas se convertían en nada más que ruinas, incapaces de permitir a los pilotos despegar con los pocos cazas que lograban escapar de la lluvia de acero y fuego. También se destruyó gran parte del complejo industrial, impidiendo a los bolcheviques reparar o producir equipo militar.\n\nEl ataque nocturno sorpresa a Port Arthur hace más de tres décadas marcó el ascenso de los Yamato en el escenario mundial. Ahora, el ataque sorpresa a Vladivostok marca el comienzo de nuestra supremacía en Asia. Lo único que tenemos que hacer es seguir adelante y la victoria será nuestra. "
 JAP_Northern_Expansion.5.A: "La suerte está echada."

 JAP_Northern_Expansion.6.t: "Japón ataca a la Unión Soviética"
 JAP_Northern_Expansion.6.d: "[JAP.GetNewsIcon]Las tensiones entre la URSS y el Imperio japonés siempre han sido muy fuertes, con ambas partes intentando ampliar su territorio e influencia a expensas de la otra. La guerra fronteriza soviético-japonesa no declarada, que duró la mayor parte de la década pasada, fue la manifestación más visible de esta hostilidad.\n\nSegún noticias recientes de Tokio y Moscú, la potencia asiática decidió cambiar el statu quo, destruyendo la Flota del Pacífico soviética y gran parte del complejo industrial de Vladivostok, el corazón del Lejano Oriente ruso, mediante un ataque naval y aéreo sorpresa seguido poco después de una declaración formal de guerra por parte del País del Sol Naciente. Los japoneses iniciaron la guerra del mismo modo que lo hicieron en la guerra ruso-japonesa de 1904-1905, muy probablemente por razones pragmáticas o para humillar a la URSS.\n\nEstá por ver quién saldrá victorioso de este conflicto. Mientras que el Imperio japonés cuenta con una fuerza militar bien entrenada y se encuentra cerca del teatro de operaciones, el gran tamaño, los innumerables recursos, la mano de obra y el potencial industrial de la Unión Soviética pueden ser demasiado para la gran potencia asiática en ciernes. Lo que está claro es que este conflicto determinará quién gobernará Asia Oriental."
 JAP_Northern_Expansion.6.A: "Cuantos menos bolcheviques, mejor."
 JAP_Northern_Expansion.6.B: "¡Por la madre patria!"
 JAP_Northern_Expansion.6.C: "¡Excelente noticia!"
 JAP_Northern_Expansion.6.D: "Gane quien gane, el pueblo perderá."

 JAP_Northern_Expansion.7.t: "El puerto de Magadán"
 JAP_Northern_Expansion.7.d: "A pesar de que Magadán sólo tiene una década de existencia y de que Vladivostok sigue siendo el centro de las infraestructuras del Lejano Oriente, Magadán no ha dejado de crecer en los últimos años hasta convertirse en un importante centro logístico, debido sobre todo a sus grandes y modernas instalaciones portuarias y de construcción naval, donde los barcos van y vienen, cargando las riquezas del Lejano Oriente o transportando el equipo industrial necesario para los planes de industrialización soviéticos. Debido a su importancia como centro comercial, el alto mando imperial ha declarado Magadán como un punto de «gran importancia estratégica» que debe ser capturado tan pronto como sea posible, tanto para debilitar significativamente el acceso soviético al Pacífico como para asegurar nuestras líneas de suministro para futuros avances en Siberia.\n\nPara garantizar que Magadán pueda seguir siendo el principal centro logístico de nuestra guerra contra los soviéticos, es esencial que el puerto y sus instalaciones estén operativas y libres del sabotaje soviético, lo cual haría imposible un ataque por tierra y posterior asedio de la ciudad.\n\nLa Armada Imperial ha propuesto un plan para un ataque anfibio contra la ciudad, que asegurará el control sobre la localidad con daños mínimos al puerto y bajas reducidas.\n\nEl plan prevé que las Fuerzas Navales Especiales Japonesas ataquen el puerto de noche, arrasen con la guarnición desprovista de personal y, a continuación, aseguren y refuercen el puerto contra los contraataques enemigos. Por su parte, la Armada empezaría a bombardear el interior de Magadán para desbaratar los contraataques soviéticos, mientras que los refuerzos desembarcarían en el puerto para aliviar a los infantes de marina y conquistar el resto de la ciudad. El Ejército proporcionará apoyo adicional atacando en otros sectores frontales, inmovilizando las reservas soviéticas, mientras que nuestra Fuerza Aérea proporcionará cobertura a la fuerza de invasión."
 JAP_Northern_Expansion.7.A: "A diferencia de Malasia, se descarta el asalto terrestre."

 JAP_Northern_Expansion.8.t: "Problemas en el lago Baikal"
 JAP_Northern_Expansion.8.d: "Con nuestras recientes victorias contra los soviéticos, parece que los comunistas se han dado cuenta de su inminente derrota y por ello han comenzado a tomar medidas desesperadas para frenar nuestro avance.\n\nEl ferrocarril Transiberiano es la arteria principal del Lejano Oriente ruso, desde donde los rusos se abastecen de todo lo que necesitan para continuar luchando contra nosotros, mientras que los grandes movimientos de tropas sólo son posibles con la ayuda del ferrocarril. Ahora que nuestro Ejército está avanzando en la zona alrededor del lago Baikal, los soviéticos parecen haberse dado cuenta de que ya no son capaces de mantener la zona y por ello han comenzado a sabotear grandes partes del ferrocarril durante su retirada desmantelando vías, volando puentes y derrumbando túneles, básicamente dándonos la victoria y el control sobre el lago Baikal.\n\nAunque ésta es una gran victoria para nosotros, la disposición soviética al vandalismo ha suscitado dudas sobre hasta dónde están dispuestos a llegar para frenar nuestro avance y sobre si seremos capaces de seguir avanzando en caso de que los comunistas desplieguen más medidas de tierra quemada."
 JAP_Northern_Expansion.8.A: "Los rusos prenderán fuego a su propio país sólo para fastidiarnos."

 JAP_Northern_Expansion.9.t: "La tierra del Kan"
 JAP_Northern_Expansion.9.d: "Desde el fin de la guerra civil rusa y la posterior victoria bolchevique, Mongolia ha estado firmemente bajo el control del Partido Revolucionario del Pueblo de Mongolia, un Gobierno títere que sólo actúa como un fino velo para el dominio de Moscú sobre la tierra de los kanes.\n\nPero hoy, el Ejército japonés ha liberado Mongolia de sus grilletes del imperialismo bolchevique, colocando finalmente a Mongolia bajo el control de nuestros amigos de Mengkiang, creando un verdadero Estado mongol libre de la influencia occidental y de la tiranía bolchevique, un Estado donde el espíritu de Gengis Kan vuelve a ser libre para vagar por las estepas.\n\nPor supuesto, nuestros amigos mongoles han declarado de inmediato que nos agradecerán su liberación intensificando su esfuerzo bélico contra sus opresores soviéticos, ¡además de invitar a empresarios y asesores japoneses al Gobierno para beneficiarse de nuestra sabiduría económica!"
 JAP_Northern_Expansion.9.A: "¡Qué parte más maravillosa de Mengkiang!"

 JAP_Northern_Expansion.10.t: "Captura de Vladivostok"
 JAP_Northern_Expansion.10.d: "¡Por fin hemos tomado Vladivostok, la joya del Lejano Oriente, tras un feroz combate, asestando un golpe mortal a los rusos!\n\nNuestra Armada estableció un bloqueo alrededor de la ciudad y el puerto, con frecuentes intentos por parte de los restos de la Flota del Pacífico soviética de levantar el bloqueo, lo que provocó numerosas bajas en ambos bandos. La batalla por la ciudad en sí comenzó con la captura de la isla Russki por parte de un destacamento de marina, lo que nos permitió montar una batería de artillería capaz de desalojar a la Flota del Pacífico y obligarla a huir.\n\nNuestras tropas al norte fueron capaces de asegurar los suburbios, completando el cerco a la ciudad. Nuestros soldados siguieron capturando la primera línea de defensa, mientras que un desembarco cerca del jardín botánico obligó a los rusos a abandonar sus líneas defensivas exteriores y retirarse directamente a la ciudad.\n\nTras un bombardeo de artillería tanto de nuestra batería en Russki como de nuestras fuerzas navales en el mar, nuestros soldados avanzaron desde el norte hacia el centro de la ciudad, mientras que los voluntarios rusos avanzaron desde el este.\n\nAunque nuestras tropas fueron capaces de despejar la mayoría de los edificios rápidamente, los soviéticos habían convertido varios edificios estratégicos en fortalezas defendidas hasta la muerte. La más disputada de estas fortalezas fue el Instituto de Medicina, defendido por infantes de marina soviéticos durante cuatro días antes de ser destruido por un proyectil de artillería pesada, mientras que la Catedral de San Nicolás sólo fue tomada tras intensos combates en espacios reducidos entre soldados de élite del NKVD y voluntarios del Partido Fascista Ruso que querían celebrar la misa dominical en la histórica catedral."
 JAP_Northern_Expansion.10.A: "El Emperador estará satisfecho."

 JAP_Southern_Expansion.1.t: "Asaltar la fortaleza de Singapur"
 JAP_Southern_Expansion.1.d: "Desembarcamos tropas procedentes de Malasia en la costa norte de Singapur porque una invasión anfibia desde el este habría supuesto enfrentarnos a toda la furia de sus cañones de defensa costera, que habrían destrozado nuestros transportes de tropas. Desechamos nuestro asalto después de enfrentarnos tanto a veteranos cansados de la campaña malaya como a nuevos reclutas británicos recién adiestrados para disparar su fusil. Quebramos la voluntad del comandante de la isla, obligándolo a firmar una rendición y a sellar su destino como prisioneros de guerra. La fortaleza de Singapur es nuestra."
 JAP_Southern_Expansion.1.A: "¡La luz del sur es nuestra!"

 JAP_Southern_Expansion.2.t: "Victoria en Indonesia"
 JAP_Southern_Expansion.2.d: "Por fin hemos liberado las Indias Orientales Neerlandesas del colonialismo. El pueblo indonesio ha acogido con entusiasmo a nuestras tropas, ondeando la bandera del Sol Naciente y gritando a favor de nosotros.\n\nEs, sin duda, una victoria significativa. Indonesia, debido a su posición y riquezas naturales, desempeñará un papel importante en futuras conquistas. Desde aquí, Filipinas y Australia están al alcance de la mano. Las plantaciones de caucho y, sobre todo, los yacimientos de petróleo de la región son enormes. Indonesia se convertirá en una parte sustancial de nuestra maquinaria bélica.\n\nAunque las Indias Orientales Neerlandesas han sido liberadas del colonialismo, las mentes de su pueblo aún no lo están. Ya hemos hecho mucho para preparar adecuadamente a los indonesios para la libertad, por ejemplo apoyando a las organizaciones nacionalistas. Ésto ya ha surtido efecto, pues el pueblo se ha mostrado muy colaborador y ha empezado a limpiar la nación de europeos por su cuenta. Aunque su apoyo disminuyó en gran medida cuando se enteraron de que ahora tienen que trabajar para mantener su libertad. Aumentaremos aún más el sentimiento nacionalista en Indonesia, para asegurarnos de que sea un valioso aliado de la Esfera. También crearemos un Consejo Asesor Central, encabezado por el líder nacionalista Sukarno, para dirigir al pueblo."
 JAP_Southern_Expansion.2.A: "Sukarno podría ser un valioso aliado."

 JAP_Southern_Expansion.3.t: "Captura de Rangún"
 JAP_Southern_Expansion.3.d: "La ciudad de Rangún y, por extensión, Birmania, han caído bajo nuestro control.\n\nÉste es un paso crucial para nuestro esfuerzo bélico. Estratégicamente hablando, Rangún ha sido el centro de los ejércitos aliados en la zona y es, además, nuestra vía de acceso a la India. Además, al ocupar la zona, negamos a los británicos acceso a la carretera de Birmania, una importante ruta de suministro hacia China. La conquista de Birmania tiene la misma importancia en la guerra económica, dado que alberga muchas plantaciones de caucho. Sabemos de sobra que los occidentales, sobre todo EE. UU., necesitan importar caucho, por lo que éste es un duro golpe a su maquinaria de guerra.\n\nAhora que controlamos Birmania, deberíamos establecer un Estado birmano independiente. Claro está, aún no están listos para la independencia total, nosotros los guiaremos. Este nuevo Estado estará liderado por Ba Maw, un político local. Ya hemos apoyado la creación del Ejército Independiente Birmano para defender su independencia recién conseguida. Algunas divisiones de este ejército ya se han unido a nuestras fuerzas contra los británicos."
 JAP_Southern_Expansion.3.A: "¡Adelante, hacia la India!"
 JAP_BIA.tt: "§jSe entrenará y desplegará al Ejército Independiente Birmano.§!"

 JAP_Southern_Expansion.4.t: "Manila, una ciudad abierta"
 JAP_Southern_Expansion.4.d: "Manila, la capital de la Mancomunidad Filipina, ha sido declarada ciudad abierta oficialmente para impedir su destrucción. Pero sabemos que es porque los yanquis nos tienen miedo.\n\nÉsto muestra la efectividad y el poderío de nuestras Fuerzas Armadas. El ataque a Pearl Harbor ha debilitado tanto a las fuerzas estadounidenses que han preferido rendirse en su lugar. Ya sabíamos que eran más débiles que nosotros, pero no esperábamos tanta cobardía para renunciar sin más a su dominio sobre la región.\n\nCon Manila bajo nuestro control, es cuestión de tiempo que liberemos todas las Filipinas. Se trata de un paso importante hacia la conquista de las islas estadounidenses del Pacífico e incluso hacia la invasión de Estados Unidos."
 JAP_Southern_Expansion.4.A: "Otro títere occidental muerde el polvo."

 JAP_Panay_Incident.1.t: "El incidente del Panay"
 JAP_Panay_Incident.1.d: "Hoy hemos recibido noticias impactantes de Japón de lo que parece ser un ataque abierto a nuestras fuerzas por parte de los japoneses. La cañonera fluvial de la Armada de los EE. UU. Panay y tres petroleros de Standard Oil fueron atacados por aviones navales japoneses mientras estaban anclados río arriba de Nankín, en el Yangtsé. Los buques estaban rescatando a civiles estadounidenses y chinos que huían de la invasión japonesa de Nankín. Según el teniente J. W. Geist, un oficial a bordo del Panay, le habían dicho al Ejército japonés en la zona quiénes eran el día de antes, y tres banderas estadounidenses eran claramente visibles en el buque.\n\nLos aviones también ametrallaron pequeñas embarcaciones que llevaban a los heridos a tierra, hiriendo a varios supervivientes más. A pesar de la bandera estadounidense pintada en el lado del barco, el corresponsal de «The Times» Colin MacDonald, que también estaba a bordo del Panay, fue testigo de cómo una pequeña embarcación del Ejército japonés ametrallaba el Panay mientras se hundía. Como consecuencia del ataque, el Panay se hundió, matando a varias personas e hiriendo a 43 marineros y 5 civiles. Los tres petroleros de Standard Oil también fueron bombardeados y destruidos, matando a un gran número de pasajeros civiles chinos.\n\nEl embajador estadounidense en Japón, Joseph C. Grew, que ha tenido más de 30 años de experiencia en servicio exterior, nos insta a ser diplomáticos y espera que el hundimiento del Panay no provoque la ruptura de los lazos diplomáticos y la guerra con Japón. En su lugar, sugiere exigir una disculpa y una indemnización monetaria a Japón. Por otro lado, muchos miembros de nuestro Gobierno están indignados, pues creen que se trata de un ataque japonés deliberado y que, si no respondemos con contundencia, pareceremos débiles y vulnerables ante los japoneses y el resto del mundo."
 JAP_Panay_Incident.1.A: "Es escandaloso. ¡Recordad el Panay!"
 JAP_Panay_Incident.1.B: "¡Ésto exige una indemnización!"
 JAP_Panay_Incident.1.C: "No podemos arriesgarnos a una escalada..."
 JAP_Panay_Incident.1.A.tt: "§R¡Ir a la guerra por el USS Panay sería muy impopular y complacería sólo a los nacionalistas más duros!§!" 

 JAP_Panay_Incident.2.t: "El incidente del Panay"
 JAP_Panay_Incident.2.d: "[FROM.GetNewsIcon]Hoy, el USS Panay y otros tres buques de Standard Oil fueron atacados por la Fuerza Aérea japonesa. El Panay formaba parte de la Patrulla del Yangtsé de la Flota Asiática de la Armada de los EE. UU., que era responsable de patrullar el río Yangtsé para proteger vidas estadounidenses y propiedades en China tras la invasión japonesa de China.\n\nEl almacenista de primera clase Charles Lee Ensminger, el capitán de un petrolero de Standard Oil Carl H. Carlson y el reportero italiano Sandro Sandri murieron a consecuencia del ataque, mientras que el timonel Edgar C. Hulsebus falleció esa misma noche. Según los informes, 5 civiles y 43 marineros resultaron heridos. Los tres navíos de Standard Oil también fueron bombardeados y destruidos. El barco se hundió en medio del río después de llegar a la orilla, y dos camarógrafos de noticiarios que estuvieron a bordo durante todo el ataque pudieron captar parte de la batalla.\n\nEl embajador estadounidense presentó inmediatamente una protesta formal ante el Gobierno japonés. Japón aceptó su responsabilidad y se disculpó, pero afirmó que el ataque había sido un error, achacándolo a las malas comunicaciones sobre el terreno y a la mala visibilidad.\n\nEl Pacífico permanece en calma, pero ¿cuánto durará esta paz entre el gigante dormido y el Sol Naciente? "
 JAP_Panay_Incident.2.A: "¡Clamamos justicia!"
 JAP_Panay_Incident.2.B: "¡No hemos hecho nada mal!"
 JAP_Panay_Incident.2.C: "Un polvorín a punto de explotar..."

 JAP_Panay_Incident.3.t: "[USA.GetLeader] le declara la guerra a Japón"
 JAP_Panay_Incident.3.d: "[FROM.GetNewsIcon]Tras el incidente del Panay, el hundimiento del USS Panay en un bombardeo japonés, los Estados Unidos le han declarado oficialmente la guerra al Imperio del Japón y, por lo tanto, se unen a China en su esfuerzo bélico contra Japón. La declaración se formuló una hora después de un discurso pronunciado por el presidente [USA.GetLeader], en el que solicitó formalmente la declaración. La declaración se sometió a votación y se aprobó primero en el Senado y después en la Cámara. Varios congresistas y pacifistas confesos, así como el embajador estadounidense en Japón, Joseph C. Grew, han expresado su preocupación por que ésto envíe a muchos jóvenes estadounidenses a su muerte, y se preguntan si de verdad están preparados para una guerra a tal escala.\n\nEl texto oficial de la declaración dice lo siguiente:\n«RESOLUCIÓN CONJUNTA en la que se declara que existe un estado de guerra entre el Gobierno imperial del Japón y el Gobierno y pueblo de los Estados Unidos y se establecen disposiciones para proseguir la misma. Considerando que el Gobierno imperial del Japón ha cometido actos de guerra no provocados contra el Gobierno y pueblo de los Estados Unidos de América: Por lo tanto, el Senado y la Cámara de Representantes de los Estados Unidos de América, reunidos en Congreso, resuelven por la presente declarar formalmente el estado de guerra entre los Estados Unidos y el Gobierno imperial del Japón, que de este modo ha sido impuesto a los Estados Unidos; y por la presente se autoriza y ordena al presidente que emplee la totalidad de las fuerzas navales y militares de los Estados Unidos y los recursos del Gobierno para llevar a cabo la guerra contra el Gobierno imperial del Japón; y, para llevar el conflicto a una terminación exitosa, el Congreso de los Estados Unidos compromete por la presente todos los recursos del país.».\n\nEsta reacción agresiva podría cambiar las tornas de la segunda guerra sino-japonesa y el futuro de Asia para siempre."
 JAP_Panay_Incident.3.A: "El gigante se ha despertado."

 JAP_Panay_Incident.4.t: "¡Estados Unidos se une a nosotros en nuestra lucha!"
 JAP_Panay_Incident.4.d: "El embajador estadounidense, Nelson T. Johnson, nos ha dado muy buenas noticias. Tras la destrucción del USS Panay en un bombardeo japonés, Estados Unidos ha decidido declararle la guerra a Japón y ayudarnos a derrotar al belicista de Hirohito. Dado que la guerra no ha progresado a nuestro favor, con la pérdida de ciudades clave en toda nuestra nación, esta ayuda se agradece mucho y podría proporcionarnos las fuerzas que necesitamos para cambiar el rumbo de esta guerra. Lo único que tenemos que hacer es mantener nuestra posición hasta que lleguen las fuerzas estadounidenses, tras lo cual podremos lanzar una contraofensiva, expulsar a los japoneses de nuestra patria y reclamar nuestras ciudades perdidas.\n\nLos japoneses creían que la guerra acabaría pronto. Ahora les mostraremos que acaba de empezar. Tomaremos sus ciudades igual que ellos han tomado las nuestras. Junto a nuestros aliados estadounidenses, marcharemos hacia Tokio y haremos una visita al emperador Hirohito para demostrar el poderío del dragón."
 JAP_Panay_Incident.4.A: "El dragón y el águila, hermanos de armas."

 JAP_Panay_Incident.5.t: "El gigante se despierta"
 JAP_Panay_Incident.5.d: "El pueblo está asustado, nuestros soldados preocupados y los funcionarios en pánico. Estados Unidos nos ha declarado oficialmente la guerra y no estamos listos para enfrentarnos a las fuerzas de Estados Unidos y China.\n\nAunque nuestra guerra en China ha ido relativamente bien hasta ahora, el hundimiento del USS Panay puede recordarse como uno de los mayores errores de la historia de nuestro país, dado que este error puede haber condenado al Imperio japonés. Habríamos entrado en guerra con Estados Unidos de todos modos, pero esta guerra ha llegado mucho antes de lo que nos habría gustado, y no estamos preparados. Aunque esperábamos una reacción de EE. UU., pocos anticipaban una respuesta tan agresiva.\n\nLo único que podemos hacer ahora es luchar hasta la muerte, movilizar a toda la Armada Imperial Japonesa y esperar que sea suficiente para hacer retroceder al águila por un lado y acabar con el dragón por el otro. Si lo logramos, aún podremos tener posibilidades de ganar esta guerra. Si no, y el Imperio japonés está condenado a caer, que así sea. Pero no nos rendiremos sin pelear, y nuestros ánimos seguirán intactos porque el Emperador, un ser divino, sigue con nosotros. Tennō heika Banzai!"
 JAP_Panay_Incident.5.A: "Mil mares y mil montañas."

 JAP_Panay_Incident.6.t: "¡El embajador Grew exige una disculpa!"
 JAP_Panay_Incident.6.d: "Joseph C. Grew, el embajador estadounidense, se ha puesto en contacto con nosotros para exigirnos desde Washington D. C. que presentemos una disculpa oficial por el incidente del Panay y aceptemos toda la responsabilidad por los hechos acontecidos.\n\nMuchos de nuestro Gobierno nos aconsejan ceder a las exigencias y emitir una disculpa para evitar enfadar al gigante, ya que seguimos enzarzados en una guerra con China y no podemos permitirnos una mayor escalada. Si no presentamos una disculpa, la respuesta del gigante dormido es incierta, siendo el peor de los casos la ruptura de las relaciones diplomáticas y una guerra en dos frentes; una guerra para la que aún no estamos preparados.\n\nEn cambio, una disculpa podría hacernos parecer débiles en el escenario internacional, como si nos acobardáramos ante Estados Unidos, cosa que podrían aprovechar nuestros enemigos y futuros enemigos, tanto internos como externos.\n\nDecidamos lo que decidamos, debemos ser cautos y deliberados en nuestros próximos pasos, ya que esta decisión marcará el futuro del Imperio japonés y nuestras relaciones con Estados Unidos."
 JAP_Panay_Incident.6.A: "Emitiremos una disculpa oficial."
 JAP_Panay_Incident.6.B: "¿Culpa? ¿De Japón? ¡Qué disparate!"

 JAP_Panay_Incident.7.t: "El embajador Sugiyama se disculpa"
 JAP_Panay_Incident.7.d: "Hemos recibido una respuesta de Tokio acerca de nuestra exigencia de que emitiesen una disculpa oficial. Japón ha decidido ceder a nuestras exigencias y ha asignado al vicealmirante Rokuzō Sugiyama, jefe de Estado Mayor de la 3.ª Flota de la Armada, para que presente sus disculpas. En esta disculpa, se afirma que sus pilotos no vieron ninguna bandera estadounidense en el Panay. Asimismo, admiten que un avión naval ametralló un barco y que lanchas motoras del Ejército japonés lanzaron ataques contra barcos de vapor chinos que escapaban río arriba por la orilla opuesta. Sin embargo, sostienen que el ataque no fue intencionado. Por último, se disculpan por el incidente y esperan que Japón y Estados Unidos puedan mantener una buena relación.\n\nNuestro embajador en Japón, Joseph C. Grew, y varios otros funcionarios del Gobierno se sienten aliviados de que esta crisis haya podido resolverse diplomáticamente, y nos elogian por mantener la calma y resolver la situación diplomáticamente. Algunos, sin embargo, creen que fuimos demasiado blandos y que las víctimas del Panay no han sido vengadas. Además, hay quienes creen que el incidente estaba planeado y que sólo será cuestión de tiempo que Japón nos declare la guerra, alegando que deberíamos haber aprovechado la oportunidad y atacado Japón mientras estaban ocupados con los chinos.\n\nSólo el tiempo dirá si hemos tomado la decisión correcta, pero, por ahora, esta crisis está resuelta y ha acabado en una victoria para los Estados Unidos."
 JAP_Panay_Incident.7.A: "Asunto zanjado entonces."

 JAP_Panay_Incident.8.t: "Silencio de Tokio"
 JAP_Panay_Incident.8.d: "Llevamos un tiempo esperando a que Japón responda a nuestra solicitud de que emitan una disculpa oficial por el incidente del Panay. Parece que han ignorado nuestra solicitud y que no recibiremos una disculpa de Tokio. A los japoneses, por lo visto, no les interesa resolver esta crisis diplomáticamente, sino que prefieren tener una mala relación y cortar los lazos diplomáticos antes que disculparse.\n\nAunque no hemos recibido la disculpa que nos merecemos, ésto nos aporta información sobre las intenciones y futuros planes de Japón. Está claro que no quieren colaborar, así que debemos prepararnos para lo inevitable. Nuestras islas del Pacífico son más vulnerables que nunca, ya que ésto probablemente sea sólo el comienzo de un conflicto a gran escala con el Imperio japonés. A menos que Japón envíe una disculpa, cabe esperar más conflicto y, llegado el momento, una guerra en toda regla. Una guerra para la que debemos prepararnos.\n\nClaramente, nuestros ciudadanos están indignados y creen que el Gobierno es incompetente y que no ha conseguido resolver esta crisis, y claman venganza por las vidas inocentes perdidas en el incidente del Panay. Puede que los japoneses se hayan librado de un castigo por ahora, pero..."
 JAP_Panay_Incident.8.A: "Ya os pillaremos..."

 JAP_Oil_Embargo.1.t: "Ambiciones japonesas en Indochina"
 JAP_Oil_Embargo.1.d: "Señor presidente, hemos recibido información que confirma que el Imperio japonés ocupa actualmente la totalidad de la antigua colonia francesa de Indochina.\n\nLas fuerzas chinas han estado importando suministros de los franceses a través de Indochina para ayudarlos en su guerra contra Japón. Por ende, el Imperio del Sol Naciente inició negociaciones con el Gobierno de Vichy. Exigieron derechos de atraque, control sobre las bases aéreas, el derecho a trasladar tropas y el cierre de la frontera con China. Aunque al final los franceses aceptaron las exigencias, los soldados japoneses se descontrolaron y estalló el conflicto.\n\nDespués de unos días, recuperaron la autoridad sobre sus tropas. El resultado del incidente fue la ocupación japonesa del norte de Indochina. Hace poco tomaron la parte meridional, probablemente como preparación para una posible invasión de Indonesia. Aunque toda la Indochina francesa está ahora bajo supervisión japonesa, se permitió permanecer a los soldados coloniales y a la administración civil.\n\nSalta a la vista que el Imperio del Sol Naciente no tiene límites. Seguirán derramando sangre por toda Asia si nadie les para los pies. Cada vez más miembros de nuestro gabinete sugieren que impongamos un embargo al petróleo a Japón. Tal sanción paralizaría su esfuerzo bélico, dado que importan la mayor parte de su combustible de los EE. UU. Con ésto, podremos detener su belicismo sin que tenga que morir ninguno de nuestros soldados. También cabe señalar, señor presidente, que no se lo tomarán demasiado bien; deberíamos estar preparados para represalias armadas."
 JAP_Oil_Embargo.1.A: "¡Congelar sus activos e imponerles un embargo!"
 JAP_Oil_Embargo.1.B: "Es preocupante, pero es un hecho consumado."

 JAP_Oil_Embargo.2.t: "¡Estados Unidos toma represalias!"
 JAP_Oil_Embargo.2.d: "Los Estados Unidos de América nos han impuesto un embargo al petróleo en represalia por nuestra reciente liberación de Indochina.\n\nNo es la primera vez que EE. UU. Nos castiga: ya han dejado de vendernos chatarra y nos han apartado del canal de Panamá. A pesar de que la falta de metal obstaculizaba nuestra producción bélica, seguimos adelante con nuestra gran cruzada. Sin embargo, estas sanciones no son nada en comparación con el embargo al petróleo.\n\nEl combustible era nuestra importación más importante de Estados Unidos, por lo que no se puede subestimar la importancia de esta sanción. Sin él, nuestras máquinas de liberación no pueden funcionar durante mucho tiempo. Tenemos que encontrar desesperadamente otra fuente de petróleo lo antes posible.\n\nAunque las prósperas Indias Orientales Neerlandesas parecen prometedoras, la Armada está convencida de que cualquier intento de tomarlas llevaría a EE. UU. a la guerra. Al final, tenemos dos opciones: adquirir Indonesia antes de quedarnos sin reservas o someternos a los estadounidenses."
 JAP_Oil_Embargo.2.A: "Necesitamos petróleo, y lo necesitamos ya."

 JAP_Pearl_Harbor.1.t: "Matar al gigante"
 JAP_Pearl_Harbor.1.d: "La sala de guerra bullía de actividad silenciosa mientras el almirante Isoroku Yamamoto se preparaba para dar comienzo a la reunión. Pero ¿cómo comienza uno una reunión sobre un tema tan peligroso y de vital importancia? Una operación de esta escala y magnitud no es algo que deba considerarse frívolamente. El almirante Yamamoto lo sabía de sobra, y por éso exigió ser él quien la planeara, llegando incluso a amenazar con dimitir si no le daban el visto bueno.\n\nPuede que Yamamoto estuviera en contra de atacar a los Estados Unidos, pero sabía que también era el almirante que más sabía de Estados Unidos y sus capacidades. No había pasado tiempo en el equipo diplomático de Japón para EE. UU. y en Harvard para nada. Por lo tanto, era consciente del gran desequilibrio de poder que existía entre sus dos países y de lo perfecto que tenía que ser este ataque si Japón quería sobrevivir a la guerra que se avecinaba. Si este ataque inicial no paralizaba de entrada a una gran parte de la Flota del Pacífico estadounidense, no habría esperanza de que la guerra acabase pronto.\n\nAnte él se encontraban los tres hombres que consideraba más cualificados para planificar esta operación: el contralmirante Ryūnosuke Kusaka, el capitán Minoru Genda y el propio jefe adjunto del Estado Mayor de Yamamoto, el capitán Kameto Kuroshima. Conocía bien a los tres y había servido con cada uno de ellos en persona en alta mar. Ninguno de ellos estaba cegado por un nacionalismo inane ante las realidades que implicaría una guerra con Estados Unidos. Al final, su comentario inicial acabó siendo cortante y directo.\n\n—Caballeros, todos conocemos nuestro deber para con Japón. Comencemos."
 JAP_Pearl_Harbor.1.A: "Si no entras en la cueva del tigre, no atraparás a su cachorro."

 JAP_Pearl_Harbor.2.t: "Un ilustre ejemplo"
 JAP_Pearl_Harbor.2.d: "Los avances tecnológicos han cambiado enormemente la forma de hacer la guerra en los últimos 40 años. Ésto es algo de lo que Yamamoto es plenamente consciente, ya que él mismo es militar y conoce cómo la tecnología ha escrito y reescrito una y otra vez las reglas de la guerra en el campo de batalla. El ámbito de la guerra naval no es distinto, y ésto no se puede ver mejor que en el relativamente reciente asalto a Tarento, Italia.\n\nLa Marina Real británica utilizó la rama aeronaval de su flota con un efecto devastador sobre los italianos, cuya flota de combate de la Regia Marina estaba atracada en el puerto de Tarento. A pesar de la poca profundidad del agua, los británicos decidieron atacar utilizando docenas de torpedos aéreos. Al final, el ataque fue un éxito total por parte del Reino Unido, lo que les permitió inutilizar la mitad de todos los acorazados amarrados en el puerto y varios otros buques menores. Hasta la fecha, no ha habido un ejemplo tan claro como éste de que la era de los buques con grandes cañones ha terminado.\n\nNuestro agregado naval adjunto en Berlín, el capitán de corbeta Takeshi Naito, voló al sur, a Tarento, para estudiar las secuelas del asalto y discutir con los mandos navales italianos la precisión con que se ejecutó el ataque. Este ataque servirá como fundamento operativo de cómo ejecutar un ataque portuario a gran escala. Si queremos desmantelar una gran parte de la Armada estadounidense en el puerto de Pearl Harbor, lo haremos mediante el poder aéreo."
 JAP_Pearl_Harbor.2.A: "Un interesante caso práctico."

 JAP_Pearl_Harbor.3.t: "Lanzas submarinas"
 JAP_Pearl_Harbor.3.d: "—No puede hablar en serio —dijo el capitán Minoru Genda—. Esos submarinos tienen un historial cuestionable en el mejor de los casos. Por no hablar de que estaremos en aguas poco profundas, lo que los hará mucho más fáciles de detectar. Traerlos no sólo sería una pérdida de esfuerzo, ¡sino que restaría valor a la batalla en su conjunto!\n\n—Subestima la utilidad que estos submarinos podrían añadir a esta batalla —respondió el capitán Kameto Kuroshima—. Mientras la flota estadounidense se concentra en el ataque aéreo, el ataque submarino pasará desapercibido, permitiendo un ataque mucho más eficaz en general contra su Flota del Pacífico.\n\nYamamoto se frotó la frente mientras escuchaba a los dos discutir. Llevaban más de una semana discutiendo las ventajas de incluir submarinos en el ataque, y en ese tiempo habían acumulado montañas de archivos e informes sobre la eficacia de los submarinos en diversas condiciones. La discusión giraba siempre en torno a los mismos puntos. Por un lado, incluir submarinos en un ataque en aguas poco profundas podría delatar el ataque prematuramente y los submarinos podrían ser ineficaces en el terreno submarino de Pearl Harbor; sin embargo, tener un ataque submarino y aéreo en dos frentes también podría dividir la atención de la flota estadounidense y permitir que el ataque fuera en general más devastador con los estadounidenses desorganizados.\n\nEs un argumento válido, pero Yamamoto es plenamente consciente de que la planificación debe continuar según lo previsto, y el asunto del submarino le está llevando demasiado tiempo. Tenían que estar preparados para las próximas prácticas en Hokkaidō, y debían informar a la flota de qué unidades y materiales preparar para el ataque. Sin el consenso de sus subalternos, parece que simplemente tendrá que hacer de tripas corazón y tomar la decisión de mando ahora."
 JAP_Pearl_Harbor.3.A: "Ésto sólo contribuiría a arruinar la sorpresa."
 JAP_Pearl_Harbor.3.B: "¿Desplegar submarinos enanos? ¡Qué pícaro, Yamamoto!"

 JAP_Pearl_Harbor.4.t: "Amanecer en Hokkaidō"
 JAP_Pearl_Harbor.4.d: "No concluyente. Yamamoto volvió a suspirar al oír las palabras salir de la boca de su oficial subalterno en cubierta ante él. Parecía ser la palabra del día. Hasta ahora, las prácticas que la flota ha estado realizando en Hokkaidō han sido excelentes: las flotas se han posicionado bien y las escuadrillas aéreas han volado con gran precisión. Por desgracia, sigue pendiente una cuestión fundamental mientras continúan las prácticas para el ataque. La cuestión de si Japón debería embarcarse en una tercera oleada de ataque durante el próximo ataque a Pearl Harbor o, de lo contrario, dejarlo después la segunda.\n\nLos informes existentes sobre este tipo de ataques no son concluyentes, al igual que los juegos de guerra y maniobras en los que nos hemos embarcado para intentar resolver la cuestión. Una tercera oleada podría ser una gran forma de impulsar la ventaja japonesa durante el ataque, dando a la Armada la capacidad de infligir aún más daño a la Flota del Pacífico estadounidense y eliminar aún más objetivos militares que antes. Sin embargo, si los estadounidenses consiguen organizarse antes de la tercera oleada, podría permitirles pasar al contraataque ofensivo, lo que podría acarrear pérdidas devastadoras a la flota.\n\nYamamoto sintió unos ojos interrogantes detrás de él mientras miraba desde la cubierta del Akagi. Sabía que había que tomar una decisión durante estas prácticas para que, llegado el momento, la flota pudiera ejecutar con eficacia el plan que se le había encomendado. Una vez tomada la decisión y pensadas las palabras adecuadas, se giró y habló."
 JAP_Pearl_Harbor.4.A: "Tener tres oleadas sólo invitaría a una represalia enemiga."
 JAP_Pearl_Harbor.4.B: "Necesitaremos tres oleadas para asegurarnos la victoria."

 JAP_Pearl_Harbor.5.t: "Surf, sol e intriga"
 JAP_Pearl_Harbor.5.d: "Para cualquier persona, el japonés bajito y vestido de manera informal sentado en el banco de la orilla habría pasado totalmente desapercibido. En sus manos, papel y lápiz. Los que pasaban por allí se podían preguntar qué estaba dibujando. ¿El atardecer, quizás? ¿Quizás un paisaje de la preciosa costa hawaiana? Fuera lo que fuese, debía de estar fascinado, ya que llevaba varias horas sentado en el banco mirando hacia el agua.\n\nEn realidad, las intenciones de Takeo Yoshikawa no eran tan puras. En su cuaderno, había dibujado un mapa de Pearl Harbor, varios, de hecho. Sobre cada uno había una hora del día y, en cada mapa, dibujados muy concienzudamente, había pequeños barcos, cada uno etiquetado y nombrado meticulosamente. Cada vez que un barco entraba o salía del puerto, él sacaba un reloj de su pechera, anotaba la hora y anotaba qué barco entraba en el puerto para atracar o qué barco se desatracaba y salía a mar abierto. Toda esta información estaba compilada en un pequeño informe.\n\nEn pocos días, encontraría la forma de entrar en el pequeño consulado japonés de Hawái. Desde allí se dirigiría a la trastienda, donde el consulado japonés albergaba su máquina de cifrado Tipo B. Como había hecho durante varias semanas, y como seguiría haciendo en el futuro inmediato, introduciría su informe quincenal para transmitirlo a través del Pacífico al almirante Isoroku Yamamoto. Por supuesto, Takeo Yoshikawa no sabía quién leía esos informes, ni siquiera con qué fin exactamente los hacía. Sin embargo, no era su trabajo saberlo."
 JAP_Pearl_Harbor.5.A: "PURPLE mantendrá esto en secreto."

 JAP_Pearl_Harbor.6.t: "Migajas de Pearl Harbor"
 JAP_Pearl_Harbor.6.d: "A medida que Yamamoto leía la propuesta, no podía evitar sentir escalofríos por las implicaciones de ésta. Sobre su escritorio yacía una propuesta para la destrucción total, o lo más parecida posible con una flota aeronaval, de Pearl Harbor. Concretamente, la propuesta prevé un bombardeo contra no sólo la Armada estadounidense en sí, sino contra toda la infraestructura que la mantiene en Pearl Harbor. Según el plan, el puerto, las infraestructuras, incluidas carreteras y ferrocarriles, y las reservas de combustible situadas en la isla serán objeto de ataques.\n\nLa justificación del plan es que, al desviar los recursos de la Armada, concretamente una de las flotas aéreas originalmente destinadas a participar en el ataque a los buques estadounidenses de la Flota del Pacífico, al objetivo de destruir o reducir considerablemente la utilidad del puerto de Pearl Harbor, la Armada podría ahorrarse recursos a largo plazo obligando a los EE. UU. a invertir parte de sus propios recursos en la reconstrucción del puerto. Aunque Yamamoto no se opuso al concepto, es decir, a la idea de eliminar activos estratégicos estadounidenses, la idea de que la guerra pudiera durar lo suficiente como para que un acto como éste tuviera un impacto a largo plazo era inquietante.\n\nEn última instancia, sería una propuesta arriesgada que podría restarle importancia a la misión principal de este ataque, que es inutilizar la mayor parte posible de la Flota del Pacífico estadounidense. Sin embargo, en el caso de que esta guerra tarde en terminar más de lo inicialmente deseable, podría ser una buena idea empezar a atacar la infraestructura estadounidense desde el principio. "
 JAP_Pearl_Harbor.6.A: "No, esta guerra no durará lo suficiente como para que importe."
 JAP_Pearl_Harbor.6.B: "Hay que poner Pearl Harbor fuera de combate."

 JAP_Pearl_Harbor.7.t: "La planificación ha terminado"
 JAP_Pearl_Harbor.7.d: "Yamamoto contemplaba la costa en un lúgubre silencio mientras los hombres del puerto preparaban sus buques para la guerra. Nuevos cazas y bombarderos torpederos recién salidos de fábrica se cargaban en los portaaviones, grandes petroleros vaciaban su combustible en depósitos aún mayores a bordo de los acorazados y destructores, proyectiles y munición se traían en grandes cajas para ser almacenados bajo cubierta. Yamamoto reflexionó que debía ser una historia similar en todos los puertos importantes de Japón en ese momento, ya que no sólo Japón estaba a punto de entrar en guerra con Estados Unidos atacando Pearl Harbor, sino también con el Reino Unido, pues Japón se estaba preparando para lanzar un asalto total contra las colonias británicas del Sudeste Asiático.\n\nYamamoto había vivido demasiado tiempo y conocía demasiado bien el funcionamiento interno del Gobierno japonés como para dejarse cegar por el nacionalismo. Sabía que la guerra que se avecinaba sería difícil. Si Japón no ejecutaba las próximas operaciones con perfecta precisión, Japón se perdería, quizá para siempre, bajo el dominio y la ocupación extranjeros. Había pasado el tiempo suficiente en Estados Unidos para entender el tipo de amenaza que podían suponer. A nivel industrial, tecnológico y militar, Estados Unidos era tan capaz como Japón y, según como se mire, muy superior.\n\nYamamoto respiró profundamente y se giró para volver a su despacho. Tenía que creer que Japón podía hacerlo a la perfección. ¡Por voluntad del Emperador tenían que hacerlo! No podía permitirse imaginar una alternativa. Nadie podía. Sus pensamientos se interrumpieron al llegar a la entrada de "
 JAP_Pearl_Harbor.7.A: "Apunten la fecha. Dentro de 20 días."
 JAP_Pearl_Harbor.7.tt: "§REnviaremos un mensaje al almirante Nagumo para que «suba al Monte Niitaka» y la Kidō Butai comenzará a colocarse en posición...§!"

 JAP_Pearl_Harbor.8.t: "Sobre la cubierta del Akagi"
 JAP_Pearl_Harbor.8.d: "Pocas personas considerarían el mar algo inherentemente violento. En un día turbulento y tormentoso, tal vez, pero el cielo estaba más azul que nunca y el mar no estaba para nada picado. El día perfecto para atacar, pensó Kiichi Hasegawa. Desde su posición ventajosa podía ver a toda la tripulación del Akagi trabajando diligentemente. Los bombarderos torpederos estaban repostados y listos para despegar a su orden. Lo único que esperaba era la orden de llevar a cabo el ataque.\n\nEl ambiente del buque era de anticipación. ¿Un sentimiento mudo de emoción, quizás? ¿Una especie de prolepsis para la batalla que se avecinaba? Fuera lo que fuese, Hasagawa también lo sintió. Sus hombres y él estaban a punto de atacar a una de las mayores potencias del mundo en combate naval, participando en las salvas iniciales de una guerra que seguramente sería mayor que cualquiera de las que Japón había librado antes. Aunque estaba convencido de que Japón saldría victorioso, no era tan ingenuo como para creer que el conflicto venidero sería una fácil empresa.\n\nEn lo alto, Hasegawa veía gaviotas volando y zambulléndose en busca de peces. Ya debían estar cerca de la costa. El resto de la Kidō Butai estaría tomando posiciones en...\n\nKiichi Hasegawa nunca terminó ese pensamiento. En un instante, la radio de su centro de mando emitió estática. Desde sus altavoces se gritaron las palabras clave que sellaron el destino de Japón y Pearl Harbor."
 JAP_Pearl_Harbor.8.A: "¡Tora, tora, tora!"

 JAP_Pearl_Harbor.9.t: "Mañana en Opana Radar"
 JAP_Pearl_Harbor.9.d: "—Por el amor de Dios, ¿cuándo leches va a llegar el camión del desayuno? —preguntó el soldado Joseph Lockard, reclinándose indignado en su silla—. ¡Llevan más de una hora de retraso!\n\nLos soldados Joseph Lockard y George Elliot llevaban más de dos horas en su puesto de radar. Normalmente ya habrían ido a desayunar, pero el camión del desayuno de su compañía se había retrasado.\n\n—Ya sabes cómo son estos zopencos. Siempre llegan tarde. Lo mejor que podemos hacer es seguir practicando con el radar. Eh, espera un momento, ¿ves éso? —preguntó George, señalando la pantalla del radar.\n\nJoseph se incorporó y miró la pequeña pantalla que tenía delante. Uno, dos, cinco, ocho, diez, quince, veinte, de repente más de cien puntos de luz iluminaban la pantalla. Joseph nunca había visto tantos puntos de luz en la pantalla. George cogió de inmediato el teléfono para llamar al alto mando.\n\n—Aquí Opana Radar Site, vemos aviones procedentes del norte. Solicito consejo.\n\nLa línea telefónica crepitaba ligeramente mientras el dúo esperaba una respuesta, antes de que sonara una voz a través del teléfono.\n\n—Ignórelo, Opana Radar.\n\n—Señor, nunca he visto tantos, ¿está seguro?\n\nLa línea volvió a quedar en silencio. Dos minutos después, una nueva voz sonó por la radio.\n\n—Aquí el teniente Tyler, repita el informe, Opana Radar.\n\nEl soldado volvió a transmitir la información acerca de los aviones no esperados. Tras un breve momento de silencio en el otro lado, el teniente respondió.\n\n—No se preocupe, Opana Radar. No es nada. La línea se cortó. Joseph miró inquisitivamente a George, que se encogió de hombros. La pareja se sentó y no dijo nada más."
 JAP_Pearl_Harbor.9.A: "¿Que podía ser?"

 JAP_Pearl_Harbor.10.t: "Un día de infamia"
 JAP_Pearl_Harbor.10.d: "Sus ojos se abrieron de golpe al adaptarse a la luz brillante. Sus oídos le pitaron con la fuerza de mil campanas al intentar levantarse. Aunque sus ojos habían empezado a desenfocarse, Harvey Skeen apenas podía percibir la escena que tenía ante sí. Caos. El panorama ante él podría haber sido una foto de Europa si no fuera tan real. Torpedos y los bombarderos que los transportaban en pleno vuelo cayendo al mar. Fuego y espeso humo negro saliendo de los buques atracados en la bahía. Hombres gritando y chillando mientras se apresuraban a ponerse en posiciones de combate.\n\nHarvey se centró en los cañones antiaéreos frente a él. Sus compañeros estaban disparando lo mejor que podían, pero necesitaban a alguien con la munición. Si pudiera cruzar la cubierta, podía darles otra cinta. Se levantó, pero fue derribado de nuevo por una explosión que sacudió el costado del buque.\n\nHarvey consiguió volver a enderezarse mientras tropezaba y se tambaleaba por la cubierta para ponerse en posición. Le dolía la cabeza mientras el ruido de todo el caos y la confusión a su alrededor bombardeaba sus oídos. Nada más llegar a su posición en el cañón antiaéreo, otra explosión sacudió el buque. La parte del casco que antes tenía la «A» de «USS Arizona» había desaparecido, y en un instante Harvey vio como se incendiaba la pólvora del cargador. Harvey se giró para abandonar el barco, pero era demasiado tarde. Apenas tuvo tiempo de sentir el calor antes de que la oscuridad se apoderara de él."
 JAP_Pearl_Harbor.10.A: "¡Joder, póngame con Washington!"

 JAP_Pearl_Harbor.11.t: "No hay cachorros en la cueva"
 JAP_Pearl_Harbor.11.d: "En la guerra, a menudo es necesaria la osadía para alcanzar el éxito. Tomar medidas que de otro modo se considerarían arriesgadas es a veces esencial en la búsqueda de la victoria. En ésto, sin embargo, Japón ha fracasado. Aunque decidir llevar a cabo un ataque en Pearl Harbor fue conceptualmente una buena idea, no dedicamos los recursos ni emprendimos las acciones necesarias para noquear a la Flota del Pacífico estadounidense atracada en Pearl Harbor.\n\nSi bien nuestros bombarderos torpederos consiguieron infligir algo de daño a la incauta flota estadounidense, al no tener apoyo submarino adicional, ni más oleadas para infligir más daño, ni siquiera meros planes para neutralizar las capacidades logísticas del puerto, la Flota del Pacífico estadounidense ha quedado casi totalmente operativa. En lo que hablamos, los estadounidenses ya han reorganizado casi por completo su flota atracada en Hawái y están reparando buena parte de los daños que les infligimos.\n\nLos planes realizados para la próxima guerra contra los Estados Unidos dependían en gran parte de que la capacidad de Estados Unidos de ejercer su poder en el Pacífico quedaría, si no mermada, al menos retrasada el tiempo suficiente para que pudiéramos reforzar nuestra defensa y apoderarnos de los territorios británicos necesarios para garantizar los recursos naturales necesarios para llevar esta guerra a un final victorioso. Con las Fuerzas Armadas estadounidenses casi intactas, ya no hay manera de saber cómo avanzará esta guerra."
 JAP_Pearl_Harbor.11.A: "Ésto pinta mal..."

 JAP_Pearl_Harbor.12.t: "Los frutos de la victoria"
 JAP_Pearl_Harbor.12.d: "Aunque nuestro ataque a Pearl Harbor siempre se ha considerado una empresa arriesgada, no hay forma de describir el ataque como otra cosa que no sea un éxito sensacional. La Flota del Pacífico estadounidense ha quedado maltrecha por este ataque. Se destruyeron 3 destructores, 3 cruceros ligeros, 1 crucero pesado y, lo más importante, 4 acorazados en el ataque, así como varias instalaciones portuarias. Esta gloriosa victoria será una fantástica pieza propagandística para los periódicos de nuestro país.\n\nEn cuanto a la situación en el Pacífico, no puede ser más oportuna. Con la Flota del Pacífico estadounidense tan dañada, hemos conseguido tiempo valioso para reforzar nuestras defensas en el Pacífico y tomar la mayor cantidad posible de territorios estratégicos estadounidenses y británicos importantes para el esfuerzo bélico. Para cuando los estadounidenses estén listos para volver a enfrentarse a nosotros, nosotros estaremos más que preparados para cualquier cosa que nos quieran echar.\n\nLa única amenaza inmediata que queda es la flota británica. Sin embargo, dado que el Reino Unido parece estar centrado en Europa ahora mismo, puede que no tengan tiempo ni recursos para traer una flota para defenderse de los ataques que hemos planeado para las próximas semanas. Las colonias y los pueblos subyugados de Asia están esperando a que Japón y la Esfera de Coprosperidad de la Gran Asia Oriental los liberen, y nunca ha habido mejor momento para atacar. "
 JAP_Pearl_Harbor.12.A: "La suerte está echada."

 JAP_Pearl_Harbor.13.t: "Vuelo de las valquirias"
 JAP_Pearl_Harbor.13.d: "La primera batalla de la guerra del Pacífico ha llegado a su fin, y la historia la recordará como una batalla explosivamente trascendental, aunque no del todo próspera. Aunque logramos destruir una buena parte de la flota estadounidense con base en Hawái, los estadounidenses consiguieron organizarse durante la tercera oleada de nuestro ataque a su base, logrando averiguar dónde estaba la Kidō Butai y contraatacarla directamente.\n\nSu contraataque, aunque no fue tan devastador como el que les infligimos nosotros, resultó muy costoso, ya que perdimos 2 destructores y 1 portaaviones. Éso, sumado a todas las pérdidas de cazas y submarinos sufridas durante el ataque a Pearl Harbor, nos ha dejado con unas 700 bajas en total. Los daños recibidos por otros miembros de la flota de la Kidō Butai han sido mínimos, aunque la pérdida de un portaaviones reducirá sin duda la efectividad de este grupo naval.\n\nAunque el ataque no fue tan bien como podría haber ido, la cuestión es que, en su mayor parte, cumplió su misión, que era noquear a la Flota del Pacífico estadounidense. No hay duda de que los estadounidenses ya se están reorganizando y juntando otra flota con lo que sea que tengan a mano, por lo que es imperativo que aprovechemos al máximo el tiempo que hemos conseguido con este ataque. Debemos llevar a cabo cualquier jugada que pretendamos hacer en el Pacífico inmediatamente."
 JAP_Pearl_Harbor.13.A: "Me temo que lo único que hemos hecho es despertar a un gigante dormido y llenarlo de una terrible determinación."

 JAP_Pearl_Harbor.14.t: "Japón hace la guerra a EE. UU. y el Reino Unido; ataca repentinamente Hawái"
 JAP_Pearl_Harbor.14.d: "[USA.GetNewsIcon]¡Guerra en el Pacífico! Ayer por la mañana, el Imperio japonés atacó a los Estados Unidos en Pearl Harbor, Honolulu, y otras posesiones estadounidenses en el Pacífico. El ataque principal en Hawái se ejecutó mediante ataques aéreos en masa de bombarderos torpederos que despegaron de portaaviones posicionados a unos 386 kilómetros de la orilla. Varios buques de la Armada estadounidense han sufrido daños, aunque la prensa extranjera todavía no ha revelado el alcance de los mismos, si bien la National Broadcasting Company ha informado desde Honolulu de que el acorazado Oklahoma estaba en llamas.\n\nEl Departamento de Guerra de Estados Unidos ha informado de que 104 soldados murieron y 300 resultaron heridos como consecuencia del ataque a la Base de la Fuerza Aérea Hickam, Hawái. Contando las bajas sufridas en Pearl Harbor, el recuento de muertes ahora mismo asciende a unos 2500. Mientras los informes de intensos combates llegaban a la Casa Blanca, Londres informaba semioficialmente de que el Imperio británico cumpliría la promesa del primer ministro [ENG.GetLeader] de dar pleno apoyo a Estados Unidos en caso de hostilidades con Japón.\n\nEl presidente [USA.GetLeader] ha ordenado que el país, el Ejército y la Armada se pongan en pie de guerra total, y ha dispuesto en una conferencia en la Casa Blanca anoche dirigirse a una sesión conjunta del Congreso hoy al mediodía, supuestamente para pedir la declaración de un estado de guerra formal. Los diplomáticos del Eje han expresado su total sorpresa por el ataque japonés. Pero la impresión que se desprende de su actitud es que creían que suponía una victoria para el intento nazi de desviar la ayuda de préstamo y arriendo del Reino Unido, que ha sido un objetivo de Berlín desde que se aprobó la legislación y comenzó a aplicarse."
 JAP_Pearl_Harbor.14.A: "El gigante se despierta."

 JAP_Pearl_Harbor.15.t: "[USA.GetLeader] habla ante el Congreso"
 JAP_Pearl_Harbor.15.d: "El senador Maybank se percató del ambiente tenso mientras el presidente [USA.GetLeader] se acercaba al podio. Cuando el presidente comenzó a hablar, la sala —y el país entero— calló.\n\nEl presidente empezó por afirmar cómo los japoneses habían arruinado las relaciones diplomáticas establecidas y cómo habían confundido a la pacifista nación estadounidense. El senador Maybank observó que los senadores y representantes se movían en sus escaños. No pudo determinar si era fruto del entusiasmo o de la ansiedad.\n\nObservó cómo el presidente continuaba esbozando el alcance total de la embestida japonesa, haciendo hincapié en que se trataba de una invasión planificada y no de un percance militar.\n\n—No importa el tiempo que tardemos en superar esta invasión premeditada, ¡el pueblo estadounidense, con su legítima fuerza, alcanzará la victoria absoluta! —declaró el presidente, ganándose el aplauso clamoroso de todos los miembros presentes—. Creo interpretar la voluntad del Congreso y del pueblo cuando asevero que no sólo nos defenderemos al máximo, ¡sino que nos aseguraremos de que esta forma de traición no vuelva a ponernos en peligro! —concluyó, pidiendo una declaración de guerra total contra Japón.\n\nEl senador Maybank se sintió como si acabara de salir de un trance cuando el presidente terminó su discurso. Cuando la sala estalló en inmensos aplausos, sintió como si el mundo fuera diferente de alguna manera. Puede que fuese que la democracia más fuerte del mundo acabara de declararle la guerra a la potencia militar más fuerte de Asia. Puede que fuese que la libertad y la democracia estadounidenses estuvieran siendo atacadas. Puede que fuese que el presidente era un orador excelente.\n\nAbandonó la sala con un solo objetivo en mente. Como cada estadounidense, sabía lo que tenía que hacer ahora."
 JAP_Pearl_Harbor.15.A: "Destruir a los fascistas."

 JAP_Pearl_Harbor.16.t: "¿Guerra con Estados Unidos?"
 JAP_Pearl_Harbor.16.d: "El OKW y el Führer se han reunido para tratar un tema crítico: si deberíamos declararle la guerra o no a Estados Unidos e iniciar operaciones hostiles contra sus Fuerzas Armadas. A pesar del estado de guerra no oficial entre nuestras naciones, con los destructores estadounidenses disparando contra nuestros U-Boote, también estamos considerando la conveniencia de posponerlo, dado que aún no hemos alcanzado la plena autonomía y que nuestra industria y agricultura compiten con Estados Unidos. ¿Deberíamos aplastarlos primero o debilitar a EE. UU. con una guerra de desgaste?"
 JAP_Pearl_Harbor.16.A: "Es hora de derribar al gigante."
 JAP_Pearl_Harbor.16.B: "Aún no estamos listos."

 JAP_SOV_Non_Aggression.1.t: "¿Una reunión con el Sol Naciente?"
 JAP_SOV_Non_Aggression.1.d: "Cada vez está más claro que nuestros rivales en Occidente se están preparando para el conflicto final. Durante meses, han renegado de nosotros a diario y sus ejércitos se han amontonado en nuestra frontera común. Aunque cualquier cosa es teóricamente posible, sólo puede haber una conclusión. Lucharemos no sólo por la supervivencia del pueblo soviético, sino también de la raza eslava, en la guerra que se avecina. Su victoria se traducirá inevitablemente en la extinción de nuestro pueblo. Por éso, el próximo frente occidental requerirá toda nuestra atención.\n\nSin embargo, centrarnos en Occidente supondría ignorar otra posible zona problemática. Durante mucho tiempo, los japoneses del Lejano Oriente le han echado el ojo a Vladivostok. Hasta lucharon contra nuestros soldados en Mongolia hace unos años. Se han vuelto más peligrosos desde entonces. Su Ejército no sólo ha aprendido de los errores, sino que Japón y Alemania han formado una alianza contra nosotros.\n\nNo es descabellado creer que los alemanes intentarán persuadir a los japoneses para que nos claven una daga en la espalda mientras nos atacan por el frente. Debemos tomar medidas para contrarrestarlo. No podemos invadir Manchuria sin más, por mucho que queramos. En su lugar, debemos llevar a Japón a la mesa y forjar nuestro propio acuerdo blindado."
 JAP_SOV_Non_Aggression.1.A: "Cualquier cosa por la paz para que podamos prepararnos para la guerra."
 JAP_SOV_Non_Aggression.1.B: "Rechazar."


 JAP_Wartime_Tree_Events.2.t: "Las elecciones de guerra"
 JAP_Wartime_Tree_Events.2.d: "El primer ministro Tōjō ha convocado unas «elecciones generales para apoyar la gran guerra de Asia Oriental» en la Cámara de Representantes. El primer ministro obtuvo una victoria aplastante en las elecciones gracias al Taisei Yokusankai, o Asociación de Apoyo al Régimen Imperial, y al amplio apoyo público. Por supuesto, el Tōhōkai, los «nacionalsocialistas de Japón», se escindieron y se «independizaron», oponiéndose al primer ministro y a otros miembros del gabinete «no respaldados». En cualquier caso, el Taisei ha ganado las elecciones con el 83 % de los votos. A pesar de este control consolidado del partido único, tenemos problemas de faccionalismo con los que tendremos que lidiar en el futuro si no siguen nuestros sabios consejos..."
 JAP_Wartime_Tree_Events.2.A: "Aunque la nación está unida, el partido permanece dividido."


 JAP_Daitoua_Kaigi: "Dai Tōa Kaigi"
 JAP_Daitoua_Kaigi_desc: "Hemos liberado algunos países de manos de las potencias coloniales occidentales y los hemos puesto bajo nuestro control gracias a los esfuerzos combinados nuestros y de nuestros aliados. Sin embargo, estas potencias coloniales nos buscarán sin duda para derrotarnos en nuestras luchas y seguir pisoteando Asia Oriental. Para combatir estos yugos coloniales, la región entera de Asia Oriental debe unirse para luchar por la independencia de Asia Oriental. ¡Nos reuniremos con nuestros aliados asiáticos orientales para luchar por una Asia unida bajo el liderazgo de Japón, a fin de librar al continente de los males coloniales!"
 
 JAP_Aikoku_Fujinkai: "Aikoku Fujinkai"
 JAP_Aikoku_Fujinkai_desc: "Nuestras mujeres pueden decir con orgullo que son fieles súbditas del Emperador, pues su dedicación e iniciativa no tienen parangón en ningún lugar del mundo. En ningún lugar se puede ver ésto más claramente que en la Aikoku Fujinkai. La Asociación Patriótica de Mujeres es la más antigua de su género, fundada en 1901. Aunque su objetivo principal era utilizar las cuotas y donaciones de sus miembros para financiar pensiones privadas para las familias y personas a cargo de soldados gravemente heridos o muertos en combate, sus beneficios se empezaron a extender a elementos más amplios de la sociedad civil.\n\nCon el estallido del conflicto, necesitamos su ayuda ahora más que nunca. La asociación, son sus millones de miembros, cambiará en cierto modo de papel. Las mujeres se afanarán día y noche, fabricando suministros médicos y tratando a los heridos. Su contribución será esencial para el esfuerzo bélico y se reconocerá debidamente."
 JAP_Aikoku_Fujinkai.tt: "Modifica §YBushidō§! en:\n$modifier_repair_speed_industrial_complex_factor$: §G+20.00%§!\n$modifier_production_speed_air_base_factor$: §G+20.00%§!\n$modifier_production_speed_bunker_factor$: §G+20.00%§!"
 
 JAP_The_Bells_of_Gion_Shouja: "La campana del monasterio de Gion"
 JAP_The_Bells_of_Gion_Shouja_desc: "«En el sonido de la campana del monasterio de Gion resuena la caducidad de las cosas. En el color siempre cambiante del arbusto de shara se recuerda la ley terrenal de que toda gloria encuentra su final. Como el sueño de una noche de primavera, así de fugaz es el poder de un orgulloso. Como el polvo que dispersa el viento, así los fuertes desaparecen de la faz de tierra.»\n\nLas primeras frases del «Cantar de Heike», clásico del siglo XIII, hablan conmovedoramente de la transitoriedad de todas las cosas al presagiar ese antiguo relato de la caída de una familia guerrera. El poderoso clan Taira, cegado por la arrogancia y el orgullo, sembró las semillas de su propia destrucción durante las guerras Genpei.\n\nEl código Bushidō tiene sus raíces en este periodo y afirma que cualidades como la lealtad, la frugalidad y el honor son esenciales para que un guerrero alcance la gloria durante y después de su vida. Cualquier otro impulso sólo puede limitarlo en su afán por cumplir con su deber.\n\nNuestros guerreros, aunque ya no esgriman katanas, aún poseen un espíirtu que alberga los mismos valores que los grandes samuráis de antaño. ¡Nuestros soldados, sin rival en lealtad y destreza, volverán a traer la gloria al País del Sol Naciente!"
 JAP_The_Bells_of_Gion_Shouja.tt: "Modifica §YBushidō§! en:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n$MODIFIER_SURRENDER_LIMIT$: §G+10.00%§!"
 

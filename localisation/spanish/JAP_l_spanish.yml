 JAP_Dai_Nippon_Teikoku_Rikugun: "§aDai-Nippon Teikoku Rikugun§!"
 JAP_Dai_Nippon_Teikoku_Rikugun_desc: "El Ejército Imperial Japonés, fundado formalmente en 1871, ha demostrado ser una fuerza combatiente eficaz, pero ésto no nos impide modernizarla más y experimentar con nuevos equipos y tácticas. \n\nSi esperamos establecernos como la potencia predominante en Asia, debemos asegurarnos de que nuestro Ejército pueda hacer frente a la tarea que se le presenta. Debemos inspirar a nuestros hombres para que alcancen nuevas cotas y recordarles su servicio esencial al Emperador. Sólo cuando nuestro Ejército esté preparado seremos capaces de llevar a cabo nuestros ambiciosos planes."

 JAP_Dai_Nippon_Teikoku_Rikugun_Kokubutai: "Dai-Nippon Teikoku Rikugun Kōkūbutai"
 JAP_Dai_Nippon_Teikoku_Rikugun_Kokubutai_desc: "El Servicio Aéreo del Ejército Imperial Japonés, un cuerpo relativamente nuevo, tiene potencial para convertirse en una fuerza tecnológicamente avanzada. Ésto sólo se hará realidad con una mayor expansión y la adquisición de aviones capaces de derrotar a nuestros enemigos. Las potencias occidentales se han estancado en el desarrollo de aviones y doctrinas acerca de su uso. Ésta será nuestra oportunidad de superarlos y marcar el comienzo de una era de superioridad japonesa en el aire e infundir miedo a nuestros enemigos. Con la estrecha integración de nuestra Fuerza Aérea con el Ejército de tierra, nuestros enemigos nunca sabrán de dónde les han venido los golpes. Lo último que presenciarán nuestros enemigos será el sol naciente pintado en nuestros aviones y el posterior mar de balas."

 JAP_Nakajima_Army_Type_Fighters: "Los cazas de Tipo Ejército de Nakajima"
 JAP_Nakajima_Army_Type_Fighters_desc: "El Ki-62, propuesto por la Compañía Aeronáutica Nakajima, es un monoplano monoplaza desarrollado para ser utilizado por el Servicio Aéreo del Ejército Imperial Japonés. Este avión, propulsado por un Kawasaki Ha-40 V-12 de 1176 caballos de potencia, está armado con dos ametralladoras delanteras y tiene el potencial de ser elegido para sustituir a una gran parte de los aviones anticuados de nuestro arsenal en constante crecimiento. Entre las cuatro paredes del Cuartel General Imperial, se han intercambiado acaloradas discusiones con oficiales del Ejército y la Armada sobre la priorización de la capacidad de producción de nuestra nación. Al no haberse llegado a un consenso claro, nos toca a nosotros decidir cómo proceder."
 JAP_High_Altitude_Fighter: "Cazas de gran altitud"
 JAP_High_Altitude_Fighter_desc: "Nakajima ha propuesto el Ki-43, un caza de gran altitud con dos ametralladoras delanteras y capaz de interceptar bombarderos de alto vuelo. Ante la posibilidad de que nuestro anillo defensivo sea destruido o capturado, debemos estar preparados para la posibilidad de que los bombarderos pesados enemigos puedan atacar el corazón del Imperio y su base industrial. Garantizar la protección de las Islas Principales y del Emperador es una prioridad para el Cuartel General Imperial, pero ha habido desacuerdos sobre la mejor manera de abordar esta cuestión. Muchos funcionarios de la Armada han presentado una estrategia de «la mejor defensa es un buen ataque». Por el contrario, los líderes del Ejército han alegado que no podemos confiar únicamente en nuestra poderosa flota y que deberíamos invertir en una poderosa fuerza de cazas terrestres capaz de prevenir cualquier posibilidad de bombardeo enemigo; debemos tomar una decisión."
 JAP_Dai_Nippon_Teikoku_Kaigun: "§3Dai-Nippon Teikoku Kaigun§!"
 JAP_Dai_Nippon_Teikoku_Kaigun_desc: "Constituida inicialmente en 1868, la Armada Imperial Japonesa ha logrado muchas victorias notables, como la batalla de Tsushima, en la que el almirante Heihachirō llevó a la Flota Combinada japonesa a una victoria decisiva que causó la destrucción completa de la Armada rusa, tanto de las fuerzas del Báltico como del Pacífico. Ante la posibilidad de una guerra al acecho, debemos estar preparados para todas las posibilidades y asegurarnos de que nuestra Armada pueda hacer frente a la potencia de fuego de las potencias occidentales, como Estados Unidos y el Reino Unido. Con el despliegue de la fuerza total de nuestra Armada, podremos llevar a cabo nuestros planes de dominar toda Asia."
 JAP_Dai_Nippon_Teikoku_Kaigun_Koku_tai: "Dai-Nippon Teikoku Kaigun Kōkūtai"
 JAP_Dai_Nippon_Teikoku_Kaigun_Koku_tai_desc: "El Servicio Aéreo de la Armada Imperial Japonesa, creado en 1912, ha cosechado muchos éxitos en sus pruebas con aviones embarcados y ha identificado un gran potencial en el uso de medios de aviación en la guerra naval, una ligera desviación de la doctrina convencional de los grandes buques que prevalece en las armadas extranjeras. Asimismo, muchos altos cargos navales han dedicado tiempo y recursos a desarrollar el concepto hasta convertirlo en algo extraordinario.\nDurante el incidente de Shanghái de enero de 1932, el portaaviones Hōshō prestó apoyo aéreo táctico y cobertura con cazas a las fuerzas japonesas que luchaban en Shanghái. Ante la posibilidad de que se avecine una guerra, debemos asegurarnos de que nuestras fuerzas aeronavales se mantengan al día y dispongan de los mejores aviones de que disponemos. Debemos formar a los mejores pilotos y asegurarnos de que puedan operar desde nuestros portaaviones. Si queremos controlar Asia, debemos innovar y estar dispuestos a adaptarnos a los tiempos."
 JAP_Mitsubishis_Navy_Type_Fighters: "Los cazas de Tipo Armada de Mitsubishi"
 JAP_Mitsubishis_Navy_Type_Fighters_desc: "Con la construcción de más portaaviones, debemos adquirir nuevos aviones para complementar sus alas aéreas. Para ello, Mitsubishi ha desarrollado el A6M y ha presentado sus especificaciones de diseño al Cuartel General Imperial. Cuando menos, las especificaciones impresionan bastante: está armado con dos ametralladoras delanteras y dos cañones automáticos de 20 mm y, después de extensas pruebas, los pilotos de pruebas navales han llegado a la conclusión de que el Zero tiene la mejor maniobrabilidad y la mejor velocidad de giro de todos los aviones, tanto los nacionales como los que están en servicio con armadas extranjeras. Tras un debate en el Cuartel General Imperial, los oficiales del Ejército se han opuesto al desvío de recursos y han exigido que se dé prioridad a la producción de sus aviones sobre cualquier proyecto de la Armada. Debido a la tensa relación entre la Armada y el Ejército, debemos tomar una decisión clara para evitar que se agrave la rivalidad entre ambos servicios."
 JAP_Perfect_the_Zero: "Perfeccionar el Zero"
 JAP_Perfect_the_Zero_desc: "El Zero, que es un caza embarcado ya de por sí capaz, tiene el potencial de ser mejorado aún más para concedernos una ventaja aún más significativa en el cielo. Se han propuesto mejoras como un motor más potente y alas plegables a funcionarios de la Armada para el nuevo modelo. Además, ingenieros aeroespaciales de Mitsubishi han presentado planes para acortar las alas, cosa que ofrecerá una mayor velocidad para garantizar que podamos entrar y salir de combate cuando nos plazca. Con estas mejoras, ningún caza occidental podrá hacer frente a la potencia de nuestros Zeros. Con esta mayor capacidad de combate, el Zero mantendrá su ventaja cualitativa y seguiremos causando estragos en las flotas y fuerzas terrestres enemigas sin sufrir grandes pérdidas."
 JAP_Perfect_the_Zero_tt: "Un nuevo diseño de §YMitsubishi§! podría resultar ser el diseño de §Ycaza embarcado§! más capaz diseñado hasta la fecha.\nPermite la producción del §OMitsubishi A6M «Zero-sen»§!."
 JAP_Imperial_Weapon: "Arma Imperial n.º 2"
 JAP_Imperial_Weapon_desc: "Ahora que nuestros enemigos empiezan a ponerse al día en el desarrollo de aviones, debemos introducir un arma que sea revolucionaria y garantice nuestra ventaja tecnológica en el cielo. En Alemania, nuestro agregado militar ha presenciado las pruebas de un nuevo caza no propulsado por hélice, sino por motores de reacción. Estos nuevos motores han dado resultados prometedores, y generales del Cuartel General Imperial han mostrado su deseo de fabricar aviones a reacción en el país. Por esta razón, Nakajima, un desarrollador aeronáutico líder de Japón, ha mostrado el Kikka. Este avión de ataque a tierra propulsado a reacción puede estar provisto de cañones automáticos y ametralladoras capaces de hacer trizas los cazas enemigos. Cuando desvelemos este arma a nuestros enemigos, no se atreverán a desafiarnos en el aire de nuevo."
 JAP_From_Ships_to_Rubble: "De buques a escombros"
 JAP_From_Ships_to_Rubble_desc: "Aun con la presencia de nuestra gran flota superficial, Japón debe estar listo para utilizar cualquier medio para paralizar a nuestros enemigos. Para ello, hemos decidido utilizar bombarderos terrestres y bombarderos torpederos en nuestros territorios recién conquistados para destruir a cualquier enemigo que se atreva a navegar hacia ellos. Aviones como el Mitsubishi G4M, el Yokosuka D4Y y el Nakajima B5N son algunos de los elegidos para participar en esta misión. Con la expansión de nuestro Imperio, debemos defender nuestros territorios y hacer que las potencias occidentales se lo piensen dos veces antes de desafiar toda la fuerza de nuestro Ejército."
 JAP_Special_Attack_Units: "Unidades Especiales de Ataque"
 JAP_Special_Attack_Units_desc: "Con las potencias occidentales peligrosamente cerca de las Islas Principales, debemos aguantar a toda costa y esperar hasta que la Armada Imperial Japonesa pueda aplastar a estos invasores. Para ello, hemos empezado a crear Unidades Especiales de Ataque que realizarán misiones kamikaze, que implican estrellar aviones llenos de explosivos contra navíos enemigos. Ésto puede parecer poco ortodoxo para algunos, pero servirá para recordar a nuestros enemigos que estamos dispuestos a ir más allá para garantizar el futuro de nuestro Imperio y la protección del Emperador. Confiaremos en la devoción al deber de nuestros soldados y los recompensaremos por emprender esta misión vital en nombre del Emperador."
 JAP_Special_Attack_Units_tt: "Se entrenará a unidades especializadas de la §YArmada Imperial Japonesa§! y del §YEjército Imperial Japonés§! para §Ooperaciones suicidas§!, ¡tennō heika Banzai!"
 JAP_Senbonzakura: "Senbonzakura"
 JAP_Senbonzakura_desc: "Nuestras Unidades Especiales de Ataque, que ya están mostrando excelentes resultados sobre el terreno, han hundido o dañado muchos buques enemigos y han infundido temor en las filas de nuestro enemigo. Aun con este éxito, hay margen de mejora, y los ingenieros de Yokosuka han creado el MXY-7 Ohka. Esta bomba tripulada, propulsada por un pequeño motor de reacción, será transportada por uno de nuestros diversos bombarderos hasta que esté lo suficientemente cerca para ser liberada. Cuando esté lo bastante cerca, se lanzará en picado hacia su objetivo y embestirá directamente contra el buque, con la esperanza de infligir daños incapacitantes. El Cuartel General Imperial, tras ver su éxito, ha decidido iniciar la producción en cadena de estas bombas tripuladas y la formación de pilotos para tripularlas. Como el kamikaze que aniquiló a los mongoles, Japón capeará el temporal y frenará a los atacantes occidentales."
 JAP_Senbonzakura_tt: "El avión de ataque kamikaze propulsado por cohete §YYokosuka MXY7 Ohka§! entrará en servicio."
 JAP_The_Divine_Will: "La voluntad divina"
 JAP_The_Divine_Will_desc: "Nuestra mejor arma no será una producida en fábricas o atornillada en astilleros. Será la mayor fuerza jamás conocida por el hombre, el poder de la voluntad divina. Ninguna tecnología será capaz de derrotar a nuestros soldados instruidos en el arte del guerrero. Con este espíritu, un escuadrón armado con lanzas de bambú puede derrotar a un ejército entero de tanques.\n\nNuestros gloriosos soldados no temerán a la muerte, pues estarán agradecidos de dar su única vida por el Emperador. Lucharán con perseverancia hasta el último aliento, sin importar cuán superados estén en número de hombres o armas. Nunca se rendirán; nuestros valientes soldados cometerán seppuku para purificarse de la insoportable vergüenza de la derrota. Con tal determinación y voluntad, el glorioso Sol Naciente deslumbrará a todos sus enemigos."
 JAP_Technological_Warfare: "Guerra tecnológica"
 JAP_Technological_Warfare_desc: "Muchos en el Cuartel General Imperial insinúan que la moral fanática es lo único que se necesita para lograr la victoria. Pero sabemos que los avances tecnológicos son cruciales porque, por muy decididos que estén, los soldados armados con armas anticuadas no pueden derrotar a un enemigo más avanzado.\n\nEl Imperio del Sol Naciente ha sido la cuna de muchas innovaciones e inventos notorios, desde todo tipo de artes marciales hasta multitud de máquinas tecnológicamente sofisticadas. Esta creatividad se convertirá en nuestra mayor arma en la liberación de Asia. El armamento más avanzado saldrá de nuestras fábricas, los mayores acorazados se construirán en nuestros astilleros. Ni siquiera los colonialistas occidentales serán capaces de producir mejor equipo. Con tal superioridad tecnológica, los enemigos del Sol Naciente temblarán."
 JAP_Melee_and_Non_Melee_Training: "Entrenamiento cuerpo a cuerpo y no cuerpo a cuerpo"
 JAP_Melee_and_Non_Melee_Training_desc: "Con los peligrosos aspectos de la guerra, debemos aplicarnos en todos los aspectos de nuestro Ejército y Armada y asegurarnos de que sean capaces de llevar la victoria al Emperador. Para que podamos garantizar el triunfo en Asia y el Pacífico, debemos formar una fuerza disciplinada que no desobedezca al Emperador ni a ninguno de sus altos mandos. Por ello, generales de alto rango del Cuartel General Imperial han propuesto aumentar la instrucción de nuestras tropas, inclusive un amplio adiestramiento con bayonetas y en combate cuerpo a cuerpo. En consecuencia, cuando nuestras tropas se queden sin suministros y munición, seguirán luchando sin descanso hasta cumplir su misión. Un soldado japonés con una bayoneta es tan peligroso como un soldado de cualquier otra nación con un fusil cargado. Con el empuje y la determinación necesarios para triunfar en su misión, nuestro Ejército será imparable en su conquista de Asia."
 JAP_Strengthen_the_Bushido_Code: "Reforzar el código Bushidō"
 JAP_Strengthen_the_Bushido_Code_desc: "Nuestro Ejército, desde su fundación, ha sido educado por el código Bushidō y sus tradiciones guerreras. Con la reforma actual de nuestro Ejército, debemos reforzar el código Bushidō e infundir sus preceptos fundamentales en los corazones de nuestros soldados. Los altos mandos han previsto una fuerza disciplinada capaz de lograr victorias notables y, ante la posibilidad de entrar en guerra con múltiples potencias mundiales a la vez, debemos asegurarnos de obtener el mayor número posible de ventajas. Con la rápida expansión de nuestro Ejército, debemos asegurarnos de que nuestros hombres se mantengan fieles a estos valores y castigar rápidamente a quienes discrepen o no sigan este código a rajatabla."
 JAP_Small_Arms_Modernization: "Modernización de armas ligeras"
 JAP_Small_Arms_Modernization_desc: "El fusil Tipo 38 lleva mucho tiempo en producción y presenta varios defectos característicos debido a su diseño tan anticuado. El Ejército Imperial Japonés ha propuesto varias mejoras y actualizaciones al fusil y ha propuesto una nueva alternativa. El nuevo fusil tiene un gran poder de parada, es fácil de mantener y transportar, y tiene una cadencia de tiro relativamente alta. El Ejército ya se ha puesto en contacto con los principales arsenales para que reacondicionen sus fábricas y se preparen para iniciar la producción en cadena del nuevo fusil."
 JAP_Man_Over_Machine: "El hombre sobre la máquina"
 JAP_Man_Over_Machine_desc: "Hoy en día, todos los ejércitos modernos incluyen alguna especie de máquina, pero no son más que cajas de acero donde sus soldados cobardicas se esconden de nuestros valerosos guerreros. ¿Por qué deberíamos desarrollar tanques gigantes, acorazados descomunales o aviones inútiles cuando unos disparos bien colocados los pueden inutilizar? Además, esos vehículos son caros, lentos y suelen averiarse con frecuencia. En su lugar, utilizaremos a la simple infantería en lugar de máquinas complejas que apenas pueden cruzar trincheras someras. Nuestros heroicos soldados derrotarán fácilmente a cualquier enemigo que se encuentren, por avanzado que sea mecánicamente."
 JAP_Expansion_of_Kempeitai: "Expansión del Kenpeitai"
 JAP_Expansion_of_Kempeitai_desc: "El Kenpeitai, que sigue el modelo de la Gendarmería Nacional francesa, impone la disciplina en el Ejército y preserva la paz en el Imperio desde 1881. Pero, en estos tiempos de tribulaciones, nuestros enemigos no sólo nos rodean, sino que están entre nosotros. Deberíamos ampliar el Kenpeitai aún más para defendernos de estos traidores despiadados. Ningún sistema jurisdiccional les impedirá hacer justicia. Nuestros audaces policías militares utilizarán todas las herramientas a su disposición, no rehuirán utilizar técnicas consideradas «inhumanas», pues los enemigos del Emperador se lo merecen. Cualquiera que levante sospechas será investigado. Ni una persona será capaz de huir de nuestras fuerzas. Purgados los traidores en potencia del Imperio, podremos dormir plácidamente sabiendo que la victoria estará a nuestro alcance."
 JAP_IGH_Government_Liaison_Conference: "Conferencia de enlace CGI-Gobierno"
 JAP_IGH_Government_Liaison_Conference_desc: "El Cuartel General Imperial ha sido el principal órgano coordinador entre el Ejército, la Armada y el Gobierno desde su fundación en 1893. Es el órgano de gobierno más importante en la dirección de los asuntos militares de la nación. La conferencia de enlace CGI-Gobierno, que se organizará pronto, tratará de examinar y organizar enlaces con cada rama de nuestras fuerzas y el Gobierno, para una mejor coordinación interdisciplinaria. Estos enlaces mejorarían considerablemente nuestra velocidad de toma de decisiones. Si no organizamos en condiciones a nuestros militares, podrían surgir problemas en la cadena de mando, cosa que daría lugar a desastres en campañas militares."
 JAP_The_Samurai_of_the_20th_Century: "¡Los samuráis del siglo XX!"
 JAP_The_Samurai_of_the_20th_Century_desc: "Durante más de un milenio, los samuráis fueron los mejores guerreros de Japón. Dedicaron sus vidas a servir a sus maestros con una lealtad imperturbable. Esta clase de nobles guerreros luchó y vivió según el código moral del Bushidō, y podían incluso matar con lanzas de bambú. Su legado perdurará: nosotros seremos los samuráis del siglo XX. Los valientes soldados del Ejército Imperial Japonés lucharán según el código del Bushidō hasta el límite más absoluto, incluso con lanzas de bambú. Las fuerzas de nuestros enemigos pueden ser más avanzadas tecnológicamente, pero no son rival para la voluntad divina de nuestros valientes soldados."
 JAP_Artillery_Regiment_Modernization: "Modernización de regimientos de artillería"
 JAP_Artillery_Regiment_Modernization_desc: "Durante demasiado tiempo, hemos confiado en costosos ataques frontales de infantería contra posiciones enemigas, que la mayoría de las veces están más que bien atrincheradas. Ha surgido la necesidad de que evolucionemos nuestras tácticas tan anticuadas, utilizando bombardeos de artillería abrumadores para debilitar sus posiciones en lugar de lanzarles de frente las valiosas vidas de nuestros hombres. Nuestra artillería actual está lamentablemente anticuada. Modernizaremos nuestro cuerpo de artillería en cuatro ámbitos principales: munición, cadencia de tiro, alcance de tiro y capacidades de disparo y desplazamiento rápido. En lo que hablamos, nuestros diseñadores han presentado nuevos diseños y prototipos conforme a las especificaciones establecidas por el Ejército Imperial Japonés, y pronto se espera que incorporemos uno de estos nuevos diseños."
 JAP_Mechanized_Infantry: "Infantería mecanizada"
 JAP_Mechanized_Infantry_desc: "El siguiente paso para modernizar el Ejército Imperial Japnés es la mecanización de nuestra infantería. Es obvio: los infantes están anticuados, son perezosos, débiles y malgastan muchas vidas. La infantería mecanizada es mejor en todos los aspectos: es más rápida, más poderosa y tiene una tasa de supervivencia en combate mucho mayor. Para centrarse en su movilidad, sus motores tendrán una elevada relación potencia-peso; su blindaje debe ser ligero pero suficiente para protegerlos de todo tipo de fuego de armas ligeras. Así pues, produciremos en cadena los vehículos de combate de infantería más avanzados, que se utilizarán para formar una serie de formaciones mecanizadas."
 JAP_Develop_Anti_Armor_Capabilities: "Desarrollar capacidades antiblindaje"
 JAP_Develop_Anti_Armor_Capabilities_desc: ""
 JAP_Divine_Thunder: "Trueno Divino"
 JAP_Divine_Thunder_desc: "El gran Servicio Aéreo del Ejército Imperial Japonés utiliza una gran variedad de aeronaves, desde aviones de transporte y exploración hasta cazas ágiles y bombarderos pesados, pero aún hay margen de mejora. Con el nombre en clave de Trueno Divino, tanto el Servicio Aéreo del Ejército Imperial como el Servicio Aéreo de la Armada Imperial han establecido las especificaciones para un bombardero polivalente, apto tanto para misiones de corto como de largo alcance. Las especificaciones exigen un avión bien blindado y armado, con suficientes capacidades de autoprotección y un armarzón ligero que permita una gran maniobrabilidad."
 JAP_Project_Z: "Proyecto Z"
 JAP_Project_Z_desc: "Como se vio en la Gran Guerra, las disputas locales pueden desatar conflictos mundiales. Si estallase otra guerra mundial, nuestros posibles enemigos podrían estar al otro lado del globo terráqueo. Nos prepararemos para ello desarrollando bombarderos intercontinentales capaces de atacar hasta a los Estados Unidos. Nuestro nuevo avión tendrá los motores más potentes para viajes tan largos. La única compañía capaz de producir motores tan capaces es la Compañía Aeronáutica Nakajima. El avión estará compuesto de puro metal para hacer el diseño fiable y ágil. Nuestros enemigos despiadados no tendrán donde esconderse de la lluvia infinita de nuestras bombas."
 JAP_Mechanized_Warfare_is_the_Future: "La guerra mecanizada es el futuro"
 JAP_Mechanized_Warfare_is_the_Future_desc: "Hoy en día, todos los ejércitos modernos están motorizados y mecanizados hasta cierto punto. Es obvio, la guerra mecanizada es el futuro. Los días de los samuráis han quedado atrás, han sido sustituidos por tanques, aviones y acorazados gigantescos. Hemos modernizado nuestra artillería y mecanizado nuestra infantería, pero aún hay margen de mejora. Nuestra gran creatividad se hará realidad: crearemos diseños aún más avanzados, mecanizaremos hasta el último elemento de nuestras Fuerzas Armadas. Con la valiosa experiencia adquirida en combate, se solucionarán todos los problemas y estableceremos unidades mecanizadas también en funciones de apoyo. De este modo, lograremos una mayor mecanización y, en general, aumentaremos la movilidad y añadiremos una gran protección a nuestras formaciones sobre el terreno."
 JAP_Teishin_Shudan: "Teishin Shudan"
 JAP_Teishin_Shudan_desc: "No es ninguna exageración decir que, desde su implementación en la Gran Guerra, el avión militar ha revolucionado la forma de hacer la guerra. Estos aviones abrieron innumerables vías para alcanzar la derrota del enemigo, pero aún no hemos aprovechado algunas de estas posibilidades.\n\nLas unidades aerotransportadas, un concepto un tanto novedoso incluso ahora, han entrado poco en acción en el mundo. Lamentablemente, ninguna de las ramas del Ejército japonés tiene nada que se les parezca. Aunque se hablaba de este concepto desde principios de la década, el Cuartel General Imperial no mostró ningún interés en promover la realización de un programa de paracaidistas.\n\nSin embargo, los tiempos cambian. A medida que se ha hecho más evidente la utilidad de una unidad de este tipo, los escalones superiores han aprobado por fin la creación de una unidad aerotransportada dentro de la Fuerza Aérea Imperial. Se llamará el Teishin Shudan, que significa «Grupo de Intervención». Ligeras y móviles, estas fuerzas especiales saltarán detrás de las líneas enemigas, ya sean montañas, bosques o selvas, y sembrarán el caos. Si su eficacia resulta ser mayor de la esperada, habrá margen para seguir ampliando y creando nuevas unidades de esta manera."
 JAP_The_True_Guardians_of_Nippon: "Los verdaderos guardianes de Japón"
 JAP_The_True_Guardians_of_Nippon_desc: "Nuestro Ejército es el brillante ejemplo de la virtud y dedicación de todo el pueblo japonés, que ha permitido al Imperio del Japón convertirse en la mayor potencia de Asia. \nHace siglos, los arrogantes chinos y rusos no nos veían como algo más que seres incivilizados, pero, al final, ¿quiénes cayeron bajo nuestro poderío? Su exceso de confianza se topó con la determinación y el acero de un ejército reforzado con el único fin de proteger el honor y la gloria del Emperador.\n\nDesde entonces, no ha pasado un solo momento en el que no hayamos tratado de mejorar las fuerzas de élite de las que ya disponíamos. Como la visión de Su Excelencia para el Imperio, necesita la expansión del Sol Naciente en todos los rincones donde su resplandor pueda llegar. Tras la última modernización, ¡nuestras fuerzas están más que preparadas para enfrentarse al mundo! El Ejército Imperial Japonés sólo utiliza los fusiles, tanques y tácticas más nuevos. Conformarse con menos pondría en peligro el futuro de esta nación. \n\nTenemos infinidad de enemigos, que observan con avaricia cómo repunta nuestra prosperidad y aumenta su sufrimiento. Que intenten arrebatarnos lo que nos pertenece. Su morralla no es rival para nosotros. Somos los leales guerreros del Emperador, y preferiríamos morir antes que permitir que nadie pisotee su gloria.\n\nTennō heika Banzai!"
 JAP_The_True_Guardians_of_Nippon_tt: "Se desplegará a la §LGuardia Imperial§! £helmet_icon_1_20x20  en §YTokio§!."
 JAP_Decisive_Battle: "Batalla decisiva"
 JAP_Decisive_Battle_desc: "Nuestra doctrina naval, aunque convencionalmente sigue líneas similares a la de la Marina Real británica, se basa en las ideas de Alfred Thayer Mahan, un famoso oficial naval e historiador estadounidense. La Kantai Kessen, que significa «doctrina de batalla decisiva», dicta que, para ganar una guerra, la Armada japonesa debe ganar una única batalla decisiva, en la que el uso de acorazados es muy necesario.\n\nSe pueden encontrar pruebas que corroboran la eficacia de esta mentalidad en la batalla de Tsushima, donde nuestra Armada más pequeña pero mejor entrenada destruyó sin reparos a la flota mucho mayor del Imperio ruso. Un momento verdaderamente glorioso para el Imperio del Japón en su totalidad, su significado para la dirección de la Armada Imperial Japonesa está claro hasta el día de hoy.\n\nA medida que el dominio naval británico disminuye y la Armada estadounidense se convierte cada vez más en una amenaza, la doctrina de batalla decisiva demostrará ser tan útil como hace 30 años. Seguiremos utilizando y mejorando esta forma probada de guerra naval. Al fin y al cabo, no hay necesidad de deshacernos de algo que aún no nos ha fallado, ¿verdad?"
 JAP_Quality_over_Quantity: "Calidad sobre cantidad"
 JAP_Quality_over_Quantity_desc: "No es ningún secreto que nuestro Imperio no puede alcanzar las capacidades de producción de las potencias occidentales. Mientras nosotros nos esforzamos por botar buques al agua, los estadounidenses y los británicos fabrican constantemente buques y transportes navales, tomando así los océanos del mundo de rehenes.\n\nReconocemos nuestros escollos en materia de capacidad de producción. Ahora debemos recurrir a la ciencia para que nos ayude a rebatir el dominio occidental sobre las aguas. En lugar de intentar superar a nuestros enemigos, los alcanzaremos en superioridad tecnológica. Mediante un esfuerzo concertado, podemos hacer que, por cada buque japonés hundido, nuestros enemigos pierdan la mayor parte de su flota. ¡Pronto, la Armada Imperial aplastará la dominación de nuestros enemigos sobre los mares!"
 JAP_The_Long_Lance: "La larga lanza"
 JAP_The_Long_Lance_desc: "Nuestros adversarios gobiernan el Pacífico con puño de hierro. Han hecho imposible que nos extendamos por los océanos, ya que cientos de islas y colonias están justo a nuestras puertas. Nuestros barcos se enfrentan a cañones hostiles a cada paso, y nuestras propias islas del Pacífico han demostrado estar contadas.\n\nSin embargo, nuestros diseñadores y expertos navales han ideado una gran contramedida. Si no podemos enfrentarnos a nuestros adversarios de cerca, ¿por qué no ahogarlos desde lejos? Con este objetivo en mente, han desarrollado un torpedo enorme, pesado y de largo alcance que puede desplegarse para infligir daños considerables a las flotas enemigas sin poner a las nuestras en riesgo. Debemos ordenar la producción en cadena de estos torpedos, que son, sin duda, ¡los mejores de nuestros tiempos!"
 JAP_The_Pioneers_of_Kantai_Kessen: "Los pioneros de la Kantai Kessen"
 JAP_The_Pioneers_of_Kantai_Kessen_desc: "Aunque muchas fuerzas navales despliegan diversos métodos navales, nuestra doctrina de «batalla decisiva» es, sin duda, la mejor hasta la fecha. Nuestra Armada se especializa en infligir graves daños a las flotas enemigas en una sola batalla, como se vio en la batalla de Tsushima.\n\nCon estos ideales en mente, mejoraremos la construcción de acorazados y demás buques capitales que han demostrado ser esenciales en tales ataques. Asimismo, elogiaremos a los principales defensores de este concepto y los formaremos para que lo mejoren. Tenemos por seguro que la Armada Imperial gobernará las olas con tan grandes almirantes liderando la batalla contra nuestros enemigos y con tan magnífica doctrina."
 JAP_Carrier_Training_Programme: "Programa de formación en portaaviones"
 JAP_Carrier_Training_Programme_desc: "Nuestro país no está adecuadamente preparado para el combate de portaaviones. Mientras que otras fuerzas navales asiáticas han instruido a tripulaciones de portaaviones que funcionan bien, la Armada Imperial decidió realizar temerarios avances en el combate de acorazados, basándose en una doctrina naval que necesita ser enterrada.\n\nSin embargo, debemos empezar a trabajar para arreglar este error. Debemos desarrollar programas de formación en portaaviones para preparar a nuestros excelentes oficiales navales para la guerra de portaaviones. Junto con algunos otros cambios menores, ¡ésto contribuirá a garantizar que nuestra Armada esté adecuadamente preparada para llevar a cabo operaciones de portaaviones a gran escala y que nuestra flota de portaaviones sea insuperable!"
 JAP_Revisit_the_Findings_of_the_Sempill_Mission: "Repasar las conclusiones de la Misión Sempill"
 JAP_Revisit_the_Findings_of_the_Sempill_Mission_desc: "Los británicos nos enviaron al capitán William Forbes-Sempill hace muchos años para ayudar a la Armada Imperial a desarrollar sus tropas aeronavales. La misión duró 18 meses y aprendimos mucho del curtido capitán.\n\nSin embargo, la experiencia obtenida de ese viaje no se ha aprovechado bien. En lugar de centrarnos en el combate aeronaval y aplicar las conclusiones y recomendaciones de la Misión Sempill, hemos elegido un rumbo menos productivo.\n\nEste error debe corregirse inmediatamente. ¡Estudiaremos las conclusiones de la Misión Sempill y mejoraremos nuestra aviación naval para poder conquistar la guerra marítima con la fuerza de nuestros aviones!"
 JAP_Daiichi_Koku_Kantai: "Dai-ichi Kōkū Kantai"
 JAP_Daiichi_Koku_Kantai_desc: "Parece que los portaaviones serán esenciales en todos los futuros combates navales. Mientras hemos permanecido de brazos cruzados, dejando que las potencias navales occidentales construyeran sus flotas para aventajar y superar en potencia a las japonesas, éstas ya han mejorado sus portaaviones y aviones navales muy por encima de los nuestros.\n\nNo podemos seguir mirando de brazos cruzados. Se necesitan inversiones para desarrollar una flota de portaaviones fuerte y unificada. Este mando de flota será el mayor del mundo, lo que permitirá a Japón asestar golpes fulminantes a las flotas hostiles y, al mismo tiempo, ¡asegurar las vías navegables del planeta!"
 JAP_Long_Range_Assault: "Asalto a distancia"
 JAP_Long_Range_Assault_desc: "La aviación naval es un concepto polémico hasta el día de hoy, y su discutida utilidad sigue suscitando acaloradas discusiones. Nosotros, sin embargo, podemos afirmar con orgullo que ya tenemos bastante historia con esta innovación. Durante la Gran Guerra, ¡fuimos los primeros en lanzar un ataque aéreo desde el mar! Dejando a un lado el éxito de la misión, la fascinación por la idea de semejante forma de hacer la guerra nos llevó a construir el primer portaaviones del mundo, el Hōshō, en 1922.\n\nUna escuela de pensamiento que ha ido ganando cada vez más influencia a lo largo de los años es la que apoya la construcción de la Armada Imperial Japonesa en torno a un grupo de portaaviones. Éstos nos permitirían atacar a nuestros enemigos desde lejos, preservando nuestros ya limitados recursos y anulando la superioridad numérica de fuerzas como la Armada estadounidense.\n\nAunque son muy costosos de construir y mantener, podrían resultar ser el factor decisivo en un futuro conflicto. Nuestros enemigos no podrán ni acercarse a nuestras Islas Principales, pues nuestros portaaviones bombardearán sus buques hasta que se hundan en el fondo del océano Pacífico."
 JAP_4th_Fleet_Exercise: "Maniobra de la 4.ª Flota"
 JAP_4th_Fleet_Exercise_desc: "Disponer de una Armada poderosa es algo a lo que deberíamos aspirar sin duda. Pero ¿de qué nos sirve si los hombres que manejan nuestros innumerables acorazados, cruceros y destructores no tienen experiencia real utilizándolos contra el enemigo?\n\nPara mitigar esta falta de familiaridad en combate, iniciaremos una maniobra naval. Se realizará un simulacro de combate entre Honshu y el estrecho de Tsugaru. Para ello, la Primera y la Segunda Flota, como la «Flota Azul», se enfrentarán a una Cuarta Flota temporalmente organizada como la «Flota Roja».\n\nTal «batalla» resultará sin duda en una gran experiencia para nuestra orgullosa Armada Imperial. Quizás nuestros oficiales y almirantes incluso aprendan y desarrollen algunos trucos nuevos."
 JAP_Continue_the_Maru_Keikaku: "Continuar con el Maru Keikaku"
 JAP_Continue_the_Maru_Keikaku_desc: "Hemos logrado avances considerables con el programa Maru 1 Keikaku y debemos seguir construyendo nuestra flota. Delante de las narices de las potencias occidentales, proseguiremos nuestros esfuerzos con el programa Maru 2 Keikaku, que hará crecer nuestra Armada y reforzará nuestra flota.\n\nEste programa, al igual que el anterior, aprovechará la infinidad de vacíos legales existentes en el insensato Tratado Naval de Londres. Aunque nos adheriremos al tratado en teoría, ampliaremos la Armada Imperial mucho más allá de las occidentales. Nuestras acciones de hoy salvaguardarán la estabilidad de nuestro Imperio, ¡y el Pacífico pronto estará bajo nuestro dominio!"
 JAP_Legacy_of_the_Hachihachi_Kantai: "Legado del Hachihachi Kantai"
 JAP_Legacy_of_the_Hachihachi_Kantai_desc: "El llamado Tratado de las Cinco Potencias supuso nuestra humillación a manos de los británicos y los estadounidenses. Alegando que ellos tienen que operar en múltiples océanos mientras que nosotros sólo tenemos que navegar por el Pacífico, se decidió una proporción de tonelaje de 5:5:3, claramente un intento de hacernos incapaces de desafiarlos en los mares.\n\nDesde su firma, el tratado ha sido muy impopular con el pueblo, que pensaba que reforzaba la vieja mentalidad de las potencias occidentales que miraban por encima del hombro a nuestra gran nación. \n\nSin embargo, los tiempos cambian. A medida que nuestras ambiciones aumentan y se hacen más evidentes para nuestros rivales, nos vemos en mayor necesidad de ignorar los términos del Tratado Naval de Washington. La acción en sí no tiene nada de extraordinario, ya que la mayoría de los demás signatarios también han construido aparentemente o en secreto buques que transgreden los límites de tonelaje y armamento.\n\nEs hora de que nuestra flota ocupe el lugar que le corresponde como primera potencia naval del mundo. Ningún «tratado» estadounidense o británico volverá a atar a nuestra gloriosa Armada a sus pérfidos deseos. Que protesten todo lo que quieran. ¡El Sol Naciente se convertirá en el amo del Pacífico!"
 JAP_The_Ultimate_Battleship: "El acorazado definitivo"
 JAP_The_Ultimate_Battleship_desc: "El acorazado es el rey indiscutible de los mares. Con su tamaño imponente y sus docenas de cañones de diversos calibres, su predecesor y él han impuesto respeto y miedo durante décadas.\n\nEl problema que tenemos desde nuestra decisión de convertirnos en una gran potencia ha sido que disponemos de recursos limitados, cosa que limita considerablemente nuestra capacidad de construir estos titanes en grandes cantidades. Conscientes de esta carencia, siempre nos hemos centrado en dotarlos de los equipos más modernos, asegurándonos de que, si no en cantidad, podamos igualar a nuestros enemigos en calidad.\n\nY, hasta ahora, esta estrategia ha funcionado. Una y otra vez, nuestros acorazados han demostrado ser la crème de la crème, superando siempre a nuestros enemigos superiores en número.\n\nSin embargo, los tiempos cambian. Se está poniendo en duda el papel del poderoso buque, dado que los portaaviones son supuestamente una mejor inversión que el navío comprobado. Mientras que otros ven en ellos una pérdida de recursos y tiempo, nosotros vemos una oportunidad de mejora.\n\nSe engrosará su casco. Se multiplicarán y agrandarán sus cañones. Nuestros «superacorazados» serán los mejores buques que jamás hayan surcado los mares."
 JAP_Cruiser_Modernizations: "Modernizaciones de cruceros"
 JAP_Cruiser_Modernizations_desc: "No somos ajenos a la mejora de nuestros ya magníficos buques. La década pasada, emprendimos un enorme programa de modernización de la flota de 7 años de duración en el que tuvimos que acatar las limitaciones del Tratado Naval de Washington y limitar el tonelaje de nuestros cruceros a tan sólo 10 000. Sin inmutarse ante un intento tan flagrante de disminuir nuestro poderío, el Estado Mayor decidió ignorar en cierto modo el límite y los dotó de una mayor carga de armamento.\n\nA medida que avanza la década de 1930 y se implementan nuevas tecnologías en el ámbito de la guerra naval, tenemos la excusa perfecta para modernizar nuestros cruceros con el equipamiento más moderno. Tanto los cruceros ligeros como los pesados serán reequipados y complementados con los últimos lanzatorpedos y cañones navales. Y, si involuntariamente alcanzan las 15 000 toneladas, qué se le va a hacer."
 JAP_Torpedo_Cruisers: "Cruceros torpederos"
 JAP_Torpedo_Cruisers_desc: "No es ningún secreto que la Armada Imperial Japonesa está en inferioridad numérica contra la Armada de los Estados Unidos. Aunque nuestros buques sean mejores que los del águila calva, la calidad tiene un límite frente a la cantidad abrumadora.\n\nDebemos adaptarnos a esta realidad. Una estrategia de ataque a las flotas estadounidenses mediante tácticas de emboscada es la más óptima para nuestra situación. Para facilitar este plan, nos interesaría desarrollar cruceros torpederos. Al fin y al cabo, hasta un solo torpedo puede hundir el más poderoso de los buques.\n\nComo nuestros recursos son limitados, tendremos que improvisar un poco. Algunos de los cruceros ligeros más antiguos, como los de la clase Kuma, serán renovados y reacondicionados con tubos lanzatorpedos. Se ampliarán sus cascos y se les retirará el armamento de artillería.\n\nAunque no es la solución más glamurosa, bastará para nuestros objetivos."
 JAP_Expand_the_SNLF: "Ampliar las FNEJ"
 JAP_Expand_the_SNLF_desc: "Como somos una nación isleña, una fuerza anfibia es obligatoria si queremos hacer la guerra con éxito, una realidad bien conocida. Al final de la era Meiji usamos fuerzas navales de desembarco denominadas Rikusentai. Creadas al principio sólo para misiones temporales o especiales, en 1932 se convirtieron en una unidad oficial conocida como las Fuerzas Navales Especiales Japonesas.\n\nAunque no son una verdadera fuerza naval, ya que sus miembros son marineros con entrenamiento básico de infantería, no dejan de ser eficaces, como se vio durante el incidente del 28 de enero. \n\nY necesitaremos estas fuerzas especiales ahora más que nunca. Nuestra mayor amenaza, Estados Unidos, mantiene su dominio sobre el Pacífico mediante una serie de islas dispersas en todo el océano. Y tal como están las cosas, nuestras FNEJ no son suficientes para ocuparlas todas. Por ende, una expansión de nuestras fuerzas de desembarco es una necesidad que debe convertirse en una realidad."
 JAP_In_the_Shadow_of_Empires: "A la sombra de los imperios"
 JAP_In_the_Shadow_of_Empires_desc: "En 1930, firmamos el Tratado Naval de Londres junto con el Reino Unido, Francia, Italia y EE. UU. para preservar la paz. Proponía normas estrictas sobre el tamaño, el armamento y los tipos de buques que podían fabricarse. A pesar de ello, parece probable que estalle otra guerra en cualquier momento. Por lo tanto, debemos preparar adecuadamente a nuestra gran Armada. En lugar de renunciar o simplemente saltarnos el tratado, lo acataremos. En su lugar, tomaremos un camino poco convencional hacia la superioridad naval. Nuestros astilleros producirán navíos más pequeños y ágiles en lugar de acorazados gigantes, ya que incluso el buque más pequeño con la suficiente delicadeza puede hundir el buque más grande. Estos nuevos navíos serán más ligeros y maniobrables para esquivar el fuego enemigo. Puede que estemos a la sombra de los imperios en cuanto al tamaño de nuestros buques, pero no en cuanto a su eficacia."
 JAP_The_Twin_Cranes: "Las Grullas Gemelas"
 JAP_The_Twin_Cranes_desc: "Como parte clave del 3.er Programa de Suplemento de Armamento Naval, construiremos dos nuevos portaaviones, apodados las «Grullas Gemelas». Serán los mejores del mundo de su clase. El Estado Mayor de la Armada ya ha establecido requisitos ambiciosos, como poseer capacidad para 96 aviones, poder alcanzar los 34 nudos y contar con un amplio arsenal de armamento defensivo. Para alcanzar las velocidades mencionadas, dispondrá de cuatro turbinas de vapor Kampon, que serán accionadas por ocho calderas de agua. Estas turbinas producirán un total de 160 000 caballos. Para poder defenderse adecuadamente, los navíos emplearán ocho cañones antiaéreos Tipo 89. Si estas armas no son capaces de disuadir al enemigo, el grueso blindaje de 46 mm de aleación de cobre los protegerán de los ataques. Con tales propiedades, las Grullas Gemelas serán la joya de la Armada Imperial Japonesa."
 JAP_Unconventional_Naval_Warfare: "Guerra naval no convencional"
 JAP_Unconventional_Naval_Warfare_desc: "Puesto que el Tratado Naval de Londres limita qué tipo de buques pueden construirse, buscaremos formas menos convencionales de alcanzar la victoria definitiva. En lugar de construir buques gigantescos, nos centraremos en navíos más pequeños. Estos barcos son fácilmente maniobrables y, por tanto, son excelentes para tácticas de ataque y retirada. Los submarinos también serán una parte importante de nuestro arsenal naval, ya que pueden asestar golpes devastadores a los convoyes enemigos con sus potentes torpedos. Si nuestros rivales intentan devolver los disparos, nuestros valerosos submarinos se sumergirán y desaparecerán de su vista. Por último, una de nuestras tácticas más importantes en la supremacía naval será el uso de minas náuticas, ya que pueden ocultarse bajo el agua e infligir daños considerables a un enemigo que no se lo espera. Todas estas armas no convencionales darán a nuestra Armada Imperial una inteligente ventaja sobre las demás grandes potencias."
 JAP_Special_Type_Submarines: "Submarinos de tipo especial"
 JAP_Special_Type_Submarines_desc: "En nuestro esfuerzo por lograr la superioridad naval, nos centraremos en la creación de submarinos de tipo especializado. Un tipo de éstos serán los submarinos portaaviones. Combinan las características positivas de un portaaviones normal y corriente con las de un submarino: el navío es capaz de viajar sin ser detectado hasta alcanzar su objetivo, donde pueden desplegarse aviones para llevar a cabo ataques contra nuestro despiadado enemigo. Otro tipo especial de submarino serán los submarinos enanos. Pueden ser excelentes para penetrar en puertos, debido a su tamaño y capacidad para permanecer bajo el agua. Estos navíos también son baratos de construir y sólo requieren una tripulación de un hombre. Estos submarinos, que quizás sean el pináculo de la creatividad y la innovación japonesas, nos darán ventaja en situaciones estratégicas."
 JAP_The_Divine_Waves_Shall_Protect_Us: "¡Las olas divinas nos protegerán!"
 JAP_The_Divine_Waves_Shall_Protect_Us_desc: "La Armada Imperial Japonesa será la flota más poderosa del mundo. Ni siquiera Estados Unidos, con sus capacidades industriales, será capaz de derrotarnos. Nuestra gran Armada será nuestra herramienta más importante en la liberación de Asia y ayudará a nuestro magnífico Ejército en muchas invasiones. No importa el tipo o el tamaño del navío, no será capaz de derrotar ni siquiera a uno de nuestros gloriosos buques, ya que el poderoso espíritu del guerrero Bushidō reside en cada miembro de nuestra tripulación, desde los ingenieros hasta el capitán. De la mano del Emperador, con una Armada tan poderosa, las olas divinas protegerán al Sol Naciente de sus enemigos."

 JAP_Allies_From_Above: "Aliados de arriba"
 JAP_Allies_From_Above_desc: "Desde los conglomerados industriales zaibatsu hasta innumerables intereses empresariales privados e influyentes políticos de la oposición, las altas esferas de la sociedad japonesa incluyen grupos muy poderosos. No debería subestimarse su influencia, aunque el Emperador sea todopoderoso y su autoridad sea incuestionable. Por supuesto, lo más sensato sería intentar que algunos de estos grupos mencionados se pusieran del lado del Emperador, aunque éso nos haga recurrir a métodos más turbios; ¡hay que mover todos los hilos y así será!"
 JAP_A_Loyal_Opposition: "Una «oposición» leal"
 JAP_A_Loyal_Opposition_desc: "Si hay algo que el Emperador entiende, es que mantener una fachada de normalidad y bienestar ante el público general es sumamente importante. Aunque la oposición pueda considerarse una amenaza, es perfectamente posible mantenerla a raya y hacer que actúe en beneficio del Emperador y del Gobierno en general. Si controlamos a los partidos y grupos de la oposición que quedan y los obligamos a protestar y a funcionar totalmente de incógnito, podemos camuflar nuestro silenciamiento de la disidencia utilizando a estos grupos como chivos expiatorios. Porque, si la oposición está siendo erradicada, ¿cómo podrían estar operando estos grupos?"
 JAP_The_Political_Art_of_War: "El arte político de la guerra"
 JAP_The_Political_Art_of_War_desc: "Divide y vencerás. Aunque las grandes obras de Sun Tzu han visto surgir y caer imperios, la infalibilidad de las tácticas presentadas por él es incuestionable. La esfera política japonesa está alborotada: aunque se formen coaliciones y los políticos pasen de un partido a otro, la ocasión perfecta para dar el golpe es ahora. Hay que abusar de los momentos de debilidad de la oposición, del sector democrático. Si se quiere afianzar completamente la autoridad del Emperador, hay que acabar con sus detractores."
 JAP_A_Semblance_of_Normalcy: "Una apariencia de normalidad"
 JAP_A_Semblance_of_Normalcy_desc: "Aunque, desde la perspectiva del campesino medio que trabaja como un perro para alimentar al Ejército o de uno de los innumerables trajeados burocráticos que mantienen la máquina gubernamental engrasada y en funcionamiento, la situación de la esfera política pueda parecer normal y corriente, ésto dista mucho de la verdad. Desde la restauración imperial, infinidad de grupos políticos son arrinconados, se borran figuras de la historia para ser olvidadas para siempre por la esfera pública y se está produciendo una agitación masiva. Mientras el Gobierno se dirija a la población con cara sonriente, no notarán nada fuera de lo normal."
 JAP_Advisors_of_the_Empire: "«Asesores» del Imperio"
 JAP_Advisors_of_the_Empire_desc: "Al transigir y no seguir un camino radical de gobierno absoluto, la forma de gobierno falsamente democrática adoptada por nuestro Estado tiene algunas ventajas. Al nombrar asesores para ciertos asuntos pertinentes, con la aprobación del Emperador, por supuesto, podemos afianzar la ilusión de democracia y parlamentarismo. La verdad es que estos asesores serán nombrados y destituidos del Gobierno sólo por capricho del Emperador. Sin embargo, sería de necios no confiar en su inmensa experiencia y en su buen juicio a la hora de elegir a los funcionarios."
 JAP_An_Imperial_Quadrumvirate: "Un cuadrunvirato imperial"
 JAP_An_Imperial_Quadrumvirate_desc: "Sadao Araki, Jinzaburō Masaki, Fumimaro Konoe y Kiichirō Hiranuma. Estos hombres, que poseen una lealtad inquebrantable al Sol Naciente y al Emperador, son las figuras más influyentes del Gobierno del Emperador. Con su devoción eterna y su fervorosa metolodogía, ellos, junto con nuestro soberano y el hombre de a pie japonés, llevarán al Imperio a la grandeza. Ahora que las mentes más brillantes del Sol Naciente forman parte del círculo del Emperador, nada podrá detener nuestro ascenso."
 JAP_The_Divine_Inquisition: "La inquisición divina"
 JAP_The_Divine_Inquisition_desc: "Para asegurar la nueva posición de poder absoluto del Emperador, todos los grupos que supongan una amenaza inmediata para el Emperador deben ser eliminados con extremo prejuicio, ya que representan un peligro claro y latente para la causa de la restauración imperial, ya sean los burócratas reformistas, la Tōseiha o la multitud de otros partidos que desafían el poder absoluto y la voluntad del Emperador. Aunque la población general responda negativamente a nuestros actos, deben saber que es por su propio bien. Al fin y al cabo, nuestro soberano es el único capaz de guiar al Sol Naciente."
 JAP_The_Fate_of_the_Renovationists: "El destino de los renovacionistas"
 JAP_The_Fate_of_the_Renovationists_desc: "Otrora considerados un verdadero desafío a la legitimidad del Emperador, los grupos que antes eran muy influyentes han sido desarraigados de sus posiciones, antaño muy consolidadas, y están acorralados cuales animales, bajo la atenta mirada del Emperador. Sin embargo, surge una pregunta importante: ¿qué hacer con estos traidores? Si bien algunos círculos de nuestro Gobierno proponen el exilio inmediato a los confines más remotos de Manchuria, otros han propuesto soluciones más radicales que implican el uso de un muro y un Arisaka Tipo 38. Cualquiera que sea la solución que se ponga en marcha, depende exclusivamente del Emperador."
 JAP_Is_of_Totality: "...es de totalidad"
 JAP_Is_of_Totality_desc: "Con la restauración del Trono del Crisantemo a su legítima posición como soberano indiscutible del Sol Naciente, nuestro Emperador debe ser capaz de ejercer todos los poderes necesarios, y todos se inclinarán ante él. Con la Restauración Shōwa, la posición del Emperador será omnímoda y su poder respetado y temido por igual. Desde el campesino más humilde que se afana en el campo hasta los oficiales de más alto rango que dirigen el Ejército en tierras lejanas, todos los engranajes del Imperio aprenderán a respetar y a inclinarse ante el Emperador, ya sea por la fuerza o por voluntad propia."
 JAP_A_Clique_of_Guardians: "Una camarilla de guardianes"
 JAP_A_Clique_of_Guardians_desc: "Para salvaguardar al Emperador y a la familia real extendida, se reunirá un grupo formado por los seguidores más a ultranza del Emperador en los puestos de poder más importantes de los distintos sectores de nuestro interminable motor burocrático. Estos individuos, sean quienes sean, servirán como los guardianes del Emperador y recopilarán información de los disidentes desde los más oscuros y lejanos confines de Japón, directamente hasta el Trono del Crisantemo. ¡Deben alcanzarse la lealtad máxima y el control total si el Sol Naciente quiere cumplir sus objetivos!"
 JAP_Ideals_Over_Individuals: "Ideales antes que individuos"
 JAP_Ideals_Over_Individuals_desc: "Ahora que la era Taishō de democracia defectuosa y corrupción moral está enterrada, el único individuo al que se debe seguir es el Emperador, sin que el populacho común mantenga ninguna otra lealtad. Los ideales de nuestro soberano enviado por el cielo son algo por lo que deben luchar todos los seres capacitados de Japón, contribuyendo todos a la causa del Sol Naciente. La voluntad del Emperador caerá sobre los enemigos del Estado con extremo prejuicio, ¡y obtendremos nuestra legítima posición como única potencia de Asia!"
 JAP_A_More_Imperial_Emperor: "Un Emperador más «imperial»"
 JAP_A_More_Imperial_Emperor_desc: "Con la Restauración Shōwa convertida en realidad, el poder político y la influencia del Emperador alcanzarán niveles nunca vistos: las alas del Emperador ya no estarán encadenadas por la Dieta Imperial, los genrō o cualquier político de poca monta. Por supuesto, los escollos y trampas de la era Taishō quedarán atrás y se olvidarán rápidamente. Con nuestro gran soberano canalizando el espíritu de Yamato, comienza una nueva era de gobierno celestial y gloria. ¡El Trono del Crisantemo ya no será una prisión!"
 JAP_Cleansing_Nippon_of_the_Corrupt: "Limpiar Japón de corruptos"
 JAP_Cleansing_Nippon_of_the_Corrupt_desc: "En Japón, pese a ser el País del Sol Naciente y demás maravillas, no escasean las personas a las que les gustaría subvertir nuestro sistema y volver a limitar el poder del Emperador. ¡Algo así no puede permitirse! No lanzamos nuestras armas y lanzas al enemigo para que unos cuantos ciudadanos desleales pongan fin a nuestra revolución divina. Habrá que hacer lo que sea necesario para limpiar Japón de las mentes corruptas, y los que no se atengan tendrán que escuchar nuestros... «brutos» razonamientos."
 JAP_A_Patriot_in_Every_Corner: "Un patriota en cada esquina"
 JAP_A_Patriot_in_Every_Corner_desc: ""
 JAP_Our_Economic_Restructuring: "Nuestra restructuración económica"
 JAP_Our_Economic_Restructuring_desc: "La economía japonesa ha venido registrando un déficit cada vez mayor, con una relación deuda/PIB bastante elevada. Las instituciones extranjeras han asumido una presencia parasitaria en nuestra economía, y la mayor parte de la deuda pública y gubernamental se debe a ellas. El Imperio ya de por sí tiene recursos limitados, y gran parte de ellos se gastan en actividades consuntivas. Para fomentar un modelo económico sostenible, se ha formado una comisión para presidir la estructuración económica, con el fin de aumentar el crecimiento al tiempo que se garantizan ingresos suficientes para que el Gobierno pueda aplicar nuevas políticas, todo ello con la intención de lograr un mayor cambio económico."
 JAP_The_Imperial_Land_Redistribution_Decree: "El Decreto Imperial de Redistribución de Tierras"
 JAP_The_Imperial_Land_Redistribution_Decree_desc: ""
 JAP_Economic_De_Industrialization_Ordnance: "Ordenanza de Desindustrialización Económica"
 JAP_Economic_De_Industrialization_Ordnance_desc: "El desarrollo tecnológico, aunque nos ha brindado muchas más herramientas necesarias para hacer la guerra, ha dado lugar a un crecimiento industrial enorme, lo que ha provocado que la gente se emperece y dependa más de fábricas gigantes donde los ciudadanos normales y corrientes se afanan todos los días para llenarle los bolsillos al jefe. ¡Se acabó! Para convertir la sociedad japonesa en una sociedad de guerreros dispuestos a usar sus propias manos para atacar si es necesario, nos desharemos de la industria centralizada y reubicaremos los recursos en algún lugar donde se necesiten todas las manos: la agricultura, las escuelas y las academias militares."
 JAP_Mass_Welfare_Act: "Ley de Bienestar de las Masas"
 JAP_Mass_Welfare_Act_desc: "En tiempos como éstos, y especialmente con nuestros recientes «cambios» industriales, los ciudadanos de Japón empiezan a desconfiar del Gobierno, puesto que piensan que les estamos robando sus puestos de trabajo. ¡Bobadas! Para mostrar al pueblo del Imperio que nos preocupamos por ellos, aprobaremos la Ley de Bienestar de las Masas, que garantizará que las necesidades básicas de todas las familias japonesas estén cubiertas y, con ella, cada ciudadano de Japón sentirá la conexión con el Gobierno y estará dispuesto a dejarlo todo a un lado para proteger Japón."
 JAP_A_Farm_in_Every_Prefecture: "Una granja en cada prefectura"
 JAP_A_Farm_in_Every_Prefecture_desc: "No deberíamos depender de las importaciones masivas de productos agrícolas, ya que éso sólo hace que la gente se vuelva perezosa y no esté preparada para la escasez de cosechas. Si aprenden a cultivar por sí mismos, ¡crearemos ciudadanos y futuros guerreros más fuertes y resistentes! El gabinete ya ha hecho una propuesta: los Gobiernos de las prefecturas se encargarán de crear muchas granjas pequeñas en zonas públicas y los agentes gubernamentales distribuirán manuales y enseñarán nuevas técnicas para aumentar la producción agrícola a partir de los diferentes tipos de suelos que hay en el país. Todo el mundo tendrá que trabajar en su tiempo libre para saber de primera mano lo importante que es conseguir comida. ¡El que no trabaje, no come!"

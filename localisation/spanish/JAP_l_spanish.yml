 JAP_The_Fading_Ballot_Box: "La urna debilitada"
 JAP_The_Fading_Ballot_Box_desc: "Desde la aprobación de la Ley de Preservación de la Paz en 1925, nuestro grandioso experimento de una democracia oriental es una memoria lejana, demasiado antigua como para que el pueblo de Japón la recuerde. La subversión del proceso democrático se observa en todas las facetas de Japón: desde la población apática, asqueada por la corrupción y el politiqueo generalizados, hasta los tecnócratas militares que intimidan a la Dieta y otros órganos legislativos en aras de preservar el Kokutai («política nacional»).\n\nEstos factores, junto con el debilitamiento de las instituciones civiles, han llevado a que el Gobierno civil esté cada vez más supeditado a los caprichos de los militares, además de ser incapaz de controlar a grupos del Ejército como el Ejército de Kwantung, cuyas incursiones en Manchuria no comparte Tokio. Por tanto, el futuro del Gobierno civil ha sido objeto de muchas especulaciones, aunque todos los indicios parecen desfavorables..."

 JAP_The_Military_Ascendant: "Militares en auge"
 JAP_The_Military_Ascendant_desc: "Desde los tiempos de la era Meiji, las fuerzas militares niponas han ocupado un lugar especial en nuestra sociedad. Vistos como protectores del pueblo al servicio del Emperador, los militares han sido el centro de nuestras victorias en Corea y en Rusia, derrotando a nuestros adversarios en un santiamén. Por tanto, a menudo son ensalzados como héroes y salvadores del pueblo, y se les suele conceder un respetable prestigio que ningún individuo podría imaginar.\n\nSin embargo, los que antes eran los protectores del Estado se han terminado convirtiendo en el Estado.\n\nDesde el éxito del incidente de Mukden, los militares han adoptado un enfoque bastante extremo en el tratamiento de la política. Atrás quedan los días en los que el Gobierno civil era unilateralmente superior a la clase dirigente militar. Ahora, los militares dictan las direcciones políticas de Tokio, bien forzando la neutralidad absoluta en el gabinete, bien asesinando a primeros ministros si los ven como una amenaza para su creciente poder. El destino de Japón está en el filo de la navaja."


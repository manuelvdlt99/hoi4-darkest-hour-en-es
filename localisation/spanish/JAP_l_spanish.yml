 JAP_Colonial_Administration: "Administración colonial"
 JAP_Colonial_Administration_desc: "A medida que se amplía el alcance del §Ysalvavidas§! y la §Glínea de beneficio§!, tenemos que integrar a los recién incorporados §YChosen§! y §YTaiwán§! en el país.\n\nEstas §Ydos colonias§! serán el escudo para defender el Imperio como fronteras de Japón en el futuro, y perderlas supondrá el colapso del Imperio.\n\nAhora hay resistencia esporádica de coreanos y taiwaneses, pero pronto simpatizarán con nuestros ideales y se esforzarán por servir al Imperio como ciudadanos imperiales y formar parte de la §YEsfera de Coprosperidad de la Gran Asia Oriental§!."

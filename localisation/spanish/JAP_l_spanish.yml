 JAP_Tenshin_desc: ""
 
 JAP_Expand_the_Thought_Police: "Ampliar la Policía del Pensamiento"
 JAP_Expand_the_Thought_Police_desc: "El Tokubetsu Kōtō Keisatsu, coloquialmente conocido como la «Policía del Pensamiento», es indispensable para proteger al pueblo japonés. Encargados de la identificación y represión de ideologías subversivas, su amplia red de informadores y agentes encubiertos ha llevado ante la justicia a miles de malhechores, acobardando en el proceso a sus compañeros criminales en la oscuridad y la sumisión.\n\nA medida que la guerra avanza, cada vez más radicales, muchos en contacto con nuestros enemigos exteriores, amenazan con derribar el orden establecido. Para combatir esta preocupante tendencia, se ampliará el «Shisō Keisatsu». La censura se aplicará con mayor rigor, se asignarán más recursos a la fuerza especial de policía y la vigilancia de la población será más exhaustiva. Deben hacerse sacrificios para alcanzar la gloria que el País del Sol Naciente merece. Nuestro pueblo lo entenderá, voluntariamente o no."
 JAP_Expand_the_Thought_Police.tt: "Modifica §YBushidō§! en:\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: §G+100.00%§!"
 
 JAP_Crackdown_Diet_Partisanship: "Reprimir el partidismo en la Dieta"
 JAP_Crackdown_Diet_Partisanship_desc: "La Dieta Imperial ha sido, desde su concepción, un lugar plagado de partidismos. La Cámara de los Pares está principalmente formada por antiguos nobles con una mentalidad del siglo pasado que se oponen a cualquier cosa que ponga en peligro su cargo. La Cámara de Representantes, símbolo de la voluntad del pueblo japonés, alberga una multitud de facciones informales empeñadas en fracturar nuestra sociedad hasta ahora serena.\n\nSu egoísmo no será nuestra perdición. Si quieren denunciar nuestras acciones, allá ellos, están en su derecho de hacerlo. Por supuesto, nosotros también estamos en nuestro derecho de «fomentar» la unidad en la Dieta. Una «visita» por aquí y una «charla» cordial por allá, y estamos seguros de que cooperarán."
 
 JAP_A_Moral_Education: "Una educación moral"
 JAP_A_Moral_Education_desc: "Incluso antes de la guerra, se enseñaba a los hijos e hijas de Japón la superioridad de la raza japonesa. Nuestra supremacía moral, que se manifiesta en cada decisión, cada descubrimiento y cada victoria, es la razón por la que la nuestra es la más espléndida de las naciones. Nuestro pueblo puede enarbolar con orgullo su patrimonio allá donde vaya, pues el respeto se da por descontado sea cual sea el lugar en el que se encuentre. La base de un ser moral es la capacidad de reconocer sus propios defectos. Y nosotros admitimos que podemos dar a los niños una mejor educación. Y ¿quiénes somos nosotros para negarles la mejor orientación posible?\n\nLas escuelas primarias pasarán a llamarse «escuelas Nacionales» y se encargarán de formar a los «hijos del Emperador». A estos jóvenes se les enseñará frugalidad, obediencia, honradez y diligencia. La «ciencia japonesa», como nuestra descendencia divina, se implantará en el plan de estudios. Lo más importante de todo, la lealtad a Su Majestad debe convertirse en una parte esencial de sus vidas. Al fin y al cabo, sin el Emperador, no puede haber Sol Naciente, ni gloria, ni vida que valga la pena vivir."
 JAP_A_Moral_Education.tt: "Modifica §YBushidō§! en:\n$MODIFIER_ARMY_ORG$: §G+5,00 %§!"
 
 JAP_Create_the_Yokusan_Sonendan: "Crear el Yokusan Sōnendan"
 JAP_Create_the_Yokusan_Sonendan_desc: "Con nuestros valientes hombres luchando por la gloria del Emperador en lugares lejanos, vemos que andamos escasos de esfuerzo bélico. Nuestros soldados, aunque no tienen parangón en términos de entrenamiento y determinación, son un recurso limitado. Sólo podemos reclutar un número limitado antes de poner en peligro los engranajes que hacen funcionar el País del Sol Naciente.\n\nPara matar dos pájaros de un tiro, formaremos una organización paramilitar. El Cuerpo Juvenil de Apoyo al Régimen Imperial del Gran Japón, o Yokusan Sōnendan, formará la espina dorsal de la defensa civil. Se les entregarán armas que, aunque obsoletas, son mejores que las varas de bambú. En el plano civil, estos jóvenes ayudarán en las labores de extinción de incendios tras ataques aéreos, distribuirán suministros de emergencia y prestarán primeros auxilios básicos. Y, si hiciera falta, su instrucción militar básica facilitará su reclutamiento en el Ejército Imperial.\n\nLos valientes hijos de la nación japonesa, que habrán aprendido los valores que debe poseer un guerrero, serán el escudo de las Islas Principales, un deber y un privilegio merecedores de respeto."
 JAP_Yokusan_Sonendan_Elite_Division: "Se movilizará a la división de élite §jYokusan Sōnendan§! en §YTokio§!."
 
 JAP_Kokubou_Houanhou: "Kokubo Hoan Hō"
 JAP_Kokubou_Houanhou_desc: "Decir que tenemos muchos enemigos sería quedarnos cortos. Nos encontramos rodeados en todas direcciones por quienes desean la destrucción del Imperio del Japón. El conflicto militar es la forma evidente de que pretenden ponernos de rodillas, por supuesto, pero hay otras formas más insidiosas fraguadas por sus pérfidas mentes. En algunos casos, la posesión de conocimientos puede resultar más perjudicial que una horda de soldados hostiles, por lo que es imperativo que nos aseguremos de que nuestros secretos no llegan a nuestros adversarios.\n\nPara este fin, se promulgará una nueva ley. La Kokubo Hoan Hō, o Ley de Seguridad de la Defensa Nacional, abarcará una amplia gama de información, desde expedientes diplomáticos hasta estimaciones de producción, así como otros asuntos importantes del Estado. Quienes hayan descubierto y filtrado intencionadamente esa información crítica, así como quienes hayan instigado o propiciado tales actos, serán castigados de acuerdo con la gravedad de sus delitos.\n\nAunque algunos de nuestros detractores tachan esta medida de «violación de los derechos humanos básicos» debido a lo que consideran métodos «cuestionables» de interrogatorio, la seguridad de la nación es mucho más importante que la privacidad."
 JAP_Kokubou_Houanhou.tt: "Modifica §YBushidō§! en:\n$MODIFIER_FOREIGN_SUBVERSIVE_ACTIVITIES$: §G-20.00%§!"
 

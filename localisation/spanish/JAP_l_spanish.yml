 ### 1940 Wartime
 JAP_Umi_Yukaba: "Umi Yukaba"
 JAP_Umi_Yukaba_desc: "Declarada la guerra entre nosotros y las potencias occidentales, nos hemos visto expuestos a su cruda realidad y a las inevitables penurias que impone a la sociedad. Para contrarrestar esta situación y garantizar la máxima eficacia en los años venideros, debemos aumentar el apoyo de la población al esfuerzo bélico y garantizar su total compromiso con la causa. Los funcionarios del Gobierno han propuesto varias formas de conseguirlo. Algunos abogan por exhaustivas campañas propagandísticas, mientras que otros dejan caer la idea de encarcelar a quienes muestren oposición a la guerra. \n\nSin embargo, una idea popular en la que casi todos están de acuerdo es la mejoría de la economía japonesa y, por tanto, del nivel de vida, aumentando la cantidad de empleos en fábricas disponibles. Por supuesto, ésto también tendrá el beneficio obvio de aportar a nuestros militares un flujo constante de equipos de calidad. Después de hacer nuestros pedidos de nuevos tanques, aviones y armas, pronto veremos un enorme impulso en la economía japonesa y obtendremos el apoyo de aquéllos que han tenido dudas. Un conflicto largo y prolongado sigue siendo un pronóstico desfavorable, pero seguramente sea menos devastador con el apoyo de la mayoría de la población."
 
 JAP_The_Wartime_Elections: "Las elecciones de guerra"
 JAP_The_Wartime_Elections_desc: "Aunque nuestra nación esté inmersa en un conflicto mundial, debemos centrarnos en devolver algo de normalidad a las vidas del pueblo japonés y convocar elecciones para la 21.ª Cámara de Representantes. Esta rama del Gobierno está controlada directamente por el Emperador, pero en los últimos años ha visto su poder disminuido y asumido por el Ejército debido a una oleada de magnicidios políticos y a un intento de golpe de Estado. Sin embargo, con el gabinete y el primer ministro principalmente centrados en nuestra guerra con los occidentales, la Cámara de Representantes será un valioso activo en la gestión del frente interno y de cualquier problema que pueda surgir, y, como los candidatos de izquierdas y comunistas tienen prohibido postularse, los resultados de estas elecciones son casi seguros, lo que significa que no tendremos ningún problema para controlar la cámara y sus decisiones."
 
 JAP_Set_up_the_Kikakuin: "Establecer el Kikakuin"
 JAP_Set_up_the_Kikakuin_desc: "Para seguir luchando contra nuestros adversarios del Pacífico, debemos establecer una administración que aproveche al máximo los pocos recursos de que disponemos. Para alcanzar este objetivo, necesitamos un sistema centralizado de oficinas de planificación que gestionen toda la utilización de nuestros recursos y la movilización de las industrias nacionales. Con esta administración, podremos dirigir mejor nuestros recursos para asegurar la victoria de Japón ante nuestros adversarios."
 
 JAP_Resource_Mobilization_Plan: "Plan de Movilización de Recursos"
 JAP_Resource_Mobilization_Plan_desc: "Disponemos de recursos limitados en Japón y no podemos permitirnos malgastarlos sin miramientos ni necesidad cuando estamos en guerra con naciones que disponen de muchos más recursos que nosotros. En estos tiempos de guerra, cada recurso disponible debe contribuir a nuestro esfuerzo bélico en la medida de lo posible. Para asegurar nuestras eventuales victorias contra nuestros adversarios, debemos establecer un sistema de planificación en condiciones para la utilización de estos recursos y concentrarlos en producciones militares de la forma más eficaz posible."
 
 JAP_National_Mobilization_Law: "Ley de Movilización Nacional"
 JAP_National_Mobilization_Law_desc: "Para hacer avanzar nuestra causa contra nuestros diversos adversarios, debemos prestar atención no sólo a lo que ocurre delante de nosotros, sino también a lo que sucede entre bastidores. Para garantizar un suministro constante del equipo necesario para nuestro propio Ejército, debemos movilizar nuestra producción. Debemos promulgar leyes para movilizar plenamente nuestra economía en pie de guerra a fin de prepararnos para nuestros esfuerzos bélicos en curso, especialmente en lo que respecta a la movilización de más mano de obra para trabajar en nuestra producción militar. Para garantizar la producción militar, el Gobierno debe justificar la contratación de mano de obra adicional para nuestras industrias militares estratégicas."

 JAP_The_Devils_Oversight: "La supervisión del diablo"
 JAP_The_Devils_Oversight_desc: "La guerra con las potencias occidentales se está recrudeciendo, por lo que el gabinete está muy preocupado por la situación actual de la economía japonesa y su futuro previsible. En respuesta, el primer ministro, Hideki Tōjō, ha decidido nombrar a Nobusuke Kishi nuevo ministro de Economía de Japón. Encabezando los esfuerzos para convertir Manchukuo en una potencia industrial, su mandato como director económico en Manchukuo produjo innumerables éxitos, como la introducción de trabajadores forzados de Corea y China y un enfoque en el crecimiento industrial auspiciado por el Estado para aumentar los materiales de producción bélica. Kishi aportará un enfoque brutal y más contundente a su nuevo cargo y, con el futuro de Japón en juego, es exactamente lo que necesitamos, ya que no podemos doblegarnos y permitir que nuestros enemigos nos superen en ningún aspecto."
 
 JAP_Expand_the_Touseikai: "Ampliar el Touseikai"
 JAP_Expand_the_Touseikai_desc: "Con nuestra economía adaptándose a una configuración de guerra total, debemos controlar y coordinar la producción de las mayores corporaciones japonesas y garantizar que nuestras fuerzas dispongan del equipo necesario para seguir luchando con Estados Unidos y el resto de nuestros enemigos. \n\nPor esta razón, el primer ministro y el gabinete han llegado a un acuerdo para ampliar el Touseikai y sus poderes. Esta organización es principalmente responsable de la producción y adquisición de equipo para nuestra producción militar. Con un mayor poder y más recursos, seguramente veremos un enorme aumento de la producción total de nuestras fábricas."
 
 JAP_A_Compromise_with_the_Zaibatsu: "Un acuerdo con los zaibatsu"
 JAP_A_Compromise_with_the_Zaibatsu_desc: "En tiempos de guerra, hay que llegar a acuerdos. Los zaibatsu son nuestros principales proveedores de bienes militares; debemos llegar a un acuerdo si queremos mantener nuestro esfuerzo bélico. Por ende, es posible que lleguemos a un acuerdo en el que los zaibatsu acaten nuestras exigencias militares y económicas a cambio de acceso a los recursos y mercados de los territorios conquistados y de los territorios de nuestros socios. Ellos cosecharían los beneficios de nuestra guerra, mientras que nosotros cosecharíamos los beneficios de su sumisión a nuestras órdenes."
 
 JAP_Establish_the_Gunjushou: "Establecer el Gunjushō"
 JAP_Establish_the_Gunjushou_desc: "En la actual situación de guerra en la que se encuentra Japón, las constantes riñas y discusiones sobre la responsabilidad en materia de municiones y suministros se han vuelto tediosas. La falta de una organización central que gestione y consiga suministros, organice la logística y fabrique materiales está limitando considerablemente nuestro potencial industrial actual y está teniendo graves repercusiones en el esfuerzo bélico. Por éso, el primer ministro, Hideki Tōjō, se ha encargado de crear el Gunjushō, el Ministerio de Municiones. Su cometido será hacer todo lo necesario para conseguir que nuestra gloriosa nación alcance su potencial de producción militar pleno para completar nuestra cruzada contra los decadentes imperialistas con una velocidad y crueldad implacables."

 JAP_The_Munitions_Company_Act: "La Ley de Empresas de Municiones"
 JAP_The_Munitions_Company_Act_desc: "Aunque hemos establecido con éxito el Gunjushō, ha habido algunos problemas iniciales con el nuevo ministerio. Parece carecer de la autoridad necesaria entre los burócratas de bajo nivel, y aún no ha tenido el profundo efecto que esperábamos en un principio. Aunque la producción de municiones y otras operaciones de esta índole han experimentado un aumento moderado, no se acerca ni de lejos a lo que podemos hacer ni a lo que necesitamos. Para rectificar rápidamente esta situación, la recién propuesta Ley de Empresas de Municiones impondrá una serie de medidas para aumentar la producción de armamento, eliminando la burocracia en el frente interno y castigando duramente a cualquier funcionario que haga caso omiso de sus órdenes. Esta rápida acción otorgará al nuevo ministerio la autoridad que tan desesperadamente necesita y garantizará el pleno compromiso de la industria armamentística con el esfuerzo bélico."
 
 JAP_Strengthen_the_Command_Economy: "Reforzar la economía planificada"
 JAP_Strengthen_the_Command_Economy_desc: "Japón está librando una guerra por su propio futuro, y debemos emplear todos los medios necesarios para asegurar la victoria final de Japón. Para reforzar nuestro esfuerzo bélico, debemos impulsar al máximo la planificación de nuestra economía de guerra, utilizando todo lo que tenemos de la forma más eficiente posible. Tendremos que destinar todo lo que sea posible a nuestro esfuerzo bélico. En consecuencia, debemos asegurarnos de que la economía esté totalmente bajo nuestro control bajo el Kikakuin para garantizar una victoria definitiva de Japón en la guerra."
 
 JAP_Yokusan_Seijikai: "Yokusan Seijikai"
 JAP_Yokusan_Seijikai_desc: "Aunque la formación del Taisei Yokusankai nos ha permitido obtener una mayoría en ámbas cámaras, nuestro mandato no está exento de oposición. Durante las últimas elecciones generales, de los 466 escaños de la Cámara de Representantes, 85 fueron a parar a candidatos no respaldados por la Asociación de Apoyo al Régimen Imperial. Aunque nosotros conseguimos el resto de escaños, el problema reside en los demás escaños, que están ocupados por quienes critican al primer ministro, Hideki Tōjō. Desde liberales hasta fascistas, estos individuos problemáticos podrían obstaculizar seriamente el esfuerzo bélico con su mera presencia.\n\nNo podemos permitir la desunión en un momento tan crítico. Para resolver este enigma, formaremos una junta ejecutiva. El Yokusan Seijikai, o Asociación Política de Apoyo al Régimen Imperial, representará nuestros intereses directamente en el Parlamento. Combinado con la disolución de todos los demás grupos parlamentarios y el «fomento» de la adhesión al único que queda, nuestro mando sobre el órgano legislativo será absoluto."
 
 JAP_Tojos_Gamble: "El gambito de Tōjō"
 JAP_Tojos_Gamble_desc: "El primer ministro, Hideki Tōjō, ha demostrado una y otra vez ser un hábil estadista, capaz de equilibrar la multitud de facciones e intereses que existen en el seno de la Dieta Imperial y del Gobierno. Con su éxito evidente, muchos han empezado a verlo como una amenaza para su poder y prestigio, pues cuanto más tiempo mantenga su posición, más afianzado estará en ella. Circulan rumores sobre charlas a puerta cerrada, alianzas temporales y similares, todo ello con el objetivo de deponer a este hombre leal.\n\n¿Acaso han olvidado quién le encomendó a Tōjō el deber de guiar a esta gloriosa nación en estos tiempos turbulentos? Fue Su Majestad quien lo nombró primer ministro. Su capacidad de promover los intereses del Sol Naciente lo hace digno de confianza para el cargo. Negar su voluntad es desobedecer al Emperador, la más alta traición imaginable.\n\nSi desean oponerse al más leal de los sirvientes, que así sea. Sus juegos y complots se volverán insignificantes por la palabra del Emperador. Hideki Tōjō, como siempre ha hecho, buscará una audiencia con Su Majestad, donde le pedirá su apoyo. Con un resultado casi predecible, esta empresa consolidará la autoridad del primer ministro."
 
 JAP_A_New_Face: "Un nuevo rostro"
 JAP_A_New_Face_desc: "Hideki Tōjō ha demostrado no ser apto para la tarea encomendada por el Emperador. Sus insuficiencias están dañando el prestigio de la dinastía Yamato y del Imperio del Japón en su totalidad. El esfuerzo bélico no puede verse amenazado por la arrogancia y la incompetencia de un solo hombre.\n\nA la luz de este suceso, Kōichi Kido, señor guardián del Sello Privado y consejero cercano de Su Majestad, lo ha convencido de que destituya a Tōjō. En su lugar, Kuniaki Koiso, gobernador general de Corea, ha sido elegido. Favorecido por el Ejército Imperial pero con la oposición del Gobierno civil, nadie espera realmente que haga nada significativo en su nuevo cargo, dado que se le ve más como una solución hasta que el panorama político se estabilice."
 
 JAP_Continue_the_Eikou_Partnership: "Continuar con la «sociedad» Eikou"
 JAP_Continue_the_Eikou_Partnership_desc: "Desde que el burócrata reformista Kōichi Kido, señor guardián del Sello Privado, aconsejó a Su Majestad que nombrase a Hideki Tōjō primer ministro, se ha mantenido una colaboración relativamente estable entre ambos. Ésto consiguió estabilizar el panorama político, algo digno de mención teniendo en cuenta la amalgama de facciones informales e intereses en juego.\n\nComo los frutos de esta colaboración son claros, no hay razón para finalizarla. Tener a los dos hombres más poderosos del Imperio, sin contar al Emperador, hombro con hombro garantizará la unidad del aparato imperial. Y, aunque no estén de acuerdo en muchos asuntos, saben que estas riñas son insignificantes en comparación con el futuro de esta nación."
 
 JAP_Overcoming_the_Juushin: "Sobreponerse a los juushin"
 JAP_Overcoming_the_Juushin_desc: "Los estadistas jubilados, o juushin, son un grupo informal de exministros, primeros ministros y similares. Siempre han sido una piedra en el zapato para el Gobierno presidido por Hideki Tōjō. Poseedores de una gran influencia, se opusieron a su nombramiento como primer ministro y son, por naturaleza, un peligro para la unidad y la estabilidad del Imperio del Japón.\n\nAunque sus logros son innegables, su momento ya ha pasado. A lo que ellos se enfrentaron no se puede comparar con lo que tenemos que afrontar actualmente. Su visión, anclada en el pasado, sólo puede ser perjudicial para el futuro del Sol Naciente. Por tanto, debe reducirse su influencia y su alcance, no vayamos a ver destruido todo lo que construyeron nuestros antepasados."
 

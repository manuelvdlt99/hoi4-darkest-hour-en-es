 # Imperial General Geadquarters (The Rivalries of War)
 JAP_Imperial_General_Headquarters: "Cuartel General Imperial"
 JAP_Imperial_General_Headquarters_desc: "\n\n\n£decision_header_JAP_Imperial_General_Headquarters£\n\n\n\nEl Imperio japonés ha pasado su historia reciente experimentando un crecimiento y una prosperidad sin parangón mientras permanecía unido bajo la voluntad del Emperador. Sin embargo, la cooperación entre el Ejército Imperial Japonés y la Armada Imperial Japonesa ha sido inexistente.\n\nEl Ejército cree que las fortunas y la gloria del Imperio residen en el norte, más allá de Manchuria y en Siberia. La Armada, en cambio, cree que el Imperio debería expandir su control por las islas ricas en recursos del Pacífico sur. Estas divergencias de opinión han tensado la coordinación entre los dos servicios y desatado una rivalidad que no hace más que intensificarse.\n\nLos miembros de la Armada se enfurecerán y se mostrarán desafiantes si el Ejército consigue cortejar a los que están en el poder para que se unan a su causa y, si la Armada consigue persuadir al Gobierno para que les proporcione más recursos, el Ejército también lo hará.\n\n¿Permanecerá equilibrado el apoyo de ambas facciones o podrán el Ejército o la Armada inclinar la balanza a su favor?"

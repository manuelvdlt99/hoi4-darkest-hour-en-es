 JAP_Second_Konoe_Cabinet.6.t: "La Conferencia de Ogikubo"
 JAP_Second_Konoe_Cabinet.6.d: "Konoe, el primer ministro, Hideki Tōjō, el ministro de la Guerra y jefe del Estado Mayor del Ejército y Matsuoka, ministro de Asuntos Exteriores, se reunieron en la residencia de Konoe en Ogikubo para tratar el estrechamiento de los lazos entre Japón, Alemania e Italia, así como el potencial de un nuevo orden en Asia Oriental.\n\nAl poco de comenzar la conferencia, todos los asistentes comprendieron que se había producido un milagro cuando Konoe, Tōjō y Matsuoka pudieron ponerse de acuerdo sobre la mejora de los lazos entre Japón, Alemania e Italia, así como sobre el potencial de un nuevo orden en Asia Oriental. Aunque Konoe se mostraba escéptico, estuvo de acuerdo con Matsuoka en la mayoría de los aspectos.\n\nTras algunas explicaciones y preguntas, los tres deciden estrechar los lazos entre Japón, Alemania e Italia, y tratan de establecer un nuevo orden en Asia Oriental dominado por el Imperio japonés."
 JAP_Second_Konoe_Cabinet.6.A: "¡Por fin se ponen de acuerdo en algo!"

 JAP_Second_Konoe_Cabinet.7.t: "Sobre el borrador/La conferencia de enlace"
 JAP_Second_Konoe_Cabinet.7.d: "El Consejo Supremo de Guerra se fundó durante el desarrollo del gobierno representativo en el periodo Meiji para reforzar aún más la autoridad del Estado. Su primer líder fue Yamagata Aritomo, un oriundo de Chōshū al que se atribuye la fundación de nuestro Ejército Imperial Japonés moderno y que fue el primer primer ministro constitucional de Japón. El Consejo Supremo de Guerra desarrolló un sistema de Estado Mayor a la alemana con un jefe de Estado Mayor que tuviera acceso directo al Emperador y que pudiera actuar con independencia del ministro del Ejército y de los funcionarios civiles. \n\nEl Consejo Supremo de Guerra fue el gabinete interno de facto de Japón. A partir del año 12 Shōwa y por orden del emperador Shōwa, el Consejo Supremo de Guerra fue reemplazado por el Cuartel General Imperial. Con las conferencias de enlace, el Emperador pretendía que los jefes de los Estados Mayores del Ejército y la Armada mantuvieran consultas más estrechas con su Gobierno y ayudaran a integrar las decisiones y necesidades de las dos secciones militares del Cuartel General Imperial con los recursos y políticas del resto del Gobierno. Las decisiones finales de las conferencias de enlace se divulgaban y aprobaban formalmente en las conferencias imperiales, que el Emperador presidía en persona en el Kyūden del Palacio Imperial de Tokio.\n\nAhora parece que las disputas han aumentado en lo que respecta a la edad de reclutamiento, ya que nos enfrentamos a un déficit de mano de obra y el Ejército y la Armada tienen dificultades para decidir a qué dar prioridad y tienen objetivos opuestos. Ésto requerirá la atención del Emperador para romper el estancamiento entre las ramas o, de lo contrario, el destino de Japón se precipitará debido a un Estado Mayor incoherente."
 JAP_Second_Konoe_Cabinet.7.A: "La conferencia debe ser un punto de inflexión para nuestras Fuerzas Armadas."

 JAP_Second_Konoe_Cabinet.8.t: "Con paciencia y con maña, un elefante se comió una araña"
 JAP_Second_Konoe_Cabinet.8.d: "Konoe estaba nervioso y malo mientras se asomaba por la ventana de su residencia. El ministro de Exteriores, Matsuoka, ha abogado agresivamente por la invasión de la Unión Soviética y se ha involucrado en imprudentes tratos diplomáticos con Estados Unidos. Matsuoka ha atraído la atención de Konoe y muchos otros, y algunos lo han acusado de intentar reemplazar a Konoe consigo mismo.\n\nKonoe estaba absorto en sus pensamientos cuando sonó el teléfono; descolgó y escuchó la noticia. Matsuoka había redactado una respuesta a los Estados Unidos en el borrador de entendimiento el día anterior y la había enviado a los alemanes para su aprobación al día siguiente sin el permiso del gabinete.\n\nKonoe contactó rápidamente con los ministros de su gabinete, que llegaron todos a la misma conclusión: dimisión. Konoe y su gabinete dimitieron en masa y aceptaron reformar el Gobierno sin Matsuoka."
 JAP_Second_Konoe_Cabinet.8.A: "Fue la gota que colmó el vaso."

 # Third Konoe Cabinet
 JAP_Third_Konoe_Cabinet.1.t: "A la tercera va la vencida"
 JAP_Third_Konoe_Cabinet.1.d: "Konoe estaba sentado en una silla al lado de su mesa, visiblemente cansado y agotado de numerosas horas de papeleo y de intentar aliviar las tensiones y limar asperezas con numerosas alianzas de Gobierno y facciones militares.\n\n—¿Por qué tienen tantas ganas de una guerra sin cuartel? —Konoe suspiró—. ¿Qué les hace pensar que estamos preparados para algo así?\n\nYosuke Matsuoka, el actual ministro de Asuntos Exteriores, ha frustrado a Konoe durante mucho tiempo. Matsuoka ha sido un abierto partidario de las potencias del Eje, además de estar a favor de la idea de atacar a la Unión Soviética y conquistar Siberia. Konoe también descubrió hace poco que Matsuoka había estado saboteando los intentos de Konoe de mantener la paz con los Estados Unidos.\n\nKonoe cogió rápidamente el teléfono cuando éste sonó.\n\n—Sí, no importa lo que haga o diga el belicista de Matsuoka, encontraré un sustituto. Encontraré a alguien que sepa lo que hace.\n\nKonoe colgó y llamó a Teijirō Toyoda, un almirante de la Armada japonesa conocido por su oposición al Eje y a la guerra contra la Unión Soviética.\n\n—Hola, almirante Teijirō Toyoda al habla —respondió Toyoda.\n\n—Toyoda, he dado la orden de la dimisión forzosa de Matsuoka, y le pido que asuma el cargo de ministro de Asuntos Exteriores.\n\n—Por fin, Konoe, por fin ha hecho algo con ese títere belicista del Eje.\n\n—No me quedaba otra. ¿Acepta mi propuesta, Toyoda?\n\nToyoda se quedó callado un momento antes de responder a Konoe."
 JAP_Third_Konoe_Cabinet.1.A: "—Acepto encantado, amigo mío."

 JAP_Third_Konoe_Cabinet.2.t: "Aliviar las tensiones"
 JAP_Third_Konoe_Cabinet.2.d: "Toyoda se sentó en su escritorio y observó su entorno; por fin era ministro de Asuntos Exteriores y, aunque el cargo no era uno de sus objetivos importantes, se sentía honrado de que le hubiesen otorgado un puesto tan prestigioso. Su aversión hacia su predecesor, Yosuke Matsuoka, era la motivación más poderosa en su nuevo trabajo. Matsuoka es y fue un firme partidario del Eje y de invadir a los soviéticos. Matsuoka también saboteó los intentos del primer ministro Fumimaro Konoe de aliviar las tensiones con los Estados Unidos.\n\nToyoda es un partidario del primer ministro; aunque no compartan las mismas creencias políticas, sí que coinciden en una cosa: los dos se oponen a una guerra con los Estados Unidos y la Unión Soviética. Por tanto, la tarea más importante de Toyoda es reducir las tensiones con los Estados Unidos y prevenir futuras guerras entre Japón y los Estados Unidos.\n\n—Condenado Matsuoka, en menuda me has metido —afirmó Toyoda.\n\n—Gran Emperador, dame fuerza, guíame —dijo Toyoda mientras caminaba hacia la ventana y miraba hacia fuera.\n\nToyoda se volvió a sentar y se puso en contacto con el almirante Kichisaburo Nomura.\n\n—Soy el ministro de Asuntos Exteriores. Tengo una idea de cómo arreglar nuestra relación con Estados Unidos, pero necesito su ayuda. Nomura."
 JAP_Third_Konoe_Cabinet.2.A: "Primero, una reunión entre..."

 JAP_Third_Konoe_Cabinet.3.t: "¿Una reunión con [USA.GetLeader]?"
 JAP_Third_Konoe_Cabinet.3.d: "—¿Una reunión con [USA.GetLeader]? ¿Está totalmente seguro, Konoe? —preguntó Nomura, claramente sorprendido por lo que había oído.\n\n—Sí, Nomura, es atrevido, pero, dados los recientes sucesos, es una de nuestras únicas opciones si queremos evitar la guerra.\n\n—Pero los estadounidenses nos han embargado, los militares se opondrán a cualquier reunión, y quién sabe si [USA.GetLeader] quiere siquiera hablar con nosotros.\n\n—Sé que es una posibilidad remota, pero tenemos que intentarlo; si conseguimos convencerlos de que levanten el embargo, se rebajarán las tensiones y, con suerte, se evitará la guerra, y los militaristas estarán contentos porque podrán centrarse únicamente en Asia.\n\nNomura se quedó callado, pero, tras pensarlo, coincidió.\n\n—Sí, primer ministro, será una jugada atrevida, pero hay que hacer lo que sea para evitar una guerra a todo trapo.\n\nPoco después de la llamada, Nomura se puso en contacto con el presidente [USA.GetLeader] y lo informó de la solicitud de Konoe."
 JAP_Third_Konoe_Cabinet.3.A: "—...Una reunión entre usted y el primer ministro Konoe."

 JAP_Third_Konoe_Cabinet.4.t: "Convencer al Emperador"
 JAP_Third_Konoe_Cabinet.4.d: "—Emperador, aunque la guerra es una opción, no es nuestro objetivo; nuestro objetivo principal es la diplomacia y la paz con los Estados Unidos, no queremos guerra.\n\n—¿Cuáles son sus planes si falla la diplomacia? —preguntó el emperador Hirohito.\n\n—Por desgracia, si la diplomacia falla, la guerra es la única opción; sé que detesta esa posibilidad, pero...\n\nEl Emperador estampó la mano contra la mesa, cosa que sobresaltó a los dos jefes de Estado Mayor.\n\n—En el momento del incidente de China, el Ejército me dijo que podríamos lograr la paz inmediatamente después de asestarles un golpe con tres divisiones... ¡pero ni siquiera hoy se puede derrotar a Chiang Kai-shek! Sugiyama, usted era el ministro del Ejército en ese momento.\n\n—China es una extensa área con muchas entradas y salidas, y nos topamos con dificultades sorprendentemente grandes...\n\n—Dice que el interior de China es enorme, ¿no es el océano Pacífico aún más grande que China? ¿No le advertí cada vez sobre esos asuntos? Sugiyama, ¿me está mintiendo?\n\nLos dos jefes de Estado Mayor calmaron al Emperador y empezaron a explicar su propuesta.\n\n—Como se ha mencionado anteriormente, no queremos guerra bajo ninguna circunstancia y la diplomacia es nuestro principal objetivo; sin embargo, si la diplomacia falla, la guerra sería nuestra opción alternativa.\n\nEl Emperador guardó silencio y empezó a considerar su propuesta. En el fondo, sabía que, eligiese la opción que eligiese, la podían ignorar; ya había sucedido, ¿por qué no iba a suceder otra vez? Pero, si ésas eran sus únicas opciones, elegiría la más pacífica."
 JAP_Third_Konoe_Cabinet.4.A: "¡El Emperador acepta!"

 JAP_Third_Konoe_Cabinet.5.t: "La conferencia de enlace"
 JAP_Third_Konoe_Cabinet.5.d: "Konoe se frotó los ojos, exhausto y con un importante dolor de cabeza; había debatido con militaristas tantas veces que estaba ya harto, pero aún tenía que evitar una guerra con los Estados Unidos y no se rendiría.\n\nNagano, jefe del Estado Mayor de la Armada, había informado antes a Konoe de que había cambiado de opinión y respaldaría la decisión del Ejército de fijar un plazo para la guerra. Konoe quedó desconcertado y se sintió traicionado. «¿Cómo ha podido, Nagano? ¡Cómo ha podido apoyar la guerra!», pensó Konoe en su mente. No obstante, Konoe y Oikawa lucharon contra los militaristas y su idea de una fecha límite para la guerra.\n\nAunque ambas partes debatieron enérgicamente, no se pudo llegar a una decisión final porque Konoe y Oikawa se habían limitado y evitado a propósito mencionar ciertos temas para ganar un tiempo valioso."
 JAP_Third_Konoe_Cabinet.5.A: "¿Alguien tiene analgésicos?"

 JAP_Third_Konoe_Cabinet.6.t: "Intentando controlar a Tōjō"
 JAP_Third_Konoe_Cabinet.6.d: "El primer ministro Konoe tomó asiento y miró a Tōjō. Había rezado por adelantado para poder convencer finalmente a Tōjō de que la guerra con Estados Unidos destruiría Japón.\n\nKonoe comenzó la conversación explicando la situación actual de Japón y su Ejército. El Ejército no está preparado para entrar en guerra con Estados Unidos porque carece del equipo, la experiencia y el tamaño necesarios para librar una batalla significativa contra los Estados Unidos. Pero Tōjō se niega a escuchar.\n\nKonoe está desesperado, y convencer a Tōjō es una de sus únicas opciones ahora mismo si quiere evitar una guerra. Konoe pasó de discutir la debilidad del Ejército japonés a hablar de cómo la economía japonesa fracasaría debido a la escasez de combustible y de que la economía japonesa era inferior a la estadounidense. Tōjō sigue ignorando la información.\n\nNo obstante, Konoe sigue intentando hacer cambiar de idea a Tōjō, pero, lamentablemente, a pesar de sus esfuerzos..."
 JAP_Third_Konoe_Cabinet.6.A: "Tōjō no cambia de opinión."

 JAP_Third_Konoe_Cabinet.7.t: "La Conferencia de Tekigai-sō"
 JAP_Third_Konoe_Cabinet.7.d: "Konoe había convocado a los ministros militares Tōjō y Oikawa, así como al ministro de Exteriores Toyoda, para una reunión. Konoe está empezando a perder la esperanza, ya que quedan tres días para la fecha límite.\n\n—No tengo fe en que una guerra entre nosotros y Estados Unidos tenga éxito; al contrario, creo que una guerra acabaría con nuestro imperio y destruiría a nuestro pueblo, por eso no la lideraré.\n\nToyoda miró a Konoe y a Oikawa, esperando que tomaran la iniciativa y exigieran que el Ejército accediera a renunciar a la posibilidad de una guerra, pero ambos guardaron silencio. Toyoda se armó de valor para hablar.\n\n—¡Me di cuenta de que la conferencia imperial del 6 de septiembre fue un error! Deberíamos eliminar la opción de la guerra y centrarnos en la diplomacia y en mantener la paz con los Estados Unidos.\n\nTōjō se levantó y miró furioso a Toyoda.\n\n—¡La decisión fue tomada por una resolución imperial y no será violada! ¡Ésa fue su decisión y no se romperá!\n\nToyoda intentó debatir con Tōjō, pero éste no cedía y aducía enérgicamente que no se violaría una resolución imperial."
 JAP_Third_Konoe_Cabinet.7.A: "¡Fue un error!"

 JAP_Third_Konoe_Cabinet.8.t: "Un destino ineludible"
 JAP_Third_Konoe_Cabinet.8.d: "Konoe estaba sentado en su despacho cuando oyó a alguien llamar a la puerta.\n—Adelante.\n\nTeiichi Suzuki, jefe de la junta de planificación del gabinete, intervino y se acercó a Konoe.\n\n—Traigo un mensaje para usted de Tōjō.\n\n—Acabamos de reunirnos, así que ya puede ser importante.\n\nSuzuki se aclaró la garganta y comenzó.\n\n—Tōjō cree que debería dimitir como primer ministro. —A Konoe se le pusieron los ojos como platos y su corazón dio un vuelco—. Si dimite, Tōjō propondrá al príncipe Higashikuni para primer ministro. Tōjō se ha dado cuenta de que la Armada no está dispuesta a admitir que no podría luchar contra los Estados Unidos y cree que usted y su gabinete entero deberían dimitir y asumir la responsabilidad de haber convocado erróneamente el edicto imperial, cosa que sólo el príncipe Higashikuni puede revocar.\n\nA Konoe se le heló la sangre; por mucho que intentara convencer a Tōjō y a sus militaristas de que la guerra con Estados Unidos destruiría el país, lo habían ignorado. Había fracasado y todos sus esfuerzos habían desembocado en ésto.\n\n—Retírese, Suzuki...\n\nSuzuki salió del despacho y Konoe se llevó las manos a la cabeza."
 JAP_Third_Konoe_Cabinet.8.A: "—He fracasado..."

 # Tojo Cabinet
 JAP_Tojo_Cabinet.1.t: "La voluntad del Emperador"
 JAP_Tojo_Cabinet.1.d: "El Emperador debe nombrar un sucesor tras la dimisión del ex primer ministro Fumimaro Konoe. Se comenta que el príncipe Naruhiko Higashikuni es la única persona que puede liderar tanto el Ejército como la Armada, y fue recomendado como el sustituto de Konoe tanto por Konoe como por Hideki Tōjō. El Emperador rechazó esta opción, alegando que un miembro de la familia imperial no debería hacerse responsable de una guerra contra Occidente, ya que la derrota dañaría la reputación de la dinastía Yamato. En su lugar, Hideki Tōjō, conocido por su devoción a la institución imperial, ha sido elegido.\n\nSe alistó en el Ejército en 1902 y ascendió rápidamente hasta convertirse en general en 1934. Fue ascendido a jefe de Estado Mayor del Ejército de Kwantung en marzo de 1937, donde supervisó las operaciones militares contra los chinos en Mongolia Interior y las provincias de Chahar-Suiyuan. En julio de 1940 fue nombrado ministro de la Guerra del Gobierno japonés, encabezado por el primer ministro Fumimaro Konoe. Tōjō apoya abiertamente un ataque preventivo contra Estados Unidos y sus aliados europeos.\n\nLa tradición dicta que el Emperador debe conseguir la aprobación de los estadistas jubilados antes de nombrar un primer ministro y, mientras el ex primer ministro y almirante Keisuke Okada se oponga a Tōjō, el Emperador no lo nombrará. El Emperador propone ahora un acuerdo en el que Tōjō sería primer ministro mientras se «reexaminan» las opciones para hacer frente a la crisis con EE. UU., aunque no se promete que Tōjō intente evitar la guerra."
 JAP_Tojo_Cabinet.1.A: "Konoe no entiende de asuntos militares. Yo sé mucho más."

 JAP_Tojo_Cabinet.2.t: "Atacar al gigante"
 JAP_Tojo_Cabinet.2.d: "—...y por éso debemos atacar primero —dijo el almirante Osami Nagano, sentado enfrente del Emperador.\n\nLlevaba horas hablando con el Emperador para convencerlo de que autorizara un ataque preventivo contra los Estados Unidos. Uno podría pensar que, como jefe del Estado Mayor de la Armada Imperial Japonesa, no tendría que prácticamente suplicar al Emperador que siguiera su consejo.\n\n—El objetivo será la base naval estadounidense de Pearl Harbor, en la isla hawaiana de Oahu. El objetivo es impedir que la Flota del Pacífico de los Estados Unidos interfiera en nuestras operaciones militares previstas en el Sudeste Asiático contra el Reino Unido, los Países Bajos y los territorios de ultramar de los Estados Unidos. En el transcurso de varias horas, se lanzarán ataques coordinados contra las Filipinas, Guam y la isla Wake, controladas por los Estados Unidos, así como contra el Imperio británico en Malasia, Singapur y Hong Kong...\n\nLe dieron las gracias y le dijeron que se marchara en cuanto terminara de explicar el plan al Emperador. No quedó claro si sus palabras habían convencido al Emperador, pero, mientras el almirante salía de la habitación, estaba seguro de una cosa:"
 JAP_Tojo_Cabinet.2.A: "Se acaba el tiempo."

 JAP_Tojo_Cabinet.3.t: "La Nota Hull"
 JAP_Tojo_Cabinet.3.d: "Tōjō ha recibido hoy un documento inusual. El secretario de Estado estadounidense, Cordell Hull, ha presentado un «borrador de declaración mutua de política» y un «Esbozo de la Base Propuesta para un acuerdo entre Estados Unidos y Japón» al embajador Nomura y Kurusu Saburo en Washington. A cambio de levantar el embargo al petróleo, Hull propone que Japón «retire a todas las fuerzas militares, navales, aéreas y policiales» de China y de la Indochina francesa. La Nota Hull deja claro que los Estados Unidos no reconocerían el Gobierno títere de Wang Ching-wei como el Gobierno de China, pero insinúa rotundamente que Estados Unidos podría reconocer el Imperio de Manchukuo y no impone un plazo para la retirada japonesa de China.\n\nTōjō, por su parte, se indignó en cuanto leyó la nota. En su opinión, se trataba de un ultimátum de Estados Unidos que sólo podía cumplirse de una manera. Japón debe elegir entre acatar las exigencias estadounidenses y británicas, cosa que supondría renunciar a nuestros éxitos en China y las zonas colindantes, o continuar con nuestro expansionismo. Preocupado por perder el prestigio y el estatus internacional que tanto le ha costado conseguir si Japón se echa atrás, así como por la amenaza que las potencias occidentales que controlan territorios en el Pacífico y Asia Oriental suponen para nuestra seguridad nacional, la elección de Tōjō es clara."
 JAP_Tojo_Cabinet.3.A: "Ya hemos preparado opciones militares, ahora sólo tenemos que llevarlas a cabo."

 JAP_Tojo_Cabinet.4.t: "La caída de Tōjō"
 JAP_Tojo_Cabinet.4.d: "Tōjō reflexiona en su despacho en penumbra. La guerra había empezado con bastante buen pie, pero, cuanto más se alarga, más batallas perdemos. Sabe que, a estas alturas, al menos parte de la élite japonesa reconoce que la guerra está perdida y que Japón debe hacer las paces antes de que sea destruido. Peor aún, lo habían demonizado tanto en Estados Unidos durante la guerra que encarnaba el militarismo japonés para el pueblo estadounidense, y era impensable que Estados Unidos hiciera las paces con un Gobierno dirigido por él.\n\n¿Cómo había llegado a este cargo siendo de siempre más un mandado que un líder? Es un militar de corazón, y debería haber dejado la política a los políticos. Y ahora, a sus espaldas, los estadistas jubilados conspiran y se quejan al Emperador, exigiendo que su Gobierno entero dimita. Por supuesto, nadie se lo iba a decir a la cara, pero era plenamente consciente de los complots para acabar con él.\n\nPor éso buscó el apoyo del Emperador una vez más, pero todo lo que el Emperador tuvo que decirle fue algo parecido a que el hombre responsable del fracaso de la guerra es indigno de su aprobación. También propuso reorganizar su gabinete para recuperar la aprobación imperial, pero fue rechazado una vez más; el Emperador dijo que todo el gabinete tenía que irse. Ya se ha corrido la voz de que ya no cuenta con el apoyo del Emperador. Sin más aliados y sin el apoyo del Trono del Crisantemo, sólo tiene una opción."
 JAP_Tojo_Cabinet.4.A: "Por la presente declaro mi dimisión."

 JAP_Tojo_Cabinet.5.t: "Convención de los jushin"
 JAP_Tojo_Cabinet.5.d: "Los jushin aconsejaron al Emperador nombrar a un ex primer minisro, al almirante Mitsumasa Yonai, como el sustituto de Tōjō, ya que les cae bien a la Armada, al cuerpo diplomático, a la burocracia y a la «facción de la paz». Es conocido por ser probritánico y proestadounidense, y se opone firmemente al Pacto Tripartito con la Alemania nazi y la Italia fascista.\n\nYonai, por otra parte, se negó a servir, sabiendo de sobra que cualquier primer ministro que intentara hacer las paces con los estadounidenses sería asesinado, ya que muchos oficiales del Ejército seguían comprometidos con la victoria o la muerte y veían cualquier conversación sobre la paz como una traición. Afirma que sólo otro general puede se rprimer ministro y recomienda al general Kuniaki Koiso en su lugar. Sin embargo, el Emperador y los jushin desconfían de Koiso por su anterior implicación con el ultranacionalista Sakurakai y su intento de golpe de Estado contra el Gobierno en 1931. Sin embargo, como nadie se ponía de acuerdo sobre una alternativa mejor, triunfaron los argumentos de Yonai.\n\nEn una reunión con el Emperador, se les dijo a Koiso y Yonai que colaboraran para formar un nuevo Gobierno, pero no se les dijo quién sería el primer ministro. Como el Emperador es un dios viviente, ni Yonai ni Koiso pudieron preguntarle quién sería el primer ministro, ya que no se le hacen preguntas a un dios y, como resultado, ambos hombres quedaron perplejos sobre cuál de los dos sería el primer ministro. Al final, el señor guardián del Sello Privado Kido aclaró las cosas anunciando que Koiso sería el primer ministro y Yonai sería nombrado vice primer ministro para hacer frente a la fuerte oposición a Koiso."
 JAP_Tojo_Cabinet.5.A: "¿Podrá Koiso darle la vuelta a la guerra?"

 # Koiso Cabinet
 JAP_Koiso_Cabinet.1.t: "El general improbable"
 JAP_Koiso_Cabinet.1.d: "Y así comienza. Kuniaki Koiso ha ascendido al cargo de primer ministro de Japón. Se preguntaba qué pensarían ahora sus viejos amigos coreanos del «tigre de Corea» ahora. Tiene una gran experiencia administrativa, ya que ha sido ministro de Asuntos Coloniales tanto en el gabinete de Hiranuma Kiichirō como en la administración de Yonai, así como gobernador general de Corea. Había sido soldado toda su vida y ahora podría demostrar al pueblo japonés que los militares son tan capaces de dirigir el país como esos políticos de pacotilla. Quizás hasta mejor. Éso es algo en lo que su predecesor, Tōjō, fracasó estrepitosamente. Él no cometería los mismos errores que ese idiota.\n\nEn su mente se agolpaban ideas de cambios y formas de reforzar el Ejército. Ahora tenía la capacidad de hacerlo, así que debía aprovecharla. Se aseguraría de que el Ejército fuese tan fuerte como pudiese ser. La rivalidad Ejército-Armada sería uno de los primeros asuntos que tendría que abordar. Habrá que llegar a un acuerdo, obviamente a favor del Ejército. El Ejército está lleno de hombres honorables. Ya va siendo hora de que se les reconozca y se les dé el poder que se merecen. Los que se refieren a él como un hombre de paja o una marioneta del Ejército no tienen ni idea de lo que están hablando."
 JAP_Koiso_Cabinet.1.A: "YO soy el Ejército."

 JAP_Koiso_Cabinet.2.t: "El general caído"
 JAP_Koiso_Cabinet.2.d: "Y así acaba la cosa. Todo en lo que Koiso se había esforzado tanto estaba perdido. ¿Qué podría haber causado ésto? La gente le ponía trabas a cada paso. Nadie lo tomaba en serio y todos lo cuestionaban. El Ejército y la Armada se peleaban sin cesar, los generales discrepaban abiertamente de sus órdenes e incluso las desobedecían, y estrategia tras estrategia fracasaban. Las fuerzas japonesas seguían sufriendo una serie de derrotas a manos de los Aliados en todos los frentes.\n\nConsideró la posibilidad de hacer las paces durante un tiempo, pero no pudo encontrar una solución que satisficiera tanto a los militares japoneses como a los Aliados. No tenía más remedio que seguir luchando. Finalmente, el sistema legal se volvió contra él. Incluso su intento de ampliar su control sobre el Ejército ejerciendo simultáneamente como ministro de la Guerra y primer ministro fracasó estrepitosamente.\n\nLas fuerzas estadounidenses están a nuestras puertas. Hace unas horas, un avión estadounidense hundió el buque insignia de la Armada Imperial Japonesa, el Yamato. Sus exigencias de inclusión en las decisiones militares fueron denegadas. Creía que podía superar a su predecesor. Nunca se imaginó haciéndolo peor. Parece que se ha perdido toda la esperanza."
 JAP_Koiso_Cabinet.2.A: "Por la presente declaro mi dimisión."


 JAP_Rivalries_Of_War_Neutral: "§YLas rivalidades de la guerra§!: §gNeutral§!"
 JAP_Rivalries_Of_War_Neutral_desc: "Para un imperio cuya ambición actual es hacer la guerra, lo lógico es asumir que sus Fuerzas Armadas están unidas en dicha causa. Y aunque sí, es cierto, éso no lo dice todo.\n\nLas Fuerzas Armadas del Imperio están muy divididas, con el Ejército y la Armada en constante discordia entre sí en un esfuerzo por afirmar su dominio sobre los asuntos del Gobierno. Desde las diferentes doctrinas de política exterior hasta el hecho de que el Ejército cuente con medios navales y la Armada con medios terrestres, su rivalidad no tiene precedentes, mucho más que la de cualquier otra nación del planeta.\n\nActualmente, el Ejército y la Armada tienen una postura un tanto §gneutral§!. Ésto quiere decir que ninguno de los dos bandos tiene un control efectivo sobre los asuntos gubernamentales y que, aunque siguen rivalizados, ninguno recibe apoyo ni recursos adicionales del Gobierno de Tokio. Sin embargo, ésto podría cambiar si el Gobierno apoya a una rama específica de las Fuerzas Armadas."

 JAP_Rivalries_Of_War_Army_Dominant: "§YLas rivalidades de la guerra§!: §aDominación del Ejército§!"
 JAP_Rivalries_Of_War_Army_Dominant_desc: "Para un imperio cuya ambición actual es hacer la guerra, lo lógico es asumir que sus Fuerzas Armadas están unidas en dicha causa. Y aunque sí, es cierto, éso no lo dice todo.\n\nLas Fuerzas Armadas del Imperio están muy divididas, con el Ejército y la Armada en constante discordia entre sí en un esfuerzo por afirmar su dominio sobre los asuntos del Gobierno. Desde las diferentes doctrinas de política exterior hasta el hecho de que el Ejército cuente con medios navales y la Armada con medios terrestres, su rivalidad no tiene precedentes, mucho más que la de cualquier otra nación del planeta.\n\nActualmente, el Ejército tiene un control §Rdominante§! sobre el Imperio. Ésto quiere decir que el Ejército controla o influye en una parte considerable de los asuntos administrativos y que el Gobierno apoya activamente su dominación. Mientras tanto, la Armada es marginada, carece de fondos y actúa como un mero peón para los esfuerzos del Ejército."

 JAP_Rivalries_Of_War_Army_Strengthened: "§YLas rivalidades de la guerra§!: §aEjército favorecido§!"
 JAP_Rivalries_Of_War_Army_Strengthened_desc: "Para un imperio cuya ambición actual es hacer la guerra, lo lógico es asumir que sus Fuerzas Armadas están unidas en dicha causa. Y aunque sí, es cierto, éso no lo dice todo.\n\nLas Fuerzas Armadas del Imperio están muy divididas, con el Ejército y la Armada en constante discordia entre sí en un esfuerzo por afirmar su dominio sobre los asuntos del Gobierno. Desde las diferentes doctrinas de política exterior hasta el hecho de que el Ejército cuente con medios navales y la Armada con medios terrestres, su rivalidad no tiene precedentes, mucho más que la de cualquier otra nación del planeta.\n\nActualmente, el Ejército tiene §Rpreferencia§! en el Imperio. Ésto quiere decir que, aunque el Ejército es mucho más influyente, no controla del todo el Gobierno. La Armada es débil, pero aún tiene contactos dentro del Gobierno que le permiten combatir la creciente marea de influencia del Ejército."

 JAP_Rivalries_Of_War_Navy_Strengthened: "§YLas rivalidades de la guerra§!: §SArmada favorecida§!"
 JAP_Rivalries_Of_War_Navy_Strengthened_desc: "Para un imperio cuya ambición actual es hacer la guerra, lo lógico es asumir que sus Fuerzas Armadas están unidas en dicha causa. Y aunque sí, es cierto, éso no lo dice todo.\n\nLas Fuerzas Armadas del Imperio están muy divididas, con el Ejército y la Armada en constante discordia entre sí en un esfuerzo por afirmar su dominio sobre los asuntos del Gobierno. Desde las diferentes doctrinas de política exterior hasta el hecho de que el Ejército cuente con medios navales y la Armada con medios terrestres, su rivalidad no tiene precedentes, mucho más que la de cualquier otra nación del planeta.\n\nActualmente, la Armada tiene §Rpreferencia§! en el Imperio. Ésto quiere decir que, aunque la Armada es mucho más influyente, no controla del todo el Gobierno. El Ejército es débil, pero aún tiene contactos dentro del Gobierno que le permiten combatir la creciente marea de influencia de la Armada."

 JAP_Rivalries_Of_War_Navy_Dominant: "§YLas rivalidades de la guerra§!: §SDominación de la Armada§!"
 JAP_Rivalries_Of_War_Navy_Dominant_desc: "Para un imperio cuya ambición actual es hacer la guerra, lo lógico es asumir que sus Fuerzas Armadas están unidas en dicha causa. Y aunque sí, es cierto, éso no lo dice todo.\n\nLas Fuerzas Armadas del Imperio están muy divididas, con el Ejército y la Armada en constante discordia entre sí en un esfuerzo por afirmar su dominio sobre los asuntos del Gobierno. Desde las diferentes doctrinas de política exterior hasta el hecho de que el Ejército cuente con medios navales y la Armada con medios terrestres, su rivalidad no tiene precedentes, mucho más que la de cualquier otra nación del planeta.\n\nActualmente, la Armada tiene un control §Rdominante§! sobre el Imperio. Ésto quiere decir que la Armadato controla o influye en una parte considerable de los asuntos administrativos y que el Gobierno apoya activamente su dominación. Mientras tanto, el Ejército es marginado, carece de fondos y actúa como un mero peón para los esfuerzos de la Armada."


 JAP_SOV_Non_Aggression.4.t: "Se firma el pacto de neutralidad soviético-japonés"
 JAP_SOV_Non_Aggression.4.d: "[FROM.GetNewsIcon]Hoy, el ministro de Exteriores japonés, Yōsuke Matsuoka, y el embajador Yoshitsugu Tatekawa se han reunido en Moscú con Viacheslav Mólotov. Un posible acuerdo de neutralidad entre la Unión Soviética y Japón era el motivo de la reunión.\n\nLa Unión Soviética buscaba este acuerdo para asegurar su frontera con el Estado títere japonés de Manchukuo en el Lejano Oriente y centrar su atención en la frontera del Reich alemán en Europa en caso de que estallara un conflicto en el futuro. Los japoneses estaban ansiosos por firmar este acuerdo porque querían concentrarse en su campaña militar contra el Frente Unido Chino y en su expansión por el Sudeste Asiático.\n\nLos observadores internacionales han calificado este suceso como un «giro sorprendente de los acontecimientos», teniendo en cuenta que estos países se enfrentaron en una guerra fronteriza en Mongolia hace poco. "
 JAP_SOV_Non_Aggression.4.A: "Nuestro flanco oriental, asegurado al fin."
 JAP_SOV_Non_Aggression.4.B: "Ahora podemos centrarnos en nuestro objetivo principal..."
 JAP_SOV_Non_Aggression.4.C: "Un acuerdo incómodo entre naciones incómodas."


 JAP_Wartime_Tree_Events.1.t: "Umi Yukaba"
 JAP_Wartime_Tree_Events.1.d: "El restaurante de Wang estaba a rebosar esa noche. Aquella noche, varias familias habían llegado para comer, y el restaurante bullía con el ruido de los platos y el parloteo de los clientes. Cuando la voz del primer ministro Tōjō sonó por la radio, los sonidos se atenuaron.\n\n—Nosotros, por la gracia del Cielo, el emperador de Japón, os conminamos a vosotros, nuestros leales y valientes súbditos... —dijo firmemente.\n\nWang prestó mucha atención. Quizás era una novedad sobre la batalla con China, o quizás era una nueva agenda económica. Wang no sabía lo que estaba a punto de hacer el Gobierno imperial.\n\n—Por la presente declaramos la guerra a los Estados Unidos de América y al Imperio británico —continuó el primer ministro.\n\nUno de los clientes dio un grito ahogado. Wang se dio cuenta de que muchos de sus clientes se estaban mirando unos a otros. Parecía, al igual que Wang, que no podían creer lo que estaban oyendo.\n\nEl primer ministro continuó, culpando a las potencias occidentales de destruir la paz en Asia y de apoyar al régimen ilegal chino. A cada frase que pronunciaba, Wang y los clientes se enfurecían cada vez más. Algunos empezaron a gritar de acuerdo, otros aplaudieron. Al poco tiempo, el restaurante entero estaba bulliendo de ruido otra vez.\n\n—...las fuerzas del mal serán erradicadas con premura y se establecerá inmutablemente una paz duradera en Asia Oriental, ¡preservando por tanto la gloria de nuestro Imperio! —concluyó.\n\nEntonces, empezó a sonar una canción conocida. Una dulce voz cantó:\n\n—Si he de ir al mar, seré un cadáver lavado...\n\nLos clientes empezaron a cantar también.\n\n—Si he de ir a la montaña, seré un cadáver en la hierba...\n\nEl propio Wang se unió al coro.\n\n—Pero si he de morir por el Emperador...\n\nEn estruendosa armonía, el restaurante y la radio cantaron..."
 JAP_Wartime_Tree_Events.1.A: "—¡No será un arrepentimiento!"

 JAP_Hundred_Million_United_as_One: "Cien millones unidos como uno"
 JAP_Hundred_Million_United_as_One_desc: "Nuestra lucha contra las ambiciones coloniales occidentales es justa y nuestras acciones son legítimas. ¡Para seguir luchando contra estos bárbaros, todo Japón, jóvenes y viejos, debe unirse bajo el estandarte del Emperador! ¡Cuando llegue ese día, todo Japón tomará las armas para luchar contra sus enemigos! Japón en su totalidad se preparará para nuestra batalla final contra estos bárbaros occidentales. ¡Que estos bárbaros sepan que, si vienen a por Japón, lucharemos contra ellos hasta el final y que somos uno bajo la bandera del Emperador!"
 JAP_Hundred_Million_United_as_One.tt: "Modifica §YBushidō§! en:\n$MODIFIER_CONSCRIPTION_FACTOR$: §G+1.00%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §G-5.00%§!"
 
 JAP_Establish_the_Daitouashou: "Establecer el Daitōashō"
 JAP_Establish_the_Daitouashou_desc: "A medida que nuestro Imperio continúa expandiéndose, también lo hacen los requisitos de protección de nuestras nuevas conquistas, algunas de las cuales pueden ser vastas y difíciles de controlar con unas pocas guarniciones. Por lo tanto, ordenaremos el establecimiento del Daitōashō. Permitirá establecer Gobiernos locales en los territorios que hayamos conquistado y dirigir los valiosos recursos hacia otros lugares.\n\nEstos Gobiernos estarán formados por miembros de la población local que serán leales al Gobierno japonés y cumplirán nuestras órdenes en la zona como mejor nos parezca. Si bien es cierto que los lugareños son quienes mejor conocen su país, nos aseguraremos de no quitarles el ojo de encima para que no se desvíen de la voluntad del Emperador..."
 JAP_Establish_the_Daitouashou.tt: "§rDesbloquearemos posibilidades de formar Gobiernos locales en países asiáticos liberados.§!"

 JAP_The_Defense_of_the_Empire: "La defensa del Imperio"
 JAP_The_Defense_of_the_Empire_desc: "Durante muchos años, se ha reducido drásticamente el presupuesto de defensa del Imperio. Y, a medida que las ambiciones de nuestros líderes aumentan cada vez más, es hora de aumentar el presupuesto. Bastará con una serie de inversiones en diversos ámbitos, ya que necesitamos desarrollar tanto nuestras defensas navales como nuestros escudos continentales. Si ambos son absolutamente necesarios, sin duda tendremos que elegir a qué parte dar prioridad. Será un trabajo difícil, pero aseguraremos nuestra victoria en el Pacífico. En los próximos conflictos, no habrá cabida para la duda."
 JAP_Add_Fortifications_for_Cities: "Se añadirán §Y3§! §Yfortalezas costeras§! a todas las §Yciudades importantes japonesas§!."
 
 JAP_Set_up_the_Pacific_Defense_Ring: "Establecer el anillo defensivo del Pacífico"
 JAP_Set_up_the_Pacific_Defense_Ring_desc: "El Pacífico es tanto nuestra mayor fortaleza como nuestra mayor debilidad. Un enemigo podría tardar meses en cruzar las defensas naturales del Pacífico. Como consecuencia de todo el potencial de esta barrera natural, debemos prepararnos para el peor de los casos. Debemos planificar una serie de defensas navales repartidas por nuestras posesiones oceánicas. Estas defensas cumplirán dos funciones: en primer lugar, protegerán nuestras tierras de las agresiones de Estados Unidos o de quien esté al otro lado del océano. En segundo lugar, esas bases nos darán un punto de apoyo en el patio trasero de nuestros adversarios."
 JAP_Add_Fortifications_for_Islands: "Desbloquea decisiones para fortificar las §Yislas del Pacífico§!."
 
 JAP_The_Land_Buffer: "El tapón terrestre"
 JAP_The_Land_Buffer_desc: "Digan lo que digan los almirantes, la verdadera fuerza de Japón reside en su Ejército. Aunque le ha llevado un tiempo desarrollar su industria, Japón ya está listo para guiar al mundo asiático. Pero, para guiar al continente, debemos intervenir. Manchuria, China central e Indochina necesitan líderes fuertes. Líderes mejores que los europeos o los estadounidenses. Y, dado que China sigue asolada por nacionalistas y comunistas, así como por una industria destruida y devastada, tal vez haya llegado el momento de que intervengamos más en el continente. Podremos utilizar estas regiones ocupadas como un tapón terrestre entre nosotros y nuestros enemigos."
 
 JAP_The_Empires_Supply_Lanes: "Las rutas de suministro del Imperio"
 JAP_The_Empires_Supply_Lanes_desc: "Después de tomar nuestras primeras decisiones presupuestarias para el Ejército, ha llegado el momento de abordar un segundo problema: necesitamos más suministros desesperadamente. El Gobierno ha aprobado la producción de más buques dedicados por entero a la búsqueda de nuevos centros de negocios en Asia, y el reciente lanzamiento de la industria ha demostrado que somos capaces de ser autosuficientes. Procederemos de esta manera. Y lo haremos rápido. Necesitamos estas nuevas rutas o nos iremos siempre detrás de los europeos, cosa que no podemos aceptar."
 JAP_Reallocate_Resources_from_Manchuria: "Reubicar recursos de Manchuria"
 JAP_Reallocate_Resources_from_Manchuria_desc: "Manchuria lleva ya unos años siendo uno de nuestros mejores puntos de extracción de diversos recursos. Por supuesto, el petróleo es el más importante, pero, a medida que construimos nuevas fábricas en los territorios de nuestro títere, el acero y otros componentes industriales han brotado por toda la región. ¡Hasta la producción de amapolas ha contribuido al desarrollo de la región! Así pues, a medida que aumentan los recursos dedicados al desarrollo manchú, es hora de que el Gobierno japonés dé un paso al frente. Será una justa retribución que nuestro hijo pródigo nos ayude a impulsar nuestro desarrollo."
 
 JAP_Exploit_the_Southern_Resource_Area: "Explotar la zona sur de recursos"
 JAP_Exploit_the_Southern_Resource_Area_desc: "Durante varios años, las posesiones meridionales han sido uno de nuestros mejores puntos de extracción de diversos recursos. El petróleo es, por supuesto, el más importante, pero, a medida que desarrollamos nuestras industrias en la región, ¡podrían surgir muchas nuevas oportunidades! Así pues, a medida que aumentan los recursos dedicados al desarrollo regional, es hora de que el Gobierno japonés dé un paso al frente. Será una justa retribución que nuestros hijo nos ayuden a continuar nuestro desarrollo. Y quizás un día podamos extender nuestro sistema por toda Asia."
 
 JAP_Zettai_Kokuboken_Strategy: "Estrategia Zettai Kokubōken"
 JAP_Zettai_Kokuboken_Strategy_desc: "La «zona absoluta de defensa nacional» es nuestro último bastión. Debemos proteger esta zona de la ocupación enemiga cueste lo que cueste, desde nuestras posesiones más caras en el Pacífico hasta nuestras posesiones chinas en el continente. Nuestra máxima prioridad será mantenerla segura, sobre todo desde Nueva Guinea Occidental hasta las Marianas y las islas Carolinas.\n\nHay que introducir patrullas militares, vigilancia naval costera, aviones que patrullen del punto A al punto B, ¡todo ello para mantener segura nuestra costa! Deberíamos todos tener claro que, si nuestros enemigos llegan a nuestras costas, se acabó. Para implementar con éxito estas medidas, debemos formar a los soldados y al público en general para luchar indefinidamente. Incluso después de que ganen terreno en nuestros países, nuestros enemigos se enfrentarán hasta al último de nuestros soldados y ciudadanos."
 
 JAP_The_Sun_Never_Stops_Rising: "El sol nunca deja de salir"
 JAP_The_Sun_Never_Stops_Rising_desc: "Después de años de expansión, el sistema japonés ha cumplido por fin su objetivo. Somos el sol naciente de Asia y, como nuestros homólogos británicos, el sol nunca se pone en nuestro imperio. A través de la conquista hemos demostrado a las potencias occidentales y al resto del mundo de lo que somos capaces. ¡Estamos a sólo unos pasos de convertirnos en una nación plenamente industrial si distribuimos correctamente nuestros recursos entre nuestras vastas posesiones! Y, a diferencia de los europeos y los estadounidenses, nuestras industrias no se construirán en ciudades industriales en expansión. Debido a nuestras organización territorial, preferimos industrias pequeñas repartidas por el archipiélago. Ahora debemos extender nuestro sistema a todas las posesiones imperiales."
 
 JAP_Kido_Butai_Reborn: "Kidō Butai renacida"
 JAP_Kido_Butai_Reborn_desc: "¡Por fin lo hemos terminado tras años de duro trabajo! Tras años de pérdidas de poder, cada vez menos inversiones y una importante pérdida de interés público, ahora tenemos la posibilidad de devolver a la Kidō Butai, o 1.ª Flota Aérea, de nuevo a la vida. Esta flota, compuesta esencialmente por nuevas puertas de avión, será el futuro de la guerra acuática. Debido a su movilidad, nuestros grandes buques ahora pueden transportar una gran cantidad de aviones de combate y pueden desplegarse casi donde sea. Durante años, hemos especializado a una porción de nuestro Ejército en este ámbito. Ahora ha llegado el momento de ponerlo en marcha. ¡Que el viento esté de nuestra parte!"


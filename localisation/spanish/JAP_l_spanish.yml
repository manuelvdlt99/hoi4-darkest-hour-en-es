 JAP_Operation_Nekka: "Operación Nekka"
 JAP_Operation_Nekka_desc: "Donde la Gran Muralla se encuentra con el océano, se halla el Paso Shanhai. Desde el levantamiento de los bóxers, el Ejército ha mantenido una pequeña guarnición en el Paso Shanhai, que alberga una posición de gran importancia estratégica, ya que es el paso más valioso de la Gran Muralla, justo en la frontera histórica con los manchúes. Al sur del Paso Shanhai está Rehe, apenas controlado por uno de los muchos bandidos corruptos y podridos que se enseñorean de las provincias chinas como si fueran reyes. \n \nUtilizando los mismos métodos empleados en el incidente de Manchuria, se están elaborando planes relativos al uso de tácticas de falsa bandera para apoderarnos completamente del Paso Shanhai para Manchuria y liberar Rehe de las cada vez más débiles garras de Chang Hsueh-liang. Si nuestros planes salen bien, aplacaríamos sin duda a la población manchú y consolidaríamos aún más nuestro dominio indiscutible sobre el norte de China."
 JAP_Lytton_Report: "El informe Lytton"
 JAP_Lytton_Report_desc: "Tras el incidente de Mukden, China, mientras sufría una agitación social masiva y disturbios en su territorio continental, protestó contra nuestros actos en la Sociedad de Naciones, para nuestro disgusto. Nuestros grandes diplomáticos consiguieron frustrar las exigencias chinas y paralizar las negociaciones todo lo posible, llegando incluso a hacer que dichas negociaciones fracasaran por completo, consolidando la hegemonía japonesa en Asia Oriental, sin nadie que protestara diplomáticamente, salvo Estados Unidos. \n \nSin embargo, Victor Bulwer-Lytton, un político y administrador colonial británico, ha abandonado Shanghái después de varios meses de investigación, después de haber compilado un informe que supuestamente refuta nuestra afirmación de que lo ocurrido en Mukden fue un acto de legítima defensa."
 JAP_Negotiate_with_the_Dragon: "Negociar con la serpiente"
 JAP_Negotiate_with_the_Dragon_desc: "Desde la victoria total en Rehe y el Paso Shanhai, las escaramuzas fronterizas son la norma en la nueva frontera manchú. Dado el lamentable estado de China, que está enzarzada en una guerra civil interminable contra los comunistas y carece de apoyo internacional, estamos en perfectas condiciones para exigir la retirada total de las tropas fronterizas del Kuomintang que quedan, con el fin de formar una zona desmilitarizada. Los chinos también reconocerán que Manchuria es un Estado legítimo y que Rehe es una parte esencial de ella, les guste o no. \n \nAparte de crear una oportunidad para una nueva paz en la región, estas negociaciones también mejorarán el estatus de Manchuria en la esfera internacional, dado que las potencias occidentales siguen negándose a reconocer su soberanía."
 JAP_Manchuria_Triumphant: "¡Triunfo en Manchuria!"
 JAP_Manchuria_Triumphant_desc: "Con el éxito de la Operación Nekka, Manchuria está entera. Desde Heilungkiang hasta Liaoning, el dominio japonés sobre el noreste es incuestionable, indiscutible, y el pueblo manchú se libera por fin del yugo del imperialismo chino y de la depravación moral. \n \nCuestión de gran prestigio nacional, la invasión de Manchuria y los conflictos posteriores demostraron ser extremadamente populares en la patria, al tiempo que consolidaron el estatus de Japón como fuerza liberadora para los pueblos de Asia. Así como los manchúes fueron liberados de los señores de la guerra y del bandidaje, ¡algún día toda Asia lo será también!"
 JAP_Preserve_the_NUC: "El Gabinete de Unidad Nacional"
 JAP_Preserve_the_NUC_desc: "Tras el asesinato del primer ministro Tsuyoshi Inukai posterior a un intento de golpe de Estado realizado por elementos reaccionarios de la Armada Imperial y grupos civiles de derechas, el estado del imperio de derecho y de la democracia en Japón es frágil como mucho, y el militarismo está generalizado desde la conquista de Manchuria. \n \nLa influencia de los grupos nacionalistas crece constantemente en el Ejército y la Armada, y pequeñas células comunistas también han cobrado importancia. Para mantener el Gobierno en marcha, la influencia radical, ya sea fascista o comunista, debe ser contenida y eliminada rápidamente del gabinete del Emperador."
 JAP_The_Nihon_Lifeline: "El sustento nipón"
 JAP_The_Nihon_Lifeline_desc: "La conquista de Manchuria, aunque es una cuestión de orgullo nacional, también desempeña un papel sumamente importante a la hora de impulsar la maquinaria bélica y la economía japonesas. Manchuria es vista como un activo crucial, un salvavidas económico que ayudará a sacar a Japón del pozo que es la Gran Depresión. \n \nSin embargo, por el momento, Manchuria en su conjunto está subdesarrollada, asolada por el bandidaje rural y por infraestructuras en ruinas, salvo el Ferrocarril del Sur de Manchuria. \n \nEste territorio posee grandes yacimientos de minerales que son fundamentales para cualquier imperio creciente como el nuestro, como acero, carbón y terreno cultivable. El desarrollo de estas tierras y la explotación de estos yacimientos, seguido de la unión de Manchuria a Japón, es vital para el éxito del Imperio y, por tanto, debe llevarse a cabo lo antes posible."
 JAP_A_Common_Goal_with_Different_Methods: "Un fin común con diferentes métodos"
 JAP_A_Common_Goal_with_Different_Methods_desc: "Tras el informe Lytton y nuestra retirada de la Sociedad de las Naciones, nuestro Estado se encuentra diplomáticamente aislado y rodeado de enemigos. Los políticos más influyentes de la esfera burocrática japonesa, Kijūrō Shidehara, Kōki Hirota y Yōsuke Matsuoka, presentan propuestas muy diferentes acerca de cómo deberíamos llevar nuestra política exterior a partir de ahora, desde la paz y la diplomacia hasta impulsar la causa militar. \n \nSin embargo, los tres políticos dispares tienen una cosa en común: que la necesidad de consolidar la ascendencia de Japón como potencia de Asia Oriental, una posición que el Imperio ha estado destinado a ocupar desde la Restauración Meiji, es de suma importancia."
 JAP_Shidehara_Velvet_Glove: "El guante de seda de Shidehara"
 JAP_Shidehara_Velvet_Glove_desc: "Con la decisión de seguir los ideales del barón Shidehara de política exterior, el Imperio buscará un acercamiento con Occidente y seguirá un enfoque mayormente no intervencionista a los asuntos en China. \n \nKijūrō Shidehara, que ha servido como ministro de Asuntos Exteriores numerosas veces, es una figura con muchísima experiencia que siempre ha intentado mantener una buena relación con el Reino Unido y Estados Unidos. Sin embargo, no debe confundirse esta naturaleza conciliadora por debilidad, ya que Shidehara siempre tendrá presentes los intereses de Japón y defenderá sus ideales con una determinación inquebrantable."
 JAP_Hirota_3_Principle: "Los Tres Principios de Hirota"
 JAP_Hirota_3_Principle_desc: "Con la decisión de seguir los ideales de Hirota de política exterior, el Imperio buscará un punto intermedio entre el no intervencionismo y el militarismo con el objetivo de complacer a todas las partes implicadas. \n \nEl Hirota Sangensoku, o los Tres Principios de Hirota, será la base política de los ideales de Hirota para el Imperio japonés a partir de ahora, y se centrará en el establecimiento de un bloque Japón-China-Manchuria, la organización y unidad de Japón y China frente a la creciente marea del comunismo, la erradicación de las actividades antijaponesas y la total erradicación del caudillismo y el bandidaje en China."
 JAP_Matsuoka_Iron_Fist: "El puño de hierro de Matsuoka"
 JAP_Matsuoka_Iron_Fist_desc: "Con la decisión de adoptar los ideales de Yōsuke Matsuoka de política exterior, el Imperio adoptará una postura bravucona y buscará seguir el sueño de la unión panasiática mediante la fuerza. \n \nCon la formación de una Esfera de Coprosperidad asiática, los pueblos dispares de Asia, desde los helados confines del noreste hasta las cálidas aguas de Oceanía, se liberarán de los grilletes del colonialismo europeo, el imperialismo chino y la corrupción ideológica y moral. Todo ésto se conseguirá consolidando al mismo tiempo la posición de Japón en la vanguardia de la liberación y la prosperidad asiáticas. El sol naciente iluminará toda Asia dentro de poco."
 JAP_Fanatics_Out_Moderates_In: "Fuera los fanáticos, dentro los moderados"
 JAP_Fanatics_Out_Moderates_In_desc: "La crisis económica ha resultado desastrosa para la unidad de nuestro Gobierno, ya que un gran número de políticos se están alineando con opiniones extremistas, creyendo que son la solución a nuestros problemas. En estos tiempos calamitosos, no podemos permitir que estas olas de extremismo destruyan el barco a la deriva que es Japón. Los fanáticos políticos, ambiciosos e inamovibles, suponen una peligrosa amenaza para nuestro país, ¡por no decir para el Emperador y su propio gobierno! Para combatir a estos ideólogos y evitar que nuestro Imperio pierda el rumbo, tendremos que tomar algunas medidas drásticas, siendo los despidos oficiales posiblemente la más leve de todas ellas."
 JAP_Curb_the_External_Threat: "Contener la amenaza externa"
 JAP_Curb_the_External_Threat_desc: "Aunque hay muchas amenazas dentro de nuestro Gobierno, ésto no significa que las haya fuera de las salas de la Dieta. Revolucionarios y reaccionarios han ido ganando popularidad día a día y, aunque se han creado ciertas reformas para contener su propagación, resulta insuficiente en el mejor de los casos. Si queremos evitar que los extremistas tomen el poder, debemos crear nuevas medidas para contrarrestarlos. Tal vez incluso utilizando nuestro nuevo territorio como una forma de enviarlos fuera del corazón de Japón.\n\nDe cualquier manera, deben ser detenidos cuanto antes."
 JAP_Handshake_with_Bureaucrats: "Un apretón de manos con los burócratas"
 JAP_Handshake_with_Bureaucrats_desc: "Los burócratas de Estado son uno de los pilares institucionales de nuestro Gobierno: mientras que las mentes más brillantes de Japón son conocidas por estar en la cima, alejando al Imperio del vórtice que es el radicalismo, los burócratas comunitarios se aseguran de que nuestras directivas se apliquen en todo Japón.\n\nEl Estado no puede funcionar sin ellos, pero, como están mucho más cerca del hombre de a pie que nosotros, no debemos arriesgarnos a que los funcionarios del Estado sean también los demagogos de ideologías peligrosas. En lugar de despedir a quienes no estén de acuerdo con nosotros, los animaremos a cooperar con nosotros, destruyendo su mentalidad de asedio y mejorando su fiabilidad política."
 JAP_Exporting_Radicals_Abroad: "Exportar a nuestros radicales al extranjero"
 JAP_Exporting_Radicals_Abroad_desc: "Los radicales, por muy inteligentes que sean, no pueden describirse como impopulares. Dado que sus voces llegan a millones de nuestros ciudadanos, despedirlos o incluso condenarlos a prisión los convertiría simplemente en mártires o púlpitos, presentándose como las desdichadas víctimas de un «gobierno injusto».\n\nLo que nosotros tenemos reservado, ellos no, es algo mucho más sencillo: al ordenar a los oficiales y políticos díscolos que vayan a nuestras colonias, podemos mantenerlos ocupados legalmente, impidiéndoles que siembren la semilla del radicalismo en la parte nacional de nuestro Ejército. ¿Cómo podrían rebelarse contra éso? Es mucho mejor que simplemente encerrarlos entre rejas, y desde luego es más barato."
 JAP_In_The_Name_Kokutai: "En el nombre del Kōkūtai"
 JAP_In_The_Name_Kokutai_desc: "No podemos permitir que el orden político que hemos forjado durante tanto tiempo se vaya al garete. El «Kōkūtai», término que significa lo mismo que «gobierno» u «orden de las cosas», es nuestra máxima, y cualquiera que se atreva a alcanzarlo para modificarlo se encontrará con la mano cortada. Impedir que la gente piense siquiera en cambiar el Kōkūtai debería ser nuestra máxima prioridad.\r\n\r\nCon los protocolos adecuados establecidos, podremos asegurar el futuro de Japón y evitar que siga caminos drásticos y destructivos."
 JAP_Peak_Inevitable_Slope: "La inevitable pendiente de la cima"
 JAP_Peak_Inevitable_Slope_desc: "Se sabe que la pendiente de la política hace que muchas personas vayan cuesta abajo y sin frenos. Ésto también es válido incluso para los miembros más destacados del Gobierno que se atreven a desafiar el Kōkūtai. \n\nSadao Araki, líder de la facción radical Kōdōha, sabe que se le acaba el tiempo, y quizás la única forma que tiene de evitar la indignación pública y posibles repercusiones legales por sus acciones como general sea dimitir. Si lo obligamos a hacerlo, la facción Kōdōha se desmoronará definitivamente y, con ella, cualquier posibilidad de que el radicalismo intente desmantelar el orden estable."
 JAP_Gift_From_Kami: "¿Un regalo de Kami?"
 JAP_Gift_From_Kami_desc: "Ha surgido otro problema. El príncipe Fumimaro Konoe ha dado su apoyo a Sadao Araki para contrarrestar nuestra propia influencia. Ya hay acaloradas discusiones entre los miembros de la facción Tōseiha, que ven ésto como una amenaza directa al orden ya establecido. Tenemos que actuar con sutileza pero con decisión, ya que un paso en falso puede molestar al mismísimo Emperador y causar problemas aún mayores... pero, al mismo tiempo, debemos detener a Araki.\n\nNo importa el peligro y las posibles consecuencias, Japón debe despojarse de sus costumbres radicales."
 JAP_One_Act_One_Profit: "El acto de uno, el beneficio de uno"
 JAP_One_Act_One_Profit_desc: "La política del Imperio está repleta de intriga y misticismo, de titiriteros en la sombra que tiran de los hilos entre bastidores, y siempre hay alguna jugada ofensiva en marcha. Cual barco, el Emperador es el comandante, pero siempre sigue los «consejos» de sus devotos ayudantes, algunos de los cuales podrían influenciarlo «para mal». Estas personas son la facción Kōdōha y su líder, Sadao Araki. Y aunque este hombre retorcido y sus consejos radicales hayan conseguido casi persuadir al Emperador de que debe purgarnos, al final han ganado la razón y el intelecto del antirradicalismo.\n\nCual barco, Japón ha sobrevivido a la tormenta doméstica y está listo para entrar en otra, mejor preparado."
 
 JAP_Strike_South_Doctrine: "Nanshin-ron"
 JAP_Strike_South_Doctrine_desc: "El Nanshin-ron, o «doctrina de expansión del sur», es una idea propuesta por figuras influyentes de nuestro país para centrar nuestra atención en muchos países e islas del Pacífico. Muchos de ellos ocupan posiciones importantes en la región y, lo que es más importante, son ricos en recursos como el caucho y reservas de petróleo sin explotar, que son fundamentales para la supervivencia de nuestra economía y el funcionamiento constante de nuestra maquinaria bélica.\n\nAunque estaría bien entrar en estos territorios sin oposición, muchos de ellos están controlados o aliados con potencias imperialistas occidentales, todas ellas con vastos ejércitos para protegerlos. Como resultado, si atacamos con contundencia y rápido, podemos causar estragos entre sus posesiones coloniales antes de que tengan la oportunidad de organizarse, lo que sin duda nos ayudará a fortalecer y expandir el Imperio para abarcar gran parte del Pacífico."
 
 JAP_Ally_Siam: "Aliarse con [SIA.GetNameDEF]"
 JAP_Ally_Siam_desc: "[SIA.GetNameDefCap] se localiza en una parte interesante de Asia. Su ubicación, entre Indochina y el Raj británico, con Malasia al sur, significa que podría ser atacada en cualquier momento por las potencias imperialistas occidentales del Reinoj Unido y Francia. Sin embargo, también implica que puede contraatacarles y, con un aliado fuerte y apoyo suficiente, podría ser extremadamente útil para asegurarnos la región.\n\nDeberíamos acercarnos a su Gobierno sin vacilar, con la esperanza de que reconozcan la gravedad de la situación, y quizás prometerles más poder y riqueza en el mundo. También hay que tener en cuenta que poseen una gran oferta de caucho, lo que nos permitirá garantizar un suministro constante del tan necesario recurso."
 
 JAP_Strike_on_the_Southern_Resource_Area: "Atacar la zona sur de recursos"
 JAP_Strike_on_the_Southern_Resource_Area_desc: "Como se explica en nuestra nueva «doctrina de expansión del sur», existe una enorme cantidad de recursos en muchas naciones como Filipinas, Malasia, Indochina y las Indias Orientales Neerlandesas. Sin embargo, como todas están cautivas de las naciones imperialistas occidentales que quieren destruir y esclavizar Asia, debemos emplear la fuerza si queremos hacer Asia para los asiáticos.\n\nAtacar la zona sur de recursos no sólo sumirá a Occidente en un mayor caos, sino que también nos permitirá aprovechar la oportunidad mientras estén débiles. Las principales fuerzas británicas, neerlandesas y francesas están demasiado lejos para tener un efecto significativo sobre nosotros, mientras que Estados Unidos es un gigante dormido y tardará mucho tiempo en ponerse en marcha y, para cuando lo haga, nuestras ganancias serán abrumadoras.\n\nAlgunos se preguntan si estamos abarcando más de lo que podemos apretar, pero sabemos lo que valemos, ¡y los japoneses somos dignos de un imperio del Pacífico!"
 

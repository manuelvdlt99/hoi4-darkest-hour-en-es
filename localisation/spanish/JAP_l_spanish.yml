 JAP_Surrender.1.t: "Los términos de la rendición"
 JAP_Surrender.1.d: "Hace unas semanas, el Imperio del Japón se rindió oficialmente. Tras esta importante noticia, el general Douglas MacArthur fue enviado al Pacífico para organizar una importante ceremonia entre las potencias aliadas, que incluyen funcionarios británicos, franceses, neerlandeses, chinos, soviéticos y, por supuesto, estadounidenses. La ceremonia tuvo lugar a bordo del USS Missouri, uno de los últimos buques construidos antes del fin de la guerra.\n\n—Queridos amigos, queridos aliados, les doy las gracias a todos por venir hoy a bordo, a lo que sin duda podemos llamar ¡el fin de las hostilidades en Asia y el Pacífico para las próximas décadas!\n\nEstallaron aplausos del lado de los diplomáticos, mientras todos los soldados permanecían en posición de firmes.\n\n—Hemos pasado, todos juntos, los últimos meses para llegar a una conclusión sobre la cuestión de la derrota japonesa. Si tenemos que seguir discutiendo sobre Manchuria y Corea, ¡parece que todos dependemos de los territorios de Japón propiamente dichos! En primer lugar, se ha decidido que el archipiélago japonés se convertirá en una zona ocupada, bajo el mando del comandante supremo de las Potencias Aliadas. En segundo lugar, se cederán Taiwán y algunas islas al Gobierno chino. Por último, el sur de la isla de Sajalín y las islas Kuriles quedarán bajo autoridad soviética.\n\n—Gracias por este rápido resumen, general De Hauteclocque. Y ahora, para poner fin oficialmente a esta guerra, por favor, que entre la delegación japonesa."
 JAP_Surrender.1.A: "El cadáver del imperio yace ante nosotros, una bestia vencida."

 JAP_Surrender.2.t: "¿Un retorno a lo antiguo?"
 JAP_Surrender.2.d: "Tras la capitulación final del Imperio japonés, nuestros diplomáticos han conseguido por fin retomar nuestras colonias del Lejano Oriente. Malasia, Borneo y Birmania vuelven a estar bajo control británico. Por fin.\n\nPero el inconveniente es el aumento de la resistencia a nuestra ocupación. Antaño no había tantos en esta región, pero la invasión y la liberación de estos territorios por parte de los japoneses han avivado los deseos de independencia.\n\nDía sí y día también, los informes que nos llegan de la región solicitan más y más soldados e incluso más potencia de fuego para restablecer el control sobre las ciudades. La situación es tan catastrófica que algunos hasta temen la aparición de alzamientos nacionalistas o comunistas, y todos los gobernadores generales de la región tienen problemas y piden al Rey y al primer ministro que intervengan, como figuras unificadoras, para restablecer así el orden en el Imperio de una vez por todas.\n\nPor otro lado, algunos han preguntado por las posibilidades de conceder algunas nuevas libertades a la población local, alegando que probablemente calmaría a los agitadores.\n\nAunque nadie sabe decir cuál será nuestro futuro en la región, está claro que el regreso del viejo orden no será tarea fácil."
 JAP_Surrender.2.A: "El Imperio hará frente a la situación, sea cual sea el precio."

 JAP_Surrender.3.t: "Una Indochina diferente"
 JAP_Surrender.3.d: "Hace unos días, el Comité Francés de Liberación Nacional recuperó por fin el control de los territorios de Indochina, después de meses de combates en el Sudeste Asiático y la capitulación de Japón.\n\nLa situación en Laos y Camboya marcha sobre ruedas, y las poblaciones locales han recibido cálidamente el regreso de las fuerzas francesas; en cambio, la situación en Vietnam es más compleja. De hecho, el agitador comunista en la región, Ho Chi Minh, ha tomado el poder en algunas ubicaciones, lo que ha provocado aún más conflictos en la región.\n\nLas fuerzas coloniales han pedido al Gobierno francés que les envíe más hombres y armas para mantener el orden en Indochina. Algunos voluntarios incluso han abandonado la patria francesa para ayudar a sus hermanos asiáticos.\n\nAl igual que los territorios coloniales británicos en la región, los territorios franceses del Lejano Oriente se encuentran en una encrucijada de incertidumbre."
 JAP_Surrender.3.A: "El Gobierno tiene que reorganizar la situación en la región, y deprisa."

 JAP_Surrender.4.t: "Reclamar China"
 JAP_Surrender.4.d: "«Aquí hay diez divisiones más rindiéndose, señor. Todos han bajado las armas y se han rendido de inmediato».\n\nEsta cita es ahora el pan de cada día de los mandos chinos, ya que cada vez son más las divisiones japonesas que se rinden ante ellos, aceptando poco a poco la realidad de su derrota final.\n\nA partir de las órdenes del Generalísimo, Chiang Kai-shek, las tropas avanzaron rápidamente por el subcontinente chino y, al cabo de unas semanas, entraron finalmente en Manchuria. Si la campaña de liberación va tan rápido, por algo será. Chiang teme a los comunistas y sabe que la tregua que tienen con los caudillos chinos será efímera después del armisticio final.\n\nLos generales en el frente han recibido hoy nuevas órdenes del propio Generalísimo:\n\n—Sigan avanzando lo máximo posible. Tenemos que capturar las ciudades de Harbin, Hsinking y Tunghwa. Captúrenlas rápidamente, y háganlo antes que los rojos. ¡Viva la República legítima!"
 JAP_Surrender.4.A: "El fin de esta guerra sólo plantará las semillas de la próxima guerra en China."


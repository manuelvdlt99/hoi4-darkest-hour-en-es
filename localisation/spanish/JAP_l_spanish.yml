 JAP_Wartime_Tree_Events.5.t: "La campana del monasterio de Gion"
 JAP_Wartime_Tree_Events.5.d: "«En el sonido de la campana del monasterio de Gion resuena la caducidad de las cosas. En el color siempre cambiante del arbusto de shara se recuerda la ley terrenal de que toda gloria encuentra su final. Como el sueño de una noche de primavera, así de fugaz es el poder de un orgulloso. Como el polvo que dispersa el viento, así los fuertes desaparecen de la faz de tierra.»\n\nEstas oraciones del «Cantar de Heike» evocan la era de nuestra historia en que se escribió el primer código de los samuráis. El honor, la lealtad y la frugalidad son lo que conforman el camino hacia la gloria de un verdadero guerrero; todas las demás tentaciones e impulsos no son sino vientos pasajeros para el camino hacia el deber del guerrero.\n\nAunque la espada de antaño ya no tiene uso en el mundo, el espíritu de los grandes guerreros de antaño vive dentro de cada uno de nuestros soldados, con su lealtad y pericia dedicadas al mismísimo Emperador. ¡Nuestros guerreros volverán a traer la gloria a todo Japón!"
 JAP_Wartime_Tree_Events.5.A: "¡Nuestros valientes hombres son nuestros nuevos samuráis!"

 JAP_Wartime_Tree_Events.6.t: "Tennō heika Banzai"
 JAP_Wartime_Tree_Events.6.d: "¡El Gran Imperio del Japón ha ascendido! ¡Y el mundo temerá su poderío! Todos serán súbditos de nuestro gran Imperio, y todos dedicarán su vida al glorioso Emperador. ¡Los que osaron oponerse a nosotros en nuestro camino hacia un imperio mayor serán borrados de la historia por el poderío del Ejército y la Armada Imperiales! Unidos bajo nuestro Emperador, prevaleceremos. Bajo nuestro Emperador, somos invencibles. Bajo nuestro Emperador, somos imbatibles. ¡Bajo nuestro Emperador, saldremos victoriosos! ¡Larga vida al Emperador! ¡Banzai!"
 JAP_Wartime_Tree_Events.6.A: "El sol ha salido, ¡y saldrá aún más alto!"


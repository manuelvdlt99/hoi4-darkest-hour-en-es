 JAP_Pan_Asianism.17.t: "El acuerdo del bloque del yen" #For subject
 JAP_Pan_Asianism.17.d: "Mientras Japón intenta integrar completamente las economías de sus súbditos, nuestros amos japoneses han implementado el acuerdo del bloque del yen entre nosotros y otros súbditos. Sin embargo, como nuestro país tenía poca influencia en el asunto, simplemente debemos escuchar.\n\nSi todo va según lo previsto, ésto ayudará a nuestra economía ciertamente estancada a la par que beneficiará a los japoneses. El bloque del yen, por otra parte, limitará en gran medida nuestra autonomía económica, lo cual es muy bueno para los japoneses, pero desastroso para nosotros. Los japoneses ahora pueden explotarnos fácilmente, pero esperemos que no tengan maldad.\n\nSe formará el bloque del yen, y sólo cabe esperar que todo vaya según lo previsto."
 JAP_Pan_Asianism.17.A: "¿Qué es un yen?"
 JAP_Pan_Asianism.18.t: "Japón impone condiciones más duras al bloque del yen" #For subject
 JAP_Pan_Asianism.18.d: "Nuestros amos japoneses ya nos han impuesto condiciones más duras a nosotros y a todos los demás miembros del bloque del yen, revelando su lado negativo.\n\nPor decirlo suavemente, el bloque del yen japonés ha fracasado estrepitosamente. Nosotros y otras naciones del bloque del yen han estado sufriendo económicamente a causa de la propia inflación y desintegración del bloque del yen. Desde la formación del bloque del yen, la disparidad financiera entre Japón y sus súbditos ha aumentado considerablemente, cosa que ha irritado a muchas naciones del bloque del yen, comprensiblemente.\n\nEn lugar de intentar resolver este problema, Japón ha decidido empeñarse e imponer condiciones más estrictas y duras a todos los miembros del bloque del yen."
 JAP_Pan_Asianism.18.A: "¿No se suponía que iba a AYUDARNOS?"
 JAP_Pan_Asianism.19.t: "Rescisión del acuerdo del bloque del yen" #For subject
 JAP_Pan_Asianism.19.d: "Por fin hemos visto las consecuencias del bloque del yen, y no es plato de buen gusto.\n\nEl bloque del yen ha provocado el estancamiento y la inflación en nuestro país y, si esta tendencia continúa, nuestro país y nuestra economía se hundirán tarde o temprano. Aún sufrimos mientras nuestros amos japoneses siguen explotándonos a nosotros y nuestra economía.\n\nÉsto no puede seguir así; debemos intervenir. Muchos líderes ya están pensando en abandonar el bloque del yen y rescindir el acuerdo, y la idea cada vez parece más atractiva. Digan lo que digan los amos japoneses, hemos decidido abandonar el bloque del yen y rescindir el acuerdo."
 JAP_Pan_Asianism.19.A: "¡No nos postramos ante ningún maestro!"
 JAP_Pan_Asianism.20.t: "[From.GetNameDefCap] abandona el bloque del yen" #For Japan
 JAP_Pan_Asianism.20.d: "Nuestros funcionarios se han visto sorprendidos por la noticia de que [FROM.GetNameDef] ha abandonado el bloque del yen. Han decidido abandonar el bloque del yen porque el país ha sufrido considerablemente desde que se unieron.\n\nIntentamos hablar con [FROM.GetNameDef] para que no abandonaran el bloque del yen, pero se negaron. Muchos funcionarios creen que es cuestión de tiempo que otros miembros del bloque del yen sigan su ejemplo. Aunque muchos funcionarios de alto rango están indignados, es demasiado tarde para tomar medidas.\n\nAhora sólo podemos rezar para que ésto no anime a otros miembros a marcharse."
 JAP_Pan_Asianism.20.A: "Las piezas de dominó empiezan a caer..."

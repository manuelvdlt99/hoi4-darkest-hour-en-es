 SAU_Reclaim_the_Highlands_of_Tehama: "Reclamar las tierras altas de Tihama"
 SAU_Reclaim_the_Highlands_of_Tehama_desc: "¡Los yemeníes nos han faltado el respeto durante demasiado tiempo! Han roto el tratado con nuestro rey, Abdulaziz, han invadido nuestras tierras y han encarcelado a nuestros diplomáticos, lo cual es totalmente inaceptable. Hemos probado todas las demás vías diplomáticas, pero en las tierras altas de Tihama, nuestro territorio, que ellos han ocupado, siguen una política de opresión, erradicando a quienes no se han sometido a su dominio. No podemos permitir que ésto siga así. Debemos rectificarlo de inmediato recuperando las tierras altas manu militari. ¡Adelante, hacia la victoria!"

 SAU_ReOccupy_Najran_and_Jizan: "Volver a ocupar Najrán y Jizán"
 SAU_ReOccupy_Najran_and_Jizan_desc: "Ante la imposibilidad de alcanzar la paz, ha llegado el momento de utilizar la única lengua que entienden los yemeníes: ¡la guerra! Para castigarlos por sus recientes agresiones y demostrarles que no son rivales para nuestros soldados, llevaremos a cabo un gran asalto a las legítimas regiones saudíes de Najrán y Nazir.\n\nNuestra infantería cruzará la frontera desde varios puntos y desde allí avanzará hacia puntos estratégicos y ciudades a lo largo de las pocas carreteras de la zona, arrollando a los pocos defensores que se esperan. Si la resistencia es más feroz en algunas partes del frente, enviaremos a nuestras mejores fuerzas a esas defensas, con el fin de abrumar a los defensores y crear brechas en el frente.\n\nAunque los militares recalcan la dificultad de mantener tanto las líneas de suministro de nuestro Ejército ante las condiciones del desierto como los presuntos ataques de guerrilla, siguen confiando en que el enemigo no sea capaz de organizar una resistencia significativa."

 SAU_Force_Yemeni_Capitulation: "Forzar la capitulación yemení"


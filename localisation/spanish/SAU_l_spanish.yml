 SAU_Birthplace_of_Islam: "Cuna del islam"
 SAU_Birthplace_of_Islam_desc: "Las sagradas tierras de Arabia han visto crecer a grandes conquistadores y académicos por igual a lo largo de los años. Todos los fieles miran a las ciudades de La Meca y Medina como centros del islam, lo que confiere a Arabia Saudí un prestigio y unos valores únicos en el mundo islámico. Los saudíes asumen con humildad este importante deber y lucharán por defender su hogar con férrea determinación."
VIC_enough_is_enough: "¡Ya es suficiente!"
VIC_enough_is_enough_desc: "Bastante caos y destrución ha presenciado ya el pueblo francés. En estos momentos no podemos permitirnos el lujo de vernos envueltos en otra guerra, y es probable que así sea durante bastante tiempo."
VIC_A_hungry_population: "Una población con hambre"
VIC_A_hungry_population_desc: "Con las sanciones económicas, no podemos permitirnos dar salarios decentes a nuestros trabajadores. Lamentablemente, ésto significa que las hambrunas no son infrecuentes, y frena definitivamente nuestras capacidades industriales."
VIC_War_Reparations: "Reparaciones de guerra sin precedentes"
VIC_War_Reparations_desc: "Con la derrota de Francia, Alemania nos ha presionado con demandas de reparaciones aún mayores que las del Tratado de Versalles. Los pecados de la Tercera República son ahora nuestra responsabilidad."
VIC_Discriminate_Conscription: "Discriminar el reclutamiento"
VIC_Prisoners_in_Germany: "Prisioneros retenidos en Alemania"
VIC_Prisoners_in_Germany_desc: "Después del armisticio, Alemania accedió a liberar alrededor de la mitad de los dos millones de presos que capturaron. Sin embargo, los demás fueron retenidos en Alemania como mano de obra forzada para impulsar su maquinaria de guerra. Ésto ha supuesto un duro golpe para nuestro Ejército y nuestra mano de obra."
VIC_black_market: "Reprimir los mercados negros"
VIC_black_market_desc: "El mercado negro es una plaga para nuestra economía. Tenemos que acabar con él cuanto antes para evitar que sea un obstáculo para nuestra creciente influencia."
VIC_Giraud_approach: "El enfoque de Giraud"
VIC_Giraud_approach_desc: " Nuestra derrota durante la batalla de Francia se debió a una mala práctica, no a una mala teoría. Cambiar ahora las doctrinas sembraría el caos en nuestro Ejército, y no lo necesitamos en este momento."
VIC_new_officer_schools: "Nuevos oficiales"
VIC_new_officer_schools_desc: "A nadie sorprende que la mayoría de nuestros oficiales murieran o permanecieran en Alemania tras el armisticio. Necesitaremos un nuevo grupo de oficiales muy pronto si queremos que nuestras fuerzas vuelvan a funcionar sin problemas."
VIC_modern_artillery: "Nuevos diseños de artillería"
VIC_modern_artillery_desc: "Con nuevos diseños de artillería, hemos alcanzado una potencia de fuego superior."

 VIC_Politics.1.title: "¡Someternos o luchar!"
 VIC_Politics.1.desc: "Esta mañana, los oficiales alemanes han exigido la cooperación incondicional del Estado Francés, iniciando de hecho la ocupación de toda Francia. El Gobierno de Vichy se ha reunido para decidir una línea de actuación. Hay quienes afirman que ya es suficiente y que Alemania debe acatar el armisticio, mientras que otros sostienen que Alemania se limitará a ignorar cualquier contraoferta y exigir la sumisión total de Francia. ¿Luchamos? ¿O nos sometemos?"
 VIC_Politics.1.A: "Someterse a Alemania."
 VIC_Politics.1.B: "Unirse a los Aliados." 

 VIC_Politics.2.title: "Comienzo del juicio de Riom"
 VIC_Politics.2.desc: "Hoy es el comienzo del juicio de Riom, un intento por parte del Gobierno del Estado Francés de denunciar las formas de la Tercera República y sus líderes."
 VIC_Politics.2.A: "Así comienza..."
 VIC_Politics.3.title: "El Gobierno de Vichy hace una exigencia"
 VIC_Politics.3.desc: "El Gobierno de Vichy nos ha pedido hoy que les devolvamos los tanques que capturamos tras la caída de Francia. Por supuesto, ésto no afectará a nuestro Ejército, ya que la mayoría de dichos tanques ya están anticuados y en desuso, pero ¿qué harían ellos con esas armas extra? ¿Podrían estar planeando una rebelión contra nosotros? ¿Qué deberíamos hacer?"
 VIC_Politics.3.A: "Devolverlos."
 VIC_Politics.3.B: "Mejor ni nos molestamos."
 VIC_Politics.4.title: "Fracasa el juicio de Riom"
 VIC_Politics.4.desc: "Hoy ha llegado un importante comunicado del tribunal. Se ha anunciado la victoria de la parte acusada en el proceso de Riom. A pesar de las acusaciones del Gobierno autoritario, los representantes de la Tercera República han salido victoriosos de la sala del tribunal. Ésto seguramente tendrá algún tipo de impacto en la mente del pueblo francés, y su lealtad a Pétain y su Estado seguramente será cuestionada. "
 VIC_Politics.4.A: "¡Ésto es un desastre!"
 VIC_Politics.5.title: "Retorno a la tierra"
 VIC_Politics.5.desc: "Con el fin de organizar mejor nuestro país y pagar las reparaciones de guerra alemanas, Pétain ha anunciado hoy que Francia se someterá a una gran reforma: «retorno a la tierra», que pretende aumentar la población rural y los modos de vida. Sólo el tiempo dirá si la nación será capaz de soportar un cambio tan brutal de la economía, pero Pétain parecía bastante seguro de que se trata de la medida correcta."
 VIC_Politics.5.A: "Que así sea, que comience la reforma."
 VIC_Politics.5.B: "¡Rechazar esta idea!"


 Francisco_Franco_Bahamonde_desc: "El mismísimo Caudillo, Francisco Franco, es un hombre que no busca más que la restauración del prestigio y la gloria de España, que ahora son reliquias del pasado. \n\nLa búsqueda del poder de Francisco Franco comenzó el mismo día de su nacimiento, ya que la familia de su padre había creado una dinastía de almirantes navales para España, produciendo generaciones de oficiales navales, todos ellos leales a la Corona, pero hábiles como grandes estrategas de la guerra naval. Por desgracia para Franco, no lo aceptaron en la Armada, así que tuvo que recurrir a la alternativa: el Ejército.\n\nFranco tuvo especial éxito en el Ejército, estableciendo un grupo leal de oficiales conservadores y reaccionarios, dispuestos a seguirlo y reconducir a España a su verdadera naturaleza. A medida que la democracia y el republicanismo se extienden por España, gana más adeptos, sobre todo porque la maquinaria militar estaba llena de oficiales reaccionarios.\n\nAhora, como el Caudillo, guiará a España a través de una nueva era en la que España ya no se postrará ante los vientos del liberalismo y, en su lugar, dará paso a los fuegos del reaccionarismo y el autoritarismo, cueste lo que cueste..."


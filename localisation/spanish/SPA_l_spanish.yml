 SPA_CW.7.t: "España solicita apoyo aéreo"
 SPA_CW.7.d: "El estallido de la guerra civil española ha enfurecido a Europa. La Unión Soviética ya ha apoyado a la República, mientras que los italianos se han puesto de parte de los nacionales. El generalísimo Franco, en cambio, no parece estar satisfecho con ayuda sólo de Italia. Por éso, en una reciente carta a Hitler, solicitó apoyo alemán para su esfuerzo bélico. Ya les prestamos una ayuda fundamental al principio al transportar al Ejército de África de Franco desde Marruecos a España. Sin embargo, nuestra ayuda ha sido bastante limitada desde entonces.\n\nHitler ha sacado algunas conclusiones después de una sesión nocturna maratoniana con sus asesores militares. Oficialmente, no se enviará ningún voluntario militar de tierra de Alemania; Hitler no puede arriesgarse a que ésto derive en una guerra más amplia para la que Alemania aún no está preparada. Si hay que enviar ayuda, por el momento será en forma de un destacamento de la Luftwaffe conocido como la Legión Cóndor. La experiencia adquirida podría ser muy beneficiosa. Sin embargo, el riesgo de una escalada también es elevado. Hitler ha tomado por fin una decisión después de muchas horas deliberando."

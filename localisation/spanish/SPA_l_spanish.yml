 SPA_The_Crusade_Begins: "¡Comienza la Cruzada!"
 SPA_The_Crusade_Begins_desc: "Durante siglos, nuestra nación ha sido la cúspide de lo que podía ser un imperio. Nuestro territorio abarcaba la totalidad del Nuevo Mundo, junto con nuestra solitaria colonia en las islas Filipinas, todo lo cual trajo prosperidad y gloria a la Corona española. Ahora, mientras nuestra nación se sume en el estancamiento y la agitación política, aprovecharemos esta oportunidad y devolveremos el poder al trono imperial, y restauraremos el imperio que nuestra nación estaba destinada a ser. Esta acción nuestra no está exenta de oposición, pero es esencial, ya que los imperios extranjeros están poniendo sus ojos en nuestros territorios para garantizar su seguridad en la península ibérica, poniendo a nuestro pueblo en contra de su propio país. Depende de nosotros enmendar este comportamiento y abrir un nuevo capítulo de nuestra historia."
 SPA_Ties_to_the_Reactionary_Powers: "Lazos con las potencias reaccionarias"
 SPA_Ties_to_the_Reactionary_Powers_desc: "Nuestro movimiento contra los «revolucionarios» comunistas radicales ha atraído simpatías de potencias tradicionalistas y reaccionarias de todo el mundo. Ven nuestra cruzada como la oportunidad de oro, la oportunidad de hacer retroceder el reloj a una época más sencilla, una época en la que la autoridad absoluta quede relegada a un solo individuo que traerá la paz y la prosperidad hasta el fin de los tiempos. Debemos aprovechar esta oportunidad para desarrollar nuestras relaciones con estas potencias extranjeras y, con el tiempo, conseguir el equipo y los suministros que tanto necesitamos para garantizar que nuestra cruzada arrase nuestra nación."
 SPA_Organize_the_Generals: "Organizar a los generales"
 SPA_Organize_the_Generals_desc: "Aunque los militares fueron los primeros defensores de nuestra cruzada contra los revolucionarios en el Gobierno que pretenden acabar con el patrimonio de España, están desorganizados y tienen distintas escalas de lealtad, y algunos simpatizan con el régimen traidor de los socialistas. Por ende, debemos organizar a nuestros generales y purgar cualquier elemento desleal del Ejército. Si no lo hacemos, nuestra cruzada será un fracaso."
 SPA_Smash_Francos_Power: "¡Aplastar el poder de Franco!"
 SPA_Smash_Francos_Power_desc: "Uno de nuestros generales militares, Francisco Franco, ha intentado hace poco asesinar a nuestro líder, Emilio Mola. Según los relatos de Mola, afirmó que Franco era el autor, ya que él mismo era el único obstáculo para conseguir el poder en nuestra cruzada. Debemos aislar a Franco, purgar a sus conspiradores y, al final, cuando deje de ser notable, lo ejecutaremos. Al fin y al cabo, la traición y el magnicidio son altos crímenes de Estado. Es simplemente tomar el camino largo hacia la justicia para nuestro líder."
 SPA_Propel_Franco: "Propulsar a Franco"
 SPA_Propel_Franco_desc: "La capacidad de Franco para gestionar grupos conservadores y radicales de derechas bajo la bandera unida del anticomunismo dice mucho de lo gran estadista y líder, no sólo militar, que puede llegar a ser. Una vez que la guerra civil que ha asolado nuestro país y destrozado nuestro tejido social llegue a su fin con nosotros, los nacionales, en la cima, el poderoso general Francisco Franco tendrá el honor de guiar a nuestra nación a través de un periodo de dolorosa reconstrucción."
 SPA_Ejercito_de_Africa: "Ejército de África"
 SPA_Ejercito_de_Africa_desc: "Aunque una parte considerable de nuestros compatriotas ha apoyado nuestra causa, la gran mayoría apoyó a los revolucionarios, especialmente con su retórica coactiva que los ha puesto de su lado. Por tanto, nuestros adversarios nos superan a menudo en número y se producen rebeliones en las zonas que ocupamos actualmente. Sin embargo, hay un resquicio de esperanza: nuestras colonias en África. La guarnición marroquía ha jurado su apoyo a nuestro régimen, tomando el control de los territorios coloniales que pertenecían a los comunistas. Si los utilizáramos, sería una ventaja estratégica para nosotros, ya que tenemos acceso a tropas coloniales."
 SPA_Engage_in_Concentrated_Offensives: "Emprender ofensivas concentradas"
 SPA_Engage_in_Concentrated_Offensives_desc: ""
 SPA_A_Strong_and_Reliable_Leader: "¡Un líder fuerte y de fiar!"
 SPA_A_Strong_and_Reliable_Leader_desc: "A medida que nuestra visión de una nueva España se acerca a la realidad, nuestro liderazgo se ha mantenido indeciso, bloqueando nuestro progreso frente a los revolucionarios y sus homólogos republicanos. No sólo éso, sino que los carlistas dentro de nuestro liderazgo han comenzado a oponerse a nuestro reinado, señalando complots de una posible destitución del poder. Estos traidores no tienen nada en comparación con nuestro líder, Francisco Franco.\n\nFranco nos ha llevado lejos, seguramente más que nuestros predecesores. Su visión de España es la encarnación, el sueño español de cada alma. Cuando hay guerra, él nos trae la paz. Cuando hay caos, él nos aporta seguridad y estabilidad. Cuando hay revolucionarios dispuestos a destruir esta península, él trae a los guardianes para proteger el statu quo.\n\n¡Viva el Caudillo! ¡Viva España!"
 SPA_Carlist_Leadership: "Liderazgo carlista"
 SPA_Carlist_Leadership_desc: "Con la consolidación del poder tras la muerte de Franco, debemos llenar el vacío que dejó la facción franquista. Por suerte, tenemos un posible sustituto. Los carlistas de nuestro Gobierno han dirigido a nosotros en busca de mayor poder y autoridad. Esta solicitud de más poder tiene una base legítima, teniendo en cuenta que son influyentes en grandes sectores de nuestra población. Quizás alinearnos con los carlistas no sea mala idea. Al fin y al cabo, creemos en las mismas filosofías, sólo que ellos son más reaccionarios que nosotros."
 SPA_Mobilize_the_Spanish_Right: "¡Movilizar a la derecha española!"
 SPA_Mobilize_the_Spanish_Right_desc: "Cada día, nuestros ejércitos ven frenados sus avances, bloqueados sus objetivos de liberar a España del pensamiento revolucionario. La sangre derramada por los revolucionarios es demasiado para nosotros, ya que la cantidad de hombres capaces de estar armados con un fusil disminuye cada hora. Y ¿por qué es tan numeroso nuestro principal adversario en la península? Por la ideología. Sus hombres y mujeres están cegados por su pervertida ideología de igualdad, tanto que están dispuestos a derramar sangre por la revolución, independientemente de las consecuencias.\n\nAsí pues, deberíamos combatir el fuego con fuego, aprender de sus tácticas heterodoxas y aprovecharlas. Movilizaremos a los reaccionarios bajo la bandera de la Falange y, una vez más, recuperaremos España y la salvaremos de los revolucionarios que quieren destruir la península ibérica para siempre."
 SPA_A_Political_Army: "¡Un Ejército político!"
 SPA_A_Political_Army_desc: "Dicen que combinar el pensamiento político y la fuerza militar es una receta para el desastre, que un ejército impulsado por el fanatismo ideológico es una receta para el desastre, ya que los hombres siguen ciegamente los caprichos de sus líderes, haciendo caso omiso de los conceptos de estrategia, táctica y similares.\n\nEse concepto se extinguió en el momento en que los revolucionarios encendieron sus hogueras en todo el mundo, ya fuera en nuestro vecino del norte, hasta llegar a nuestros propios hogares. La ideología y el Ejército van de la mano, como el fuego y el combustible. Un ejército basado en la política garantiza que, al final, no se dejará seducir por factores como la victoria, la riqueza y otros aspectos."
 SPA_Maintain_a_Professional_Army: "Mantener un Ejército profesional"
 SPA_Maintain_a_Professional_Army_desc: "Aunque tenemos hombres y equipo para nuestros ejércitos, éstos carecen de profesionalidad y destreza. Los ejércitos españoles tienen que ser profesionales para ganar la guerra civiil contra el régimen comunista. Tenemos la opción de pedir a nuestros amigos fascistas alemanes que nos ayuden a entrenar a nuestros ejércitos para poder aplastar a nuestros enemigos en un abrir y cerrar de ojos."
 SPA_Cuerpo_de_Ejercito_Marroqui: "Cuerpo de Ejército Marroquí"
 SPA_Cuerpo_de_Ejercito_Marroqui_desc: "Tenemos la guerra civil encima. La victoria es lo más importante para nuestra nación y nuestro régimen en la próxima guerra contra los comunistas. Para hacer realidad nuestro sueño, necesitamos aliados fuertes. Los marroquíes pueden proporcionarnos un gran apoyo en la guerra civil y llevar la muerte rápida al débil y endeble régimen de los comunistas."
 SPA_Meeting_with_the_Foreign_Attaches: "Reunión con agregados extranjeros"
 SPA_Meeting_with_the_Foreign_Attaches_desc: "A medida que la victoria se acerca a nuestro alcance, algunas naciones de todo el mundo han decidido revocar todas sus relaciones diplomáticas con los socialistas traidores y ponerse del lado del verdadero Estado español. Por supuesto, en aras de la neutralidad diplomática, se han limitado a enviar agregados como representantes diplomáticos, para no arriesgarse a estar en el bando perdedor de la guerra por Iberia. En cualquier caso, debemos acercarnos a estos agregados extranjeros, convencerlos de que estamos ganando, y ellos deben empezar a invertir sus recursos en nosotros y no en nuestro enemigo."
 SPA_Seek_International_Recognition: "Buscar el reconocimiento internacional"
 SPA_Seek_International_Recognition_desc: "A medida que la orgullosa capital española se libera del yugo comunista, debemos mirar al futuro, a nuestras relaciones internacionales. Actualmente, el llamado «Gobierno legítimo» tiene toda la gran mayoría de las relaciones diplomáticas, y a nosotros nos ven simplemente como una insurgencia, en lugar de como libertadores nacionales. Sin embargo, con la liberación de Madrid, las potencias extranjeras han visto la verdadera fachada que propagan los socialistas. Esta misma percepción es algo que debemos explotar en nuestro beneficio, y obtener por fin el reconocimiento internacional que merecemos."


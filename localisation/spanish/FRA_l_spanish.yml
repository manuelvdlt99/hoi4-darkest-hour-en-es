## French Democratic Focuses
###########################################
### Cartel ###
 FRA_Cartel_des_Gauches: "El Cartel de la Izquierda"
 FRA_Cartel_des_Gauches_desc: "El Cartel de la Izquierda es el nombre de la alianza gubernamental entre el Partido Radical-Socialista y la Sección Francesa de la Internacional Obrera socialista, y otros partidos más pequeños de izquierda o republicanos que se habían formado previamente entre 1924 y 1926 y, más recientemente, en 1932. El Cartel de la Izquierda ha ganado las elecciones generales dos veces, en 1924 y en 1932. El primer Cartel estuvo liderado por el radical-socialista Édouard Herriot, pero el actual está debilitado por la inestabilidad parlamentaria y no tiene un líder claro.\n\nSi el Gobierno no es capaz de solucionar la inestabilidad parlamentaria pronto, otros partidos políticos podrían aprovecharse de nuestra debilidad para intentar tomar el poder ellos mismos o movilizar a los ciudadanos en nuestra contra..."

 FRA_National_republican_League: "La Liga Nacional Republicana"
 FRA_National_republican_League_desc: "La Liga Nacional Republicana es un movimiento político de derecha fundado en noviembre de 1924 por el expresidente de la República Alexandre Millerrand. La LRN se concibe como una coalición de la derecha republicana y parlamentaria que se opone al Cartel de la Izquierda. Une a los dos principales partidos de derecha y centroderecha, el Partido Republicano Democrático y Social y la Federación Republicana, así como formaciones más pequeñas.\n\nSe opone a la política del Cartel de la Izquierda y condena el rearme, la amnistía a los desertores y la política de confianza con la URSS. Por otro lado, aboga por hacer cumplir las disposiciones del Tratado de Versalles contra Alemania y pide que no se hagan concesiones en la cuestión de las reparaciones de guerra. En materia económica, la LRN es anticomunista a ultranza, defiende el equilibrio presupuestario y las reformas sociales y desprecia a los huelguistas y revolucionarios."

 FRA_Apply_Huygen_Books: "Aplicar los cuadernos de Huyghens"
 FRA_Apply_Huygen_Books_desc: "El segundo Cartel obtuvo una mayoría de los escaños en 1932, pero sus partidos no pudieron ponerse de acuerdo para formar una coalición de Gobierno. A cambio de su participación en el Gobierno, los socialistas piden condiciones específicas, las cuales figurane n un libro titulado «Les cahiers de Huyghens», escrito por el colíder de la SFIO, Paul Faure. Para tener una oportunidad de estabilizar nuestro Gobierno, cederemos a sus exigencias y empezaremos a aplicar algunas de estas condiciones, como mejores condiciones laborales y una reducción del gasto militar."

 FRA_Side_with_the_Radicaux: "Aliarse con los radicales"
 FRA_Side_with_the_Radicaux_desc: "A la hora de buscar apoyos para estabilizar el Parlamento, volveremos la mirada hacia el Partido Radical. Se ha convertido en un partido intermediario entre la izquierda y la derecha, susceptible de aliarse con los socialistas o los conservadores según las circunstancias. Está muy apegado a la propiedad privada y al laicismo, y apoya un régimen aduanero de libre comercio. Los radicales han ocupado una posición más central y dominante en el espectro político desde la formación de la SFIO en 1905. Aunque los socialistas, los conservadores y otros partidos no estén de acuerdo, el Partido Radical es hoy especialmente influyente, lo que lo convierte en un valioso aliado en nuestros esfuerzos por estabilizar el Gobierno."

 FRA_The_Concentration_Republicaine: "La concentración republicana"
 FRA_The_Concentration_Republicaine_desc: "Actualmente somos demasiado débiles y carecemos de apoyos significativos para gobernar con eficacia. Para evitar otra crisis como los disturbios del 6 de febrero y la caída de otro Gobierno como el de Doumergue, tenemos que aunar las distintas sensibilidades republicanas dentro de nuestro Gobierno. Para formar un Gobierno fuerte y estabilizar el país, buscaremos la unión de los centros mediante una alianza de radicales y algunos partidos de centroderecha, como la Alianza Democrática y la Federación Republicana. Es la única forma eficaz de evitar cualquier futura crisis política. Gracias a esta nueva y poderosa alianza, podremos impulsar por fin un programa de representación proporcional y una revisión constitucional que refuerce los poderes del Ejecutivo."

 FRA_Forty_Work_Week: "Implementar la jornada laboral de 40 horas"
 FRA_Forty_Work_Week_desc: "Los socialistas exigen que el Gobierno apruebe cuanto antes una serie de nuevos programas destinados a beneficiar a la clase obrera. Alegan que es necesario liberar a los obreros y a la economía en general y que ésto se logrará promulgando algunas de sus exigencias más apremiantes, como una jornada laboral de 40 horas con aumentos salariales inmediatos y vacaciones pagadas. Estas reformas iniciales, según los socialistas, aumentarán la producción industrial y reducirán el desempleo a la par que mejorarán las condiciones laborales y el nivel de vida del trabajador medio."

 FRA_Unemployment_Assurance_System: "Sistema de garantías por desempleo"
 FRA_Unemployment_Assurance_System_desc: "Otra exigencia socialista es la creación e implementación de un nuevo sistema para ayudar a los ciudadanos desempleados en situaciones de emergencia. La enfermedad, la vejez y la necesidad de cuidados de enfermería son ejemplos de ese tipo de situaciones. Si una persona es incapaz de trabajar durante un periodo de tiempo debido a una enfermedad, será compensada con una prestación por enfermedad. Si alguien pierde su empleo, el Gobierno le proporcionará ayuda financiera para cubrir sus gastos vitales. Cada ciudadano que trabaje tendrá que aportar una parte de sus ingresos para pagar este sistema. Las contribuciones al sistema estarán determinadas por los ingresos."

 FRA_Fight_Two_Hundred_Familly: "Combatir a las doscientas familias"
 FRA_Fight_Two_Hundred_Familly_desc: ""

 FRA_National_Lottery: "Lotería Nacional"
 FRA_National_Lottery_desc: "Algunos de los veteranos que salvaron a Francia de la amenaza alemana están sufriendo en las calles de París, lisiados por los efectos de la guerra. Por otro lado, los agricultores que dan de comer a la nación francesa están pasando una serie de calamidades agrícolas y no consiguen obtener beneficios. Tenemos que hacer algo para ayudar a los dos en estos tiempos complicados, pero los impuestos nunca son populares. En su lugar, le daremos al pueblo algo a cambio. El Gobierno ha llegado a la conclusión de que crear una Lotería Nacional es una buena forma de ayudar a los veteranos, a los inválidos de guerra y a los agricultores que han sufrido la ira de la naturaleza, con grandes premios en metálico para los afortunados que acierten los números correctos."

 FRA_Limit_Foreign_Workers_Job: "Limitar el empleo de trabajadores extranjeros"
 FRA_Limit_Foreign_Workers_Job_desc: "Nuestra situación económica no está mejorando con tanta rapidez como esperábamos, lo que nos obliga a recurrir a medidas desesperadas. Implementaremos una política en contra de permitir trabajadores extranjeros en nuestro país. Los refugiados, incluidos miles de judíos que huyen de Alemania, no serán aceptados. En pocas palabras, carecemos de los recursos necesarios y del marco jurídico para tratar eficazmente a los refugiados. Los ciudadanos de clase media están resentidos con los judíos y les enfurece la competencia por los puestos de trabajo o los negocios, así que ésto al menos nos granjeará cierta popularidad entre ellos."

 FRA_Protect_Local_Market: "Proteger los mercados locales" 
 FRA_Protect_Local_Market_desc: "La Depresión afectó a nuestra economía local y provocó malestar general e insatisfacción de la población con el Gobierno. La gente está cada vez más alterada porque la situación no ha mejorado considerablemente y no pueden competir con las empresas extranjeras. Como consecuencia, implementaremos una política de proteccionismo contra las importaciones de productos extranjeros con el fin de proteger nuestro mercado y nuestros negocios nacionales. Ésto ayudará a proteger los trabajos, apoyará a las pequeñas empresas e industrias y proporcionará una capa de seguridad al país."

 FRA_Formalize_the_Post_of_President_du_Conseil: "Formalizar el cargo de presidente del Consejo"
 FRA_Formalize_the_Post_of_President_du_Conseil_desc: "El débil cargo del presidente de Consejo de Ministros es una de las causas más acuciantes de la actual inestabilidad política y parlamentaria. El presidente del Consejo es ahora mismo, en el mejor de los casos, un títere del Parlamento y, en el peor, un observador ineficaz. Ésto se ha dejado notar en los disturbios del 6 de febrero y en la incapacidad del Gobierno para actuar y controlar la situación. Debería reforzarse este cargo y concedérsele más autoridad para que pueda capear y controlar cualquier tensión política en el país. Al reforzar el Gobierno, nos aseguramos de que Francia no vuelva a sumirse en la inestabilidad y demostramos al pueblo que estamos dispuestos y somos capaces de apoyarlos y de gobernarlos."

 FRA_Ban_armed_Militias: "Ilegalizar las milicias armadas"
 FRA_Ban_armed_Militias_desc: "Aunque las organizaciones y los partidos fascistas siguen siendo pequeños y, en el panorama general, simple y llanamente irrelevantes, su vehemente oposición a todo lo que este Estado representa y su tendencia a la violencia, acompañada de paramilitares fanáticos y seguidores matones, hace que no sea de extrañar que la existencia de estas organizaciones y partidos se haya convertido en un importante factor que socava la estabilidad de nuestra República.\nPara explotar la debilidad actual de los fascistas y limitar los daños que ya han infligido a Francia, se ha convertido en una necesidad reprimir con rapidez y decisión a cualquier organización fascista en una serie de redadas nacionales, detenciones en masa y disoluciones forzosas."

### National Union ###

 FRA_National_Union_Government: "Gobierno de Unión Nacional"
 FRA_National_Union_Government_desc: "Desde la decisión de Daladier de dimitir, la agitación y el caos de los disturbios del 6 de febrero han ido remitiendo poco a poco. Por primera vez en la historia de la Tercera República, un Gobierno se ha visto obligado a dimitir debido a protestas callejeras. En su lugar entra Gaston Doumergue, un republicano radical de derechas que es posiblemente la única figura aceptable tanto para las ligas ultraderechistas como para los partidos parlamentarios de centro, así como lo que se ha denominado un «Gobierno de Unión Nacional». Pero hay un asunto que debe decidirse de inmediato: ¿qué partidos conformarán el Gobierno de Unión Nacional?"

 FRA_Fix_the_Current_Situation: "Estabilizar la nación"
 FRA_Fix_the_Current_Situation_desc: "La reforma institucional se ha convertido en un asunto público: tras los sucesos del 6 de febrero, los temas reformistas se han infiltrado en la prensa, y la gran mayoría de la opinión pública y la clase política coinciden en la necesidad de modificar las instituciones y cambiar el funcionamiento del régimen. Reformaremos las instituciones para reducir la inestabilidad ministerial para que este nuevo Gobierno de Unión Nacional sobreviva. Este gabinete, en el que la opinión pública deposita sus mayores esperanzas porque representa la unidad nacional, está formado por ministros de todos los partidos políticos que discuten entre sí y no se llevan bien, lo que se traduce en ineficacia e inestabilidad."

 FRA_Launch_the_Reform_of_the_State: "Lanzar la reforma del Estado"
 FRA_Launch_the_Reform_of_the_State_desc: ""

 FRA_Trust_the_Political_Class: "Confiar en la clase política"
 FRA_Trust_the_Political_Class_desc: "Doumergue ya no puede permitirse irritar a los parlamentarios y a sus ministros con sus llamamientos constantes al pueblo con tintes de bonapartismo. El método de dirigirse directamente a los ciudadanos es significativamente torpe y roza el error político. Doumergue irrita a los diputados y senadores repetidamente apelando al pueblo y actuando por encima del Parlamento. Denuncian la evasión de la soberanía parlamentaria y el dudoso gusto del presidente del Consejo por el gobierno de la opinión. La izquierda no tardó en condenar las tendencias bonapartistas del presidente Doumergue, que parecía buscar apoyos para su persona más que para su programa.\n\nPara evitar volver a todo el Gobierno en su contra y por el bien del país, Doumergue seguirá los consejos de sus ministros en lugar de buscar la aprobación pública y actuar por encima de la ley. Otra crisis política es lo último que necesitamos."

 FRA_The_Modern_Napoleon_III: "El Napoleón III moderno"
 FRA_The_Modern_Napoleon_III_desc: "Doumergue comprende que no puede promulgar reformas significativas a través de la soberanía parlamentaria tradicional. Por ello, ha empezado a pronunciar discursos radiofónicos para ensalzar el poder del pueblo, en el que pretende apoyarse para vencer las reticencias parlamentarias y llevar a cabo las reformas previstas.\n\n«Para llevar a cabo esta recuperación, necesitamos métodos, perseverancia en el esfuerzo, paciencia, tiempo y, por último pero no menos importante, poder real y suficiente, que sin duda tengo. Esta autoridad no pertenece al Gobierno. Yo no la tengo ni tampoco la tiene el Gobierno. Pero vosotros, como país, la tenéis. Si queréis, podéis hacer cambiar de opinión a los que no están dispuestos a cambiar y conseguir todo lo que hay que hacer. Mi mayor convicción es que sólo la manifestación contundente de vuestra voluntad puede ser soberana para despejar el ambiente en el que vivimos y el aire que todos hemos estado respirando durante demasiado tiempo».\n\nLa popularidad de Doumergue está en su punto más alto, y no parece que vaya a disminuir pronto."

 FRA_Adopt_Marquet_Rivolet_Proposal: "Adoptar la propuesta de Marquet-Rivolet"
 FRA_Adopt_Marquet_Rivolet_Proposal_desc: "Optar por confiar en sus ministros y en el Parlamento en lugar de intentar convencer a la opinión pública de que lo apoyara resultó ser la decisión correcta, ya que Doumergue no dudó en pedir consejo a sus ministros a la hora de buscar soluciones a nuestros problemas económicos. Encargados de los trabajos preliminares, los ministros de Trabajo, Adrien Marquet, y de Pensiones, Georges Rivollet, han presentado una propuesta muy prometedora que incluye una política de grandes obras. Esta política de grandes obras, clásica política liberal de lucha contra el desempleo y de estímulo de la actividad industrial, tiene por objeto crear puestos de empleo para los parados de todo el país."

 FRA_Dissolve_the_Parliament: "Disolver el Parlamento"
 FRA_Dissolve_the_Parliament_desc: "«En la política y en la guerra, nunca debe perderse la oportunidad de conseguir una victoria. Se pagan caros los armisticios concedidos demasiado pronto y las treguas dejadas al adversario». Doumergue se ha dado cuenta de la necesidad de aprovechar el choque psicológico creado por el 6 de febrero. Ha ordenado la disolución del Parlamento. Bajo la presión del antiparlamentarismo exacerbado y ante el amplísimo apoyo popular del que goza Doumergue, el Senado debe elegir ahora si se atreve a oponerse a la disolución. Si el Senado acepta disolver el Parlamento, Doumergue podrá librarse de la «vieja, derrotada y angustiada Cámara cartelista».\n\nEl Gobierno, libre del control de los representantes elegidos, tendrá la libertad total de disolver y llevar a cabo las revisiones constitucionales planeadas. Aunque se trata de una jugada algo arriesgada, Doumergue no puede dejar pasar esta oportunidad que se le ha presentado."
 FRA_Dissolve_the_Parliament_tt: "§APediremos al Senado que disuelva el Parlamento.§!"

 FRA_The_Wise_of_Tournefeuille: "«Los sabios de Tournefeuille»"
 FRA_The_Wise_of_Tournefeuille_desc: "Ha llegado el momento. Gaston Doumergue lleva trabajando para llegar a este momento desde que asumió el poder. Está más cerca que nunca de promulgar una de las reformas más significativas de la historia de Francia. Desde que hizo público su proyecto llamado «el sabio de Tournefeuille», llamado así por la casa de su esposa en Tournefeuille, ha habido mucho escepticismo y dudas sobre los cambios y reformas institucionales incluidos y sobre si el proyecto de ley podría llegar a aprobarse en el Congreso. Hoy se presentará su proyecto de ley en el Congreso, y se decidirá si Doumergue será recordado como uno de las figuras históricas y reformistas más importantes de Francia o como un loco con un sueño roto y ambiciones fallidas."

 FRA_Hold_General_Election: "Convocar elecciones generales"
 FRA_Hold_General_Election_desc: "El siguiente paso es convocar elecciones generales lo antes posible ahora que el Parlamento ha sido disuelto. Dada la popularidad de Doumergue, es casi seguro que el Partido Radical obtenga la mayoría de los escaños. Ésto les dará a Doumergue y su partido el control del Parlamento y libertad para promulgar cualquier reforma que ellos consideren sin la posibilidad de que los partidos se opongan. Ésto completa nuestros esfuerzos en curso para permitir que Doumergue transforme esta nación de la manera en que siempre la ha imaginado."

### Front Populaire ###

 FRA_Victory_of_the_Popular_Front: "Victoria del Frente Popular"
 FRA_Victory_of_the_Popular_Front_desc: "El Frente Popular, una amplia coalición de socialistas radicales, comunistas e izquierdistas menos radicales, ha conseguido triunfar y llevarse el 57,7 % del voto popular. Su Gobierno parece dispuesto a introducir cambios en Francia y, como han obtenido la mayoría con 149 escaños, podrán llevar a cabo su voluntad. El nuevo presidente de la República es Léon Blum, un izquierdista moderado y judío que estuvo muy influenciado por el caso Dreyfus. Muchos dudan de su capacidad de controlar a la parte más radical de su coalición, pero ha establecido un firme control sobre su Gobierno."

 FRA_Jean_Zays_Reforms: "Las reformas de Jean Zay"
 FRA_Jean_Zays_Reforms_desc: "Jean Zay, ministro de Educación Nacional y Bellas Artes, ha propuesto que, además de las anteriores reformas sociales recogidas en los Acuerdos de Matignon, se implemente una serie de reformas en el sector educativo. Propone aumentar la edad mínima de abandono escolar de los 13 a los 14 años, aumentar la cantidad de clases, educación física obligatoria, crear comedores escolares y medicina escolar, promover las clases de tecnología e higiene, aumentar el número de becas y campamentos de verano e instituir un plan de estudios común en las escuelas primarias."

 FRA_Great_Social_Reform: "Las grandes reformas sociales"
 FRA_Great_Social_Reform_desc: "El movimiento obrero celebró la victoria electoral convocando una huelga general que dio lugar a una oleada de huelgas en las que participaron dos millones de trabajadores y en las que se tomaron muchas fábricas, paralizando el país. Las huelgas fueron espontáneas y desorganizadas, pero la comunidad empresarial está aterrorizada por una revolución bolchevique y se han reunido en secreto con Blum para negociar una serie de diversas reformas sociales con el fin de volver al trabajo. Prometeremos promulgar estas reformas lo antes posible para calmar la situación."

 FRA_Create_the_CNRS: "Crear el CNRS"
 FRA_Create_the_CNRS_desc: "Para coordinar mejor la actividad de los laboratorios y maximizar el rendimiento de las inversiones en investigación científica, combinaremos una agencia de recursos, el Fondo Nacional de Investigación Científica, y una importante institución de laboratorios e investigadores, el Centro Nacional de Investigación Científica Aplicada, en un nuevo y mayor organismo público de investigación científica, el Centro Nacional de Investigación Científica. Jean Zay, ministro de Educación Nacional y Bellas Artes, ha preparado la fusión, y Blum firmará el decreto que fundará el CNRS, que hará avanzar a Francia en todos los ámbitos del conocimiento."

 FRA_Securite_Social: "La Seguridad Social"
 FRA_Securite_Social_desc: "La legislación favoreció el desarrollo de las compañías de seguros a principios del siglo XX. El 9 de abril de 1898, los legisladores obligaron a las empresas a contratar un seguro que cubriera las indemnizaciones a los trabajadores lesionados. Luego, el 5 de abril de 1928, la cobertura se amplió para incluir enfermedades, maternidad y fallecimientos. El 30 de abril de 1930, la ley volvió a ampliarse para incluir los trabajos agrícolas.\n\nNosotros iremos más allá. Estableceremos un programa de seguridad social universal que cubra a todos los ciudadanos, independientemente de su clase, que no puedan trabajar por enfermedad o lesión. Hemos esbozado los grandes principios que regirán la integración y la evolución de la seguridad social en Francia, lo que nos permitirá construir un sistema de seguridad social nacional y normalizado."

 FRA_Introduce_Womens_Suffrage: "Introducir el sufragio femenino"
 FRA_Introduce_Womens_Suffrage_desc: "Aunque varios países empezaron a concederles el derecho a voto a las mujeres a finales del siglo XIX, Francia es uno de los últimos que aún no lo ha hecho. De hecho, el Código Napoleónico declara la incapacidad jurídica y política de las mujeres, lo que ha frustrado anteriormente los esfuerzos por concederles derechos políticos. Durante la Revolución francesa de 1789, surgieron los primeros clamores feministas. Tras la Gran Guerra, las mujeres siguieron exigiendo derechos políticos y, a pesar del apoyo de la Cámara de Diputados, el Senado se negaba constantemente a examinar la legislación propuesta.\n\nSorprendentemente, la izquierda política francesa, partidaria en general de la emancipación femenina, se ha opuesto anteriormente al derecho de voto de las mujeres porque favorecería a las posiciones conservadoras. Ya es hora de cambiar este statu quo obsoleto y despreciable y conceder derechos políticos a las mujeres."

 FRA_Application_of_the_Blum_Violette_Act: "Aplicación de la Ley Blum-Violette"
 FRA_Application_of_the_Blum_Violette_Act_desc: "El primer ministro francés y el gobernador general de Argelia, Léon Blum y Maurice Viollette, han presentado al Gobierno del Frente Popular una propuesta destinada a abordar la cuestión del antiguo colonialismo francés en Argelia, así como la persistente privación de derechos de la mayoría musulmana del territorio.\n\nLa propuesta permitirá a una pequeña cantidad de musulmanes argelinos obtener la ciudadanía plena francesa y seguir sujeto a la ley musulmana en ciertos asuntos sociales, como el matrimonio y el divorcio, la custodia y la herencia. Estas prestaciones se concederán a las personas con estudios superiores, así como a los hombres argelinos que sirvan en el Ejército francés, con la intención de aplicarlas a otros musulmanes en el futuro."

 FRA_begin_rearmament: "Comenzar el rearme nacional"
 FRA_begin_rearmament_desc: "Está claro que Europa se encamina, una vez más, hacia la guerra. Negar éso es poner en peligro a millones de hombres, mujeres y niños franceses. Sí, nuestras cicatrices de la Gran Guerra aún no han cicatrizado, nuestra economía es un caos y nuestra población está profundamente dividida por ello, y seguir fingiendo que todo irá bien ya no es una opción a estas alturas. De aquí en adelante, la prioridad de nuestro Gobierno será darle al Ejército la oportunidad de alejar a los enemigos de Francia; emitiremos la orden de construir nuevas fábricas y exigiremos que la producción comience de inmediato."

 FRA_Ban_the_Far_Right_Ligue: "Ilegalizar las ligas de extrema derecha"
 FRA_Ban_the_Far_Right_Ligue_desc: "En los últimos años, los movimientos de extrema derecha en Francia han estado creciendo. Cegados por sueños ilusos de una Francia más grande y poderosa, nuestros ciudadanos acuden en masa a estas ligas extremistas. Se unen a sus manifestaciones alborotadoras y boicotean los servicios públicos en una especie de forma defectuosa de protesta. Se ha intentado varias veces apaciguar a estos grupos, pero ni un intento ha dado frutos sustanciales. En los últimos días, la situación ha empeorado: han llegado a nuestros oídos rumores de que estos movimientos se alían con potencias extranjeras, amenazando nuestra seguridad nacional. Antes de que el problema se agrave aún más y de que intervengan fuerzas externas, hay que prohibir total y completamente estos movimientos de extrema derecha. Nuestra estabilidad política lo notará, pero hay un bien mayor en juego."

 FRA_Bastion_of_Anti_Fascism: "Bastión del antifascismo"
 FRA_Bastion_of_Anti_Fascism_desc: ""

 FRA_Unity_for_the_Left: "Unidad para la izquierda"
 FRA_Unity_for_the_Left_desc: "El Congreso del Globe, también conocido como el Congreso de la Unidad o el I Congreso de París, fue el congreso fundador de la Sección Francesa de la Internacional Obrera. Fue el primer congreso socialista y se celebró en París en 1905. Con el éxito y la popularidad del Frente Popular, celebraremos ahora un II Congreso del Globo, invitando a diversas corrientes socialistas francesas existentes a debatir el futuro del Frente Popular, de Francia y del mundo en general.\n\nAsistirán representantes de toda la izquierda francesa, desde el Partido Comunista Francés hasta el Partido Radical. Será un momento de deliberación, de aprendizaje y de planificación. Y lo que es más importante, demostraremos al pueblo francés y al resto del mundo que Francia permanece unida contra el fascismo y cualquier otra amenaza interna o externa. La unificación de la izquierda francesa siempre ha sido un objetivo nuestro, y ahora estamos más cerca que nunca de conseguirlo."

 FRA_Le_Triomphe_de_la_Sociale: "Le triomphe de la sociale"
 FRA_Le_Triomphe_de_la_Sociale_desc: "Léon Blum no ha terminado. Aún queda mucho por hacer y muchas reformas por implementar antes de que su misión y su cometido para con el pueblo francés hayan concluido definitivamente. Francia ha experimentado una serie de cambios y reformas considerables en los últimos años, y tenemos incluso más planeados para el futuro cercano. El Frente Popular apoya al presidente del Consejo, Léon Blum, y cree en su visión, y los socialistas están más unidos y son más fuertes que nunca. Guiarán a Francia hacia un futuro próspero, libre y democrático juntos. El Frente Popular proporcionará un conjunto de lecciones e incluso una inspiración para el futuro de Francia."

 FRA_National_Office_of_Industry: "Oficina Nacional de Industria"
 FRA_National_Office_of_Industry_desc: "El Frente Popular fundó la Oficina Nacional del Trigo, encargada de estabilizar el mercado de este cereal esencial para garantizar ingresos para los productores mediante una política de precios intervencionista, ayudar a los agricultores a comercializar los productos agrícolas a precios justos, estabilizar los precios y frenar la especulación. Como la Oficina Nacional del Trigo ha sido un éxito, extenderemos el concepto de las oficinas nacionales con estabilización de mercado a la industria entera fundando la Oficina Nacional de Industria."

 FRA_The_Under_Secretariat_for_Mining_Affairs: "La Subsecretaría de Asuntos Mineros"
 FRA_The_Under_Secretariat_for_Mining_Affairs_desc: "La evolución de la industria minera en general está sujeta a muchas incertidumbres, como la expansión o contracción del sector, las fluctuaciones de los precios de las materias primas y las presiones medioambientales. Ésta es una de las razones por las que la industria es tan volátil. Por ejemplo, no es raro que se cierre una mina poco después de que ésta empiece a funcionar debido a un descenso de los precios del mercado de valores. También hay que tener en cuenta los riesgos geológicos, que no siempre son evidentes durante el proceso de investigación. Por ejemplo, ha pasado que una mina en la que se habían depositado esperanzas se ha revelado rápidamente inoperativa debido a numerosos fallos.\n\nComo consecuencia, además de nuestros esfuerzos por crear la Oficina Nacional de Industria, crearemos la Subsecretaría de Asuntos Mineros, que se encargará de regular y estabilizar la industria minera."

 FRA_Promote_Anti_Fascist_Policy: "Promover la política antifascista"
 FRA_Promote_Anti_Fascist_Policy_desc: "Francia, al igual que el resto del mundo, está en grave peligro. El auge del fascismo, sobre todo en Europa, ha alterado para siempre el ambiente político y el estado del mundo. El Frente Popular es, ante todo, una coalición contra el fascismo, y hasta ahora ha conseguido impedir que el fascismo penetre en Francia. Sin embargo, no nos tomamos en serio la amenaza del fascismo hace unos años, y ahora estamos pagando el precio. Desde entonces, nuestra percepción ha cambiado drásticamente, y ahora reconocemos que el fascismo supone una amenaza existencial no sólo para nosotros, sino también para nuestros aliados y todas las naciones democráticas del mundo."

 FRA_The_Bastion_of_Democracy: "El bastión de la democracia"
 FRA_The_Bastion_of_Democracy_desc: "Cuando los precios de los alimentos subieron debido a una mala cosecha en 1789, el tercer estamento, compuesto por ciudadanos corrientes, se rebeló contra esa forma de gobierno, exigiendo una representación política adecuada, un sistema fiscal justo y la creación de una Constitución. Cuando Luis XVI rechazó estas exigencias, los ciudadanos de París asaltaron la Bastilla en solidaridad con sus delegados en la asamblea de los Estados Generales. La Revolución francesa estaba en su apogeo.\n\nFrancia, junto con los Estados Unidos, es considerada con razón la cuna de la democracia moderna. Estados Unidos no se ha enfrentado a la amenaza de una invasión militar desde principios del siglo XIX. En cambio, a nosotros nos invadieron ejércitos extranjeros y más tarde libramos dos grandes guerras en nuestro propio país durante más de 65 años. También hemos sufrido luchas civiles, incluidas revoluciones y guerras civiles. No obstante, hemos perseverado una y otra vez, y seguiremos haciéndolo mientras nuestro país esté gobernado por la democracia. Con la guerra al acecho y los países fascistas amenazando nuestra propia existencia, es hora de que Francia, el primer bastión de la democracia, persevere una vez más."

 FRA_The_Peace_Front: "El frente de la paz"
 FRA_The_Peace_Front_desc: "El Reino Unido ha propuesto una política de establecimiento de un frente de paz para disuadir la agresión alemana. El aumento de la producción industrial francesa y la mayor estabilidad financiera hacen que la guerra con el Reich se vea con mejores ojos que antes.\n\nSin embargo, a diferencia del Reino Unido, nosotros estamos encantados de incluir a la Unión Soviética en el frente de la paz, ya que sólo una alianza con los soviéticos puede impedir que Hitler invada Europa del Este. Por motivos económicos y militares, es preferible que la Unión Soviética sirva de pivote oriental del frente de la paz y no Polonia, como preferirían los británicos. La posibilidad de que la Unión Soviética se una al "«frente de la paz» es un salvavidas y la mejor forma de evitar otra guerra mundial.

### Daladier ###

 FRA_The_end_of_the_Ruling_party: "El fin del Frente Popular"
 FRA_The_end_of_the_Ruling_party_desc: "Tras un año de actividad intensa, los ánimos del Frente Popular han decaído y sólo podía sobrevivir al agravamiento de la crisis europea. No ha estado a la altura de las expectativas de la izquierda. Los trabajadores han obtenido nuevos e importantes derechos, pero sus incrementos salariales se ven contrarrestados por el aumento de los precios. El desempleo ha seguido siendo alto y la producción industrial general se ha mantenido. A la industria le está costando ajustarse a la imposición de una jornada laboral de 40 horas, que ha causado importantes trastornos, mientras que Francia intenta desesperadamente alcanzar a Alemania en producción militar. Léon Blum dimitió al no conseguir asegurar fondos para implementar una gran política de reforma financiera.\n\nÉdouard Daladier ha vuelto al escenario público tras un año alejado de la primera línea política, adoptando una postura populista contra la oligarquía bancaria que se ha hecho con el control de la democracia francesa: las doscientas familias. Fue elegido presidente del PRRRS, el cual incluyó en la coalición del Frente Popular. Daladier ha asumido ahora la presidencia del Consejo y guiará a Francia en una dirección distinta."

 FRA_Create_Family_Code: "Crear el Código de Familia"
 FRA_Create_Family_Code_desc: "Se establecerá un sistema más generoso de prestaciones familiares, con porcentajes del salario fijados en el 5 % por el primer hijo, el 10 % por el segundo y el 15 % por cada hijo adicional. También se establecerá un subsidio para madres de casa, por el que abogan grupos de mujeres natalistas y católicas desde 1929. Esta nueva prestación está disponible para todas las madres que no estén empleadas y cuyos maridos perciban subsidios familiares. También añadiremos un 10 % a los empleados cuyas esposas se queden en casa cuidando a sus hijos. El Código de Familia incluirá disposiciones relativas a las ayudas familiares. También se promulgará un decreto para permitir la creación de centros de orientación profesional. Por último, se promulgará una nueva ley que le conferirá al Departamento de Inspección Laboral la autoridad de ordenar intervenciones médicas temporales."

 FRA_Decret_National_Defence: "Decreto de Defensa Nacional"
 FRA_Decret_National_Defence_desc: "La guerra va de camino, y viene deprisa. Como parte de nuestro esfuerzo para poner la economía francesa en pie de guerra, aumentaremos el presupuesto militar de 29 000 millones de francos a 93 000 millones de francos mediante decreto ley para estar debidamente preparados y tener posibilidades de victoria en el conflicto que se avecina. Se trata una cuestión urgente de seguridad nacional y el futuro de Francia, y no podemos permitir debates o riñas en nuestro Gobierno que obstaculicen nuestros esfuerzos. La producción francesa debe aumentar si Francia ha de responder al desafío alemán. Es el precio de nuestra libertad."

 FRA_Il_Faut_Remettre_la_France_au_Travail: "Il faut remettre la France au travail"
 FRA_Il_Faut_Remettre_la_France_au_Travail_desc: "«Vamos a ciegas hacia un abismo», declaró Paul Reynaud en una emisión de radio. Y tiene razón. Nuestras reformas, sin importar lo dolorosas que sean, son absolutamente necesarias. En 1932, Daladier fue informado por rivales alemanes de Hitler de que Krupp fabricaba artillería pesada, y el Deuxième Bureau era consciente del alcance de los preparativos militares alemanes, pero carecía de información fehaciente sobre las intenciones hostiles. Estas intenciones son ahora más evidentes que nunca. Tenemos que preparar nuestra industria y nuestra producción para la guerra, lo que significa volver a poner a la gente a trabajar. Empezaremos a deshacer algunas de las reformas instituidas por el Frente Popular para transformar Francia en una potencia manufacturera."

 FRA_Buy_American_Planes: "Comprar aviones estadounidenses"
 FRA_Buy_American_Planes_desc: "Daladier ha entablado negociaciones secretas con los estadounidenses sobre cómo eludir las Leyes de Neutralidad y permitirnos comprar aviones estadounidenses para compensar los malos resultados de la industria aeronáutica francesa. A Daladier le interesa sobre todo comprar aviones de guerra estadounidenses, ya que es la única forma de reforzar considerablemente el Ejército del Aire francés. Los principales puntos de fricción en las conversaciones son cómo pagaremos los aviones estadounidenses y cómo sortear las Leyes de Neutralidad.\n\nAdemás, Francia dejó de pagar sus deudas de la Gran Guerra en 1932, violando la Ley Johnson de 1934, que prohíbe los préstamos estadounidenses a naciones que hayan dejado de pagar sus deudas de la Gran Guerra. Hasta hemos ofrecido renunciar a nuestras posesiones en el Caribe y el Pacífico, así como un pago único de 10 000 millones de francos, a cambio del derecho ilimitado de comprar aviones estadounidenses a plazos. Tras largas negociaciones, hemos llegado por fin a un acuerdo que nos permitirá realizar grandes pedidos a la industria aeronáutica estadounidense."
 
 FRA_Buy_Amerian_Planes: "Comprar aviones estadounidenses"
 FRA_Buy_Amerian_Planes_desc: "Daladier ha entablado negociaciones secretas con los estadounidenses sobre cómo eludir las Leyes de Neutralidad y permitirnos comprar aviones estadounidenses para compensar los malos resultados de la industria aeronáutica francesa. A Daladier le interesa sobre todo comprar aviones de guerra estadounidenses, ya que es la única forma de reforzar considerablemente el Ejército del Aire francés. Los principales puntos de fricción en las conversaciones son cómo pagaremos los aviones estadounidenses y cómo sortear las Leyes de Neutralidad.\n\nAdemás, Francia dejó de pagar sus deudas de la Gran Guerra en 1932, violando la Ley Johnson de 1934, que prohíbe los préstamos estadounidenses a naciones que hayan dejado de pagar sus deudas de la Gran Guerra. Hasta hemos ofrecido renunciar a nuestras posesiones en el Caribe y el Pacífico, así como un pago único de 10 000 millones de francos, a cambio del derecho ilimitado de comprar aviones estadounidenses a plazos. Tras largas negociaciones, hemos llegado por fin a un acuerdo que nos permitirá realizar grandes pedidos a la industria aeronáutica estadounidense."
 
 FRA_The_Firmness_Policy: "La política de firmeza"
 FRA_The_Firmness_Policy_desc: "«¡He decidido mi camino, adelante con Francia!» Daladier anunció que las políticas nacional y extranjera de su Gobierno estarán basadas en la «firmeza» en un mitin en Marsella. En respuesta a las huelgas en todo el país, Daladier declaró la emergencia nacional, envió al Ejército a París y a otras ciudades importantes, suspendió las libertades civiles, ilegalizó la prensa comunista, ordenó a la policía que utilizara gases lacrimógenos para dispersar a los trabajadores en huelga y asaltar las fábricas ocupadas por los trabajadores, y ha anunciado que cualquier trabajador que haya participado en las huelgas será despedido inmediatamente sin indemnización por despido.\n\nLo que es más importante, debemos mantener una postura firme en política exterior. Francia está al borde de la guerra y nosotros somos impotentes para intervenir, esperando que la situación se resuelva por sí sola. Éste ya no será el caso. Entablaremos conversaciones con nuestros aliados, el Reino Unido y los Estados Unidos, con la esperanza de persuadir a los británicos para que asuman el «compromiso continental» y presionar a Estados Unidos para que preste ayuda para la guerra que se avecina. Necesitamos tener un despliegue de fuerzas tan abrumador contra Alemania que los disuada de invadir más países."

 FRA_Reynaud_Deregulation_Policy: "La política de desregulación de Reynaud"
 FRA_Reynaud_Deregulation_Policy_desc: "Las reformas del Frente Popular han llevado a este país a la ruina y, si queremos recuperarnos, debemos empezar a deshacerlas de inmediato. Daladier, por sugerencia de Paul Reynaud, promulgará varios decretos leyes que darán marcha atrás a las políticas del Frente Popular. Por ejemplo, una jornada laboral de 40 horas es una ley de pereza y traición nacional.\n\nReynaud apoya políticas económicas radicalmente liberales para sacar a la economía francesa del estancamiento, centradas en un programa masivo de desregulación. La noción de la desregulación es muy popular entre los empresarios de Francia, y Reynaud cree que es la mejor forma de que Francia recupere de nuevo la confianza de los inversores y salga del estancamiento en que se encuentra su economía. Uno de los aspectos más importantes de la estricta política de Reynaud es la eliminación de la jornada laboral de 40 horas, que eleva la jornada semanal legal a 41,5 horas. Gracias al retorno del capital, esta política permite financiar el rearme, y esta actividad permite reanudar el crecimiento del PIB. «¿Creen que Francia puede mantener su modus vivendi mientras se gasta 25 000 millones en armas y descansa dos días a la semana?», como acertadamente dijo Reynaud."

 FRA_Rule_by_Decret_Law: "Gobierno por decreto ley"
 FRA_Rule_by_Decret_Law_desc: "En el derecho francés, un decreto ley es una ley de Gobierno adoptada en virtud de la autoridad legislativa en un ámbito que normalmente es competencia de la ley. El decreto-ley es una rara extensión de la potestad reglamentaria al ámbito legislativo, posible gracias a una ley habilitante aprobada por el Parlamento. El Parlamento delega en el Gobierno su competencia en un asunto jurídico que normalmente le corresponde al Parlamento.\n\nPara evitar la caída de nuestro Gobierno y estabilizar nuestro país, Daladier usará varios decretos leyes para deshacer todo el daño hecho por el Frente Popular y estabilizar rápidamente el Gobierno sin que el Parlamento interfiera y obstaculice nuestros esfuerzos. Puede que algunos lo consideren autoritario o un abuso de poder, pero nos lo agradecerán cuando hayamos arreglado este país."

 FRA_Act_Against_the_Enemy_of_the_State: "Actuar contra los enemigos del Estado"
 FRA_Act_Against_the_Enemy_of_the_State_desc: "Daladier promulgará un decreto ley sobre la policía de extranjería para garantizar la seguridad nacional y reservar el empleo a los trabajadores franceses. Permitirá el internamiento de extranjeros indeseables, así como de cualquier individuo, francés o extranjero, considerado peligroso para la defensa nacional o la seguridad pública, principalmente judíos procedentes de Centroeuropa. En caso de un conflicto armado, también permite el internamiento de todos los extranjeros de territorios enemigos de entre 17 y 65 años, incluidos los ciudadanos de países enemigos que se hayan refugiado en Francia.\n\nÉsto incluye la reapertura de varios antiguos campos de internamiento y la construcción de nuevos. Se crearán varios campos de internamiento para albergar a los aproximadamente 500 000 refugiados y militares republicanos españoles que huyeron a nuestro país durante la guerra civil española. Se crearán campos de internamiento para los republicanos españoles derrotados en todo el territorio francés."

 FRA_War_On_Pacifism: "Lidiar con los pacifistas"
 FRA_War_On_Pacifism_desc: "El Congreso de Nantes es el congreso ordinario del Partido Socialista y se celebrará en el Centro de Exposiciones de la Beaujoire en Nantes. El congreso tendrá lugar tras los éxitos masivos y la popularidad de la izquierda y el Frente Popular. Se iniciará un debate con diversas corrientes pacifistas y simpatizantes de los partidos de izquierda y del Frente Popular.\n\nAunque muchos creen que la guerra es inminente e inevitable, otros prefieren una solución más diplomática o incluso neutralidad en el conflicto que se avecina. Mientras que un bando defiende que no podemos abandonar a nuestros aliados y a otras naciones democráticas amenazadas del mundo, el otro afirma que estamos poniendo a nuestro país y a nuestro pueblo en un riesgo innecesario y que intervenir podría hasta desembocar en nuestra aniquilación. Para poner fin a este debate de una vez por todas, debe tomarse una decisión final."

 FRA_National_Defense_Bonds: "Bonos de defensa nacional"
 FRA_National_Defense_Bonds_desc: "Como nuestro gasto público mensual asciende a 4500 millones de francos, dependemos totalmente del éxito de su devaluación. Necesitábamos vender más bonos a corto plazo para generar ingresos, pero los inversores han dudado en comprar bonos franceses porque Alemania amenaza a Francia. Como el franco está ligado a la libra, necesitábamos préstamos del Reino Unido, que no llegaban, lo que nos dejaba sin opciones. Nuestro Gobierno se ha enfrentado a graves problemas monetarios como consecuencia de la reticencia de los inversores británicos y estadounidenses a comprar bonos franceses.\n\nSin embargo, dado que Daladier trasladó al «liberal de libre mercado» Paul Reynaud del Ministerio de Justicia al Ministerio de Finanzas, Francia ha recuperado la confianza de los inversores nacionales, que ahora están volviendo a comprar bonos franceses."

 FRA_Put_An_End_To_Parliament_Instability: "Poner fin a la inestabilidad parlamentaria"
 FRA_Put_An_End_To_Parliament_Instability_desc: ""

### Economy ###
 
 FRA_Continue_Herriot_Deflation: "Continuar la política deflacionista de Herriot"
 FRA_Continue_Herriot_Deflation_desc: "Para hacer frente a la grave crisis económica actual, algunos miembros del Gobierno abogan por mantener la enérgica política deflacionista del anterior Gobierno de Herriot, cuya piedra angular es la vuelta al equilibrio fiscal mediante la reducción de los gastos. Aunque los funcionarios serán los más afectados por esta política, afectará a todos los trabajadores asalariados. En plena consonancia con esta política deflacionista, preveremos aún más recortes de los gastos, con especial énfasis en los salarios de los funcionarios y las pensiones de los veteranos, con el fin de reequilibrar nuestras finanzas. No obstante, aunque no sea la solución más popular a la crisis económica, es necesaria. Sin embargo, debemos actuar con cautela o el apoyo público y parlamentario que nos queda disminuirá rápidamente."

 FRA_Central_Committee_Stock_Exchange: "Comité Central de la Bolsa"
 FRA_Central_Committee_Stock_Exchange_desc: "El mercado de valores es un juego peligroso e impredecible que puede saldarse con la perdición total en cualquier momento, arruinando a poderosas corporaciones e incluso naciones enteras en el proceso. Ni que decir tiene que no queremos que algo así vuelva a suceder. El ministro de Finanzas, Georges Bonnet, propuso el establecimiento de un comité central para controlar la bolsa de valores. El objetivo es reformar el régimen de ofertas públicas de venta (OPV) e introducir seguridades extranjeras en el mercado de valores. Esperamos que ésto ayude a reducir las pérdidas de la crisis económica y también que evite futuras pérdidas."
 FRA_Central_Committee_Stock_Exchange_Completed: "Comité Central de la Bolsa terminado"

 FRA_Reorganize_Wheat_Market: "Reorganizar el mercado del trigo"
 FRA_Reorganize_Wheat_Market_desc: "El trigo es, sin lugar a dudas, el cultivo más importante de Francia, ya que representa el 25 % de la tierra cultivada. Como el pan es una parte fundamental de la dieta francesa, los productores de trigo ocupan un lugar privilegiado en la economía francesa. Los excedentes de la cosecha de trigo del año anterior provocaron un descenso considerable de los precios del trigo, lo que trastornó todo el mercado y afectó también a otros cultivos. Una nueva ley agrícola arreglará los precios del trigo para intentar resolver este molesto problema. Tenemos que conseguir que el mercado del trigo vuelva a funcionar lo más rápido posible."

 FRA_Sanitize_Finances: "Subsanar las finanzas"
 FRA_Sanitize_Finances_desc: "Cuando Doumergue llegó a París y descubrió la magnitud de los problemas económicos, se vio rápidamente desbordado por las dificultades económicas del día a día. Desde entonces, apenas ha pensado en el futuro institucional de Francia. Por tanto, rechazaremos la idea de una reforma institucional inmediata ante la urgencia de las cuestiones financieras: el presupuesto de 1934 aún no se ha votado y las arcas del Estado están vacías. Por lo pronto, aceptaremos la Constitución tal cual y trabajaremos a partir de ella. Cuando la economía se estabilice, nos plantearemos revisar la Constitución para que vuelva a funcionar con normalidad. La reforma institucional ya no es una prioridad para Doumergue. Los problemas judiciales, económicos y de política exterior priman sobre las cuestiones institucionales."

 FRA_Reoganise_Economic_Sector: "Reorganizar el sector económico"
 FRA_Reoganise_Economic_Sector_desc: "Pierre Laval ha propuesto una política deflacionaria severa para ayudar a la economía a recuperarse más rápido. Ésto incluye una reducción del 10 % de todos los gastos públicos, incluidos los gastos de personal, así como las anualidades y los préstamos estatales atrasados. Los gastos se reducirán en 5000 millones de francos, con un recorte del 10 % en los salarios de los funcionarios. El impuesto general sobre la renta aumentará en 1200 millones de francos suizos. Para evitar una presión fiscal desproporcionada sobre los hogares, un decreto ley reducirá un 10 % los precios del gas y la electricidad, los alquileres y los intereses hipotecarios.\n\nPosteriormente, se procederá a una reorganización administrativa muy necesaria, a la creación de centros de reeducación para desempleados y a la reorganización de los servicios del Ministerio de Comercio. Asimismo, asumiremos la gestión financiera de las oficinas estatales autónomas y los establecimientos públicos, así como de las sociedades, sindicatos y asociaciones o empresas de cualquier tipo que hayan solicitado ayuda financiera del Estado. Aunque estas medidas serán sin duda impopulares y consideradas excesivamente duras por muchos, son necesarias para encauzar nuestra economía lo antes posible."

 FRA_Franc_Devaluation: "Devaluar el franco"
 FRA_Franc_Devaluation_desc: "Nuestro Gobierno ha conseguido resolver la crisis social en casa. Sin embargo, la economía sigue estancada, nuestra producción aún no ha recuperado los niveles de 1929 y el aumento de los salarios se ve contrarrestado por la inflación, ya que cada vez más empresarios trasladan sus fondos al extranjero. De momento, nos vemos obligados a detener nuestras reformas, como la de las pensiones, y a devaluar el franco, algo que ya deberíamos haber hecho mucho antes. La situación actual está transformando la preocupación de la derecha en firme oposición, al tiempo que decepciona al ala izquierda de la SFIO y del PCF, debilitando gravemente a nuestro Gobierno. La gente perderá la fe en nuestro Gobierno si no actuamos con rapidez."

 FRA_Rely_on_London_and_Washington: "Depender de Londres y Washington"
 FRA_Rely_on_London_and_Washington_desc: "Puede que no nos guste, pero es lo que hay. Sin ayuda exterior, no podremos superar la crisis económica. Necesitamos ayuda de nuestros socios comerciales y amigos más cercanos, los Estados Unidos y el Reino Unido, para recuperar con éxito nuestra economía. Convocaremos una reunión y hablaremos de la posibilidad de firmar un acuerdo monetario para fijar el valor del franco entre 43 y 49 miligramos de oro, frente a los 65,5 miligramos de antes. La mejor y más sencilla forma de lograr una rápida recuperación es alinearnos con sus economías."

 FRA_Begin_Nationalisation: "Comenzar la nacionalización"
 FRA_Begin_Nationalisation_desc: "Conscientes de las amenazas que pesan sobre la paz, iniciaremos el rearme de Francia e intentaremos recuperar el retraso causado por la política de Pierre Laval de 1935 de reducción del gasto público, incluido el militar. La nacionalización parcial de las industrias armamentísticas, así como la política energética de los nuevos líderes, revitalizará el potencial armamentístico de Francia.\n\nAdemás, nacionalizaremos varias industrias civiles, poniéndolas bajo control directo del Estado. Por último, fundaremos la Sociedad Nacional de Ferrocarriles Franceses nacionalizando nuestras principales compañías ferroviarias. Explotará el tráfico ferroviario nacional en nuestra red ferroviaria, incluidos los servicios ferroviarios de pasajeros y mercancías, así como el mantenimiento de la infraestructura ferroviaria y la señalización. Poseeremos el 51 % de la SNCF e invertiremos en gran medida en subvenciones públicas en el sistema.\n\nEsta política de nacionalización permitirá la masificación de la producción y evitará muchos de los inconvenientes de la industria privada, como los problemas de tesorería y la incertidumbre de los pedidos."

 FRA_Control_Bank_de_France: "Controlar el Banco de Francia"
 FRA_Control_Bank_de_France_desc: "El Banco de Francia es el banco central de Francia, encargado de las cuentas del Gobierno francés, así como de las cuentas del Tesoro y de algunas empresas públicas, y de facilitar los pagos. Siempre hemos abogado por la reforma del Banco de Francia, y ahora tenemos la oportunidad de hacerlo. Democratizaremos el Banco de Francia permitiendo a todos los accionistas asistir a las reuniones y estableciendo un nuevo consejo con más representación del Gobierno, aumentando así la supervisión del Estado. También realizaremos cambios administrativos en el funcionariado, como nombrar un nuevo gobernador del Banco de Francia."

 FRA_Nationalise_Private_Arm_Factory: "Nacionalizar las fábricas de armas privadas"
 FRA_Nationalise_Private_Arm_Factory_desc: "Nuestros enemigos se están rearmando incluso más rápido de lo que esperábamos. Cada día, miles de sus hombres son equipados y enviados a prepararse para la guerra mientras nuestra economía decae. La repentina imposición de la jornada laboral de 40 horas, entre otras cosas, ha dejado a todas las industrias de Francia luchando por adaptarse, hundiendo su eficiencia. Aunque nuestros rivales de la derecha tachen esta jugada de «comunista», la economía necesita urgentemente la intervención del Gobierno. Tenemos que intervenir para impulsar el rearme lo antes posible, y sólo se nos presenta una solución: la nacionalización completa de la industria armamentística. Nos haremos cargo de la producción de armas para garantizar que, cuando llegue la tormenta, los jóvenes soldados franceses estén bien equipados para capearla."

 FRA_National_Office_Agriulture: "La Oficina Nacional de Agricultura"
 FRA_National_Office_Agriulture_desc: "Fundaremos la Oficina Nacional de Agricultura, encargada de estabilizar el mercado de este cereal esencial para garantizar ingresos para los productores mediante una política de precios intervencionista, ayudar a los agricultores a comercializar los productos agrícolas a precios justos, estabilizar los precios y frenar la especulación. Para ello, se le concederá el monopolio de la exportación e importación de trigo y harina con el fin de apaciguar la creciente cólera campesina. El Ministerio de Finanzas y el Ministerio de Agricultura están a cargo de la oficina.\n\nLos miembros de su consejo general representan a diversos socios económicos, como productores, cooperativas, molineros, intermediarios y consumidores, y deben acordar un precio justo. La Junta del Trigo alterará fundamentalmente la estructura del mercado de grano y acelerará la formación de nuevas cooperativas de grano."

 FRA_Put_France_in_Autarky: "Poner a Francia en autarquía"
 FRA_Put_France_in_Autarky_desc: "Un influyente experto, Emmanuel Monick, le presentó hace poco a Léon Blum la disyuntiva de resolver esta crisis económica en los siguientes términos. «Hay dos formas de hacerlo. O introduce el control de divisas, impone un dirigismo estricto y pone a Francia en autarquía, y entonces se verá obligado a instaurar un régimen autoritario que corre el riesgo de virar hacia el totalitarismo; o abre las fronteras, mantiene un régimen de libre cambio y entonces tendrá que depender de Londres y Washington para lograr un ajuste de divisas junto con una coalición de regímenes democráticos».\n\nBlum ha decidido evitar depender de naciones extranjeras porque son demasiado impredecibles y conllevan demasiados riesgos. En su lugar, intentaremos poner a Francia en autarquía instaurando un sistema económico autosuficiente con un comercio limitado."

 FRA_Grand_Travaux_Policy: "Relanzar la política de Grands Travaux"
 FRA_Grand_Travaux_Policy_desc: "Algunos miembros del Gobierno han propuesto una política de «grandes obras» para revitalizar nuestras ciudades y nuestra economía. Un programa arquitectónico que proporcionará modernos proyectos de edificios cívicos, así como el inicio de la planificación para la construcción de autopistas y la ampliación de las carreteras existentes. La envergadura y el carácter ambicioso del proyecto supondrán un reto importante, pero si lo conseguimos, no sólo nuestra economía dará un paso significativo hacia la recuperación, sino que también nos brindará una excelente oportunidad para estabilizar nuestro Gobierno y calmar las actuales tensiones políticas y públicas."

 FRA_The_Plan_Marquet: "El Plan Marquet"
 FRA_The_Plan_Marquet_desc: "Nuestro ministro de Trabajo y alcalde de Burdeos, Adrien Marquet, ha presentado al Gobierno un plan llamado acertadamente el «Plan Marquet». Este plan conlleva el desarrollo y la construcción de la industria nacional. El plan incluirá un importante programa de obras destinado a combatir el desempleo. Es un plan enorme para revitalizar las obras públicas y la industria, con 10 500 millones de francos destinados a lo largo de cinco años. Aprobaremos este plan de inmediato y empezaremos a prepararnos. Cuanto antes empecemos a implementar el plan, más rápido se recuperará nuestra economía."

 FRA_Companie_National_du_Rhone: "Fundar la Compagnie Nationale du Rhône"
 FRA_Companie_National_du_Rhone_desc: "El Ródano es un gran río de Francia y Suiza que nace en los Alpes y fluye hacia el oeste y el sur a través del lago Lemán y el sureste de Francia antes de desembocar en el mar Mediterráneo. El río tiene mucho potencial sin explotar y, con la creación de una nueva empresa, podremos empezar a aprovecharlo.\n\nLa Compagnie Nationale du Rhône es una nueva empresa de generación de electricidad que suministra principalmente energía renovable procedente de instalaciones hidroeléctricas del río Ródano. Nuestro Gobierno confiará a la empresa la concesión exclusiva de desarrollar y explotar el Ródano durante 75 años, con cuatro objetivos importantes: generación de energía, navegación, regadío y otros usos agrícolas, y protección contra las inundaciones de las ciudades y tierras ribereñas. Pronto se darán los primeros pasos para profundizar el canal de navegación y construir muros de contención."

 FRA_Continue_Electrification_France: "Continuar la electrificación de Francia"
 FRA_Continue_Electrification_France_desc: ""

 FRA_Air_France: "Fundar Air France"
 FRA_Air_France_desc: "La Gran Depresión fragmentó y debilitó la aeronáutica francesa a finales de los años veinte, cuando la mayoría de países ya tenían grandes compañías aeronáuticas nacionales. Hemos subvencionado en gran medida, aunque de forma desigual, a empresas francesas no rentables para mantener nuestro prestigio en aeronáutica y asegurar nuestro potencial de aviones de guerra.\n\nEn este contexto económico, aprobaremos una ley para fusionar las cuatro principales compañías de transporte aéreo de Francia: Air Orient, Air Union, CIDNA y Farman Lines. Se ha propuesto bautizar a la nueva empresa como "«Air France». La nueva empresa será una sociedad semipública con un capital de 120 millones de francos en la que poseeremos al menos el 25 % de las acciones y estaremos representados en el consejo de administración en las mismas proporciones.

 FRA_Creat_SNCA: "Crear el SNCA"
 FRA_Creat_SNCA_des: ""

 FRA_Full_Economic_Power_for_the_Wise: "Pleno poder económico para los sabios"
 FRA_Full_Economic_Power_for_the_Wise_desc: "Ahora que se ha aprobado y se ha puesto en vigor el proyecto de ley de reforma de Doumergue, el presidente tiene un mayor control sobre el presupuesto nacional. Ésto permite a Doumergue arreglar por fin la economía e implementar cualquier reforma que él considere necesaria sin verse impedido por la inacción parlamentaria. Ni el Parlamento ni la Cámara de Diputados podrán ahora obstaculizar o impedir sus esfuerzos. Con ello, la recuperación rápida y la prosperidad futura están prácticamente garantizadas. Con la aprobación de sus reformas, Doumergue se forjará un legado eterno, ya que pasará a la historia como el salvador de la República."

 FRA_Establish_the_Commissariat_au_Plan: "Fundar la Comisión de Planificación"
 FRA_Establish_the_Commissariat_au_Plan_desc: "El establecimiento de la Comisión General de Planificación, un organismo asesor que responderá ante el Gobierno, será una de las primeras reformas económicas. El Plan de Modernización y Reequipamiento, diseñado para impulsar la reconstrucción económica, será el primer plan de la Comisión General de Planificación. Sus objetivos son desarrollar la producción nacional y el comercio exterior, sobre todo en los ámbitos en los que Francia tiene una ventaja competitiva, aumentar la productividad, garantizar el pleno empleo, mejorar el nivel de vida y mejorar el medio ambiente y las condiciones de vida nacionales."

 FRA_Establish_the_French_Regions: "Redibujar las regiones francesas"
 FRA_Establish_the_French_Regions_desc: "Actualmente, las regiones francesas funcionan como confederaciones de Gobiernos locales más pequeños. Las operaciones cotidianas han dejado poco margen para la estrategia económica o la planificación a largo plazo. Nuestros Ayuntamientos fomentan el despilfarro y la duplicación, y muchos ciudadanos siguen sin saber qué nivel de gobierno es responsable de qué servicios.\n\nRedibujaremos las regiones francesas y reduciremos el número total de regiones para ahorrarnos dinero y reducir la burocracia. Ésto reducirá el solapamiento de responsabilidades, la burocracia y los costes inútiles, facilitando la vida tanto a los ciudadanos como a las empresas. Sin embargo, la razón principal y más convincente para la reforma es económica. Las reformas están pensadas para transformar nuestras regiones en motores de desarrollo económico. Redibujar las fronteras regionales es sólo el primer paso; las nuevas regiones pueden esperar una importante ampliación de competencias y fondos después de éso."

 FRA_A_New_Era_of_Prosperity: "Una nueva era de prosperidad"
 FRA_A_New_Era_of_Prosperity_desc: "Todas las reformas económicas ya han empezado a dar sus frutos. Estamos experimentando una revitalización de nuestra industria, una reducción del desempleo y una mejora general del nivel de vida. La gente vuelve a tener trabajo y está motivada y es optimista sobre el futuro de nuestro país. Ésto marca el comienzo de una nueva era en la prosperidad económica y la estabilidad de Francia. Doumergue ha hecho por fin realidad su visión de una Francia reformada y, pase lo que pase, será recordado como uno de los mejores líderes de Francia, como el que sacó al país de la Gran Depresión, revivió la economía y restauró la estabilidad política."


 FRA_Events.42.t: "Manifestaciones comunistas reprimidas"
 FRA_Events.42.d: "[FROM.GetNewsIcon]Tras la crisis del 6 de febrero, el PCF planificó numerosas manifestaciones. Una de ellas fue en la Plaza de la Concordia. Cientos de personas aparecieron, en su mayoría desarmadas, con pancartas en las que pedían la destitución de Doumergue y banderas del PCF. El recién investido Doumergue no se lo tomó a la ligera, ya que ordenó el cese de estas manifestaciones, insistiendo en que utilizaría «la fuerza bruta como ninguno de ustedes ha visto jamás». \n\nLos manifestantes rechazaron este ultimátum, por lo que Doumergue envió columnas de unidades policiales y policía montada armada con porras por los Campos Elíseos hasta las manifestaciones celebradas en la Plaza de la Concordia. La violencia se desató cuando los manifestantes se negaron a marcharse, lo que se tradujo en reyertas y cargas de la policía montada a caballo, causando la muerte de nueve manifestantes e innumerables heridos."
 FRA_Events.42.A: "Ley y orden."

 FRA_Reform_of_the_State.1.t: "¿Composición de la Unión Nacional?"
 FRA_Reform_of_the_State.1.d: "Ahora que Doumergue ha tomado el control del país, deben decidirse los partidos que formarán el nuevo Gobierno. Tenemos varias opciones, pero debemos elegir sabiamente, ya que esta decisión determinará la dirección de nuestro Gobierno y, por ende, del país.\n\nLa primera opción sería formar un Gobierno de la «vieja guardia», compuesto por partidarios de Doumergue y partidos políticos. Ésto, sin embargo, puede enfurecer a los demás partidos y a algunos miembros de la opinión pública, dejándonos sin aliados y sólo con unas pocas personas en el Gobierno.\n\nLa segunda opción es formar una mayor coalición con más partidos e individuos, lo cual aumentaría nuestra popularidad. Sin embargo, serían menos leales y, de ser necesario, se opondrían a Doumergue y sus medidas.\n\nHay técnicamente una tercera opción, pero nadie la recomienda. Una coalición enorme con la Sección Francesa de la Internacional Obrera, liderada por Pierre Renaudel. Sería una gran decepción no sólo en el escenario político, sino también entre mucha gente, sobre todo teniendo en cuenta las recientes manifestaciones del partido."
 FRA_Reform_of_the_State.1.A: "La vieja guardia aportará unidad."
 FRA_Reform_of_the_State.1.B: "Una coalición ampliada para el pueblo."
 FRA_Reform_of_the_State.1.C: "Renaudel tiene algunas ideas interesantes..."

 FRA_Reform_of_the_State.2.t: "¿Tardieu en el Gobierno?"
 FRA_Reform_of_the_State.2.d: "André Pierre Gabriel Amédée Tardieu, ex primer ministro y figura dominante de la vida política francesa de 1929 a 1932, es actualmente un tema candente de debate en el recién formado Gobierno de Unidad Nacional. Como el líder de la Alianza Democrática, un importante partido de centroderecha y defensor de reformar la República, sus conocimientos y su experiencia podrían ser inestimables en el nuevo Gobierno.\n\nSin embargo, Édouard Marie Herriot, líder del Partido Republicano, Radical y Radical Socialista y figura clave en la Unión Nacional, se opone rotundamente a la entrada de Tardieu en el Gobierno por diferencias personales.\n\nDebemos tomar una decisión: si permitimos a Tardieu en el Gobierno, será un aliado valioso a expensas de enfurecer a Herriot."
 FRA_Reform_of_the_State.2.A: "Los asuntos personales no tienen cabida en este nuevo Gobierno."
 FRA_Reform_of_the_State.2.B: "No podemos permitirnos enfadar a Herriot."

 FRA_Reform_of_the_State.3.t: "El proyecto de ley de Frossard"
 FRA_Reform_of_the_State.3.d: "Doumergue también debe abordar otro asunto apremiante: el proyecto de ley de Frossard, que restablecería la representación proporcional en las elecciones. La reforma del sistema electoral atestigua las fatales vacilaciones gubernamentales de la primavera de 1934. Ahora mismo se está debatiendo la propuesta Frossard se está debatiendo en la Cámara. Por el momento, el proyecto de ley parece condenado al fracaso, por lo que Paul Reynaud ha instado al Gobierno a cumplir su papel de director de los trabajos legislativos y a ser un actor de la reforma electoral en lugar de un observador pasivo.\n\nLos defensores del proyecto de ley alegan que sería el primer paso hacia la reforma estatal. Según ellos, rechazar la representación proporcional hace cualquier reforma orgánica del Estado y cualquier revitalización del régimen imposibles; es optar intencionadamente por un statu quo peligroso y fatalmente incierto. Dado que la reforma electoral es el prerrequisito de todas las demás reformas, tiene potencial para salvar el régimen, ya que el régimen sólo puede salvarse a sí mismo mediante reformas.\n\nLos opositores al proyecto de ley, en cambio, señalan la llamada «tradición republicana», en la que el Gobierno no debería intervenir en asuntos electorales. La Cámara tiene el derecho innegable de tomar la delantera en este asunto. Anteriormente lo ha utilizado libremente y sin injerencias del Gobierno."
 FRA_Reform_of_the_State.3.A: "Éste es el primer paso hacia una mayor reforma, apoyamos el proyecto de ley."
 FRA_Reform_of_the_State.3.B: "La «tradición republicana» nos obliga a no posicionarnos."

 FRA_Reform_of_the_State.4.t: "El Senado se niega a disolver el Parlamento"
 FRA_Reform_of_the_State.4.d: "Tras los recientes disturbios de extrema derecha y la agitación política, era evidente que habría que tomar medidas para que la Tercera República siguiese intacta. Con los ultraderechistas socavando la democracia y los Gobiernos cayendo como gotas de lluvia en una tormenta, se hizo evidente que era necesaria una reforma drástica para mantener la libertad y evitar la destrucción de la República Francesa.\n\nEl presidente, Gaston Doumergue, propuso que el presidente tuviese más autoridad y autonomía de la Cámara de Diputados, afirmando que ninguna reforma sería factible a menos que el presidente fuese más fuerte. Aunque la mayoría de los miembros de la inestable coalición del Gobierno de la Unión Nacional aceptaron al principio esta noción, parece que el apoyo a ésta ha disminuido con el tiempo. A las pocas semanas, se hizo evidente que sus políticas estaban perdiendo apoyo dentro de su propio gabinete, así como en el Parlamento.\n\nAnte este giro de los acontecimientos, así como la creciente resistencia de la izquierda a la reforma, el presidente Doumergue presentó una resolución para disolver el Parlamento, reconociendo que no tenía otra alternativa que hacer uso de sus poderes constitucionales. Esperábamos que el Senado nos respaldase en esta situación. Al fin y al cabo, ¿quién podría ignorar la enorme inestabilidad política en el Gobierno?\n\nPero ése no iba a ser el caso. En una decisión asombrosamente insensata, el Senado francés ha decidido rechazar de plano esta resolución. Han llegado a la conclusión de que este Parlamento en descomposición debe continuar en el marco desintegrador de la Tercera República. Este giro de los acontecimientos ha dificultado considerablemente, por no decir imposibilitado, los intentos de reforma. Si queremos que esta reforma se aplique pacíficamente, parece esencial una avenencia con el Parlamento y el apoyo de nuestro propio Gobierno."
 FRA_Reform_of_the_State.4.A: "¡Necios! ¡No había otra manera!"

 FRA_Reform_of_the_State.5.t: "El Senado acepta disolver el Parlamento"
 FRA_Reform_of_the_State.5.d: "Las puertas hacia la reforma política están abiertas de par en par.\n\nEl presidente Doumergue estaba nervioso, ya que el apoyo parlamentario a su proyecto de ley de reforma había caído drásticamente. Con el creciente fervor de la oposición de la izquierda y con muchos miembros de su propio Gobierno oponiéndose al proyecto de ley, estaba preocupado por el futuro del proyecto y del país.\n\n«¿Qué hacemos si fracasa la reforma? ¿Qué salvará entonces a la nación?», se preguntaba. Llegó a la conclusión de que tenía que hacer todo lo posible para conseguirlo, incluso si éso significaba disolver el Parlamento y sustituir a cada uno de sus miembros.\n\nSin embargo, sus temores se han disipado, ya que el Senado ha aprobado su moción para disolver el Parlamento. Aunque no está claro por qué una mayoría de los miembros del Senado respaldarían esta moción, es seguro que la reciente agitación política ha desempeñado un papel, y los rumores de disturbios extremistas inminentes también pueden haber contribuido. Sea cual fuere el caso, el Parlamento está básicamente muerto y el presidente Doumergue tiene la posibilidad de aprobar su proyecto de ley."
 FRA_Reform_of_the_State.5.A: "Ahora podemos ponernos manos a la obra para arreglar este país."

 FRA_Reform_of_the_State.6.t: "¡Los republicanos nacionales atacan a Herriot y los radicales!"
 FRA_Reform_of_the_State.6.d: "Aun siendo miembros de una coalición gobernante, parece que nuestros aliados son incapaces de poner a un lado sus diferencias y trabajar juntos.\n\nDesde que nos aliamos con Herriot y el Partido Radical, se han estado quejando de los duros ataques propagandísticos de los republicanos nacionales hacia ellos. Incluyen, entre otras cosas, caricaturas, viñetas e historietas que se burlan de la visión del mundo de la izquierda radical, así como ataques personales a Herriot.\n\nSe esperaba que estos ataques parasen una vez los republicanos nacionales se uniesen a nuestra coalición y encontraran puntos en común. Sin embargo, quedó claro que tener a estos dos rivales en la misma coalición sólo la desestabilizaba aún más.\n\nLos republicanos nacionales han iniciado otra campaña propagandística masiva contra Herriot y los radicales. Los republicanos nacionales han sido duros en sus críticas, centrándose en las finanzas de la izquierda radical, en Camille Chautemps y, una vez más, en el propio Herriot. Esta campaña ha perjudicado sin duda a la marca radical y ha infundido odio entre los miembros de nuestra coalición.\n\nMientras que Herriot afirma que ésto ha sido la gota que ha colmado el vaso y que ahora hay que tomar medidas contra los republicanos nacionales, otros sostienen que hacerlo se consideraría una violación de los derechos de libertad de prensa del público. En cualquier caso, ésto sin duda romperá aún más esta coalición.\n\nLa decisión está por tomarse."
 FRA_Reform_of_the_State.6.A: "Herriot tiene razón. Estos ataques deben parar."
 FRA_Reform_of_the_State.6.B: "Herriot tendrá que aprender a encajar las críticas."

 FRA_Reform_of_the_State.7.t: "La reforma del siglo"
 FRA_Reform_of_the_State.7.d: "Francia, y quizás el resto del mundo, parece contener la respiración a la espera del resultado de esta jornada.\n\nEl presidente Gaston Doumergue ha presentado su proyecto de ley de reforma a la Asamblea Nacional. Contiene disposiciones para limitar el poder de la Cámara de Diputados, una disposición para proporcionar seguridad laboral a los funcionarios y una enmienda para conferirle al presidente un mayor control sobre el presupuesto nacional. Es sin duda uno de los proyectos de ley más importantes de la historia política reciente de Francia. Algunos hasta la llaman «la reforma del siglo».\n\nSin embargo, ha estallado un debate en el Parlamento sobre si la reforma es para el pueblo o para el presidente. Hay quienes afirman que el presidente se ha autoconcedido poderes que ningún otro líder mundial debería tener, afirmando que la autoridad de la Cámara de Diputados no debería verse perjudicada de esta forma. Otros alegan que dar seguridad laboral a los funcionarios supondría una carga excesiva para la economía francesa.\n\nLos defensores de Doumergue, por su parte, se oponen vehementemente a todo ésto. Su argumento es sencillo: Francia requiere una reforma, y aquí está. Alegan que estos cambios son necesarios para que la Tercera República sobreviva en estos tiempos de incertidumbre global y que Francia no puede perder de vista sus valores fundamentales. También afirman que estos cambios ayudarán a Francia a recuperarse de la Gran Depresión y a restaurar la paz y la prosperidad para el pueblo.\n\nHay que tomar una decisión ya. Este proyecto de ley de reforma es indudablemente audaz y significativo. La única pregunta es si es un paso significativo hacia delante."
 FRA_Reform_of_the_State.7.A: "¡La reforma es aprobada por el Congreso!"
 FRA_Reform_of_the_State.7.B: "¡La reforma es abolida por el Congreso!"

 FRA_Reform_of_the_State.8.t: "Un nuevo amanecer"
 FRA_Reform_of_the_State.8.d: "[FROM.GetNewsIcon]Tras meses de inestabilidad y colapso, el Gobierno y el pueblo franceses pueden respirar aliviados. Es, sin duda, un día histórico para Francia y el mundo, ya que las medidas de reforma del presidente Doumergue han sido aprobadas por la Asamblea Nacional. La ley, que promete ser un paso hacia adelante en estos tiempos complicados, busca limitar el poder de la Cámara de Diputados, asegurar la seguridad laboral para los funcionarios federales y conferirle al presidente un mayor control sobre el presupuesto nacional.\n\nPodría decirse que se trata de una de las leyes más radicales aprobadas por la Asamblea Nacional en mucho tiempo, por lo que existía el temor generalizado de que la ley fuera anulada por la clase dirigente y Doumergue dimitiera humillado. Sin embargo, dichas preocupaciones fueron aplacadas cuando numerosos miembros mostraron su apoyo al proyecto de ley, que culminó en la aprobación de la ley con una mayoría sorprendente.\n\nLa aprobación de este proyecto de ley parece haber mejorado la moral del pueblo también. Es un indicio de que los ministros conocen los problemas del Gobierno y de que quieren arreglarlos. «Sólo queremos un cambio», dijo un ciudadano. Fuentes del Gobierno se hacen eco de sentimientos similares.\n\nSin embargo, a pesar de los coros de apoyo a la ley, han surgido varias voces de oposición. Parecen ser mayormente las voces de varias ligas de extrema izquierda que han salido a las calles a avisar a la gente de «los objetivos adversos del derechista Doumergue». Alegan que el proyecto de ley sólo aumentará los poderes presidenciales y nada más. Sin embargo, en un momento en el que la gente anhela un cambio, no parece probable que estos movimientos ganen terreno."
 FRA_Reform_of_the_State.8.A: "¡Una nueva Francia emerge de las cenizas de la antigua!"

 FRA_Reform_of_the_State.9.t: "La caída de Gaston Doumergue"
 FRA_Reform_of_the_State.9.d: "[FROM.GetNewsIcon]«En una democracia bien organizada, Doumergue sería la justicia provincial de la paz». Éstas fueron las palabras de René Viviani, primer ministro de Francia durante el primer año de la Gran Guerra.\n\nDoumergue ha aspirado a reformar el Estado Francés en algo mayor desde que fue nombrado presidente del Consejo tras los sangrientos sucesos del 6 de febrero para formar un Gobierno de unidad nacional. Se planearon reformas para librar a la República de la inseguridad ministerial y estabilizar sus instituciones.\n\nAhora, sin embargo, parece que su visión no será más que un sueño. Cada intento de aprobar una reforma la ha echado por tierra el Parlamento. Resultaba demasiado difícil mediar en el seno de los gabinetes, donde generalmente se depositaban las mayores esperanzas porque se suponía que simbolizaban la unidad nacional. En realidad, estaban formados por ministros de todos los partidos políticos que se peleaban entre ellos. Doumergue ha dimitido oficialmente y, frustrado y descorazonado, ha anunciado que abandonará la política para siempre."
 FRA_Reform_of_the_State.9.A: "En medio de luchas políticas, los sueños de un visionario se desvanecen."

 FRA_Reform_of_the_State.10.t: "¡Tardieu se enfrenta a Chautemps!"
 FRA_Reform_of_the_State.10.d: "La nueva coalición se ha visto sacudida por la agitación y el malestar, ya que las disputas entre los distintos partidos han derivado en un conflicto abierto. Mientras prosiguen las investigaciones sobre los disturbios del 6 de febrero, André Tardieu ha agravado la situación atacando directamente al Partido Radical. Tardieu testificó en contra de los radicales ante la comisión de investigación encargada del caso Stavisky durante seis horas. Tardieu acusa a Camille Chautemps, a sus hermanos y a sus primos, así como a 17 parlamentarios radicales, de corrupción.\n\nChautemps y los radicales, creyéndose calumniados, han expresado su indignación y cólera ante estas acusaciones. Acusan a Tardieu se violar la tregua de los partidos y han dado un ultimátum a Doumergue: Tardieu debe dimitir inmediatamente o los radicales abandonarán la coalición y dejarán de colaborar con el Gobierno."
 FRA_Reform_of_the_State.10.A: "Rompió la tregua fijada por la Unión Nacional, debe dimitir."
 FRA_Reform_of_the_State.10.B: "Dejen claro a los radicales que no pueden abandonar la coalición..."


 FRA_Wartime_Tree.16.t: "El corte de hoz"
 FRA_Wartime_Tree.16.d: "Era imposible, o éso decían. Afirmaron que las Ardenas eran demasiado boscosas para soportar el despliegue de blindados en gran número. Que cualquier tropa mayor que al menos una división tendría muchas dificultades porque era muy escarpado y boscoso. Confiamos en estas previsiones para tener la tranquilidad necesaria para dedicar todas nuestras fuerzas a proteger los Países Bajos.\n\nLos alemanes, sin embargo, han conseguido lo imposible. Según los informes procedentes de las afueras de Sedán, la infantería y los blindados alemanes están atravesando el bosque de las Ardenas y ya han destruido las divisiones de grado B que se les opusieron. Los vuelos sobre el bosque revelan un grave atasco, ya que parece que al menos tres cuerpos pánzer se desplazan a través del bosque por la misma ruta. Las tropas que se interponen entre ellos y Sedán son de segunda clase en el mejor de los casos y no se puede esperar que puedan hacer frente a estas formaciones de élite durante un tiempo considerable.\n\nLa noticia ha dejado estupefacto al alto mando aliado. Habían enviado allí a propósito a sus fuerzas más débiles porque no preveían ninguna acción ofensiva significativa desde la zona. Sin embargo, la sorpresa fue rápidamente sustituida por la acción. Inmediatamente, el Noveno Ejército ordenó el envío de tropas a la zona para reforzar las fortificaciones. No eran conscientes de que las puntas de lanza alemanas estaban llegando rápidamente al Mosa. Estarían en una gran posición para viajar rápidamente a París o, más probablemente, a los puertos del Canal si pudieran tomar Sedán y cruzar el Mosa. En cualquier caso, el frente occidental se adentra en una nueva fase más arriesgada mientras toda Francia y el mundo aguantan la respiración."
 FRA_Wartime_Tree.16.A: "¿Que han hecho qué?"

 FRA_Wartime_Tree.17.t: "El destino de Gamelin"
 FRA_Wartime_Tree.17.d: "La campaña entera ha sido un fracaso. Los alemanes nos cogieron desprevenidos y desde entonces no han dejado de machacarnos. El dominio alemán sobre toda Francia es ahora una amenaza, ya que las derrotas se han acumulado casi tanto como los muertos. La administración está buscando a alguien a quien echarle la culpa a medida que la población se caliente cada vez más por las limitaciones del Ejército. Maurice Gamelin, comandante en jefe de los Aliados y el hombre a cargo de orquestar la guerra, es la persona en cuestión. Se creía que servir con Joffre durante la Gran Guerra y seguir haciéndolo después habría mejorado su capacidad crítica, pero esa creencia ha sido tristemente refutada.\n\nGamelin era pausado y lento cuando necesitábamos rapidez y reacción rápida. Aunque puede haber tenido éxito en la primera guerra, simplemente nos llevó al borde de la catástrofe en ésta. Muchos han pedido su dimisión debido a su incompetencia. Pero si se fuera, sólo haría falta nombrar a un sustituto. Maxime Weygand, adjunto de Gamelin y apasionado de la defensa, es el único candidato creíble presentado. Sus planes predeterminados incluían replegarse a una nueva posición defensiva, frenar a los alemanes y hacerlos retroceder. Esta estrategia ha sido calificada de anticuada, refrito de la Gran Guerra e inviable. ¿Tenemos otra opción ahora que las estrategias ofensivas de Gamelin han fracasado?"
 FRA_Wartime_Tree.17.A: "Weygand nos mostrará el camino."
 FRA_Wartime_Tree.17.B: "Aun con todos sus fracasos, no se puede cambiar de caballo en medio de una carrera."

 FRA_Wartime_Tree.18.t: "El Gobierno huye de París"
 FRA_Wartime_Tree.18.d: "Las cosas van mal. El Ejército francés no ha logrado establecer una sólida línea defensiva entre las puntas de lanza alemanas y la Ciudad de las Luces mientras las primeras se aproximan rápidamente a París. La ciudad terminará cayendo, hasta ahí llegamos. El Gobierno ha tomado la decisión, tras muchas deliberaciones, de seguir a los ciudadanos mientras atascan las autopistas con automóviles repletos de muebles y obras de arte, viajando hacia el sur y el oeste, a lugares distintos de aquí. Permanecer en París invitaría a la captura alemana y llevaría la guerra a su fin. Aunque algunas personas como Pétain prefieren éso, a otros les parece embarazoso. En Burdeos ya se ha elegido una nueva oficina.\n\nEl Gobierno podría funcionar sin el problemón de un ataque alemán inminente porque está lejos del frente y a salvo de las amenazas alemanas, salvo los bombarderos. Al menos ésa es la idea. Pocos en Burdeos prevén que el Gobierno consiga mucho. Los británicos se están preparando para cruzar el canal de la Mancha y los alemanes están en territorio desprotegido, así que parece que Francia caerá pronto. Así pues, con París convertida en una ciudad abierta a los estragos de la guerra, el Gobierno se despide de la ciudad y ruega a Dios que la perdone."
 FRA_Wartime_Tree.18.A: "A Burdeos."


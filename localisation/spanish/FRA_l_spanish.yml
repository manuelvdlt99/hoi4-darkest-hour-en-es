 FRA_Colonies.2.t: "El oro negro de Argelia"
 FRA_Colonies.2.d: "Tras una exhaustiva investigación, nuestros especialistas coinciden en que Argelia tiene petróleo natural. Este petróleo sería un recurso estratégico muy importante si lo obtenemos. Se puede refinar para obtener combustible, que no sólo será útil para encender la luz en casa, sino también para mantener en movimiento al Ejército, ya que tanques, camiones y aviones lo necesitan para funcionar correctamente.\n\nPor tanto, debemos encontrar la ubicación precisa del petróleo en Argelia y desarrollar la maquinaria necesaria para extraerlo. Por supuesto, hay mucho que conseguir y no es una tarea sencilla. Averiguar el paradero del oro negro es actualmente de suma importancia, ya que sin él no se puede conseguir nada.\n\nPero como el tiempo no espera a nadie, es imperativo que este recurso, al que nos referimos como oro negro, se extraiga rápido; si no, ¡nuestros depósitos de combustible se quedarán secos y la nación se paralizará! La delicadeza y la rapidez en la ejecución de la tarea son dos retos que se interponen en nuestro camino, ¡pero ningún reto es demasiado grande para el poderío de la ingeniería francesa!"
 FRA_Colonies.2.A: "Esperamos encontrarlo pronto."
 
 FRA_Colonies.3.t: "¡Se encuentra petróleo en Argelia!"
 FRA_Colonies.3.d: "Al final localizamos el petróleo tras una búsqueda prolongada y, al hundirse el taladro, salió un líquido oscuro. Todos los presentes estaban extasiados de saber que sus largos días de trabajo no habían sido en vano.\n\n¡Hemos estado buscando con ahínco el petróleo, el oro negro! Ahora que disponemos de este recurso estratégico, podremos llevar el equipo necesario para empezar a extraerlo en grandes cantidades. Por supuesto, debemos salvaguardar este recurso; de lo contrario, el mundo entero intentará conseguirlo antes que nosotros.\n\nAparte de calor y arena, no tenía ni idea de que había tanto sobre lo que investigar en este continente de África. Tanto potencial, tantos recursos, esperando a que los encontremos."
 FRA_Colonies.3.A: "Nous sommes riches !"

 FRA_Colonies.8.t: "Los Acuerdos de Viénot"
 FRA_Colonies.8.d: "Hoy se han firmado en París los Acuerdos de Viénot entre nosotros y la delegación siria, anunciando una nueva era en nuestro gobierno de la nación. Aunque no ha sido un proceso sencillo, los acuerdos satisfacen a ambas partes y ninguna piensa que ha perdido demasiado.\n\nEntre algunos de los acuerdos, los más importantes son: que el Bloque Nacional sirio se convierta en el único representante legítimo del pueblo sirio, con el objetivo principal de la independencia de Siria.\n\nEn cuanto a la tierra y los grupos étnicos, alauitas y drusos formarán parte de un nuevo Estado sirio, ya que antes ambos gozaban de independencia. Sin embargo, no se incluirá al Líbano, aunque a la delegación siria tampoco pareció importarle demasiado.\n\nEl acuerdo también contempla la reducción del número de tropas y bases francesas en Siria, así como el fin de la injerencia francesa en los asuntos internos del país.\n\nA cambio, Siria ha accedido a concedernos un uso adicional de producción militar en su suelo, así como una cooperación militar más estrecha entre nuestras dos naciones, que nos permitirá acceder a su espacio aéreo. También había otras disposiciones políticas, económicas y culturales en los acuerdos, pero eran menos importantes que estos detalles."
 FRA_Colonies.8.A: "¡Un brindis por Siria y Francia!"

 FRA_Colonies.9.t: "Siria será independiente... en algún momento"
 FRA_Colonies.9.d: "Durante dos meses, las huelgas en Siria han dejado a la nación completamente paralizada, colapsando la economía y haciendo que nuestro gobierno parezca injustificable con el estado en que se encuentra. No nos ha dejado otra opción que sentarnos a la mesa y entablar negociaciones con el Bloque Nacional sirio, y la presión sobre nosotros ha llegado a un punto álgido.\n\nTras muchos debates y deliberaciones, hemos llegado a un acuerdo sobre los siguientes pasos que dará Siria, que culminarán en los Acuerdos de Viénot. El acuerdo estipula que Siria se convertirá en una nación independiente y que el Bloque Nacional sirio será la única voz genuina del pueblo sirio. Sin embargo, ésto no ocurrirá inmediatamente y habrá que esperar algún tiempo antes de que la administración colonial haya concluido por completo. Mientras tanto, cooperaremos y bregaremos en pro del desarrollo pacífico, pues es lo que más interesa a ambas naciones.\n\nIndependientemente del pasado, avanzaremos unidos. "
 FRA_Colonies.9.A: "Nuestra misión civilizadora casi ha terminado."

 FRA_Colonies.10.t: "El fracaso de Viénot"
 FRA_Colonies.10.d: "Según la información que nos ha telegrafiado nuestra delegación en París, las partes francesa y siria no han firmado ningún acuerdo. Aunque nuestros diplomáticos negociaron con la parte siria, todas nuestras ideas razonables fueron rechazadas.\n\nDefienden la creación de un Estado sirio totalmente autónomo que no tendría que apoyar a otros países durante una guerra, ahorrándoles cualquier enredo internacional. Además, se rechazó nuestra sugerencia de que Siria pueda ayudar a Francia en el futuro, lo que nos enfureció sobremanera después de la cantidad de progresos que hemos realizado en la región, especialmente en los ámbitos más importantes para la economía siria.\n\nComo consecuencia, no hubo progreso en nuestras conversaciones, y ¡algunos hasta tienen la sensación de que hemos retrocedido! El informe afirmaba que se trataba de «un conjunto de circunstancias embarazosas, con ambas partes visiblemente incómodas ante cualquier sugerencia que se hiciera». Los Acuerdos de Viénot se han saldado con un fracaso total, y tendremos que empezar desde cero si queremos mantener a los sirios alineados con nosotros."
 FRA_Colonies.10.A: "¿Qué diantres quiere Hashim al Atasi?"


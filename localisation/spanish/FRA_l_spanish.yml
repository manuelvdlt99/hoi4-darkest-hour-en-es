 FRA_News.1.t: "Comienza el Tour de France"
 FRA_News.1.d: "[FROM.GetNewsIcon]Ya es casi la hora de iniciar la carrera del año, el Tour de France. Ninguna carrera puede compararse con ella en lo que a exigencias físicas, vistas y espíritu deportivo se refiere. Se trata de un premio lleno de prestigio y sólo se concederá a los mejores atletas capaces de terminar esta increíble carrera."
 FRA_News.1.A: "Me pregunto quién ganará."

 FRA_News.2.t: "Termina el Tour de France"
 FRA_News.2.d: "[FROM.GetNewsIcon]\n¡Sylvère Maes es el ganador! El ciclista belga luchó duro. Una carrera increíble hasta el final, al final consiguió adelantarse y quedarse solo en cabeza. Una clara victoria. Este momento le pertenece a él, y su país estará orgulloso de él por su logro."
 FRA_News.2.A: "La opción de Francia."
 FRA_News.2.B: "La opción de todos los demás."


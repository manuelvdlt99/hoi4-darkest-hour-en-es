 FRA_1936_Election_Results.1.t: "¡Día de las elecciones!"
 FRA_1936_Election_Results.1.d: "[FROM.GetNewsIcon]Los miembros de la coalición del Frente Popular entran en la Cámara de Diputados con una sonrisa de oreja a oreja, paralela a los rostros crispados de los miembros de la coalición del Bloque Nacional.\n\nLas elecciones fueron un exitazo para el Frente Popular, dado que ahora ocupan una mayoría de escaños en la Cámara de Diputados, para insatisfacción del Bloque Nacional, muchos de cuyos miembros de la derecha afirman que el resultado electoral denota una tendencia degenerativa de Francia y que el Frente Popular es un plan secreto de la Unión Soviética para infiltrarse en la sociedad francesa. Pero a las pruebas hay que remitirse: el Frente Popular ha recibido más votos que el Bloque Nacional.\n\nA pesar de los pronósticos de éxito del Frente Popular, la composición de su coalición ha evidenciado un aumento del voto popular hacia el Partido Comunista por parte de los trabajadores de las ciudades francesas, lo que los ha llevado a obtener una importante cantidad de escaños en la Cámara de Diputados."
 FRA_1936_Election_Results.1.A: "¿Democracia en marcha? ¿O un viraje al comunismo?"

 FRA_1936_Election_Results.2.t: "¡Día de las elecciones!"
 FRA_1936_Election_Results.2.d: "Los miembros de la coalición del Frente Popular salen de la Cámara de Diputados insatisfechos; claramente, el resultado de las elecciones no era lo que ellos estaban esperando. Mientras tanto, el Bloque Nacional está celebrando sus propios éxitos.\n\nLas elecciones fueron un gran éxito para el Bloque Nacional, que ahora ocupa la mayoría de los escaños de la Cámara de Diputados, para disgusto del Frente Popular, muchos de cuyos miembros afirman que el resultado de las elecciones supone la pérdida de los derechos de los trabajadores y que estas elecciones son una estratagema injusta para privar a la clase trabajadora de sus derechos, y aducen la crisis de febrero como el objetivo potencial del Bloque Nacional para socavar la democracia francesa.\n\nA pesar de los pronósticos de éxito del Bloque Nacional, la sombra de la crisis de febrero sigue proyectándose sobre ellos. El creciente movimiento de extrema derecha se ha manifestado en Francia y muchos siguen sin saber si estos movimientos de extrema derecha influirán en las decisiones del Bloque Nacional en el futuro."
 FRA_1936_Election_Results.2.A: "Es una victoria, pero todos pueden ver las divisiones en Francia."

 FRA_1936_Election_Results.3.t: "Formación de Gobierno"
 FRA_1936_Election_Results.3.d: "Mientras el Frente Popular se instala en su nueva sede de París, se plantea una nueva cuestión de gran envergadura. Nos han preguntado si tenemos pensado meter al Partido Comunista Francés en el Gobierno. Desde su fundación en 1920 hasta hace muy poco, el PCF denunciaba el programa reformista de la mayoría de la izquierda francesa y nos tachaba de socialfascistas. Sin embargo, parece que el auge de Alemania y la caída de los partidos comunistas apoyados por Moscú de todo el mundo les ha hecho entrar en razón.\n\nHoy son miembros del Frente Popular y hay varias razones por las que ciertos funcionarios del Gobierno abogan por que los invitemos a formar parte del Gobierno. Son verdaderamente populares entre la izquierda radical, como corresponde a un partido revolucionario de izquierdas, y el apoyo de Moscú les proporciona, y a nosotros, si nos ponemos de su lado, una vía en las negociaciones para acorralar a Alemania. Están, al menos oficialmente, en el mismo camino político que nosotros. Al recurrir a ellos, el Gobierno podría granjearse una base de apoyo considerable.\n\nSin embargo, dejar entrar a los comunistas acarrearía riesgos adicionales. Los comunistas siguen siendo extremadamente radicales, y delarjos entrar en el Gobierno empujaría a nuestro Gobierno más aún a la izquierda. Nos eligieron por mayoría en Francia, no por supermayoría. Se teme que, si permitimos que nos arrastren demasiado a la izquierda, la derecha utilice medios parlamentarios o extralegales para derrocarnos. No sólo eso, sino que el PCF, como órgano de Moscú que es, está sujeto a sus caprichos."

 FRA_Wartime_Tree.0.t: "¡Francia se moviliza!"
 FRA_Wartime_Tree.0.d: "[FROM.GetNewsIcon]Francia ha vuelto a estar a la altura de las circunstancias, ya que el conflicto ha vuelto a marcar la faz de Europa. Francia ha empezado a movilizarse contra «la amenaza que supone la secta hitleriana», según un comunicado publicado hoy. Este acto seguramente cause preocupación en Berlín, ya que implica al mayor ejército de Europa aparte de la Unión Soviética.\n\nUna nueva determinación ha calado en el país mientras millones de hombres y muchachos se presentan en los puntos de movilización de todo el país. Ahora que ha llegado la guerra, el hastío que los franceses y francesas sentían antes por la guerra y su negativa a «morir por Dánzig» se han desvanecido de repente. Una nueva oleada de la tradicional animosidad francesa hacia Alemania la ha sustituido. Al mismo tiempo, la nación ha experimentado un resurgimiento del patriotismo.\n\nEs cuestión de tiempo que el león francés vuelva a morder a Alemania, como si se despertase de un sueño prolongado."
 FRA_Wartime_Tree.0.A: "Aux armes, citoyens !"
 FRA_Wartime_Tree.0.B: "Preocupante."

 FRA_Wartime_Tree.1.t: "Destierro del PCF"
 FRA_Wartime_Tree.1.d: "Desde su fundación hace más de diez años, el Partido Comunista Francés ha sido un grano en el culo del Gobierno. Sus líderes reciben órdenes directas de Moscú y en ocasiones han desafiado agresivamente al Gobierno, hasta el punto de que algunos pueden incluso calificarlo de traición, por orden de Stalin. Pero, independientemente de sus lealtades, sus argumentos son sólidos. Desde su fundación, han recibido casi un millón de votos en todas las elecciones. Pero, desde hace un tiempo, la administración ha intentado buscar la forma de librarse de ellos. El momento oportuno nunca ha sido tan crucial como ahora que ha estallado la guerra.\n\nEl PCF está del lado del enemigo, ya que es un títere de la Unión Soviética. Como los soviéticos le dieron la mano a Hitler en 1939, son igual de responsables por la guerra en curso. El PCF está actualmente designado como organización enemiga e ilegalizado en un empeño por frustrar esta subversión enemiga y en cumplimiento de la legislación reciente. Esperamos arrestar a sus líderes antes de que abandonen la nación."
 FRA_Wartime_Tree.1.A: "¡No puede haber cabida para los traidores de la nación!"

 FRA_Wartime_Tree.2.t: "Maurice Thorez huye a la Unión Soviética"
 FRA_Wartime_Tree.2.d: "Prohibido el comunismo en Francia y reconocido el PCF como ilegal, parece que el secretario general del partido, el general Maurice Thorez, en lugar de aceptar el reclutamiento, ha decidido huir a la Unión Soviética. Aunque esto podría considerarse un duro golpe contra la extrema izquierda en Francia, es poco probable que el partidismo se desvanezca y, aunque muchos han considerado la resistencia armada a pesar del resultado del próximo conflicto, hay muchos que siguen afirmando que una lucha por el poder no revolucionaria debe seguir siendo el objetivo de los restos del PCF. El propio Thorez ha afirmado que seguirá escribiendo para el periódico del partido, «L'Humanité clandestine», y es probable que su influencia en la izquierda francesa siga siendo fuerte."
 FRA_Wartime_Tree.2.A: ""

 FRA_Wartime_Tree.3.t: "El Gobierno de [This.GetLeader] es derrocado"
 FRA_Wartime_Tree.3.d: "Francia parece estar al borde del colapso. Desde la reciente crisis, muchos franceses creen que el Gobierno actual de su país los ha fallado. Este sentimiento de traición y rabia ha evolucionado hasta convertirse en una revuelta abierta, en la que tanto los funcionarios del Gobierno como el público en general atacan abiertamente al primer ministro. Para calmar la situación, su propio partido obligó a dimitir a [This.GetLeader], y un nuevo primer ministro, junto con un nuevo Gobierno, darán un paso al frente con la esperanza de que Francia supere con éxito esta crisis."
 FRA_Wartime_Tree.3.A: "Sacre bleu !"

 FRA_Wartime_Tree.4.t: "El viejo león"
 FRA_Wartime_Tree.4.d: "La guerra no está yendo bien. Aunque Francia está aún lejos de ser derrotada, la victoria está aún lejos de nuestro alcance. Ésto ha hecho que muchos ciudadanos franceses se enfaden con el Gobierno. La administración francesa, que siempre ha estado en tierra poco firme, se ha sumido así en una crisis activa. Exigen un cambio de política o un cambio de gobierno. Así que, en lugar de abdicar de nuestra responsabilidad y permitir que nuestro Gobierno implosione como tantos otros, hemos tomado la decisión proactiva de luchar para recuperar la confianza de la población.\n\nEl soldado más viejo que aún sirve en Francia en este momento es Philippe Pétain. Nadie es más venerado que él, sobre todo en el ámbito militar, a raíz de sus decisivas hazañas en Verdún durante la Gran Guerra, que lo convirtieron en héroe nacional. Debido a ésto, lo hemos invitado a unirse al Gobierno como gesto de buena fe con los halcones que quieren invadir Alemania y con quienes critican nuestra lucha en general. Algunos han expresado su preocupación por su aparente apoyo al apaciguamiento y su simpatía por la extrema derecha, pero tanto Pétain como el Gobierno han asegurado a estos escépticos que está más decidido que nunca a llevar la guerra a buen puerto."
 FRA_Wartime_Tree.4.A: "El león vuelve a rugir."
 FRA_Wartime_Tree.4.A_tt: "§RSi no se hace nada para detener a los derrotistas, Francia perderá con una capitulación del 70 %.§!"

 FRA_Wartime_Tree.5.t: "La propuesta de Nordling"
 FRA_Wartime_Tree.5.d: "A medida que los ejércitos alemanes se adentran cada vez más en Francia, es cada vez más probable que este país sufra una derrota. Aunque el mero hecho de pensarlo estremece, el Gobierno ha empezado a prepararse para tal posibilidad por el bien del pueblo de Francia. Parece que los alemanes también se están preparando. Roul Nordling, un respetado hombre de negocios sueco y diplomático en París, se dirigió al Gobierno francés con una supuesta oferta de paz directamente del mismísimo mariscal Göring.\n\nDe acuerdo con la propuesta, Francia obtendría una paz «honorable» si cediera ahora mismo. Es imposible decir lo que conllevaría esta paz honorable, ya que no incluye ninguna explicación. Debido a ésta y otras consideraciones, el primer ministro aplazó su respuesta al comunicado. De hecho, cuando llegó la rendición, la propuesta seguía sin respuesta."
 FRA_Wartime_Tree.5.A: "Jamais !"

 FRA_Wartime_Tree.6.t: "Un último esfuerzo"
 FRA_Wartime_Tree.6.d: "La extinción de Francia es inminente. La Maginot tuvo éxito mientras que el Ejército francés fracasó. Las tropas alemanas invaden el campo y el Ejército francés, destrozado y derrotado, es incapaz de detenerlas. El primer ministro Paul Reynaud convocó una reunión de emergencia del Consejo de Ministros en Burdeos para discutir qué hacer. El ambiente en la sala era opresivo a pesar del fresco nocturno en el exterior. La charla duró toda la noche, y se lanzaron propuestas desesperadas y absurdas. Las propuestas incluían una insurgencia encubierta, la emigración a Argelia, una política de tierra quemada e incluso la rendición. La más absurda de las propuestas provino no de los ministros, sino de Londres.\n\nUna sugerencia realmente atrevida para unir a las naciones francesa y británica vino directamente de Winston Churchill, el primer ministro del Reino Unido, al capitán Charles de Gaulle, que se encontraba en Londres en ese momento. El silencio consiguiente fue tan fuerte como el ruido previo. A continuación, se desató el caos. Mientras que medio Gobierno apoyaba la propuesta, la otra mitad, liderada por Pétain, no lo hacía y la condenaba enérgicamente. El estatus de Reynaud como primer ministro se vio arruinado por la percepción de Pétain de que se trataba de un complot británico para hacerse con el control de Francia. Lo único que podía hacer el primer ministro era recostarse en su silla y lamentarse por el destino de su nación mientras el Consejo pasaba de condenar a Reynaud por su traición a gritarse unos a otros sobre qué hacer con los alemanes.\n\nAún así, la decisión es suya. ¿Debería Francia postrarse ante su enemigo histórico para repeler a uno nuevo?"
 FRA_Wartime_Tree.6.A: "¡No moriremos por el Reino Unido!"
 FRA_Wartime_Tree.6.B: "Sólo en la unidad puede continuar la resistencia."

 FRA_Wartime_Tree.7.t: "Reynaud dimite"
 FRA_Wartime_Tree.7.d: "Aunque Albert Lebrun había anticipado este día, se sintió sorprendido por su presencia. En su escritorio había un sobre blanco y limpito del primer ministro Reynaud, o al menos del ex primer ministro. Lebrun aún no lo había abierto, pero dado el estado de parálisis del Gobierno, sólo podía contener una cosa: su dimisión. Pero, ahora que el cargo de primer ministro estaba vacante, le tocaba a él elegir a un sustituto.\n\nSin embargo, Lebrun no veía motivos para hacerlo ni en privado ni en los rincones más lúgubres de su corazón. Todos los indicios apuntaban a la derrota inminente de Francia, ya que la BEF estaba más centrada en defender Calais que París y el Ejército francés estaba agotado. Los alemanes querrán sin duda un pago considerable por la guerra, así como por la humillación en la guerra anterior, que los nazis siempre están dispuestos a sacar a colación. Una parte de él deseaba desesperadamente continuar la lucha, pero comprendió que ya era demasiado tarde; su única opción real era desempeñar su labor y nombrar un nuevo primer ministro.\n\nYa conocía a la persona que Reynaud habría propuesto porque todo el mundo en el Gobierno hablaba de él como el sucesor evidente. Desde el principio, el mariscal de campo Philippe Pétain ha sido un defensor de la coexistencia pacífica. Como nadie al mando prestaba atención, como los imbéciles arrogantes que eran, miles de franceses estaban ahora muertos y Francia estaba abocada al desastre. Su postura no ha hecho más que reforzarse desde la invasión. No cabe duda de que, de ser elegido, trabajaría para alcanzar la paz con Alemania. Claro que Francia y el Reino Unido hicieron un pacto prometiendo no negociar una paz por separado, pero éso fue bajo la administración anterior. Pétain no firmó ese contrato."
 FRA_Wartime_Tree.7.A: "El mariscal Pétain es nuestra última esperanza para salvar Francia."

 FRA_Wartime_Tree.8.t: "Pétain llama al fin de los combates"
 FRA_Wartime_Tree.8.d: "Una nota enviada por el ministro de Asuntos Exteriores Baoudouin a los españoles pidiendo la paz en nombre de Francia fue la primera señal de las intenciones de la nueva administración. Cuando el recién elegido primer ministro Philippe Pétain se dirigió a la nación por radio a las 12:30, se confirmaron estas preocupaciones. El breve discurso despejó todas las incógnitas. Francia estaba negociando con Alemania. El sentimiento en Francia parece ser de alivio, mientras que la respuesta del resto del mundo ha variado dependiendo del lado del frente en el que se encuentren. Aunque la invasión duró unas semanas, dejó al pueblo en un estado de derrotismo aplastante.\n\nMuchas personas no quieren nada más que poner fin a esta situación después de presenciar tragedia tras tragedia y las muertes de miles de padres e hijos. Este derrotismo está respaldado por un largo historial de declaraciones de su nuevo primer ministro, que ha buscado la paz con Alemania de forma tan agresiva que casi le falta el aire. Ahora que está a cargo del país y Francia ha sido derrotada militarmente, sus predicciones anteriores parecen casi acertadas."
 FRA_Wartime_Tree.8.A: "C'est le coeur serré."


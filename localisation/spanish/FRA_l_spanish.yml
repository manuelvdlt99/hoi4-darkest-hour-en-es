 FRA_Parliament.1.t: "El Parlamento se opone a la ley"
 FRA_Parliament.1.d: "Nuestros esfuerzos por abordar los retos económicos del país han sido inútiles porque el Parlamento ha rechazado nuestra legislación deflacionista. La propuesta suscitó una feroz oposición, que debilitó considerablemente nuestra posición y mermó la confianza de los ciudadanos.\n\nLas deliberaciones en las cámaras parlamentarias giraron en torno al posible impacto de las medidas deflacionistas propuestas. Parlamentarios de diversos partidos políticos se opusieron enérgicamente, alegando que la deflación agravaría la crisis económica al aumentar el desempleo y gravar aún más a la clase trabajadora. La oposición aprovechó esta oportunidad para cuestionar nuestra competencia.\n\nA medida que avanzaban las sesiones parlamentarias, nuestra confianza se vio aún más mermada por la tenaz oposición. El rechazo abierto a la propuesta de ley ha debilitado nuestra posición y suscitado inquietud sobre nuestra capacidad para sortear eficazmente la crisis económica. La noticia de esta oposición parlamentaria se propagó rápidamente, erosionando la confianza pública en nuestra capacidad para afrontar los retos actuales."
 FRA_Parliament.1.A: "Son malas noticias."

 FRA_Government_Collapse.1.t: "La caída del presidente del Consejo, [This.GetLeader]"
 FRA_Government_Collapse.1.d: "En un giro de los acontecimientos que no ha sorprendido a nadie, [This.GetLeader] ha anunciado hoy en un discurso que dimitirá como presidente del Consejo, con efecto inmediato. Está solo en ausencia de apoyo parlamentario o público. El Gobierno es impotente y ha sido abandonado por el resto de la nación, siendo profundamente impopular tanto entre los ciudadanos franceses de a pie como entre sus compañeros de Gobierno.\n\nAhora toca mirar hacia el futuro, donde ya están en marcha los preparativos para un nuevo Gobierno y un nuevo presidente del Consejo."
 FRA_Government_Collapse.1.A: "¿Quién será nuestro próximo presidente del Consejo?"

 FRA_Government_Collapse.2.t: "La decisión de Lebrun"
 FRA_Government_Collapse.2.d: "Tras la dimisión del anterior presidente del Consejo, el presidente, Albert Lebrun, debe elegir a un sucesor digno. Enfrentado a la presión tanto de los funcionarios del Gobierno como del público en general, Lebrun debe tomar una decisión rápida sobre quién ocupará el lugar del anterior jefe de Gobierno y corregir sus fallos y errores anteriores para sacar con éxito a Francia de esta crisis política y económica.\n\nLebrun ha considerado una serie de figuras conocidas del Partido Radical. A pesar de ser del mismo partido, sus opiniones y puntos de vista sobre muchos temas difieren, y cualquiera que sea el que elija tendrá sin duda un impacto considerable en el futuro y en las futuras políticas de Francia."
 FRA_Government_Collapse.2.A: "Édouard Daladier, ministro de la Guerra."
 FRA_Government_Collapse.2.B: "Albert Sarraut, ministro de las Colonias."
 FRA_Government_Collapse.2.C: "Camille Chautemps, presidente del Consejo de Ministros."

 FRA_PRS_Collapse.1.t: "Colapso del PRS"
 FRA_PRS_Collapse.1.d: "[FROM.GetNewsIcon]Fundado por socialistas no marxistas que se negaron a unirse a la SFIO tras su fundación en 1905 y por radicales independientes que se negaron a unirse al Partido Radical Socialista, el PRS ha sido un partido socialista reformista ubicado entre la SFIO y el Partido Radical Socialista.\n\nEl PRS se ha visto debilitado en los últimos años por un conflicto ideológico entre el socialismo y el reformismo, que ha dado lugar a una profunda división política en el seno del partido. Dos partidos republicano-socialistas distintos han surgido como consecuencia de este cisma. Sin embargo, ninguno de los dos ha conseguido existir realmente, y esta corriente política sólo ha sido consistente a través de su grupo parlamentario. Además, sufrió una división organizativa entre los que preferían un partido unido y estructurado como la SFIO y los que preferían un partido independiente con personalidades independientes.\n\nLa situación del partido, como era de esperar, no era sostenible y el partido se ha disuelto oficialmente hoy."
 FRA_PRS_Collapse.1.A: "Continúa la lucha por la unidad."

 FRA_Events.15.t: "La sentencia de Charles Maurras"
 FRA_Events.15.d: "[FROM.GetNewsIcon]No es la primera vez que el infame poeta y escritor Charles Marie Photius Maurras ha estado en la cárcel por sus ex abruptos y amenazas a políticos franceses. Hace más de una década, durante los avances del Cartel de la Izquierda contra las ligas de derechas, Maurras pidió el asesinato de Abraham Schrameck, ministro del Interior de la época, lo que lo puso entre rejas durante un año entero. Y una vez más, mientras prosigue el programa del Frente Popular, sus amenazas contra Léon Blum, su cabecilla, le han valido otros ocho meses de cárcel. Pero el movimiento de Charles Maurras avanza mientras la imprenta de Action Française, y su movimiento, parecen imperturbables."
 FRA_Events.15.A: "El viejo camello semita vuelve a la carga."

 FRA_Events.38.t: "Aumento del desempleo"
 FRA_Events.38.d: "En la pintoresca ciudad de Colmar, una oleada de penurias económicas afecta a las vidas de sus habitantes. Entre ellos estaba Henri, que se encontraba atrapado en las implacables garras del desempleo.\n\nLa angustia se apoderó de su corazón. El mundo fuera de su modesto hogar parecía lúgubre y desolador, reflejando el estado de su propia vida. Ayer dijo adiós a la pujante fábrica textil que había sido su segundo hogar durante años. Las chimeneas otrora majestuosas ahora permanecían inactivas, escupiendo nada más que desesperación hacia el cielo lleno de humo.\n\nSe abrochó la chaqueta desgastada, con las manos temblorosas por la incertidumbre, y salió al mundo que de repente se había vuelto hostil. Las calles, antaño llenas de un comercio vibrante, se llenaban ahora con los ecos de la desesperación. Los escaparates carecían de vida y sólo mostraban vestigios de un pasado próspero. Rostros desesperados vagaban sin rumbo, con los ojos nublados por el miedo y la desilusión.\n\nSu viaje lo llevó de una oficina vacía a otra, donde los empresarios suspiraban con resignación, admitiendo con pesar que no había sitio para él. El peso del rechazo crecía con cada puerta cerrada, destruyendo su espíritu y poniendo a prueba su determinación."
 FRA_Events.38.A: "La prosperidad es una ilusión lejana."

 FRA_Events.39.t: "Aumento del desempleo"
 FRA_Events.39.d: "En la ciudad en expansión de París, se inició una era de agitación económica que dejó a muchos a su paso. Entre ellos estaba Marie, que recientemente se había visto despojada de su puesto de trabajo debido al turbulento clima financiero del país.\n\nSus pasos la llevaron a través de un laberinto de incertidumbre. Cada día que pasaba, el mundo que la rodeaba parecía oscurecerse, su vitalidad eclipsada por una nube de desesperación económica. Las tiendas, antaño prósperas, eran ahora cascarones huecos, sin los escaparates que antes atraían a los transeúntes.\n\nEn su corazón moraba su nuevo desempleo. Se había despedido de la máquina de escribir y del zumbido familiar de la oficina, pérdida que había dejado un vacío en su vida que la llenaba de pavor existencial. A medida que avanzaba, se encontró rodeada de innumerables personas atrapadas en la misma red de incertidumbre. Las calles estaban repletas de rostros marcados por la preocupación y un sentimiento común de impotencia. Juntos formaban un tapiz de historias, y cada una de ellas un relato de esperanzas frustradas y sueños rotos.\n\nCon firme determinación, navegó por el laberíntico camino de la búsqueda de empleo. Sin embargo, sus días estaban llenos de innumerables entrevistas en las que los empleadores ofrecían sonrisas comprensivas, pero pocas oportunidades."
 FRA_Events.39.A: "El ritmo del rechazo se había convertido en una sinfonía deprimente."

 FRA_Events.41.t: "Fundación de Air France"
 FRA_Events.41.d: "[FROM.GetNewsIcon]Un consorcio de cinco compañías aéreas ha emitido hoy un comunicado anunciando la formación de Air France. Tras años de rivalidad, estas cinco compañías han descubierto que el mercado aéreo francés es demasiado pequeño como para que quepan tantas compañías rivales. Con la caída de los beneficios y la consolidación del transporte aéreo internacional, existía un riesgo real de que una empresa externa acabara por comprarlas a todas, dejando el mercado aéreo francés en manos extranjeras, razón por la cual estos negocios se han fusionado.\n\nLa nueva línea aérea ofrece vuelos directos por Francia y sus colonias norteafricanas, así como una red de vuelos interconectados a Indochina y departamentos remotos en el Pacífico y Sudamérica. La poderosa República Francesa está más unida de lo que nunca ha estado gracias a una única línea aérea. Un francés de Bretaña puede viajar a las zonas más remotas del mundo en cuestión de horas o días y apreciar de verdad los beneficios de la civilización francesa."
 FRA_Events.41.A: "¡Uniendo a la República como nunca antes!"

 FRA_Events.43.t: "Les beautés de Bordeaux"
 FRA_Events.43.d: "Franck Bouhier es un hombre sencillo que vive una vida sencilla. Suele levantarse pronto, tomar un café y una tosta en la cafetería que hay debajo de su piso, leer el periódico matutino y dirigirse al trabajo. Tarda unos 20-25 minutos en llegar al trabajo si camina a buen ritmo. Sin embargo, es malo para su espalda, ya que tiene unos 50 años y trabaja como conserje, de pie la mayor parte del día. Pero disfruta sus caminatas al trabajo y ver las calles de la ciudad.\n\nAunque esta mañana es diferente, ya que la obra en la carretera que ha visto avanzar a través de su ventana por fin ha finalizado. Se trata de una flamante línea de tranvía con parada en la misma puerta de su piso, con vagones importados de París. El alcalde de Burdeos, Adrian Marquet, lleva unas semanas pregonando esta nueva línea de tranvía, gracias al plan nacional recientemente promulgado que sufragó nuevas infraestructuras en toda Francia. Franck piensa mucho en la política ni en el Gobierno. Aun así, aprueba la iniciativa del alcalde de esta nueva línea de tranvía, pues ya no le dolerá la espalda de camino al trabajo."
 FRA_Events.43.A: "Una forma más fácil de trabajar."


 FRA_1936_Election_Doumergue_Reelection.1.t: "Blum forma una alianza con Thorez"
 FRA_1936_Election_Doumergue_Reelection.1.d: "[FROM.GetNewsIcon]Léon Blum, líder de la SFIO, ha anunciado formalmente una fusión entre la SFIO y el PCF, uniendo a socialistas y a comunistas de Francia en oposición al fascismo. Esta fusión se produce tras unas semanas tumultuosas en la política francesa, en las que se han producido múltiples disturbios por parte de las alas de izquierda y derecha, más de una docena de muertes y temores de un golpe de Estado profascista.\n\nEl Frente Popular, un frente popular literal contra los pesos pesados conservadores, será la identidad del nuevo partido. El Frente Popular controla actualmente algo más de un tercio de la Asamblea Nacional, pero otros partidos de izquierda y liberales están considerando unirse. Las opiniones de Action Française y otros partidos de derechas están divididas, y van desde la proclamación de que los demás partidos conspiran contra el pueblo francés hasta señalar esta fusión como una supuesta prueba de que el parlamentarismo presenta profundas deficiencias.\n\nDe todas formas, la coalición es ahora el mayor partido político de Francia y seguramente crezca en las próximas semanas."

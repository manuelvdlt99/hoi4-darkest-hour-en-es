 FRA_Wartime_Tree.11.t: "Se organiza el Gobierno militar aliado"
 FRA_Wartime_Tree.11.d: "La implementación de una autoridad militar ad hoc ha demostrado dar más problemas que alivio a medida que las tropas aliadas se adentran en Alemania. Los partisanos y los rezagados del Ejército alemán están despojando al campo de la ley y el orden mientras son protegidos por los habitantes. Por no hablar del trato poco amistoso que nuestros valientes guerreros recibieron por parte del pueblo alemán. Nos dan la espalda cuando no nos disparan directamente.\n\nSe ha establecido el Gobierno militar aliado de Alemania para abordar este problema. Mantener el orden detrás de las líneas en un país extranjero ferozmente hostil es prácticamente su único cometido. Afortunadamente, pudimos reutilizar algunos elementos de los planes de 1919 para la primera invasión de Alemania. Con algunas actualizaciones y retoques, los planes resultaron ser un marco muy sólido en el que basarse.\n\nEncontrar colaboradores que ocupen los cargos vacantes ha resultado ser más complicado de lo previsto. Encontrar a antiguos nazis que podamos mostrar como conversos a la antorcha real de la libertad ha sido más difícil que apelar a individuos que en su día fueron odiados por la dictadura, como judíos, romaníes y comunistas, entre otros. Ahora sabemos que la inteligencia aliada no tenía razón cuando dijo que el pueblo alemán derrocaría al Gobierno hitleriano en cuanto nuestras fuerzas pusieran un pie en territorio alemán. Aunque estos patéticos actos de resistencia no nos detendrán, sí disminuyen el impacto de nuestro mensaje de liberación. ¿Cómo se puede liberar a un pueblo al que no le interesa la liberación?"
 FRA_Wartime_Tree.11.A: "La libertad no es negociable."


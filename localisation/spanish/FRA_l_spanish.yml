 FRA_Aborted_Crisis.3.t: "El Gobierno de [This.GetLeader] dimite"
 FRA_Aborted_Crisis.3.d: "El segundo Gobierno de [This.GetLeader] ha dimitido hoy. Tras dos semanas de malestar político, el presidente del Consejo, acompañado por sus ministros y muchos colaboradores, abandonó el Palacio Borbón tras el último acto de oposición por parte de la SFIO.\n\nAcusando al Gobierno de venderse a las ligas derechistas, la SFIO, liderada por Léon Blum, ha expresado su descontento en las calles de París, pidiendo nuevas elecciones o la represión de la actual alianza. Aunque los daños sean menos graves de lo que podrían haber sido, las consecuencias políticas son catastróficas y exigen decisiones firmes pero adecuadas.\n\nAl reconocer la posibilidad de ser acusado de favorecer al prefecto de Policía, Jean Chiappe, [This.GetLeader] ha presentado hoy su dimisión al presidente Albert Lebrun, que la ha aceptado inmediatamente, afirmando que «un presidente del Consejo más o menos en un mes no debería cambiar nada».\n\nTras su marcha, [This.GetLeader] invitó a Gaston Doumergue a formar un nuevo Gobierno, lo que el presidente ha aceptado. Doumergue ha pronunciado de inmediato un discurso ante la Asamblea en el que ha pedido el retorno a la normalidad y ha instado a sus nuevos ministros a ponerse las pilas para restaurar la confianza en la República."
 FRA_Aborted_Crisis.3.A: "Pese a los errores de Daladier, tenemos que recobrar la confianza en el Gobierno."

 FRA_6_February_Aftermath.1.t: "Consecuencias del 6 de febrero"
 FRA_6_February_Aftermath.1.d: "Jacques era consciente de lo complicada que había sido la noche anterior. La manifestación se había propagado en todas las direcciones desde su inicio. Cuando él y sus amigos, sus hermanos de la Croix-de-Feu, estaban en la calle, ¡había miles de personas dispuestas a derrocar el régimen corrupto de Daladier!\n\nSin embargo, la omnipresencia de las fuerzas policiales era algo que De la Rocque y los demás líderes de los diversos movimientos de la alianza podrían haber previsto. La lucha fue claramente desigual, ya que había tantos manifestantes como personas armadas hasta los dientes.\n\nEnfurecidos por la presencia de la policía, muchos hombres de las filas empezaron a destruir lo que podían. Probablemente pensaron que así podrían imitar los métodos de los nazis al principio. Como presenciaron muchas personas anoche, fue un fracaso estrepitoso.\n\nEn plena noche, tras horas de manifestaciones y violencia, uno de los Camelots du roi se acercó demasiado a un policía. En respuesta, le disparó. Después de ésto, la violencia no tardó en intensificarse y se distribuyeron disparos a todos los alborotadores que se acercaban demasiado a ellos. Hasta Jacques recibió un disparo en la rodilla. Gritando de dolor, caminó a duras penas hasta la clínica más cercana, donde compró un vial de morfina para calmar el dolor. Tras unos minutos de vacilación, decidió volver a casa. Si alguien quería detenerlo, que lo intentara. Él no era responsable de la situación, pero ¿quién sabe lo que pensaría la policía?\n\nEmpezó a caminar en dirección a su casa, cojeando, pero decidido."
 FRA_6_February_Aftermath.1.A: "La República ha sobrevivido; que el Gobierno aprenda la lección."

 FRA_6_February_Aftermath.2.t: "El Gobierno de [This.GetLeader] se viene abajo"
 FRA_6_February_Aftermath.2.d: "[FROM.GetNewsIcon]El segundo Gobierno de [This.GetLeader] ha caído hoy. Tras dos semanas de malestar político, el presidente del Consejo, acompañado por sus ministros y muchos colaboradores, abandonó el Palacio Borbón tras los recientes sucesos acaecidos en París.\n\nLas ligas derechistas se han manifestado en las calles de París, acusando al Gobierno de ser un panegírico de la corrupción, lo que ha provocado violentos enfrentamientos entre los numerosos asistentes. Sorprendentemente, los daños son enormes, incluso para los estándares de la ciudad. Varias tiendas han sido saqueadas y docenas de agentes de policía y ciudadanos han resultado heridos cuando las armas empezaron a hablar.\n\nAl reconocer que lo podrían acusar de dar órdenes demasiado estrictas a la policía, [This.GetLeader] ha presentado hoy su dimisión al presidente Albert Lebrun, que la ha aceptado inmediatamente, afirmando que «un presidente del Consejo más o menos en un mes no debería cambiar nada».\n\nTras su marcha, [This.GetLeader] invitó a Gaston Doumergue a formar un nuevo Gobierno, lo que el presidente ha aceptado. Doumergue ha pronunciado de inmediato un discurso ante la Asamblea en el que ha pedido el retorno a la normalidad y ha instado a sus nuevos ministros a ponerse las pilas para restaurar la confianza en la República."
 FRA_6_February_Aftermath.2.A: "Tenemos mucho que hacer."

 FRA_6_February_Aftermath.3.t: "Le Gouvernement d'Union Nationale"
 FRA_6_February_Aftermath.3.d: "Tras los disturbios del 6 de febrero, que sacudieron el país entero hasta la médula, parecía que la normalidad jamás regresaría. La crisis parece haberse resuelto con la formación de un nuevo Gobierno liderado por el expresidente de la República entre 1924 y 1931, Gaston Doumergue. El republicano radical, aparentemente la única figura aceptable tanto para las ligas de extrema derecha como para los partidos parlamentarios de centro, ha formado un nuevo Gobierno bautizado como el «Gobierno de Unión Nacional».\n\nCon la excepción de los Partidos Socialista y Comunista, es un Gobierno que representa todas las tradiciones políticas. Incluye a varios miembros de la centroizquierda, los radicales-socialistas y partidos similares más pequeños, así como al ministro de la Guerra, Philippe Pétain, y a los miembros más poderosos de la derecha parlamentaria, incluidos el radical Louis Barthou y el socialcatólico Louis Mann. La gente espera que, con un nuevo Gobierno y una nueva dirección, el país pueda volver a la normalidad y la estabilidad."
 FRA_6_February_Aftermath.3.A: "¡El Gobierno de Unión Nacional aportará estabilidad!"


 FRA_Sino_Japanese_War_Chinese_Defeat.1.t: "Lung Yun busca nuestra protección."
 FRA_Sino_Japanese_War_Chinese_Defeat.1.d: "Cuando el Imperio del Japón le declaró la guerra a la República de China hace unas semanas, el pueblo y los señores de la guerra chinos declararon su apoyo a la República y su intención de luchar contra los invasores japoneses. Éso fue antes de que los japoneses asestaran un golpe mortal a las fuerzas de la República. Con su Ejército superior y sus excelentes tácticas, habían infligido una derrota tras otra a las fuerzas chinas. El frente no resistiría, por muy patriotas que fueran los soldados chinos, y la República capitularía.\n\nA la luz de estos acontecimientos, hemos recibido una solicitud curiosa de Lung Yun, el señor de la guerra de Yunnan. Reconociendo que nuestra ayuda era la única salida a esta situación, ha solicitado la protección francesa para su provincia.\n\nBásicamente, espera que nos encarguemos de la seguridad de la región. Afirmó en su telegrama de solicitud que «espera que la intervención francesa ayude a mantener a raya el expansionismo japonés» y que «el pueblo de Yunnan estaría más que dispuesto a estar bajo quienes han llevado a nuestros hermanos indochinos a una era de prosperidad con el paso de los años».\n\nEn los pasillos del Gobierno se están gestando desacuerdos sobre nuestra respuesta. Algunos están ansiosos por aceptar porque ampliaría enormemente nuestra influencia en China y reforzaría nuestra posición en Indochina, alegando que nunca ha sido tan fácil expandir nuestra esfera de influencia. Otros, en cambio, piden cautela. Japón, la misma fuerza de la que Yunnan trata de protegerse, no es conocido por su pragmatismo o suavidad diplomática. Si los japoneses perciben nuestra presencia en Yunnan como una amenaza a su conquista de China, podrían plantearse la guerra.\n\nLa pregunta es: ¿vale Yunnan una guerra con Japón?"
 FRA_Sino_Japanese_War_Chinese_Defeat.1.A: "No podemos permitirnos provocar a los japoneses."
 FRA_Sino_Japanese_War_Chinese_Defeat.1.B: "Hay que contener el expansionismo japonés."



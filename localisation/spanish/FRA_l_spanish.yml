 FRA_Assassination_of_Alexander_I.1.t: "El trayecto del coche real"
 FRA_Assassination_of_Alexander_I.1.d: "El rey Alejandro I de Yugoslavia, uno de los defensores más influyentes de la «Pequeña Entente» de Francia, llegó a la preciosa ciudad mediterránea de Marsella para firmar un acuerdo aún más vinculante franco-yugoslavo, que unía aún más a ambas naciones. El ministro francés de Asuntos Exteriores, Louis Barthou, y una amplia y pomposa escolta recibieron a Su Alteza Real. Mientras los dos recorrían lentamente las calles de la antigua ciudad, adorables ciudadanos cubrían la ruta, con la esperanza de ver con sus propios ojos a la realeza viviente.\n\nDe repente, de entre la multitud, un hombre se abalanzó sobre el coche. El hombre saltó al estribo del coche y, para gran alivio de los que iban en él, agitó un ramo de flores al grito de «¡Viva el rey!». Sin embargo, ese alivio se extinguió cuando el hombre reveló la pistola semiautomática Mauser C96 que estaba escondiendo entre las flores. La pistola, apuntada directamente a los ocupantes del coche, emitió una sonora volea..."
 FRA_Assassination_of_Alexander_I.1.A: "¡Qué horror! ¿Están todos bien?"

 FRA_Assassination_of_Alexander_I.5.t: "Mueren el soberano de Yugoslavia y el ministro de Exteriores francés"
 FRA_Assassination_of_Alexander_I.5.d: "[FROM.GetNewsIcon]Hoy nos llegan noticias desoladoras de Francia: el rey de Yugoslavia, Alejandro I, y el ministro de Asuntos Exteriores francés, Louis Barthou, han sido asesinados por un terrorista renegado búlgaro.\n\nMientras circulaban por las calles de Marsella, el infame asesino búlgaro Vlado Chernozemski abrió fuego contra la caravana que transportaba a Alejandro y a Barthou. Alejandro recibió dos disparos y falleció al cabo de unos minutos, mientras que Barthou recibió un disparo de un policía francés en medio del caos, que le seccionó una arteria vital del brazo y le causó la muerte por pérdida de sangre. Durante su intento de fuga, una muchedumbre enfurecida dio una paliza brutal al asesino.\n\nEl magnicidio se produjo tras el fracaso de los intentos franceses de integrar a Italia y Yugoslavia en un bloque continental —que incluía a otras naciones balcánicas, la Unión Soviética y los países bálticos— debido a disputas territoriales a lo largo de la costa dálmata. Dos organizaciones terroristas responsables de ésto, la Ustacha y la OIRM, están indirectamente apoyadas por Italia, lo cual levanta sospechas de una implicación italiana.\n\nEl futuro es incierto; el asesinato de Louis Barthou y del rey Alejandro ha puesto fin a todos los esfuerzos franceses en los Balcanes, al tiempo que ha envalentonado al frente nacionalista a la espera de la regencia del joven nuevo rey, Pedro II."
 FRA_Assassination_of_Alexander_I.5.A: "O sea ¡que el cabrón por fin ha muerto!"
 FRA_Assassination_of_Alexander_I.5.B: "Tiempos oscuros para nuestra nación."
 FRA_Assassination_of_Alexander_I.5.C: "Un final horrible para un hombre poderoso."

 FRA_Assassination_of_Alexander_I.6.t: "Magnicidio del rey Alejandro de Yugoslavia"
 FRA_Assassination_of_Alexander_I.6.d: "[FROM.GetNewsIcon]¡Mientras estaba de visita real en la ciudad costera de Marsella junto al ministro de Asuntos Exteriores francés, Louis Barthou, el rey Alejandro de Yugoslavia murió de un disparo! El atacante es Vlado Chernozemski, miembro de la OIRM e instructor de la Ustacha. El agresor fue abatido por la espada de un policía francés y luego recibió una paliza de la multitud, y terminó muriendo bajo custodia policial. ¡Gracias a Dios, el ministro de Asuntos Exteriores de Francia sobrevivió al atentado y está sano y salvo!\n\nSe sospecha que el motivo del atentado fue el intento de Alejandro de intentar restablecer una forma de gobierno parlamentaria y seguir exigiendo volver a una forma de gobierno democrática.\n\nTras la muerte trágica del rey, las relaciones entre Francia y Yugoslavia podrían agriarse aún más de lo que ya estaban. ¿Qué le deparará el futuro a esta joven nación y cómo afectará ésto a la península de los Balcanes?"
 FRA_Assassination_of_Alexander_I.6.A: "Un final horrible para un hombre poderoso."

 FRA_Assassination_of_Alexander_I.7.t: "Intento frustrado de magnicidio contra el rey Alejandro y Louis Barthou"
 FRA_Assassination_of_Alexander_I.7.d: "[FROM.GetNewsIcon]¡Ha ocurrido un incidente potencialmente desastroso para el país! El ministro francés Barthou y el rey yugoslavo Alejandro han sobrevivido por los pelos a un intento de asesinato.\n\nMientras el rey y el ministro circulaban lentamente por las calles en su coche, un terrorista búlgaro apareció de entre la muchedumbre e intentó disparar al rey y al ministro de Exteriores con una Mauser. Por suerte, la policía de patrulla vio el arma y la apartó del coche, haciendo que el asesino fallara el tiro. El asesino intentó huir, pero fue apresado por la multitud enfurecida y, al parecer, lo mataron a golpes mientras la policía no parecía hacer el intento de detenerlos. Se pensaba que el terrorista era un separatista macedonio que buscaba vengarse del rey Alejandro.\n\nEste intento de magnicidio podía ser un gran desastre, no sólo para el ambiente político en Francia, sino también para nuestras relaciones diplomáticas con Yugoslavia. Por suerte, ninguno resultó herido."
 FRA_Assassination_of_Alexander_I.7.A: "Ha estado cerca, éso seguro."

 FRA_Assassination_of_Alexander_I.8.t: "El ministro francés Barthou es asesinado en Marsella, el rey Alejandro está vivo"
 FRA_Assassination_of_Alexander_I.8.d: "[FROM.GetNewsIcon]¡Ha ocurrido un incidente desastroso para el país! El ministro francés Barthou ha sido asesinado mientras visitaba Francia junto al rey Alejandro de Yugoslavia.\n\nMientras el rey y el ministro circulaban lentamente por las calles en el coche, un terrorista búlgaro apareció de entre la muchedumbre e intentó disparar al rey y al ministro de Exteriores con una Mauser.\n\nDespués de disparar dos veces al ministro de Exteriores, la policía de patrulla vio al asesino y apartó la pistola del coche, haciendo que el asesino fallase los tiros dirigidos al rey Alejandro. El asesino intentó huir, pero fue apresado por la multitud enfurecida y, al parecer, lo mataron a golpes mientras la policía no parecía hacer el intento de detenerlos. Murió de sus heridas más tarde en prisión. Se pensaba que el terrorista era un separatista macedonio que buscaba vengarse del rey Alejandro.\n\nEste intento de magnicidio podría tener serias consecuencias en el entorno político de Francia, puesto que la muerte de Barthou supondría una debilitación considerable del Gobierno reformista."
 FRA_Assassination_of_Alexander_I.8.A: "Al menos nuestro Rey está a salvo..."
 FRA_Assassination_of_Alexander_I.8.B: "¡Una tragedia horrible!"

 FRA_Assassination_of_Alexander_I.9.t: "El funeral de Louis Barthou"
 FRA_Assassination_of_Alexander_I.9.d: "[FROM.GetNewsIcon]Hoy se ha celebrado en París el funeral del exministro de Asuntos Exteriores Louis Barthou, cuatro días después de ser asesinado en el atentado terrorista de la Ustacha en Marsella. Muchas personas, civiles y políticos por igual, han acudido para honrar a Barthou y presentar sus respetos a un actor importante de la política francesa. Como miembro de la Alianza Democrática, ocupó el prestigioso cargo de primer ministro en 1913 y supervisó cambios importantes en la política social de nuestra nación, como la introducción de prestaciones a familias con hijos.\n\nAdemás de servir como primer ministro, también sirvió como ministro de Exteriores antes de su desdichada muerte. Muchos coinciden en que el mayor logro diplomático de Barthou fue la mejoría de las relaciones franco-soviéticas. Es responsable en gran medida de la admisión de la Unión Soviética en la Sociedad de las Naciones y, antes de su muerte, participó en los esfuerzos por establecer un «Pacto Oriental», que habría incluido a Alemania, la Unión Soviética, Polonia, los Estados bálticos y Checoslovaquia. El objetivo era mantener la paz y resolver las disputas fronterizas entre los soviéticos y los alemanes, pero ahora es poco probable que suceda.\n\nEl ministro actual de Seguridad, Albert Sarraut, ha dimitido avergonzado, declarando que deberían haberse tomado mejores medidas de seguridad y que fue culpa suya por pasar por alto un detalle tan importante."
 FRA_Assassination_of_Alexander_I.9.A: "Un final triste para un gran hombre.."


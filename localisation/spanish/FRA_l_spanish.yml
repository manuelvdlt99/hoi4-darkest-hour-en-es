 FRA_Finish_the_Maginot_Line_category_desc: "\n\n\n£decision_header_FRA_Maginot_Line£\n\n\n\nCon la salida de las últimas tropas francesas de §YRenania§! en 1930, Francia ya no tiene ninguna garantía contra la §Rremilitarización§! alemana. Debido al descenso de las tasas de natalidad y a las disparidades proporcionales existentes, Alemania tiene una superioridad decisiva de mano de obra sobre nosotros, y surge la necesidad de que economicemos mano de obra. La §Ylínea Maginot§!, que abarca nuestras fronteras orientales, pretende conseguirlo, así como disuadir y, de ser necesario, detener cualquier avance alemán en nuestra patria, alejando por tanto la guerra del sagrado §Osuelo francés§!. A su debido tiempo, la superioridad de nuestros recursos económicos e industriales y los de nuestros aliados se emplearían a fondo contra Alemania para aplastar y reducir a la sumisión su industria y su economía, impulsadas en gran medida por las importaciones, en una §L«guerra de larga duración»§! o guerra de desgaste."

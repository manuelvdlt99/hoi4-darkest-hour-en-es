 FRA_Blums_Labour_Reforms: "Las reformas laborales de Léon Blum"
 FRA_Blums_Labour_Reforms_desc: "La elección del Gobierno de Blum ha traído consigo una oleada de huelgas. Casi 2 millones de trabajadores han abandonado sus puestos, dejando paralizada nuestra economía. Las huelgas no estaban organizadas y eran espontáneas, pero muchos miembros destacados de la comunidad empresarial se han reunido con Blum para ayudar a negociar con los huelguistas. Blum ha decidido instituir una serie de reformas laborales, entre las que se encuentran la concesión a los trabajadores del derecho a la huelga y la creación de la jornada laboral de 40 horas, y luego dar crédito a los sindicatos por los nuevos, llamados Acuerdos de Matignon. Tenemos mayoría en el Senado, así que no deberíamos esperar a celebrar una votación. Los que dudan de esta nueva política afirman que, por muy honorables que sean sus intenciones, puede perjudicar aún más a nuestra economía..."

 FRA_Price_Control_and_Public_Works: "Control de precios y obras públicas"
 FRA_Price_Control_and_Public_Works_desc: "Nuestras reformas han causado un aumento enorme de la inflación. Hemos subido un 46 % y nuestros adversarios lo utilizan como excusa para atacar a nuestras políticas. Deberíamos instituir grandes programas de control de precios para ponerle remedio antes de que nuestro apoyo popular se evapore. En primer lugar, deberíamos crear una Oficina del Trigo para comercializar los productos agrícolas a precios justos para los agricultores, y después deberíamos trasladar la mayor carga fiscal de los consumidores a los productores. Se ha comenzado un programa innecesario pero popular: un proyecto masivo de obras públicas para mejorar la calidad de vida en nuestros centros industriales y ciudades. Ésto debería garantizar un apoyo continuado a nuestra administración."

 FRA_Issue_Industrial_Grants: "Conceder subvenciones industriales"
 FRA_Issue_Industrial_Grants_desc: "Desde el final de la guerra y el crack económico que la siguió, Francia podría, o más bien necesita, revitalizar sus industrias más básicas. Llegando a los inversores privados y aceptando subvencionar planes de desarrollo a gran escala, podríamos, con algo de trabajo, reactivar algunas partes de la economía en poco tiempo. Estas fábricas podrían ser la espina dorsal de nuestra industria civil en los próximos años."

 FRA_Victory_of_the_Republican_Coalition: "Victoria de la Coalición Republicana"
 FRA_Victory_of_the_Republican_Coalition_desc: "Las costumbres de antaño vuelven a triunfar. La Coalición Republicana, maltrecha por las luchas intestinas por el poder entre Louis Marin y Pierre-Étienne Flandin, ha conseguido asegurarse el voto popular y, con él, la continuación de su poder. También han conseguido una ligera mayoría en el Senado, así que los izquierdistas derrotados no pueden imponer su voluntad fuera del cargo. Pero Marin y Flandin no pueden gobernar juntos ni aceptarán avenencias. Su larga rivalidad está llegando a su punto crítico. Marin, demócrata pero liberal, desprecia la política del derechista radical Flandin. Quien se asegure la victoria deberá guiarnos a través de tiempos peligrosos e impedir que nuestro país vuelva a caer en las costumbres absolutistas de antaño."

 FRA_Marins_Liberal_Conservative_Diet: "La Dieta liberal conservadora de Marin"
 FRA_Marins_Liberal_Conservative_Diet_desc: "Parece que, con la victoria republicana, la alternativa liberal-demócrata, Louis Marin, ha sido elegida para dirigir Francia como primer ministro. Su retórica centrista y su punto de vista diplomático podrían venirle bien al país en los años venideros."

 FRA_Tax_Breaks_for_Small_Businesses: "Exenciones fiscales para pequeñas empresas"
 FRA_Tax_Breaks_for_Small_Businesses_desc: "Francia siempre ha sido el hogar ideal para las nuevas oportunidades, atrayendo a aquéllos ansiosos por construir un nuevo negocio y dejar su huella en el mundo. Como nuestra economía se tambalea, muchas de estas pequeñas empresas tienen dificultades para mantenerse a flote, mientras que las grandes sobreviven con facilidad. Para aliviar esta carga, se ha aprobado una solución sencilla: una exención fiscal general para las empresas más pequeñas, reduciendo su deuda con el Gobierno en estos tiempos difíciles. Como ya no tendrán que soportar impuestos excesivos, veremos crecimiento, ya que los ingresos antes gravados fluirán hacia la expansión. Ésto debería ayudar en cierto modo a la economía y crear más puestos de empleo."

 FRA_Austerity_Measures: "Medidas de austeridad"
 FRA_Austerity_Measures_desc: "El pueblo francés debe renunciar a las comodidades de la riqueza en nombre del Estado. Nuestra economía ha recibido muchos golpes y sólo la verdadera austeridad puede darle tiempo para recuperarse. Además, podemos reorientar lo que normalmente se gasta en frivolidades hacia la expansión industrial en París propiamente dicha, dando nuevas oportunidades a los trabajadores despedidos cuando nuestra economía atravesaba dificultades. También podemos crear un fondo para la investigación de tecnologías industriales modernas que ayude a los más desfavorecidos y disminuya la cualificación necesaria para trabajar en una fábrica."

 FRA_Flandins_Radical_Government: "El Gobierno radical de Flandin"
 FRA_Flandins_Radical_Government_desc: "Ahora que las aguas se han calmado y la Coalición Republicana se encuentra al frente del Gobierno francés, el antiguo líder de la democrática Alianza Republicana, Pierre-Étienne Flandin, ha sido nombrado de nuevo primer ministro. El comodín, la labor de Flandin en el pasado ha caldeado las relaciones de Francia con Italia e incluso con la Unión Soviética a través de la propuesta del Frente de Stresa y del pacto franco-soviético, respectivamente."

 FRA_Crackdown_On_Strikers: "Mantener los sindicatos a raya"
 FRA_Crackdown_On_Strikers_desc: "Como han demostrado las últimas semanas, Francia no puede tolerar los caprichos y deseos de los sindicatos de la chusma, pues cada vez que se ve debilitada, en su hora más oscura entran en juego mediante la violencia y el subterfugio para darle una patada mientras está en el suelo. Si queremos tener alguna posibilidad de sobrevivir en los años venideros, estos actos de traición contra la República deben ser tratados y serán tratados como tales."

 FRA_Ban_Far_Left_Organizations: "Ilegalizar las organizaciones de extrema izquierda"
 FRA_Ban_Far_Left_Organizations_desc: "Aunque nos enorgullecemos de los méritos de la libertad de expresión, los tiempos difíciles nos hacen añicos. Ya no podemos permitir que las organizaciones de extrema izquierda ejerzan influencia sobre nuestros ciudadanos y los animen a rebelarse contra el Gobierno. Por desgracia, no se ha presentado ninguna otra solución que ilegalizar estas organizaciones por completo. Aunque erradicar a los miembros del PCF, entre otros, puede resultar difícil y cobrarse algunos de nuestros recursos, a largo plazo, según nuestros asesores, mejorará la estabilidad general de nuestra orgullosa nación."

 FRA_Country_Wide_Industrial_Development: "Desarrollo industrial nacional"
 FRA_Country_Wide_Industrial_Development_desc: "Nuestra industria está rezagada en comparación con la de nuestros enemigos y, en caso de que la guerra llegue a nuestras tierras, tendremos que contar con una base industrial pesada para mantenernos. Deberíamos usar fondos del Gobierno y trabajadores para construir industrias en nuestras mayores ciudades, adjudicándolas a empresas en las que podamos confiar. Este desarrollo, si bien precipitado y costoso, nos ayudará en futuros proyectos."

 FRA_Corporative_Contracts: "Contratos corporativos"
 FRA_Corporative_Contracts_desc: "Se acerca la guerra y vamos a necesitar un gran centro industrial fácilmente disponible para dedicarlo al esfuerzo bélico. Sin embargo, hemos gastado los recursos del Gobierno, y sencillamente no podemos destinar los fondos necesarios para un proyecto de construcción a gran escala. Por suerte, algunas empresas francesas nos han propuesto que les repartamos los puestos de trabajo a cambio de un apoyo gubernamental garantizado. Ésto nos proporcionará exactamente lo que necesitamos al tiempo que liberará fondos que podremos utilizar en otros ámbitos."

 FRA_Fearless_Nation: "Nación sin miedo"
 FRA_Fearless_Nation_desc: "El pueblo francés debe estar preparado para la guerra. Deben estar listos para ofrecer sus vidas en la defensa de su país y listos para renunciar a todo con tal de formar un escudo contra los enemigos de Francia. Hombres y mujeres sin miedo de todo el país lucharán contra quienes amenazan nuestra soberanía sin añorar tiempos mejores. Cuando lleguen, nuestros enemigos no se toparán con una nación de individuos codiciosos y débiles que se preocupan más por sus posesiones que por la seguridad del país. Debemos incitar a la gente a la guerra e infundir valentía en los corazones de cada uno. Se avecina una guerra. Nuestro pueblo debe estar listo."

 FRA_Girauds_Defensive_Approach: "El enfoque defensivo de Giraud"
 FRA_Girauds_Defensive_Approach_desc: "No hay necesidad de arriesgar la seguridad de la nación francesa persiguiendo sueños descabellados de nuevas doctrinas ofensivas que no harán más que matar a más franceses. Henri Giraud, veterano de la Gran Guerra que huyó de una cárcel alemana, abogaba por la estrategia de construir líneas de fortificaciones para detener al enemigo en seco. Aunque esta táctica resulte familiar a quienes sufrieron en las trincheras de la Gran Guerra, en los últimos años hemos evolucionado y madurado la doctrina para que el enemigo no avance hacia Francia mientras nuestras tropas languidecen. Pero, para defender adecuadamente, debemos crear fortificaciones adicionales a lo largo de la línea Maginot y hasta la costa. También habrá que pensar en la segunda línea de fortificaciones a lo largo del Sena si cae la Maginot..."

 FRA_Indochine_Francaise: "Indochine française"
 FRA_Indochine_Francaise_desc: "Desde el siglo XIV, hemos estado involucrados en la península de Indochina. La Indochina francesa, la joya de nuestras posesiones asiáticas, se formó en 1887. Sin embargo, este orgulloso testimonio de la fuerza militar francesa se ha deteriorado. Las frecuentes revueltas de los indígenas se reprimen a duras penas, los puertos de Vietnam son débiles y sirve de poco a nuestra maltrecha economía. Ésto no puede repercutir en Francia. Tenemos que destinar algunos de nuestros recursos a mejorar la estructura colonial actual y a industrializar y modernizar los territorios en sí. Esperemos que pronto los territorios puedan equipararse a nuestras colonias más desarrolladas, como la Argelia francesa."

 FRA_La_Defense_de_L_Indochine: "La defense de l'Indochine"
 FRA_La_Defense_de_L_Indochine_desc: "Nuestras posesiones en Asia están amenazadas. Los japoneses han entrado en guerra contra China y miran con avidez a la Indochina francesa. Hay que proteger nuestro punto de apoyo en Oriente. Podríamos iniciar un gran proyecto de fortificación y defensa, importando trabajadores y soldados de Francia y también algunos indígenas, para construir fortificaciones en la costa y en la frontera con China, que pronto podría convertirse en frontera con Japón. Si no, podemos centrarnos en llevar la lucha a lo que pueda amenazar nuestras colonias allí, construyendo puertos y bases aéreas más grandes. Pero nos enfrentamos a otra amenaza: los tailandeses podrían ser receptivos a la idea japonesa de una Esfera de Coprosperidad de la Gran Asia Oriental..."

 FRA_Trampoline_Into_the_Pacific: "Saltar al Pacífico"
 FRA_Trampoline_Into_the_Pacific_desc: "No es ningún secreto que nuestro control sobre Indochina flaquea ahora y recientemente. Sin embargo, lo peor ha pasado y seguimos dominando el Sudeste Asiático; sus tierras fértiles y ricas en recursos siguen siendo codiciadas por las florecientes potencias de la región. En lugar de cruzarnos de brazos y esperar su ataque, muchos han propuesto utilizar Indochina como nuestra base de operaciones en todo el océano Pacífico. Por tierra, mar y aire, les mostraremos una vez más que Francia aún no se acobarda."

 FRA_Supply_us_in_Times_of_Need: "Suministrarnos en momentos de necesidad"
 FRA_Supply_us_in_Times_of_Need_desc: "Los lujos de Indochina no son lo único que nos depara la pera de nuestros dominios coloniales en el Pacífico. La valiosa proyección sobre Asia y, lo que es más importante, los recursos estratégicos de los que dependemos para que Francia siga siendo capaz de luchar, son innegablemente preciosos, y tener la más mínima posibilidad de perder el acceso a ellos no es una opción; invertir en una flota especializada es obligatorio para nuestra supervivencia."

 FRA_Afrique_du_Nord_Francais: "Afrique française du Nord"
 FRA_Afrique_du_Nord_Francais_desc: "Poseemos una vasta extensión de territorio en el norte de África y en Centroáfrica, desde Argel al norte hasta Dakar al sur. Sin embargo, este orgulloso testamento de la fuerza francesa no está protegido y sus ciudadanos luchan contra el legítimo gobierno francés. Al este, los italianos consideran la Argelia francesa una parte esencial de su falso «Imperio romano», y la facción nacional de la guerra civil española considera a Alemania un aliado y arde en deseos de tomar el Marruecos francés. El pueblo de África, sobre todo las tribus bereberes, deben saber que somos sus protectores y que estamos dispuestos a luchar por ellos. Pero sólo tenemos ciertos recursos. Tendremos que elegir entre Centroáfrica y África del norte."

 FRA_Investments_in_Moroccan_Agriculture: "Invertir en la agricultura marroquí"
 FRA_Investments_in_Moroccan_Agriculture_desc: "Nación agrícola ante todo, nuestro protectorado de Marruecos está, lamentablemente, atrasado con respecto a otras naciones en cuanto a sus métodos de regadío y ciclos de cosecha; una agricultura primitiva como ésta no sólo es una carga que nosotros, como sus superiores, tenemos que soportar, sino que mantiene a nuestra parte de Marruecos en un estado debilitado y casi letárgico. Si invertimos en ellos, Francia se beneficiaría sobremanera de tener otro granero en el norte de África."

 FRA_Expand_Moroccan_Mining_Industry: "Ampliar la industria minera marroquí"
 FRA_Expand_Moroccan_Mining_Industry_desc: "Nación agrícola ante todo, nuestro protectorado de Marruecos está, lamentablemente, atrasado con respecto a otras naciones en cuanto a sus métodos de regadío y ciclos de cosecha; una agricultura primitiva como ésta no sólo es una carga que nosotros, como sus superiores, tenemos que soportar, sino que mantiene a nuestra parte de Marruecos en un estado debilitado y casi letárgico. Si invertimos en ellos, Francia se beneficiaría sobremanera de tener otro granero en el norte de África."

 FRA_The_Destour_Question: "La cuestión del Destour"
 FRA_The_Destour_Question_desc: "El Partido Constitucional Liberal de Túnez, también conocido como el Destour, ha sido una espina clavada en la administración de nuestro protectorado, ya que su objetivo final ha sido desde su concepción la eliminación de toda la influencia que Francia ha tenido en Túnez y, aunque no es una amenaza activa, ya que el viejo orden de Europa está siendo impugnado una vez más, podría convertirse en una amenaza antes de dejar de ser una molestia. Hay que hacer algo."

 FRA_Franco_Tunisian_Markets: "Mercados franco-tunecinos"
 FRA_Franco_Tunisian_Markets_desc: "Ha llegado el momento de acercarnos más directamente a los tunecinos. Si ampliáramos nuestro control sobre ellos para permitir la libre circulación de mercancías, así como exenciones fiscales para los inversores franceses, no sólo podríamos ayudarlos a modernizarse, sino que también tendríamos un mayor control sobre su administración civil, lo que sin duda ayudaría en caso de que las fuerzas rivales a su este decidieran mover ficha contra nosotros."

 FRA_All_French_North_Africa: "África del norte panfrancesa"
 FRA_All_French_North_Africa_desc: "Gran parte del norte de África es francesa y seguirá siéndolo. Es nuestro derecho natural y nuestra cruz colonizar, extender la civilización y llevar la cultura a todos los que la necesitan. Ninguna revuelta «nacional» ni ningún movimiento «popular» cambiará éso. Nuestros colonos se quedarán, y punto."

 FRA_Autonomy_for_Support: "Autonomía a cambio de apoyo"
 FRA_Autonomy_for_Support_desc: "Al prometer a nuestros protectorados un mayor grado de autonomía si nos ayudan contra cualquier amenaza a la que se enfrente Francia, no sólo tendríamos un aumento masivo de tropas activas procedentes del norte de África, sino que ayudaríamos con la moral general que tanto necesita nuestra nación en su conjunto. Es ahora o nunca."

 FRA_Defense_de_L_Afrique_Francais: "Defense de l'Afrique française"
 FRA_Defense_de_L_Afrique_Francais_desc: ""

 FRA_AOF_AEF_Administration_Shuffling: "Administración reestructurada del AOF-AEF"
 FRA_AOF_AEF_Administration_Shuffling_desc: "No es ningún secreto que los sectores administrativos de nuestras posesiones coloniales en África, y más concretamente los territorios franceses del África Occidental y Ecuatorial, se ven envueltos con frecuencia en escándalos de corrupción, desbordamiento de fronteras o simplemente alianzas con grupos extremistas desagradables en la propia Francia. Hace años que se habla sobre un plan para llevar a cabo una reestructuración completa de ambas administraciones, pero viendo que estas colonias, así como la propia Francia, podrían verse amenazadas desde dentro o desde fuera, podría ser el momento de instituirlo."

 FRA_The_Grand_Council_of_French_West_Africa: "Gran Consejo del África Occidental Francesa"
 FRA_The_Grand_Council_of_French_West_Africa_desc: "Ahora que la guerra está ganada y, lo que es más importante, que Francia y sus colonias vuelven a estar unidas, varios administradores de alto nivel de nuestras posesiones africanas se han dirigido a nosotros con rumores de que se están tramando revueltas en todo el continente y, a medida que nuestro control sobre él se desvanece, podría ser una buena idea conceder a sus gobernadores un mayor grado de autonomía, al menos por el momento. Este Gran Consejo reduciría sobremanera nuestra supervisión sobre el AOF y liberaría tropas para la defensa nacional."

 FRA_Algerie_Francaise: "Fortificar Argelia"
 FRA_Algerie_Francaise_desc: "Argelia es mucho más que una colonia. A todos los efectos forma tan parte de la Francia metropolitana como el Centro y, a pesar de las penurias que el periodo de entreguerras ha acarreado a nuestra República, no podemos permitir que sea presa de un estado de debilidad en el que otros Estados podrían arrebatárnosla de las manos, por lo que hay que invertir a fondo en sus infraestructuras."

 FRA_Dissolve_the_Etoile_Nord_Africaine: "Disolver la Estrella Norteafricana"
 FRA_Dissolve_the_Etoile_Nord_Africaine_desc: "La Estrella Norteafricana, un grupo liderado por indígenas argelinos anticolonialistas e independentistas de quienes se ha descubierto, aunque son pacíficos, que tienen lazos con el PCF de la Francia propiamente dicha, han sido una molestia para neustra administración durante bastante tiempo. Para asegurar nuestra posición de Francia como soberana de Argelia, podríamos aprovechar esta revelación para acusar de conspiración a la cúpula de la Estrella Norteafricana y hacer que se disuelva."

 FRA_Ban_Arabic: "Ilegalizar el árabe"
 FRA_Ban_Arabic_desc: "La debacle lingüística de Argelia está creando cada vez más problemas. En un esfuerzo por civilizar a estas gentes, introdujimos el francés en sus escuelas para sustituir a la lengua indígena bereber y al árabe. Sin embargo, ésto no ha hecho sino empeorar la situación, ya que estas tres lenguas y sus partidarios se disputan el control del sistema educativo. Evidentemente, sería ventajoso para nuestro dominio colonial que el francés fuera la lengua franca, por así decirlo, ya que asimilar al pueblo argelino disminuye las posibilidades de revuelta y le permite identificarse más con los pieds-noirs, nuestros colonos. Así pues, es necesario que proscribamos el árabe, esa lengua atrasada, para introducir más plenamente a los argelinos en la cultura europea y cristiana. Por supuesto, ésto puede desestabilizar a la población y la región; cada restricción que añadimos los enfada más."

 FRA_Expand_the_Maginot: "Ampliar la línea Maginot"
 FRA_Expand_the_Maginot_desc: "Se supone que la línea Maginot defiende Francia de cualquier amenaza procedente del este y, a pesar de su evidente potencial para mantener a salvo a la República, voces tanto dentro del gabinete como de nuestra plana mayor expresan dudas sobre su eficacia. Han señalado que cualquier fuerza invasora en nuestra frontera oriental podría recurrir a la misma táctica empleada por Alemania durante la Gran Guerra, eludiendo por completo nuestras fortificaciones y viniendo en su lugar a través de las Ardenas para atacarnos. Ésto, unido al grado de aceleración de la guerra, representa una amenaza evidente que podría poner en grave peligro la libertad de Francia, por no hablar de nuestro orgullo. Deberíamos financiar una expansión de la línea Maginot a lo largo de nuestra frontera con Bélgica y Luxemburgo si vamos a garantizar su efectividad."

 FRA_Social_Reforms: "Reformas sociales"
 FRA_Social_Reforms_desc: "Francia, a pesar de su patrimonio, aún no se ha atenido al espíritu de «libertad, igualdad y fraternidad» acuñado en el siglo pasado. En efecto, la nación francesa está sometida a un asedio constante, un ataque perpetrado por sus propios ciudadanos, por reaccionarios democráticos atrincherados, por ricos empresarios, por un grupo de extremistas con el cerebro lavado y, por último, por su propia sociedad. A nuestros trabajadores se les ha negado su parte justa y debida durante demasiado tiempo. Empleando redes de contención, concediendo exenciones fiscales a los sindicalistas, exigiendo más normas de seguridad y más, podemos volver a unir a Francia."

 FRA_Spill_No_Blood: "Sin derramamiento de sangre"
 FRA_Spill_No_Blood_desc: "¿Por qué arrastraríamos a Francia a otra guerra insensata y deshonrosa? Nuestros trabajadores mueren en nuestras fábricas, los niños se mueren de hambre en las calles y nuestra sociedad está dividida hasta la médula. Poco hay fuera de Francia que valga una gota de sangre de uno solo de sus trabajadores. Hasta que no desaparezcan sus preocupaciones y se satisfagan sus necesidades, no pondremos en peligro el tejido de nuestra propia sociedad ni la seguridad de nuestro pueblo en nombre de la sed de sangre de la élite."

 FRA_Safeguard_The_Republic: "Salvaguardar la République"
 FRA_Safeguard_The_Republic_desc: "El legado republicano es el del desafío, el desafío contra la tiranía, el control absoluto y las probabilidades improbables. El soldado republicano está preparado para matar y morir para defender tal legado por el bien de su propia libertad, por el de sus hermanos de sangre y, lo más importante, por el bien de su nación. No importa el sacrificio, defenderá a su país hasta su último aliento. Francia no caerá, y no pasarán."

 FRA_Make_Our_Promises: "Hacer promesas"
 FRA_Make_Our_Promises_desc: "De todas nuestras colonias, la costa argelina es la más cercana a nuestro corazón y la más familiar para nuestro pueblo. Desde que Carlos X, rey de Francia, invadió el protectorado otomano en 1830, Argelia ha formado parte de nuestra nación y ha sido nuestra primera colonia y el orgullo de nuestra nación. Ahora, después de haber introducido al pueblo argelino en el mundo moderno, Francia necesita su ayuda. Muchos franceses se abstienen del servicio militar, recordando los horrores de la Gran Guerra. Pero los norteafricanos aún no han sido llamados a servir en el Ejército de Tierra y, como nos encontramos escasos de los hombres necesarios para mantener la paz en Europa, estos hombres, aunque son negros, parecen un sustituto muy atractivo. Tendremos que hacer vagas promesas de independencia para convencer a estos hombres de que atiendan nuestra llamada, pero, al final de su servicio, podrían enfadarse si incumplimos nuestra promesa. Aunque nunca reemplazarán a los franceses de verdad, deberían ser reclutados lo antes posible mediante una campaña de reclutamiento a gran escala."

 FRA_Fortify_Oran: "Fortificar Orán"
 FRA_Fortify_Oran_desc: "La segunda capital de Argelia, no se puede debatir la importancia de Orán para nosotros, tanto como fortaleza naval como como centro económico. Desgraciadamente, al igual que el resto de Argelia, los años posteriores a la Gran Guerra no pudieron ser menos benévolos con él, y es posible que haya quedado rezagado de Argel. Aún así, una provincia tan importante no debe ser susceptible de ninguna fuerza invasora, ya que podría suponer un riesgo para la propia Francia."

 FRA_Algiers_Industrial_Build_Up: "Desarrollo industrial de Argel"
 FRA_Algiers_Industrial_Build_Up_desc: "Con nuestro plan de modernizar Argelia a toda mecha, las súplicas de oportunidades de inversión han llegado a la oficina de nuestra administración y, por tanto, parece natural que la más importante de nuestras posesiones coloniales tenga una industria que rivalice con el resto del norte de África. Este nuevo programa industrial también podría darle a Argelia ventaja ante cualquier fuerza invasora desde cualquier lado."

 FRA_Futur_de_L_Empire: "Futur de l'Empire"
 FRA_Futur_de_L_Empire_desc: "Ahora que la guerra ha llegado a su fin, el Imperio francés se encuentra en una encrucijada. Hicimos muchas promesas a nuestros súbditos coloniales, promesas que quizá no podamos cumplir. Nuestro control sobre ellos se debilita por momentos y surgen nuevas propuestas de unión entre la Francia metropolitana y nuestros otrora súbditos en una federación, mientras que algunos exigen que se revoque nuestro control sobre África y Asia, no sea que Francia se suma en el caos. Sea lo que sea, hay que tomar una decisión."

 FRA_Paris_Line: "La línea París"
 FRA_Paris_Line_desc: "De acuerdo con la nueva doctrina de nuestro jefe del Ejército, que consiste en replegarse a reductos preparados en caso de que fallen nuestras defensas principales, nuestros ingenieros han elaborado un plan para construir fortificaciones a lo largo del Sena. Aunque ésto supondrá usar nuestra capital, París, como posición defensiva, lo que sin duda costará miles de vidas civiles, garantizará un punto de apoyo estable y fácilmente defendible para debilitar al enemigo cuando se lance contra él, abriéndole las puertas a un contraataque que lo expulse de nuestra casa. Nuestros ingenieros y estrategas nos aseguran que será una inversión adecuada y digna en nombre de la defensa."


 FRA_Hatay_Issue.1.t: "La cuestión de Hatay"
 FRA_Hatay_Issue.1.d: "Durante un tiempo ya, Turquía ha estado intentando hacerse con el control de la provincia de Hatay, que pertenece a nuestro mandato en Siria, y también ha estado presionando a la Sociedad de las Naciones. Aunque ha habido muchas charlas y deliberaciones con los funcionarios turcos sobre qué hacer con la región, por fin hemos llegado a un acuerdo sobre qué hacer con la provincia.\n\nLa provincia de Hatay se unirá oficialmente a Turquía mediante un acuerdo titulado «Acuerdo para el arreglo definitivo de las cuestiones territoriales entre Turquía y Siria», que muchos llaman por su nombre abreviado, «Acuerdo franco-turco». Con suerte, ésto nos beneficiará a nosotros y a los turcos; ellos estarán contentos sabiendo que Hatay ha vuelto a su control, mientras que nosotros podremos garantizar su neutralidad e impedir que entren en la esfera alemana. También firmaremos un pacto de no agresión con los turcos, lo cual sólo puede tener resultados positivos para ambas naciones."

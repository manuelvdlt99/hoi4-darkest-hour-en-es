 FRA_Crisis_of_the_6_February.2.t: "La manifestación degenera en un disturbio"
 FRA_Crisis_of_the_6_February.2.d: "¡Caos en París!\n\nEl Palacio Borbón presenció anoche una violenta trifulca de la extrema derecha. Los disturbios comenzaron cuando fuerzas ultraderechistas se reunieron en la Plaza de la Concordia de París e intentaron marchar sobre varios edificios gubernamentales clave. Según los informes, algunos alborotadores marcharon sobre el Palacio del Elíseo, mientras que otros, como la Croix-de-Feu, rodearon el Palacio Borbón.\n\nLa policía tuvo que esforzarse para mantener el malestar bajo control en el Puente de la Concordia. Hubo disparos en el consiguiente tumulto. Aunque no se ha publicado ningún informe oficial, se estima que hasta 20 personas fueron asesinadas y muchísimas más resultaron heridas.\n\nAunque aún no se ha hecho pública la lista completa de participantes, los testigos informan de que los disturbios fueron instigados por una amplia coalición de fuerzas políticas, entre ellas la liga de derecha Action Française, las autoritarias Juventudes Patrióticas, la bonapartista Solidaridad Francesa y la Croix-de-Feu, asociación de veteranos de la Gran Guerra.\n\nAún no está claro cuáles eran las intenciones de los alborotadores. Según fuentes de las ligas rebeldes, su único objetivo era deponer a los socialistas y a los comunistas del poder. Sin embargo, la presencia de elementos del Partido Comunista Francés en los disturbios pone este argumento en entredicho.\n\nSean cuales fueren sus intenciones, parece que los disturbios han ejercido una enorme presión sobre el Gobierno de Daladier. Sin embargo, su impacto pleno está por ver."
 FRA_Crisis_of_the_6_February.2.A: "Qué poca civilización."


 FRA_Capitulation_of_France.1.t: "Derrota"
 FRA_Capitulation_of_France.1.d: "Hemos perdido la batalla. París ha caído en manos de los alemanes y es cuestión de tiempo que ocupen el resto del país. Ahora debemos pensar en el futuro. Elementos del Gobierno quieren un armisticio con Alemania, pero muchos oficiales quieren seguir luchando desde el Reino Unido.\n\nCiertos miembros del gabinete de Guerra británico han propuesto otra opción: una fusión de Francia y el Reino Unido en una única nación que luchará hasta que toda Francia haya sido liberada."
 FRA_Capitulation_of_France.1.A: "Debemos colaborar con los alemanes."
 FRA_Capitulation_of_France.1.B: "¡La lucha sigue!"
 FRA_Capitulation_of_France.10.A_tt: "§RJugarás como la Francia de Vichy si Alemania concede el armisticio.§!\n"
 FRA_Capitulation_of_France.10.B_tt: "§RJugarás como la Francia Libre si Alemania concede el armisticio.§!\n"

 FRA_Capitulation_of_France.2.t: "Triunfo en Francia"
 FRA_Capitulation_of_France.2.d: "Nuestra victoria en Francia está casi lista. El Gobierno francés ha solicitado un armisticio y nuestros diplomáticos han preparado condiciones con las que están de acuerdo. Conservarán el control del sur de Francia, mientras que nosotros podremos ocupar el resto."
 FRA_Capitulation_of_France.2.A: "Establecer la Francia de Vichy."
 FRA_Capitulation_of_France.2.B: "¡No, Alemania lo conquistará todo!"

 FRA_Capitulation_of_France.3.t: "El segundo armisticio de Compiègne"
 FRA_Capitulation_of_France.3.d: "[FROM.GetNewsIcon]Se ha firmado un armisticio entre [From.GetNameDef] y la Tercera República francesa en Compiègne, en el mismo vagón donde se negoció la rendición alemana durante la Primera Guerra Mundial.\n\nBajo los términos del armisticio, un Gobierno francés bajo [vichy_france.GetLeader] con base en Vichy seguirá administrando la mayor parte del sur de Francia, mientras que el resto del país corresponderá a una zona de ocupación alemana. \n\nAlgunos oficiales franceses han jurado continuar la resistencia desde el extranjero, pero ésto pone fin efectivo a los combates en Francia, al menos por el momento."
 FRA_Capitulation_of_France.3.A: "Alarmante."
 FRA_Capitulation_of_France.3.B: "¡Excelente!"
 FRA_Capitulation_of_France.3.C: "¡La lucha continúa!"

 FRA_Capitulation_of_France.4.t: "¡Alemania niega el armisticio!"
 FRA_Capitulation_of_France.4.d: "La sombra de la ocupación se cierne sobre Francia.\n\nGracias a sus asombrosos avances y a sus decisivas victorias en el campo de batalla, los alemanes han llegado a las puertas de París. Ante la imposibilidad de una victoria militar sobre los alemanes y la inmensa agitación política, se decidió buscar la paz con los alemanes. No habían ocultado su intención de tomar represalias por el Tratado de Versalles. Estábamos dispuestos a aceptar condiciones humillantes para lograr la paz y aliviar la carga de la guerra sobre nuestro pueblo. Sin embargo, parece que nuestras esperanzas se han desvanecido.\n\nEn una asombrosa muestra de crueldad y odio, los alemanes han rechazado nuestra petición de armisticio. En respuesta a nuestra propuesta, el alto mando alemán declaró que «era necesaria una victoria militar total sobre los franceses para limpiar las manchas de la humillación impuesta a Alemania al final de la Gran Guerra» y que «el pueblo alemán cree que la poderosa maquinaria de guerra del Reich debe poner de rodillas a los franceses».\n\nA raíz de esta respuesta despectiva, el Gobierno se ha polarizado aún más. Aunque todos reconocen que están en juego la libertad y la supervivencia de Francia, sus soluciones difieren. Algunos alegan que deberíamos entregar inmediatamente las armas y permitir que Francia sea completamente ocupada. Alegan que, al hacerlo, los alemanes demostrarán como mínimo respeto y cordialidad con el pueblo francés. Otros alegan que esta ocupación será un infierno para nuestro pueblo y que la única forma de acabarla es luchar hasta el final.\n\nSin embargo, una cosa está clara: los alemanes nos han derrotado. Ahora la única cuestión es hasta qué punto."
 FRA_Capitulation_of_France.4.A: "Que Dios nos ayude a todos..."


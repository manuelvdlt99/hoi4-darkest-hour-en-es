 FRA_Colonies.11.A: "Oh..."

 FRA_Colonies.12.t: "La esmeralda se estrella en Corbigny"
 FRA_Colonies.12.d: "Se ha producido un desastre, ya que el Emeraude, un avión comercial trimotor que volvía de Indochina, se estrelló en una colina cerca de Corbigny a primera hora del día, matando a las diez personas a bordo, incluido el director de Air France, Maurice Noguès, y el gobernador general de la colonia de la Indochina francesa, Pierre Pasquier.\n\nLa pérdida repentina del gobernador general de nuestros territorios en la Indochina francesa es desastrosa y debemos nombrar un nuevo gobernador general lo antes posible.\n\nSe está investigando el motivo del accidente, pero no se han encontrado pistas por ahora."
 FRA_Colonies.12.A: "Una tragedia."

 FRA_Colonies.13.t: "Nombrar un nuevo gobernador general"
 FRA_Colonies.13.d: "Ha llegado de nuevo el momento de nombrar un nuevo gobernador general para nuestros territorios de la Indochina francesa. Esta vez, dos hombres son los claros favoritos.\n\nEl primero es Albert-Pierre Sarraut, un político radical conocido por su postura procolonialista. Es un defensor de las reformas liberales y la cooperación indígena, y se le conoce por su política de «colaboración franco-annamita» como gobernador general de la Indochina francesa durante uno de sus anteriores mandatos. Muchos, sin embargo, critican a Sarraut por acceder a las exigencias de los indígenas, poniendo en peligro el control francés de la región.\n\nLa segunda opción, y más popular, es Eugène Jean Louis René Robin, antiguo gobernador general de la Indochina francesa. Sus puntos de vista sobre la política colonial son diametralmente opuestos a los de Sarraut, ya que aboga por una ley y un orden estrictos y por el control total de la región por parte de Francia. En cambio, políticos más liberales lo suelen criticar por ser demasiado duro y autoritario.\n\nLos dos están cualificados para el cargo, y la decisión que tomemos determinará nuestra política colonial en la región."
 FRA_Colonies.13.A: "René Robin, por la ley y el orden."
 FRA_Colonies.13.B: "Albert Sarraut, el reformista."


 FRA_National_Lottery.2.t: "Primer sorteo de la Lotería Nacional"
 FRA_National_Lottery.2.d: "[FROM.GetNewsIcon]El primer sorteo de la Lotería Nacional ha tenido lugar en el Palacio del Trocadero de París y ha congregado a una multitud de cinco mil personas. El ganador ha sido un peluquero casado de 55 años de Tarascón llamado Paul Bonhoure. Gracias a su empleado, que compró el boleto ganador con el número 18414, el peluquero ha ganado la considerable suma de cinco millones de francos. Sin embargo, Bonhoure ya está recibiendo amenazas de muerte por parte de varias personas enfadadas con él por haber ganado, así que recomendamos a los próximos ganadores que sean un poco más discretos al respecto."
 FRA_National_Lottery.2.A: "Bien por él."

 FRA_SFIO_Election.1.t: "XXX Congreso de la SFIO en París"
 FRA_SFIO_Election.1.d: "El edificio estaba a rebosar. Los miembros del partido se movían entre la multitud, ganándose el favor político de cada persona, urdiendo planes; algunos simplemente se cruzaban con amigos y discutían acaloradamente sobre lo que estaba a punto de ocurrir. Los neosocialistas llevaban un tiempo liderando la SFIO, y dos de sus miembros estaban empeñados en ser el líder del partido.\nLéon Blum observaba a los miembros en la enorme sala en la que se habían congregado. No había momento en que no se diera cuenta de que alguien lo observaba, como si lo estuviera vigilando por si mostraba alguna debilidad. Si no estuviera tan acostumbrado a estas alturas, sería angustioso. Miraba a algunos de los miembros menos experimentados, igualando su mirada y haciéndolos sobresaltarse como si acabaran de ver un fantasma, haciéndoles apartar la mirada. Le daba bastante risa, algo que necesitaba ahora mismo.\nPierre Renaudel se sentó frente a Blum, dando respuestas genéricas a algunos corresponsales y cabilderos. Así era la vida de un hombre que tuvo que soportar la carga de ser tachado de traidor a la revolución; quizá más que Blum, pues fue Renaudel quien hizo que la SFIO se convirtiera en el partido gubernamental unificado del Frente Sagrado en 1914 para la Gran Guerra, dando al Gobierno francés el respaldo político que necesitaba para luchar en la guerra a pleno rendimiento. Muchos lo culpan y dicen que fue culpa suya que la revolución aún no haya llegado a Francia. Y menudos hipócritas son, piensa Pierre. Tales éxitos hemos escrito en nombre de la clase obrera... y después de hoy, se escribirán más con su mano en la pluma. ¿Verdad? Sus propias dudas lo atormentaban mientras la asamblea guardaba silencio.\n—Queridos caballeros, estamos aquí reunidos en el XXX Congreso de la SFIO, y ha llegado el momento de elegir al representante del pueblo una vez más. Cargará con la llama ardiente del espíritu revolucionario francés en su camino, y que ésta le dé fuerza para cumplir con su deber. Bajó la mirada hacia el sobre que le había entregado un último árbitro.\n—El abanderado elegido del pueblo francés es..."
 FRA_SFIO_Election.1.A: "¡El protegido de Jean Jaurès, Léon Blum!"
 FRA_SFIO_Election.1.B: "¡El unificador del pueblo, Pierre Renaudel!"

 FRA_Milices_Fascistes.1.t: "Marcel Bucard crea el francismo"
 FRA_Milices_Fascistes.1.d: "El drama político francés continúa. Un nuevo partido entra en escena por la derecha. Inspirado en el fascismo de Benito Mussolini, el Movimiento Francista del héroe de guerra Marcel Bucard defiende un pensamiento nacionalista, autoritario y antisemita, con la esperanza de transformar Francia en una dictadura fascista al estilo de Italia.\nBucard ha coqueteado con la extrema derecha desde 1918, primero como miembro de la monárquica Action Française y más tarde uniéndose a Le Faisceau, Solidaridad Francesa y la Croix-de-Feu de Georges Valois. Aparentemente descontento con estos grupos, Bucard decidió independizarse; el Movimiento Francista es posiblemente más radical que cualquiera de los grupos anteriores.\nAunque aún es relativamente pequeño, con unos 10 000 miembros, el movimiento edita su propio periódico, «Le Francisme», y tiene un grupo paramilitar conocido como los camisas azules. El disparatado nivel de actividad del MF en comparación con su tamaño hace que muchos se pregunten cómo se financia el movimiento, y algunos dirigen su mirada hacia Roma, al otro lado de los Alpes. Aunque la mayor parte de Francia ve el movimiento con indiferencia en el mejor de los casos, las palabras de Bucard bajo el Arco del Triunfo resuenan en una fracción no insignificante de la población."
 FRA_Milices_Fascistes.1.A: "«Alto a la carrera hacia el abismo»."

 FRA_Milices_Fascistes.2.t: "Disolución de las milicias armadas"
 FRA_Milices_Fascistes.2.d: "El presidente del Consejo, [This.GetLeader], ha aprobado hoy por fin una ley contra las milicias.\n\nLa «Ley de Grupos Combatientes y Milicias Privadas» concede al presidente la autoridad de disolver cualquier grupo que él considere que supone una amenaza a la seguridad del país.\n\nTras la crisis de 1934, la oficina presidencial decidió tomar medidas más duras contra las ligas de extrema derecha. A pesar de su objetivo original, que es oponerse a la derecha, algunos observadores han señalado lo ambiguo que es el texto. De hecho, la ley no designa específicamente a las milicias, y algunos creen que el Gobierno puede utilizar esta arma en el futuro para disolver otros partidos políticos, ya sean de derechas o de izquierdas.\n\nEl presidente del Consejo, [This.GetLeader], ha vuelto a hacer un llamamiento a la calma en las calles, pero, a pesar de algunos gritos de rabia por parte de las ligas, la gran mayoría ha mantenido la calma, y el Gobierno se muestra optimista sobre el futuro de esta ley, afirmando que «¡la disolución de las milicias era lo único que Francia necesitaba para volver a estar entera!»."
 FRA_Milices_Fascistes.2.A: "Jamás se ganarán el corazón de nuestro pueblo."
 FRA_Milices_Fascistes.2.B: "¡Jamás permitiremos que quemen y destruyan otra vez!"

 FRA_Franc_Speculation.1.t: "Gran especulación con el franco"
 FRA_Franc_Speculation.1.d: "Pese a todos nuestros esfuerzos por estabilizar la economía francesa, nuestra política de austeridad, combinada con nuestro dirigismo y desconfianza del franco por parte del capital extranjero, ha dado lugar ¡a una de las peores crisis financieras de Francia desde 1926! El Banco de Francia está en crisis y el Estado está perdiendo miles de millones de francos todos los días como consecuencia de nuestro deseo de conservar el patrón oro. Los franceses están empezando a alarmarse y los agricultores están muy descontentos con la repentina subida de los precios del trigo, que repercute considerablemente en sus ingresos.\n\nUna gran parte de la Cámara de Diputados defiende la devaluación. ¿Deberíamos hacerles caso y devaluar el franco, como muchos de ellos proponen, o esperar a que la situación se calme y continuar con nuestra política de austeridad sin poner en peligro el valor de nuestra moneda? El presidente del Consejo y su Gobierno deben tomar una decisión."
 FRA_Franc_Speculation.1.A: "Es demasiado arriesgado, la situación se calmará pronto."
 FRA_Franc_Speculation.1.B: "Tenemos que tomar medidas, devalúen el franco."

 FRA_Franc_Speculation.2.t: "La caída de Pierre-Étienne Flandin"
 FRA_Franc_Speculation.2.d: "La victoria del presidente Flandin fue efímera, ya que había conseguido evitar la devaluación del franco ante la Cámara de Diputados mientras aún se recuperaba de un grave accidente de coche. Por desgracia para él, el Parlamento rechazó de plano su petición de plenos poderes financieros, obligando a su Gobierno a dimitir.\n\nEl presidente Lebrun encargó entonces al señor Bouisson la formación de un nuevo Gobierno de unidad nacional, pero la Cámara de Diputados lo echó para atrás rápidamente y rechazó de nuevo la petición de plenos poderes financieros.\n\nPor ende, la República ha tenido tres Gobiernos distintos en el lapso de una semana. Lebrun ha decidido ahora nombrar a Pierre Laval nuevo presidente del Consejo, dado que ya había ejercido como jefe de Gobierno y es probable que mejore la economía francesa."
 FRA_Franc_Speculation.2.A: "Nuestra última esperanza de estabilidad."


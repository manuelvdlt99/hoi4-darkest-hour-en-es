 FRA_Army.1.t: "Gamelin inspecciona la línea Maginot"
 FRA_Army.1.d: "Un día cualquiera en el este de Francia, Maurice Gamelin, comandante en jefe del Ejército francés, llegó a la frontera franco-alemana para asegurarse de que nuestra principal línea de defensa contra una invasión del Reich, la línea Maginot, estaba bien preparada y lista para cumplir su función contra el ataque de nuestro peligroso vecino al este.\n\n20 000 soldados, tanques y otras unidades mecanizadas patrullaron por la avenida de Alsacia, desfilando ante Gamelin y otros altos cargos militares franceses, saludándose mutuamente y tocando nuestra mejor música militar mientras el parisino observaba desde una acera cercana.\n\nPeriodistas franceses y también algunos británicos grabaron el acontecimiento, aunque se trató de una visita en su mayor parte privada. Un comentarista mencionó lo numerosos y ordenado que parecía el Ejército francés, testimonio de nuestros avances en capacidad militar en los últimos años.\n\nEl ambiente que rodeaba a la línea Maginot era uno de determinación y orgullo, y Gamelin parecía contento con los resultados de la inspección a la fortaleza. Sin embargo, el orgullo se convirtió en pánico cuando, hacia el final de la inspección, Gamelin estaba de pie debajo de un ladrillo suelto mientras observaba uno de los fuertes en los extremos de la línea. En lo que parecía un encuentro fortuito, el ladrillo golpeó al comandante, que no pudo apartarse a tiempo. Al final..."
 FRA_Army.1.A: "¡Gamelin murió del impacto, ya que el ladrillo lo golpeó en la frente!"
 FRA_Army.1.B: "¡Contra todo pronóstico, un equipo médico estaba cerca para salvarlo!"

 FRA_Army.2.t: "Funeral de Estado de Maurice Gamelin"
 FRA_Army.2.d: "[FROM.GetNewsIcon]Hoy se ha celebrado el funeral de Estado del ex comandante en jefe del Ejército francés Maurice Gamelin ante una gran muchedumbre de diplomáticos, militares y ciudadanos normales y corrientes, que esperaban presentar sus respetos al viejo general. El veterano de la Gran Guerra murió en un accidente inusual mientras inspeccionaba la línea Maginot. Un ladrillo lo golpeó en la cabeza, matando al hombre de 65 años al instante.\n\nGamelin era muy respetado por sus actos durante la guerra que acabaría con todas las guerras, en particular como el hombre que ideó una forma de ganar la primera batalla del Marne con un contraataque francés en 1914, y recibía elogios de sus compatriotas franceses y de personas de todo el mundo por su destreza militar. Diplomáticos y militares de todo el mundo asistieron al funeral, y algunos de los comentarios más interesantes fueron captados por nuestros medios de comunicación.\n\n«Con la pérdida de un hombre tan bueno, los valores republicanos se marchitan», declaró solemnemente un político francés. «¿Quién podría defendernos mejor que él?» Hasta se vio a un funcionario alemán en el evento y, aunque parecía receloso de decir o hacer algo en público ante los paparazzi, fue sorprendido murmurando leves elogios al viejo general. A pesar de que el acto fue cordial y respetuoso, el público francés sintió pavor al final. Una pregunta terrible y recurrente empezó a llenar sus mentes."
 FRA_Army.2.A: "¿Quién, ante la agresividad fascista, nos salvará ahora?"

 FRA_Army.3.t: "Un asiento vacío"
 FRA_Army.3.d: "Ahora que el comandante de nuestro Ejército descansa en paz, ha llegado el momento de elegir al sustituto del difunto general Gamelin. Aunque estos cambios de poder suelen ser menos tensos, los alemanes están ejerciendo presión y necesitamos desesperadamente un nuevo comandante en jefe. Sin embargo, hay muchos líderes militares capaces entre los que elegir, cada uno con sus propias ideas sobre cómo dirigir a nuestros hombres. Por suerte, lo hemos reducido a tres, pero debemos elegir con rapidez y cuidado. Uno sólo puede imaginarse los horrores que nos sobrevendrían si el papel se le diera a alguien indigno de él.\n\nLos tres líderes propuestos son los siguientes:\n\nMaxime Weygand, quien promete defender y mejorar los ideales defensivos establecidos por Gamelin. Weygand es monárquico, lo cual podría resultar peligroso, dado que tener a un monárquico como jefe del Ejército es dudoso cuando menos. Sin embargo, sí que cuenta con el apoyo de Philippe Pétain, el León de Verdún.\n\nPara hacer frente a los alemanes, Charles de Gaulle quiere prosperar en una nueva era de la guerra centrada en las divisiones blindadas. A pesar de que sus estrategias militares han tenido bastante éxito, no gusta por su ego, y mucha gente aún no se ha adaptado a un Ejército mecanizado. Sin embargo, cuenta con el apoyo del político Paul Reynaud.\n\nPor último, Henri Mordacq es considerado un mediador ecuánime entre los otros dos criterios. Aboga por centrarse en la infantería y en las reformas de la infantería, y ha tenido una carrera inusualmente diversa, habiendo desempeñado anteriormente un cargo similar durante el Gobierno de Clemenceau en 1917, aunque ahora es escritor y está retirado del Ejército.\n\nEsta decisión debería estudiarse detenidamente porque puede determinar el rumbo de Francia para los próximos años."
 FRA_Army.3.A: "¡Gamelin no será olvidado! ¡Weygand!"
 FRA_Army.3.B: "¡Los tanques son el futuro: De Gaulle!"
 FRA_Army.3.C: "¡Mordacq tendrá a nuestra gente feliz y segura!"
 
 FRA_Army.4.t: "Las maniobras de Flandes"
 FRA_Army.4.d: "Muchos no tenían ni idea de lo que iba a suceder en ese tranquilo día en el norte de Francia; se había hablado de un plan del recién nombrado comandante en jefe del Ejército, Henri Mordacq, pero nadie se creía la magnitud del supuesto plan hasta que sucedió. Cuando los conmocionados civiles se dieron cuenta de lo que estaba ocurriendo, miles de soldados franceses avanzaron sobre las pequeñas ciudades, marchando hacia los campos designados. Eran unas maniobras, e iban a ser descomunales. Formaban parte de los nuevos planes de reforma de la infantería de Mordacq y se denominaron «las maniobras de Flandes» por el propio hecho y porque se iban a realizar en la región del Flandes francés.\n\nLos aliados y los enemigos de la República Francesa se quedaron estupefactos ante estos acontecimientos, ya que no tenían ni idea de las capacidades del Ejército francés en proceso de reforma, especialmente Alemania y Bélgica, que parecían tener prisa por aplicar sus propias reformas para demostrar su propia fuerza y cohesión militar. Según los informes, el presidente se reunirá este fin de semana para reconocer y felicitar formalmente a Mordacq por este éxito. Al parecer, ya lo ha elogiado ante otros asesores cercanos y se ha mostrado tan asombrado por la gloriosa magnitud de las maniobras como cualquier ciudadano francés que haya presenciado el acontecimiento.\n\nAún no se han registrado respuestas oficiales de los países vecinos, aparte de Bélgica y Alemania, pero se esperan a medida que se corra la voz de las maniobras."
 FRA_Army.4.A: "¡Contemplad al nuevo Ejército francés y desesperad!"

 FRA_Air.1.t: "Las fábricas aeronáuticas se declaran en huelga"
 FRA_Air.1.d: "Según los informes, nuestras fábricas aeronáuticas están produciendo poco porque casi todos los trabajadores están en huelga en protesta por su nacionalización. Se ha intentado negociar con los manifestantes, pero las propuestas iniciales han sido rechazadas; como dijo un trabajador desde la ventana de una fábrica de Burdeos: «No nos iremos a casa ni gastaremos una gota de sudor hasta que se derogue esa ley».\n\nSe ha paralizado casi toda la producción aeronáutica en el país, lo que naturalmente atrajo la atención de los noticieros locales, cuyos artículos ya han sido noticia. Se ha visto a altos funcionarios inquietos, y a muchos les preocupa que el espíritu rebelde se extienda a otras instalaciones armamentísticas, anticipándose a que también nacionalicen sus puestos de trabajo.\n\nHoy, un comentarista político transmitió un mensaje ominoso a un mensajero local: «Si no hay trabajo, no hay aviones. No hay Fuerza Aérea si no hay aviones. Sin una Fuerza Aérea, no hay defensa contra los bombarderos. Y, si no hay defensa, no habrá Francia» —dijeron temblorosamente, aludiendo claramente a la Luftwaffe alemana, que parecía convertirse en una amenaza mayor cada día.\n\nLo que parecía un incidente menor se ha convertido en un gran problema, a medida que la policía rodea las fábricas rebeldes y se paralizan los negocios. Esperemos que la producción continúe antes de que ésto amenace a la seguridad de la nación."
 FRA_Air.1.A: "¡Venga a trabajar ya!"

 FRA_Air.2.t: "El jefe de la Fuerza Aérea dimite"
 FRA_Air.2.d: "Hoy nos llegan tristes noticias de la rama aérea de nuestras Fuerzas Armadas, ya que nuestro jefe de la Fuerza Aérea, Philippe Feyquant, ha dimitido debido a problemas cardiacos pocos meses antes de cumplir 55 años. Feyquant, un hombre muy respetado con una larga trayectoria, se alistó a los 20 años después de formarse en la academia militar de Saint-Cyr y de interesarse en la aviación tras estar desplegado en Tonkín como parte de la infantería colonial. Pasó a servir heroicamente en muchas grandes incursiones al comienzo de la Gran Guerra, acudiendo allí donde Francia lo necesitaba, como Ludwigshafen, Karlsruhe, Sarrebruck y Trèves, a pesar de recibir un fragmento de metralla en el brazo.\n\nRecibió grandes elogios de los aviadores estadounidenses tras servir con ellos en varias ocasiones, sobre todo durante la batalla de Verdún, donde tomó el mando de la Escuadrilla 65 y conoció a pilotos de la fuerza aérea voluntaria estadounidense, la Escadrille Américaine. Ahora que Feyquant se ha jubilado, podemos elegir entre dos sustitutos.\n\nEl primero es Laurent Eynac, que quiere continuar el legado de Feyquant separando completamente el Ejército del Aire del Ejército de Tierra, un programa que inició con reformas justo antes de que su corazón lo obligara a jubilarse. Daría prioridad a los cazas con apoyo aéreo cercano.\n\nNuestra otra opción, Joseph Vuillemin, va en contra de los ideales de Philippe. Partidario de mantener el Ejército del Aire cerca del Ejército de Tierra en lugar de dividirlo en dos ramas, como grupo de apoyo a éstos, se centraría en los bombarderos.\n\nAunque nuestra decisión no es crítica, sí determinará la dirección de la Fuerza Aérea francesa en los años venideros."
 FRA_Air.2.A: "¡Eynac mantendrá los cielos despejados!"
 FRA_Air.2.B: "Que caiga el infierno sobre ellos, Vuillemin."

 FRA_Navy.1.t: "¿Un cambio de rumbo?"
 FRA_Navy.1.d: "A medida que Francia se acerca más que nunca al futuro, la necesidad de innovar es ya casi abrumadora. En tierra, el arte de la guerra ha avanzado drásticamente y sigue haciéndolo año tras año. Todo el campo de la guerra aérea es una innovación monumental e histórica en la que cada invento es revolucionario. La Marina es... inusual. Durante gran parte de su historia, las innovaciones marítimas han sido lentas. Las balsas toscamente controladas evolucionaron hasta convertirse en pequeñas embarcaciones, luego en trimeanos, y así sucesivamente.\n\nSin embargo, la Marina ha experimentado dos innovaciones notables en los últimos años. Los submarinos luchan bajo las olas. Aunque no es un concepto novedoso, los recientes avances en la guerra han convertido su uso generalizado en una realidad. Durante la Gran Guerra, los boches lo demostraron. El portaaviones, el segundo, es un híbrido de lo viejo y lo nuevo. Algunos almirantes previsores han reconocido el valor de los aviones en la guerra naval. ¡Se dice que el portaaviones es la mayor innovación naval desde la vela!\n\nLa Marina francesa está dividida entre estos tres puntos de vista. Los submarinistas están dirigidos por el almirante Gabriel Auphan. Él visualiza una Marina compuesta principalmente por asaltantes superficiales ligeros y maniobrables apoyados por una robusta flota de submarinos. Luego están los visionarios de Jean-Pierre Esteva. Consideran el portaaviones como un recurso de valor incomparable para Francia. Quieren que todas las flotas futuras se construyan en torno a ellos, como los antiguos acorazados. Luego está la vieja guardia, encabezada por el almirante François Darlan. Creen que la flota está bien como está. Podemos seguir teniendo una fuerza combatiente eficaz sin depender demasiado de teorías sin demostrar, rediseñando las clases existentes y llevando a cabo investigaciones adicionales."
 FRA_Navy.1.A: "Darlan ha demostrado ser competente, seguiremos su ejemplo."
 FRA_Navy.1.B: "Esteva sabe de lo que habla con sus aviones."
 FRA_Navy.1.C: "El enfoque de Auphan en la guerra submarina es el camino correcto."
 
 FRA_Navy.2.t: "La Marina de Darlan"
 FRA_Navy.2.d: "Para que Francia ejerza su influencia en el mar, el almirante François Darlan cree que debería construirse una Marina compuesta principalmente por cruceros pesados y acorazados. Estos titanes del mar serán una fuerza temible que transportarán potencia de fuego pesada hasta las costas de nuestros enemigos y más allá.\n\nEste plan ha empezado a materializarse gracias a una importante inversión gubernamental para ayudarlo a crear la Marina que ha imaginado, con muchos de los mejores astilleros de Francia a su disposición. Con la doctrina de Darlan, nuestros buques, con cascos reforzados y cañones impactantes, podrán zarpar sabiendo que serán los señores de los mares, mientras que nuestros enemigos se verán obligados a realizar enormes esfuerzos para contrarrestar nuestra flota, que podría estar por encima de sus capacidades.\n\nMientras permanezca en puerto, nuestra flota seguirá creciendo, hasta el punto de que los enemigos se verán obligados a mantener sus propias fuerzas navales si quieren tener alguna posibilidad contra nuestra «flota en potencia». Darlan quiere crear una Marina así por esta razón: para proyectar nuestro poder en las aguas."
 FRA_Navy.2.A: "Bestias hechas de acero."
 
 FRA_Navy.3.t: "La Marina de Esteva"
 FRA_Navy.3.d: "Mientras que Darlan tiene su influencia y Auphan su juventud para impulsar sus respectivas carreras, Jean-Pierre Esteva se ha forjado su carrera a base de pericia y pensamiento poco convencional. Actuó de forma admirable durante la Gran Guerra, sobre todo durante la campaña de los Dardanelos. Después impartió clases en una academia naval hasta 1927, cuando fue llamado de nuevo al servicio activo. Por estas fechas, Esteva se unió a un creciente número de voces internacionales que reclamaban el uso de nuevos «portaaviones» como base de las futuras flotas.\n\nPara mediados de los años treinta, cuando partió hacia el Lejano Oriente, había ascendido al rango de contralmirante gracias a sus meritorios servicios. Se le ha observado visitando regularmente los puertos británicos de Singapur y Hong Kong. Allí, reunió información sobre los japoneses en auge, pero también desarrolló un interés por los portaaviones británicos.\n\nTras años defendiendo sus ideas, parece que por fin sus esfuerzos han dado fruto. El almirante Esteva llegó a Francia después de un agotador vuelo de 18 horas e inmediatamente fue conducido a una larga serie de reuniones con él mismo, el primer ministro y el Almirantazgo. Esteva ha recibido por fin su merecido tras casi una semana de reuniones casi constantes. La Marina francesa ha accedido a diseñar y construir una nueva clase de portaaviones basados en los diseños de Esteva. Estos portaaviones sentarán los cimientos de las futuras flotas. Aunque algunos escépticos siguen siendo un obstáculo ruidoso e influyente, Esteva no tiene nada que temer con el Almirantazgo y el Gobierno de su parte."
 FRA_Navy.3.A: "¡El futuro del mar está en los cielos!"
 
 FRA_Navy.4.t: "La Marina de Auphan"
 FRA_Navy.4.d: "Gabriel Auphan es el ingenioso as de los submarinos que Francia necesita. Se alistó en la Marina en 1914 y sirvió en la inteligencia naval y en la creciente flota de submarinos. No dejó de ascender en el escalafón hasta que en 1933 fue nombrado segundo jefe de la academia naval. Tras dirigir varios submarinos y estudiar su efectividad, llegó a la conclusión de que una marina moderna compuesta principalmente por submarinos y destructores ligeros puede superar a cualquier marina moderna con una composición más tradicional. Este pensamiento le ha granjeado unas cuantas amistades. A pesar de su impopularidad en el Almirantazgo, ha conseguido aliados por encima de sus cabezas.\n\nHace poco, cuando el Gobierno buscaba doctrinas navales más nuevas y revolucionarias para sus futuras reformas navales, centraron su atención en Auphan y sus ideas. El almirante Auphan ha podido exponer sus argumentos en una serie de reuniones celebradas en las últimas semanas, libre de las interjecciones de sus adversarios en el Almirantazgo. Estos argumentos parecen haberse ganado al primer ministro, quien ha nombrado a Auphan para que supervise los planes de reconstrucción naval. Aunque los almirantes ante los que Auphan tenía que responder antes refunfuñaban, ahora han empezado a cooperar con Auphan como marineros leales."
 FRA_Navy.4.A: "¡El futuro del mar está bajo el agua!"
 
 FRA_Navy.5.t: "Tecnologías revolucionarias"
 FRA_Navy.5.d: "Aunque la Marina francesa se está expandiendo rápidamente, tecnológicamente está por detrás de otras superpotencias mundiales. Para evitar seguir cayendo, debemos incorporar nuevas tecnologías revolucionarias a nuestros buques. La única pregunta es qué tecnologías se usarán. Por ahora, nuestro embajador británico ha escrito una carta solicitando a nuestros amigos al otro lado del canal ayuda con nuestra investigación naval. Su flota es una de las más grandes del mundo y cualquier apoyo por su parte será muy apreciado. Por otro lado, podríamos seguir desarrollando la tecnología naval francesa y conseguir nuestros propios avances. En cualquier caso, la calidad de nuestra flota mejorará considerablemente. ¿Qué queremos?"
 FRA_Navy.5.A: "Los británicos se conocen los buques como la palma de su mano, envíen la carta."
 FRA_Navy.5.B: "Nuestros científicos saben lo que hacen, centrémonos en nuestra propia investigación."
 
 FRA_Navy.6.t: "Una solicitud francesa"
 FRA_Navy.6.d: "Hemos recibido una carta del Gobierno francés solicitando colaboración en investigación y ayuda con su flota. Es bueno ver que la presencia de la Marina Real sigue teniendo suficiente prestigio como para que los franceses deseen las tecnologías de nuestra Marina. Aceptar su solicitud beneficiaría indudablemente a su flota y reforzaría nuestras relaciones. Sin embargo, debemos considerar cuánta ayuda deberíamos prestarles a los franceses. Si no consideramos a Francia como un aliado actual o futuro, sin duda deberíamos rechazar su propuesta para proteger a nuestras Fuerzas Armadas. ¿Cómo deberíamos reaccionar?"
 FRA_Navy.6.A: "Una Francia poderosa será un aliado excelente; ¡envíen la buena nueva, así como a unos cuantos investigadores!"
 FRA_Navy.6.B: "Lo mejor para nosotros es reservarnos la investigación. Denieguen su solicitud."
 
 FRA_Navy.7.t: "¡Los ingleses aceptan!"
 FRA_Navy.7.d: "¡Maravillosa noticia! ¡Según nuestro embajador británico, el Gobierno británico acaba de aceptar nuestra solicitud! Hace una hora ha zarpado de Dover un buque con numerosos investigadores y capataces que tendrán a mano los planos y esquemas que queremos, según nuestro acuerdo. Deberíamos estar agradecidos porque muy pocos países entienden qué es lo que hace tan poderosa a la renombrada Marina Real. Sus investigaciones nos ayudarán a poner al día nuestra flota y a reforzar nuestros lazos con el Reino Unido."
 FRA_Navy.7.A: "¡Envíenles nuestras gracias más sinceras!"
 
 FRA_Navy.8.t: "Los ingleses se niegan"
 FRA_Navy.8.d: "Quizás nuestros lazos con los británicos no eran tan fuertes como pensábamos. Nuestro embajador acaba de informarnos de que nuestra solicitud de colaboración en investigación naval ha sido denegada. Lo más probable es que ésto se debiera a la desconfianza entre nuestros dos países. Digamos que los británicos no nos consideran un posible aliado, y mucho menos un enemigo. O simplemente no quieren revelarnos sus secretos aún. Podemos especular todo el día sobre el motivo de su negativa, pero deberíamos volver a nuestra propia investigación naval, ya que es evidente que estamos solos en este asunto."
 FRA_Navy.8.A: "¡Bueno, pero se arrepentirán algún día!"
 
 FRA_Navy.9.t: "¡La investigación naval revolucionaria arroja resultados!"
 FRA_Navy.9.d: " "
 FRA_Navy.9.A: "Apliquen estas innovaciones de inmediato."
 
 FRA_Navy.10.t: "El Estado Mayor de Darlan"
 FRA_Navy.10.d: " "
 FRA_Navy.10.A: "Enfin quelque chose qui marche !"
 

 FRA_Tactiques_de_la_Legion: "Tácticas de la Legión"
 FRA_Tactiques_de_la_Legion_desc: "«Divide y vencerás» es más que un simple axioma enseñado a los oficiales durante sus clases, es una regla de la guerra. Si uno está en inferioridad numérica pero puede identificar una concentración más débil de enemigos aislada en un lugar específico y consigue concentrar su potencia de fuego en ella, la victoria está asegurada. En definitiva, a pesar de todos los cambios que ha sufrido la guerra, hay cosas que simplemente no cambian."

 FRA_Colonial_Garrison: "Guarnición colonial"
 FRA_Colonial_Garrison_desc: "Un imperio mundial como el nuestro no es, ni mucho menos, fácil de controlar. Podrían estallar manifestaciones, protestas e insurrecciones en cualquier momento y escalar rápidamente a revueltas nacionales violentas contra nuestro gobierno. Para evitar ésto, algunos generales han propuesto proveer a nuestras colonias más preciadas de nuevos regimientos de guarnición que mantendrán constantemente la estabilidad local. Además, tener nuevas tropas diseminadas por nuestro imperio podría darnos ventajas tácticas en tiempos de guerra."

 FRA_Legion_Etrangere: "Légion Étrangère"
 FRA_Legion_Etrangere_desc: "La rama de nuestro Ejército conocida como la Legión Extranjera está abierta a todos los extranjeros dispuestos a luchar por nuestro país. En su larga y gloriosa historia, ha aceptado en sus filas a hombres de todo el mundo y ha participado en varias misiones y guerras. Por desgracia, desde el final de la Gran Guerra, las cifras de voluntarios en la Legión han disminuido drásticamente, haciéndola inútil para cualquier cometido. Dándole publicidad y renovando su antiguo esplendor, podríamos animar a los extranjeros a alistarse en tropel una vez más y servir lealmente a nuestro gran país, pues todos los hombres son necesarios en estos tiempos oscuros."

 FRA_Speed_and_Tact: "Velocidad y tácticas"
 FRA_Speed_and_Tact_desc: "Los días de grandeza en los que los pilotos eran vistos como los caballeros modernos, luchando con honor y esgrimiendo únicamente su habilidad y suerte para abatir a sus enemigos, han quedado, afortunadamente, muy atrás. Ya no permitiremos que jóvenes valientes mueran en vano. El futuro de la guerra aérea está en la velocidad y las tácticas; ser capaz de adaptarse a las necesidades con la suficiente rapidez y constancia como para no poner en peligro ni la operación ni la estructura de mando es una regla de oro que nuestro personal está deseoso de seguir."

 FRA_LIndochine: "L'Empire colonial français"
 FRA_LIndochine_desc: "El poderío francés abarca todo el globo terráqueo. Triunfamos en el reparto de África y nos aseguramos las colonias de los alemanes cuando los derrotamos en la Gran Guerra. Controlamos Indochina, una fuente de té, arroz, café, pimienta, carbón, zinc y hojalata, y varias islas que podemos usar para proyectar nuestro poder naval. Sin embargo, nuestro otrora glorioso imperio ha caído en desgracia. Nuestra porción de África no tiene base industrial, guerrillas separatistas hostigan a nuestras fuerzas en Asia y los astilleros de la Polinesia francesa, entre otros, son pequeños e inútiles. Ésto debe cambiar. Se está gestando una guerra en Europa, y debemos tener la capacidad de recurrir al poder de nuestras colonias en caso de que la patria francesa caiga alguna vez en manos enemigas. Pronto, el Imperio colonial francés será una fuerza temible por sí sola."


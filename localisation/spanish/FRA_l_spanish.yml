 ### Electrify France
 FRA_Electrify_France_category: "Electrificar el campo"
 FRA_Electrify_France_category_desc: "\n\n\n£decision_header_FRA_Electrifier_la_France£\n\n\n\nMientras nosotros estamos sentados en nuestras habitaciones, bien iluminadas por la electricidad, muchos habitantes de la Francia rural ni siquiera han probado lo que es sentarse en una habitación con fácil acceso a la luz sin velas. Como somos un partido para los trabajadores, no podemos permitir que ésto continúe. Un programa de electrificación conectará Francia con una recién construida red eléctrica y llevará la luz a quienes más la necesitan. Además, ésto nos empujará a ser más independientes energéticamente, ya que no necesitamos que naciones extranjeras nos den luz."


 FRA_Front_Populaire_1936.2.t: "El acuerdo tripartito"
 FRA_Front_Populaire_1936.2.d: "Los Estados Unidos, Francia y el Reino Unido se han reunido hoy para hablar sobre la posibilidad de realizar un «acuerdo tripartito», un acuerdo monetario internacional destinado a estabilizar sus respectivas monedas en casa y en los mercados de divisas. El acuerdo buscará mejorar la situación económica de cada país y combatir la Gran Depresión.\n\nLos países firmantes se comprometerán a abstenerse de realizar devaluaciones competitivas para mantener el valor actual de sus monedas, siempre que el intento no perjudique gravemente a la prosperidad interna. Como parte del acuerdo, Francia ha accedido a suspender la paridad con el oro del franco y alinearlo con la libra y el dólar."
 FRA_Front_Populaire_1936.2.A: "Esperemos que arregle este desastre."

 FRA_Front_Populaire_1936.3.t: "El II Congreso del Globe"
 FRA_Front_Populaire_1936.3.d: "[FROM.GetNewsIcon]Muchos socialistas han sido invitados hoy al II Congreso del Globe, un importante congreso. El congreso aspira a unir a los partidos de izquierdas de Francia en una fuerte coalición política de fuerzas izquierdistas para hacer frente a las crecientes amenazas de Europa.\n\nHasta ahora, los debates han sido acalorados, sobre todo entre las alas moderada y radical de los partidos; los partidos moderados de la SFIO y el PRRRS, en particular, han debatido encarnizadamente sobre diversas cuestiones sociales y económicas contra muchos comunistas y neosocialistas.\n\nA pesar de las discusiones y los gritos, parece que un acuerdo aún es posible. Por desgracia, algunos partidos socialistas han abandonado el congreso en su totalidad, mientras que otros parecen indecisos.\n\nSi este congreso tiene éxito y se llega a un acuerdo, podría suponer una seria amenaza a muchos partidos de derechas."
 FRA_Front_Populaire_1936.3.A: "Unidad ante la opresión."

 FRA_Front_Populaire_1936.4.t: "Unión de los partidos socialistas de Francia"
 FRA_Front_Populaire_1936.4.d: "[FROM.GetNewsIcon]Tras el II Congreso del Globe, muchos partidos socialistas de Francia han decidido unir fuerzas y formar una coalición de partidos franceses de izquierdas para luchar contra la burguesía.\n\nMuchos socialistas franceses han alegado que esta decisión es necesaria para combatir el capitalismo y la creciente amenaza fascista de Europa. En teoría, esta coalición debería reforzar la izquierda francesa, pero, dada la diversidad de opiniones de muchos socialistas, muchos están preocupados. El Frente Popular ha llegado, a pesar de todo.\n\nLos partidos principales del Frente Popular son el PCF, la SFIO y el Partido Republicano, Radical y Radical Socialista Tienen distintas perspectivas y opiniones, pero el mismo objetivo: introducir la igualdad y la libertad en Francia y liberar al pueblo.\n\nHasta ahora, la mayoría de los partidos de la derecha francesa se han negado a comentar sobre el acontecimiento, pero muchos de la derecha han expresado su descontento."
 FRA_Front_Populaire_1936.4.A: "Vive la France sociale."
 FRA_Front_Populaire_1936.4.B: "Preocupante."
 FRA_Front_Populaire_1936.4.C: "Un gran logro."

 FRA_Front_Populaire_1936.5.t: "¡Cumbre de Moscú!"
 FRA_Front_Populaire_1936.5.d: "[FROM.GetNewsIcon]Tras mucha deliberación, Francia y la Unión Soviética han anunciado hoy una alianza defensiva en Moscú. Tras la firma del acuerdo por ambos países, se oyeron aplausos atronadores incluso fuera del edificio.\n\nDesde que la SFIO asumió el control de la República Francesa, se ha hablado de la posibilidad de que los países formen una alianza defensiva a medida que aumentan las tensiones en Europa. A pesar de sus filosofías opuestas, los dos países han acordado dejar de lado sus diferencias. Aunque muchos comunistas y socialistas de Francia y la Unión Soviética han acogido con satisfacción la noticia, muchos se han mostrado insatisfechos porque esperaban una relación mucho más inmediata.\n\nLas reacciones de la comunidad internacional han sido variadas: mientras que algunos países creen que esta nueva alianza defensiva estabilizará Europa y frenará el avance del fascismo, muchos otros están preocupados por que simplemente provoque más daños diplomáticos a largo plazo en Europa."
 FRA_Front_Populaire_1936.5.A: "¿Estabilizará Europa de veras?"

 FRA_Front_Populaire_1936.6.t: "El Congreso de Nantes"
 FRA_Front_Populaire_1936.6.d: "[FROM.GetNewsIcon]La SFIO se ha reunido hoy en la sala Champ de Mars de Nantes para debatir sobre el futuro del partido. A medida que el éxito electoral del partido se hace más probable, las divisiones internas dentro del partido se han convertido en un gran impedimento. La izquierda tiene un historial de luchas intestinas, pero tanto los dirigentes como los miembros corrientes están de acuerdo en que, si la SFIO quiere liderar Francia, debe tener cierta apariencia de unidad. Las cosas parecían ir bien a medida que se reunían los delegados y comenzaba el Congreso, ya que se abordaron varias cuestiones menores sin grandes alardes. Sin embargo, a medida que la charla pasaba a la política exterior, se volvió más acalorada y surgieron facciones.\n\nLa primera es la facción de Léon Blum y Jean Zyromski, que ha abogado por una postura firme contra Alemania. Están dispuestos a ir a la guerra con tal de oponerse a las exigencias de tierras y poder de Alemania. La facción de Paul Faure y Maurice Deixonne tachó rápidamente a los dos de belicistas. En su lugar, ellos quieren dar a Alemania lo que le corresponde y defenderse sólo si Francia se ve amenazada. Sin embargo, para algunos, hasta ellos van demasiado lejos, y los pacifistas integrales, liderados por Nadia Gurkowski, han exigido que Francia no sólo no intente oponerse a los fascistas, sino que aspire a un desarme unilateral total."
 FRA_Front_Populaire_1936.6.A: "¡Debemos proteger la democracia europea!"
 FRA_Front_Populaire_1936.6.B: "¡La protección de nuestros trabajadores es lo más importante!"
 FRA_Front_Populaire_1936.6.C: "¡Paz a toda costa!"
 FRA_Support_Blum_Faction: "§YHas elegido la facción de Blum y Thorez.§!"

 FRA_Front_Populaire_1936.8.t: "Integración de Argelia"
 FRA_Front_Populaire_1936.8.d: "Tras años de dominio colonial francés en Argelia, por fin se ha empezado a hablar de la integración e incorporación de la colonia africana.\n\nDesde la colonización de Argelia, la colonia africana se ha convertido en una parte esencial e importante de la República, no sólo porque nos da más ventajas navales y comerciales en el Mediterráneo, sino también porque contiene muchos recursos valiosos que benefician a nuestra economía, como oro, hierro y carbón.\n\nOtra razón por la que la integración de la colonia africana sería beneficiosa es que Argelia ha tenido muchas rebeliones a lo largo de los años, la mayoría de las cuales han sido infructuosas, pero las rebeliones han desestabilizado la colonia y han causado malestar entre el pueblo argelino debido a lo brutales que han sido algunos de los métodos para despejar los disturbios. La integración de Argelia podría debilitar la oposición de la colonia.\n\nAdemás, la colonia ha sido parte de la república tanto tiempo que muchas personas consideran a Argelia parte de la patria francesa, así que integrar la colonia tiene todo el sentido del mundo."
 FRA_Front_Populaire_1936.8.A: "¿Cómo se atreve a decir que Argelia no es parte de la patria?"


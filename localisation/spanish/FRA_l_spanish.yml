 Treaty_of_Danzig.1.t: "El Tratado de Dánzig"
 Treaty_of_Danzig.1.d: "Cuando recibimos la noticia del golpe de Estado en Berlín, quedamos asombrados, pero también temerosos de lo que pudiera querer este nuevo Gobierno. De nuevo nos pillaron desprevenidos cuando recibimos un aviso urgente de los alemanes solicitando condiciones de paz. La guerra que todo el mundo esperaba que durara años había terminado en una fracción de tiempo. Por supuesto, acordamos hablar enseguida. Los alemanes organizan las conversaciones en Dánzig, el lugar donde se originó toda esta guerra. Mientras los líderes aliados se dan palmaditas en la espalda por haber ganado una guerra que en realidad nunca han tenido que librar, sus delegados se reúnen en Dánzig para materializar una paz como tal.\n\nHay muchos temas que discutir. Qué hacer con los nazis, qué hacer con las tierras tomadas por Hitler, como Austria, Checoslovaquia y Polonia, y qué harían los Aliados con Alemania propiamente dicha, ya que ha violado gravemente el Tratado de Versalles. El Gobierno de Oster quiere clemencia, pero muchos delegados, en particular la delegación francesa, quieren que Alemania pague por su flagrante desprecio del derecho internacional. Por su parte, los británicos quieren paz ante todo y están dispuestos a portarse bien con Alemania si mantiene la paz en el continente."
 Treaty_of_Danzig.1.A: "Vuelta a donde todo empezó."

 Treaty_of_Danzig.2.t: "El destino de Austria"
 Treaty_of_Danzig.2.d: "Austria fue el primer país que Hitler conquistó. Los nazis fueron capaces de orquestar un referéndum que validó una toma del poder ya en marcha mediante una combinación de coacción, intimidación y engaño. Desde entonces, los nazis han intimidado al pueblo y han aplicado sus atroces leyes raciales en Austria, haciendo todo lo posible por destruir el concepto de Austria como Estado. Los nazis siempre han considerado a Austria una creación de Versalles destinada a ser un componente esencial de cualquier Estado alemán. Por ello, el Tratado les prohibía expresamente unirse.\n\nTenemos la opción de hacer que los alemanes vuelvan a separarse de Austria ahora que están sentados en la mesa de negociaciones. Algunos sostienen que, como fueron las primeras víctimas del fascismo, es lógico que lo hagamos. Sin embargo, antes del Anschluss, se prefería la unidad en Austria. En las últimas elecciones libres celebradas antes de la toma del poder austrofascista, los partidos prounificación recibieron más del 60 % de los votos. Sin embargo, algunas personas siguen oponiéndose a que Austria siga siendo parte de Alemania. Como solución de compromiso, estas personas han propuesto que Austria pase a formar parte de un Estado de Alemania del Sur en lugar de la totalidad de Alemania."
 Treaty_of_Danzig.2.A: "Han sufrido bastante bajo la bota de Berlín."
 Treaty_of_Danzig.2.B: "Austria es alemana, nos guste o no."

 Treaty_of_Danzig.3.t: "El Tratado de Dánzig"
 Treaty_of_Danzig.3.d: "[FROM.GetNewsIcon]Hoy se ha ratificado oficialmente el Tratado de Dánzig en Dánzig, según una declaración conjunta de los Gobiernos aliados y alemán. El conflicto está prácticamente terminado, aunque la ceremonia de la firma no tendrá lugar hasta dentro de un mes, en lo que se fabrican las copias, se organiza la ceremonia y se preparan las delegaciones.\n\nFrancia y Alemania ya están redactando las instrucciones de la desmovilización mientras los Aliados, extasiados, se preparan para volver a casa agradecidos de estar vivos. Las tropas alemanas también están contentas, ya que, a pesar de tener tantas ganas como cualquiera de marchar hacia la gloria, los murmullos privados dentro de las filas fueron los que terminaron por inspirar el golpe que trajo la paz actual. Por supuesto, ha habido algunos reparos porque algunos problemas no se han resuelto.\n\nSin embargo, hay poca preocupación de que un nuevo conflicto sea inminente, ya que la tinta del tratado actual ni siquiera se ha secado aún. El mundo ansía poner fin a la guerra de [Root.GetYear] a medida que Europa reanuda su rutina de calma de antes de la guerra."
 Treaty_of_Danzig.3.A: "La paz ha regresado."

 Treaty_of_Munich.1.t: "El Tratado de Múnich"
 Treaty_of_Munich.1.d: "Hoy es un día histórico. Por segunda vez en tres décadas, los alemanes vinieron a por nosotros. Hicieron marchar a sus horrendas legiones a través de la frontera y violaron y saquearon nuestras tierras. Quisieron dominarnos no sólo a nosotros, sino a toda Europa. En la última guerra estuvimos a la altura del desafío y, a través de océanos de sangre, sudor y lágrimas, hicimos retroceder a los temibles hunos. Sin embargo, los cobardes tiraron la toalla antes de que pudiéramos mostrarles los horrores de la guerra. Así no pudimos vengarnos de ellos.\n\nAhora, sin embargo, nuestros soldados marchan por la Puerta de Brandeburgo. La cúpula nazi está muerta, a la fuga o en celdas de prisión. Germania, que tantas penurias ha causado a los nuestros durante milenios, yace ahora rota y derrotada bajo nuestros pies. Algunos piden cautela, dicen que la venganza sólo traerá más derramamiento de sangre. De lo que no se dan cuenta es de que, ahora que tenemos a los alemanes en nuestras manos, nos aseguraremos de que Alemania no pueda volver a amenazarnos ni a nosotros ni a Europa en su conjunto. Los que hacen la guerra por fin sufrirán las consecuencias."
 Treaty_of_Munich.1.A: "Germania delenda est."

 Treaty_of_Munich.2.t: "Unidad alemana"
 Treaty_of_Munich.2.d: "La cuestión más apremiante ahora mismo es qué hacer con Alemania. Un bando dice que los dejemos unidos. Señalan que, aunque Alemania es una bestia, es una bestia derrotada. La hemos destruido tan a fondo que machacarla un poco más no sólo sería cruel, sino activamente peligroso. En las ruinas de la guerra, sólo el comunismo prospera. Estas personas dicen que, de separar Alemania, es inevitable que el veneno bolchevique extienda sus zarcillos por Centroeuropa hasta llegar justo a nuestras puertas. Imaginan que una Alemania democrática derrotada sería más capaz de resistir estas presiones que una docena de Estados más pequeños.\n\nPor otro lado, se señala con agudeza que una Alemania unida no ha sido más que una influencia desestabilizadora del orden europeo. Alemania no sólo se unificó a través de la guerra y el derramamiento de sangre, sino que lo hizo adrede. Dicen, y razón no les falta, que dejar Alemania unida sólo daría lugar a una nueva guerra cuando se reconstruyan. Este punto de vista ha sido criticado por especulación, pero a algunos les suena. Dejar Alemania de una pieza podría ser un suicidio político."
 Treaty_of_Munich.2.A: "Alemania estará dividida en dos, con una Confederación Alemana del Sur y otra del Norte. "
 Treaty_of_Munich.2.B: "Alemania estará unida."

 Treaty_of_Munich.3.t: "El destino de Austria"
 Treaty_of_Munich.3.d: "Austria fue el primer país que Hitler conquistó. Los nazis fueron capaces de orquestar un referéndum que validó una toma del poder ya en marcha mediante una combinación de coacción, intimidación y engaño. Desde entonces, los nazis han intimidado al pueblo y han aplicado sus atroces leyes raciales en Austria, haciendo todo lo posible por destruir el concepto de Austria como Estado. Los nazis siempre han considerado a Austria una creación de Versalles destinada a ser un componente esencial de cualquier Estado alemán. Por ello, el Tratado les prohibía expresamente unirse.\n\nTenemos la opción de hacer que los alemanes vuelvan a separarse de Austria ahora que están sentados en la mesa de negociaciones. «No hay forma de que los alemanes se nos resistan con nuestros soldados en su suelo». Algunos sostienen que, como fueron las primeras víctimas del fascismo, es lógico que lo hagamos. Sin embargo, antes del Anschluss, se prefería la unidad en Austria. En las últimas elecciones libres celebradas antes de la toma del poder austrofascista, los partidos prounificación recibieron más del 60 % de los votos.\n\nSin embargo, algunas personas siguen oponiéndose a que Austria siga siendo parte de Alemania. Dicen que es ser demasiado amable con un enemigo conquistado. Como solución de compromiso, estas personas han propuesto que Austria pase a formar parte de un Estado de Alemania del Sur en lugar de la totalidad de Alemania."
 Treaty_of_Munich.3.A: "Han sufrido bastante bajo la bota de Berlín."
 Treaty_of_Munich.3.B: "Austria será parte de la Confederación Alemana del Sur."
 Treaty_of_Munich.3.C: "Austria es alemana, nos guste o no."

 Treaty_of_Munich.4.t: "El Tratado de Múnich"
 Treaty_of_Munich.4.d: "[FROM.GetNewsIcon]La delegación alemana ha firmado hoy a regañadientes un acuerdo con los Aliados. El conflicto iniciado por los alemanes ha vuelto a saldarse con su derrota. Peor, a diferencia del conflicto anterior, éste también se ha saldado con una catástrofe. Mientras que el Káiser consiguió evitar una invasión, los nazis tuvieron menos suerte; como resultado, los soldados aliados desfilan ahora por las ciudades alemanas y los diplomáticos aliados son libres de tratar al país derrotado como quieran. La nación ha sido derrotada y su clase dirigente está en la cárcel. Muchos nazis de alto rango que no se suicidaron ni huyeron están siendo encarcelados por los Aliados por crímenes contra la paz, entre otros muchos delitos. Según los Aliados, su destino legal lo decidirán los tribunales posteriormente en un juicio distinto.\n\nMuchos en el bando aliado querían que Alemania pagase por sus transgresiones. Para enseñarles a los alemanes una lección que no olvidarían, solicitaron un desmantelamiento total y exhaustivo. A pesar de que las cláusulas del Tratado se mantuvieron en secreto, ahora es obvio a qué bando apoyaban. Ahora les toca a los alemanes reconstruirse, si es que pueden."
 Treaty_of_Munich.4.A: "¿Se recuperará Alemania de ésta?"


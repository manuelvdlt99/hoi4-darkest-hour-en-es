 FRA_Question_of_Hatay.1.t: "Turquía pide Hatay"
 FRA_Question_of_Hatay.1.d: "Los líderes de la nación de Turquía se han dirigido a nosotros. Proponen que la provincia de Hatay, en el punto más septentrional de Siria, celebre un referéndum para decidir si seguir en nuestra gran colonia siria o convertirse en un estado en su república. Estaba poblada por personas de etnia turca que se marcharon después de la próspera guerra de independencia. Aunque muchos se marcharon en busca de una vida mejor, todavía quedan algunos que han vivido aquí durante generaciones. Éso lo convierte en un buen objetivo para sus líderes, no tiene ningún valor estratégico y puede convencerlos de unirse a la guerra."
 FRA_Question_of_Hatay.1.A: "Celebrar el referéndum."
 FRA_Question_of_Hatay.1.B: "¡Esa tierra es nuestra!"

 FRA_Events.1.t: "Terminando la línea Maginot"
 FRA_Events.1.d: "Ya casi hemos terminado la construcción de la línea Maginot, pero el Ejército está dividido en sus prioridades. El Ejército del Aire afirma que la Luftwaffe debería ser nuestra mayor preocupación. Lo más probable es que sean igual de eficaces en el cielo francés. Por su parte, el Ejército de Tierra afirma que el Heer es nuestra principal preocupación. Los pánzer alemanes nos harán pedazos si no nos preparamos para ellos y nos aseguramos de que nuestras fortalezas están a punto."
 FRA_Events.1.A: "¡Podrían pasar por encima!"
 FRA_Events.1.B: "¡Podrían intentar abrirse paso!"

 FRA_Events.2.t: "Elecciones legislativas de 1936"
 FRA_Events.2.d: "Son las elecciones legislativas francesas de 1936, que sin duda serán recordadas. El estado actual de Francia, tanto social como económicamente hablando, ha polarizado la política. Los socialistas y el PCF quieren salvaguardar los derechos laborales y allanar el camino hacia una revolución. Las ligas ultraderechistas siguen ejerciendo una oposición poderosa a pesar de los intentos por reprimirlas. El centro está atónito, mientras que los republicanos y la derecha moderada intentan desesperadamente recabar apoyos. Sean cuales sean los resultados, el próximo Gobierno tendrá un papel importante en la recuperación de la República."
 FRA_Events.2.A: "Léon Blum - Frente Popular."
 FRA_Events.2.B: "Pierre-Étienne Flandin - Alianza Democrática."
 FRA_Events.2.C: "Louis Marin - Federación Republicana."

 FRA_Events.3.t: "Huelga general"
 FRA_Events.3.d: "[FROM.GetNewsIcon]La victoria del Frente Popular en las elecciones de 1936 ha provocado una huelga masiva. Los trabajadores han dejado de trabajar en prácticamente todas las fábricas. La eficiencia y la producción se han reducido a la mitad y algunos obreros han tomado como rehenes sus lugares de trabajo. Están convencidos de que obtendrán lo que quieren del Frente Popular, que fue elegido por ellos y se postuló con un programa de ampliación de los derechos de los trabajadores. Aunque nos están explotando, tienen razón. Debemos llegar a un acuerdo, y rápido. Hay que hacer cualquier concesión posible para que nuestra economía se recupere, porque si estas huelgas continúan, puede permanecer paralizada durante años. El mundo vuelve a encaminarse a una guerra; no podemos permitirnos perder el tiempo y la producción."
 FRA_Events.3.A: "Vamos de mal en peor."

 FRA_Events.4.t: "Huelga general"
 FRA_Events.4.d: "[FROM.GetNewsIcon]Establecido el Gobierno de la Coalición Republicana por lo pronto, numerosos líderes sindicales, así como la cúpula del PCF, han llamado a la huelga masiva en toda la Francia metropolitana. Exigen que «el Estado defienda los derechos de los trabajadores franceses y que no se haga ningún pacto con la ‘coalición burguesa’». La producción se ha reducido a la mitad y la ya inestable república se tambalea una vez más. El primer ministro aún no ha emitido ningún comunicado oficial."
 FRA_Events.4.A: "Justo lo que necesitábamos..."

 FRA_Events.5.t: "Crecen las huelgas antirrepublicanas"
 FRA_Events.5.d: "¡La huelga general antirrepublicana ha alcanzado su cénit! La enfermedad se ha propagado por toda Francia a medida que cada vez más y más obreros se unen a su causa, y a los que no lo hacen se les impide entrar en las fábricas por las legiones de huelguistas que las ocupan. Francia ha dejado de funcionar, desde el punto de vista de la producción, nuestro gabinete se ha sumido en un caos total y las llamadas a la acción de las clases media y alta se han vuelto imposibles de ignorar. ¡Hay que hacer algo inmediatamente!"
 FRA_Events.5.A: "No se hartan nunca, ¿a que no?"

 FRA_Events.6.t: "¡Más huelgas!"
 FRA_Events.6.d: "[FROM.GetNewsIcon]¡La huelga general se ha expandido! Siguiendo el ejemplo de sus cohortes, cada vez más trabajadores de Francia han dejado las herramientas para protestar por sus condiciones y exigir una ampliación de sus derechos. Antes, los niveles de producción eran bajos, pero funcionábamos. Sin embargo, con esta expansión, nuestra economía entera se ha estancado. Esto significa que nuestros proyectos de construcción se han detenido, nuestras fábricas ya no pueden producir y no se fabrican más armas. Tenemos que llegar a un acuerdo cueste lo que cueste. La industria francesa no sobrevivirá mucho más en el mercado mundial sin él."
 FRA_Events.6.A: "¡Malditas huelgas! ¿Por qué no se contentan con lo que tienen?"

 FRA_Events.7.t: "Se firman los Acuerdos de Matignon"
 FRA_Events.7.d: "[FROM.GetNewsIcon]La huelga antirrepublicana ha llegado a su fin. El daño a nuestra economía aún no se ha contabilizado y la opinión de los ciudadanos franceses sobre el Estado ha empeorado; sin embargo, gracias a una cautelosa coordinación entre nuestro gabinete, los propietarios de las fábricas y los líderes sindicales, hemos conseguido sacar al país del borde de la revolución. Ambas partes han tenido que renunciar a algunas de sus exigencias y es poco probable que tengan buenas palabras para nosotros después de ésto, pero se ha llegado a un acuerdo y las cosas pueden volver a ser como antes."
 FRA_Events.7.A: "¿Ves? Todos contentos. Ahora vuelta al trabajo..."

 FRA_Events.9.t: "Maurice Thorez pide el fin de todas las huelgas"
 FRA_Events.9.d: "[FROM.GetNewsIcon]«Uno debe saber cómo terminar una huelga en el momento en el que se han conseguido los puntos principales».\n Maurice Thorez, líder del Partido Comunista, ha llamado al fin de las huelgas con las que tanto nos ha costado lidiar. Poco a poco y por todo el país, hombres y mujeres vuelven al trabajo tras haber conseguido lo que querían. Los Acuerdos de Matignon les han brindado muchos nuevos derechos, y pronto nuestra economía volverá a recuperarse. Sin embargo, nuestros problemas no se han acabado. Las fábricas denuncian dificultades para adaptarse a los cambios, los trabajadores siguen dudando de nuestra capacidad para frenar a los jefes de las fábricas y el Frente Popular se está fracturando. Nuestros problemas acaban de empezar."
 FRA_Events.9.A: "Por fin se han acabado las huelgas."

 FRA_Events.10.t: "Se funda el Partido Popular Francés"
 FRA_Events.10.d: "[FROM.GetNewsIcon]Jacques Doriot, un comunista otrora entusiasta que fue expulsado de su propio partido tras defender la formación de un Frente Popular con el Partido Socialista menos radical, ha devuelto el golpe a su partido. Tras virar hacia un punto de vista más «nacional» socialista, Doriot decidió fundar un nuevo partido cuyo programa está más en consonancia con el de la Alemania nazi. El nuevo Partido Popular Francés puede dar lugar a confusión con el Frente Popular, pero no podrían ser más distintos. El nuevo partido llama a Saint-Denis su hogar y, tras la ilegalización de los grupos fascistas, extremistas como Action Française y Croix-de-Feu acuden a su bandera. No tiene buena pinta para Francia. No podemos permitir que los radicales destrocen nuestra estabilidad interna mientras nos enfrentamos a amenazas en el exterior."
 FRA_Events.10.A: "Los enemigos del pueblo también están dentro de Francia."
 FRA_populary_party_long: "Partido Popular Francés"
 FRA_populary_party: "PPF"

 FRA_Events.11.t: "Jacques Bainville fallece"
 FRA_Events.11.d: "[FROM.GetNewsIcon]Jacques Bainville, destacado monárquico y acérrimo enemigo del Reich alemán, ha fallecido. Sus escritos como historiador y periodista revelan a un hombre asqueado del rumbo de Francia en los últimos siglos, y reclutó a muchas almas jóvenes enfurecidas para que se unieran a él en la militante y fascista Action Française. Sin embargo, se le conoce principalmente por sus escritos sobre el Tratado de Versalles. Atacaba al documento que nos brindó la paz, tachándolo de ser «demasiado duro en sus rasgos más suaves y demasiado suave en sus rasgos más duros» y creyendo que el tratado provocaría que el pueblo alemán buscara venganza sin impedir que la tomara. Su entierro se celebrará en dos días, pero nos hemos enterado de que el cardenal Jean Verdier le negó la extremaunción desde que el Papa condenó a Action Française. Muchos miembros de nuestro Gobierno se alegran de su muerte, pero puede crear problemas con la extrema derecha..."
 FRA_Events.11.A: "La vie des mots n’est pas indépendant de la vie des idées."

 FRA_Events.12.t: "¡Léon Blum es atacado y resulta herido!"
 FRA_Events.12.d: "[FROM.GetNewsIcon]¡Léon Blum, líder del Partido Socialista, ha sido brutalmente atacado! Cuando el izquierdista moderado salía de la Asamblea Nacional, haciendo que su taxi cruzara el cortejo fúnebre de Jacques Bainville, fue abordado por militantes de extrema derecha, conocidos como los Camelots du roi, y éstos le cortaron el cuello. Se inspiraron en el periodista de derechas Charles Maurras, que ese mismo día pidió que se utilizara «el cuchillo» contra los políticos que apoyaran las recientes sanciones de la Sociedad de las Naciones contra Italia. Si bien activa y devota, la organización juvenil es menospreciada por otros grupos fascistas por sus tácticas violentas y su tendencia a involucrarse en reyertas callejeras con organizaciones de izquierda y adversarios en la derecha. Es de esperar que este suceso aleje a la opinión pública de la derecha, pero mientras tanto, el presidente ha declarado su disolución, junto con la de su organización matriz, la Action Française. Sin embargo, ésto podría irritar tanto a la izquierda como a la derecha..."
 FRA_Events.12.A: "¿Violencia en las calles de París? Dime algo que no sepa."

 FRA_Events.13.t: "La BEF cruza el Canal"
 FRA_Events.13.d: "[FROM.GetNewsIcon]Ya han llegado. La valiente Fuerza Expedicionaria Británica, liderada por el afamado general lord Gort, cruzó el canal de la Mancha ayer y ha llegado a Francia para ayudar a sus soldados a luchar contra la monstruosa maquinaria de guerra alemana. Viajarán por el país para llegar a la frontera, donde se supone que detendrán otro ataque contra el Benelux por parte de los boches. Esperamos que ésto no degenere en otros 4 años de guerra de trincheras y que detengamos esta horrible ideología, asegurándonos de que Europa no caiga ante ella. Les daremos una patada en el trasero a esos bastardos nazis, ¡tally-ho!"
 FRA_Events.13.A: "Esperemos lo mejor..."

 FRA_Events.14.t: "¡Las organizaciones de izquierdas protestan!"
 FRA_Events.14.d: "Como esperábamos. La paliza a Léon Blum ha enfurecido a la izquierda, que protesta por nuestra débil represión de la extrema derecha. Sin embargo, por mucho que queramos, las represalias duras sólo empeorarían la situación al dar a la derecha una razón para, potencialmente, rebelarse. Lo último que necesitamos es una guerra civil, así que tenemos que centrar nuestros esfuerzos en calmar a ambos bandos sin decantarnos por uno, aunque nuestras políticas sean socialistas. Pongámonos a cubierto y esperemos a que esta tormenta pase y no arranque el tejado de la democracia francesa, dejándola a la intemperie."
 FRA_Events.14.A: "¡Maldición! ¡Estamos encerrados entre dos bandos!"

 FRA_Events.16.t: "Acuerdos de Viénot"
 FRA_Events.16.d: "[FROM.GetNewsIcon]La crisis política que ha envuelto a Siria en los dos últimos años ha crecido drásticamente hasta niveles insoportables. Movimientos y protestas que reclaman la independencia inmediata del país han iniciado ahora, guiados por sus líderes nacionalistas, una huelga de sesenta días que está teniendo efectos devastadores en la economía y en nuestra estabilidad nacional. Para evitar mayores y peores consecuencias, se ha realizado un encuentro inmediato entre nuestros y sus líderes.\n\nEsta mañana, en París, nuestro presidente y una delegación siria firmaron los Acuerdos de Viénot, en los que ambos acordamos una independencia gradual de Siria a cambio de algunas ayudas económicas, presencia militar francesa en el país y ayuda en caso de guerra.\n\nAcceder a sus solicitudes puede no ser positivo para nuestra imagen, pero en estos tiempos difíciles, necesitamos preservar nuestra estabilidad."
 FRA_Events.16.A: "¿Siria o algo así?"

 FRA_Events.17.t: "Disolución de la Estrella Norteafricana"
 FRA_Events.17.d: "Reorganizado en 1933, el movimiento independentista Estrella Norteafricana seguía vinculado al PCF la década pasada, y aunque su actual equipo está decidido a lograr la libertad de Argelia por la vía pacífica, los riesgos de que se desencadene una revolución en nuestra posesión colonial más valiosa, al mismo tiempo que Europa vive un periodo volátil, son demasiado grandes para ser ignorados. Procederemos a abolirla legalmente por segunda vez y a encarcelar a sus líderes por el momento. Ésto nos dará tiempo suficiente para abordar la situación en una fecha más oportuna."
 FRA_Events.17.A: "¡Excelente!"

 FRA_Events.18.t: "Una tormenta llega a la costa de la Vendée"
 FRA_Events.18.d: "Una tormenta enorme ha azotado la costa de la Vendée, causando una enorme devastación. Muchos se han quedado sin hogar, las carreteras están destrozadas y el ferrocarril, destruido. Los daños en nuestras infraestructuras allí no pueden repararse; vamos a tener que salvar lo que queda. Deberíamos poder recuperarnos de la tormenta pronto."
 FRA_Events.18.A: "Genial. Otra tormenta. Justo lo que necesitábamos."

 FRA_Events.19.t: "Inauguración de la Exposición Universal de París"
 FRA_Events.19.d: "Hoy comienza la Exposición internacional de las artes y de las técnicas aplicadas a la vida moderna. Este gran acontecimiento une a las mayores naciones del mundo y las invita a exponer las mejores obras de los artistas que consideran suyos. Pero, como todas las cosas hoy en día, la exposición fue secuestrada por naciones competidoras. Los alemanes diseñaron su pabellón como una especie de baluarte contra los soviéticos, con las águilas y esvásticas familiares a su régimen y una gran estatua, que representaba a dos hombres desnudos cogidos de la mano, mirando desafiantes al pabellón soviético al otro lado del estanque. El de éstos últimos tenía en su tejado la famosa estatua «Obrero y koljosiana», que representa a un hombre y a una mujer con, respectivamente, un martillo y una hoz, inclinándose hacia delante. Italia, típico de ellos, intentó dar la imagen de una dictadura benévola, con murales que representaban la tecnología italiana y el éxito del corporativismo. El pabellón británico fue, de lejos, el menos impresionante, pues era una simple caja blanca que contenía palabras que los franceses utilizamos y que proceden de la lengua inglesa. El evento fue un éxito y atrajo a miles de espectadores, pero uno se pregunta si la competitividad exhibida es un presagio de los tiempos venideros..."
 FRA_Events.19.A: "¿Quién sabe?"

 FRA_Events.21.t: "Disturbios nacionalistas en Túnez"
 FRA_Events.21.d: "Las virulentas garras del nacionalismo han vuelto a apoderarse del protectorado tunecino.\n\nDurante años, los tunecinos, liderados por el partido Destour, han estado clamando independencia. Exigían que retirásemos nuestras fuerzas de su territorio y que renunciásemos simplemente a nuestros intereses empresariales allí. Abogaban por una mayor autonomía dentro del Imperio francés y proclamaron que Francia no debía dominar la política y la sociedad tunecinas.\n\nSin embargo, perder Túnez habría supuesto un duro golpe a nuestras rutas comerciales, infligiendo un daño irreparable a nuestra economía y un inmenso sufrimiento a nuestro pueblo. En consecuencia, se tomó la decisión de rechazar estas solicitudes y mantener la protección del Estado tunecino. Esta decisión hizo que el partido se volviera aún más violento, y en las últimas semanas han obtenido un enorme apoyo del pueblo tunecino.\n\nComo resultado, se tomó la decisión de ilegalizar el partido Destour en aras de la estabilidad y la paz regionales. Se esperaba que el movimiento nacionalista tunecino se desorganizase y desintegrase como consecuencia de la ilegalización de su partido nacionalista predominante. Sin embargo, la ley tuvo el efecto contrario. Los nacionalistas tunecinos se han unido en su oposición a nuestra ocupación, provocando disturbios violentos en las grandes ciudades tunecinas. Incluso se ha hablado de la posibilidad de que los radicales del partido se separen para formar otro partido más nacionalista.\n\nLa situación de Túnez debe controlarse lo antes posible. El bienestar y la prosperidad de nuestro país son mucho más importantes que las exigencias de unos terroristas."
 FRA_Events.21.A: "¡No cederemos tan fácilmente!"

 FRA_Events.22.t: "Édouard Daladier, presidente del Consejo"
 FRA_Events.22.d: "Parece que los intentos del Gobierno del Frente Popular por mantener Francia unida fueron un fracaso estrepitoso cuando hoy, tras una serie de acontecimientos que giran en torno al PCF, los miembros del Frente y los recientes acontecimientos de la Conferencia de Múnich, el PCF ha convocado huelgas masivas, y la dirección del Frente Popular los ha tachado de «belicistas». El Gobierno se ha venido abajo y ahora lo único que queda es el Partido Radical, dirigido por Édouard Daladier. El nuevo Gobierno liberal tiene un historial de fracasos y grandes cambios en el horizonte de Europa que soportar. Ahora, en Francia, tanto la derecha como la izquierda se distancian aún más la una de la otra, y sus heridas son visibles para todos, amigos o enemigos."
 FRA_Events.22.A: "Un cambio de rumbo tan repentino no puede ser bueno para Francia."

 FRA_Events.24.t: "Peugeot 202"
 FRA_Events.24.d: "Tras una increíble cena en el barrio del Bois de Boulogne, el fabricante de automóviles Peugeot ha presentado a sus entusiastas su último modelo, el 202. Elegante, fácil de fabricar en serie y accesible, este clásico instantáneo de chasis completo ha llegado a ser conocido por la calidad de sus mejoras con respecto a los modelos anteriores, incluida la friolera de 100 km/h de velocidad máxima, y parece ser una nueva atracción constante en toda Francia."
 FRA_Events.24.A: "¿Dónde se consiguen?"

 FRA_Events.25.t: "150.º Día de la Bastilla"
 FRA_Events.25.d: "Han pasado 150 años desde la toma de la Bastilla. Cada día desde entonces, el pueblo francés ha luchado por la democracia y los derechos, sin perder la esperanza ni agotarse jamás. Al igual que nuestros antepasados asaltaron aquel castillo para mostrarle al rey que no se doblegarían, nosotros también debemos luchar contra aquéllos que quieren usurparnos nuestra democracia. Esto cobra cada vez más importancia en los últimos tiempos, con el auge de las ideologías extremistas y las amenazas a la soberanía francesa. La tricolor francesa sigue ondeando en los temporales más adversos. Así que debemos mantener nuestras costumbres. Pero este día no es para preocuparse. Es para conmemorar nuestro pasado, el presente y lo que nos depare el futuro. Los fuegos artificiales iluminarán los cielos de París, y nuestros hijos y los suyos recordarán los sacrificios realizados en pos de la libertad."
 FRA_Events.25.A: "Vive la France !"

 FRA_Events.26.t: "Maurice Thorez deserta a la URSS"
 FRA_Events.26.d: "Prohibido el comunismo en Francia y reconocido el PCF como ilegal, parece que el secretario general del partido, el general Maurice Thorez, en lugar de aceptar el reclutamiento, ha decidido huir a la Unión Soviética. Aunque esto podría considerarse un duro golpe contra la extrema izquierda en Francia, es poco probable que el partidismo se desvanezca y, aunque muchos han considerado la resistencia armada a pesar del resultado del próximo conflicto, hay muchos que siguen afirmando que una lucha por el poder no revolucionaria debe seguir siendo el objetivo de los restos del PCF. El propio Thorez ha afirmado que seguirá escribiendo para el periódico del partido, «L'Humanité clandestine», y es probable que su influencia en la izquierda francesa siga siendo fuerte."
 FRA_Events.26.A: "Ya no tendremos que preocuparnos por él. ¡Que se congele en Siberia!"

 FRA_Events.28.t: "La cuestión del Destour"
 FRA_Events.28.d: "¡Si hay algo que las recientes protestas contra el dominio francés sobre el protectorado de Túnez han demostrado, es la necesidad de actuar con rapidez! Ha llegado el momento de poner fin al Partido Constitucional Liberal de Túnez de una vez por todas. Estos actos rebeldes contra la autoridad francesa son una evidente violación por parte de la población civil de las leyes acordadas por ambas partes y no lo permitiremos. El Destour desaparecerá, ya sea mediante la disolución pacífica o por la fuerza."
 FRA_Events.28.A: "¡Ciérrenles el chiringuito!"

 FRA_Events.29.t: "Empire colonial français"
 FRA_Events.29.d: "El poderío francés abarca todo el globo terráqueo. Triunfamos en el reparto de África y nos aseguramos las colonias de los alemanes cuando los derrotamos en la Gran Guerra. Controlamos Indochina, una fuente de té, arroz, café, pimienta, carbón, zinc y hojalata, y varias islas que podemos usar para proyectar nuestro poder naval. Sin embargo, nuestro otrora glorioso imperio ha caído en desgracia. Nuestra porción de África no tiene base industrial, guerrillas separatistas hostigan a nuestras fuerzas en Asia y los astilleros de la Polinesia francesa, entre otros, son pequeños e inútiles. Ésto debe cambiar. Se está gestando una guerra en Europa, y debemos tener la capacidad de recurrir al poder de nuestras colonias en caso de que la patria francesa caiga alguna vez en manos enemigas. Pronto, el Imperio colonial francés será una fuerza temible por sí sola."
 FRA_Events.29.A: "Comencemos."

 FRA_Events.30.t: "Mano dura"
 FRA_Events.30.d: "Tras una exacerbada alocución a los medios de comunicación franceses, el primer ministro, Pierre-Étienne Flandin, declaró que las huelgas masivas que han asolado Francia son ilegales y peligrosas para la seguridad de la nación y prometió poner fin a todo ello a toda prisa. A partir de ahí, él y sus concejales se han retirado de nuevo al gabinete, y la rueda de prensa se disolvió. Ahora bien, qué acciones se llevarán a cabo contra los huelguistas está en manos del primer ministro, y los resultados de tales acciones son sólo suyos. Los líderes sindicales, así como la cúpula del PCF, se reunieron justo después, expresando su deseo de continuar la resistencia contra la «ofensiva republicana» de una forma u otra. La situación se complica."
 FRA_Events.30.A: "¡Envíen a la Policía!"
 FRA_Events.30.B: "¡Envíen al Ejército!"

 FRA_Events.31.t: "La Policía se enfrenta a los sindicalistas"
 FRA_Events.31.d: "Las noticias de la Francia metropolitana han llegado hoy al resto de Europa cuando, tras 12 horas de minuciosas negociaciones entre los oficiales de la Gendarmería Nacional y los altos dirigentes sindicales, se oyó una explosión no muy lejos de allí. Alguien había intentado lanzar un explosivo a la multitud, pero falló por mucho. Enseguida, los guardias de la Policía Municipal, junto con la Gendarmería montada, empezaron a dispersar a la multitud por la fuerza, y la orden se repitió en todo el país. En total, se han registrado al menos 13 heridos, pero, por suerte, ninguna muerte. El PCF y la mayor parte de la izquierda han criticado los actos del primer ministro Flandin, llegando incluso a señalar paralelismos con la Francia prerrepublicana, pero parece que las huelgas se han apagado, por ahora."
 FRA_Events.31.A: "¡Creo que ésto merece un brindis!"

 FRA_Events.32.t: "Cinco muertos en acción policial"
 FRA_Events.32.d: "Hoy se han producido tiroteos en las calles de París cuando, al acercarse a uno de los últimos reductos de la huelga general, el Ejército se ha enfrentado a una multitud de trabajadores atrincherados en una fábrica de automóviles y negándose a salir. Tras acaloradas discusiones con las tropas allí destinadas, un aluvión de piedras y botellas de los huelguistas desembocó en una situación caótica que acabó con todo el edificio en llamas. Cinco hombres perecieron entre las llamas. Al llegar la noticia a los dirigentes de la CGT-SR y del PCF, ambos han acordado, en lugar de desconvocar totalmente las huelgas, reforzar la determinación de las protestas, y han instado a todos a volver a las fábricas y a no dejar en ningún caso que las huelgas generales amainen. Ha estallado la violencia entre la Policía, las Fuerzas Armadas y los huelguistas, miembros del PCF y desertores en toda la Francia metropolitana, y en la prensa circulan noticias no confirmadas sobre más muertes. Maurice Thorez, figura insigne del PCF, ha convocado a varios políticos de izquierdas, intelectuales franceses y líderes sindicales a una reunión en un lugar no revelado y, aunque aún se desconoce el significado de la misma, los miembros de la Policía y de la Coalición Republicana no esperan nada bueno de ella."
 FRA_Events.32.A: "¡No! Ésto no puede estar pasando."

 FRA_Events.33.t: "La CGT-SR y el PCF se alían ante las agresiones republicanas"
 FRA_Events.33.d: "Terrible noticia: sale el sol una mañana más y los ciudadanos de Francia y de toda Europa están consternados al saber que, tras una reunión nocturna entre dirigentes de extrema izquierda y líderes sindicales, el PCF y la CGT-SR han unido sus fuerzas en lo que sólo puede denominarse «Acción Revolucionaria» y, con la ayuda de desertores descontentos del Ejército, se han apoderado de armas y materiales, siguiendo el ejemplo de los españoles. Bloque a bloque, avanzaron durante toda la noche, levantando barricadas, guarniciones locales y puestos de vigilancia, además de enfrentarse a las fuerzas policiales y militares en los suburbios. Hasta ahora se han confirmado al menos 50 muertos y, para sorpresa de todos, incluso destacados generales parecen haberse unido a los rebeldes. Parece que, una vez más, Francia se ha visto abocada a la revolución."
 FRA_Events.33.A: "¡Apoyar a Francia!"
 FRA_Events.33.B: "¡Apoyar a la Comuna!"

 FRA_Events.34.t: "La disolución de la extrema izquierda"
 FRA_Events.34.d: "Toda la izquierda política se ha quedado boquiabierta cuando, a primera hora de hoy, tras un breve anuncio a la prensa, la moción del primer ministro Flandin de ilegalizar los partidos de extrema izquierda, en particular el PCF, no sólo fue aprobada, sino que se ha puesto en práctica horas después. La Policía Local, ayudada por la Gendarmería, se abrió paso entre las filas de multitudes congregadas a toda prisa en torno a la sede del PCF, así como en varios locales conocidos y en las residencias de determinadas personas. Se desconoce aún cómo afectará ésto a la huelga general."
 FRA_Events.34.A: "A ver si pueden organizar una huelga desde la cárcel."
 FRA_Events.34.B: "Que se vayan, siempre y cuando no tramen nada..."

 FRA_Events.35.t: "La cúpula del PCF es indultada"
 FRA_Events.35.d: "En un interesante giro de los acontecimientos, el primer ministro Flandin ha decidido permitir que la cúpula del Partido Comunista Francés salga hoy de la cárcel, ofreciéndoles un indulto a cambio del cese de la huelga general y una mayor cooperación con la Coalición Republicana en los próximos años. Curiosamente, los periódicos franceses descubrieron que, poco después de ser liberados, nada menos que el propio Maurice Thorez pidió a los demás dirigentes de las ahora disueltas ligas de izquierda, así como a los dirigentes sindicales de la CGT, que se reunieran en un lugar aún desconocido."
 FRA_Events.35.A: "Puede que haya sido un error."

 FRA_Events.36.t: "Maurice Thorez declara la República Socialista de Francia"
 FRA_Events.36.d: "Un disparo que podría cambiar para siempre el destino de Francia resonó hoy en todo París, cuando, tras una incursión contra un puesto de guarnición local a las afueras de la ciudad, lo que sólo podría describirse como una oleada humana consiguió apoderarse del edificio y atrincherarlo. Cuando se envió a la Policía al puesto de avanzada, un solo disparo desencadenó una violenta escaramuza entre miembros del PCF, ayudados por partisanos de la CGT y otros partidos minoritarios de extrema izquierda, y la guardia municipal. Los que regresaron a la ciudad describen a Maurice Thorez al frente de la muchedumbre, y sin previo aviso empezaron a llegar decenas de testimonios de toda la Francia metropolitana que describen a los trabajadores, muchos de ellos empuñando armas de diseño extranjero, tomando edificios, comisarías y puestos avanzados del Ejército, prendiendo fuego a cuarteles y robando provisiones. Más tarde, Maurice Thorez reunió a una multitud aún mayor, aún por contar, y declaró que «hay que acabar con la era del terrorismo blanco, con o sin paz» antes de proclamar la República Socialista de Francia. Europa observa asustada."
 FRA_Events.36.A: "Vive la République !"
 FRA_Events.36.B: "Vive la Commune !"

 FRA_Events.37.t: "¡Escándalo de corrupción!"
 FRA_Events.37.d: ""
 FRA_Events.37.A: ""

 FRA_Paul_Boncour_Government.1.t: "Paul-Boncour pierde la confianza de la Cámara"
 FRA_Paul_Boncour_Government.1.d: "El proyecto de ley impulsado por el primer ministro Paul-Boncour para establecer un rigor presupuestario más estricto con el fin de aumentar los impuestos y reducir el gasto público ha resultado ser tremendamente impopular entre los parlamentarios franceses. Como consecuencia, la Cámara ha retirado su confianza en el presidente del Consejo. Naturalmente, esta falta de apoyos por parte del Parlamento ha provocado la caída del Gobierno, poniendo fin a la administración Paul-Boncour. Este Gobierno efímero duró un mes antes de caer en las garras del cruel juego que es la política francesa."
 FRA_Paul_Boncour_Government.1.A: "Quizás su sustituto tenga más suerte."
 FRA_Paul_Boncour_Completed: "§YNuevo primer ministro§! nombrado"

 FRA_Negotiations_with_Socialists: "Negociaciones con los socialistas"
 FRA_Negotiations_with_Socialists_desc: "\n\n\n£decision_header_FRA_Decret_Law_Paul_Reynaud£\n\n\n\nEl PRRRS y Daladier han ido forjando poco a poco una amistad con la SFIO debido a nuestras creencias similares, pero seguimos discutiendo sobre muchos temas. Sin embargo, la amenaza de un colapso económico total nos ha demostrado que debemos dejar a un lado nuestras diferencias y reforzar nuestros lazos con los socialistas. Realizar nuevas reformas económicas con las que todos estemos de acuerdo hará que sean fáciles de implementar y hasta podrá crear una alianza duradera entre nuestros partidos."

 FRA_Servant_Budget.1.t: "Los socialistas no votan para recortar los presupuestos de los funcionarios"
 FRA_Servant_Budget.1.d: "La administración Daladier ha sufrido un revés importante. Los socialistas de la Cámara han rechazado la propuesta del presidente del Consejo de recortar el presupuesto destinado a los funcionarios. La Cámara se mostró inicialmente de acuerdo con el plan presentado por el ministro de Presupuestos, Lucien Lamoureux, que consistía en una reducción del 5 % de los salarios de los funcionarios. Sin embargo, los intentos por impulsar más recortes salariales se han saldado con un fracaso total. Con la falta de confianza de la Cámara, es muy probable que el Gobierno de Daladier corra la misma suerte que sufrió hace meses el Gobierno de Paul-Boncour."
 FRA_Servant_Budget.1.A: "Merde !"
 FRA_Servant_Budget_Refused: "Recorte presupuestario rechazado"

 FRA_Servant_Budget.4.t: "Los socialistas votan a favor de recortar los presupuestos de los funcionarios"
 FRA_Servant_Budget.4.d: "Tras una votación reñida en la Cámara, los socialistas han acordado por fin recortar los presupuestos de los funcionarios. El plan presentado por el ministro de Presupuestos, Lucien Lamoureux, de reducir los salarios un 5 % se ha considerado una medida lo bastante razonable como para aprobarse. Los radicales de la Cámara alegaron que ejercer presión para conseguir más recortes sería una medida inútil y peligrosa, por lo que decidieron aceptar el arreglo. Con esta victoria, la administración Daladier está un paso más cerca de un presupuesto equilibrado y seguramente se libre del destino de su predecesora."
 FRA_Servant_Budget.4.A: "Por fin estamos progresando."
 FRA_Servant_Budget_Accepted: "Recorte presupuestario aceptado"

 FRA_National_Lottery.1.t: "Se crea la Lotería Nacional"
 FRA_National_Lottery.1.d: "La reciente ley financiera instaura una Lotería Nacional para ayudar a los veteranos de guerra y a los agricultores afectados por calamidades naturales. El decreto también estipula que el Gobierno fijará las condiciones de las organizaciones y las modalidades de la lotería en el próximo mes. El concepto de una lotería nacional se introdujo originalmente en la Lotería Real de Francia de la monarquía borbónica de antaño. No podemos negar la utilidad de algunas ideas del Antiguo Régimen, aunque nuestra aversión por la forma monárquica de gobierno debería ser bastante obvia a estas alturas. Las rifas benéficas y otras formas de lotería clandestina ya son bastante comunes, pero esperemos que ésta aporte dinero a las arcas del Estado."
 FRA_National_Lottery.1.A: "Podría ayudar."

 FRA_Agricultural_Law.1.t: "Ley agrícola para reorganizar el mercado del trigo"
 FRA_Agricultural_Law.1.d: "Nuestros intentos para regular el mercado del trigo no son suficiente. Como los excedentes siguen influenciando el mercado, los precios siguen disminuyendo y amenazan con arruinar a muchas cooperativas agrícolas. Para ayudar a los agricultores afectados por la caída de los precios, el Gobierno ha promulgado una ley que fija los precios del trigo. El decreto estipula que el trigo no podrá venderse por menos de 115 francos por quintal, independientemente de si se almacena bajo contrato o no. Este precio fijo será incrementado cada mes por el Ministerio de Agricultura para costear el almacenamiento y la manipulación. Sin embargo, estas medidas son temporales y el mercado volverá a la normalidad cuando resolvamos este problema."
 FRA_Agricultural_Law.1.A: "Ésto ayudará a nuestros agricultores."


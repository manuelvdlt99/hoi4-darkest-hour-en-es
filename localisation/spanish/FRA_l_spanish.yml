 FRA_French_Economic_Reform_1: "Reforma económica francesa"
 FRA_French_Economic_Reform_1_desc: "Hasta una nación orgullosa como Francia depende de los avatares del mercado internacional. Al igual que otros países del mundo, Francia se ha visto profundamente afectada por el crac del mercado de valores en 1929. Aunque consiguiésemos eludir la peor parte de la depresión, los efectos de la crisis siguen siendo catastróficos para la economía. Millones de trabajadores en interminables filas buscan empleo después de que innumerables fábricas y empresas echaran el cierre, afectando considerablemente a nuestra capacidad de producción. Nuestra deuda no hace más que aumentar, amenazando con colapsar el sistema financiero.\nEn una época en la que la población empieza a decantarse por los partidos de extrema izquierda y extrema derecha, la clase política francesa ha llegado a la conclusión de que lo mejor es una profunda reforma económica. El Gobierno intervendrá en los sectores cruciales de la industria y la agricultura para salvaguardar los intereses de los trabajadores e inversores y creará nuevas instituciones para regular el mercado y recaudar dinero para proteger a los niveles más pobres de la sociedad. Pero el mayor reto será aplicar recortes presupuestarios no sólo en las áreas improductivas del Estado, sino también recortar los enormes salarios de burócratas y políticos. Francia está al borde de la ruina y sólo una acción rápida y decisiva podrá salvarla de las fauces del fascismo."
 
 FRA_Deep_Economic_Crisis: "Profunda crisis económica"
 FRA_Deep_Economic_Crisis_desc: "Al igual que otros países del mundo, Francia se ha visto profundamente afectada por el crac del mercado de valores en 1929 y la consiguiente depresión. Aunque Francia no se ha visto tan gravemente afectada por la depresión como otros países, sus efectos siguen siendo una gran carga para nuestra economía. Millones de jóvenes se han quedado sin empleo mientras negocios y fábricas echan el cierre a diestro y siniestro, disminuyendo nuestra capacidad de producción. Además, nuestra deuda nacional ha empezado a aumentar sin cesar y alcanzará una masa crítica a menos que la situación mejore a su debido tiempo. \nHasta ahora, el Gobierno ha intentado reducir los efectos de la crisis siguiendo una estricta política restrictiva y de austeridad, lo que ha enfurecido enormemente a la población, que ahora empieza a acudir en masa a partidos políticos comunistas y fascistas con la esperanza de derrocar el statu quo. Aunque la situación hasta ahora sigue bajo control, a los líderes de Francia les queda aún mucho por hacer para salvar la economía y, por extensión, a la República."

 FRA_Politicized_Staff: "État-major politisé"
 FRA_Politicized_Staff_desc: "Francia siempre ha sido un país polarizado en términos políticos desde la Revolución: los moderados y los jacobinos, los bonapartistas y los republicanos, los radicales y los conservadores, todo forma parte del gran sistema de la democracia. Pero, como cualquier otro Estado, democrático o no, la nación se rige por las instituciones y los aparatos que la componen, pero, mientras que en otros países estas instituciones tienden a estar dominadas por una clase social constreñida, en Francia nos enorgullecemos de poder decir que en todas las instituciones están representadas todas las facetas de la sociedad.\n\nSin embargo, aunque ésto suena bastante bien, el diario no es tan saludable para la administración del Estado y especialmente la defensa. Nuestro cuerpo de oficiales y nuestro Estado Mayor están tan fragmentados y polarizados como el resto de nuestros ciudadanos, discutiendo no sólo sobre doctrinas militares y organización divisional, sino también sobre ministros y filosofía política. Con el caso Dreyfus aún muy reciente para muchos, parece que, a menos que se tomen medidas enérgicas contra este tipo de activismo político dentro del cuerpo, las luchas internas seguirán socavando la seguridad de nuestro propio Estado."


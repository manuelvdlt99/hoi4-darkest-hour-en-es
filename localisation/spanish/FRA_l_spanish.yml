 FRA_Front_Populaire_1936.10.t: "Colapso del Frente Popular"
 FRA_Front_Populaire_1936.10.d: "Era cuestión de tiempo, dado que Blum nunca había estado acostumbrado a trabajar con socios de coalición. La frágil coalición lleva algún tiempo en fase terminal, con un extremismo creciente tanto en la izquierda como en la derecha, así como duras recriminaciones. La economía sigue estancada y la política francesa está indefensa ante las amenazas externas que están aumentando rápidamente. La clase media y el pueblo franceses están indignados y se sienten traicionados en medio de huelgas generalizadas y una decisión impopular tras otra.\n\nEn medio de otra crisis, el Frente Popular, ahora una sombra de lo que fue, se encuentra solo y sin apoyos. Léon Blum ha anunciado públicamente su dimisión y ha entregado las riendas del Gobierno a Édouard Daladier, exministro de Defensa Nacional y presidente del Partido Radical-Socialista. Daladier ha declarado que pretende reorientar el Gobierno hacia el centro."

 FRA_The_Third_Republic: "La Tercera República"
 FRA_The_Third_Republic_desc: "No es ningún secreto que la Tercera República está al borde del colapso.\nAños de inestabilidad política, las constantes disputas en el Parlamento y el auge de ideologías extremistas y antidemocráticas, como el fascismo y el comunismo, han socavado la confianza de la población en los valores democráticos sobre los que se fundó la República. Ésto, junto con la reciente crisis económica, ha provocado que una cantidad inaudita de franceses se hayan visto empujados hacia el extremismo. Aunque hasta ahora la situación sigue siendo estable, con sólo alguna huelga o disturbio ocasional que perturba la paz.\nLa presión en Francia aumenta y es casi seguro que la República no sobrevivirá a menos que se haga algo para solucionar los problemas que asolan Francia."

 FRA_The_Third_Republic_2: "La Tercera República"

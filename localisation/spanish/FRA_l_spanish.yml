 FRA_Stavisky_Case_Part_1.1.t: "Gustave Tissier, director del Crédit Municipal de Bayona, detenido por fraude."
 FRA_Stavisky_Case_Part_1.1.d: "El titular del periódico «Le Monde»:\n\n«El caso de los bonos de Bayona»\n\nHoy a primera hora, Gustave Tissier fue detenido por vender miles de bonos inútiles a ciudadanos franceses inocentes. Se acusa a Tissier, director del banco CM de Bayona, de poner en circulación billetes falsos por un importe total de más de 235 millones de francos.\n\nEn las últimas semanas, la policía local ha recibido numerosas denuncias en las que se acusa al director de la sucursal local del Crédit Municipal, Gustave Tissier, de haberles robado su dinero. Se trata de una acusación habitual contra los banqueros, pero el volumen de acusaciones era tan elevado que la policía tuvo que acudir a la casa de Tissier.\n\nTras su detención, la policía descubrió pruebas aplastantes en el despacho de Tissier. Miles de papeles con nombres, direcciones y pruebas escritas por él mismo: él fabricaba los bonos, que no tenían valor alguno, pero que un lego no puede distinguir de uno normal. Lo más perturbador es que, cuando registraron su despacho, la policía abrió una pequeña caja fuerte que contenía billetes y lingotes de oro.\n\nUno de los testigos, el joven brigadier Nicolas Guilloteau, dijo: «Es una vergüenza. Nunca antes había visto tantísimas pruebas de corrupción en una escena del crimen. ¡Vaya vergüenza!».\n\nGustave Tissier, a espera de juicio, está retenido en una celda en el cuartel de Bayona. Una vez más, la policía ha hecho su trabajo."
 FRA_Stavisky_Case_Part_1.1.A: "Al menos pueden enviar a los ladrones a la cárcel..."

 FRA_Stavisky_Case_Part_1.2.t: "Se desvela el caso Stavisky"
 FRA_Stavisky_Case_Part_1.2.d: "Tissier no era el único implicado en el esquema Ponzi. Dominique Garat, teniente de alcalde, fue detenido por recibir sobornos del esquema Stavisky. Cuando le llegó el fichero, el brigadier Nicolas Guilloteau estaba sentado en su escritorio. Se dio cuenta al instante de que le depararían días muy largos.\n\nLas pruebas establecen un vínculo entre Alexandre Stavisky, un conocido delincuente, y algunos funcionarios del Gobierno, entre ellos Gaston Bonnaure, el senador René Renoult y el ministro de Colonias, Albert Dalimier. El cuñado de Camille Chautemps, el fiscal general Pressard, está acusado de aplazar el juicio de Stavisky desde hace meses por otros asuntos, principalmente estafas, tráfico de drogas y otras falsificaciones.\n\n—¡Subrigadier Martin, consígame diez hombres, ahora!\n\nTras una rápida sesión informativa, Nicolas y su equipo se dirigieron a la dirección conocida de Stavisky. Por desgracia, cuando llegaron, no descubrieron ningún rastro de Alexandre Stavisky. Lo único que descubrieron fue una fotografía de él, seguramente tomada unos meses atrás. En la otra cara de la fotografía había dos palabras, seguramente su alias: Serge Alexandre. Sin perder el temple, el jvoen brigadier observó la fotografía de Martin.\n\n—Envíe ésto a la oficina y solicite una orden de registro lo antes posible.\n\n—¡Sí, señor!\n\nNicolas concluyó lentamente su inspección de la habitación de Stavisky sin encontrar pruebas concluyentes. Pero estaba seguro de que la Policía francesa haría su trabajo, como de costumbre. Se fue para tomarse un café tras darles instrucciones a sus hombres. Si está en lo correcto, lo necesitará para los próximos días."
 FRA_Stavisky_Case_Part_1.2.A: "¡Gracias a Dios que atrapamos al ladrón!"

 FRA_Stavisky_Case_Part_1.3.t: "¡Encuentran a Alexandre Stavisky sin vida!"
 FRA_Stavisky_Case_Part_1.3.d: "Stavisky, que llevaba varios días desaparecido, parecía haberse refugiado en Charmonix, un pueblo turístico en la montaña. Parecía que había permanecido escondido en una pequeña casa de campo durante los dos últimos días.\n\nEl brigadier Nicolas Guilloteau, acompañado por algunos gendarmes locales, entró rápidamente en el chalé tras ser alertado por la policía local, que lo había reconocido tras haber visto su fotografía en «Le Monde». Escucharon disparos en la planta superior unos segundos después de que llegase el escuadrón. Alexandre Stavisky estaba tirado en el suelo, moribundo, con dos balas en la cabeza cuando lo encontraron.\n\nA pesar de su rápido traslado al hospital más cercano, murió a la mañana siguiente. La curiosidad de la opinión pública por saber si fue un suicidio o si lo mató la policía ha aumentado rápidamente. El titular del periódico «Le Canard Enchainé» rezaba: «Stavisky se suicida con un revólver a quemarropa».\n\nEn respuesta a esta incertidumbre, las ligas de extrema derecha han arremetido contra el Gobierno de Chautemps, acusándolo de corrupción, masonería e incluso de estar manipulado por círculos judíos, afirmando que Stavinsky era un judío ruso. Jacques Durand, miembro de la Croix-de-Feu de París, declaró: «No luchamos en la Gran Guerra para que nuestro país apeste ahora a ladronicio y corrupción». La agitación política que provocó irritó a algunos colaboradores del Gobierno, pero el presidente del Consejo, Camille Chautemps, se limitó a responder:"
 FRA_Stavisky_Case_Part_1.3.A: "«¿Desde cuándo toman en serio a los conspiranoicos?»"

 FRA_Stavisky_Case_Part_2.1.t: "¡Aumento de las tensiones con las ligas!"
 FRA_Stavisky_Case_Part_2.1.d: "Desde la muerte de Stavisky, las tensiones con las ligas de extrema derecha han escalado a niveles que nadie podría haber predicho. Este suceso ha sido condenado por los camelots de Action Française, los veteranos de la Croix-de-Feu, los bonapartistas de las Juventudes Patrióticas y hasta por los francistas de Marcel Bucard.\n\n¡Y todo por la muerte sospechosa de Stavisky! Sin embargo, unos días después, el monárquico Léon Daudet acusó a Chautemps de estar detrás de todo. Peor aún, las detenciones del señor Aimar, editor de «La Liberté», y el señor Dubarry, director de «La Volonté», los dos periódicos antiparlamentarios, no han hecho sino acrecentar las tensiones.\n\nA pesar de la petición del diputado Jean Ybarnegaray de crear una comisión de investigación para esclarecer la situación, la violencia se ha propagado por las calles. Muchos soldados, sobre todo veteranos de la Gran Guerra, se han unido recientemente a la Croix-de-Feu del coronel De la Rocque, lo cual demuestra un alto nivel de descontento en el Ejército, y las nuevas afiliaciones a organizaciones más radicales, como la Action Française de Maurras, han aumentado enormemente en las últimas semanas, en una muestra descomunal de oposición al Gobierno.\n\n¿Qué harán las ligas como consecuencia de la incapacidad del Gobierno de Chautemps de restaurar el orden? Sólo el futuro tiene la respuesta."
 FRA_Stavisky_Case_Part_2.1.A: "Que la comisión haga su labor."
 FRA_Stavisky_Case_Part_2.1.B: "¡Ésto se está yendo de madre, tenemos que intervenir!"

 FRA_Stavisky_Case_Part_2.2.t: "Manifestación en París"
 FRA_Stavisky_Case_Part_2.2.d: "Jacques Durand era uno de los muchos franceses enfurecidos por la inacción del Gobierno. Como partidario de la Croix-de-Feu y veterano de la Gran Guerra, decidió unirse a sus compañeros de la liga para protestar contra la corrupción y los constantes sobresaltos.\n\nCuando llegó a la zona de concentración, la Avenida de los Campos Elíseos, le sorprendió gratamente el gran número de personas que, como él, estaban disgustadas con la clase dirigente y querían expresar su descontento con la situación actual. Observó que a su izquierda crecía una turba de estudiantes, presuntamente partidarios de Action Française por sus banderas azules y amarillas, pero se preocupó cuando vio como un pequeño pero omnipresente grupo de partidarios del Partido Comunista escupía vitriolo. A pesar de ser un firme opositor al bolchevismo, la preocupación de Jacques se desvaneció al darse cuenta de que los comunistas estaban tan descontentos con el statu quo como él.\n\nSus pensamientos fueron interrumpidos por un atronador pitido y el repentino avanzar de la ya inmensa horda de personas. La marcha había empezado."
 FRA_Stavisky_Case_Part_2.2.A: "À bas les voleurs ! Stavisky au Panthéon !"

 FRA_Stavisky_Case_Part_3.1.t: "Camille Chautemps dimite"
 FRA_Stavisky_Case_Part_3.1.d: "Hoy, tras el reciente giro de los acontecimientos, el presidente del Consejo, Camille Chautemps, ha presentado su dimisión al presidente, Albert Lebrun.\n\nSu joven Gobierno, vigente desde noviembre de 1933, no resistió la crisis en curso. Las acusaciones de corrupción, unidas a su pertenencia a la francmasonería, no ayudaron a Chautemps a mantener el control de la situación. Su marcha, hacia el mediodía, no ha tenido un impacto inmediato en la situación, pero las ligas han reducido sus arremetidas contra el Gobierno, que de otro modo estaría en manos de la corrupción y los masones.\n\nTras la marcha de Chautemps, el presidente Lebrun llamó a Édouard Daladier y le pidió que formase un nuevo Gobierno lo antes posible, lo que éste aceptó de buen grado. Al final del día, Daladier ya estaba en el Palacio Borbón pidiendo la vuelta al orden antes de que la situación estallara por completo.\n\nLas ligas siguen protestando en las calles, así que todo el mundo se pregunta una cosa: ¿se calmará la situación por fin o se hundirá aún más en la oscuridad?"
 FRA_Stavisky_Case_Part_3.1.A: "¿Podrá Daladier salvar a la república de Marianne de sí misma?"

 FRA_Stavisky_Case_Part_3.3.t: "El caso de Jean Chiappe"
 FRA_Stavisky_Case_Part_3.3.d: "Jean Chiappe, prefecto de Policía de París, es un hombre poderoso. Muy poderoso.\n\nSu prestigioso cargo, junto con sus numerosos contactos, sobre todo en círculos monárquicos, ha contribuido al desarrollo de su reputación.\n\nEl problema de esta situación es que este nivel de poder lo convierte en un blanco ideal para un Gobierno cuya mayoría de partidarios son de partidos izquierdistas. Alguien en el Gobierno propuso destituirlo de su cargo y ofrecerle una buena jubilación, preferiblemente lejos de la capital, como convertirse en un general residente en Marruecos y ser un diplomático francés allí.\n\nSin embargo, no hay que pasar por alto los contactos de Chiappe: Maurice Pujo y Charles Maurras, ambos pensadores de Action Française, son cercanos a Jean Chiappe, por no hablar de sus contactos militares, como Jean de Lattres de Tassigny y Philippe Leclerc de Hautecloque, ambos generales monárquicos. Si intentamos destituirlo del poder, reaccionarán violentamente casi seguro.\n\nEn unos días, el presidente del Consejo, Édouard Daladier, le propondrá a Chiappe un acuerdo: dejar la Prefectura de Policía a cambio de un cargo igual de prestigioso en Marruecos. O, si considera aceptables las relaciones de Chiappe, se quedará, poniendo en peligro nuestra alianza con la izquierda. ¿Cuál será la decisión de Daladier? Es la pregunta de los 2000 francos."
 FRA_Stavisky_Case_Part_3.3.A: "¡Despedirlo!"
 FRA_Stavisky_Case_Part_3.3.B: "No podemos arriesgarnos a enfadar a las ligas."

 FRA_Stavisky_Case_Part_3.4.t: "¡Convocatoria de manifestaciones!"
 ##FRA_Stavisky_Case_Part_3.4.d: "Jacques had attended a meeting from the Croix-de-Feu, as he did every Saturday. What he hadn't expected was the presence of the CDF's leader, Colonel François De la Rocque. De la Rocque has called for a street demonstration of rightist leagues in protest of the "Chiappe Affaire" and the regime's overall corruption in a passionate speech.\n\nSurprisingly, the Colonel also declared a temporary alliance with other groups such as the monarchist Action Française, the Bonapartists Jeunesses Patriotes, and even the young Francist party led by Marcel Bucard.\nDespite ideological differences, all of the leagues' leaders came to the same logical conclusion: they need union against the government.\n\nJacques, despite his reservations about some of the party's ideas, agreed with his final call. A peaceful manifestation can't be all bad, right? But, with the alliance of this party, they have numbers on their side: hundreds of members from every right-wing party have already responded t#o the call for a march on Paris.\n\nJacques is confident- the friendship of the Croix-de-Feu and the league pact gave him hope for a better future. After a few hours of discussing the march's route, he and his friends leave the reunion, remembering De la Rocque's final words-"
 FRA_Stavisky_Case_Part_3.4.A: "Rendez-vous le 6 février."

 FRA_Stavisky_Case_Part_3.5.t: "¡La SFIO abandona la coalición!"
 FRA_Stavisky_Case_Part_3.5.d: "Tras nuestra decisión de no expulsar a Jean Chiappe del cargo, ahora vemos las consecuencias de nuestros actos: la SFIO ha abandonado la coalición. Tras haberse unido a nosotros hace dos años en lo que se llamó el «Cartel de la Izquierda», la SFIO era uno de nuestros principales apoyos antes de este día.\n\nEl punto álgido fue cuando Léon Blum, miembro destacado del partido, abandonó el Gobierno sin dirigirse a la Asamblea antes de pronunciar un discurso frente al Palacio Borbón, denunciando al Gobierno por conservar funcionarios corruptos. Todo el partido lo siguió rápidamente, y ahora estamos solos en el Gobierno, con menos apoyos de los que nos podíamos permitir perder.\n\nSu marcha se ha considerado una jugada arriesgada, ya que puede ser vista como una debilidad de nuestro Gobierno por las ligas derechistas, por lo que debemos encontrar rápidamente otro socio que se una a nuestra coalición. Daladier ha hecho inmediatamente un llamamiento a la calma y ha anunciado oficialmente que se reunirá con Blum dentro de unos días para intentar convencerlo de que permanezca en su Gobierno. La cuestión ahora es si tendrá éxito, pero todos los políticos del Gobierno han coincidido en que lo más probable es que Blum no vuelva con Daladier. En realidad, el presidente del Consejo se está burlando de sí mismo."
 FRA_Stavisky_Case_Part_3.5.A: "¡La leche, Daladier!"

 FRA_Crisis_of_the_6_February.1.t: "Las ligas se manifiestan en los Campos Elíseos"
 FRA_Crisis_of_the_6_February.1.d: "La marcha había comenzado tranquilamente por la tarde. Jacques había marchado junto a otros veteranos de la Croix-de-Feu por los Campos Elíseos. Sin embargo, esta vez era distinto: en lugar de marchar por los Camops hasta el Arco del Triunfo para reaviviar la llama del soldado desconocido, las ligas marcharon hacia el Palacio Borbón, donde se celebró la investidura de Édouard Daladier.\n\nSin embargo, para desgracia de algunos, el puente que llevaba al Parlamento había sido bloqueado por la Policía por la mañana y las ligas estaban bloqueadas en la Plaza de la Concordia.\n\nLas tensiones aumentaron rápidamente cuando Jacques vio como miembros de las JP y de otras ligas empezaban a pelearse con agentes de policía. La multitud se dispersó rápidamente por París, donde tuvieron lugar más trifulcas. Por suerte para Jacques, había logrado abrirse camino hasta la Explanada de Los Inválidos, al otro lado del Sena, donde otros miembros de la Croix-de-Feu y De la Rocque se habían reunido.\n\nEl sol acababa de ponerse. Jacques podía ver carcasas de coches ardiendo al otro lado del Sena, así como a unos cuantos francistas luchando contra policías con palancas. Semejante espectáculo sólo le hizo recordar una época que deseaba que no volviera a repetirse. El ambiente estaba cargado. A oídos del grupo llegaron breves noticias de que Taittinger y Maurras habrían tomado el ayuntamiento e instalado un Gobierno provisional, nada que presagiara nada bueno en breve. Jacques se preguntó qué iba a hacer De la Rocque. La entrada del Palacio Borbón estaba casi desierta, pues la policía estaba ocupada con los manifestantes. ¿Se daría por satisfecho el coronel con esta demostración de fuerza y se marcharía, optando por una opción más democrática, o intentaría algo más drástico y entraría en el Parlamento? Entonces le vio mirar su reloj y darse la vuelta."
 FRA_Crisis_of_the_6_February.1.A: "Son las 19:00, hora de volver a casa."
 FRA_Crisis_of_the_6_February.1.B: "¡Al Palacio Borbón!"

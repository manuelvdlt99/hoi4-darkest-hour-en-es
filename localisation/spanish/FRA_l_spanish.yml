 FRA_Gamelin_Meets_Bodoglio.1.t: "Gamelin se reúne con Badoglio"
 FRA_Gamelin_Meets_Bodoglio.1.d: "Durante las últimas 24 horas, uno de nuestros mejores generales, Maurice Gamelin, ha estado en Roma reuniéndose con miembros del Ejército italiano, como el mariscal Pietro Badoglio. Habiendo servido ambos en la Gran Guerra y siendo ambos jefes de Estado Mayor de sus respectivos países, los dos se reunieron para tratar diversos temas, algunos de los cuales queríamos plantear a los italianos, como el estrechamiento de la cooperación militar, así como conversaciones sobre la última tecnología militar.\n\nAunque nuestras ideologías sean distintas, es importante mantener lazos militares y diplomáticos con ellos con la esperanza de preservar la paz en Europa, ya que la amenaza de que se forme un bloque fascista en el continente es preocupantemente elevada. Intentar mantener a los italianos del lado de lo que nos gustaría ver en Europa no es tarea fácil de conseguir, pero mantener abiertas las líneas de comunicación entre nuestros dos Ejércitos podría ayudar en la tarea de preservar una paz eterna."
 FRA_Gamelin_Meets_Bodoglio.1.A: "¡No debemos olvidar nuestros vínculos de la Gran Guerra!"


 FRA_Pre_Matignon_Accord.1.t: "Huelgas en El Havre y Toulouse"
 FRA_Pre_Matignon_Accord.1.d: "La normalmente tranquila y apacible ciudad de El Havre se ha convertido en un caos al estallar huelgas en muchas fábricas aeronáuticas.\n\nCientos de empleados de Breguet se declararon en huelga para exigir la readmisión de dos militantes que habían sido despedidos por hacer huelga. A pesar de los numerosos intentos de la policía por desalojar y controlar las huelgas, éstas se han extendido sin control por toda la ciudad y luego rápidamente a la ciudad de Toulouse, y muchos trabajadores han empezado a ocupar las fábricas en las que trabajan. En tan sólo dos días, los huelguistas han ocupado numerosas fábricas en Toulouse, propinando a la policía una importante derrota.\n\nPeor aún, las huelgas se han extendido a las ciudades vecinas, y algunas trabajadoras, sobre todo en fábricas textiles y alimentarias, se han movilizado y han encabezado huelgas.\n\nLa situación es crítica y, si no se hace nada para frenar las huelgas, se propagarán por Francia, causando aún más devastación."
 FRA_Pre_Matignon_Accord.1.A: "¡Por el amor de Dios, calma!"

 FRA_Pre_Matignon_Accord.2.t: "Huelgas por toda Francia"
 FRA_Pre_Matignon_Accord.2.d: "La Gran Depresión sacudió duramente a nuestro país, no sólo con una elevada tasa de desempleo, sino también con una elevada inflación. Como consecuencia, no hemos podido pagar a nuestros numerosos jornaleros lo suficiente para seguir el ritmo de la inflación en aumento y, en consecuencia, se están produciendo una serie de huelgas con regularidad.\n\nLa forma de afrontar estas huelgas se debate constantemente en el seno de nuestro propio Gobierno, pero el consenso principal es que, para paliar el problema, debemos practicar la austeridad y apretarnos el cinturón frente a nuestro comercio, sobre todo en nuestras colonias. No vaya a ser que pensemos que mantener el patrón oro a diferencia del resto de Occidente nos beneficiará a largo plazo."
 FRA_Pre_Matignon_Accord.2.A: "Que Dios salve a la roja, blanca y azul."

 FRA_Pre_Matignon_Accord.3.t: "[This.GetLeader] se dirige al pueblo francés"
 FRA_Pre_Matignon_Accord.3.d: "[FROM.GetNewsIcon]Ante la inminencia de la crisis, la depresión que sigue haciendo estragos y la agitación de los adversarios políticos de todos los bandos, [This.GetLeader] ha estado redactando un discurso con el fin de aliviar a la población y aplacar la ira que aún perdura en la nación. Su mandato como presidente desde 1932 ha sido estresante, con largas sesiones sentado en su habitación y noches inquietas tratando de poner todo en orden, con el mero pensamiento de pronunciar el discurso carcomiéndolo.\n\nSin embargo, se iba a redactar, sus diferentes documentos se iban a comprobar y revisar según fuera necesario, y era el momento de tratar de afrontar las dificultades a las que se enfrentaba diariamente la nación, así como de saciar las exigencias de la oposición cuando fuera razonable. Deben protegerse la reputación de este país y su estabilidad en la mayor medida posible, y lo que se acaba de ultimar será pronunciado ante el público por el propio presidente y es de esperar que alivie la situación."
 FRA_Pre_Matignon_Accord.3.A: "Para los que viven bajo nuestra bandera..."

 FRA_Matignon_Accord.1.t: "Los Acuerdos de Matignon"
 FRA_Matignon_Accord.1.d: "Se ha terminado la enorme huelga general que destruyó nuestra economía. Hemos firmado un acuerdo con los sindicatos y los trabajadores a quienes representan para introducir una plétora de leyes destinadas a aumentar los derechos de los trabajadores. Entre estas concesiones se incluyen el derecho legal a hacer huelga, la eliminación de todos los impedimentos a la organización sindical y un aumento salarial general del 7-12 % para todos los trabajadores. Aunque este acuerdo ha satisfecho las exigencias de los huelguistas y pondrá fin a las huelgas, ha recibido muchas críticas de la derecha, que insiste en que el Gobierno debería haber sido mucho más duro y haber aplastado a cualquiera que se negase a trabajar. Hemos hecho lo que prometimos en nuestra campaña electoral, pero puede que los derechistas tengan razón: la inflación se está disparando y puede que hayamos empeorado la economía, ya que tendrá que adaptarse a estos cambios repentinos."
 FRA_Matignon_Accord.1.A: "Empeorará antes de mejorar... ¿Verdad?"

#Daladier Gov

 FRA_Daladier_Path.1.t: "La Comisión del Hacha"
 FRA_Daladier_Path.1.d: "El Gobierno ha recibido noticias angustiosas, aunque no del todo inesperadas, de que los alemanes se están rearmando a un ritmo muy superior al de nuestro propio programa de rearme. La industria francesa ha sufrido recientemente como consecuencia del desastroso gobierno del Frente Popular. Implementaron una serie de reformas que puede que hayan hecho feliz a la gente, pero han perjudicado a la industria francesa. Aunque pueda resultar impopular, nuestro ministro de Finanzas, Paul Reynaud, ha recibido instrucciones de formar una «Comisión del Hacha» para revisar estas reformas y eliminar las más problemáticas.\n\nTras mucha deliberación, se ha producido una lista de reformas que deben derogarse. Se relajará el sistema de horas extras a 50 horas extras por trabajador al año, y la jornada laboral se cambiará a 9 horas al día y 48 horas a la semana, eliminando la semana de «dos domingos». Se espera que todo ésto aumente considerablemente nuestra productividad, pero los trabajadores ya están inquietos. En respuesta, los comunistas han declarado su intención de convocar una huelga general."
 FRA_Daladier_Path.1.A: "Un hacha al cuello de los derechos de los trabajadores."


 FRA_End_the_Pacification_of_Morocco: "Terminar la pacificación de Marruecos"
 FRA_End_the_Pacification_of_Morocco_desc: "Quizás exageramos cuando decimos que Marruecos está pacificado casi por completo. Puede que ésto sea cierto en las llanuras, ya que ahora hay comunicación ferroviaria con Argelia, pero en el Atlas y las zonas de alrededor sigue habiendo tribus importantes, o secciones de tribus, que no se han sometido a nuestro Gobierno. No obstante, se ha avanzado mucho hacia la pacificación total.\n\nBajo el protectorado, los funcionarios franceses unen sus fuerzas con los colonos franceses y sus partidarios en Francia para impedir cualquier avance hacia la autonomía marroquí. A medida que avanzaba el proceso de pacificación, fomentamos el desarrollo económico, en particular la explotación de la riqueza mineral de Marruecos, el desarrollo de un sistema de transporte moderno y el crecimiento de un sector agrícola moderno orientado a nuestro mercado. Decenas de miles de colonos entraron en Marruecos y compraron vastas extensiones de tierra agrícola fértil.\n\nA medida que la campaña de «pacificación» llega a su fin, pasa, como dice Daniel River, «de ser una guerra contra los marroquíes a ser una guerra entre los marroquíes»."

 FRA_Expand_the_Moroccan_Mining_Industry: "Ampliar la industria minera marroquí"
 FRA_Expand_the_Moroccan_Mining_Industry_desc: "La inmensa mayoría de las minas marroquíes son de propiedad privada desde la instauración del protectorado, y la mayoría de los inversores son franceses.\n\nLa Office Chérifien des Phosphates, una empresa pública con un monopolio sobre la exploración y explotación del fosfato marroquí, se fundó en 1921. En 1928, se creó la Oficina de Investigación y Participación Mineras, un organismo público que adquirió un tercio de la única mina de carbón de Marruecos y más tarde obtuvo acciones en varias minas y dirige la prospección petrolífera marroquí. En los años veinte nos preocupaba cada vez más la creciente influencia de los inversores extranjeros y el lento ritmo de desarrollo de la industria minera marroquí. En consecuencia, al no poder favorecer directamente los intereses franceses debido al régimen de puertas abiertas, la única solución era reforzar el poder del Estado.\n\nHoy en día, los inversores franceses se encuentran en una posición dominante y ya no necesitan la intervención del Gobierno para que los proteja. Por tanto, se reducirá el papel de la Oficina de Investigación y Participación Mineras al de un fondo público que sólo invierte en sectores considerados poco rentables por los inversores privados."
 
 FRA_Algiers_Industrial_Build_Up: "Desarrollar las industrias pesadas argelinas"
 FRA_Algiers_Industrial_Build_Up_desc: "Los grandes colonos controlan la mayoría de la riqueza de Argelia en manufactura, minería, agricultura y comercio. La economía, de propiedad y gestión europeas, se centra en la pequeña industria y en un comercio de exportación muy desarrollado, destinado a proporcionarnos alimentos y materias primas a cambio de capital y bienes de consumo. Los europeos poseen más o menos el 30 % de toda la tierra arable, incluida la mayoría de la tierra más fértil y la mayoría de las tierras de regadío. Para 1900, los europeos eran responsables de más de dos tercios de la producción agrícola y casi todas las exportaciones agrícolas.\n\nEl sector europeo opera sobre una base comercial y complementa nuestro sistema de mercado suministrando vino, cítricos, aceitunas y hortalizas. Para 1914, los viñedos representaban casi la mitad del valor de los bienes inmuebles de propiedad europea. La producción de cereales de subsistencia, complementada con el cultivo de olivos, higueras y dátiles y la cría de ganado, constituye la base del sector tradicional, pero las tierras de cultivo son escasas incluso para los cereales con las prácticas de cultivo tradicionales actuales."
 
 FRA_The_New_Granary: "El nuevo «granero de Roma»"
 FRA_The_New_Granary_desc: "Aprendiendo de Argelia, donde la imprudente apropiación de tierras redujo a gran parte del campesinado indígena a un proletariado desarraigado, Lyautey buscó un grupo selecto de 692 «caballeros agricultores» —en lugar de la «gentuza» del sur de Europa— capaces de servir de «ejemplo» a los indígenas e impartir la influencia francesa en la colonización rural de Marruecos de 1917 a 1925.\n\nEl objetivo era garantizar un suministro constante de grano para la Francia metropolitana y recrear en Marruecos el «granero de Roma» plantando cereales principalmente en las regiones propensas a la sequía de la Shauía, el Algarve marroquí y Al Hauz.\n\nTras un periodo de bajos ingresos y una plaga de langostas en 1930, la producción agrícola cambiará a cultivos de regadío y mayor valor, como cítricos y verduras."

 FRA_Trans_Sahara: "Construir el Transahariano"
 FRA_Trans_Sahara_desc: "El ferrocarril Transahariano es un proyecto para construir una línea ferroviaria desde Argelia hasta el África subsahariana, al sur. Está pensado para conectar las minas de carbón y potenciar el comercio en el norte de África, para unir al Imperio francés y para conectar el norte de África con el África subsahariana conectando el sistema ferroviario existente de la Argelia francesa con el del África Occidental Francesa. El plan del ferrocarril se propuso por primera vez en 1879. El gran plan fue creado por un ingeniero, A. Duponchel; en 1900, el periódico «Le Matin» anunció que se llevaría a cabo por iniciativa privada tras una larga campaña en su favor de Pierre Paul Leroy-Beaulieu.\n\nHay numerosos beneficios propuestos para el ferrocarril. Proporcionará una conexión rápida con Sudán y nos permitirá acceder a sus recursos. Asimismo, el ferrocarril transformará la región a un productor líder de algodón y bienes agrícolas. La cabaña ganadera y la producción de arroz se dispararán, beneficiando a la sociedad."

 FRA_Invest_in_Dakar: "Invertir en Dakar"
 FRA_Invest_in_Dakar_desc: "Dakar es una de las ciudades más importantes de nuestras posesiones coloniales, comparable con Hanói o Beirut. Las empresas comerciales francesas se han establecido allí, y la infraestructura portuaria y ferroviaria atrae inversiones industriales como molinos, cervecerías, refinerías y conserveras. También tiene importancia estratégica para nosotros porque tenemos una importante base naval y una estación de servicio en su puerto, y fue además uno de nuestros primeros circuitos de aviación y correo aéreo. Un segundo gran ferrocarril, el Dakar-Níger, construido de 1906 a 1923, conecta Dakar con Bamako, asegurando la posición de Dakar en la cima del imperio francés en África occidental.\n\nDakar se ha convertido en un distrito administrativo, comercial y residencial más exclusivo para los europeos, sirviendo de modelo para enclaves administrativos excluyentes similares en otras capitales coloniales del África francesa, como Bamako, Conakri, Abiyán y Brazzaville."
 
 FRA_Create_the_Bureau: "Crear la Oficina de Investigación de Petróleo"
 FRA_Create_the_Bureau_desc: "En el vasto imperio colonial, la investigación sobre el petróleo se centrará en África. De hecho, la búsqueda de petróleo en el Sahara comenzó en 1877, pero no hubo resultados concluyentes hasta los años 1921-1932. La inmensidad del desierto del Sahara disuadió a las compañías internacionales de explorar esta tierra inhóspita. Sin embargo, algunos expertos, entre ellos Conrad Kilian, estaban convencidos de que existían reservas de oro negro en el subsuelo sahariano. De hecho, informó en dos ocasiones, en 1922 y de nuevo en 1927-1928, de estructuras geológicas en el norte del Ahaggar y el Sahara central que podían contener petróleo.\n\nSe creará la Oficina de Investigación de Petróleo (BRP) para responder a la necesidad de investigación y exploración no sólo en Francia, sino también en su imperio colonial. Su misión es establecer un programa nacional de investigación petrolera con el objetivo de crear una industria integrada verticalmente, desde la exploración hasta las estaciones de servicio.\n\nLa Oficina de Investigación de Petróleo es una institución pública nacional de Francia que coordina la investigación petrolífera y contribuye a su financiación vía subvenciones presupuestarias. El BRP se centrará en la prospección petrolífera de Hassi Messaoud en particular."

 FRA_Fix_Tunisian_Economy: "Arreglar la economía tunecina"
 FRA_Fix_Tunisian_Economy_desc: "Túnez estaba gobernada por el bey Muhamad III y su poderoso primer ministro, Mustafá Khaznadar, en 1859. Aplicó políticas reformistas para promover el desarrollo económico, centrándose en las infraestructuras, las comunicaciones y las Fuerzas Armadas. Sin embargo, la economía tunecina no generó suficientes ingresos para mantener estas reformas. Además, faltaba una administración central. Los recaudadores de impuestos fueron delegados, y sólo una quinta parte de los ingresos llegó al tesoro nacional. Las condiciones económicas se deterioraron a lo largo del siglo XIX, a medida que las flotas extranjeras cercaban a los corsarios y las sequías diezmaban la producción de cereales y aceitunas. Los productos manufacturados de ultramar, principalmente textiles, inundaron Túnez, destruyendo gradualmente las industrias artesanales locales.\n\nEl presupuesto del Gobierno tunecino se saneará, lo que permitirá poner en marcha múltiples programas de construcción de infraestructuras que transformarán completamente el país, principalmente en beneficio del creciente número de colonos. Se promulgará una amplia legislación sobre la tierra, que permitirá la adquisición o confiscación de tierras para crear un gran número de colonizaciones revendidas a colonos franceses."

 FRA_Ban_the_Neo_Destour: "Ilegalizar el Neo Destour"
 FRA_Ban_the_Neo_Destour_desc: "El Nuevo Partido Constitucional Liberal, también conocido como el Neo Destour, es un partido político tunecino fundado en 1934 por un grupo de políticos nacionalistas tunecinos en Dar Ayed, el hogar del activista independentista Ahmed Ayed. Es consecuencia de un cisma con el partido Destour.\n\nAntes de la escisión, una generación más joven de miembros del Destour alarmó a los mayores del partido apelando directamente a la población a través de su periódico más radical, «L'Action tunisienne». El grupo más joven, muchos de cuyos miembros procedían de las provincias, parecía estar más en sintonía con un abanico más amplio de tunecinos, mientras que los mayores del partido representaban a un electorado más establecido en la capital, Túnez; sin embargo, ambos grupos eran partidarios del cambio, ya fuera la autonomía o la independencia. El cisma se produjo durante el congreso del Destour de 1934.\n\nAlgunos funcionarios de Gobierno nos han instado a ilegalizar este peligroso partido, el cual muchos ven como nada más que fascistas y simpatizantes nazis."

 FRA_Protect_Tunisia: "Proteger Túnez"
 FRA_Protect_Tunisia_desc: "En un principio pretendíamos hacernos con el control de Túnez, que lindaba con nuestra actual colonia de Argelia, para contrarrestar allí la influencia italiana y británica. En el Congreso de Berlín de 1878, llegamos a un acuerdo diplomático para tomar Túnez mientras que los británicos le arrebataban Chipre a los otomanos. En consecuencia, la utilización del territorio tunecino como refugio por las bandas rebeldes de crumiros sirvió de pretexto para una intervención militar.\n\nLa agricultura, la minería, el saneamiento urbano, los negocios y el comercio, la banca y las finanzas, la administración del Estado, la fabricación y la tecnología y la educación son algunos de los ámbitos de estudio que han avanzado y se buscan por su valor práctico en Túnez. Además, se ha mejorado la infraestructura social, así como la construcción de edificios públicos para reuniones y actuaciones. En Túnez capital, las mejoras cívicas incluyeron la instalación de nuevas fuentes de agua potable y la construcción de instalaciones sanitarias públicas.\n\nTúnez ha pasado a ser una colonia valiosa que merece ser protegida, así que invertiremos en fortificaciones para que sea más fácil defenderlo."

 FRA_Toulon_of_the_South: "El Tolón de Argelia"
 FRA_Toulon_of_the_South_desc: "El puerto militar de Tolón, ubicado en la ciudad de Tolón, es la base principal de la Marina francesa y la mayor base naval del Mediterráneo. Alberga la mayor parte de nuestra fuerza naval, con más del 60 % del tonelaje de nuestra Marina, así como miles de militares y civiles.\n\nPara asegurar nuestra posición y nuestro poder naval en el norte de África y el sur del Mediterráneo, tenemos pensado construir un puerto parecido al de Tolón. El puerto de Mazalquivir ha sido identificado como el emplazamiento ideal para un puerto homólogo al de Tolón.\n\nCon el aumento de las tensiones mundiales y los nuevos avances tecnológicos en materia naval, ampliaremos y construiremos el puerto de Mazalquivir para que, al igual que Tolón, pueda albergar la mayor parte de nuestra fuerza naval, ampliando así nuestras capacidades navales. Ésto nos permitirá competir mejor por la superioridad naval en el mar Mediterráneo y defender el norte de África."

### Army Focus ###
 FRA_Armee_de_Terre: "§aArmée de Terre§!"
 FRA_Armee_de_Terre_desc: "El Ejército francés, también conocido como el Ejército de Tierra, es el componente más grande y terrestre de las Fuerzas Armadas francesas. Junto con los demás componentes de las Fuerzas Armadas, responde ante el Gobierno francés.\n\nDurante la Gran Guerra, pudimos defender el frente occidental y contraatacar en el frente oriental y en las colonias hasta que las Potencias Centrales y sus aliados fueron derrotados. Tras los grandes conflictos, demostramos ser una fuerza combatiente cohesionada capaz de contraatacar y derrotar a los alemanes en la segunda batalla del Marne, la primera de una serie de victorias aliadas que pusieron fin a la guerra. Durante la Gran Guerra, sufrimos importantes pérdidas militares, civiles y materiales. Sufrimos las segundas mayores pérdidas aliadas después de Rusia, con más de 1,3 millones de bajas militares y más de 4,6 millones de heridos.\n\nEl mariscal Ferdinand Foch describió el Tratado de Versalles como «no una paz, sino un armisticio de veinte años». La mayoría de los franceses reconocen la cruda realidad de que Alemania jamás aceptará la derrota. Como consecuencia, es hora de empezar a modernizar nuestras fuerzas terrestres para estar preparados para conflictos inevitables."

 FRA_The_Maginot_Line: "Seguir con la línea Maginot"
 FRA_The_Maginot_Line_desc: "Llevamos construyendo la línea Maginot desde el final de la Gran Guerra partiendo de nuestras experiencias en la guerra de trincheras durante la guerra. La línea Maginot es un vasto sistema defensivo de vanguardia muy superior a cualquier otro sistema de trincheras anterior: una red de enormes fortalezas de hormigón, hierro y acero, búnkeres, torretas retráctiles, puestos de avanzada, obstáculos y emplazamientos de artillería hundidos conectados por redes de túneles. Tiene 20-25 kilómetros de grosor y recorre toda la frontera franco-alemana. Cuenta con numerosos barracones subterráneos, refugios, almacenes de munición y depósitos, así como con su propia red telefónica y ferrocarriles de vía estrecha con locomotoras blindadas respaldadas por artillería pesada ferroviaria.\n\nSegún nuestros expertos militares, la línea disuadirá una agresión alemana porque cualquier fuerza de invasión frenará el tiempo suficiente para que nuestras fuerzas se movilicen y contraataquen. Esta línea también obligará a los alemanes a invadir Bélgica. Ésto permite que cualquier conflicto futuro tenga lugar fuera del territorio francés. Al evitar la línea Maginot y luchar contra el Ejército belga, nuestro Ejército podrá mover sus mejores formaciones para contraatacar."

 FRA_Gamelin_Static_Warfare: "La «guerre statique» "de Gamelin
 FRA_Gamelin_Static_Warfare_desc: "Como general del Ejército francés, Maurice Gustave Gamelin es considerado un hombre de un intelecto excepcional. Incluso en Alemania, es respetado por su inteligencia y su «mente sutil», aunque algunos generales alemanes lo consideran rígido y predecible. La visión defensiva de Gamelin para Francia se basa en una defensa estática a lo largo de la frontera franco-alemana, reforzada por la línea Maginot.\n\nSe espera que la línea Maginot bloquee el golpe principal alemán, si llega desde el este de Francia, y que desvíe el golpe principal por Bélgica, donde estarán las fuerzas francesas para detener a los alemanes. Se espera que los alemanes libren costosas ofensivas que mermarán sus fuerzas, mientras que nosotros libraremos una guerra total, movilizando nuestros recursos, a nuestro imperio y a nuestros aliados."

 FRA_Prepare_The_Second_Trench_Warfare: "Preparar la segunda guerra de trincheras"
 FRA_Prepare_The_Second_Trench_Warfare_desc: "La planificación de guerra francesa siempre ha supuesto que la guerra será una «guerre de longue durée» o una «guerra de larga duración», en la que nuestros recursos económicos superiores y los de nuestros aliados machacarán gradualmente a los alemanes. Alemania carece de muchas de las materias primas necesarias para una economía industrial moderna, por lo que es vulnerable a un bloqueo e incapaz de dar de comer a su pueblo. La estrategia de la guerra de larga duración nos exige detener la esperada ofensiva alemana con el objetivo de dar a Alemania una victoria rápida, seguida de una batalla de desgaste. Cuando los alemanes estén agotados, lanzaremos una ofensiva para ganar la guerra."
 FRA_Prepare_The_Second_Trench_Warfare_tt: "$MODIFIER_MAX_DIG_IN$: §G+2§!"

 FRA_Develop_the_Genie: "Desarrollar el Génie"
 FRA_Develop_the_Genie_desc: "El Cuerpo de Ingenieros (Corps du Génie) es el el brazo de ingeniería militar del Ejército francés. «Parfois détruire, souvent construire, toujours servir !» es el lema del cuerpo, que significa «¡A veces destruir, a menudo construir, siempre servir!».\n\nLa ingeniería militar se define vagamente como el arte, la ciencia y la práctica de diseñar y construir obras militares, así como de mantener el transporte militar y las líneas de comunicaciones. Los ingenieros militares también se encargan de la logística que apoya las tácticas militares. La ingeniería militar se ha expandido recientemente para incluir otras disciplinas de la ingeniería, como técnicas de ingeniería mecánica y eléctrica.\n\nEl Cuerpo de Ingenieros está compuesto por tres servicios principales: El componente terrestre del servicio de infraestructuras de defensa desempeña funciones tradicionales de ingeniería para el Ejército francés y el Ministerio de Defensa. Ésto incluye el servicio técnico de edificios, fortificaciones y obras. El segundo servicio es el de los regimientos de ingeniería de combate del Ejército francés, y el tercero, el de bomberos y salvamento."

 FRA_Grande_Batterie: "Les grandes batteries"
 FRA_Grande_Batterie_desc: "Nuestra doctrina militar se basa en dos grandes ideas: la supremacía de la potencia de fuego y la batalla metódica. El Ejército francés cree en la máxima de «el fuego mata» y emplea más potencia de fuego, haciendo el campo de batalla aún más letal. Descartamos la posibilidad de usar artillería para proporcionar apoyo inmediato a unidades más pequeñas. En su lugar, la artillería proporciona apoyo de fuego masivo a la infantería que avanza o se defiende.\n\nClaro está, una doctrina así tiene sus limitaciones. Es difícil realizar maniobras rápidas, lo que limita nuestra capacidad de maniobra a la hora de agrupar fuegos y controlar grandes unidades. El alcance efectivo de la unidad de artillería que apoya a la infantería limita el avance de la fuerza atacante. Esta doctrina, que está basada en el uso centralizado de fuego masivo de artillería, requiere una sincronización de batalla muy centralizada."

 FRA_Tactic_over_strategy: "Fomentar las tácticas antes que la estrategia"
 FRA_Tactic_over_strategy_desc: "Nuestros generales aprendieron más sobre cómo dirigir una batalla que una guerra a gran escala durante la Gran Guerra, y Gamelin, a pesar de su importante capacidad intelectual, posee una escasa capacidad para dirigir a los hombres, así como para organizarlos, además de una falta general de carisma. Como consecuencia, en lo que respecta a la guerra, tenemos mala organización en el nivel más alto del Ejército, caracterizada por una dilución de las responsabilidades. Nuestros generales, en cambio, entienden y sobresalen a la hora de ganar batallas, y podemos aprovechar este hecho y su habilidad. Centraremos nuestros esfuerzos en aplastar al enemigo en el campo de batalla. Aunque nos quedemos cortos en el desarrollo de estrategias y en una organización adecuada, seguiremos dominando el campo de batalla."
 FRA_Tactic_over_strategy_tt: "Modifica §YGuerra estática§! en\n$MODIFIER_BREAKTHROUGH$: §G+10.0%§! \n$coordination_bonus$: §R-10.0%§! \n$MODIFIER_XP_GAIN_ARMY$: §G+5.0%§!"

 FRA_Supreme_Role_OF_Machinegun: "El papel supremo de las ametralladoras"
 FRA_Supreme_Role_OF_Machinegun_desc: "La combinación de alambre y potencia de fuego es responsable de la mayoría de los ataques fallidos y del altísimo número de bajas en la guerra de trincheras de la Gran Guerra. Un único nido de ametralladora puede, en teoría, eliminar a cientos de enemigos avanzando por tierra de nadie. Cuando se colocan detrás de varias líneas de alambre de espino para frenar el avance del enemigo, su potencial aumenta considerablemente.\n\nDurante la Gran Guerra, Gamelin presenció de primera mano el potencial y el peligro que suponen las ametralladoras. Según él, la invención y la aplicación de las ametralladoras cambió la guerra para siempre. No tiene sentido atacar en un frente si está defendido por ametralladoras, que matan a más personas que cualquier otra arma. Las ametralladoras son armas ideales capaces de matar a cientos de hombres a la vez que se defienden contra adversidades abrumadoras. En consecuencia, se fomentará en gran medida el uso de ametralladoras en el Ejército."
 FRA_Supreme_Role_OF_Machinegun_tt: "Modifica §YGuerra estática§! en:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5.0%§! \n$MODIFIERS_ARMY_INFANTRY_ATTACK_FACTOR$: §G+5.0%§!"

 FRA_Division_Cuirrase: "La División Acorazada"
 FRA_Division_Cuirrase_desc: "El uso masivo de tanques por parte de los ejércitos de la Triple Entente durante su fructífera ofensiva contra la línea Hindenburg demostró la falta que hacían los diversos tipos de unidades blindadas. Los tanques Mark V, más lentos y pesados, podrían penetrar la línea defensiva alemana, pero las oportunidades que creaban eran brillantemente aprovechadas por los Whippet más ligeros y por los automóviles blindados.\n\nPara sacarles todo el provecho, formaremos cuatro nuevas divisiones blindadas conocidas como la División Acorazada, unidades ofensivas muy especializadas y dotadas de uno de nuestros tanques más temidos: el Char B1. El Char B1 es un vehículo especializado en avances que también puede servir como carro de combate contra blindados enemigos. Su desarrollo y producción se pospusieron repetidamente desde principios de los años veinte, lo que dio lugar a un vehículo tecnológicamente complejo y caro. Es uno de los tanques mejor armados y más blindados de sus tiempos, y es muy eficaz en combate directo con blindados enemigos."
 FRA_Division_Cuirrase_tt: "Se desplegarán §Ldivisiones blindadas§! £tank_icon_1_20x20  en §YMourmelon§!.\n"

 FRA_Rain_of_Steel: "Lluvia de acero"
 FRA_Rain_of_Steel_desc: "Se estima que la artillería fue responsable de hasta el 50 % de las bajas en el campo de batalla entre mediados del siglo XVIII y mediados del XIX. Esta cifra era probablemente tan baja como el 10 % en los sesenta años anteriores a 1914. El 90 % restante murió por armas ligeras, cuyo alcance y puntería eran mejores que los de la artillería. Con más de un millón de hombres, la Artillería Real británica llegó a ser mayor que la Marina Real.\n\nSeguiremos invirtiendo mucho en artillería, igual que han hecho los británicos con anterioridad. Para evitar las bajas masivas de la Gran Guerra, el concepto de batalla metódica hace hincapié en el uso de la máxima potencia de fuego y el control estricto de todos los movimientos de tropas. La Escuela de Guerra del Ejército enseñaba operaciones ofensivas, pero, con el desarrollo del concepto de la batalla metódica, ha pasado a enseñar conceptos existentes y tácticas de artillería."
 FRA_Rain_of_Steel_tt: "Modifica §YGuerra estática§! en\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5.0%§! \n$MODIFIERS_ARMY_ARTILLERY_ATTACK_FACTOR$: §G+10.0%§!"

 FRA_La_Voie_Sacree: "La Voie Sacrée"
 FRA_La_Voie_Sacree_desc: "La Voie Sacrée es una carretera que conecta Bar-le-Duc y Verdún. Su nombre («la vía sagrada») se debe al papel crucial que desempeñó durante la batalla de Verdún en la Gran Guerra. Desde 1915, la carretera ha sido reconocida como la única vía vehicular fiable que ha sobrevivido para abastecer con seguridad a Verdún. A finales de 1914, las fuerzas alemanas ya habían cortado todas las líneas ferroviarias de ancho estándar que podían llegar a Verdún. Para compensar esta peligrosa situación, la carretera se ensanchó a siete metros en 1915, lo que permitió el flujo continuo ascendente y descendente de dos líneas de tráfico de camiones. Esta mejora proactiva de las carreteras en 1915, combinada con el éxito en la organización del sistema de transporte por carretera, salvó Verdún en 1916.\n\nTenemos la intención de utilizar camiones para proporcionar el mismo sistema de suministro a todo el Ejército. Ensancharemos y ampliaremos aún más la carretera para permitir un flujo continuo de múltiples líneas de tráfico de camiones que transporten suministros y equipos a mayor distancia. Además, ampliaremos el ferrocarril que discurre paralelo a la carretera para poder transportar aún más suministros por tren."

 FRA_On_ne_Passe_Pas: "On ne passe pas !"
 FRA_On_ne_Passe_Pas_desc: "Hemos construido un sistema defensivo de vanguardia impenetrable que supera cualquier sistema de trincheras anterior. Hemos dado prioridad al uso de ametralladoras en el Ejército, lo que nos permitirá masacrar a cientos de enemigos a la vez y, al mismo tiempo, defendernos de adversidades abrumadoras. Nuestra artillería hará llover el caos y la destrucción en los frentes enemigos.\n\nEstámos más que preparados para la guerra de larga duración, y al igual que en la batalla de Verdún de 1916, «¡no pasarán!». Al igual que esta frase se reintroducirá en la conciencia pública, nuestros soldados no permitirán que los alemanes pasen y profanen el suelo francés."
 FRA_On_ne_Passe_Pas_tt: "Modifica §YGuerra estática§! en\n$MODIFIER_MAX_DIG_IN$: §G+1§!"

 FRA_Abandon_the_Delusion: "Dejar de delirar"
 FRA_Abandon_the_Delusion_desc: "La línea Maginot no nos salvará. Atrincherarnos y esperar que nuestras defensas aguanten el tiempo suficiente no nos salvará. La doctrina de guerra de trincheras y «la guerra larga» de Gamelin está obsoleta y es hasta peligrosa. Sus anticuados puntos de vista sobre el uso de la aviación, los tanques, los elementos motorizados, la artillería y las fortificaciones demuestran su desprecio por los avances modernos.\n\nEn su lugar, estudiaremos algunos conceptos más modernos de la guerra. Los generales Charles de Gaulle y Henri Mordacq prevén llevar al Ejército francés a la era moderna con doctrinas nuevas y modernas. Por desgracia, muchos en el Gobierno y la mayoría de los oficiales siguen la doctrina conservadora de Gamelin, lo que significa que nos enfrentaremos a una dura oposición de la vieja guardia y debemos andarnos con cuidado."

 FRA_DeGaulle_Armee_de_metier: "El «Armée de métier» "de De Gaulle
 FRA_DeGaulle_Armee_de_metier_desc: "Hace muy poco, De Gaulle escribió un libro titulado «Vers l’armée de métier», o «Hacia un ejército profesional» en español. Propone la mecanización de la infantería, haciendo hincapié en una fuerza de élite de sólo unos pocos hombres y tanques. El libro se imagina a los tanques circulando por el país como la caballería. Un ejército de este tamaño compensaría la escasez de población de Francia, al tiempo que sería una herramienta eficaz para hacer cumplir el derecho internacional, en particular el Tratado de Versalles, que prohíbe a Alemania rearmarse. También cree que sería la antesala de una reorganización nacional más profunda, y escribió que «tiene que hacer su aparición un maestro cuyas órdenes no puedan ser puestas en entredicho: un hombre sostenido por la opinión pública».\n\nAparte de la izquierda radical, que está comprometida con el ideal republicano de un ejército ciudadano, el libro recibe elogios de todo el espectro político. Un Ejército pequeño pero profesional, con De Gaulle a la cabeza, será nuestro enfoque principal a partir de ahora, ya que puede que sea lo único que salve a nuestro país de cualquier conflicto inminente."

 FRA_Professional_Army: "Un Ejército profesional"
 FRA_Professional_Army_desc: "Hace muy poco, De Gaulle escribió un libro titulado «Vers l’armée de métier», o «Hacia un ejército profesional» en español. Propone la mecanización de la infantería, haciendo hincapié en una fuerza de élite de sólo unos pocos hombres y tanques. El libro se imagina a los tanques circulando por el país como la caballería. Un ejército de este tamaño compensaría la escasez de población de Francia, al tiempo que sería una herramienta eficaz para hacer cumplir el derecho internacional, en particular el Tratado de Versalles, que prohíbe a Alemania rearmarse. También cree que sería la antesala de una reorganización nacional más profunda, y escribió que «tiene que hacer su aparición un maestro cuyas órdenes no puedan ser puestas en entredicho: un hombre sostenido por la opinión pública».\n\nAparte de la izquierda radical, que está comprometida con el ideal republicano de un ejército ciudadano, el libro recibe elogios de todo el espectro político. Un Ejército pequeño pero profesional, con De Gaulle a la cabeza, será nuestro enfoque principal a partir de ahora, ya que puede que sea lo único que salve a nuestro país de cualquier conflicto inminente."

 FRA_Primaute_des_Officiers: "Primacía de los oficiales"
 FRA_Primaute_des_Officiers_desc: "Debe darse prioridad al desarrollo del liderazgo y la iniciativa en los oficiales. Una vez que estos principios hayan sido debidamente inculcados, todos los oficiales, desde los escalones más altos hasta los más bajos, se sentirán libres de llevar a cabo sus misiones o responder a los cambios de situación con la menor injerencia posible de los mandos superiores. Nuestras tácticas se basan en gran medida en la iniciativa, la flexibilidad y la movilidad.\n\nDe Gaulle propone una doctrina en la que las normas formales pueden suspenderse selectivamente para hacer frente a acontecimientos inesperados. Las comunicaciones erróneas y los triunfos enemigos causarán problemas. Es responsabilidad del oficial, no del general, hacer todo lo posible por sobreponerse a ellos. Mientras estén al mando, esta doctrina anima a los oficiales a mostrar iniciativa, flexibilidad e improvisación. No permite a un oficial desobedecer órdenes, pero le permite y hasta lo obliga a considerar que una orden ya no es vinculante si no se hubiera dado en las nuevas circunstancias."

 FRA_Lighting_War_Strategy: "La estrategia de la «guerre éclair»"
 FRA_Lighting_War_Strategy_desc: "De Gaulle propone la «guerra relámpago», una estrategia un tanto novedosa. La guerra relámpago es un ataque sorpresa que utiliza una rápida y abrumadora concentración de fuerzas de formaciones acorazadas y de infantería motorizada o mecanizada, junto con apoyo aéreo cercano, con la intención de penetrar las líneas de defensa del adversario, dislocar a los defensores, desequilibrar al enemigo dificultando su respuesta ante los constantes cambios del frente y derrotarlo en una batalla decisiva de aniquilación. Las operaciones de guerra relámpago dependen de penetraciones por sorpresa, la indisponibilidad general del enemigo y la incapacidad del enemigo de igualar la velocidad del ataque.\n\nLos generales Charles Mangin y Marie-Eugène Debeney realizaron las primeras ofensivas de la guerra relámpago francesa en 1918. Sin embargo, desde el final de la Gran Guerra, la doctrina francesa ha virado hacia la defensa. Es hora de reintroducir esta estrategia en nuestro Ejército ahora que hemos decidido renunciar a nuestra doctrina defensiva en pos de una más ofensiva."
 
 FRA_Cavalerie_Motorisee: "Caballería motorizada"
 FRA_Cavalerie_Motorisee_desc: "De Gaulle prefiere concentrar los blindados y los aviones. Llega a la conclusión de que Francia no puede mantener los enormes ejércitos de reclutas y reservistas que lucharon en la Gran Guerra y trata de utilizar tanques, fuerzas mecanizadas y aviones para permitir que un número menor de soldados bien entrenados tenga un mayor impacto en la batalla. Paralizaremos la capacidad del adversario de reaccionar utilizando la movilidad motorizada. Las fuerzas móviles que se mueven con rapidez tomarán la iniciativa, explotarán los puntos débiles y actuarán antes de que las fuerzas rivales puedan responder. Las fuerzas móviles pueden actuar con mayor rapidez que las fuerzas rivales gracias a una movilidad superior y a ciclos de toma de decisiones más rápidos."

 FRA_Improve_D2_Tank: "Mejorar el Char D2"
 FRA_Improve_D2_Tank_desc: "El Char D2 es un tanque medio francés relativamente nuevo que tiene potencial para reemplazar al Char B1 más pesado como carro de combate. En caso de guerra, el tipo Char B1 sólo puede reunir un número limitado de divisiones acorazadas para la infantería; el tipo Char D2 permite aumentarlo.\n\nDe Gaulle está especialmente interesado en el tipo Char D2, en el que ve mucho potencial. Como el mayor especialista en blindados de Francia, usa este tipo para poner a prueba sus ideas sobre tácticas acorazadas, especialmente en el ámbito de la comunicación por radio. A través de sus pruebas, ha llegado a la conclusión de que, aunque el nuevo material es claramente superior al Char D1, tiene defectos. No es fiable —el motor, la transmisión, la dirección y la refrigeración son inadecuados— y se desgasta con rapidez, precisando un mantenimiento exhaustivo. Como consecuencia de los comentarios de De Gaulle, seguiremos mejorando el Char D2, convirtiéndolo en el tanque medio ideal."

 FRA_Tactique_de_Char_de_Bataille: "Tácticas de carro de combate"
 FRA_Tactique_de_Char_de_Bataille_desc: "De Gaulle propone la táctica de carro de combate, una nueva táctica militar ofensiva. En esta táctica se emplea una formación ofensiva de vehículos blindados, sobre todo carros de combate. Los tanques están dispuestos en forma de cuña, siendo los de la punta los más blindados y mejor armados. La ventaja de esta táctica es que la profundidad de la formación ofensiva obliga a las defensas antitanque a ajustar constantemente su alcance. Además, los tanques fuertemente blindados atraerán la mayor parte del fuego antitanque, protegiendo a los tanques más vulnerables del fuego enemigo. Esta nueva estrategia nos permitirá penetrar hasta las defensas más sofisticadas."

 FRA_Formation_Interarmee: "Formación entre ejércitos"
 FRA_Formation_Interarmee_desc: "De Gaulle hace hincapié en el valor de combinar las unidades terrestres y aéreas. Se proporcionará apoyo aéreo cercano para ayudar al punto focal de ataque aerotransportado. Nuestros éxitos estarán estrechamente relacionados con nuestra capacidad para controlar la guerra aérea en futuros conflictos. Nuestra Fuerza Aérea debe ser adaptable y capaz de llevar a cabo tanto misiones operacionales-tácticas como de bombardeo estratégico.\n\nNuestra Fuerza Aérea se construirá para apoyar a nuestras fuerzas terrestres, tendrá oficiales de enlace con formaciones móviles y cada avión hará más salidas. Además, nuestra superioridad aérea permitirá el avance sin restricciones de las fuerzas terrestres, la formación sin trabas de formaciones de ataque concentradas, el reconocimiento aéreo, el reabastecimiento aéreo de formaciones en movimiento rápido y el apoyo aéreo cercano en el punto de ataque."

 FRA_Modernize_Armee_Terre: "Modernizar el Ejército de Tierra"
 FRA_Modernize_Armee_Terre_desc: "Es esencial que reconozcamos los grandes cambios en la guerra, sobre todo la participación de unidades motorizadas y mecanizadas en el combate y la mejora de las comunicaciones. Crearemos un Ejército nuevo y moderno que nos lleve meses organizar e instruir, así como nuevas formaciones mecanizadas y equipo moderno que precisará pruebas, una evaluación y un entrenamiento en condiciones. Invertiremos en varias divisiones motorizadas y llevaremos a cabo una investigación exhaustiva sobre la guerra motorizada. Cuando la modernización haya terminado, tendremos uno de los ejércitos más modernos del mundo, móvil y capaz de atravesar las líneas enemigas sin despeinarse."

 FRA_Generalize_Radio_Usage: "Generalizar el uso de radios"
 FRA_Generalize_Radio_Usage_desc: "Nuestros militares siguen utilizando tambores, bocinas, banderas y jinetes para enviar mensajes a larga distancia. Sin embargo, hace poco ha llegado una nueva tecnología para dominar el ámbito de la comunicación militar: la radio. Permitir la transmisión casi instantánea de información a grandes distancias sin necesidad de desplazamientos personales ha revolucionado las comunicaciones militares y cambiará para siempre las comunicaciones modernas. Esta nueva tecnología nos permitirá dar órdenes y responder a sucesos en el campo de batalla en tiempo real.\n\nPor desgracia, muchas personas no reconocen su potencial porque siguen aferrados a los métodos anticuados de enviar mensajes vía caballo. Va siendo hora de introducir las radios en todos los niveles del Ejército y de formar a nuestros soldados sobre su importancia, potencial y mejor uso. Será fundamental en futuras batallas, en las que podremos aprovechar la ventaja organizativa que la comunicación por radio nos proporciona sobre nuestros enemigos."

 FRA_Char_Futur: "El Char Futur"
 FRA_Char_Futur_desc: "Nuestros tanques, en general, son vehículos bien blindados e innovadores que deben poco a diseños extranjeros. En cambio, los tanques ligeros carecen de potencia de fuego, son lentos y casi todos nuestros tanques están debilitados por sus torretas unipersonales. El tanque ligero Renault FT, que marcó la pauta general de los futuros diseños de tanques y fue utilizado o rediseñado por diversas fuerzas militares, fue el desarrollo francés más importante de tanques durante la Gran Guerra.\n\nDe Gaulle visualiza un tanque nuevo y moderno que, como el Renault FT, será uno de los diseños de tanque más revolucionarios e influyentes de la historia. Lo llama «Char Futur». Un tanque como ningún otro visto hasta ahora, que infundirá temor en los corazones de los enemigos con sólo verlo y que dominará sin más el campo de batalla, aventajando a todos los demás tanques."

 FRA_Get_Rid_Old_officiers: "Deshacerse de los oficiales viejos"
 FRA_Get_Rid_Old_officiers_desc: "Muchos oficiales de la vieja guardia son escépticos respecto a Mordacq. Se aferran a su anticuada doctrina defensiva de la guerra de trincheras, ajenos al hecho de que hacerlo garantizará la aniquilación de Francia. No podemos permitir que nos impidan prepararnos para la guerra total, tanto si lo aceptan como si siguen viviendo en la ignorancia. El faccionalismo y la oposición de la vieja guardia llegarán a su fin. Cualquier oficial que se niegue a seguir esta nueva doctrina y las órdenes de Mordacq será despedido de inmediato. Es hora de reorganizar el Ejército entero y su estructura de mando, porque si hemos de sobrevivir la guerra venidera, debemos creer todos en Mordacq y en su doctrina de guerra total."

 FRA_Mordacq_Lecon_de_14: "Las «leçons de 14» de Mordacq"
 FRA_Mordacq_Lecon_de_14_desc: "Henri Mordacq es un general francés que sirvió como capitán y campeón de sable del cuerpo de oficiales del Ejército francés en sus primeros años. Durante la Gran Guerra, fue comandante en primera línea del famoso 159.º Regimiento de Infantería Alpina, donde fue responsable de detener los avances alemanes, lo que permitió estabilizar el frente e iniciar la guerra de trincheras.\n\nVisionario que era, predijo la duración de la Gran Guerra, la incapacidad de los planes ofensivos franceses, las deficiencias técnicas y logísticas, la falta de formación táctica y estratégica de los oficiales y el riesgo de una nueva guerra si no se cumplían las cláusulas del Tratado de Versalles. En caso de guerra, Mordacq predice que Alemania invadirá Francia a través de Bélgica para esquivar las fortificaciones francesas en Lorena.\n\nHace poco publicó un libro titulado «Las lecciones de 1914 y la próxima guerra», en el que aboga por que Francia se prepare para una «guerra total», alegando que la próxima guerra será aún mayor y más devastadora que la última y que cualquier guerra que jamás ha visto el mundo hasta ahora."

 FRA_SI_VIS_PACEM: "Si vis pacem para bellum"
 FRA_SI_VIS_PACEM_desc: "Fue necesaria la llegada de Hitler y sus constantes llamamientos al «Deutschland über alles» para que los franceses abrieran por fin los ojos. Ha llegado la hora de recordarles que la guerra es muy poco probable y que, como consecuencia, es necesario, por utilizar el eufemismo de los alemanes, prepararse para ella. Como consecuencia, Alemania tardará varios años en dar descanso a sus antiguos prestamistas y restablecer la confianza. No se trata de preparativos para la guerra, sino de una especie de seguro contra la locura, la calamidad que representa y que, por desgracia, puede ocurrir de un día para otro si no tomamos las precauciones necesarias. ¿Son los pacifistas de verdad los que se consagran a esta tarea o los que se contentan con balar la paz?"

 FRA_Haute_Instit_Strat: "El Instituto Superior de Estrategia Militar"
 FRA_Haute_Instit_Strat_desc: "Según Mordacq, la modernización del Ejército debe ir acompañada de un rejuvenecimiento de la plana mayor del Ejército. Considera que un gran número de generales de ejército o de cuerpo, oficiales de división y generales de brigada están demasiado desgastados o no son aptos para llevar a cabo una guerra de maniobra y estrategia acorde con la confianza depositada en ellos por el Gobierno.\n\nTodo oficial de división, general de brigada y coronel que haya alcanzado cierta edad y carezca del vigor físico e intelectual que exigen las circunstancias debe ser reeducado. Así, las iniciativas para modernizar el Ejército, revitalizar los cuadros y dar prioridad al combate y a la formación militar irán de la mano de las medidas educativas. Fundaremos el Instituto Superior de Estrategia Militar para educar al alto mando en la estrategia a gran escala, especialmente en lo que a la planificación de una guerra mundial respecta."

 FRA_Prepare_Devision_Reserve: "Preparar la División de Reserva"
 FRA_Prepare_Devision_Reserve_desc: "Necesitaremos que todo hombre sano coja un fusil y luche por su país en la guerra que se avecina. Durante la movilización, todas las unidades activas deben estar al completo con las unidades de reserva designadas. Con personal entrenado, nuestras reservas militares aumentarán rápidamente la mano de obra disponible, y muchos de ellos son veteranos de guerra, lo cual hará aumentar el tamaño y la calidad de nuestras fuerzas.\n\nPodremos evitar los costes políticos y económicos de reclutar nuevos soldados si tenemos una gran reserva, ya que los reservistas son llamados según vayan haciendo falta, por lo que resultan más rentables que las tropas regulares. Los reservistas también tienen formación en otras profesiones ajenas a lo militar, así como habilidades en una variedad de profesiones que son útiles en el Ejército. Los preparativos para una llamada a filas demostrarán nuestra determinación para ganar el próximo conflicto."

 FRA_Flandre_Maneuvers: "Las maniobras de Flandes"
 FRA_Flandre_Maneuvers_desc: "Mordacq pretende organizar maniobras bélicas en la región de Flandes para probar la capacidad del Ejército de interiorizar y ejecutar las nuevas estrategias y la doctrina que Mordacq ha desarrollado e implementado, así como para ver qué aspectos hay que revisar y mejorar y para estar listos para cualquier posible situación. Tendremos que estar preparados para lo que sea si estalla la guerra, y estas maniobras serán un buen ejercicio tanto para nuestros soldados como para nuestros oficiales, generales y el alto mando, ya que la doctrina de Mordacq se verá y probará sobre el terreno. Las divisiones de reserva también estarán preparadas para la próxima guerra."

 FRA_War_of_Annilation: "Guerra de aniquilación"
 FRA_War_of_Annilation_desc: "Nuestra frontera del noreste ya no está cubierta por el Ejército belga. Los alemanes, metódicos y prudentes, no cometerán el error estratégico de atacar la línea Maginot o nuestras fortificaciones en Lorena. No cabe duda de que extenderían su ala derecha hacia el mar, esta vez en el norte. No debería mencionarse la resistencia neerlandesa o belga. De momento, es difícil de creer. Si estallase la guerra mañana, sería peor aún que la anterior. No debemos engañarnos: la guerra total supone utilizar todos los medios imaginables para derrotar al adversario, inclusive el uso de gas asfixiante, la guerra submarina irrestricta y la masacre de no combatientes utilizando bombas o incluso simples disparos."

 FRA_Restart_Yperit: "Reanudar la producción de iperita"
 FRA_Restart_Yperit_desc: "No habrá normas ni regulaciones en la próxima guerra. El enemigo usará todo lo que esté a su disposición para destruirnos a toda costa. Tendremos que hacer lo mismo para sobrevivir. Reanudaremos la producción de iperita, o gas mostaza, que demostró su efectividad durante la Gran Guerra. Aunque rara vez es letal, es un agente incapacitante especialmente eficaz. Dado que todas las contramedidas conocidas contra el agente mostaza son actualmente relativamente ineficaces, está garantizado que ésto nos dará ventaja en las próximas batallas."

 FRA_Guerre_Total: "El principio de la «guerre totale»"
 FRA_Guerre_Total_desc: "Objetivos totales, métodos totales, movilización total, control total y transformación total. Éstas son las cinco dimensiones de la doctrina de guerra total de Mordacq. El nivel de movilización nacional de recursos no tendrá precedentes, el espacio de batalla será el mundo entero, la escala de los Ejércitos, Armadas y Fuerzas Aéreas reclutadas será inimaginable, los ataques activos contra no combatientes y propiedades de no combatientes serán un mal necesario, la indiferencia general por los daños colaterales y los objetivos sin restricciones de los beligerantes marcarán la guerra que se avecina a una escala sin precedentes ni competencia."

 #Air Army
 FRA_Armee_de_lAir: "Armée de l'Air"
 FRA_Armee_de_lAir_desc: "En los primeros días del vuelo, Francia estaba a la vanguardia de la tecnología aeronáutica. Los mejores y más brillantes en este ámbito llamaron a nuestro país su hogar. La Patrie vio nacer al primer piloto de cazas de la historia. Sin embargo, tras la devastación causada por la Gran Guerra, cada vez se destinó menos industria a la fabricación de nuevos aviones. Tenemos que nacionalizar la industria aeronáutica y devolver al Ejército del Aire su esplendor de antaño. Los alemanes han ignorado las restricciones que pesaban sobre sus aviones, construyendo aviones nuevos y mejores que superan a los nuestros anticuados. Ésto no puede ser. Cuando estas reformas hayan terminado, el enemigo tendrá miedo al sonido de los aviones franceses."

 FRA_The_Black_Cruse: "§SEl Crucero Negro§!"
 FRA_The_Black_Cruse_desc: "Aunque el final de la guerra trajo la paz a Francia, el país y sus infraestructuras habían quedado devastados por cuatro años de combates, y las cicatrices dejadas no eran sólo físicas. Como consecuencia, la industria tardó un tiempo en recuperarse. Como era de esperar, los pedidos de aviones militares disminuyeron tras el armisticio, lo que provocó una reducción de los efectivos de las escuadrillas.\n\nInspirado por el gran ataque dirigido por el general italiano Balbo en el Atlántico norte, el ministro del Aire, Pierre Cot, encargó al general Vuillemin, figura insigne del bombardeo durante la Gran Guerra, experimentado piloto de asalto y personalidad de alto rango de la aviación militar, que organizase un ataque de escuadrillas en el África francesa bautizado como el Crucero Negro. El objetivo de esta empresa es demostrar la capacidad del Ejército del Aire para operar en grandes formaciones a larga distancia y contribuir a su imagen pública de fuerza aérea independiente en el contexto de la búsqueda de la grandeza a través de la aviación."
 
 FRA_Adopt_Fequants_Ideas: "Adoptar las ideas de Féquant"
 FRA_Adopt_Fequants_Ideas_desc: "Aunque tiene ya sus años, el liderazgo de Philippe Féquant al frente de la Escuadrilla Lafayette durante la Gran Guerra le ha aportado una gran cantidad de conocimientos sobre el uso de los aviones en función de apoyo a los hombres que luchan por debajo. Recopilando sus memorias y realizando un examen minucioso de su papel al frente de los voluntarios estadounidenses, podemos dar un impulso para mejorar nuestra Fuerza Aérea y, por ende, nuestras tropas."

 FRA_Legacy_of_Lafayettes: "Legado de los Lafayettes"
 FRA_Legacy_of_Lafayettes_desc: "Durante la Gran Guerra, el escuadrón voluntario de cazas estadounidense conocido como la Escuadrilla Lafayette consiguió no sólo recibir pocas bajas, sino que también llegó al fin de la guerra con once ases en total. Disuelta la escuadrilla, aunque los aviones franceses de entonces seguían siendo primitivos en comparación con los diseños más recientes, sus tácticas para ayudar a nuestras tropas y protegerlas de los ataques aéreos podrían no sólo resultar útiles, sino necesarias en los años venideros."

 FRA_Keep_Vuillemin_in_Charge: "Mantener a Vuillemin al mando"
 FRA_Keep_Vuillemin_in_Charge_desc: "Joseph Vuillemin, as de la Gran Guerra y actual inspector general de la Defensa Antiaérea Nacional, nos viene sirviendo desde hace tiempo y, aunque sus ideas han sido objeto de duras críticas por parte de las autoridades civiles y militares, su enfoque hacia una doctrina aérea segura y sin tonterías podría sernos útil en las batallas a las que seguramente se enfrentará Francia. Debería considerarse un ascenso."

 FRA_An_Independent_Army: "Una Fuerza Aérea independiente"
 FRA_An_Independent_Army_desc: "Los observadores y participantes de las últimas guerras en todo el mundo basan sus estrategias de apoyo aéreo cercano en sus vivencias del conflicto. Sin embargo, los aviadores, que desean la independencia institucional del Ejército, abogan por una concepción del poder aéreo centrada en la interdicción, que les exima de la necesidad de integrarse con las fuerzas terrestres y les permita operar como un brazo militar independiente. Consideran el apoyo aéreo cercano el uso más complicado e ineficaz de los activos aéreos.\n\nLaurent Eynac desea llevar a cabo una política de total independencia del Ejército del Aire con respecto al Ejército de Tierra. Este proceso requerirá una profunda modernización de la Fuerza Aérea, incluida la instalación de cables de comunicación entre todas las bases aéreas militares. Se fundará el Centro de Instrucción de Cazas como parte de esta modernización para instruir a nuestros pilotos en el uso de cazas en combate. Por último, se establecerá el Mando de las Fuerzas Aéreas, uniendo a la Fuerza Aérea bajo un único mando independiente del Ejército de Tierra."
 
 FRA_Tactique_de_Concentration: "Tactique de concentration"
 FRA_Tactique_de_Concentration_desc: "Durante la Gran Guerra, las Potencias Centrales se vieron cada vez más incapaces de igualar a las potencias aliadas en número total de cazas. Para compensar esta carencia, los alemanes concentraron sus cazas en grandes formaciones móviles de Jagdgeschwader, la más famosa de las cuales fue el Circo Volador de Manfred von Richthofen, que podía desplazarse rápida e inesperadamente a diferentes puntos del frente. Ésto les permitió alcanzar una superioridad numérica local, lo que les permitió lograr la supremacía aérea en un área local en apoyo de operaciones terrestres o simplemente destruir cazas aliados como parte de una estrategia general de desgaste.\n\nPara conseguir la superioridad aérea, usaremos una estrategia de concentración de fuerzas similar a la que emplearon los alemanes durante la Gran Guerra."
 
 FRA_Feu_et_Acier: "Feu et acier"
 FRA_Feu_et_Acier_desc: "Uno de los objetivos de la guerra es desmoralizar al enemigo; afrontar una muerte y destrucción constantes puede hacer más atractiva la paz o la rendición. Desde la Gran Guerra, los partidarios del bombardero estratégico han predicho que los ataques directos de bombarderos estratégicos contra las ciudades de un país enemigo se traducirán en un rápido colapso de la moral civil, lo que se traducirá en presiones políticas para pedir la paz.\n\nEl bombardeo estratégico es un ataque aéreo planificado y ejecutado que puede utilizar bombarderos estratégicos o misiles de largo o medio alcance para atacar objetivos considerados esenciales para la capacidad bélica del enemigo. Utilizaremos esta estrategia en nuestro beneficio, haciendo llover fuego y acero sobre nuestros adversarios."
 
 FRA_Cooperated_with_the_Armee_de_Terre: "Cooperar con el Ejército de Tierra"
 FRA_Cooperated_with_the_Armee_de_Terre_desc: "El uso de aviones para apoyar a las fuerzas terrestres data de la Gran Guerra, el primer conflicto en el que se usaron fuerzas aéreas en una capacidad militar considerable. La guerra aérea, y de hecho la propia aviación, estaban aún en pañales, y aunque el efecto directo de las ametralladoras de calibre de fusil y las bombas ligeras sobre los aviones de la Gran Guerra era muy limitado en comparación con la potencia de un cazabombardero medio de hoy en día, los aviones de apoyo aéreo cercano seguían siendo capaces de lograr un potente impacto psicológico. A diferencia de la artillería, el avión es un enemigo visible y personal que supone una amenaza personal para las tropas enemigas al tiempo que asegura a las fuerzas amigas que sus superiores se preocupan por su situación.\n\nAl integrar orgánicamente la Fuerza Aérea en el Ejército, el Ejército del Aire actuará más como una compañía de apoyo, ayudando a nuestras fuerzas terrestres en el reconocimiento y ajustando el fuego de artillería. Desmoralizaremos al enemigo a la par que reforzamos la moral de nuestras propias tropas si colaboramos estrechamente con nuestras fuerzas terrestres."
 
 FRA_Learn_from_the_Croisiere_Noir: "Aprender del Crucero Negro"
 FRA_Learn_from_the_Croisiere_Noir_desc: "La aviación parece ser una forma de creer en el futuro, de ofrecer un modelo de vida a la juventud. Nuestro pueblo se inspira en las hazañas de pilotos como Guillaumet y Mermoz, y aplauden la labor de Costes y Bellonte, que fueron los primeros en conectar París con Nueva York en 1930.\n\nCon la exitosa incursión de la escuadrilla en el África francesa, el Crucero Negro, la formación de una Fuerza Aérea independiente se produjo en el contexto de una búsqueda de grandeza a través de la aviación. Analizaremos esta incursión y las tácticas y estrategias utilizadas, estudiaremos los informes y aprenderemos de los implicados, incluido el general Vuillemin, para poder aprender y utilizar nuestro éxito anterior en nuestro beneficio en futuras batallas."
 
 FRA_Create_the_Centre_dInstruction_au_Parachutisme: "Crear el Centro de Instrucción de Paracaidismo"
 FRA_Create_the_Centre_dInstruction_au_Parachutisme_desc: "La historia del paracaidismo militar francés comenzó en el periodo de entreguerras, cuando el Ejército francés formó unidades de paracaidistas especializadas. Eran originalmente de la Fuerza Aérea y se integraron rápidamente en el Ejército antes de distribuirse por todos los componentes del Ejército.\n\nLa Escuela de Tropas Aerotransportadas está a cargo de entrenar a los paracaidistas militares de las cuatro ramas de las Fuerzas Armadas francesas: el Ejército, la Marina, la Gendarmería y la Fuerza Aérea. Es el culmen de las diversas reorganizaciones de las tropas aerotransportadas francesas. Esta escuela depende de la Fuerza Aérea, pero está a cargo de entrenar a los paracaidistas de los tres Ejércitos: tierra, mar y aire."
 
 FRA_Politique_des_Prototypes: "La política de los prototipos"
 FRA_Politique_des_Prototypes_desc: "Los Ejércitos occidentales han adoptado el concepto de la «guerra prototipo» en los últimos años para acelerar el desarrollo experimental, la adquisición y el despliegue de las tecnologías emergentes en la guerra. A partir de los estudios realizados en la intersección de los Estudios de Ciencia y Tecnología y las Relaciones Internacionales, que investigan las infraestructuras discursivas y materiales más amplias que sustentan la lógica contemporánea de la guerra, y con un interés particular en la relación entre ciencia, tecnología y guerra, surge la forma experimental de la guerra.\n\nAunque la guerra siempre se ha definido por la actividad experimental, lo que es único en el contexto actual es cómo la experimentación se está extendiendo a través de una gama cada vez más amplia de prácticas militares, sobre la base de una comprensión especulativa de la experimentación que abarca el fracaso como una fuerza productiva."


 #Navy
 FRA_Marine_National: "§3Marine Nationale§!"
 FRA_Marine_National_desc: "Muchos creen que la supremacía naval británica es un hecho. Creen que nunca nadie desafió a la Marina Real y tuvo éxito. Se equivocan. Hubo un tiempo en el que los buques franceses gobernaban las olas sin oposición alguna. Por desgracia, ese tiempo ya pasó. Pero no tiene por qué desaparecer para siempre. Debemos reforzar nuestra flota y modernizar sus doctrinas para que la Marina Nacional vuelva a ser temida. La tricolor francesa surcará los mares y todos los marineros volverán a sentirse orgullosos de servir en la Marina Nacional. Pero, antes de que podamos soñar siquiera con volver a tal gloria, tenemos trabajo que hacer. Es hora de rearmar la Marina."

 FRA_Break_the_Treaty_of_London: "Romper el Tratado de Londres"
 FRA_Break_the_Treaty_of_London_desc: "El Tratado Naval de Londres, oficialmente el Tratado para la Limitación y la Reducción del Armamento Naval, fue firmado el 22 de abril de 1930 por el Reino Unido, Japón, Francia, Italia y los Estados Unidos. El nuevo acuerdo regula la guerra submarina, controla más a los cruceros y destructores y limita la construcción naval para abordar temas que el Tratado Naval de Washington de 1922, que estableció límites de tonelaje para los buques de guerra superficiales de cada nación, no contempla. Las ratificaciones se intercambiaron en Londres el 27 de octubre de 1930 y el tratado entró en vigor el mismo día, pero desde entonces ha sido en gran medida ineficaz.\n\nNo podemos permitir que nuestra Marina se vea gravemente limitada, como propone el Tratado de Londres, si queremos volver a ser una gran potencia naval, rivalizando con la del Reino Unido. Para sacar ventaja a otras naciones marítimas y reclamar el control de las olas, ignoraremos el tratado y empezaremos a construir nuevos buques de inmediato."
 
 FRA_Broke_London_Treaty: "Se ha retirado del Tratado de Londres"

 FRA_Renewal_of_the_Jeune_Ecole: "Renovación de la Jeune École"
 FRA_Renewal_of_the_Jeune_Ecole_desc: "La Jeune École, o «Joven Escuela», es un concepto naval estratégico que surgió en el siglo XIX. Aboga por el uso de buques pequeños y bien armados para hacer frente a los acorazados más grandes, así como por el uso de asaltantes comerciales para paralizar el comercio de la nación rival. El concepto fue desarrollado por teóricos navales franceses porque nuestro Gobierno tenía la segunda Marina más grande del mundo en ese momento, y los teóricos querían contrarrestar la fuerza de la mayor Marina Real británica.\n\nTambién hemos sido muy activos en el desarrollo de una flota de submarinos, intentando compensar la superioridad numérica británica en acorazados mediante el desarrollo tecnológico. No cabe duda de que fuimos la primera Marina en disponer de una fuerza submarina eficaz a finales del siglo XX."
 
 FRA_Darlans_Doctrine: "La doctrina de Darlan"
 FRA_Darlans_Doctrine_desc: "El vicealmirante François Darlan es una figura política. Darlan, nacido en Nérac, se graduó de la Escuela Naval en 1902 y ascendió rápidamente por el escalafón después de servir en la Gran Guerra. Durante la Gran Guerra, dirigió una batería de artillería en la batalla de Verdún. Darlan comandó los buques escuela Jeanne d'Arc y Edgar Quinet después de la guerra, ascendiendo a capitán de fragata en 1920 y a capitán de navío en 1926. En 1929, fue ascendido a contralmirante y, en 1932, a vicealmirante.\n\nDarlan tiene su propia visión y sus propias ideas sobre las estrategias y tácticas navales que deberíamos utilizar, así como sobre la composición naval ideal. En la mayoría de los asuntos navales, buscaremos su consejo y asesoramiento."

 FRA_Estevas_Experience: "La experiencia de Esteva"
 FRA_Estevas_Experience_desc: "Jean-Pierre Esteva fue un oficial naval durante la Gran Guerra. Esteva se inscribió en la Escuela Naval en 1898 y se fue a trabajar como profesor de barco en 1900. Sirvió en la Gran Guerra como teniente. Asignado al escuadrón del Mediterráneo, participó, entre otras operaciones, en la batalla de los Dardanelos, en la que se distinguió. En 1920, fue profesor en la Escuela Superior de la Marina de Tolón; en 1927, el capitán Esteva decidió seguir un camino pionero en la aviación naval en ciernes, una decisión inusual para un oficial de su talla. Fue ascendido a contralmirante en 1929 y sirvió como director de la Aviación Marítima antes de convertirse en vicejefe del Estado Mayor Aéreo en 1930.\n\nCuando se trata de estrategias y tácticas navales, Esteva posee una gran experiencia y conocimientos. Buscaremos su consejo y asesoramiento en la mayoría de los asuntos navales."

 FRA_Auphans_Innovation: "La innovación de Auphan"
 FRA_Auphans_Innovation_desc: "Durante la Gran Guerra, Gabriel Paul Auphan fue el segundo al mando del submarino Le Verrier en septiembre de 1917, y participó en campañas en el Adriático hasta el final de la guerra. En enero de 1919, lo enviaron a Rijeka a servir en el servicio de inteligencia, y luego a Egipto y al Líbano. Teniente de navío en junio de 1919, comandó el submarino Le Verrier en el Mediterráneo y escribió estudios de análisis sobre el papel de los torpederos durante la batalla de Jutlandia y el empleo de submarinos tácticos en persecuciones por grupos.\n\nAunque Auphan no tenga tanta experiencia o conocimientos en el ámbito naval, lo compensa con sus inusuales e innovadoras estrategias navales y tácticas centradas en los submarinos, lo que ha hecho que algunos lo llamen un genio y otros un necio. Sin embargo, hemos decidido darle una oportunidad a Auphan, y empezaremos a adoptar algunas de sus estrategias."

 FRA_Escorts_for_La_Marchande: "Escoltas para La Marchande"
 FRA_Escorts_for_La_Marchande_desc: "Durante la Gran Guerra, la Marina francesa desempeñó un papel importante a la hora de contrarrestar la campaña de los U-Boat alemanes patrullando los mares y escoltando a los convoyes con regularidad. Para cumplir la tarea de escolta naval inmediatamente después de la guerra, la Marina francesa se limitó a una flota de destructores y a varios avisos. Posteriormente, se les unieron varios buques de guerra de origen alemán e italiano adjudicados como reparaciones de guerra, así como varios buques de escolta del Reino Unido y Estados Unidos, todos ellos con diferentes designaciones.\n\nRecientemente ha aparecido un nuevo término, «buque escolta», para designar un buque de guerra de desplazamiento medio o ligero cuya misión es proteger a los convoyes oceánicos y a las escuadras navales de los ataques de submarinos. Esta función suele realizarla un destructor escolta, un destructor de clase Hunt o incluso uno de clase River. Para proteger mejor nuestros convoyes de los submarinos enemigos, empezaremos a invertir más en la investigación de escoltas."
 
 FRA_A_Force_to_Be_Reckoned_With: "Una fuerza temible"
 FRA_A_Force_to_Be_Reckoned_With_desc: "El Napoléon fue el primer acorazado propulsado a vapor, construido en 1850. El acorazado pre-dreadnought resucitó con un vigor sorprendente y nuevas protecciones contra torpedos y minas a principios de la década de 1890, y los buques torpederos resultaron ser inadecuados para la navegación en alta mar.\n\nEl desarrollo de la Marina se ralentizó a principios del siglo XX y, como consecuencia, la superaron las Marinas alemana y estadounidense. Era demasiado tarde para introducir los nuevos acorazados dreadnought y los cruceros ligeros, y entramos en la Gran Guerra con una pequeña cantidad de buques modernos.\n\nNo cometeremos el mismo error. Nuestra Marina desempeñará ahora un papel importante en futuros conflictos y volverá a ser una fuerza temible, como lo fue antaño."
 
 FRA_Naval_Aviation: "Aviación naval"
 FRA_Naval_Aviation_desc: "Con la fundación del Servicio Aeronáutico y las primeras escuelas de instrucción de vuelo en 1910, establecimos una capacidad de aviación naval. El Surcouf, un gran submarino que también transportaba un hidroavión, fue construido por la Marina francesa, pero resultó ineficaz en combate. La Aéronavale es el arma aérea de la Marina francesa. El nombre completo oficial es «Fuerza Marítima de la Aeronáutica Naval». La Aéronavale se fundó en 1912 como fusión de los escuadrones de portaaviones y la fuerza aérea de patrulla aérea. La fuerza está dirigida por un oficial de marina con el título oficial de almirante de la Aviación Naval, que tiene su base en la base naval de Tolón.\n\nNo nos desanimaremos por los fracasos anteriores en el ámbito de la aviación naval, sino que invertiremos más en la investigación de estas nuevas tecnologías, que, si se utilizan correctamente, tienen el potencial de cambiar para siempre los combates y las estrategias navales, así como la forma en que debemos enfocarlos."
 
 FRA_Moving_Airfields: "Aeródromos móviles"
 FRA_Moving_Airfields_desc: "Se denomina portaaviones a un buque de guerra que hace las veces de base aérea marítima y dispone de una cubierta de vuelo completa, así como de instalaciones para transportar, armar, desplegar y recuperar aeronaves. Permite a una fuerza naval proyectar poder aéreo por todo el mundo sin depender de bases locales para planear operaciones navales. Si se usa debidamente, esta tecnología experimental tiene potencial para ser una pieza central de nuestra flota debido a su poder diplomático y táctico, movilidad, autonomía y variedad de medios. A nivel táctico o estratégico, hasta podría reemplazar al acorazado como el buque insignia de una flota. Una de sus principales ventajas es que acorta los tiempos y distancias de tránsito de los aviones, lo que les permite pasar más tiempo en el campo de batalla.\n\nEmpezaremos a investigar de inmediato esta tecnología nueva y experimental para gobernar y dominar tanto los mares como los cielos en el futuro."
 
 FRA_Attentisme: "Attentisme"
 FRA_Attentisme_desc: "La historia de los asaltos comerciales de nuestra Marina se remonta a finales del siglo XVIII, cuando capitanes como Jean Bart, Claude de Forbin y René Duguay-Trouin se dedicaron con gran éxito a los asaltos comerciales en lugar de las acciones de grandes flotas.\n\nLa teoría de la Jeune École ha revitalizado esta estrategia. Aparte de las tácticas submarinas, el otro componente del concepto Jeune École consiste en planear el asalto a los buques comerciales del enemigo para perturbar su comercio y su economía, una táctica diseñada específicamente contra el Reino Unido. Los buques de asalto, como el Dupuy de Lôme, se construyeron específicamente para este fin. El crucero armado Dupuy de Lôme, construido en 1888, era capaz de alcanzar 23 nudos y se diseñó para atacar a los buques comerciales enemigos durante incursiones prolongadas a flote.\n\nAmpliaremos este aspecto de la teoría de la Jeune École, que hace hincapié en el uso de torpederos pequeños y baratos para destruir acorazados caros, junto con asaltantes comerciales de largo alcance para atacar a la flota mercante del adversario."
 
 FRA_Tactical_Usage_of_Submarines: "Uso táctico de los submarinos"
 FRA_Tactical_Usage_of_Submarines_desc: "Los submarinos militares se hicieron notar por primera vez durante la Gran Guerra. Los U-Boat de Alemania entraron en acción en la primera batalla del Atlántico y fueron responsables del hundimiento del RMS Lusitania a raíz de la guerra submarina irrestricta. La capacidad de los U-Boat para funcionar como máquinas de guerra prácticas dependía de las nuevas tácticas, de su número y de las tecnologías submarinas desarrolladas en los años anteriores, como el sistema combinado de energía eléctrica y diésel. Los U-Boat eran más sumergibles que submarinos propiamente dichos, ya que operaban principalmente en la superficie con motores normales y se sumergían ocasionalmente para atacar con la energía de las baterías.\n\nDesde entonces, muchas Marinas, como la nuestra, han experimentado con los submarinos, intentando determinar sus mejores usos y tácticas. Auphan tiene algunas estrategias y tácticas navales inusuales e innovadoras centradas en los submarinos que investigaremos más a fondo y desarrollaremos."

 FRA_The_Maritime_Zones: "Las zonas marítimas"
 FRA_The_Maritime_Zones_desc: "El puerto marítimo de Tolón, ubicado en la ciudad de Tolón, es la base principal de nuestra Marina y la mayor base naval en el Mediterráneo. Alberga la mayoría de nuestra fuerza de acción naval. La base alberga más del 60 % del tonelaje de nuestra Marina y da empleo a miles de militares y civiles.\n\nSe ampliará el puerto de Tolón, así como el Arsenal de Brest, una colección de edificios navales y militares ubicados en la orilla del río Penfeld en Brest, aún más para satisfacer las exigencias en aumento constante de nuestras fuerzas navales en expansión y para consolidar nuestra fuerza naval en dichas regiones."

 FRA_Modernize_the_Fleet: "Modernizar la flota"
 FRA_Modernize_the_Fleet_desc: "Llegar a casa siendo un oficial naval en noviembre de 1918 fue una experiencia deprimente. La negligencia había arruinado más a la flota que el combate, ya que la Marina francesa se había perdido casi todas las batallas importantes de la guerra. Sólo el Ejército contaba en la Gran Guerra para el francés medio, y para los marineros, este olvido era tanto más doloroso cuanto que marcaba el final de al menos cincuenta románticos años de vida colonial en los que la Marina había sido el centro de la vida y una institución de prestigio social. Las actitudes de la élite naval se regían por las dificultades económicas y la convicción de que la Marina seguiría siendo un hijastro militar a los ojos del Gobierno, mientras se preparaban para la gran lucha de reconstruir su flota.\n\nSin embargo, en lugar de una lucha, ocurrió justo lo contrario. Pese a las limitaciones impuestas por el Tratado Naval de Washington de 1922, nuestra Marina se ha modernizado y ampliado considerablemente desde el final de la Gran Guerra, e iremos más allá. Gastaremos cantidades sin precedentes de dinero para renovar por completo la Marina."
 
 FRA_The_Fusiliers_Marins: "Los Fusileros Marinos"
 FRA_The_Fusiliers_Marins_desc: "Los Fusileros Marinos son un tipo de infantería naval entrenada para el combate terrestre y costero. Los Fusileros Marinos están a cargo de proteger los navíos y zonas de desembarco clave de la Marina francesa. Su misión consiste en participar en operaciones terrestres desde el mar, operaciones especiales, proteger lugares sensibles de la Marina y reforzar las tareas de protección de las fuerzas navales.\n\nLos Fusileros Marinos siempre han sido una parte importante de la Marina francesa. Un decreto imperial del 5 de junio de 1856 creó los Fusileros Marinos, formados y entrenados por un batallón estacionado en Lorient, Bretaña. Este cuerpo especializado estaba bajo el mando de los capitanes y sargentos de armas de los distintos buques de la flota francesa.\n\nDesde entonces, los Fusileros han participado en una serie de conflictos, como campañas coloniales militares al final del siglo XIX, expediciones a China, la Cochinchina, Tonkín y Madagascar, y conflictos europeos, como la guerra franco-prusiana y la Gran Guerra."

 # Wartime Tree
 FRA_General_Mobilization: "Movilización general"
 FRA_General_Mobilization_desc: "El peor de los escenarios se ha cumplido. Estamos oficialmente en estado de guerra debido a una invasión brutal e injustificada. Ha llegado el momento de armar a todos los hombres sanos y enviarlos a luchar por su país. Tenemos un gran ejército de reclutas con capacidad para movilizar a 6,7 millones de hombres de Francia y nuestras colonias. Para empezar, se movilizará a cinco millones de hombres. Nuestro Ejército es uno de los más fuertes del mundo y es más que capaz de competir con nuestros rivales, y nuestros soldados están más que dispuestos a morir defendiendo el suelo francés de los invasores extranjeros."
 FRA_General_Mobilization_tt: "§RFrancia se movilizará para la guerra.§!"

 FRA_Form_War_Gouvernment: "Formar un Gobierno de guerra"
 FRA_Form_War_Gouvernment_desc: "Muchas personas siguen negándose a aceptar la realidad de una nueva guerra mundial tan pronto después de la Gran Guerra. Nuestro gabinete actual no es apto para la guerra, ya que muchos miembros carecen de la experiencia necesaria para una situación como ésta. Reorganizaremos nuestro gabinete y nombraremos a Raoul Dautry, ingeniero, empresario y político francés, nuevo ministro de Armamento para tener un Gobierno estable y competente en tiempos de guerra como éstos. Esperamos estar preparados para una guerra de esta escala y longitud con Dautry al timón de un cargo que ahora es más importante que nunca."

 FRA_Ban_the_PCF: "Ilegalizar el PCF"
 FRA_Ban_the_PCF_desc: "Tomaremos medidas adicionales contra el Partido Comunista Francés, ya que es muy probable que esta organización nos traicione a la primera de cambio. Aunque la prensa comunista ya fue declarada ilegal por un decreto anterior que prohibía la publicación de «L'Humanité», ha llegado el momento de mandar a la amenaza comunista a la tumba de una vez por todas. Disolveremos el Partido Comunista Francés y lo declararemos ilegal. Además, todos los comunistas elegidos verán revocado su mandato por decreto ley. Es más importante que nunca eliminar cualquier amenaza interna para dedicar toda nuestra atención a la guerra."

 FRA_The_Anti_Fascist_Front: "El Frente Antifascista"
 FRA_The_Anti_Fascist_Front_desc: "El Frente Popular, liderado por Léon Blum, es un baluarte fuerte y orgulloso contra el fascismo. Demuestra el éxito de las políticas socialistas de izquierdas y la importancia de sus valores y principios. Hemos impedido con éxito que el fascismo arraigue en nuestro país y seguiremos haciéndolo, especialmente en tiempos de guerra. Cada miembro de nuestro Gobierno y cada ciudadano de nuestro país cree firmemente en el antifascismo. Es hora de demostrar a nuestros enemigos los valores de la libertad, la democracia y el socialismo."

 FRA_A_National_Union_to_Save_France: "Una unión nacional para salvar Francia"
 FRA_A_National_Union_to_Save_France_desc: "La derecha francesa está dividida sobre la guerra, creyendo que los soviéticos, no la Alemania nazi, son la mayor amenaza a largo plazo. En cambio, el Gobierno actual considera que la guerra con Alemania tiene más importancia y se niega a enviar ayuda a los finlandeses. Flandin y Pierre Laval celebraron sesiones secretas de la legislatura para condenar nuestras acciones, lo que no nos dejó otra opción que dimitir y formar un nuevo Gobierno. El nuevo primer ministro de Francia será Paul Reynaud. Reynaud es cada vez más popular, con un fuerte apoyo de la izquierda, en particular de la Sección Francesa de la Internacional Obrera, pero se enfrenta a la dura oposición de muchos partidos de derechas, incluido hasta su propio partido."

 FRA_La_Patrie_en_Danger: "La Patrie en danger"
 FRA_La_Patrie_en_Danger_desc: "Una cosa está quedando más que clara. Nuestro enemigo busca establecer una dominación sobre el mundo completamente diferente a cualquiera conocida en la historia. Nosotros tomamos las armas contra la agresión. No las depondremos hasta que tengamos garantías de una paz y seguridad verdaderas, una seguridad que no se vea amenazada cada seis meses. Para nosotros, no basta con ganar la guerra y ya. La ganaremos, pero también debemos conseguir una victoria mucho mayor que la obtenida mediante las armas. En este mundo de señores y esclavos que esos lunáticos están buscando forjar, también debemos salvar la libertad y la dignidad humana. La prueba de fuerza se convierte en nuestra ventaja. ¡Sólo es necesario aguantar, aguantar, aguantar!"

 FRA_Remove_the_Defeatist: "Eliminar a los derrotistas"
 FRA_Remove_the_Defeatist_desc: "La dominación a la que aspiran nuestros enemigos no se limita al desplazamiento del equilibrio de poder y a la imposición de la supremacía de una nación. Busca la destrucción total y sistemática de a quienes conquistan, y no hace tratados con las naciones que ha sometido. Las destruyen. Les arrebatan toda su existencia política y económica y pretenden incluso privarlas de su historia y su cultura. Quieren considerarlas sólo espacio vital y territorio vacío sobre el que tienen todo el derecho.\n\nDebemos afrontar la realidad y aceptar que, si perdemos esta guerra, nuestra cultura, historia, economía y pueblo perecerán. Ya no hay cabida para el pacifismo o el derrotismo; es una batalla por la supervivencia. Ésto es algo que parecen ignorar el vice primer ministro, el mariscal Pétain, y el comandante en jefe, el general Weygand, que siguen exigiendo un armisticio y se niegan a entrar en razón. Despediremos a Pétain y a Weygand, apartándolos de cualquier puesto de poder, por consejo de De Gaulle."

 FRA_The_GQG: "El GQG"
 FRA_The_GQG_desc: "El Grand Quartier Général es el cuartel general del Ejército francés. El GQG, fundado en 1911, se restablecerá tras el estallido de la guerra. Durante la Gran Guerra, el GQG funcionó de 1914 a 1919. Desde entonces, los planes de activación del GQG han evolucionado significativamente, con la formación desplazándose gradualmente hacia el oeste desde una posición orientada a la ofensiva cerca de la frontera alemana en Metz en los años veinte. Ahora su base planificada está en el Castillo de Vincennes, en los suburbios de París, desde donde dirigirá una guerra defensiva. Activaremos el GQG en consonancia con la movilización del Ejército."

 FRA_Mobilize_the_Colonies: "Movilizar a las colonias"
 FRA_Mobilize_the_Colonies_desc: "En tiempos desesperados, se requieren medidas desesperadas, y el enérgico ministro de Colonias, Georges Mandel, nos ha animado a movilizar nuestro vasto imperio colonial para sacar ventaja a nuestros adversarios y lanzarles todo lo que tenemos. Aunque la movilización de nuestras colonias no será popular entre los indígenas y se espera resistencia y descontento, nos proporcionará una mano de obra adicional muy necesaria para defender nuestro territorio. No tenemos suficientes hombres para luchar contra nuestros enemigos, así que esta es nuestra única y mejor opción para aumentar nuestras cifras y darle la vuelta a la guerra."

 FRA_The_Supreme_War_Council: "El Consejo Supremo de Guerra"
 FRA_The_Supreme_War_Council_desc: "Para supervisar la estrategia militar conjunta de Francia y el Reino Unido, se creará el Consejo Supremo de Guerra anglo-francés. Funcionarios de ambas partes intentarán encontrar formas de mejorar las relaciones entre los ingleses y los franceses. El Comité Anglo-Francés de Compras y el Comité Anglo-Francés de Coordinación son órganos asociados. Jean Monnet preside este último, encargado de la planificación económica conjunta y de la supervisión de diez comités ejecutivos. Uno de los primeros actos será la firma de una declaración con el primer ministro británico, David Cameron, según la cual ninguno de nuestros dos países firmará un tratado de paz por separado."

 FRA_Project_Gerboise: "Proyecto Gerboise"
 FRA_Project_Gerboise_desc: "Se atribuye a Frédéric Joliot Curie el nacimiento de la física nuclear. A finales de 1933 demostró la producción de fósforo radiactivo, un isótopo del fósforo natural, bombardeando una lámina de aluminio con una fuente de polonio. Dedujo que era posible crear elementos radiactivos con las mismas propiedades como elementos naturales. Unos años después, cuatro hombres, entre ellos Joliot, publicaron un artículo decisivo para la continuación de los acontecimientos, demostrando que la fisión del núcleo de uranio iba acompañada de la emisión de 3,5 neutrones, que luego podían fragmentar otros núcleos, y así sucesivamente, mediante un fenómeno de «reacción en cadena».\n\nSolicitaron tres patentes: las dos primeras se referían a la producción de energía a partir del uranio y la tercera, que se mantuvo en secreto, a la mejora de las cargas explosivas. Estos tres investigadores trabajan ahora como parte de un equipo liderado por Joliot en el Collège de France. Joliot, convencido de la futura importancia de las aplicaciones civiles y militares de la energía atómica, se reunirá con Raoul Dautry, ministro de Armamento, en primer lugar para el desarrollo de explosivos y, en segundo lugar, para la producción de energía."

 FRA_Plan_Mandel: "Plan Mandel"
 FRA_Plan_Mandel_desc: "Mandel lleva preparando al Imperio colonial francés para la guerra unos años. Ha establecido fábricas armamentísticas en la Indochina francesa para suministrar a las guarniciones francesas que allí se encuentran con el fin de disuadir a Japón de invadirla, ha aumentado el número de divisiones coloniales «de color» de 6 a 12, ha construido obras defensivas en Túnez para disuadir una invasión italiana desde Libia y ha organizado las economías coloniales para una «guerra total». Mandel defendía que el Ejército francés librase una guerra ofensiva antes de que comenzase la guerra. Mandel, al ser anglófilo, se opone a cualquier armisticio. En la derecha hay quienes han acusado a Mandel de ser un belicista y de anteponer sus raíces judías a los intereses de Francia, pero está claro que debemos colaborar con él si quereoms sobrevivir."

 FRA_Inter_Allied_Air_Command: "Mando Aéreo Interaliado"
 FRA_Inter_Allied_Air_Command_desc: "La industria de la aviación francesa ha producido una cantidad considerable de aviones, pero una falta crónica de piezas de repuesto ha dejado nuestra flota inoperativa. A pesar de sus fallas, el Ejército del Aire ha superado las expectativas, destruyendo numerosos aviones enemigos en combate aire-aire. Sin embargo, a medida que empeore la situación aérea, estableceremos un Mando Aéreo Interaliado para coordinar las operaciones y tácticas aéreas con nuestros aliados a fin de lograr la superioridad aérea y dominar los cielos y, de paso, darles a nuestras fuerzas terrestres una ventaja considerable en el campo de batalla."

 FRA_Hundred_Million_Bayonets: "110 millones de bayonetas"
 FRA_Hundred_Million_Bayonets_desc: "En Francia, Mandel ha iniciado una campaña propagandística con el eslogan «110 millones de personas, Francia puede hacer frente a cualquier enemigo», haciendo referencia a que la población de Francia es de 40 millones, siendo los 70 millones adicionales atribuidos a Francia la población de sus colonias. Esta campaña propagandística ha tenido algo de éxito y nuestro pueblo sigue optimista con que ganaremos esta guerra. Con una situación cada día más calamitosa, esta campaña propagandística puede incluso hacerse realidad algún día."

 FRA_Mass_Produce_H_Thirty_Nine: "Producir el H39 en serie"
 FRA_Mass_Produce_H_Thirty_Nine_desc: "El Hotchkiss H35, también conocido como el Char léger modèle 1935 H, es un tanque de caballería francés de antes de la guerra. Aunque se diseñó en 1933 como un tanque ligero de apoyo a la infantería relativamente lento pero bien blindado, el tipo fue rechazado al principio por la infantería francesa debido a su dificultad para conducirlo a campo traviesa, y en su lugar fue adoptado por la caballería francesa en 1936. Desde 1938, se ha producido una versión mejorada con un motor más potente, conocido como el Char léger modèle 1935 H modifié 39, dotado de un cañón de 37 mm más largo y potente. Nuestra intención es que esta variante mejorada sea el tanque ligero estándar, produciendo al menos 4000 ejemplares para equipar a las nuevas divisiones acorazadas, tanto de caballería como de infantería."

 FRA_Frances_Darkest_Hour: "El instante más oscuro de Francia"
 FRA_Frances_Darkest_Hour_desc: "Los alemanes han roto nuestra línea de defensa inicial, centrando toda su atención en un ataque desde el oeste. Sus doctrinas y tácticas militares están causando estragos en nuestras defensas. La Wehrmacht ha rodeado la línea Maginot y más refuerzos alemanes van de camino. Hemos perdido decenas de miles de hombres en un corto periodo de feroces combates, y la cantidad de bajas aumenta constantemente cada día. Nuestra estrategia inicial fue un claro fracaso, y ahora debemos hacer todo lo que esté en nuestra mano para mantenerlos a raya hasta que lleguen los refuerzos de nuestros aliados."
 FRA_Frances_Darkest_Hour_tt: "§RNuestras defensas han sido penetradas por el enemigo, tiempos desesperados se ciernen sobre nosotros...§!"

 FRA_Desperate_Defence: "Defensa desesperada"
 FRA_Desperate_Defence_desc: "Sólo nos queda defender la línea. No tenemos posibilidades de derrotar o hacer retroceder a los alemanes nosotros solos. Sólo tenemos que mantenerlos a raya el tiempo suficiente para que más refuerzos aliados lleguen a Francia. Mientras tanto, no cederemos ni un palmo de tierra sin pelear y haremos que los alemanes paguen con sangre cada paso que den en nuestro suelo. Sin los traidores derrotistas de Pétain y Weygand, el alto mando militar está preparado para luchar hasta la muerte para defender su patria. Aún tenemos posibilidades de darle la vuelta a esta guerra si aguantamos lo suficiente."

 FRA_In_Every_City_and_Village: "En cada ciudad y aldea"
 FRA_In_Every_City_and_Village_desc: "Dotaremos a cada ciudad y aldea que no esté aún en manos de los alemanes de ametralladoras y artillería. Especialmente las grandes ciudades, como París, se enfrentarán a importantes conflictos. Aunque ésto no detendrá el avance alemán, con suerte lo ralentizará lo suficiente para que podamos reorganizar nuestras fuerzas. Los alemanes se enfrentarán a una resistencia significativa dondequiera que vayan, incluso en las aldeas más pequeñas, poniendo a prueba su logística y, con suerte, causando suficiente desgaste para retrasar considerablemente sus avances, obligándolos a dispersar su fuerza de ataque superior para pacificar una gran área, dándonos tiempo y causándoles bajas adicionales."

 FRA_The_Mediterranean_Retreat: "La retirada mediterránea"
 FRA_The_Mediterranean_Retreat_desc: "Francia está perdida. Los alemanes están superando nuestras defensas y todos los intentos por detenerlos han fracasado. Nuestras fuerzas se están agotando más rápido de lo que podemos reponerlas, y nuestro alto mando militar, así como nuestra población, están perdiendo rápidamente cualquier esperanza de victoria que les quede. Ordenaremos la retirada total al sur de Francia de inmediato con la esperanza de salvar al mayor número posible de nuestras fuerzas restantes de la muerte o del encarcelamiento a manos de los alemanes. Reuniremos a las tropas que nos quedan y al Gobierno en nuestros principales puertos, como Marsella y Tolón, para emprender la huida. Parece que la Francia que conocemos está llegando a su fin."

 FRA_With_Every_Man: "Con cada hombre"
 FRA_With_Every_Man_desc: "Es hora de movilizar a todos los hombres que sigan vivos y sean aptos para combatir. Todos los hombres, jóvenes y viejos, entrenados o no, deberán tomar las armas en la lucha contra los alemanes. Aunque no estén entrenados o equipados, necesitamos toda la mano de obra que podamos reunir en el frente hasta que lleguen más refuerzos aliados. Cada francés tendrá la oportunidad de demostrar su valentía y lealtad a su país, y cada uno pasará a la historia como un héroe."

 FRA_Behind_Every_River: "Tras cada río"
 FRA_Behind_Every_River_desc: "Nos replegaremos a una sucesión de posiciones preparadas de modo que podamos pasarles factura a los alemanes que avanzan mientras nuestras propias fuerzas evitan el peligro de ser sobrepasadas o flanqueadas. Retrasar el avance alemán mitigará su factor sorpresa y nos dará tiempo para mover a las unidades defensivas y montar una defensa. Las sucesivas capas de defensa nos permitirán utilizar distintas tecnologías contra diversos objetivos y también maximizar las posibilidades defensivas de terrenos naturales como los ríos.\n\nConcentraremos nuestras fuerzas restantes en el Loira y el Ródano para proporcionar un impedimento final al avance del enemigo. Se defenderán los ríos para impedir que los ejércitos del Reich avancen hacia el sur de Francia. Dada su longitud y amplitud, el Loira y el Ródano plantearán importantes desafíos a nuestros adversarios."

 FRA_The_Reduit_Breton: "El reducto bretón"
 FRA_The_Reduit_Breton_desc: "Reynaud concibe el reducto bretón como un proyecto político y militar para continuar la lucha en territorio francés. El objetivo de este proyecto es concentrar las fuerzas combatientes y el Gobierno en Bretaña, que será el último atrincheramiento, y facilitar una posible huida por mar. La forma peninsular de Bretaña ayuda a su defensa y también incluye varios puertos, entre ellos Brest, uno de los mayores puertos militares, Saint-Malo y Lorient. Ante el avance alemán, estos puertos también facilitarán la huida a Inglaterra. Empezaremos a implementar este plan con algunos pedidos."

 FRA_Keep_Fighting_in_Africa: "Seguir luchando en África"
 FRA_Keep_Fighting_in_Africa_desc: "Hemos hecho todo lo posible por ahora. Francia estará perdida, pero seguiremos luchando. Nos retiraremos a Argelia desde nuestros puertos restantes en el sur para formar un Gobierno en el exilio en nuestras colonias. Nuestras fuerzas están unidas tras Reynaud y nuestro ánimo aún no está roto. Francia no está sola. Poseemos un vasto imperio y podremos continuar la lucha formando un bloque con el Imperio británico, que controla los mares. Al igual que Inglaterra, podremos aprovechar los aparentemente limitados recursos industriales de Estados Unidos. Un día regresaremos a nuestro hogar, pero, mientras tanto, no podemos hacer otra cosa que reunir nuestras fuerzas y contemplar cómo los alemanes profanan nuestro hogar."


 FRA_1936_Election.1.t: "¡La SFIO y el PCF protestan contra los fascistas!"
 FRA_1936_Election.1.d: "[FROM.GetNewsIcon]Menos de una semana después de la dimisión de Daladier, París vuelve a estar alborotada: miles de personas salen a la calle y la policía intenta desesperadamente mantener la paz. Sin embargo, las multitudes no son las mismas que hace unos días, ya que banderas rojas y con tres flechas ondean al viento frente a la Cámara de Diputados. Anarquistas, comunistas y socialistas han unido sus fuerzas en una manifestación masiva en París, unidos en su oposición a las ligas fascistas que se habían reunido allí apenas unos días antes, y los sindicatos están convocando huelgas generales. Los comunistas y los socialistas están más unidos que nunca en su oposición al fascismo.\n\nSe ha visto a muchos manifestantes con pancartas llamando a la unidad de la izquierda y coreando eslóganes antifascistas, y algunos incluso han lanzado piedras a supuestos funcionarios y transeúntes profascistas, tildándolos de camisas pardas y matones. Un gran grupo de manifestantes empezó a cantar «La internacional» en una ocasión.\n\nMuchos en la izquierda consideran nobles estas contramanifestaciones, pero no están exentas de violencia: nueve personas han muerto hasta ahora en enfrentamientos con la policía. Desde el caso Stavisky, los ánimos en el país se han ido polarizando cada vez más, pero las tensiones han estallado en la última semana. Algunas personas hasta creen que una guerra civil u otra revolución es una posibilidad muy real."
 FRA_1936_Election.1.A: "Ils ne passeront pas !"

 FRA_1936_Election.2.t: "¡Thorez llama a la unidad de la izquierda!"
 FRA_1936_Election.2.d: "[FROM.GetNewsIcon]Tras la crisis del 6 de febrero, Maurice Thorez, líder del Partido Comunista Francés, hizo un llamamiento a la unidad a todos los partidos y organizaciones de izquierda. La izquierda francesa está notablemente dividida entre varias facciones, pero Thorez espera cambiar éso.\n\nDesde hace mucho tiempo, en Francia existen esfuerzos y ganas de unir a la izquierda, sobre todo desde que el país se vio afectado por la Gran Depresión hace varios años. Con el auge de Gobiernos autoritarios de derechas en Austria, Italia y, más recientemente, Alemania, muchos franceses de izquierdas temen cada vez más que su propio país caiga en el fascismo. Parece que los disturbios del 6 de febrero han sido la gota que ha colmado el vaso, ya que el apoyo a una coalición de partidos izquierdistas ha aumentado desde entonces. Si Léon Blum está de acuerdo, la SFIO y el PCF seguramente se fusionarán en las próximas semanas."
 FRA_1936_Election.2.A: "À bas le fascisme !"


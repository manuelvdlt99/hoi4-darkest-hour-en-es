 Faction_Events.2.t: "[From.GetNameDefCap] quiere unirse a [Root.GetFactionName]"
 Faction_Events.2.d.A: "Ante el aumento de las amenazas a los valores de la libertad y la democracia, los [alliance_applicant.GetAdjective] nos consideran los defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para permanecer con nosotros frente a las fuerzas que amenazarían la democracia."
 Faction_Events.2.d.B: "Nuestro empeño por derribar el actual orden mundial no ha pasado desapercibido para las naciones con ideas afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad para forjarse un futuro próspero es alinearse con nosotros en el conflicto que se avecina y, por tanto, se han ofrecido a unirse formalmente a nosotros contra nuestros enemigos."
 Faction_Events.2.d.C: "[alliance_applicant.GetNameDefCap] ha reconocido que debe juntarse con repúblicas socialistas afines para reforzar el lugar del comunismo en el mundo. Aceptando nuestro papel líder en la difícil situación internacional del obrero, los [alliance_applicant.GetAdjective] solicitan ahora entrar formalmente en una alianza con nosotros."
 Faction_Events.2.d.D: "A medida que las actuales convulsiones en la política internacional continúan reverberando por todo el mundo, los [alliance_applicant.GetAdjective] nos han considerado su mayor oportunidad de sobrevivir a estos tiempos tumultuosos. Por ello, solicitan ser admitidos en nuestra alianza, para que podamos capear juntos la tormenta que se avecina."
 Faction_Events.2.A: "Todos los que defienden la libertad y la democracia pueden venir con nosotros."
 Faction_Events.2.B: "¡El mundo les pertenece a los fuertes!"
 Faction_Events.2.C: "Si nos mantenemos unidos, la revolución no podrá sino prevalecer."
 Faction_Events.2.D: "¡Y la capearemos!"
 Faction_Events.2.E: "Nos va mejor sin ellos."
 Faction_Events.2.F: "Ya tenemos los aliados que necesitamos."
 
 Faction_Events.3.t: "[alliance_inviter.GetNameDefCap] nos da la bienvenida a [alliance_inviter.GetFactionName]"
 Faction_Events.3.d: "[alliance_inviter.GetNameDefCap] ha decidido aceptar nuestra solicitud para unirnos a [alliance_inviter.GetFactionName]. Por ende, nos mantendremos o caeremos unidos."
 Faction_Events.3.A: "Juntos defenderemos la democracia."
 Faction_Events.3.B: "¡Nadie puede vencernos!"
 Faction_Events.3.C: "¡La difícil situación de los obreros no podría pedir mejores campeones!"
 Faction_Events.3.D: "Dejaremos de lado nuestras diferencias, por ahora."
 
 Faction_Events.4.t: "[alliance_inviter.GetNameDefCap] niega nuestra solicitud para unirnos a [alliance_inviter.GetFactionName]"
 Faction_Events.4.d: "[alliance_inviter.GetNameDefCap] ha decidido rechazar nuestra solicitud para unirnos a [alliance_inviter.GetFactionName]. Tendremos que apañárnoslas sin su ayuda."
 Faction_Events.4.A: "Nuestras diferencias eran demasiado notorias."
 
 Faction_Events.5.t: "[alliance_inviter.GetNameDefCap] nos invita a [alliance_inviter.GetFactionName]"
 Faction_Events.5.d.A: "Con una mirada suspicaz ante los recientes acontecimientos de la política mundial, [alliance_inviter.GetNameDef] nos tiende su mano amiga, ofreciéndonos su protección e instándonos a permanecer a su lado en defensa de los principios de la libertad y la democracia. Como miembro de [alliance_inviter.GetFactionName], la libertad de nuestro pueblo bien puede salvaguardarse."
 Faction_Events.5.d.B: "Reconociendo que a veces hasta los más fuertes necesitan aliados, los [alliance_inviter.GetAdjective] nos han invitado a unirnos a [alliance_inviter.GetFactionName]. Si decidimos aceptar, es muy posible que ésto nos brinde una gran oportunidad de encontrar nuestro lugar bajo el sol."
 Faction_Events.5.d.C: "Nuestros aliados ideológicos en [alliance_inviter.GetNameDef] han tomado nota de nuestras valiosas contribuciones a la causa de los obreros, y esta mañana hemos recibido una invitación para unirnos a [alliance_inviter.GetFactionName]. Uniéndonos a otras repúblicas socialistas, podríamos propagar la revolución con fuerzas renovadas."
 Faction_Events.5.d.D: "Parece que los [alliance_inviter.GetAdjective] consideran que tenemos interés estratégico para ellos, así que les parece más rentable trabajar juntos que permitir que nuestras diferencias ideológicas nos dividan. Esta mañana, el embajador [alliance_inviter.GetAdjective] nos entregó una invitación para convertirnos en Estado miembro de [alliance_inviter.GetFactionName]."
 Faction_Events.5.A: "Nos posicionaremos con ellos."
 Faction_Events.5.B: "Sólo necesitamos unos miles de muertos..."
 Faction_Events.5.C: "¡Lucharemos junto a nuestros camaradas!"
 Faction_Events.5.D: "Es la opción más rentable."
 Faction_Events.5.E: "Nos va mejor sin ellos."
 Faction_Events.5.F: "Ya tenemos los aliados que necesitamos."
 
 Faction_Events.6.t: "[alliance_applicant.GetNameDefCap] acepta la invitación a [alliance_inviter.GetFactionName]"
 Faction_Events.6.d: "[alliance_applicant.GetNameDefCap] ha decidido aceptar nuestra oferta para unirse a [alliance_inviter.GetFactionName]. Por ende, nos mantendremos o caeremos unidos."
 
 Faction_Events.7.t: "[alliance_applicant.GetNameDefCap] rechaza la oferta para unirse a [alliance_inviter.GetFactionName]"
 Faction_Events.7.d: "[alliance_applicant.GetNameDefCap] ha decidido rechazar nuestra oferta para unirse a [alliance_inviter.GetFactionName]. Tendremos que apañárnoslas sin su ayuda."
 Faction_Events.7.A: "Nuestra ayuda no es deseada."

 GENERIC_Focus_Tree.1.t: "Concurso de tanques"
 GENERIC_Focus_Tree.1.desc: "Un estudio reciente sobre el combate terrestre moderno ha puesto de manifiesto una debilidad crítica de nuestro Ejército. Nuestros tanques van muy por detrás de los de otros países. Nuestros generales han iniciado un programa de choque para adquirir un tanque moderno lo antes posible. Dado que el desarrollo nacional llevaría un tiempo inaceptable, se ha decidido adquirir una licencia del extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos no se ponen de acuerdo en qué tipo de tanque convendría más para modernizar nuestras fuerzas terrestres."
 GENERIC_Focus_Tree.1.A: "Un tanque ligero y pequeño."
 GENERIC_Focus_Tree.1.B: "Un tanque pesado y grande."

 GENERIC_Focus_Tree.2.t: "Concurso de tanques ligeros"
 GENERIC_Focus_Tree.2.desc_light_tank: "Nuestros generales desean adquirir un nuevo tanque ligero para operaciones ofensivas de reconocimiento y envolvimiento, pero el Ministerio de Asuntos Exteriores ha sugerido que las cuestiones políticas y diplomáticas también deberían influir a la hora de decidir a qué país comprar."
 GENERIC_Focus_Tree.2.desc_light_tank_refused: "Aduciendo la seguridad nacional, el Gobierno [From.GetAdjective] se ha negado a emitir una licencia de producción. Puede que tengamos mejores oportunidades en otros lugares, o podemos sopesar mejorar nuestros tanques actuales como paliativo de emergencia."
 GENERIC_Focus_Tree.2.A: "Dirigirnos a Alemania."
 GENERIC_Focus_Tree.2.B: "Dirigirnos a Italia."
 GENERIC_Focus_Tree.2.C: "Dirigirnos a Francia."
 GENERIC_Focus_Tree.2.D: "Dirigirnos al Reino Unido."
 GENERIC_Focus_Tree.2.E: "Dirigirnos a Estados Unidos."
 GENERIC_Focus_Tree.2.F: "Usar la experiencia obtenida en el concurso para mejorar nuestros propios tanques."

 GENERIC_Focus_Tree.3.t: "Concurso de tanques pesados"
 GENERIC_Focus_Tree.3.desc_heavy_tank: "Nuestros generales desean adquirir un nuevo tanque pesado para puntas de lanza ofensivas y para asaltar posiciones enemigas, pero el Ministerio de Asuntos Exteriores ha sugerido que las cuestiones políticas y diplomáticas también deberían influir a la hora de decidir a qué país comprar."
 GENERIC_Focus_Tree.3.desc_heavy_tank_refused: "Aduciendo la seguridad nacional, el Gobierno [From.GetAdjective] se ha negado a emitir una licencia de producción. Puede que tengamos mejores oportunidades en otros lugares, o podemos sopesar mejorar nuestros tanques actuales como paliativo de emergencia."

 GENERIC_Focus_Tree.4.t: "Concurso de tanques [From.GetAdjective]"
 GENERIC_Focus_Tree.4.desc: "Los generales [From.GetAdjective] están realizando pruebas para un nuevo tanque ligero. Según nuestros generales, nuestro último modelo está por ganar. Se espera una solicitud formal del Gobierno [From.GetAdjective] en breve. \n\nLos representantes del fabricante están totalmente a favor de la venta, pero la venta de nuestros equipos más modernos a un país extranjero plantea problemas de seguridad nacional. ¿Deberíamos permitir que la venta siga adelante?"
 GENERIC_Focus_Tree.4.A: "Desde luego."
 GENERIC_Focus_Tree.4.B: "No podemos arriesgarnos a que se filtre."

 GENERIC_Focus_Tree.5.desc: "Los generales [From.GetAdjective] están realizando pruebas para un nuevo tanque pesado. Según nuestros generales, nuestro último modelo está por ganar. Se espera una solicitud formal del Gobierno [From.GetAdjective] en breve. \n\nLos representantes del fabricante están totalmente a favor de la venta, pero la venta de nuestros equipos más modernos a un país extranjero plantea problemas de seguridad nacional. ¿Deberíamos permitir que la venta siga adelante?"

 GENERIC_Focus_Tree.6.t: "Concurso de tanques terminado"
 GENERIC_Focus_Tree.6.desc: "Tras negociar con el fabricante y las autoridades estatales, hemos conseguido una licencia de producción para un nuevo tanque. Ya ha llegado un ejemplar del tanque para formar a los mecánicos en su mantenimiento, y en breve se espera un juego completo de planos y esquemas. La producción puede comenzar en cualquier momento."
 GENERIC_Focus_Tree.6.A: "Muy bien."


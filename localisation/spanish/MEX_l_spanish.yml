 MEX_Callistas: "Callistas"
 MEX_Callistas_desc: "Los partidarios de Calles se están enriqueciendo y abusan de su poder. Nombrados por su lealtad y no por su capacidad, perpetúan un sistema clientelar que corrompe todos los cargos y rangos del país. A menos que se les ponga freno, los mexicanos de a pie seguirán mofándose de nuestro Gobierno en funciones como «roboluncionarios»."
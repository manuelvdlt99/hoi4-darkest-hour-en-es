GER_SA.1.t: "La caza de Göring, Bormann, Hess, Himmler y Heydrich"
GER_SA.1.d: "El nuevo Reich es más inestable que nunca, y nuestro nuevo sueño de un verdadero nacionalsocialismo no puede alcanzarse si los traidores paralizan nuestro progreso constantemente. Tenemos que ocuparnos de todos los enemigos de la revolución nacionalsocialista. Los que en algún momento gritaron patrióticamente «Heil Hitler!» ya son hombres muertos. Las SA recibieron instrucciones de ir a por tres rivales especiales: Hermann Göring, querido amigo de Hitler, veterano de la Gran Guerra y jefe de la Luftwaffe. Martin Bormann, funcionario líder del Partido Nazi y, anteriormente, el secretario privado de Hitler. Y Rudolf Hess, otro veterano y el hombre nombrado «lugarteniente del Führer» por Hitler. \n\nEn un rápido asalto de fuerzas paramilitares de las SA, conseguimos irrumpir en todas sus casas. Su resistencia fue tenaz, pero no mucho para la lealtad de nuestros hombres. Mientras atacaban a Göring, el viejo soldado se negó a rendirse sin pelear. Con unos cuantos guardaespaldas escogidos a dedo, pudo contener temporalmente nuestros esfuerzos con fuego de ametralladora. La munición no le permitió seguir. Mientras tanto, Bormann fue sorprendido con la guardia baja ocupado en su dormitorio y, tras un rápido forcejeo, el hombre desnudo murió asfixiado. Hess también dio guerra porque un amigo suyo en las SA se lo había chivado. Intentó entrar en un caza robado en su patio trasero, pero el piloto de Hess lo detuvo a punta de pistola para salvarse el pellejo. \n\nLa amenaza de Göring y Hess, que fueron detenidos vivos pero apaleados, ha sido neutralizada. Permanentemente. Y todos los diez asociados de Hess en las SA han sido ejecutados para que algo así no vuelva a suceder. Aunque puede que necesitemos proceder con algunos ataques más, el rápido silenciamiento de Göring, Borman y Hess ha demostrado el poder y la voluntad de las SA. ¡No habrá piedad con los traidores!"
GER_SA.1.A: "¡Cinco traidores muertos, cinco pasos más cerca de un Reich puro!"

GER_SA.2.t: "La muerte de Hjalmar Schacht"
GER_SA.2.d: "[FROM.GetNewsIcon]Apenas podía percibir nada, mientras los hombres volvían a subirlo al árbol, con la soga al cuello apretándose a cada tirón, hasta que sus piernas cedieron o quedó inconsciente, sólo para que lo despertaran las patadas o los violentos tirones de los hombres de las SA, que intentaban ponerlo en pie para poder leerle su sentencia simulada. Varias veces intentaron que se levantara con sus propias fuerzas, pero quedó evidente que la primera paliza ya había sido suficiente para marcar al exministro para el más bien corto resto de su vida. Al final tuvieron que contentarse con empujarlo para que cayera de rodillas y tirar vagamente de su cabeza hacia el hombre que tenía delante.\n\n—Por orden del jefe de Estado Mayor de las SA, Ernst Röhm, yo, Lennart Lummer, Rottenführer de las SA, lo condeno a muerte por sus crímenes contra el pueblo alemán, las SA y la nación de Alemania en su conjunto. La sentencia se ejecutará en la horca. O mediante tortura.\n\nDesesperado, esperaba que eligieran la primera opción y acabaran por fin con él, pero, por desgracia, el duro puñetazo en su hígado demostró que habían elegido el camino de las SA. Aún tambaleándose en el suelo, jadeando, no le dieron tiempo para recuperarse y siguieron sometiéndolo a patadas, puñetazos y cortes, hasta que ya no fue capaz de sentir las heridas individuales, sólo una ola de dolor que envolvía todo su cuerpo. Intentó defenderse, pero nada de lo que pudiera hacer ahora le salvaría la vida, siendo su motivación la escasa posibilidad de que el dolor cesara pronto.\n\nY, en el último movimiento calculado de su vida, Hjalmar Schacht, exministro de Economía de Alemania, un hombre civilizado a todas luces, dio un mordisco a la mano que estaba cerca de su cara.\n\n—¡Ahh, el mamón me ha mordido!\n\n—¿Estás bien, Johann?\n\n—¡No! Joder, creo que necesito puntos. La virgen, cómo duele.\n\n—Tranquilo, ahora vamos al hospital, primero tenemos que encargarnos de este traidor. Vale, Gerd, ponlo de rodillas. Lo haremos a mi manera."
GER_SA.2.A: "Ve a por el martillo."

GER_SA.3.t: "Reunión de Röhm y Gregor Strasser"
GER_SA.3.d: "Hace no mucho tiempo, Ernst Röhm y la «segunda revolución» de sus Sturmabteilung triunfaron sobre sus enemigos y pusieron al jefe de las SA en una posición de poder en Alemania y, casi de inmediato, comenzó una búsqueda para encontrar un nuevo secretario del NSDAP. Röhm quería que su scretario compensara sus propias carencias, por lo que deseaba que su candidato tuviera olfato político, buenos contactos y la capacidad de imponer un nivel de respeto entre el ala izquierda del NSDAP, la camarilla del partido que proporcionó gran parte del apoyo que permitió destituir a los traidores hitlerianos.\n\nRöhm encontró rápidamente al candidato perfecto: Gregor Strasser, antiguo gauleiter de Baja Baviera. Strasser, que posee todas las cualidades necesarias para llevar el partido a la izquierda y darle un significado al «socialismo» del «nacionalsocialismo», era una elección perfecta.\n\nEl jefe de las SA no perdió el tiempo y planificó una reunión con Strasser, que evidentemente fue bastante bien, ya que Gregor Strasser acaba de ser anunciado como el nuevo secretario del NSDAP. Esta decisión del jefe ha tenido sentido, tanto desde el punto de vista político como práctico, pero debe seguir vigilando que Strasser no empiece a restarle autoridad, pues, de lo contrario, todo aquéllo por lo que tanto ha trabajado se vendrá abajo a su alrededor."
GER_SA.3.A: "Un buen nombramiento, pero no le quitaremos el ojo de encima."

GER_SA.4.t: "La noche de la horca"
GER_SA.4.d: "[FROM.GetNewsIcon]El caos sigue cerniéndose sobre el fragmentado Reich alemán.\nLas SA, antaño un aliado de Hitler y sus socios, se han vuelto contra su antiguo Führer.\nCada mañana, el sol revela pálidos cadáveres colgados junto a una farola. De sus cuellos cuelga un cartel con la palabra «Schmutz». Inmundicia.\n\nAnoche, la noche de la horca, paramilitares enloquecidos de las SA empezaron a irrumpir en mansiones.\nEl fervor creció hasta que los grupos empezaron a arrastrar a la calle a ricos, reaccionarios y demás escoria, golpeándolos hasta la muerte.\nLas SA se aseguraron de perseguir brutalmente a los miembros de las SS, masacrando incluso a sus familias en el proceso.\nFue un espectáculo repugnante para los trabajadores matutinos: cuerpos congelados pudriéndose a la intemperie. Las calles no se despejaron hasta finales de la tarde. \n\nHeinrich Himmler y Reinhard Heydrich, antaño miembros destacados del Partido Nazi, también fueron eliminados.\nAlgunos testigos afirmaron haber visto desfiles de radicales de las SA saliendo de las casas de Himmler y Heydrich, portando antorchas brillantes en la oscura noche.\nHuelga decir que no volverá a haber noticias de ellos.\n\nEsperemos que les dispararan y que no tuvieran un final espantoso a manos de esas antorchas..."
GER_SA.4.A: "Esta sangre es una mancha en el orgullo alemán que será difícil de limpiar."

GER_SA.5.t: "La diarquía"
GER_SA.5.d: "[FROM.GetNewsIcon]Poco a poco, como el polvo tras una gran tormenta de arena, la gran agitación provocada por la revolución de las SA se va calmando. Pero, en su lugar, hay algo mucho más aterrador.\nHa estallado una rivalidad tácita entre los dos políticos restantes más destacados.\nRöhm y Strasser emergieron con nuevos poderes tras la revolución, arrebatando la influencia del antiguo Führer, Adolf Hitler.\nEn un instante, una de sus acciones podría desencadenar una devastadora guerra civil que sumiría de nuevo a Alemania en el caos.\n\nMientras la estabilidad de Alemania pende de un hilo, Röhm y Strasser se examinan mutuamente en secreto en busca de puntos débiles. Röhm es un hombre violento y desorganizado, conocido más por su ira de borracho que por sus tácticas ladinas. De hecho, el propio Röhm había invitado a su nuevo enemigo al Gobierno.\nCuenta con fieles seguidores de las clases bajas que, a pesar de carecer de educación, son mejores guerreros.\nStrasser es más conocido por su política. Actualmente, Strasser tiene menos poder, pero sus hombres están mucho más organizados, con algunos de ellos en el propio partido.\nPero, en estos tiempos peligrosos, la lealtad es algo impredecible.\nRöhm y Strasser deben tener cuidado de no repetir el error de Hitler..."
GER_SA.5.A: "¿Cuántos alemanes quedarán si esta guerra civil desemboca en otra purga?"


GER_SA.6.t: "¿Reichstag? Más bien Nadie-stag"
GER_SA.6.d: "La inestabilidad era un mero eufemismo de la anarquía de la República de Weimar. La paz y el orden eran lujos que ni siquiera el todopoderoso dólar puede comprar, y mucho menos el mísero reichsmark. No más que en el Reichstag este hecho tiene mérito, porque ya no era un santuario del debate y el proceso parlamentario, sino sólo una arena para los muchos paramilitares y matones que estaban dispuestos a propinar un puñetazo o dos, tal vez incluso llenar de plomo a un legislador con mala suerte. Debate sano como siempre en la República.\n\nHasta que los matones de Röhm empezaron a pintar de rojo las paredes.\n\nLo que antes era el símbolo del caos se convirtió en el paraíso de la tranquilidad. El silencio prevaleció por fin en el Reichstag, pero las manchas siguen ahí. Las paredes, las puertas, las sillas y los estrados están empapados de la sangre de los legisladores y quienes no siguieran la línea del partido. Algunos incinerados, otros arrojados al río Spree, mientras que los más notables recibieron «sepultura» en la Plaza de la República.\n\nA medida que la vieja guardia caía en desgracia, nuevas caras ocupaban rápidamente sus puestos. Desde funcionarios veteranos del partido hasta representantes de Röhm, sólo tienen un cometido: poner su sello. Ni falta hace plantear objeciones o cuestionar la política del partido, basta con aprobar y recibir el pago. El Reichstag ahora no es más que un altavoz lleno de cascarones que vendieron su alma al partido. La Parca no necesita esperar por sus almas, pues ya ha llegado a sus dominios."
GER_SA.6.A: "El Reichstag está gobernado por fantasmas..."


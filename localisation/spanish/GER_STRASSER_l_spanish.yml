 GER_The_Brown_Tide: "La marea parda"
 GER_The_Brown_Tide_desc: "¡El intento de purga de Hitler ha fracasado! En pleno arresto de nuestro líder, una valiente patrulla de las SA consiguió detenerlo antes de que pudiera llevárselo, apaleando al traidor hasta hacerlo papilla antes de apresarlo del todo. En todo el país se ha desatado el caos cuando nuestros hombres han sido llamados a las armas, enfrentándose a los pequeños destacamentos del Reichswehr que pretendían destruir la segunda revolución y Alemania junto con ella. \n La clase obrera ha sido traicionada durante demasiado tiempo con el glorificado cabo Hitler al timón, ¡y su traición a nuestro gran líder, herr Röhm, es la gota que ha colmado el vaso! Su gabinete de sátrapas corruptos ha sido reemplazado por un gabinete reunido apresuradamente a las órdenes de Röhm, formado en su totalidad por miembros de las SA leales a la revolución ante todo. ¡Aunque la anarquía se apodere de las calles por ahora, la revolución triunfará!"

 GER_Dealing_with_the_inner_circle: "Lidiar con el círculo íntimo"
 GER_Dealing_with_the_inner_circle_desc: "Debemos encargarnos de los hombres más cercanos al traidor de Hitler inmediatamente si se quiere acabar con la anarquía. Enviaremos a nuestros mejores hombres a la caza de su círculo íntimo, a saber, el ministro presidente de Prusia, Hermann Göring, que gasta más dinero en lujos para sí mismo que en alimentos para el pueblo, el exdiputado del Partido Nazi y reichsleiter Martin Bormann, que pasa más tiempo adulando al traidor de herr Hitler que en cualquier otra cosa, y el lugarteniente del Führer, Rudolf Hess. Capturados estos elementos del círculo íntimo de Hitler, su facción del Partido Nacionalsocialista debería derrumbarse como un castillo de naipes, dando a las SA un dominio completo sobre la política del partido y del país, como debería ser. ¡Apresémolos con premura!"

 GER_Reward_von_Schleicher: "Recompensar a Von Schleicher"
 GER_Reward_von_Schleicher_desc: "Von Schleicher nos ha prestado un gran servicio, ayudando al NSDAP a llegar al poder y calmando a las fuerzas restantes del Reichswehr tras la revolución parda. Por ende, nos parece oportuno recompensarlo por sus servicios, igual que recompensaríamos a cualquier persona. Dado que posee una experiencia militar que muy pocos miembros de la élite de las SA poseen y dado que no podemos confiar en ningún general del Reichswehr como jefe del Ejército, consideramos adecuado nombrar a Kurt von Schleicher jefe del Ejército. Lo único que queda es hacer su ascenso oficial, y entonces podremos centrarnos en los problemas de verdad ¡y en establecer una nación alemana fuerte bajo los artífices de la segunda revolución!"

 GER_Talks_with_Strasser: "Charlas con Strasser"
 GER_Talks_with_Strasser_desc: "Con la facción hitleriana prácticamente destruida, quedan dos hombres poderosos e influyentes: Ernst Röhm y Gregor Strasser, y cada uno promueve un Reich más a la izquierda económicamente hablando que el que habría proporcionado Hitler.  Con intenciones similares de llevar a cabo la segunda revolución con toda su fuerza, es lógico que trabajen juntos: la cooperación entre ambos podría devolver el orden a Alemania, poniendo fin al actual estado de anarquía vigente desde la fallida detención de Röhm por Hitler."

 GER_Nights_of_the_Rope: "La noche de la horca"
 GER_Nights_of_the_Rope_desc: "El futuro de Alemania se asegurará en una sola noche. Hasta ahora hemos sido demasiado misericordiosos con los enemigos de la revolución, ¡hasta ahora! Hitler, Hess, Bormann y Göring: todos ellos serán ahorcados esta noche en un acto de rápida justicia. Hay que acabar también con todos los demás enemigos del actual gabinete: la escoria reaccionaria del DNVP, los financieros antirrevolucionarios como Hugenberg, los demócratas y comunistas que quedan... ¡Todos ellos deben morir, no debemos correr ningún riesgo! Cualquiera que pueda poner en peligro el futuro de la revolución debe estar muerto antes del amanecer, no sea que el futuro de Alemania se ponga en peligro una vez más. La noche de la horca será uno de los últimos pasos para unir al pueblo alemán en nuestras fronteras. ¡Vivan Röhm y Strasser!"

 GER_Destroy_the_SS: "Destruir a las SS"
 GER_Destroy_the_SS_desc: "Tenemos que encargarnos de la última amenaza directa a la revolución en nuestras fronteras. Las SS, la guardia personal de Hitler, siguen controlando partes de Alemania en la anarquía que aún impera. Debemos iniciar una operación para apresar a sus líderes, cortar la cabeza de la serpiente y poner por fin de rodillas a la escoria pagana antivölkisch. El legado de Eichemann y Himmler no volverá a atormentar al pueblo alemán: ¡esta noche se les pondrá fin!"

 GER_Zweite_Revolution: "Zweite Revolution!"
 GER_Zweite_Revolution_desc: "Los hermanos estraseristas han demostrado una y otra vez que son los verdaderos portadores de la antorcha de la revolución. Fueron los primeros en idear una política de nacionalsocialismo, una ideología que fusionaba el nacionalismo y el socialismo en una ideología coherente. Fueron los primeros en oponerse a Hitler y sus interpretaciones erróneas de la ideología nacionalsocialista, y fueron los verdaderos revolucionarios, dispuestos a derrocar a Hitler en el momento oportuno. Aunque Röhm sea el candidato estable y popular para la patria, todos sabemos que los hermanos estraseristas y su Frente Negro son los verdaderos revolucionarios, y deberían ser recompensados como tales concediéndoles el gobierno de toda la revolución."

 GER_New_Party_Secretary: "Nuevo secretario del partido"
 GER_New_Party_Secretary_desc: "En la actualidad, el régimen de Ernst Röhm se considera ilegítimo a los ojos de la opinión pública alemana, debido a la naturaleza con la que se convirtió en líder. Naturalmente, se trata de un problema urgente que requiere atención inmediata para rectificarlo porque, sin el apoyo de la población, nuestra revolución nacionalsocialista «en condiciones» nunca cobrará suficiente ímpetu y nuestras ideas nunca llegarán a aplicarse. \n \n Por suerte, tenemos al hombre adecuado para dar la legitimidad que necesita el Gobierno: un hombre llamado Gregor Strasser. Una figura popular e importante entre el enclave norte del NSDAP, de donde procede el grueso de nuestro apoyo político, posee excelentes dotes de liderazgo y organización. Ésto convierte a Strasser en una buena elección para secretario del partido, tanto práctica como simbólicamente. Sin embargo, a pesar de todas sus virtudes, debemos tener cuidado de no darle demasiado poder, no sea que se vuelva contra nosotros y nos quite todo por lo que hemos trabajado tan duro..."

 GER_Socialization_of_the_Economy: "Socialización de la economía"
 GER_Socialization_of_the_Economy_desc: "Durante décadas, nuestra nación ha estado a la vanguardia de la revolución industrial, inaugurando una nueva era de prosperidad para la inmensa mayoría del pueblo alemán. Sin embargo, enfaticemos en «mayoría», ya que los obreros que trabajan en nuestras fábricas, que construyen nuestras casas, que cultivan nuestras tierras, son todos desechados por nuestro Gobierno y el resto de la sociedad, con la burguesía dominando todas las facetas de la vida, mientras que el proletariado no son más que parias prescindibles, esclavos voluntarios de los monarcas y la burguesía. El Führer compartía el mismo punto de vista, pero estaba corrompido por el poder absoluto y se limitaba a reforzar los cárteles de la industria, asegurando su control sobre Alemania. Es hora de revertir este statu quo y provocar un cambio de paradigma que el mundo nunca ha visto: ¡un verdadero paraíso socialista!"

 GER_The_Brute: "El Bruto"
 GER_The_Brute_desc: "Ernst Röhm, el jefe de las Sturmabteilung, siempre ha sido un hombre cruel, y éso nunca ha estado más claro. Los métodos violentos y burdos que permitió utilizar a su panda de bandidos en su «segunda revolución» contra la facción hitleriana del NSDAP y sus partidarios así lo demuestran. Como rostro de las Sturmabteilung, la gran cantidad de sangre derramada y la brutalidad causada por la revolución no han sentado nada bien al ahora líder de facto del país, que ha recibido el apodo de «el Bruto». Pese a este humillante apodo, Röhm debe trabajar para consolidar su control sobre el país y sin duda empleará las mismas burdas estrategias que le valieron su apodo en primer lugar."

 GER_Pack_the_Reichstag: "Atestar el Reichstag"
 GER_Pack_the_Reichstag_desc: "Tras nuestra purga de los traidores hitlerianos de nuestro gran partido, el Reichstag se ha quedado vacío y desolado. Ahora podemos llenar el Reichstag de miembros del partido que sobrevivieron a nuestra purga y que hayan mostrado lealtad al partido y denunciado a Hitler, así como antiguos miembros de las Sturmabteilung de Ernst Röhm. Ésto nos brindará la capacidad de impulsar eficazmente cualquier ley y medida sin ningún tipo de resistencia, lo que nos permitirá aplicar plenamente nuestra visión de Alemania y de nuestro pueblo, sin concesiones. "

 GER_Total_Purge_of_Hitlerism: "Purga total del hitlerismo"
 GER_Total_Purge_of_Hitlerism_desc: "Después de tomar el control del país en nuestra gran revolución, debemos purgar toda la influencia de Hitler y su contaminada corriente de nacionalsocialismo del partido, eliminando a las personas que estuvieron cerca de él y a cualquiera que muestre siquiera una pizca de lealtad hacia él. Ésto nos brindará la oportunidad de reconstruir el NSDAP y asegurarnos de que sea leal al secretario y sus creencias políticas. Esta lealtad nos permitirá impulsar nuestra propia agenda, la que creemos que es la correcta para el pueblo alemán."

 GER_Forgive_the_Alter_Kampfer: "Perdonar a los Alter Kämpfer"
 GER_Forgive_the_Alter_Kampfer_desc: "Si bien es cierto que la facción hitleriana del NSDAP intentó traicionar a la revolución nacionalsocialista, sería una insensatez purgar el partido entero de todos los antes asociados a Hitler, ya que eliminaríamos a miembros perfectamente leales y valiosos que han portado la antorcha del nacionalsocialismo desde los primeros días del partido. Perdonaremos a los Alter Kämpfer en lugar de detenernos en sus pequeños defectos para que vuelvan a unirse a nuestras filas y, juntos, ¡marchemos hacia una verdadera Alemania nacionalsocialista!"

 GER_Return_to_the_25_points: "Volver a los 25 puntos"
 GER_Return_to_the_25_points_desc: "Antes de que el NSDAP se desviase de su camino debido a la ambición personal y el oportunismo de Hitler, propugnó el llamado programa de 25 puntos, que capturó la esencia de nuestro movimiento para los años venideros y estaba destinado a ser nuestra base ideológica cuando tomamos el poder. Sin embargo, ésto no sucedió y los 25 puntos pronto se convirtieron en una reliquia del pasado, olvidada a propósito para abrir el camino a la cooperación con los capitalistas y demás reaccionarios. Pero ahora que la revolución nacionalsocialista ha triunfado, volveremos a nuestras raíces y lucharemos por cada punto con una voluntad de hierro y sin transigir."

 GER_Strasser_Goebbels_Doctrine: "Doctrina Strasser-Goebbels"
 GER_Strasser_Goebbels_Doctrine_desc: ""

 GER_Expand_the_Propaganda_Ministerium: "Ampliar el Ministerio de Propaganda"
 GER_Expand_the_Propaganda_Ministerium_desc: "Aunque Joseph Goebbels trabajó al principio para Hitler y fue uno de sus hombres de confianza, ha reconocido sus errores y ahora trabaja sin descanso para la verdadera revolución nacionalsocialista, igual que hizo para Hitler. Con el fin de utilizar el enorme potencial de Goebbels como propagandista, el secretario del partido, Strasser, ha decidido que Goebbels reciba una vez más el cargo de ministro de Propaganda, mientras que su ministerio se ampliará a un tamaño aún mayor, lo que le permitirá difundir el mensaje nacionalsocialista a todos los miembros de la sociedad alemana."

 GER_Chip_Away_at_the_Power_of_Rohm: "Socavar el poder de Röhm"
 GER_Chip_Away_at_the_Power_of_Rohm_desc: "Aunque Ernst Röhm se ha erigido en el actual dictador de Alemania y actualmente está al mando de todo el Gobierno, debemos asegurarnos de que su cargo no adquiera demasiado poder, no vayamos a crear otro Hitler. Por ello, hemos decidido redactar varias reformas y cambios en la actual legislación alemana que devolverían al partido la mayoría de los actuales privilegios de Röhm, mientras que su libertad administrativa se vería contenida por varias restricciones burocráticas, lo que permitiría al partido ejercer más poder en los asuntos cotidianos del Gobierno.\nEs muy probable que Röhm proteste contra esta decisión, pero es necesaria para salvar a Alemania."

 GER_Position_of_Otto: "¿El cargo de Otto?"
 GER_Position_of_Otto_desc: "Otto Strasser y su grupo de nacionalsocialistas revolucionarios, que abandonaron el NSDAP en protesta por las decisiones de Hitler, han sido durante mucho tiempo verdaderos nacionalsocialistas y confidentes del secretario del partido, Gregor Strasser. Ahora que por fin se ha acabado con Hitler, la KGRNS y Otto han vuelto a solicitar su ingreso en el NSDAP. Y aunque su reingreso está casi garantizado, ha habido mucha polémica entre Gregor Strasser y Ernst Röhm respecto al cargo de Otto Strasser en la nueva burocracia del partido."

 GER_Strengthen_the_DAF: "Reforzar el DAF"
 GER_Strengthen_the_DAF_desc: "Para incluir a los trabajadores alemanes en nuestros esfuerzos colectivos, es necesario establecer una nueva forma de representación obrera en la nueva Alemania nacionalsocialista. Esta representación se alcanzará mediante la reorganización del Frente Alemán del Trabajo (DAF), que antes sólo era una organización títere para apaciguar a los trabajadores con promesas vacías, en un sindicato nacionalsocialista propiamente dicho con un consejo obrero elegido y varios derechos —así como deberes— nuevos en el nuevo Estado. Aunque algunos miembros del partido y de las SA han expresado su preocupación por que este nuevo sindicato pueda convertirse en un foco de agitación antigubernamental, tanto Röhm como Strasser les han asegurado que los representantes de los trabajadores aumentarán tanto la eficacia como la confianza en el Gobierno."

 GER_Bureaucratic_Overtake_of_the_Economy: "Control burocrático de la economía"
 GER_Bureaucratic_Overtake_of_the_Economy_desc: "Aunque las actuales élites de Alemania han demostrado que no son de fiar, no hay que subestimar su control de la economía, lo que significa que cualquier intento violento de apoderarse de sus bienes podría saldarse con la destrucción o desaparición de los mismos.\nPara eludir este problema, se ha considerado necesario integrar estos latifundios de los junkers de forma pacífica. Ésto se logrará a través de una lenta pero firme toma burocrática de la economía aplicada por varias leyes y reformas, que gradualmente reducirán el poder de los junkers y fortalecerán el control estatal sobre la economía.\nEste proceso continuará hasta que el control estatal se considere suficiente, lo que se completará con la disolución de los latifundios de los junkers y la integración de las ahora antiguas élites en la sociedad alemana corriente."

 GER_Bury_the_German_Elite: "Enterrar a las élites alemanas"
 GER_Bury_the_German_Elite_desc: "Aunque en el partido hay quienes abogan por un enfoque «pacífico y comedido» para con la clase alta alemana con la esperanza de «integrar» sus bienes económicos y a ellos en la nueva economía alemana, nosotros no nos dejamos engañar.\nLa clase alta ha sido durante décadas un parásito que se aprovecha del duro trabajo de los obreros y campesinos, sin dar nada a cambio, condenando al alemán de a pie al desempleo, la pobreza y la desesperación.\nPor fin recuperaremos lo que nos pertenece y devolveremos las propiedades y las riquezas de los junkers a los trabajadores."

 GER_State_Run_Corporations: "Corporaciones estatales"
 GER_State_Run_Corporations_desc: "A la luz de nuestros actuales esfuerzos de colectivización, se ha hecho evidente que, además de la nacionalización de las empresas existentes, la creación generalizada de nuevas empresas gestionadas directamente por el Estado ayudará a nuestra economía en la transición a un sistema socialista. Estas empresas se crearán mediante la fundación de nuevas empresas con activos de otras empresas anteriormente privadas desaparecidas o mediante la separación de grandes empresas, monopolios y cárteles en una multitud de empresas más pequeñas, cada una de ellas bajo el control de burócratas del partido leales que dirigirán sus empresas pensando en el bienestar de Alemania en lugar de en los beneficios."

 GER_Promote_Reichgenossenschafts: "Promover las Reichgenossenschafts"
 GER_Promote_Reichgenossenschafts_desc: "Dado que los trabajadores son el alma de nuestro movimiento, es inaceptable que, a pesar del progreso realizado en los últimos meses, muchos trabajadores sigan sin estar bien organizados e integrados en sus respectivas ramas. Para ocuparnos rápidamente de ésto, iniciaremos un programa nacional de promoción de la afiliación a las Reichsgenossenschaften, organizaciones voluntarias de trabajadores bajo la supervisión general de las SA, que hacen de representantes y hacedores de la voluntad obrera.\nEstas medidas vincularán a las SA más estrechamente con la economía general y la comunidad obrera, a la par que aumentará las capacidades de nuestra economía mediante la mejor organización de nuestra población activa."

 GER_Death_of_Capitalist_Organizations: "La muerte de las organizaciones capitalistas"
 GER_Death_of_Capitalist_Organizations_desc: "¿Sabes cuál es el mayor miedo de los capitalistas? Una población obrera unida, empeñada en destruir todo aquéllo en lo que han trabajado: su explotación de las masas y sus inimaginables riquezas forjadas mediante sangre y balas, y que ello vuelva a los bolsillos de la gente que trabajaba día y noche en sus fábricas. Por esta razón misma los capitalistas predican el individualismo y la autoidentidad, porque temen que, si nos unimos como una mente colectiva, se acabe su poder autocrático. Por esta razón misma debemos unir a todos los trabajadores de nuestro Estado en un único organismo. Este nuevo organismo derribará los cimientos del sistema capitalista y dará paso a una nueva era, una era de revolución y un paraíso para el trabajador."

 GER_Reichswerke_Otto_Strasser: "Reichswerke Otto Strasser"
 GER_Reichswerke_Otto_Strasser_desc: "A pesar de nuestras recientes reformas económicas, nuestra nación aún depende de varios materiales que, hasta ahora, se han tenido que importar de multitud de naciones. Aunque actualmente nos vale, existe la posibilidad de que estas naciones detengan sus exportaciones a Alemania por razones no especificadas.\nPara asegurar nuestra independencia económica, fundaremos la Reichswerke Otto Strasser, un enorme conglomerado de compañías estatales que nos ayudarán a acceder a los recursos de Alemania que, hasta ahora, no se han explotado debido a su inaccesibilidad general y la poca disposición de los capitalistas a utilizar estos recursos «poco rentables», creando al mismo tiempo un montón de trabajos estables para la población alemana."

 GER_Stadt_des_KdfWagens: "Stadt des Kdf-Wagens"
 GER_Stadt_des_KdfWagens_desc: "Aunque las SA fueron la fuerza motriz de la segunda revolución, no deberíamos olvidar a los trabajadores, que son el sustento de tanto Alemania como las SA. Para recompensar a los trabajadores, Ernst Röhm ha ideado un programa que pondría un coche personal al alcance del grueso de la población alemana.\nBautizado «KdF-Wagen» en alusión a la suborganización del DAF, el plan de Röhm prevé el establecimiento de una fábrica de automóviles gigantesca en la pintoresca ciudad de Fallersleben, que producirá un mayor número de automóviles para la población en general, al tiempo que reducirá el desempleo en la zona a casi cero, convirtiéndose Fallersleben en la ciudad oficial del Kdf-Wagen."

 GER_Increase_in_Social_Welfare: "Aumentar el bienestar social"
 GER_Increase_in_Social_Welfare_desc: "Puesto que nuestra mayor motivación es el bienestar de la población alemana, es un paso lógico mejorar el bienestar a menudo insuficiente aumentando sobremanera los fondos para una variedad de programas gubernamentales, somo un fondo de desempleo, prestaciones por maternidad, sanidad accesible y más.\nEstos programas serán muy valorados por los trabajadores que antes tenían que sufrir el miedo al desempleo y a los accidentes laborales, que podían arruinar a familias enteras, mientras que la economía se verá sin duda impulsada por la nueva afluencia de trabajadores motivados y contentos."

 GER_Turn_the_SA_into_the_Police: "Convertir las SA en la Policía"
 GER_Turn_the_SA_into_the_Police_desc: "La Hilfspolizei fue una fuerza policial auxiliar que contenía ramas de las Sturmabteilung y las Schutzstaffel creada por Hermann Göring en 1933 para ayudar a la Policía normal a destruir a los simpatizantes comunistas y otros enemigos tras el incendio del Reichstag. Sin embargo, sólo estuvo activa un mes, dado que Hitler perdió la fe en las SA y le pareció que ya no existían amenazas para su régimen. Pero él ya no está al mando, lo estamos nosotros.\n\nDebido a la forma en que nos hicimos con el poder, no cabe duda de que existen algunas influencias disidentes similares a las que tuvo que afrontar Hitler y que suponen una amenaza para nuestra agenda y nuestros planes. Para solucionar estos problemas, debemos seguir el enfoque que llevó al éxito a Hitler y revivir la Hilfspolizei. Esta vez, seguirá siendo una parte permanente de nuestra rama policial y seguirá protegiendo a la administración de herr Röhm después de que nuestros enemigos iniciales hayan sido derrotados."

 GER_Smash_Loot_Burn: "¡Aplastar, saquear, quemar!"
 GER_Smash_Loot_Burn_desc: "¡Aplastar, saquear, quemar! Con Alemania en nuestras manos y nuestros muchachos listos para una escabechina en toda regla, ¡ha llegado el momento de mostrar a todos los traidores, judíos y capitalistas que Hitler había ignorado cómo será para ellos vivir en la nueva Alemania! Por todo el país daremos a nuestros hombres vía libre para «confiscar» todas las propiedades que deseen mientras cualquiera que no encaje en nuestra nueva Alemania será apaleado y arrestado.\nSe partirán huesos, se romperán ventanas, se asaltarán sinagogas y se les prenderá fuego mientras nosotros, los valientes hombres de Alemania, respiraremos en las cenizas y brindaremos por nuestros camaradas caídos y por el despertar de Alemania. Y si alguien es tan imbécil como para interponerse en nuestro camino, le daremos una buena soga, ¡hecha por los valientes hombres de las SA!"

 GER_Storm_in_the_Rhineland: "Tormenta en Renania"
 GER_Storm_in_the_Rhineland_desc: "Renania es una parte crucial de la patria, y no poder mover a nuestro propio Ejército por ahí es un grave insulto. Sin embargo, el Tratado de Versalles es claro y no podemos permitirnos desafiar a las democracias occidentales directamente por ahora. Sin embargo, hay un vacío legal: las Sturmabteilung no se consideran un Ejército oficial, así que técnicamente podríamos enviar a las SA a Renania para «restaurar el orden», pese a que ya haya algunas unidades de las Sturmabteilung allí apostadas. Ésto supondrá la remilitarización de Renania y las democracias occidentales no podrán hacer nada al respecto."

 GER_Rohms_Private_Army: "El ejército privado de Röhm"
 GER_Rohms_Private_Army_desc: "Ernst Röhm ha sido el jefe de las Sturmabteilung durante mucho tiempo, y sus reformas radicales han multiplicado por diez la eficacia de la fuerza. Ahora que el jefe es el líder de Alemania, con el objetivo de llevar la prosperidad a la clase obrera y poner fin al capitalismo, las Sturmabteilung también han aumentado en importancia y estatus con él, convirtiéndose efectivamente en el ejército privado del Bruto, mostrando nada más que absoluta lealtad y gratitud hacia él por llevarlos a ellos, matones de clase obrera con escasa educación, a una posición destacada en esta nueva era para Alemania."

 GER_Hangings_in_the_Street: "Ahorcamientos en las calles"
 GER_Hangings_in_the_Street_desc: "Aunque gran parte de la antigua élite de Alemania ya ha huido del país, aún quedan miles de cerdos ricos. Conspirando junto con judíos y potencias extranjeras, pretenden acabar con la revolución y destruir todo lo que hemos conseguido hasta ahora. ¡Como los orgullosos hijos de Alemania, no dejaremos que lo consigan! Deben tomarse medidas preventivas contra estos enemigos de clase, y no serán bonitas. Los sacaremos a rastras de sus lujosas casas, les robaremos a ciegas todas sus posesiones y, si tienen suerte, se irán rápidamente cuando les metamos una bala entre ceja y ceja, los ahorquemos o los estampemos contra la acera. Los que no tengan suerte serán abandonados a su suerte en las calles, malnutridos y rotos, para que puedan comprender la difícil situación de los alemanes, a quienes robaron y con cuyo duro trabajo se enriquecieron. No se harán excepciones, no se cederá un palmo y, cuando terminemos, Alemania estará un paso más cerca de una sociedad mejor."

 GER_Reorganize_the_Camps: "Reorganizar los campos"
 GER_Reorganize_the_Camps_desc: "Cuando estábamos bajo el régimen de Hitler, colaboramos en la construcción de decenas de campos de trabajo para enemigos políticos. Estos campos deben reorganizarse ahora contra los enemigos políticos de la revolución, no contra los enemigos políticos de Hitler. El trabajo forzoso es productivo e incluso puede beneficiarnos al producir materiales necesarios para la revolución, pero como sistema de castigo para los subversivos es defectuoso. Los enemigos de la revolución aún pueden escapar, aún pueden tramar la muerte de la revolución y del proletariado. Ésto no puede ser. Debemos consolidar los campos bajo una nueva organización. Estos campos deben matar a los enemigos del pueblo y la revolución. Ponerlos a trabajar y esclavizarlos nos cuesta dinero y podría suponer el fin de la revolución si los presos se descontrolan. Un preso muerto no puede iniciar una revolución, así que ¿por qué mantenerlos vivos?"

 GER_Rohms_title: "¿El título de Röhm?"
 GER_Rohms_title_desc: "La revolución ha avanzado lo suficiente; nos hemos encargado de muchos enemigos de clase y muchos problemas por el camino. Sin embargo, ahora una seria pregunta ocupa la mente de muchos políticos. ¿Cuál es el título oficial de herr Röhm? Es el líder de las SA, pero ¿ya está? Seguro que querría ser algo importante, como el líder del partido... quizá incluso el Führer.\n\nEl título de Führer resume a la perfección el papel de Röhm en Alemania: es el líder de la revolución y el artífice del futuro de Alemania. Todos los trabajadores oprimidos y el proletariado lo admiran. Sin embargo, Hitler asumió el título de Führer y ese título está ahora manchado con su mera presencia. Ningún ciudadano alemán puede ver el título de Führer y no pensar en él.\n\nHay otro título que Röhm podría adoptar: canciller. El título se remonta al Sacro Imperio Germánico y lo han utilizado héroes alemanes como Otto von Bismarck. Por desgracia, Hitler también fue canciller antes de tomar el poder como Führer. Así pues, el título está manchado con su presencia. Röhm podría no asumir ningún título y mantener el statu quo actual. Así se garantiza que la mancha que el nombre de Hitler ha dejado en la revolución ya no permanezca.\n\nTodo depende del abanderado... ¿cómo será conocido?"

 GER_Undermine_the_legal_institutions: "Socavar las instituciones «legales»"
 GER_Undermine_the_legal_institutions_desc: "Debemos cambiar Alemania a mejor, y como la revolución ha sido un éxito masivo en el frente militar, ahora podemos centrarnos en más problemas en casa. Los bancos, las escuelas y los mercados no están actualmente como a Röhm le gustaría. Las escuelas aún no enseñan a los jóvenes, que son el futuro de Alemania, a Röhm y los ideales nacionalsocialistas. Los bancos siguen respaldando las prácticas regulares y los mercados no siguen la economía centralizada que quiere Röhm.\n\nPara arreglar ésto, vamos a socavar estas instituciones. Ahora las escuelas harán que los niños juren lealtad a Röhm y a Alemania, y enseñarán a nuestros hijos los horrores que los enemigos de clase han arrojado sobre el proletariado. Se cerrarán los bancos y se distribuirán sus riquezas entre el pueblo. Se nacionalizarán y cambiarán los mercados para seguir los planes de Röhm. Alemania se transformará en la Alemania de Röhm, un país nacionalsocialista que durará cientos de años, y se empieza por socavar las instituciones «legales»."


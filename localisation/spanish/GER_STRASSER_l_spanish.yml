GER_SA.8.t: "Doctrina Strasser-Goebbels"
GER_SA.8.d: "Hoy era un día ajetreado para el movimiento nacionalsocialista. El querido líder del NSDAP, Gregor Strasser, acompañado por su leal socio, Joseph Goebbels, se ha dirigido a la población por la radio para hablar sobre nuevos sucesos relacionados con nuestra doctrina. En primer lugar, Goebbels agradeció a Strasser su lucha contra «la corrupta judería capitalista que se aprovecha de la nación» y anunció grandes cambios relacionados con nuestro actual rumbo ideológico. Tras despotricar durante unos minutos sobre los peligros de la traición dentro del movimiento, dio la palabra a Strasser.\n\nStrasser coincidió con las anteriores declaraciones de Goebbels, afirmando que había muchos agentes maliciosos intentando minar la causa nacionalsocialista. Si la economía está en manos de «personas corruptas y sin escrúpulos» en lugar de los capitalistas, entonces la revolución no serviría de nada, ya que están básicamente sustituyendo la tiranía de la República con otro tipo de tiranía. Por eso compartía la idea de que una economía central dictada por el partido era lo mejor para servir a los intereses de la clase obrera alemana. Revitalizar la economía era necesario no sólo para garantizar el bienestar el pueblo, sino para pagar las injusticias de Versalles en la inevitable confrontación contra las «potencias reaccionarias occidentales».\n\nEl discurso fue todo un éxito. Las promesas de nuevas reformas económicas eficaces fueron suficientes para garantizar un gran apoyo. Extraoficialmente, algunos expertos políticos extranjeros e incluso gente de dentro del partido llaman a este nuevo reajuste ideológico la «doctrina Strasser-Goebbels». Algunos de nuestros leales camaradas que espiaban dentro de las SA informaron de que Röhm estaba furioso por la buena acogida del discurso de Strasser, llegando incluso a romper su propia radio por su furia. Röhm y sus lacayos pueden quejarse todo lo que quieran, pero nada detendrá a Alemania en su camino hacia el verdadero nacionalsocialismo."
GER_SA.8.A: "¡Por una Alemania socialista y fuerte!"

GER_SA.9.t: "El poder de Röhm se desvanece"
GER_SA.9.d: "[FROM.GetNewsIcon]—¡No aceptaré este ataque contra mi autoridad! —gritó el soldado, estampando el puño en la mesa.\n\n—Herr Röhm, cálmese, por favor. Quiero debatir sobre nuestra política con usted y no le veo sentido cuando se muestra poco receptivo a mis ideas —contraatacó el secretario, intentando mantener la calma y que no lo afectara el gorila que se golpeaba el pecho delante de él—. Ahora, si me permite, quería explicarle cómo restaurar la supervisión del partido sobre sus hombres podría...\n\n—¡Jefe de Estado Mayor Röhm, chupatintas insolente! ¡No aceptaré este intento patético de toma del poder! ¡Es incluso peor que Hitler, maldita escoria! ¡Debería haberlo fusilado con los demás!\n\n—¡Pero estoy aquí porque sabe que es demasiado imcompetente para organizar algo que no sea esta horda patética que usted llama un ejército! —El secretario se había levantado de su asiento y estaba listo para contraatacar—. Sabe de sobra que me necesita y yo estaré encantado de ayudarlo, pero ¡lo que no voy a hacer es permitir que lleve este país a la anarquía!\n\n—Ah, ¿de verdad cree que necesito su ayuda? ¡Se equivoca, patán! ¡Fuera, váyase al infierno, o a donde sea! ¡LARGO!\n\n—Herr Stabschef, me temo que no es posible. —Hasta entonces, el propagandista había permanecido callado y ahora se trasladó al extremo de la mesa donde se encontraba el secretario—. Verá, herr Strasser es un administrador muy competente y un querido amigo mío. Su marcha pondría en grave peligro el futuro de Alemania, al tiempo que pondría en la guillotina a un alemán leal. Le garantizo que, si despide a herr Strasser, informaré al resto de alemanes de sus varios fracasos.\n\nEl contenido de estas palabras golpeó al soldado como un mazazo. Si hace unos segundos era un hombre furibundo y seguro de sí mismo, ahora era una ruina llena de cicatrices que tartamudeaba para encontrar una respuesta. Pero no la encontró, optando en su lugar por salir de la habitación, no sin antes tirar un vaso al suelo, esperando al menos salvar algo de su reputación."
GER_SA.9.A: "Este momento de debilidad ha sido observado y anotado."

GER_SA.10.t: "El retorno de Otto Strasser"
GER_SA.10.d: "Tras ser expulsado del NSDAP por la traicionera facción hitleriana, Otto Strasser formó la Liga Combativa de Nacionalsocialistas Revolucionarios (más conocida como el Frente Negro) a partir de otros nazis de izquierdas que creían que la cúpula del partido en ese momento se había desviado de los ideales anticapitalistas originales de la visión nacionalsocialista.\n\nAhora que el traidor de Hitler ha sido eliminado, Otto ha hecho un regreso triunfal y, al hacerlo, ha fusionado su banda de nacionalsocialistas radicales con el resto del NSDAP. \n\nNaturalmente, el secretario del partido, Gregor Strasser, tiene la intención de darle a su hermano un puesto importante y ha encontrado dos que encajarían perfectamente con Otto. La primera opción es gauleiter del NSDAP/AO, la sección exterior del partido, y la segunda es el cargo de ministro de Economía. Son los dos cargos importantes que satisfarán las ambiciones de Otto y contribuirán a la consecución de un futuro próspero para la patria."
GER_SA.10.A: "El cargo de gauleiter sacará a relucir los talentos de Otto."
GER_SA.10.B: "¡Como ministro de Economía, Otto Strasser traerá una gran prosperidad a Alemania!"

GER_SA.11.t: "Tormenta en el Rin"
GER_SA.11.d: "[FROM.GetNewsIcon]Ayer, fuerzas paramilitares de las SA entraron en Renania en tropel, violando el Tratado de Versalles. Renania se estableció como zona desmilitarizada para que Alemania no volviese a situar a sus hombres en la frontera con Francia. Los soldados de las SA, vestidos con orgullo con sus elegantes uniformes grises, irrumpieron en Renania en columnas, cantando el himno nacional alemán. Los diplomáticos franceses y británicos protestaron enérgicamente por esta violación flagrante del Tratado de Versalles. Sin embargo, sus furiosos gritos acabaron convirtiéndose en débiles quejas ante el hecho de que las SA no están afiliadas con el Ejército alemán... aún. Ésto muestra la intención alemana de rearmarse, precisamente lo que Versalles quería prevenir. No sólo éso, sino que ha desvelado el débil temple de los políticos franceses y británicos. Aunque Francia al menos movió algunas divisiones a la frontera, el Reino Unido se abstuvo de toda acción militar. Parece que los dos países están dispuestos a hacer todo lo posible para evitar otra guerra mundial. Todos estos acontecimientos favorecen a los alemanes, que ganan confianza ante la indecisión de los dos aliados. No está claro cuáles son las intenciones alemanas, pero se espera que Röhm intente restaurar las antiguas fronteras de Alemania."
GER_SA.11.A: "Alemania ya no será doblegada por tratados inútiles."

GER_SA.12.t: "El ejército de Röhm"
GER_SA.12.d: "Las carcajadas de los hombres retumbaban en la pequeña taberna, en un día de ajetreo habitual en Berlín. Los clientes, molestos, no podían soportar el insufrible ruido que hacía el pequeño grupo, pero nadie estaba dispuesto a molestar a los matones de la SA en su hora del almuerzo. Hans dio otro sorbo a su cerveza para refrescarse la garganta y continuó con su historia.\n\n—Pues tiramos la puerta abajo y el tío se empezó a cabrear con nosotros. Nos soltó alguna mierda sobre que no se lo merecía porque era un veterano y no un judío o un comunista y toda esa mierda.\n\nEl camarero se aseguraba de que sus jarras siguieran llenas, aún no había cambiado las ventanas desde la última vez.\n\n—Entonces cogí al cabrón del cuello y le dije en la cara: «¿Quién te ha dicho que no tienes que ser judío o comunista para que no te peguen, basura burguesa?» —exclamó Hans.\n\nAterrado, el empresario de la otra mesa intentó terminarse su copa de vino nervioso. ¿Qué impedía a esos hombres hacer lo mismo con él y su familia?\n\nHans empezó entonces a señalar con orgullo la Cruz de Hierro de su uniforme.\n\n—¡Y así fue como conseguí ésto!\n\nEl grupo empezó a reírse aún más fuerte ante el horror de las demás personas de la taberna. Nadie estaba a salvo en la nueva Alemania.\n\n—Para ser justos, su casa estaba llena de joyas y cuadros franceses de lujo. Así que probablemente fuese de alto rango. También debería haberle cortado la lengua —dijo uno de los hombres de las SA con la boca llena de salchicha.\n\nTras beber y reír durante veinte minutos, el grupo se levantó de sus sillas.\n\n—Bueno, parece que el deber nos llama. Anótamela, Max. Luego te pagamos —le dijo Hans al camarero.\n\nMientras las SA abandonaban la taberna, el camarero maldijo en privado a aquellos hombres que ahora dirigen el destino de toda la nación alemana:\n\n—¡Al menos las SS siempre pagaban la cuenta!"
GER_SA.12.A: "¡Ahora nosotros manejamos el cotarro!"

GER_SA.13.t: "La segunda oleada"
GER_SA.13.d: "[FROM.GetNewsIcon]La noche de la horca. Una noche que todos en el Reich alemán recuerdan con un miedo paralizador. Esa noche, los matones de las SA se centraron en eliminar a rivales políticos como Heinrich Himmler. Desde sus camas, los niños podían oír los innumerables gritos, los chasquidos de las balas y, a continuación, un silencio desgarrador mientras todos rezaban para oír a las SA marchar a lo lejos, y no el espantoso crescendo de las botas ante sus puertas. Pero poco a poco, la sangre derramada se dejó secar.\n\nHasta que las calles volvieron a estar cubiertas de rojo por la muerte.\n\nLas SA estaban inquietas debido a la reciente falta de actividad y, a medianoche, esbirros borrachos merodeaban por las calles vacías en busca de civiles sospechosos a los que atacar. No había nadie fuera debido a los recientes ahorcamientos. Privados de una reyerta, los sanguinarios brutos de las SA irrumpieron en las mansiones de industriales y banqueros. Muchos empresarios prominentes fueron sacados a rastras de sus casas y conducidos en manada a las gélidas calles. Los rezagados o los que se resistiesen eran apaleados o fusilados. Otros simplemente murieron de hipotermia.\n\nAl amanecer, el caos se había calmado. Entre las víctimas estaban Fritz Thyssen, Alfried Krupp, Max Warburg y Kurt Baron von Schröder. Röhm encubrió el suceso, pero los rumores de una segunda oleada de ahorcamientos infundieron temor en todos."
GER_SA.13.A: "¿Cuánto tiempo permanecerán impunes los brutos?"

GER_SA.14.t: "El título de Röhm"
GER_SA.14.d: "Ernst Röhm actualmente ostenta el título de jefe de las Sturmabteilung y, gracias al control de la organización sobre la nación, es también el líder de Alemania. Sin embargo, estos títulos no son especialmente formales y no se prestan muy bien al poder y la autoridad que ejerce el Bruto. Para rectificar ésto, tendremos que elegir entre dos títulos distintos: canciller o Führer.\n\nEl título de canciller posee un sentido de seriedad y podría transmitir bien la autoridad de Röhm. Sería una buena elección si no estuviera manchada por el hecho de que Adolf Hitler, un traidor a Alemania y a la visión nacionalsocialista, ocupó en su día este cargo. Ésto podría pasarse por alto, pero cualquier asociación con el traidor de cualquier manera podría ser un problema para el gobierno del jefe de las SA.\n\nLo mismo ocurre con el título de Führer, lo que es una pena, pues es un título poderosísimo y absolutamente digno de un hombre con el poder que ostenta Röhm.\n\nSin embargo, existe una tercera opción, y es que el título de Röhm siga siendo el de jefe de las Sturmabteilung. Es ciertamente la opción menos prestigiosa, pero es la opción segura, ya que elimina la posibilidad de cualquier paralelismo entre Röhm y Hitler.\n\nAsí que ¿cuál será el título del Bruto?"
GER_SA.14.A: "Seriedad, autoridad, poder: el cargo de canciller lo tiene todo."
GER_SA.14.B: "Röhm guiará a Alemania hacia un futuro próspero; es lógico que se haga llamar el Führer."
GER_SA.14.C: "Cualquier asociación con Hitler podría ser perjudicial para el futuro de Alemania; Röhm seguirá siendo el jefe de las SA."


 DNZ_Free_City_of_Danzig: "Ciudad Libre de Dánzig"
 DNZ_Free_City_of_Danzig_desc: "Desde que el Tratado de Versalles entró en vigor en 1920, la Ciudad Libre de Dánzig ha gozado de semiindependencia en la costa del Báltico. Sin embargo, la ciudad-Estado está muy restringida por el tratado, que le impide emprender cualquier acción decisiva a nivel internacional y prohíbe cualquier intento de reunificación con §Y[GER.GetNameWithFlag]§!."


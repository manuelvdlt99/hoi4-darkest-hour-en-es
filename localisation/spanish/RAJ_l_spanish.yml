RAJ_The_Indian_Empire_desc: "El «Imperio de la India» es la característica estructura política de la India colonial bajo la Corona británica, debido a factores como la extensión del país, el título de «emperador de la India» que se le otorga al monarca británico y la existencia de los «Estados principescos», estados cuasiindependientes dentro de la India gobernados por monarcas locales pero supeditados al Estado colonial."

## Sweden Spirits
######################################################################
 SWE_En_Svensk_Tiger: "En svensk tiger"
 SWE_En_Svensk_Tiger_desc: "Enclavado en medio de Escandinavia se encuentra nuestro hermoso país con su gente responsable y orgullosa. Mientras que los suecos estamos totalmente preparados para defender las fronteras de nuestra gran nación, fuerzas externas han intentado y seguirán siempre empeñadas en amenazar a nuestro país desde dentro. Algo tan sencillo como callarse y no hablar del último equipo industrial delante de un desconocido puede contribuir a la seguridad nacional. Por suerte, todo sueco, tigre por derecho propio, sabe cuándo «tiga»."

 SWE_Folkhemmet: "Folkhemmet"
 SWE_Folkhemmet_desc: "El sueco medio no tiene tiempo para preocuparse de discusiones inútiles sobre la «lucha de clases» o sobre qué sistema económico funciona mejor. Para él, lo esencial debería ser ser feliz, tener un trabajo estable y los servicios modernos necesarios en vivienda, sanidad y educación para sus hijos. Y éso es justo lo que estamos haciendo: construir un hogar para el pueblo, y ese hogar es nuestro país, un hogar que acoge a una familia de millones de personas, y los miembros de la familia trabajan en reciprocidad, de forma comunal, para cuidar unos de otros y de su tierra, un verdadero «folkhem»."
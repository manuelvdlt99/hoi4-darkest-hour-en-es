 BUL_Foreign.1.t: "Relaciones abiertas con la Unión Soviética"
 BUL_Foreign.1.d: "Se han abierto vías diplomáticas con la Unión Soviética. Éste era un objetivo del anterior Gobierno del Bloque Popular, pero se ha logrado bajo la dirección del Zveno. Aunque el pueblo búlgaro no es precisamente prosoviético, son prorrusos y cualquier muestra de buena fe con la URSS los satisfará."
 BUL_Foreign.1.A: "Moscú vuelve a estar al teléfono."

 BUL_Foreign.2.t: "Negociaciones con el Pacto de los Balcanes"
 BUL_Foreign.2.d: "El Gobierno ha declarado hoy la continuidad de la política exterior del anterior Gobierno. Ésto supone centrarse en las buenas relaciones con los vecinos de Bulgaria, es decir, todos los signatarios del Pacto de los Balcanes. Se acaban así los temores del Pacto, cuya preocupación por una Bulgaria expansionista aumentó tras el cambio de gobierno."
 BUL_Foreign.2.A: "Pero ¿ha renunciado Bulgaria ha esas reivindicaciones?"

 BUL_Foreign.3.t: "Acuerdo comercial con Yugoslavia"
 BUL_Foreign.3.d: "Tras las recientes negociaciones con el Pacto de los Balcanes, Yugoslavia ha aceptado un acuerdo comercial con Bulgaria. Ésto se considera en ambos países un posible peldaño hacia la integración de ambos países en una Gran Yugoslavia."
 BUL_Foreign.3.A: "¡Éxito!"

 BUL_Foreign.4.t: "Visita de Alejandro a Sofía"
 BUL_Foreign.4.d: "Alejandro I, rey de los yugoslavos, ha llegado hoy a Sofía para una visita de Estado. Una multitud de miles de personas se ha congregado para ver a Alejandro, lo que ha preocupado al Zar y complacido al Rey. Este gran entusiasmo por parte de los búlgaros puede interpretarse como una prueba más de una posible Gran Yugoslavia."
 BUL_Foreign.4.A: "Maravilloso."


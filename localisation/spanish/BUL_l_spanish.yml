 BUL_Treaty_of_Neuilly_sur_Seine_desc: "El Tratado de Neuilly-sur-Seine, también conocido como la Segunda Catástrofe Nacional, restringe el Ejército búlgaro y sus intentos de rearmarse. Aunque se han renegociado las cláusulas económicas del tratado, las cláusulas militares siguen en vigor, por desgracia. Para recomponenrnos, tenemos que renegociar el tratado con nuestros vecinos o directamente ignorarlo." 

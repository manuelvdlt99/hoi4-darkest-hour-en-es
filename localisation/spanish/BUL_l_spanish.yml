 BUL_Countercoup.1.t: "Los monárquicos mueven ficha"
 BUL_Countercoup.1.d: "La Unidad Central Promonárquica de la Alianza Militar ha estado examinando la actuación del Gobierno y ha declarado que muchos cargos del gabinete serán sustituidos por personal de la Unión. Parece que el Gobierno actual no ha actuado a su altura y necesita un lavado de cara. Kimon Georgiev ha perdido toda la influencia en el Gobierno y se rumorea que dimitirá pronto."
 BUL_Countercoup.1.A: "¡La han cagado!"

 BUL_Countercoup.2.t: "El Gobierno del Zar"
 BUL_Countercoup.2.d: "Kimon Georgiev ha anunciado su dimisión y, con ella, el fin de su Gobierno. Se ha nombrado uno nuevo rápidamente, liderado por Pencho Zlatev. Parece que este gabinete es extremadamente leal al zar Boris y a nadie más."
 BUL_Countercoup.2.A: "¡En el nombre del Zar!"

 BUL_Countercoup.3.t: "Contragolpe fascista"
 BUL_Countercoup.3.d: "El Zveno se ha dividido. La cúpula de la Unión Militar ha llegado a la conclusión de que el Gobierno no ha estado a la altura. La Unión ha pedido la dimisión de varios miembros del gabinete y, en un esperpéntico espectáculo, los elementos fascistas se han apoderado de esos puestos. Muchos de estos miembros se integraron supuestamente en las filas del Zveno hace no mucho tiempo."
 BUL_Countercoup.3.A: "¿Hurra?"

 BUL_Countercoup.4.t: "Fascistas al mando"
 BUL_Countercoup.4.d: "Los fascistas han tomado el Gobierno. Kimon Georgiev ha anunciado su dimisión y la formación de un nuevo Gobierno liderado por Lyuben Kostov. También se ha invitado al Gobierno a otros miembros relevantes, como Hristo Lukov y Alexander Tsankov."
 BUL_Countercoup.4.A: "¿Y qué será del Zar?"

 BUL_Countercoup.5.t: "La Unión Militar, bajo control"
 BUL_Countercoup.5.d: "La Unión Militar se ha restringido. Con la expulsión de los elementos promonárquicos, la Unión Militar ya no puede amenazar al Gobierno del Zveno. Pese a este suceso, Boris ha exigido que el Gobierno del Zveno renuncie. Ante una evidente negativa, Boris ha empezado a unir a la gente a su causa con la esperanza de conseguir el apoyo suficiente para derrocar al Zveno."
 BUL_Countercoup.5.A: "¿Ha perdido la cabeza?"

 BUL_Countercoup.6.t: "El contragolpe es un fracaso"
 BUL_Countercoup.6.d: "Anoche, el Zar intentó dar un contragolpe. A pesar de las considerables fuerzas reunidas para esta operación, el Zveno y sus aliados militares resistieron. Boris se ha visto obligado a abdicar y se ha abolido el reino. Ahora podemos bregar en pro del objetivo final, una Gran Yugoslavia."
 BUL_Countercoup.6.A: "¡Por los sureslavos!"

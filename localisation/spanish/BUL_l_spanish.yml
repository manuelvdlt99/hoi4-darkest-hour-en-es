 BUL_Tzar.1.t: "Segundo Gobierno de transición"
 BUL_Tzar.1.d: "El zar Boris III ha presionado a Pencho Zlatev para que renuncie a su gabinete. Se ha elegido al diplomático Andrei Toshev para que dirija este nuevo Gobierno, nombrado en virtud del decreto n.º 119."
 BUL_Tzar.1.A: "Maravilloso."

 BUL_Tzar.2.t: "Tercer Gobierno de transición"
 BUL_Tzar.2.d: "El zar Boris III ha creado otro Gobieron más, esta vez liderado por Georgi Kyoseivanov. Kyoseivanov es el antiguo dirigente del Palacio Nacional, un diplomático experimentado con prestigio internacional."
 BUL_Tzar.2.A: "Maravilloso."

 BUL_Tzar.3.t: "Detención de Daiman Velchev"
 BUL_Tzar.3.d: "Hoy han pillado a Daiman Velchev intentando cruzar la frontera entre Yugoslavia y Bulgaria. Al parecer, Velchev y elementos de la Unión Militar han estado planeando un golpe de Estado para destituir a Boris y restaurar su gobierno en Bulgaria, planeando unirse instantáneamente a Yugoslavia después de asegurarse el poder. Sin embargo, el plan fue desvelado a las autoridades y se tomaron medidas apropiadas. El destino de la Unión Militar es casi seguro después de este acontecimiento."
 BUL_Tzar.3.A: "Adiós muy buenas."

 BUL_Tzar.4.t: "Liquidación de la Unión Militar"
 BUL_Tzar.4.d: "La experiencia de un grupo de oficiales a finales de 1935 intentando llevar a cabo un golpe antimonárquico no hizo sino facilitar la tarea del gobernante. Velchev fue condenado a muerte —pero más tarde conmutaron su sentencia a cadena perpetua— y se llevó a cabo otra purga en el Ejército. Por orden oficial del ministro de la Guerra, se anunció la derrota de la Unión Militar y se prohibió a los oficiales participar en política."
 BUL_Tzar.4.A: "¡Una victoria para el Zar!"

 BUL_Tzar.5.t: "Elecciones de la Asamblea Nacional"
 BUL_Tzar.5.d: "Tras la derrota de la Unión Militar, el zar Boris III podía permitirse restaurar algunas libertades e instituciones democráticas. También se espera que la democratización del país afecte al prestigio internacional del Gobierno. Comienzan los preparativos para las elecciones a los Ayuntamientos y a la Asamblea Nacional. No se han tomado medidas represoras contra la oposición, que, a pesar de la ilegalización de las actividades de los partidos políticos, forma los llamados «Cinco». La coalición incluye varias alas políticas (radicales, socialdemócratas, etc.), unidas por la idea de restaurar la Constitución de Tarnovo."
 BUL_Tzar.5.A: "Un retorno de la democracia."

 BUL_Tzar.6.t: "La tempestad inminente"
 BUL_Tzar.6.d: "Para el Zar es cada vez más evidente que otra guerra en Europa es inevitable y que debe actuar para asegurar el futuro de Bulgaria. Podemos alinearnos con los franceses o con los alemanes; al tener ya los alemanes bastante influencia a través del comercio, son la opción más lógica. En cambio, podemos intentar tenderles la mano a nuestros antiguos enemigos, ya que Francia ha sido hasta hace poco nuestro mayor socio comercial. Quienquiera que elijamos nos ayudará a modernizar nuestro Ejército."
 BUL_Tzar.6.A: "¡Nos pondremos de parte de los alemanes, por un nuevo orden en Europa!"
 BUL_Tzar.6.B: "Nos pondremos de parte de los Aliados para evitar otra catástrofe nacional."

 BUL_Tzar.7.t: "Segundo Gobierno de Kioseivanov"
 BUL_Tzar.7.d: "Por una vez, el zar Boris III ha mantenido el Gobierno actual. El Gobierno de Georgi Kyoseivanov ha sido renovado en virtud del decreto n.º 282."
 BUL_Tzar.7.A: "Maravilloso."

 BUL_Tzar.8.t: "Elecciones municipales"
 BUL_Tzar.8.d: "Se celebraron elecciones a concejales municipales, que concluyeron con éxito para el Gobierno. Sólo ha habido un 59 % de participación y un 21 % de los votos han sido nulos. El sufragio masculino era obligatorio. El sufragio femenino sólo se concedió a mujeres con matrimonios legales."
 BUL_Tzar.8.A: "El pueblo muestra su apoyo."

 BUL_Tzar.9.t: "Elecciones parlamentarias"
 BUL_Tzar.9.d: "Las restricciones de la ley electoral, así como la ilegalización de la actividad política legal, dieron al gabinete la oportunidad de llevar a 93 de sus representantes a la Asamblea Nacional. La oposición consiguió 67 diputados (seis de ellos comunistas, más tarde expulsados por propaganda injusta a su favor en Radio Moscow). Las fuerzas principales de la oposición se unieron incluso antes de las elecciones en el llamado Bloque Constitucional."
 BUL_Tzar.9.A: "¡Pueden gritar todo lo que quieran, pero el pueblo nos apoya!"

 BUL_Tzar.10.t: "Tercer Gobierno de Kioseivanov"
 BUL_Tzar.10.d: "El zar Boris III, en virtud del decreto n.º 196, ha renovado el Gobierno de Georgi Kyoseivanov para otra legislatura."
 BUL_Tzar.10.A: "Maravilloso."

 BUL_Tzar.11.t: "Jubilación de Hristo Lukov"
 BUL_Tzar.11.d: "Hristo Lukov y Boris III no se han llevado muy bien últimamente. El ministro de la Guerra ha señalado varios problemas en el Ejército, mientras que Boris sospecha que el ministro ha nombrado a dirigentes favorables. A día de hoy, Lukov se ha visto obligado a retirarse y Theodosi Daskalov lo ha sustituido."
 BUL_Tzar.11.A: "Adiós muy buenas."

 BUL_Tzar.12.t: "Elecciones parlamentarias de 1939"
 BUL_Tzar.12.d: "La rápida evolución de la situación política internacional y nacional obligó al zar Boris III a disolver la Asamblea Nacional y destituir a los ministros partidistas del Movimiento Social Popular. Las elecciones a la XXV Asamblea Nacional Ordinaria se celebraron en diciembre de 1939 y aseguraron una victoria total a los seguidores de la política del Zar. La participación fue del 67,2 %, es decir, 2 175 163 personas. Como en las anteriores elecciones, los no partidistas volvieron a ganar. Se eligió a un total de 160 parlamentarios. La oposición ganó 8 escaños, 5 de los cuales fueron para la Unión Agraria. El BRP(k) consiguió 10 escaños."
 BUL_Tzar.12.A: "Una vez más, el pueblo muestra su apoyo."

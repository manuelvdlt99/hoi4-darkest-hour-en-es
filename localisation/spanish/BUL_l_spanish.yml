 BUL_Zveno_Threat: "Amenaza del Zveno"
 BUL_Zveno_Threat_desc: "El Zveno es una organización política de derecha que quiere crear un Estado búlgaro corporativista. Aunque no es abiertamente fascista, el grupo se opone a los elementos básicos de la democracia liberal, como el sistema multipartidista y la libertad de prensa. Aunque el Gobierno actual del Bloque Popular no lo considera una amenaza, el grupo tiene simpatizantes en la Unión Militar, diversas organizaciones fascistas y posiblemente hasta el propio Rey. Un intento de golpe de Estado podría asomar en el horizonte."
 BUL_IMRO_Terror: "Terrorismo de la OIRM"
 BUL_IMRO_Terror_desc: "La Organización Interna Revolucionaria de Macedonia es una fuente importante de inestabilidad para nuestros vecinos. Aunque se fundó en 1893 para conseguir la autonomía de la región en el Imperio otomano, a partir de la Gran Guerra se convirtió en la organización terrorista por excelencia de los Balcanes. Son responsables de la muerte del primer ministro Aleksandar Stamboliyski en 1923 y de varias operaciones fronterizas griegas y yugoslavas a lo largo de los años. Desde su base en Pétrich, la OIRM ha realizado ataques en toda Macedonia, deteriorando las relaciones con nuestros vecinos. Hay que hacer frente a esta amenaza para garantizar la estabilidad en la región."


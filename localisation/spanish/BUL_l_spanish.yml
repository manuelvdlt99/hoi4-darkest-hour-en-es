 BUL_Zveno_Government: "Devetnadesetomajski Prevrat"
 BUL_Zveno_Government_desc: "Tras comprobar que el golpe de los partidarios de Tsankov era inminente, nos vimos obligados a actuar. Haciendo acopio de nuestros recursos, hemos conseguido una increíble victoria ante los miembros del Movimiento Popular Social. Con Kimon Georgiev ya en el Gobierno, podemos empezar a remodelar Bulgaria a su imagen y semejanza, sin la interferencia de las grandes potencias. Aunque en el Bloque Popular hay quienes se oponen a nuestra jugada, no existe ninguna amenaza a nuestro nuevo mandato."
 BUL_Ban_Political_Parties_and_Unions: "Ilegalizar los partidos políticos y los sindicatos"
 BUL_Ban_Political_Parties_and_Unions_desc: "Uno de los primeros pasos para erradicar una plaga es atacar su origen. Con efecto inmediato, todos los partidos y sindicatos, a excepción de nuestro propio partido, serán ilegalizados y disueltos. Además, sus propiedades y activos serán expropiados y consolidados. Si bien es cierto que se trata de una maniobra de mano dura, con la Asamblea Nacional cerrada, no vemos la necesidad de que los principales partidos sigan discutiendo y quejándose. Ésto no será sino eliminar otro impedimento para la agenda nacional de la nación."
 BUL_Crackdown_on_the_BCP: "Mano dura contra el BCP"
 BUL_Dissolve_the_National_Assembly: "Disolver la Asamblea Nacional"
 BUL_Dissolve_the_National_Assembly_desc: "En pocas palabras, los largos debates y disputas entre partidos políticos son un claro obstáculo para la reforma nacional y un gobierno eficaz. Es una lástima que nuestra gloriosa Bulgaria se haya visto frenada por la burocracia y el papeleo de la Asamblea Nacional. La cerraremos e impulsaremos nuestra agenda sin la interferencia de políticos de poca monta. Que se quejen todo lo que quieran, nosotros volveremos a tener nuestra nación."
 BUL_Appoint_Loyal_Officers: "Nombrar oficiales leales"
 BUL_Reform_Education: "Reformar la educación"
 BUL_Takeover_Grain_Alcohol_Tobacco: "Toma del grano, el alcohol y el tabaco"
 BUL_Takeover_Grain_Alcohol_Tobacco_desc: "La primera fábrica moderna de Bulgaria se construyó en Sliven en 1836 y, desde entonces y especialmente desde la década de 1860, la economía de Bulgaria en su totalidad experimentó un auge que se dejó sentir especialmente a principios del siglo XX y, sobre todo, en los años veinte. Pero muchos expertos financieros, tanto independientes como gubernamentales, creen que el crecimiento, aunque no está necesariamente estancado, no está alcanzando su tasa potencial, y que la escasez de fondos en el tesoro público impide la inversión gubernamental en empresas que puedan desarrollar potencialmente la economía nacional. El Gobierno, tras consultarlo con los departamentos pertinentes, ha decidido crear empresas estatales a las que se concederá el monopolio del negocio de los cereales, el alcohol y el tabaco en el país. Se cree que esta medida permitirá al Gobierno aumentar los ingresos públicos y las reservas de capital del tesoro público."
 BUL_Bulgarian_Credit_Bank: "Banco de Crédito de Bulgaria"
 BUL_Bulgarian_Credit_Bank_desc: "El sector bancario búlgaro se caracteriza por un tamaño relativamente pequeño, un reducido número de bancos con un amplio enfoque de negocio, un alto grado de concentración y una elevada cuota de capital extranjero. Aunque el sector en general no está necesariamente en crisis, muchos de los bancos más pequeños se enfrentan a grandes dificultades, ya sea la falta de sucursales, lo que impide un mayor alcance a la clientela, o el déficit de reservas de capital. Para engrasar mejor la maquinaria bancaria de la economía búlgara, el Gobierno ha decidido fusionar varios bancos pequeños y consolidarlos en una gran entidad, el Banco de Crédito de Bulgaria. Se cree que, con la ayuda del capital necesario del Estado, muchos de los pequeños bancos en apuros y sus servicios pueden reactivarse, evitando así cualquier dificultad futura no prevista en el sector bancario."
 BUL_Obliterate_IMRO: "Destruir a la OIRM"
 BUL_Improve_Relations_with_Yugoslavia: "Mejorar las relaciones con Yugoslavia"
 BUL_Improve_Relations_with_Yugoslavia_desc: "Europa se encamina en una dirección incierta, y la improbabilidad de que estalle una guerra es cada día más remota; en cualquier caso, sólo nuestros vecinos son los verdaderos amigos que estarán a nuestro lado cuando Europa arda. Yugoslavia, antaño epicentro del «polvorín», representa ahora el objetivo ideal de una nación eslava unida en los Balcanes con el que sueñan muchos en nuestra administración; en los últimos años también se ha convertido en un país razonablemente próspero y en un factor estabilizador en los Balcanes y, dado que muchos en el Zveno tienen opiniones favorables de Yugoslavia y dada su proximidad a nuestra nación, nos interesa utilizar nuestros canales diplomáticos para empezar a estrechar las relaciones entre ambos países."
 BUL_Consolidate_Banking_Sector: "Consolidar el sector bancario"
 BUL_Consolidate_Banking_Sector_desc: "El sector bancario búlgaro no es precisamente el mejor del mundo, ya que se enfrenta al problema más común que afecta a todas las instituciones económicas: la simple falta de dinero, debido a los ingresos limitados y a los recursos y fondos prohibitivos del Gobierno. Para utilizar mejor nuestros recursos limitados, debe llevarse a cabo una centralización del sector bancario. Ésto puede lograrse principalmente consolidando nuestros dos principales bancos estatales, uno que atienda a los industriales agrícolas y a los agricultores y otro que atienda a las diversas cooperativas que funcionan en todo el país. La fusión dará lugar a la fundación del Banco Agrícola y Cooperativo de Bulgaria, que contará con instalaciones mejoradas, junto con el beneficio de la mejora de las operaciones causada por el aumento de la funcionalidad."
 BUL_Crackdown_on_BRP: "Mano dura contra el BRP"
 BUL_Crackdown_on_BRP_desc: "Los partidos y sindicatos comunistas están intentando desestabilizar nuestro Gobierno convocando una huelga general e incluso llamando a la revolución armada. Tenemos que dejar más claro que este tipo de comportamientos no son bienvenidos en nuestra nueva Bulgaria. Tenemos que neutralizar esta plaga sobrante liquidando las organizaciones comunistas restantes, incluidos los grupos que siguen infiltrados en el Ejército. Se dará caza a individuos con inclinaciones comunistas y se les castigará con todo el peso de la ley. Si la violencia es la única lengua que entienden estos criminales, que así sea."
 BUL_Reform_Wellfare_and_Education: "Reformar el bienestar y la educación"
 BUL_Reform_Wellfare_and_Education_desc: "Es de suma importancia que, para un futuro mejor para el país, se dé prioridad a la educación de calidad, por lo que se ha creado un comité específico bajo la égida de nuestra administración, que tratará de aplicar criterios más estrictos para los profesores, cerrando las escuelas de bajo rendimiento. Aparte de ésto, también vamos a instaurar un programa masivo de asistencia sanitaria en todo el país para nuestros ciudadanos para brindarles una sensación de seguridad en su vejez; la formación de este programa de salud tendría que terminarse tan pronto como sea posible para solidificar una estructura social estable y robusta en Bulgaria. Para sostener empresas públicas de tal envergadura, se necesita una gran cantidad de fondos. Somos muy reacios a aceptar préstamos, pero muchos creen que se puede conseguir el capital necesario recaudando un impuesto especial para respaldar nuestras ambiciosas empresas de bienestar público."
 BUL_Schism_in_Military_Union: "El cisma en la Unión Militar"
 BUL_Schism_in_Military_Union_desc: "Nuestro país es relativamente joven en la parte tumultuosa de Europa. Nuestra principal línea de defensa es nuestro Ejército. Para desempeñar eficazmente sus funciones de proteger a nuestra nación y hacer cumplir la voluntad del Gobierno, necesita existir como una institución unificada y eficiente, lo que se ha vuelto cada vez más difícil. La causa principal de tales dificultades es la existencia de dos alas independientes en los círculos gobernantes y en la Unión Militar. Con el tiempo, este cisma no hará sino ampliarse y perjudicar los intereses nacionales, por lo que es en beneficio de todo el país que sus diferencias se resuelvan pronto."
 BUL_Pro_Government_Unions: "Sindicatos progubernamentales"
 BUL_State_Monopolies: "Monopolios de Estado"
 BUL_Standardize_Settlement_Names: "Estandarizar los nombres de las poblaciones"
 BUL_Standardize_Settlement_Names_desc: "El actual Estado búlgaro es una entidad geopolítica relativamente nueva, envuelta a veces voluntaria y a veces involuntariamente en conflictos entre las potencias europeas y el Imperio otomano. Nuestra situación como puerta de Oriente nos hizo partícipes de numerosos encuentros entre otras naciones. Tras derramar mucha sangre y lágrimas, tanto en victorias como en derrotas, la Bulgaria actual existe y se encuentra en un limbo cultural. La administración quiere la afirmación de una identidad nacionalista búlgara, pero tal identidad es difícil de fomentar cuando nuestras ciudades tienen nombres en lenguas extranjeras y tienen calles con nombres de figuras extranjeras; nombres serbios, griegos, rumanos e incluso turcos se encuentran entre ellos. Tras mucho discurrir, el Gobierno ha emitido la directiva de empezar a referirse al nombre de las ciudades sólo en lengua búlgara en los documentos oficiales y animar a la población a hacer lo mismo."

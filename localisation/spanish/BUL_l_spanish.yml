 BUL_Politics.9.t: "Comienza la planificación"
 BUL_Politics.9.d: "El Gobierno no sólo no ha conseguido abordar las preocupaciones del Ejército, sino también las del pueblo búlgaro. Sus constantes riñas sin sentido y la corrupción desenfrenada entre sus filas los hacen poco fiables para gobernar la nación. Para sorpresa de nadie, la coalición del Bloque Popular ha provocado una crisis con su mera existencia. Después de que la Asamblea Nacional echase al ministro de Ferrocarriles, Correos y Telégrafos, Stoyan Kosturkov, del gabinete y la Unión Agraria abandonase el Gobierno, el primer ministro Nikola Mushanov ha dimitido avergonzado. La desfachatez de este hombre es increíble: después de un fracaso tras otro, ¡todavía pretende tener voz y voto en la formación de un nuevo Gobierno! Mientras purgan a nuestros aliados en las Fuerzas Armadas por expresar su legítimo descontento ante esta farsa, está claro que ha llegado el momento de actuar.\n\nNuestro grupo de oficiales patrióticos, el Zveno, está planeando expulsar al corrupto Bloque Popular del poder para instaurar el orden en la nación. Esta complicada tarea requerirá colaboración con muchas personas de todo el espectro político para tener superioridad numérica frente a nuestros enemigos. Sin embargo, ahora mismo nuestra prioridad es expulsar a la amenaza principal a la estabilidad búlgara, que se antepone a cualquier diferencia ideológica."
 BUL_Politics.9.A: "A ver adónde nos lleva ésto."

 BUL_Politics.10.t: "¿Y los demócratas?"
 BUL_Politics.10.d: "Suena ridículo, casi surrealista. Para derrotar al Bloque Popular, tenemos que reclutar a personas... del Bloque Popular. Nuestros hombres se han puesto en contacto con representantes del Movimiento Social Popular, el Partido Democrático y la Unión Agraria Búlgara para incluirlos en el Gobierno y legitimar nuestro nuevo Gobierno después de la gesta. Ahora que la planificación está en marcha, el Zveno y la Unión Militar necesitarán suficientes efectivos para doblegar a las fuerzas de seguridad. El reclutamiento de estas personas va en contra de nuestros valores, pero también es necesario para acabar con la tiranía del Bloque Popular."
 BUL_Politics.10.A: "Trato hecho."
 BUL_Politics.10.B: "Ésto es ridículo. ¿Cómo se me ha podido pasar? Somos más listos si cabe."

 BUL_Politics.11.t: "¿Y los fascistas?"
 BUL_Politics.11.d: "Nuestros intentos de llegar a los demócratas y a la Unión Nacional Agraria Búlgara «Vrabcha 1» han tenido luces y sombras. De momento, Hristo Kalfov, Ivan Rusev y Dimitar Gichev se han negado a participar, pero Petar Todorov se ha unido a nuestra causa. Con los preparativos de nuestro plan ya en su apogeo, muchos de nuestros miembros más radicales nos han presionado una y otra vez para que pidamos oficialmente la ayuda de las fuerzas fascistas dentro y fuera de nuestro movimiento con el fin de reforzar nuestras filas y asegurar nuestra victoria. Los elementos fascistas han ido aumentando su popularidad con el paso de los años. Justo el año pasado se crearon dos grupos fascistas: la Unión Nacional de Legiones Búlgaras de Lyuben Kostov y el Movimiento Social Nacional de Alexander Tsankov. Aunque carezcan de influencia política, el Movimiento Social Nacional cuenta con muchos afiliados, además de grupos paramilitares armados y entrenados que nos ayudarían enormemente en caso de que el golpe se acalorase más de lo previsto. En cambio, es muy posible que aliarnos con estos grupos pueda dañar nuestra imagen pública, al tiempo que expulsaría de nuestro movimiento a fuerzas de mentalidad más liberal."
 BUL_Politics.11.A: "No necesitamos a estos delincuentes borrachos."
 BUL_Politics.11.B: "Tenemos metas comunes y enemigos comunes. Lucharemos codo con codo."

 BUL_Politics.12.t: "La planificación ha terminado"
 BUL_Politics.12.d: "Tras una infinidad de horas planificando, estudiando las debilidades de nuestros enemigos y realizando los preparativos necesarios, tanto la Unión Militar como el Zveno informan de que todo lo que se puede hacer para el golpe está terminado y puede ponerse en marcha a la señal acordada.\n\nEl nuevo Gobierno que queremos instalar estará encabezado por Kimon Georgiev, y Damyan Velchev, Petar Todorov, Ivan Harizanov, Kosta Boyadjiev, Petar Midilev, Stavri Andreev, Stancho Cholakov y Mihail Kalendarov ocuparán los diversos cargos ministeriales y gubernamentales.\n\nAunque algunos miembros de nuestro movimiento aún se muestran reticentes al golpe, sobre todo los monárquicos de Pencho Zlatev, los demás están de buen humor y dan por hecho que nuestra toma del poder se producirá sin contratiempos."
 BUL_Politics.12.A: "Toca esperar ese día de mayo."

 BUL_Politics.13.t: "Comienza el golpe de Estado"
 BUL_Politics.13.d: "El plan ya está en marcha. A las 22:30, nuestros líderes se reunieron en la casa de Vassil Karakulakov en el n.º 27 de la calle Ivan Vazov, donde prepararon un decreto de cambio de Gobierno y órdenes para nuevos nombramientos en puestos clave, y se trasladaron al mando de la policía a medianoche. Algunos nos prepararemos para establecer el control sobre las principales guarniciones del país y marchar triunfalmente sobre Sofía. Sin embargo, hay un tema que podría poner en peligro nuestra posición: el Zar. Para solucionar este inconveniente, el coronel Georgi Tanovski se ha entrevistado con el zar Boris III, informándolo del golpe. Aunque esperamos que Boris se mantenga neutral, nuestras intenciones de abolir la monarquía determinarán si opondrá resistencia o no. Algunos de nuestros camaradas se podrían sentir alienados si decidimos aplicar «medidas drásticas» si el Zar no acata nuestras solicitudes."
 BUL_Politics.13.A: "Boris hace lo impensable."
 BUL_Politics.13.B: "El Zar toma la decisión correcta y se aleja."

 BUL_Politics.14.t: "¡La familia real ha muerto!"
 BUL_Politics.14.d: "Ese zar tonto pensaba que era una buena idea volverse contra nosotros. Le aseguramos que no teníamos nada en contra de él o de la monarquía, pero se negó a escucharnos. Sorprendentemente, Boris III decidió resistirse a nuestros planes y ordenó a todas las unidades realistas que se opusiesen a nuestros avances. Este inconveniente no estaba previsto, así que no nos dio más opción que llevar a cabo el plan a prueba de fallos. Boris y la familia real fueron fusilados por nuestras fuerzas, además de cualquier disidente del golpe. Aunque ésto significa que hemos cumplido nuestro objetivo a largo plazo de acabar con la monarquía, también ha provocado una miríada de problemas. El Zar era bastante popular entre el populacho, por lo que una parte considerable de la población no va a reconocer nuestra autoridad. Y lo que es peor: los monárquicos de nuestras filas han desertado. La muerte del Zar sin duda causará inestabilidad en toda la nación, complicando aún más nuestros planes. Si el Zar hubiese hecho lo correcto, ésto no habría pasado. Al defender a la administración corrupta, sólo él es responsable de su propia perdición."
 BUL_Politics.14.A: "El fin del Zar y una nueva era para Bulgaria."

 BUL_Politics.15.t: "El zar neutral"
 BUL_Politics.15.d: "Boris III ha hecho lo razonable y ha declarado su neutralidad en el golpe. Como el Zar ya no supone una amenaza, el golpe de Estado ha transcurrido sin contratiempos. El Bloque Popular ha sido destituido y se ha formado un nuevo Gobierno en torno a Kimon Georgiev."
 BUL_Politics.15.A: "Ha llegado un nuevo amanecer para Bulgaria."

 BUL_Politics.16.t: "Se disuelve la Asamblea Nacional"
 BUL_Politics.16.d: "La Asamblea Nacional, uno de los principales obstáculos para nuestros objetivos, ha desaparecido. Citando el artículo 47 de la Constitución de Turnovo, según el cual la Asamblea y el Consejo de Ministros gobiernan mediante leyes firmadas por el Zar, estamos simplemente eliminando al intermediario. Aunque ésto ha enfurecido a todos los elementos democráticos, carecen de las fuerzas necesarias para oponerse."
 BUL_Politics.16.A: "Otro que muerde el polvo."

 BUL_Politics.17.t: "Partidos y sindicatos ilegalizados"
 BUL_Politics.17.d: "Para limitar la influencia de los distintos grupos políticos, se han ilegalizado los partidos, los sindicatos y sus respectivos órganos de prensa. Toda la propiedad que hubiera pertenecido a estos grupos ha sido nacionalizada y/o eliminada. Aunque muchos elementos democráticos están furiosos, carecen de las fuerzas necesarias para oponerse a esta medida."
 BUL_Politics.17.A: "Otro que muerde el polvo."

 BUL_Politics.18.t: "Reorganización de distritos"
 BUL_Politics.18.d: "Para aumentar aún más nuestro control sobre el país, se han revisado los distintos distritos administrativos. Se han agrandado los condados y los municipios y se ha abolido su autogobierno. Funcionarios nombrados por el Gobierno controlan ahora directamente sus territorios."
 BUL_Politics.18.A: "Otro que muerde el polvo."

 BUL_Politics.19.t: "Rebautizar poblaciones"
 BUL_Politics.19.d: "Ha comenzado una campaña para cambiar los nombres de las poblaciones. Muchas localidades, sobre todo en la antigua Tracia otomana, han recibido nombres búlgaros tradicionales en condiciones."
 BUL_Politics.19.A: "¡Por fin! No más confusión."

 BUL_Politics.20.t: "Dirección de Renovación Pública"
 BUL_Politics.20.d: "Se ha creado la Dirección de Renovación Pública. Su tarea consiste en sentar las bases de un régimen de propaganda sistemática y de organizaciones del sector público. Se ha introducido una censura estricta y también se han prohibido muchas publicaciones impresas. Ésto le conferirá al Gobierno una potente arma para combatir la disidencia."
 BUL_Politics.20.A: "El Gran Hermano te vigila."

 BUL_Politics.21.t: "Nuevos sindicatos"
 BUL_Politics.21.d: "Para impedir que los sindicatos vuelvan a ser una amenaza, se han creado nuevos sindicatos estatales progubernamentales. Se creó el Sindicato de la Ilustración, un sindicato casino de empleados de la educación. Para dar cobertura a los trabajadores, se fundó la Unión de Trabajadores Búlgaros, dividida en alianzas para distintos sectores."
 BUL_Politics.21.A: "¿Sindicatos progubernamentales? Primera vez que lo oigo."

 BUL_Politics.22.t: "Monopolios estatales"
 BUL_Politics.22.d: "Para aumentar los ingresos públicos y subvencionar la agricultura, el Gobierno ha creado monopolios estatales en el comercio de cereales, alcohol y tabaco. Se han cancelado hasta el 40 % de las deudas mal pagadas desde el inicio de la Gran Depresión, el resto se han aplazado y las medidas de condonación son limitadas. Varios bancos privados afectados se han consolidado y resucitado con capital estatal, formando el Banco de Crédito de Bulgaria. Los dos grandes bancos estatales también están unidos en el Banco Agrícola y Cooperativo de Bulgaria."
 BUL_Politics.22.A: "Un paso más cerca del corporativismo."

 BUL_Politics.23.t: "Liquidar la amenaza de la OIRM"
 BUL_Politics.23.d: "Ha comenzado una represión masiva de la OIRM. El Ejército asaltará su fortaleza en Pétrich, y otros focos notarán la represión. Aunque su líder, Ivan Mihailov, ha llamado al desarme pacífico, podemos dar la orden de acabar con el grupo de forma brutal. Sería comprensible y nadie se quejaría, dado el historial del grupo de asesinatos y terrorismo."
 BUL_Politics.23.A: "Aceptar la resolución pacífica, no necesitamos más derramamientos de sangre."
 BUL_Politics.23.B: "Fuego a discreción, que no quede nadie vivo."

 BUL_Politics.24.t: "El asunto fascista"
 BUL_Politics.24.d: "Desde que los invitamos al golpe, los fascistas han estado ejerciendo su influencia sobre el Zveno. A estas alturas, su influencia ha alcanzado niveles alarmantes y exigen atención. Podemos intentar incorporarlos formalmente, lo que beneficiaría a todos. Podemos escoger a los menos monárquicos y purgar al resto, lo que suscitaría reacciones encontradas. O podemos purgarlos a todos y eliminar la amenaza directamente. Ésto los enfurecerá y nos dará problemas, pero la amenaza habrá desaparecido por completo. "
 BUL_Politics.24.A: "Meterlos a todos, ¿qué es lo peor que podría pasar?"
 BUL_Politics.24.B: "Coger lo mejor y purgar al resto."
 BUL_Politics.24.C: "Purgarlos a todos y no dejar a nadie."

 BUL_Politics.25.t: "Reforma educativa"
 BUL_Politics.25.d: "El sistema educativo de Bulgaria ha sido objeto de una profunda reforma. Se han introducido criterios más estrictos de cualificación del profesorado, se han cerrado decenas de escuelas y más de 2000 profesores siguen en paro. Seguro que ésto mejora la calidad de la educación que recibe cada búlgaro."
 BUL_Politics.25.A: "¿O sea que ahora pueden leer los campesinos?"

 BUL_Politics.26.t: "División de la Unión Militar"
 BUL_Politics.26.d: "En otoño de 1934, se formaron dos alas independientes en los círculos dirigentes y en la Unión Militar: una promonárquica, encabezada por Pencho Zlatev, y otra prorrepublicana, dirigida por Damyan Velchev."
 BUL_Politics.26.A: "Preocupante."

 BUL_Politics.27.t: "Cisma en la Unión Militar"
 BUL_Politics.27.d: "Ahora que la Unión Militar se ha dividido, la opción más lógica sería reemplazar a Pencho Zlatev por Damyan Velchev. Sin embargo, la probabilidad de que ésto traiga cola depende de cuánta influencia tengamos sobre el Gobierno y la Unión en general. Kimon Georgiev intenta expulsar a Zlatev y..."
 BUL_Politics.27.A: "...lo consigue, la Unión Monárquica no se inmiscuye."
 BUL_Politics.27.B: "...no lo consigue, la Unión Monárquica se inmiscuye."
 

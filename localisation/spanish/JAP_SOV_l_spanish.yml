 JAP_SOV_Border_Conflict.1.t: "El incidente de Halhamiao"
 JAP_SOV_Border_Conflict.1.d: "Ayer por la mañana, una unidad de caballería mongola tendió una emboscada a una patrulla manchú cercana apostada en el Templo de Jaljin. Varios asesores militares japoneses estaban supervisando a la patrulla que establecía su base a lo largo de las líneas cuando la emboscada los pilló desprevenidos, matando a los soldados manchúes que se encontraban cerca de la fuerza de caballería, así como a varios asesores y voluntarios japoneses.\n\nLa fuerza atacante mongola fue contraatacada con una ametralladora, infligiendo graves bajas y heridos para la unidad de caballería mongola. Unas docenas de soldados manchúes y voluntarios japoneses murieron, así como un oficial y algunos comandantes, mientras que entre 23 y 40 jinetes mongoles fueron asesinados, con muchos más heridos del regimiento de caballería de unos 90 hombres."
 JAP_SOV_Border_Conflict.1.A: "Títeres bolcheviques..."
 JAP_SOV_Border_Conflict.1.B: "Escoria imperial..."

 JAP_SOV_Border_Conflict.2.t: "Enfrentamientos en el lago Janka"
 JAP_SOV_Border_Conflict.2.d: "Durante meses, las fuerzas soviéticas y japonesas se han enfrentado cerca de los lagos Jasán y Janka. Estas escaramuzas han llegado a ser poco más que una guerra abierta entre ambos, pero sólo la falta de voluntad tanto en Tokio como en Moscú para entablar una lucha mayor las ha mantenido focalizadas. A pesar de ello, a los japoneses no les ha ido bien, a pesar de las recientes purgas soviéticas que provocaron sus ataques. Los japoneses lograron hacer retroceder a los soviéticos a posiciones menos ventajosas, pero el enorme peso de las armas soviéticas los obligó a abandonar sus nuevas fortificaciones. La combinación de artillería, bombardeos aéreos y ofensivas terrestres fue demasiado para Japón.\n\nEl Ejército Rojo sufrió cientos de bajas, más que los japoneses, y tuvo grandes dificultades para hacerlos retroceder a través de la frontera. Ésto ha llevado a Moscú a realizar un examen exhaustivo de las deficiencias de las fuerzas locales en la batalla. Han identificado numerosos defectos, como infraestructuras y comunicaciones inadecuadas. Se ha culpado de todo a Vasili Blücher, el comandante local, y se le ha despachado. Éso, sin embargo, no resolverá los problemas; hace falta mucho más trabajo antes de que vuelvan los japoneses."
 JAP_SOV_Border_Conflict.2.A: "Esperemos que ésto no se descontrole."
 JAP_SOV_Border_Conflict.2.B: "Esperemos que ésto no se descontrole."

 JAP_SOV_Border_Conflict.3.t: "Incidente fronterizo en Suifenho"
 JAP_SOV_Border_Conflict.3.d: "En lo más profundo de la oscuridad de los bosques de Manchuria, en medio del silencioso pero elocuente fluir de un arroyo cercano, una fuerza de unos 9 soldados japoneses y 32 manchúes se dedicaba a establecer un puesto avanzado a 20 kilómetros al norte de Suifenho, en territorio manchú. Tenían pensado acampar ahí para vigilar la zona, de no ser por una repentina perturbación de la fuerza soviética oculta, que esperaba el momento de atacar. Unos 50 soldados soviéticos avanzaron hacia el batallón manchú-japonés y abrieron fuego con sus fusiles y cinco ametralladoras. El caótico enfrentamiento, que tuvo lugar cerca de la frontera manchú-soviética, se saldó con cuatro muertos manchúes y cinco heridos más. Un representante de asuntos exteriores manchú emitió una enérgica protesta verbal a un cónsul soviético por este motivo y, por el momento, se han enviado oficiales de inteligencia del Ejército de Kwantung del Ejército Imperial Japonés para investigar la situación."
 JAP_SOV_Border_Conflict.3.A: "¡Deben disculparse por ésto!"
 JAP_SOV_Border_Conflict.3.B: "¡Ellos fueron los agresores!"

 JAP_SOV_Border_Conflict.4.t: "Alboroto en el lago Buir"
 JAP_SOV_Border_Conflict.4.d: "En la fría noche de ayer, una unidad del Ejército de Manchuria llevó a cabo un proyecto de reconocimiento al suroeste del lago Buir, en los profundos y amenazadores bosques de Manchuria, para transmitir información sobre la región. Se toparon con un grupo mongol que, hasta ese momento, se encontraba en la zona en total secreto. La fuerza mongola se enfrentó a la unidad militar manchú, lo que se saldó con la captura de diez soldados mongoles. Casi una semana después, la unidad del Ejército avistó a 60 vengativos soldados mongoles en camiones. Muchos se preguntaron por qué estaban allí, algunos supusieron que como represalia por la captura de diez soldados mongoles por parte de los manchúes. En cualquier caso, los mongoles atacaron pero fueron rechazados, a costa de la muerte de tres manchúes. Ese mismo día, en alguna parte de Brunders, los soldados mongoles habían intentado expulsar a las fuerzas manchúes situadas allí tres veces durante el día, y luego otras tres veces por la noche, pero resultó inútil para los mongoles. Se informó de que hubo más intentos más comedidos de desalojar a los manchúes de sus puestos de avanzada, y los mongoles utilizaron esta vez sus aviones para tareas de reconocimiento. Pero también fracasaron, ya que los ejércitos japoneses allí apostados protegieron los puestos de avanzada y ambos bandos sufrieron pocas bajas."
 JAP_SOV_Border_Conflict.4.A: "Una prueba superada, pero se acercan pruebas mayores."
 JAP_SOV_Border_Conflict.4.B: "¡Que los japoneses tengan cuidado!"

 JAP_SOV_Border_Conflict.5.t.JAP: "Se agudizan las tensiones en la frontera soviética"
 JAP_SOV_Border_Conflict.5.t.SOV: "Se agudizan las tensiones en la frontera manchú"
 JAP_SOV_Border_Conflict.5.d.JAP: "Cerca de los grandes ríos que forman la frontera entre Rusia y Manchuria, se ha avistado e informado de actividad sospechosa. Se ha visto a tropas soviéticas cruzando la frontera, perturbando actividades y saboteando puestos de avanzada por razones que aún se desconocen. Ésto demuestra que tenemos que amplificar la seguridad fronteriza entre nosotros y ellos por la seguridad de nuestra nación.\n\nHemos estado recibiendo informes que han confirmado lo que hemos temido todo el tiempo: ¡los insidiosos bolcheviques nos están asaltando! ¡Han estado desbaratando puestos avanzados y han intercambiado muchos disparos con nuestras tropas! ¡Nuestra nación está siendo amenazada por el espectro de un oso rojo que busca tomar nuestra nación por asalto y establecer su gobierno títere en suelo japonés! Por el Imperio, debemos aumentar la seguridad fronteriza; si estos perros bolcheviques se atreven a atacarnos, ¡les enseñaremos a qué sabe el espíritu de los samuráis!\n\nPero, por ahora, esperaremos a ver qué pasa."
 JAP_SOV_Border_Conflict.5.d.SOV: "Cerca de los grandes ríos que forman la frontera entre Rusia y Manchuria, se ha avistado e informado de actividad sospechosa. Se ha visto a tropas japonesas cruzando la frontera, perturbando actividades y saboteando puestos de avanzada por razones que aún se desconocen. Ésto demuestra que tenemos que amplificar la seguridad fronteriza entre nosotros y ellos por la seguridad de nuestra nación.\n\n¡Hay que luchar contra esta escoria fascista y capitalista que osa amenazar la revolución! ¡Se oponen a todo lo que defendemos y son un obstáculo para alcanzar nuestra visión de un glorioso futuro socialista! Deben tomarse medidas preventivas para frenarlos en seco, y sólo entonces nuestra nación será libre de las costumbres decadentes de Japón. Por ahora, sin embargo, debemos enviar algunas de nuestras tropas a la frontera para asegurarnos de que no nos derroquen si ése es su objetivo.\n\nPero, por ahora, esperaremos a ver qué pasa."
 JAP_SOV_Border_Conflict.5.A: "Bastardos bolcheviques..."
 JAP_SOV_Border_Conflict.5.B: "Idiotas imperialistas..."

 JAP_SOV_Decisions_Events.1.t: "Los contactos aportan información útil"
 JAP_SOV_Decisions_Events.1.d: "Hoy mismo, nuestros contactos en la Unión Soviética han podido pasar de contrabando al Cuartel General Imperial la información que habían estado recopilando. Después de compararse con un reconocimiento reciente del Ejército Imperial, la información ha resultado ser válida. La ubicación de los batallones soviéticos y mongoles y los movimientos de tropas ayudarán a planificar los próximos enfrentamientos militares con nuestros enemigos bolcheviques. Nuestros contactos han vuelto a su misión de husmear los secretos del enemigo. Esperemos que la próxima información que nos aporten sea igual de beneficiosa que ésta."
 JAP_SOV_Decisions_Events.1.A: "El saber es la mitad de la batalla."

 JAP_SOV_Decisions_Events.2.t: "Los contactos aportan información anticuada"
 JAP_SOV_Decisions_Events.2.d: "Hoy mismo, nuestros contactos en la Unión Soviética han podido pasar de contrabando al Cuartel General Imperial la información que habían estado recopilando. Después de compararse con un reconocimiento reciente del Ejército Imperial, se ha llegado a la conclusión de que la información está anticuada. Las descripciones detalladas de las posiciones y movimientos de tropas soviéticas y mongolas se habían observado hacía más de una semana y habían cambiado desde entonces. Nuestros contactos han vuelto a su labor de husmear los secretos del enemigo. Esperemos que su información tenga más valor para nosotros la siguiente vez."
 JAP_SOV_Decisions_Events.2.A: "Un revés sin importancia."

 JAP_SOV_Decisions_Events.3.t: "Los soviéticos apresan a nuestros contactos"
 JAP_SOV_Decisions_Events.3.d: "¡Nuestros contactos en la Unión Soviética han sido apresados por las fuerzas soviéticas! Mientras recopilaban información para nuestras ofensivas, nuestros contactos llamaron desgraciadamente la atención de la contrainteligencia soviética. Al parecer, no eran conscientes de la atención que estaban recibiendo sus actos de espionaje y no lograron evitar su captura por parte del Ejército Rojo. Mientras seguimos trabajando para descubrir los secretos del enemigo, la captura de estos hombres puede obligarlos a pasar desapercibidos hasta que los ojos de los soviéticos se vuelvan hacia otra parte. Con nuestros contactos se pierde también la información que habían estado recopilando; un duro golpe para nuestros esfuerzos."
 JAP_SOV_Decisions_Events.3.A: "¡Maldición!"

 JAP_SOV_Decisions_Events.4.t: "La resistencia soviética se desmorona"
 JAP_SOV_Decisions_Events.4.d: "¡Buenas noticias desde el frente! Tras una serie de enfrentamientos con fuerzas soviéticas y mongolas, nuestras tropas han hecho retroceder al enemigo con pocas pérdidas. Las fuerzas en retirada se han desmoronado ante el poderío de nuestras propias fuerzas y las tropas han empezado a celebrarlo. Los informes de la batalla nos han aportado enormes cantidades de información y tácticas para futuros enfrentamientos. Los hombres que han fallecido hoy han proporcionado al Ejército Imperial una valiosa información que beneficiará al Emperador y a todo Japón."
 JAP_SOV_Decisions_Events.4.A: "¡Una victoria redonda!"

 JAP_SOV_Decisions_Events.5.t: "El asalto se estanca"
 JAP_SOV_Decisions_Events.5.d: "Nuestros últimos intentos de desalojar a las fuerzas soviéticas se han estancado. Los empujes iniciales empezaban a mostrar indicios de éxito, pero las contraofensivas soviéticas han llevado la batalla a un punto muerto. Parece poco probable que nuevas acciones en la zona produzcan mejores resultados y, aunque se ha obtenido valiosa información de las escaramuzas, la gran pérdida de hombres en esta batalla ha dejado un sabor amargo en la boca de los soldados. Debemos aprender de esta batalla para que la próxima sea un éxito total."
 JAP_SOV_Decisions_Events.5.A: "¡Seguro que lo conseguimos a la próxima!"

 JAP_SOV_Decisions_Events.6.t: "Los soviéticos erradican a nuestras fuerzas"
 JAP_SOV_Decisions_Events.6.d: "El enfrentamiento más reciente entre el Ejército Imperial y las fuerzas soviéticas se ha saldado con un desastre total. Los soviéticos fueron capaces de superar rápidamente a nuestras tropas y asegurarse fuertes puntos de apoyo para lanzar una devastadora ofensiva que arrolló a nuestras fuerzas. Las fuerzas restantes comenzaron a retirarse en medio de un pánico desorganizado que no hizo sino aumentar el número de bajas. Se puede sacar algo positivo sobre este enfrentamiento. La pérdida de hombres y equipo es catastrófica y deben reconfigurarse todos nuestros actuales planes de batalla para asegurarnos de que algo así no vuelva a suceder."
 JAP_SOV_Decisions_Events.6.A: "¡Alguien pagará esta incompetencia!"

 JAP_SOV_Decisions_Events.7.t: "Llega un batallón manchú"
 JAP_SOV_Decisions_Events.7.d: "Hoy ha llegado al frente un batallón manchú entero para ayudarnos en nuestras escaramuzas con los soviéticos y los mongoles. Aunque no se les esperaba, la llegada del batallón es una grata sorpresa. El Ejército Imperial ya ha asumido el liderazgo del batallón y ha empezado a posicionarlo a lo largo del frente para reforzar a nuestras fuerzas allí destinadas. Se están revisando seriamente los planes de batalla que parecían inviables debido a la falta de tropas de que disponíamos en la zona para ver qué planes nos ofrecen las mayores posibilidades de éxito."
 JAP_SOV_Decisions_Events.7.A: "¡Una novedad de lo más agradable!"

 JAP_SOV_Decisions_Events.8.t: "Llega un pelotón manchú"
 JAP_SOV_Decisions_Events.8.d: "Hoy ha llegado al frente un pelotón manchú entero para ayudarnos en nuestras escaramuzas con los soviéticos y los mongoles. Aunque se esperaba más que un solo pelotón de apoyo de parte de Manchuria, nuestro mando aún puede trabajar con los hombres que se le han dado. El pelotón ha sido incorporado al Ejército Imperial y será reubicado en una zona de necesidad en los próximos días. Estarán versados en todas nuestras doctrinas de batalla para que puedan estar listos para ayudar en cualquier situación."
 JAP_SOV_Decisions_Events.8.A: "Seguro que pueden darnos más que ésto."

 JAP_SOV_Decisions_Events.9.t: "Los manchúes recurren al bandidaje"
 JAP_SOV_Decisions_Events.9.d: "Hemos descubierto hace poco que las fuerzas manchúes enviadas para apoyarnos en nuestras escaramuzas contra los soviéticos y los mongoles han decidido dedicarse al bandidaje. Después de llegar a nuestros campamentos, decidieron marcharse y saquear nuestras líneas de suministro al marcharse, causando estragos y perjudicando nuestros esfuerzos contra los soviéticos. La repentina pérdida de apoyo de los manchúes dará sin duda a nuestros enemigos una ventaja numérica en la zona y hará imposible cualquier intento de asalto en un futuro inmediato."
 JAP_SOV_Decisions_Events.9.A: "¡Inútiles! ¡Todos ellos!"

 JAP_SOV_Decisions_Events.10.t: "Descarga de artillería exitosa"
 JAP_SOV_Decisions_Events.10.d: "¡Nuestra reciente descarga de artillería contra los soviéticos ha sido un éxito rotundo! Los soviéticos, que desconocían la presencia de artillería pesada en la zona, se vieron completamente desprevenidos cuando empezaron a caer los primeros proyectiles. Incapaces de oponer una defensa viable a la descarga, los soviéticos se vieron obligados a retirarse con importantes bajas. Nuestros generales ya están intentando ver si podemos replicar este éxito en otras partes de la frontera. Las tácticas empleadas en este asalto nos beneficiarán en futuras empresas."
 JAP_SOV_Decisions_Events.10.A: "La superioridad del Ejército Imperial a plena vista."

 JAP_SOV_Decisions_Events.11.t: "Bombardeo de artillería ineficaz"
 JAP_SOV_Decisions_Events.11.d: "Nuestro reciente bombardero de artillería a las líneas soviéticas ha resultado ser ineficaz. Antes de que nuestras tropas atacasen las líneas enemigas, nuestra artillería debía de destruir estructuras defensivas clave para mitigar la amenaza a nuestras tropas. Sin embargo, el reconocimiento indica que los bombardeos no consiguieron alcanzar las estructuras clave necesarias para que el ataque prosperase. Los fuertes vientos dificultaron la precisión de los bombardeos y el frío afectó negativamente a la trayectoria y la velocidad de los proyectiles. Estos factores se combinaron durante la operación y permitieron que las instalaciones defensivas soviéticas sobrevivieran con daños mínimos. El bombardeo también ha alertado al enemigo de nuestros planes y han reforzado la zona, por lo que un asalto es inverosímil. Por ahora, sólo podemos hacer tiempo hasta que vuelva a surgir la oportunidad de atacar."
 JAP_SOV_Decisions_Events.11.A: "Lástima."

 JAP_SOV_Decisions_Events.12.t: "El mal tiempo destruye nuestra artillería"
 JAP_SOV_Decisions_Events.12.d: "Una reciente ola de frío y ventisca ha destruido algunos de nuestros obuses de artillería en el frente. El frío, que ha superado los niveles esperados, caló en el armazón de los obuses y provocó la fragilidad del metal y la congelación de los lubricantes. Los intentos de utilizar los obuses en su estado actual sólo provocaron el resquebrajamiento de los soportes metálicos y los cañones. Nuestros ingenieros han empezado a salvar lo que pueden del equipo, pero las primeras estimaciones no son prometedoras. Mientras nuestra artillería está fuera de combate, los soviéticos podrán mover sus tropas libremente sin miedo a una ofensiva de nuestras tropas. Ésto les dará sin duda una ventaja en los próximos días."
 JAP_SOV_Decisions_Events.12.A: "¡Necesitamos esos cañones de campaña!"

 JAP_SOV_Decisions_Events.13.t: "Los bandidos realizan un sabotaje con éxito"
 JAP_SOV_Decisions_Events.13.d: "Con el equipo que les proporcionamos, parece que los bandidos han podido sabotear el esfuerzo bélico japonés en la región. Según los informes, los bandidos dañaron gravemente los ferrocarriles japoneses e interceptaron con éxito numerosas pequeñas columnas logísticas japonesas.\n\nÉsto será sin duda de gran ayuda para nuestro esfuerzo en primera línea contra las fuerzas japonesas. No podrán luchar contra nuestras fuerzas superiores a menos que lleguen a tiempo suficientes refuerzos y, dada la falta de suministros de su Ejército, podremos arrollarlos fácilmente."
 JAP_SOV_Decisions_Events.13.A: "¡Maravillosas noticias!"

 JAP_SOV_Decisions_Events.14.t: "Los bandidos realizan un sabotaje ineficaz"
 JAP_SOV_Decisions_Events.14.d: ""
 JAP_SOV_Decisions_Events.14.A: ""

 JAP_SOV_Decisions_Events.15.t: "¡Los bandidos realizan una fuga ineficaz con el equipo!"
 JAP_SOV_Decisions_Events.15.d: ""
 JAP_SOV_Decisions_Events.15.A: ""

 JAP_SOV_Decisions_Events.16.t: "La resistencia japonesa se desmorona"
 JAP_SOV_Decisions_Events.16.d: "¡Nuestro ataque ha sido todo un éxito y los japoneses están huyendo hacia las colinas! ¡Debido a nuestro asalto bien planificado a las posiciones avanzadas japonesas, que no estaban preparadas, no tenían ni idea de que habíamos lanzado un asalto a gran escala hasta que nuestros tanques habían penetrado en sus líneas y su resistencia se había desmoronado por completo!\n\nAhora sólo quedan unos pocos focos de resistencia en la región, que eliminaremos lo antes posible. Es casi seguro que ésto dará una lección a los japoneses y los acercará a la mesa de negociaciones."
 JAP_SOV_Decisions_Events.16.A: "¡Una gran victoria para el Ejército Rojo!"

 JAP_SOV_Decisions_Events.17.t: "El asalto se estanca"
 JAP_SOV_Decisions_Events.17.d: "Nuestro ataque a los japoneses ha sido intermitente, ya que hemos sido incapaces de romper sus defensas con la suficiente rapidez antes de que pudieran reaccionar. Ahora que han llegado más tropas japonesas, debemos declarar este asalto un fracaso; continuar el asalto sería un despilfarro de recursos militares. Debemos evaluar la situación, reorganizar a nuestras tropas y planear una ofensiva para más tarde.\n\nEsperemos que nuestro próximo asalto tenga más éxito que éste estancado."
 JAP_SOV_Decisions_Events.17.A: "Los japoneses son mejores de lo que pensábamos..."

 JAP_SOV_Decisions_Events.18.t: "Los japoneses erradican a nuestras fuerzas"
 JAP_SOV_Decisions_Events.18.d: "¡El ataque ha salido horriblemente mal y nuestras tropas han sido arrolladas por las fuerzas japonesas! No sólo fracasó el asalto porque no rompimos la línea enemiga, sino que además los japoneses contraatacaron, ¡destruyendo a nuestro elemento de vanguardia y desorganizando por completo a nuestras fuerzas! Ahora estamos reorganizando las fuerzas que nos quedan para estabilizar el frente en nuestra posición de repliegue. ¡Ésto es una desgracia para nuestro Ejército!\n\n¡Los japoneses pagarán cara esta afrenta!"
 JAP_SOV_Decisions_Events.18.A: "¡Un espectáculo bochornoso!"

 JAP_SOV_Decisions_Events.19.t: "Llega un batallón mongol"
 JAP_SOV_Decisions_Events.19.d: "Las prometidas fuerzas de refuerzo mongolas han llegado a salvo, trayendo consigo un batallón completo de caballería para ayudarnos en nuestra lucha contra las fuerzas japonesas. No es mucho, pero tampoco es que las fuerzas mongolas tengan de donde sacar para este conflicto. Como mínimo, el batallón de caballería sería útil en futuras batallas si necesitamos reconocimiento de las posiciones japonesas e información sobre la idoneidad del terreno local para nuestras fuerzas."
 JAP_SOV_Decisions_Events.19.A: "Una gran incorporación a nuestras fuerzas."

 JAP_SOV_Decisions_Events.20.t: "Llega un pelotón mongol"
 JAP_SOV_Decisions_Events.20.d: "Las fuerzas mongolas prometidas han llegado, pero parece que exageraron sus cifras: en lugar de un batallón completo de hombres, ¡sólo ha llegado un pelotón a nuestra posición! Es una situación incómoda tanto para nuestro frente diplomático como para el militar, y los mongoles tendrían que responder por ello una vez terminado el conflicto. Aún así, es mejor que nada, y quizás podamos encontrar una forma de utilizarlos de alguna manera en el futuro esfuerzo bélico contra las fuerzas japonesas."
 JAP_SOV_Decisions_Events.20.A: "¡Maldición!"

 JAP_SOV_Decisions_Events.21.t: "Las fuerzas mongolas desertan"
 JAP_SOV_Decisions_Events.21.d: "No esperábamos mucho de los mongoles, pero ¡ésto es otra historia! ¡Las tropas mongolas han desertado! La falta de disciplina de las fuerzas mongolas es un gran bochorno para nuestras iniciativas diplomáticas, así como un pequeño revés para nuestro esfuerzo bélico general contra los japoneses. Para encargarnos de los japoneses, tendremos que depender de nuestras propias fuerzas. Y en lo que llenamos las posiciones dejadas vacantes por el Ejército mongol, los japoneses deben estar regocijándose de su ventaja temporal..."
 JAP_SOV_Decisions_Events.21.A: "¡Cobardes!"

 JAP_SOV_Decisions_Events.22.t: "Ofensiva blindada exitosa"
 JAP_SOV_Decisions_Events.22.d: "¡Nuestra ofensiva blindada ha hecho progresos increíbles hoy! Han roto la línea japonesa y doblegado su resistencia, y ahora están penetrando en sus líneas de retaguardia, que simplemente despejaremos con nuestra infantería para destruir el resto de la fracturada resistencia japonesa que no se haya retirado. Cuando lo hayamos hecho, habremos ganado la batalla en esta región, lo que probablemente contribuya a inclinar la balanza del conflicto a nuestro favor. Con más victorias así en el futuro, los japoneses se verán obligados a negociar muy pronto."
 JAP_SOV_Decisions_Events.22.A: "¡Una gran victoria!"

 JAP_SOV_Decisions_Events.23.t: "Ofensiva blindada ineficaz"
 JAP_SOV_Decisions_Events.23.d: "Nuestra ofensiva blindada parece ser... mediocre cuando menos. El asalto ha infligido importantes daños a los japoneses, pero no ha logrado romper más las líneas japonesas. Sin una victoria decisiva, tendremos que prolongar el enfrentamiento y reajustar nuestro enfoque contra las posiciones japonesas. Esperemos que nuestras próximas ofensivas puedan lograr un avance completo contra las fuerzas japonesas y nos traigan la victoria en este conflicto menor."
 JAP_SOV_Decisions_Events.23.A: "Al menos lo intentamos..."

 JAP_SOV_Decisions_Events.24.t: "El clima adverso congela los tanques"
 JAP_SOV_Decisions_Events.24.d: "Parece que hemos subestimado el clima del Lejano Oriente: los lubricantes y combustibles de nuestros tanques no estaban preparados para el clima adverso y se están congelando. En consecuencia, nuestros tanques están ahora congelados antes incluso de que hayamos empezado a prepararnos para un ataque. Debemos cancelar esta operación, y esperamos que nuestros equipos de mantenimiento puedan salvar lo que aún sea reutilizable entre estos restos. Hasta que llegue más ayuda, debemos ceder la iniciativa a los japoneses y esperar refuerzos."
 JAP_SOV_Decisions_Events.24.A: "La Madre Naturaleza actúa contra nosotros..."


 TUR_rebelliousness_of_the_minorities_category_desc: "El nacionalismo y el laicismo son dos conceptos clave de nuestra República, pero nuestros intentos de imponer una cultura «turca» propiamente dicha parecen estar yendo demasiado lejos. Las minorías étnicas y religiosas que llaman a nuestro país su hogar se han enfadado, incitando a la violencia y los disturbios, lo que ha empezado a afectar al apoyo y la influencia de nuestro Gobierno. Empieza a parecer que nos acercamos cada vez más a una rebelión armada que tendremos que sofocar por la fuerza.\n\nSería una buena idea tener más cuidado en el futuro con nuestros intentos de «turquificarlos» y secularizar el país si no queremos perder apoyo a nuestro programa y evitar la posibilidad de un conflicto armado en breve."

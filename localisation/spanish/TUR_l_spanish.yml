 TUR_german_military_aid: "Ayuda militar alemana"
 TUR_german_military_aid_desc: "Alemania nos ayuda con nuestro Ejército a cambio del cromo que les damos."

 TUR_Woes_of_Independence_War: "Males de la guerra de Independencia"
 TUR_Woes_of_Independence_War_desc: "La guerra de Independencia turca fue un largo y duro conflicto de cuatro años librado por nuestro pueblo en un intento por recuperar las tierras que nos arrebataron los tratados firmados por el fracasado Imperio otomano. Nuestro movimiento ganó y nuestros esfuerzos se vieron recompensandos con el establecimiento de una gran república turca con capital en Ankara y conocimientos de primera mano sobre cómo hacer la guerra. En tan sólo una década, la República ha avanzado a pasos agigantados, pero aún así, las cicatrices de la guerra siguen persiguiendo a nuestro pueblo y la mera idea de participar en otro gran conflicto y enviar a nuestros hombres al combate una vez más es impensable para muchos de los nuestros."

 TUR_Rebellious_Minorities: "Minorías rebeldes"
 TUR_Rebellious_Minorities_desc: "El Imperio otomano era vasto y albergaba muchas minorías, tanto étnicas como religiosas. Sólo se concedían derechos limitados a dichas minorías, pero en su mayoría se les dejaba en paz y no se les discriminaba. Pero ahora, bajo la nueva República de Turquía, que está intentando «turquificar» el país extendiendo una cultura considerada «turca», se está tratando de forma pésima a estas minorías. Esta intensa discriminación ha provocado que estas minorías devuelvan los golpes y se rebelen contra este proceso de turquificación en un intento por preservar sus propias culturas únicas. \n\n ¡§YSu riesgo de rebelión es:§! §R[?rebelliousness_of_the_minorities_var|2%%]§!!"

 TUR_Panturkic_Idealism: "Idealismo pantúrquico"
 TUR_Panturkic_Idealism_desc: "Desde la guerra de Independencia turca, que duró cuatro años y se libró entre el Movimiento Nacional Turco y los apoderados respaldados por los Aliados y dio lugar a la formación de nuestra república, las ideas del nacionalismo, el panturquismo extremista y el panturanismo han cobrado cada vez más popularidad entre la población de nuestro país, que muestra su disposición a aceptar una vez más las políticas expansionistas y a respaldar la unificación de todos los pueblos túrquicos del mundo, que comparten raíces culturales, históricas y lingüísticas similares a las nuestras. "


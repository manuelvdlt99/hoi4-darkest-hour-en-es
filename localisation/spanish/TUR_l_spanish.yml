 TUR_Politics.28.t: "Un paso más cerca de la visión de Atatürk"
 TUR_Politics.28.d: "En tiempos del Imperio otomano y sin contar a las mujeres y madres de los sultanes, las mujeres disponían de muy pocas oportunidades, y desde luego una de ellas no era postularse a cualquier cargo político oficial. Pero ahora éso ha cambiado, ya que las mujeres de la República de Turquía tienen la potestad de votar y postularse para la Gran Asamblea Nacional de TUR_Politics.\n\nSe trata de un gran acontecimiento trascendental para nuestro país, ya que el sufragio femenino es algo que no todos los países han concedido, y sin duda congraciará a nuestra República, en rápido desarrollo, con las potencias democráticas del mundo. El sufragio femenino en Turquía también es uno de los éxitos rotundos de la legislatura del presidente Atatürk, mostrando los inmensos progresos realizados por el país hacia un Estado moderno y laico, parte sustancial de su visión del país."
 TUR_Politics.28.A: "Sigamos haciendo realidad la visión de Atatürk."

 TUR_Politics.29.t: "Sufragio femenino en Turquía"
 TUR_Politics.29.d: "[FROM.GetNewsIcon]En tiempos del Imperio otomano, las mujeres disponían de muy pocas oportunidades, y desde luego una de ellas no era postularse a cualquier cargo político oficial. Pero ahora éso ha cambiado, ya que las mujeres de Turquía tienen la potestad de votar y postularse para la Gran Asamblea Nacional de Turquía, el Parlamento de la joven república.\n\nSe trata de un acontecimiento importante y trascendental para el país, ya que el sufragio femenino es algo que no todos los países han concedido, y es muy probable que contribuya a mejorar las relaciones entre las democracias del mundo y TUR_Politics. El establecimiento del sufragio femenino en Turquía, que ahora forma parte de los considerables avances que el país ha realizado hacia la modernización y el laicismo, es visto con buenos ojos por la población del país. Ésto sin duda complacerá a Atatürk, ya que su visión de Turquía parece estar cumpliéndose con bastante éxito, proporcionando un marcado contraste con el estado en que se encontraba el país antes del establecimiento de su república. "
 TUR_Politics.29.A: "Estamos más cerca de ser un Estado moderno y laico."
 TUR_Politics.29.A: "Bien por ellas."


 TUR_Politics.1.t: "Convención de Kars sobre la Subdivisión de Transcaucasia"
 TUR_Politics.1.d: "Tras la Gran Guerra, Turquía y la Unión Soviética acordaron una frontera caucásica, en la que el nuevo Estado turco reconocía el territorio perteneciente a las tres repúblicas soviéticas caucásicas de Armenia, Georgia y Azerbaiyán. Ahora los alemanes quieren redibujar estas fronteras, ofreciéndonos incluso el control de 2 de las repúblicas caucásicas, a saber, Armenia y Georgia."
 TUR_Politics.1.A: "Aceptar la nueva esfera de influencia."
 TUR_Politics.1.B: "Decirles a los alemanes que se los queden."

 TUR_Politics.2.t: "La cuestión de Chipre"
 TUR_Politics.2.d: "La base naval británica de Chipre ha caído en manos alemanas, y resulta que Berlín busca un nuevo soberano para la isla. Dado que ya se han dirigido a nosotros con la oferta de conceder Chipre a Turquía, sólo necesita aprobación. La única concesión por parte turca es unirse al Eje."
 TUR_Politics.2.A: "Chipre pertenece a Turquía."
 TUR_Politics.2.B: "No podemos comprometernos en este momento."

 TUR_Politics.3.t: "Acuerdo comercial de [From.GetNameDef]"
 TUR_Politics.3.d: "Los negociadores alemanes se han dirigido al Ministerio de Asuntos Exteriores turco para proponerle un acuerdo comercial potencialmente lucrativo. En virtud del pacto de no agresión y a cambio del desarrollo de la industria armamentística turca, Alemania recibirá importantes cantidades de mena de cromo. El acuerdo tiene una duración aproximada de tres años, tras los cuales Alemania tendrá que comprar cromo a precios de mercado."

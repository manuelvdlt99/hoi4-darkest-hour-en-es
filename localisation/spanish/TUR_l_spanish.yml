 TUR_Politics.12.t: "La cuestión de las milicias"
 TUR_Politics.12.d: "Durante nuestra lucha por la independencia frente a los imperialistas y sus aliados otomanos, el movimiento nacional no podía contar sólo con tropas profesionales. Varios grupos de milicianos formados por turcos patriotas lucharon junto a la Gran Asamblea Nacional, y estos héroes fueron decisivos en nuestra victoria ante las fuerzas del Sultán.\n\nLa guerra ha terminado y nuestra República está en paz, pero las milicias siguen ahí. Sin un enemigo contra el que luchar, sirven de poco y desvían a nuestros jóvenes de tareas más productivas.\n\nAunque pocos niegan que las milicias son un motivo de orgullo nacional y que resultarían útiles si nuestra nación volviera a estar amenazada, a algunos les preocupa que las fuerzas paramilitares alineadas con los partidos puedan poner en jaque la visión de Atatürk de una TUR_Politics libre y democrática. Una moción que pide la abolición de todas las milicias ha llegado al Parlamento, que ahora votará sobre su destino final."
 TUR_Politics.12.A: "Aún necesitamos a estos héroes."
 TUR_Politics.12.B: "Su tiempo ya pasó."


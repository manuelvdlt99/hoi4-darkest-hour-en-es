 TUR_Address_the_Republican_Issues: "Abordar los problemas republicanos"
 TUR_Address_the_Republican_Issues_desc: "La República de Turquía ha llegado muy lejos desde su fundación después de la guerra de Independencia bajo el liderazgo del presidente Mustafa Kemal Atatürk, y va camino de convertirse en un Estado moderno y laico. Sin embargo, no todo es de color de rosa, ya que los dos intentos que hizo el presidente por implementar un sistema multipartidista fueron un desastre, lo que ha dejado a Turquía con sólo el Partido Republicano del Pueblo. \n\nPero la falta de un espectro político en Turquía no es el único problema del país. Las minorías se rebelan contra nuestros intentos de instituir una cultura «turca» en condiciones, nuestra economía es débil, el Ejército es incompetente y alberga elementos desleales al país y la visión de Atatürk, mientras que la corrupción política campa a sus anchas. Todas estas cosas sumadas suponen obstáculos que serán difíciles de superar, pero, se aplican buenas ideas correctamente, avanzaremos y, con suerte, crearemos una gran TUR_Politics."

 TUR_Internal_Affairs: "Asuntos internos"
 TUR_Internal_Affairs_desc: "Desde la concepción de la República, el Gobierno ha llevado a cabo exhaustivas reformas para intentar modernizar e instaurar el laicismo en el país. Sin embargo, estas reformas son sólo el principio. Si la visión del presidente Atatürk del país ha de hacerse realidad, debemos seguir estabilizando los asuntos internos de la nación e intentar buscar soluciones a los problemas a los que nos enfrentamos. Si no se controlan, estos problemas podrían tener repercusiones desastrosas y acabar destrozando el país que tanto nos ha costado formar desde dentro."

 TUR_Provide_Economic_Freedom: "Proporcionar libertad económica"
 TUR_Provide_Economic_Freedom_desc: ""

 TUR_Fight_the_Corruption: "Combatir la corrupción"
 TUR_Fight_the_Corruption_desc: "El nivel de corrupción en este país, sobre todo en la política, es una enfermedad que ha perdurado décadas y que está refrenando el increíble progreso que podríamos hacer. Por desgracia, hay pocas formas de combatir la corrupción a este nivel. Para impedir que todo lo que Atatürk ha forjado se venga abajo, debemos abordar la enfermedad de forma agresiva e intentar eliminar toda la corrupción posible de todos los sectores de la vida turca, para que podamos seguir promulgando las reformas necesarias para que este país alcance su potencial."

 TUR_Increased_Funds: "Financiar a los terratenientes"
 TUR_Increased_Funds_desc: "Aunque muchas personas se oponen a los terratenientes turcos debido a su más bien evidente corrupción y los llamamientos a la reforma agraria generalizada, en la actualidad no es sostenible ni redunda en interés de nuestro Gobierno promulgar medidas radicales contra estas piedras angulares de la economía turca.\n\nHemos decidido, pues, beneficiarnos de las inmensas riquezas de los terratenientes apoyándolos y subvencionándolos, lo que nos permitirá al menos sacar partido de sus ganancias, que podrán entonces redistribuirse a otras partes de la población, por no mencionar los muchos puestos de empleo que se salvarán.\n\nAunque este enfoque no sea popular entre la población, la economía y especialmente las élites ricas nos lo agradecerán."

 TUR_Anatolian_Economic_Program: "Programa económico de Anatolia"
 TUR_Anatolian_Economic_Program_desc: "Después de haber reformado los principales aspectos de nuestra economía bajo la dirección de nuestro querido presidente, ahora estamos dando los pasos finales, donde vamos a comenzar un programa de movilización en todos los territorios de nuestra nación para mejorar la infraestructura y detener las acusaciones extranjeras vertidas sobre nosotros.\n\nEn cuanto a las obras públicas, deberíamos asignar a Ali Çetinkaya, un reputado general que ayudó a nuestra nación en la guerra de Independencia y un conocido político fiel que tiene experiencia en construcción y obras públicas, especialmente en construcción militar.\n\nMientras tanto, hay muchas tierras que no se utilizan en nuestras recientes reformas y reparaciones; podríamos aprovechar esta oportunidad para aplacar nuestras fábricas allí y hacer algunas reubicaciones de aquellos indeseables que podrían perjudicar nuestro programa económico masivo."

 TUR_The_Armenian_Question: "La cuestión armenia"
 TUR_The_Armenian_Question_desc: ""

 TUR_Deal_with_the_Kurds: "Lidiar con los kurdos"
 TUR_Deal_with_the_Kurds_desc: "La minoría kurda de Turquía ha tenido una historia problemática. Han sido discriminados en el pasado y ahora se sienten amenazados por los intentos de nuestro Gobierno de turquificarlos y establecer una cultura propiamente «turca», así como por la implantación del laicismo en el país. La insatisfacción de los kurdos con las políticas de turquificación y laicismo se ha traducido en violencia y, a veces, en rebelión. \n\nÉsto deja al Gobierno del presidente Atatürk con un dilema. Si seguir intensificando los intentos de turquificación o rebajar la presión y conceder al pueblo kurdo más libertad y autonomía dentro del sistema."

 TUR_Enact_Nationalist_Laws: "Promulgar leyes nacionalistas"
 TUR_Enact_Nationalist_Laws_desc: "Si bien muchos turcos son ciudadanos orgullosos de su nación y no dudan en cumplir con su deber para con la nación, aún hay muchos que rechazan el nacionalismo turco, ya sea por considerarlo «reaccionario» o porque insisten en una etnia o cultura inventada.\n\nPara combatir a estos disidentes, es sumamente importante que, a partir de ahora, el nacionalismo y el deber para con la nación no sean una idea difusa, sino un concepto definido y anclado en la legislación turca. Promulgaremos, pues, una serie de leyes que promoverán sentimientos nacionalistas y aumentarán a la par nuestros esfuerzos por turquificar a las diversas etnias que viven dentro de las fronteras de Turquía."

 TUR_External_Affairs: "Asuntos externos"
 TUR_External_Affairs_desc: "«Paz en casa, paz en el mundo». Ése es el lema del presidente Atatürk y es lo que nos guía en nuestro proceso de toma de decisiones acerca de la política exterior turca. También denota la postura que adoptamos y cómo queremos que se nos vea en el escenario mundial. Queremos ser guardianes de la paz, no belicistas como el imperio que precedió a nuestra República. Si fuéramos en contra de ese lema, sería un gran perjuicio para la comunidad mundial y nos asemejaríamos a los otomanos. \n\nSin embargo, que queramos mantener la paz no significa que tengamos que ser unos pusilánimes o que no podamos hacer exigencias. Hay territorios que solían pertenecer al Imperio otomano que están actualmente fuera de nuestro control y que podemos reclamar en el futuro y, con suerte, recuperar. También tenemos que tomar una decisión con respecto a nuestras relaciones con nuestros vecinos europeos."

 TUR_Eyes_on_Levant: "Ojos en el Levante"
 TUR_Eyes_on_Levant_desc: "Hay una gran extensión de tierra justo al pasar nuestra frontera sur, el Levante, una antigua parte del Imperio otomano que precedió a nuestra República. A pesar de las muchas diferencias entre el Gobierno actual y el antiguo imperio, sigue existiendo la creencia de que las tierras del Levante forman parte del corazón de Turquía. Para devolver estos territorios al control turco, debemos intentar entablar conversaciones diplomáticas serias con el objetivo de recuperar estos territorios. \n\nSin embargo, si rechazan nuestras solicitudes, no debemos rebajarnos al nivel de los imperialistas que nos precedieron y seguir adhiriéndonos al lema del presidente: «Paz en casa, paz en el mundo»."


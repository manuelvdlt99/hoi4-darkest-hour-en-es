 TUR_Anti_European_Sentiment: "Sentimiento antieuropeo"
 TUR_Anti_European_Sentiment_desc: "Los países de Europa sólo han traído desastres y dolor a nuestra nación, y prueba de ello son la Gran Guerra y la guerra de Independencia que precedieron al establecimiento de nuestra República. Mientras nos proponemos desarrollar esta república y hacer realidad la visión del presidente Atatürk, debemos tratarlos con el desprecio y el desdén que se merecen. Al sembrar esta semilla de sentimiento antieuropeo en la comunidad, las creencias nacionalistas del pueblo turco crecerán, y también lo hará su apoyo a nuestra agenda. Ésto será esencial para que los planes del presidente se lleven a cabo y para que Turquía se encamine hacia la prosperidad."


 TUR_Controlled_Nationalization: "Nacionalización controlada"
 TUR_Controlled_Nationalization_desc: "Aunque la nacionalización total de nuestra economía es una noción popular entre el pueblo y partes del Gobierno, no es viable debido a la masiva sobrecarga burocrática y las consiguientes ineficiencias causadas por este aumento de las responsabilidades gubernamentales.\n\nSin embargo, éso no quiere decir que la economía entera tenga que permanecer en manos privadas. Nacionalizaremos sectores clave de la economía, como infraestructuras, recursos naturales y la industria militar. Ésto garantizará que los activos vitales y su producción queden al margen del estado general de la economía y de los caprichos de los accionistas, al tiempo que otorgará a nuestro partido la posibilidad de intervenir directamente en la economía de ser necesario."

 TUR_Military_Reforms: "Reformas militares"
 TUR_Military_Reforms_desc: "Un ejército fuerte es esencial para cualquier aspirante a nación, y nuestra joven república no es una excepción a esta regla. En su estado actual, las Fuerzas Armadas turcas son ineficaces y, sin cambios y mejoras considerables, nuestro país estará prácticamente indefenso ante cualquier enemigo en potencia. Además de ser ineficaz, el Ejército también alberga elementos desleales que se niegan a obedecer y apoyar esta nueva era de la nación. Si esta república espera sobrevivir, todas las ramas militares deben someterse a una serie de reformas que las convertirán en fuerzas combatientes modernas y capaces."

 TUR_Dealing_with_the_Militias: "Lidiar con las milicias"
 TUR_Dealing_with_the_Militias_desc: "Aunque conseguimos contener a las milicias que lucharon de nuestro lado durante la guerra por la independencia, por el momento, el momento de decidir se acerca cada vez más, con sólo dos opciones viables para resolver de una vez por todas la cuestión de las milicias.\n\nPodríamos honrar a las milicias y promover su existencia o podríamos ponernos duros con ellas, destruyendo las propias organizaciones junto con su influencia. Aunque la primera opción nos garantizaría el apoyo del pueblo y, por supuesto, de las propias milicias, bien podrían ser una amenaza a nuestro mandato más adelante. Una amenaza que podría evitarse disolviendo las milicias por la fuerza."

 TUR_Nationalist_Propaganda: "Propaganda nacionalista"
 TUR_Nationalist_Propaganda_desc: "El nacionalismo es uno de los preceptos clave de la visión del presidente Atatürk de Turquía y, por ende, será una parte esencial del futuro de este país. Para promover este espíritu de unidad a través de la nacionalidad, debemos embarcarnos en una campaña propagandística a fin de adoctrinar sutilmente al pueblo de Turquía con estos ideales nacionalistas. Lo ideal sería que esta campaña hiciera que la población de este país apoyara más al Gobierno y sus políticas, lo que facilitaría la implementación de la visión del presidente sobre el futuro del país."

 TUR_Instate_Direct_Rule: "Asegurar el gobierno directo"
 TUR_Instate_Direct_Rule_desc: "Si bien se puede decir que el futuro de nuestro Gobierno está más que asegurado, aún hay muchos grupos y organizaciones en Turquía, principalmente liberales e islamistas, que quieren socavar nuestro mandato y disminuir nuestra influencia sobre el país. Para contrarrestarlos a ellos y sus pérfidos complots, promulgaremos una serie de nuevas leyes que consolidarán a nuestro partido como la principal fuerza de gobierno y asegurará el gobierno directo sobre las zonas rurales y las regiones minoritarias de Turquía, que tratan constantemente de eludir nuestro control."

 TUR_Hunt_down_Opposition: "Dar caza a la oposición"
 TUR_Hunt_down_Opposition_desc: "En esta serie de reformas introducidas por nuestro presidente, Mustafa Kemal Atatürk, ha quedado patente que todavía hay una oposición activa, aunque pequeña, que está al acecho detrás de las sombras y las mentiras, tratando de frenar las reformas y corromperlas para quedarse con su injusto poder.\n\nEn nuestro viaje de reforma, nos topamos con algunas dificultades y problemas al promulgar la justicia y perseguir la verdad a través de la reforma y, después de algunas investigaciones, hemos descubierto que los islamistas están tratando de impedir que el Gobierno secularice y nacionalice el Estado mientras se escudan detrás de los que desprecian a Atatürk pero se hacen llamar sus partidarios. Por otro lado, los liberales están tratando de hacernos muy dependientes de esas naciones que destruyeron nuestra hermosa nación y la dividieron en colonias, afirmando que son verdaderas democracias y que todos deben unirse a su frente. Después de éstos, nos preocupa que nuestro Ejército, el que nos apoyó en la unificación del país, intente darnos una puñalada trapera.\n\nTenemos que tomar medidas o el precioso país que juntos construimos estará perdido..."


 TUR_Politics.15.t: "El décimo año de la República"
 TUR_Politics.15.d: "En un conmovedor discurso pronunciado en el hipódromo de Ankara, el presidente turco, Mustafa Kemal Atatürk, conmemoró el décimo año de la República desde su fundación, un hito extraordinario, teniendo en cuenta la inestabilidad del antiguo Imperio otomano y la «guerra de liberación» que precedió su establecimiento. \n\nEn su discurso, el fundador de la República reconoció el considerable progreso que el país había realizado a lo largo de la década, pero instó al pueblo turco a no detenerse, ya que creía que el progreso no era «suficiente», y quería animarlos a «realizar aún más, y mayores tareas».\n\nEl presidente habló después del «excelente carácter» de la nación turca, expresando su creencia de que el país tenía la capacidad de «sobreponerse a las dificultades de la unidad nacional» y de seguir avanzando a pasos agigantados hacia su visión de TUR_Politics. También habló sobre la rica historia y cultura de la nación turca, sin duda en un intento por infundir un sentimiento de orgullo nacional en el pueblo de TUR_Politics.\n\nEl pueblo turco tendrá que esperar que las enérgicas palabras pronunciadas hoy por Atatürk vayan seguidas de medidas considerables, ya que, a pesar de los progresos realizados desde la guerra de Independencia, aún queda mucho camino por recorrer, algo que el presidente ha identificado y que espera rectificar en los próximos años."
 TUR_Politics.15.A: "Ne mutlu Türküm diyene!"


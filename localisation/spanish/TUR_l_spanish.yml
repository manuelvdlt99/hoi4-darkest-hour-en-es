 TUR_Politics.49.t: "La muerte del poeta nacional"
 TUR_Politics.49.d: "Mehmet Akif Ersoy, considerado por el pueblo turco como el poeta nacional, ha fallecido, lamentablemente. De ascendencia albanesa, Ersoy era originariamente ciudadano del antiguo Imperio otomano y, a medida que avanzaba la lucha por la declaración de una república, prestó el apoyo que pudo haciendo uso de su increíble dominio de la lengua turca y sus excelentes dotes para la oratoria, pronunciando innumerables discursos que abogaban por el patriotismo y el nacionalismo.\n\nSin embargo, estos discursos no fueron su mayor logro, y desde luego no fueron la razón principal de su enorme popularidad; ese honor va al himno nacional turco, un poema de diez estrofas que hablaba de muchos valores importantes, como la esperanza, la devoción y el sacrificio en busca de la libertad, algo muy de actualidad, ya que entonces se estaba librando la guerra de Independencia.\n\nAsí pues, es justo que le brindemos el respeto, el honor y la despedida que se merece convirtiéndolo en el primer hombre de la historia de la República de Turquía en cuya ceremonia fúnebre se interpreta el himno nacional."
 TUR_Politics.49.A: "Una gran mente creativa nos ha dejado."




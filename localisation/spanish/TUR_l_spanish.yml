 TUR_Elections.1000.t: "Muerte de Atatürk"
 TUR_Elections.1000.d: "Una gran tragedia ha golpeado a la nación turca esta mañana. El querido fundador y presidente de la República de Turquía, Mustafa Kemal Atatürk, ha fallecido en el Palacio de Dolmabahçe. Atatürk ya sufría de mala salud por una cirrosis debida a su consumo excesivo de alcohol. Tras un breve periodo de buena salud como resultado de intentar cambiar su estilo de vida, su estado no hizo más que empeorar. Nueve profesionales médicos firmaron el certificado de defunción en el que se declaraba que el héroe de la independencia turca había cedido a su enfermedad. El dolor invadió los corazones de los ciudadanos turcos cuando la noticia se hizo pública.\n\nHoy, la gente llora al hombre que convirtió Turquía en una nación democrática moderna. Sus bienes se donarán al Partido Republicano del Pueblo y el resto de los fondos se destinarán a su hermana y a sus hijos adoptivos, según su testamento. Nuestros funcionarios ya están preparando un funeral de Estado que se celebrará en unos días, pero aún no se ha tomado una decisión sobre dónde debería descansar el cuerpo de Atatürk. Entre bastidores, también hay preparativos para ver quién debería sucederlo en el poder, siendo el primer ministro İsmet İnönü la opción más obvia. Pero, sin nuestro querido líder, su sustituto tendrá un listón muy alto."
 TUR_Elections.1000.A: "Hasta siempre a nuestro héroe..."


 AFG_Graveyard_of_Empires: "Cementerio de imperios"
 AFG_Graveyard_of_Empires_desc: "Muchos conocen los relatos de grandes imperios, desde Macedonia hasta el británico, sufriendo y hasta derrumbándose debido a la resistencia afgana. Incluso desde antes de que existieran los Estados en esta región, los indígenas afganos han sido un enemigo formidable contra cualquier agresor. Esta noción sigue siendo válida hoy en día: cualquier adversario extranjero querrá temer las montañas que pisa."
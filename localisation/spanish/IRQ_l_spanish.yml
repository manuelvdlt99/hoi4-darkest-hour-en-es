 IRQ_Politics.6.t: "Capitulación de Irak"
 IRQ_Politics.6.d: "El «Gobierno de defensa nacional» de Rashid Alí ya no está al mando. Nuestras fuerzas aéreas y terrestres han luchado valientemente y han puesto Irak rápidamente bajo nuestro control. El teniente general Quinan dirigirá a todas las fuerzas británicas y de la Mancomunidad en Irak. Las fuerzas británicas permanecerán en Irak, manteniendo el país bajo nuestro control indefinidamente. Esta ocupación es necesaria para mantener nuestro acceso a los recursos estratégicos de petróleo de Irak. Aparte de los recursos del país, podemos usar su ubicación ventajosa en el futuro cercano para operaciones tanto defensivas como ofensivas. Por último, podemos usarlo para garantizar el transporte de suministros hacia Rusia.\\n\\nNo podemos permitirnos perder este valioso activo para el Imperio, y debemos proteger sus campos petrolíferos tanto de ataques terrestres como aéreos a toda costa. Esta guerra ha demostrado que las fuerzas británicas defenderán la democracia en el mundo ante la amenaza del nacionalismo. Se cree que Rashid Alí y los muftíes de Jerusalén huyeron a Berlín, donde Alí fue muy probablemente recibido por Hitler como jefe del Gobierno iraquí en el exilio."
 IRQ_Politics.6.A: "Pronto se enfrentarán a la justicia."
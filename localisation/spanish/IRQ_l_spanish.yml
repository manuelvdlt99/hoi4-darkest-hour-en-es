 IRQ_Politics.4.t: "El golpe del Cuadrado Dorado"
 IRQ_Politics.4.d: "Hemos recibido informes de diplomáticos británicos en Irak que describen lo que parece ser un golpe de Estado nacionalista para deponer al regente Abd al-Ilah y a su primer ministro Nuri al-Said y colocar a Rashid Alí al-Gailani como primer ministro.\n\nEste golpe está encabezado por cuatro generales nacionalistas del Ejército iraquí conocidos como el ""«Cuadrado Dorado», que pretenden utilizar la guerra para presionar a favor de la plena independencia iraquí, después de que el país obtuviera una independencia limitada en 1932. Para ello, son sospechosos de colaborar con la inteligencia alemana, así como de aceptar ayuda militar de Alemania e Italia.\\n\\nAhora debemos actuar con rapidez, no sea que la situación en Irak se descontrole y nuestros enemigos se aprovechen del caos. Debemos enviar a nuestras fuerzas de inmediato para sofocar esta rebelión y devolver el país a nuestra esfera de influencia."
 IRQ_Politics.4.A: "¡Preparen la invasión!"


l_spanish:
 infrastructure: "£infrastructure_icon_20x20 Infraestructura"
 infrastructure_plural: "Infraestructura"
 infrastructure_desc: "Este edificio proporciona al estado la mejora de las infraestructuras. Aumenta tu poder de suministro en regiones estratégicas e incrementa la velocidad de tus divisiones."
 arms_factory: "£mil_industry_icon_20x20 Complejo militar"
 arms_factory_plural: "Complejos militares"
 arms_factory_desc: "Este edificio proporciona al estado industria para la producción de nuevo equipo militar. Se puede convertir a industria civil si hace falta."
 dockyard: "£dockyard_icon_20x20 Astillero"
 dockyard_plural: "Astilleros"
 dockyard_desc: "Este edificio proporciona al estado industria para construir nuevos buques."
 industrial_complex: "£civ_industry_icon_20x20 Industria civil"
 industrial_complex_plural: "Industrias civiles"
 industrial_complex_desc: "Este edificio proporciona al estado industria para la producción de bienes civiles o la construcción de nuevos edificios. Se puede convertir a industria militar si hace falta."
 air_base: "£airbase_icon_20x20 Base aérea"
 air_base_plural: "Bases aéreas"
 air_base_desc: "Este edificio proporciona al estado el despliegue de tus fuerzas aéreas."
 naval_base: "£navalbase_icon_20x20 Base naval"
 naval_base_plural: "Bases navales"
 naval_base_desc: "Amplía el alcance de tu flota y le proporciona servicios de reparación. Permite el suministro de ultramar y la exportación de recursos al extranjero. Los niveles más altos aumentan el rendimiento del suministro."
 bunker: "£landfort_icon_20x20 Fortaleza de tierra"
 bunker_plural: "Fortalezas de tierra"
 bunker_desc: "Este edificio inflige una penalización de ataque de un $VALUE|+%0$ por cada nivel al atacante en combate. Atacar desde varias direcciones reduce el efecto de la fortaleza."
 coastal_bunker: "£coastalfort_icon_20x20 Fortaleza costera"
 coastal_bunker_plural: "Fortalezas costeras"
 coastal_bunker_desc: "Este edificio inflige una penalización de ataque de un $VALUE|+%0$ por cada nivel al atacante durante una invasión naval."
 anti_air_building: "£antiair_icon_20x20 Antiaéreo"
 anti_air_building_plural: "Antiaéreos"
 anti_air_building_desc: "Este edificio proporciona al estado protección contra bombarderos enemigos y la capacidad de disparar a aviones entrantes."
 synthetic_refinery: "£synthetic_icon_20x20 Refinería sintética"
 synthetic_refinery_plural: "Refinerías sintéticas"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Este edificio proporciona al estado"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "£radar_icon_20x20 Estación de radar"
 radar_station_plural: "Estaciones de radar"
 radar_station_desc: "El radar te permite obtener inteligencia sobre tropas enemigas en estados cercanos.\nUn mayor nivel de radar en un estado aumenta el alcance efectivo del radar.\nEl radar también proporciona al estado una mejor detección de las fuerzas aéreas enemigas, dando a tus aviones más oportunidades para atacarlos.\nAdemás, el radar aumenta la detección de flotas enemigas en el mar."
 rocket_site: "£Rocketsite_icon_20x20 Plataforma de lanzamiento"
 rocket_site_plural: "Plataformas de lanzamiento"
 rocket_site_desc: "Este edificio proporciona al estado el despliegue de cohetes producidos."
 nuclear_reactor: "£nuclear_reactor_icon_20x20 Reactor nuclear"
 nuclear_reactor_plural: "Reactores nucleares"
 nuclear_reactor_desc: "Este edificio proporciona al estado la producción de uranio enriquecido para su uso en armas nucleares."

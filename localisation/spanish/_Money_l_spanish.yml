 Unemployment_category: "La Gran Depresión"
 Unemployment_category_desc: "\n\n\n£decision_header_GENERIC_Unemployment£\n\n\n\nLo que comenzó en el parqué de la Bolsa de Nueva York en el otoño de 1929 se ha convertido en la mayor y más larga crisis financiera que el mundo haya visto jamás. Los esfuerzos por detener la caída libre de la economía resultaron ineficaces, dejando al mundo entero sumido en la §Rbarahúnda financiera§! durante estos últimos años. La economía de todas las naciones se ha visto afectada de forma desastrosa, incluida la nuestra. Éso nos lleva hasta la actualidad, donde la §RGran Depresión§! sigue privando a nuestros compatriotas de empleo, comida y ahorros, aun años después del Lunes Negro.\n\nAunque nuestro sistema financiero sigue paralizado, lo peor de la recesión ya ha pasado. Pero la §Yrecuperación§! ha sido demasiado lenta como para servir de algo. Para renovar la economía, los bancos, el empleo y la infraestructura de la nación, se necesitarán medidas drásticas.\n\nCualquier solución que propongamos requerirá sin duda alguna §Bcapital político§! y §Bfondos§!, por lo que debemos andar con pies de plomo. Una mala gestión de la crisis no hará sino §Rforzar§! y §Rperjudicar§! aún más la economía, al tiempo que socavará la confianza de los ciudadanos.\n\nHagamos lo que hagamos, debemos actuar rápidamente antes de que las cosas §Rempeoren§! más.\n\nDesempleo actual: §J[?current_unemployment|2%]§! \nImpacto actual del desempleo: [This.GetCurrentUnemploymentImpact]"


# Subideologies
###########################################
# Fascism
 national_socialism: "Nacionalsocialismo"
 national_socialism_desc: "§gNacionalsocialismo§!\nEl nacionalsocialismo es la ideología más comúnmente asociada al Partido Nacionalsocialista Obrero Alemán del siglo XX. El nacionalsocialismo fue desarrollado por Adolf Hitler e implica creencias fascistas, un sistema de gobierno autocrático y, lo más infame de todo, antisemitismo. Los nacionalsocialistas creen en la superioridad de los europeos por encima de todo el mundo, o más concretamente, los arios, la raza alemana. Los nacionalsocialistas detestan a los judíos y los comunistas, ya que creen que traicionaron al Imperio alemán durante la Gran Guerra e hicieron que las Potencias Centrales perdieran la guerra."
 
 strasserism: "Estraserismo"
 strasserism_desc: "§gEstraserismo§!\nEl estraserismo es una rama del nazismo que antepone las políticas anticapitalistas y obreras a la supremacía racial aria. Hace hincapié en el anticapitalismo en cuanto forma de alcanzar al renacimiento nacional, favoreciendo el establecimiento de una planificación central mediante un sistema de gremios antes que el corporativismo."

 national_bolshevism: "Nacionalbolchevismo"
 national_bolshevism_desc: "§gNacionalbolchevismo§!\nEl nacionalbolchevismo se suele considerar un punto medio entre el nacionalsocialismo y el comunismo. El §Ynacionalbolchevismo§! Aspira a combinar la economía socialista con el nacionalismo más radical."
 
 ultranationalism: "Ultranacionalismo"
 ultranationalism_desc: "§gUltranacionalismo§!\nEl ultranacionalismo, en cuanto forma extrema de nacionalismo, incorpora una gran variedad de ideologías vagamente conectadas que promueven la nación, el pueblo y el Estado por encima de todo. "
 
 esoteric_national_socialism: "Nacionalsocialismo esotérico"
 esoteric_national_socialism_desc: "§gNazismo esotérico§!\nEl nazismo esotérico es una rama del nacionalsocialismo que integra creencias ocultistas y neopaganas en la ideología nazi. Teoriza que la raza aria desciende de supuestas civilizaciones antiguas, como la Atlántida, y que tiene un linaje evolutivo diferente al de otros grupos raciales, posiblemente descendiente de los propios seres divinos. El nazismo esotérico rechaza rotundamente el cristianismo, pues afirma que fue creado por el judaísmo como forma de debilitar a la raza aria."

 fascism: "Fascismo"
 fascism_desc: "§gFascismo§!\nArraigado en el rechazo a la democracia liberal y al marxismo, el fascismo cree en el nacionalismo radical, la nacionalización de la economía y el gobierno bajo un líder fuerte. "

 clerical_fascism: "Fascismo clerical"
 clerical_fascism_desc: "El fascismo clerical es una ideología que combina las ideas políticas y económicas del fascismo con el clericalismo, una ideología política que sitúa el liderazgo o la opinión de los clérigos ordenados en los asuntos de la Iglesia o del Estado."
 
 metaxism: "Metaxismo"
 metaxism_desc: "§gMetaxismo§!\nEl metaxismo es una ideología nacionalista autoritaria asociada al dictador griego Ioannis Metaxás. El metaxismo aboga por la regeneración de la nación griega y por que Grecia se convierta en una nación moderna y culturalmente homogénea."
 
 rexism: "Rexismo"
 rexism_desc: "§gRexismo§!\nEl rexismo es un movimiento político fascista que tiene su origen en la primera mitad del siglo XX en Bélgica. El rexismo proviene del fascismo, por lo que comparte muchas creencias fascistas. El nombre del partido, el Partido Rexista, proviene de la Iglesia católica romana, concretamente del nombre Christus Rex."

 corporatism: "Corporativismo"
 corporatism_desc: "§gCorporativismo§!\nEl corporativismo consiste en la organización de la sociedad según grupos corporativos y gremios basados en los intereses de una persona."
 
 integralism: "Integralismo"
 integralism_desc: "§gIntegralismo§!"
 
 legionarism: "Legionarismo"
 legionarism_desc: "§gLegionarismo§!\nEl legionarismo es la creencia de que la Iglesia y el Estado son uno, y que la Iglesia debe tomar los aparatos de Estado, básicamente «reemplazándolos»."
 
 salafism: "Salafismo"
 salafism_desc: "§gSalafismo§!\nEl salafismo está basado en los ideales fundamentales del islam. Esta forma de nacionalismo aboga por la implementación total de la ley sharía, es decir, las leyes religiosas establecidas por Mahoma y sus apóstoles."
 
 falangism: "Falangismo"
 falangism_desc: "§gFalangismo§!\nEl falangismo es una ideología política fascista defendida por la Falange Española de las JONS. El falangismo guarda muchas creencias fascistas y autócratas."

 revisionist_maximalism: "Maximalismo revisionista"
 revisionist_maximalism_desc: "§gMaximalismo revisionista§!\nEl maximalismo revisionista es el movimiento político sionista fascista que quiere crear un nuevo nacionalismo integralista entre los judíos. El movimiento es una facción del movimiento sionista revisionista que quiere fundar Israel siguiendo líneas fascistas."

 # Authoritarianism
 authoritarian_democracy: "Democracia autoritaria"
 authoritarian_democracy_desc: "§gDemocracia autoritaria§!\nLas democracias autoritarias son sistemas de gobierno en los que existe un líder fuerte y poderoso. A diferencia de la mayoría de los Estados autoritarios, las democracias autoritarias eligen democráticamente a este líder fuerte para que encabece a su país a una era de prosperidad o los saque de la oscuridad. Las democracias autoritarias rara vez se mantienen como democracias, ya que su líder suele fingir un golpe político o militar para seguir al mando."
 
 military_dictatorship: "Dictadura militar"
 military_dictatorship_desc: "§gDictadura militar§!\nUna dictadura militar es cuando el ejército de un país toma por completo los aparatos de Estado para mantener la estabilidad. Las dictaduras militares son comunes en países tan inestables que es necesaria la ley marcial. Las dictaduras militares también son comunes en países con un presidente autoritario corrupto y odiado por todos. En una dictadura militar con ley marcial, el comandante en jefe de las Fuerzas Armadas, normalmente el presidente del país en cuestión, toma el control total del país como dictador. En otros países donde el presidente es odiado, el oficial con mayor rango toma el control. O, mejor dicho, el oficial más querido e influyente."

 theocracy_auth: "Teocracia"
 theocracy_auth_desc: "Las §gteocracias§! son sistemas de gobierno en los que los líderes de una organización religiosa gobiernan un país en nombre de una figura divina, como un profeta o un dios. Las teocracías no son muy comunes en el siglo XX, pero el Reino Unido podría considerarse una, ya que el monarca también es el jefe de la Iglesia de Inglaterra. Un ejemplo notorio de una teocracia es la Ciudad del Vaticano."
 
 despotism: "Despotismo"
 despotism_desc: "El §gdespotismo§! representa a los gobiernos que gobiernan mediante la fuerza, el derecho divino o la autoridad de emergencia, y no mediante la adhesión a una ideología específica."
 
 conservative_autocracy: "Autocracia conservadora"
 conservative_autocracy_desc: "Las §gautocracias conservadoras§! consideran a las jerarquías e instituciones tradicionales esenciales para el bienestar moral de una nación, y las defenderán por la fuerza."
 
 integralism_auth: "Integralismo"
 integralism_auth_desc: "§gIntegralismo§!"

 monarchism: "Monarquismo"
 monarchism_desc: "El §gmonarquismo§! es un sistema de gobierno en el que un monarca, normalmente un rey o un emperador, es el jefe de Estado y, a veces, el jefe de Gobierno de un país. Los monarcas suelen tener poderes limitados en las monarquías constitucionales, mientras que las monarquías absolutas les conceden un poder absoluto. Este es un cargo hereditario que se transmite al hijo mayor, predominantemente al varón."

# Democracy
 social_conservatism: "Conservadurismo"
 social_conservatism_desc: "El §Bconservadurismo§! es la creencia de que la sociedad está formada por frágiles redes de relaciones que deben mantenerse mediante el deber, los valores tradicionales y las instituciones establecidas."

 social_liberalism: "Socioliberalismo"
 social_liberalism_desc: "§BSocioliberalismo§! El socioliberalismo, que engloba varias políticas sociales y económicas de izquierda, hace hincapié en un mercado libre mas regulado con amplias prestaciones sociales para las clases bajas."

 classical_liberalism: "Liberalismo clásico"
 classical_liberalism_desc: "El §Bliberalismo clásico§! es la vertiente derechista del liberalismo que aboga por el libre mercado, libertades civiles bajo el imperio de la ley, libertad económica y liberalismo cultural. Pretenden empoderar políticamente a la clase media y abolir los estatutos reales, los monopolios y las políticas proteccionistas del mercantilismo para fomentar el espíritu empresarial y aumentar la eficiencia productiva. También esperan que el intercambio libre de bienes disminuya la frecuencia de la guerra."

 social_democracy: "Socialdemocracia"
 social_democracy_desc: "La §Bsocialdemocracia§! es la teoría política y económica de que el socialismo se puede alcanzar de forma democrática."
 
 national_conservatism: "Nacionalconservadurismo"
 national_conservatism_desc: "El §Bnacionalconservadurismo§! valora las tradiciones y la identidad cultural de su pueblo, esperando salvaguardarlas a través del sistema democrático existente."

 democratic_socialism: "Socialismo democrático"
 democratic_socialism_desc: "El §Bsocialismo democrático§! es una teoría política que permite a un Estado socialista tener un sistema democrático de gobierno y la posesión pública de los medios de producción. El socialismo democrático también hace hincapié en la autogestión y la gestión democrática."

 league_of_nations_administration: "Administración de la Sociedad de las Naciones"
 league_of_nations_administration_desc: "Este Estado está administrado directamente por la §gSociedad de las Naciones§!, y los Estados miembro de la SDN se turnan constantemente los cargos de liderazgo."

 # Socialism
 socialism: "Socialismo"
 socialism_desc: "El §Rsocialismo§! es la teoría política y económica de que los medios de producción, su distribución e intercambio deberían ser propiedad y estar regulados por una comunidad en general."

 syndicalism: "Sindicalismo"
 syndicalism_desc: "El §Rsindicalismo§! es la creencia de que los medios de producción y su distribución deberían cederse a un sindicato obrero centralizado, así como cualquier propiedad privada. En el sindicalismo, los trabajadores estarían divididos en «sindicatos», en los que todos los trabajadores toman las decisiones juntos."
 
 marhaenism: "Marhaenismo"
 marhaenism_desc: "El §Rmarhaenismo§! es una ideología política originaria de Indonesia para combatir el capitalismo y el imperialismo. Considerado una variante del marxismo, el marhaenismo tiene creencias socialistas y anticapitalistas."
 
 labor_zionism: "Sionismo socialista"
 labor_zionism_desc: "El §Rsionismo socialista§! es el ala izquierda del movimiento sionista, un movimiento que respalda el restablecimiento de una patria judía en la Tierra Santa. Es la tendencia predominante entre los sionistas y las organizaciones sionistas. Cree que debería forjarse una Israel progresista con el trabajo de la clase obrera judía."
 
 arab_socialism: "Socialismo árabe"
 arab_socialism_desc: "El §Rsocialismo árabe§! es una ideología política basada en el panarabismo y el socialismo. Se distingue del socialismo por sus creencias más radicales, la más conocida de las cuales es el nacionalismo."
 
 anarcho_communism: "Anarcocomunismo"
 anarcho_communism_desc: "El §Ranarcocomunismo§! es una forma de comunismo que aboga por la abolición del Estado, del capitalismo, de la propiedad privada y de las relaciones salariales en favor de la propiedad común de los medios de producción. Favorece la democracia directa y las redes de consejos obreros para la producción y el consumo sobre la base del principio rector basado en los principios marxistas."

 luxemburgism: "Luxemburguismo"
 luxemburgism_desc: "El §Rluxemburguismo§! es una forma de comunismo desarrollada por Rosa Luxemburgo. También conocido como comunismo consejista, se opone a muchos elementos del leninismo, como la idea de una dictadura del proletariado. El luxemburguismo prefiere una alternativa menos centralizada. Los luxemburguistas creen que un consejo obrero debería gobernar un país comunista, no un líder férreo."

 # Communism
 trotskyism: "Trotskismo"
 trotskyism_desc: "§RTrotskismo§!\n«Trotskismo» es el nombre común dado a las creencias desarrolladas por León Trotski. El trotskismo conlleva la industrialización masiva, el comunismo en todos los países, la «revolución mundial», como decía Trotski. El trotskismo también defiende la revolución permanente y la revolución internacional. Los trotskistas critican duramente el liderazgo de Iósif Stalin, tildando a la Unión Soviética bajo Stalin de «Estado obrero deformado o una forma de capitalismo de Estado en sí mismo»."

 marxism_leninism: "Marxismo-leninismo"
 marxism_leninism_desc: "§RMarxismo-leninismo§!\nEl marxismo-leninismo es la ideología política desarrollada por Vladímir Lenin. El marxismo-leninismo se considera una variante del marxismo y respalda la idea de un partido de vanguardia y una dictadura del proletariado."
 
 stalinism: "Marxismo-leninismo (estalinismo)"
 stalinism_desc: "§RMarxismo-leninismo (estalinismo)§!\n«Estalinismo» es el nombre dado a las creencias desarrolladas por Iósif Stalin durante su mandato como secretario general de la Unión Soviética. El estalinismo defiende la industrialización masiva, un liderazgo centralizado, una agencia de inteligencia centralizada y el «socialismo en una nación». Los trotskistas se oponen firmemente a los estalinistas debido a su versión más extrema del comunismo."

 national_communism: "Nacionalcomunismo"
 national_communism_desc: "§RNacionalcomunismo§!\n El nacionalcomunismo combina los principios marxistas-leninistas con elementos del nacionalismo. Supone una ruptura con los principios marxistas del internacionalismo y afirma que los países comunistas deben poder desarrollar sus políticas exteriores al margen de la Unión Soviética. Resalta el pasado histórico y la cultura nacional de la nación como precipitantes del desarrollo del socialismo dentro de la nación."
 
 maoism: "Marxismo-leninismo-maoísmo"
 maoism_desc: "§RMarxismo-leninismo-maoísmo§!\n«Maoísmo» es el nombre de las prácticas desarrolladas por Mao Tse-tung durante su mandato como presidente de la República Popular China. El maoísmo conlleva una revolución permanente, un énfasis en la importancia del campesinado, industrialización a pequeña escala y colectivización agrícola."

 juche: "Juche"
 juche_desc: "§RJuche§!\nJuche, o «autosuficiencia», describe la ideología oficial de Estado de Corea del Norte. Desarrollado por Kim Il-sung, el juche hace hincapié en la autosuficiencia y en que las personas deberían ser los «maestros de la revolución y la construcción». El juche afirma que una nación debe ser fuerte y autosuficiente para alcanzar el verdadero socialismo."


 PRC_Conflicted_Military_1_desc: "La estrategia de guerra móvil de Mao Tse-tung se ha utilizado con gran éxito en las tres últimas campañas de cerco, y muchos de nuestros oficiales de campo y expertos tácticos conocen bien sus estratagemas y doctrinas militares. Sin embargo, la llegada de Po Ku y del asesor militar soviético Otto Braun han provocado una fisura en la Comisión de Asuntos Militares. Po Ku, Otto Braun y los 28 bolcheviques abogan por que se adopte una nueva estrategia que favorezca doctrinas más tradicionales, pero muchos en el mando se muestran reticentes y consideran que deberíamos seguir usando las doctrinas de guerra móvil de Mao para reducir las bajas."
 PRC_Conflicted_Military_2: "Estrategias contradictorias"
 PRC_Conflicted_Military_2_desc: "A pesar de que la Comisión de Asuntos Militares y gran parte de su personal aún se debaten entre las estrategias de Otto Braun y Mao Tse-tung, la estratagema de guerra móvil de Mao ha arraigado debido a los efectos desastrosos de las estratagemas de Po Ku y Otto Braun. Aunque muchos siguen siendo reacios a comprometerse con esta vieja, pero eficaz estrategia, estos críticos son ni mucho menos mucho más reacios a oponerse a ella después de nuestras derrotas y la aplicación de sus tácticas puede comenzar sin oposición, lo que les permite ser plena y eficazmente desplegado."

 ### 4th Encirclement Start
 PRC_Fourth_Encirclement.1.t: "Cuarta campaña de cerco"
 PRC_Fourth_Encirclement.1.d: "Hoy ha comenzado por fin la planeada ofensiva nacionalista en nuestra posición tras meses de preparativos y anticipación. Nuestros espías y exploradores han informado de que los nacionalistas han reunido una fuerza de unos 500 000 hombres y nos superan en número 7 a 1. Para empeorar las cosas, han aplastado una de nuestras principales bases en Pengxian y ahora avanzan sobre nuestra bolsa en Kiangsi, entre otros, buscando eliminarnos para siempre. En este momento nos rodean, y con su fuerza numéricamente superior, tendremos que compensar nuestra debilidad militar con una planificación estratégica y una táctica brillantes. \n\nSin embargo, existe un conflicto en la Comisión de Asuntos Militares. Otto Braun y Po Ku nos han asegurado que pueden ocuparse de esta invasión lanzando contraataques sorpresa y usando doctrinas tradicionales, pero muchos de los generales no están seguros y consideran innecesaria esta nueva y arriesgada estrategia, prefiriendo en su lugar la doctrina de Mao de la guerra móvil, que hasta ahora ha tenido un éxito generalizado."
 PRC_Fourth_Encirclement.1.A: "¡Los venceremos de todas formas!"


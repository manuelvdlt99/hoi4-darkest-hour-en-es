 # Events:
 Parliament_Events.EVTNAME1: "Elecciones parlamentarias"
 Parliament_Events.EVTDESC1: "Hoy, nuestro país celebra una de sus tradiciones más queridas: las elecciones parlamentarias. Aunque el Gobierno ha tenido algunos éxitos, también ha sufrido algunos reveses. Las predicciones sobre si la actual coalición de gobierno cosnervará el poder son, como de costumbre, muy dispares. A medida que las campañas electorales van llegando a su fin y la gente acude en masa a las urnas, todo el mundo espera con impaciencia a ver qué depara el futuro a nuestro gran país."
 Parliament_Events1.EVTOPT1: "Gane quien gane, también es una victoria para la democracia."

 GER_Rebuild_the_Kaiserreich: "Reconstruir el Kaiserreich"
 GER_Rebuild_the_Kaiserreich_desc: "La economía de Alemania lleva sufriendo desde la caída del Segundo Reich alemán. La hiperinflación que afectó a la economía después de la guerra y la Gran Depresión debilitaron enormemente la capacidad de Alemania de reconstruirse tras la Guerra Mundial. La agitación política que rodeó este acontecimiento llevó incluso a Hitler a ser elegido canciller antes de que los legítimos alemanes pudieran expulsarlo del poder y restaurar la monarquía. Ahora debemos reconstruir la economía de Alemania para que brille en el nuevo Kaiserreich.\n\nLos asesores económicos del Káiser proponen construir fábricas civiles y militares que estén dirigidas por junkers leales al Kaiserreich. Ésto impulsará la economía a su grandeza de antes de la guerra al proporcionar puestos de empleo y una fuente de ingresos para el pueblo alemán. El plan también abarca las infraestructuras, con el objetivo de aumentar la red ferroviaria alemana y las autopistas para potenciar aún más la economía alemana y unir a la nación por carretera y ferrocarril. Estas fábricas y nuevas infraestructuras serán las piedras angulares para una gran economía del Kaiserreich."


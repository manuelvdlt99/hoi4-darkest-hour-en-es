### Wehrmacht Putsch
 GER_Establish_Provisional_Government: "Establecer el Gobierno provisional"
 GER_Establish_Provisional_Government_desc: "Con el éxito del golpe de Estado y la caída del traicionero régimen nazi, nuestra nación no tiene Gobierno y los militares actúan a imagen y semejanza de éste, luchando contra los leales al corrupto, incompetente y malvado régimen que lo precedió, pero sin poderes administrativos o burocráticos de ningún tipo. Por tanto, crearemos un Gobierno provisional, uno que garantice la legimitidad de los nuevos gobernantes de Alemania y mantenga el statu quo tal cual, como un Gobierno dirigido por la Wehrmacht. Aunque la democracia es un sistema popular que nuestros compatriotas quieren tener, dada la situación actual, no podemos permitirnos el lujo de las elecciones libres."
 GER_Denazification: "Desnazificación"
 GER_Denazification_desc: "Aunque el régimen nazi ya no existe y el tiempo que gobernó fue limitado, no por ello dejaron de remodelar la sociedad alemana, cuya propaganda aún está reciente en las mentes de los ciudadanos, que siguen comprometidos con los métodos corruptos y deshumanizadores de Hitler. Por tanto, nos vemos obligados como protectores del pueblo a eliminar tal propaganda de las mentes de nuestros ciudadanos y limpiarla de la sociedad, asegurándonos de que ninguna persona como Hitler vuelva a ganar protagonismo en nuestro país. No sólo éso, sino que realizaremos una serie de «juicios falsos» contra destacados oficiales nazis, dando un claro ejemplo de ellos y para el resto de Alemania."
 GER_Reeducation_Program: "Programa de reeducación"
 GER_Reeducation_Program_desc: "Aunque nuestro programa de desnazificación sigue en curso, muchos de los soldados y oficiales de nuestra Wehrmacht, aunque se pusieron de nuestro lado, siguen simpatizando con el corrupto régimen nazi. Estos oficiales, jóvenes en su mayoría, están confundidos sobre la moralidad, lo que está bien y lo que está mal. Desgraciadamente, han sido manipulados por los propagandistas de Hitler, que lograron convertir a estos jóvenes soldados en nazis leales. Por ello, nos esforzaremos por reformar y purgar las mentes de nuestros jóvenes soldados de la propaganda del nazismo y educarlos en cambio en formas compatibles con nuestra ideología."
 GER_Purge_the_Army: "Purgar el Ejército"
 GER_Purge_the_Army_desc: "Aunque la Wehrmacht ha demostrado ser un aliado inestimable en nuestra lucha contra el régimen nazi, su gente no lo es. Estos soldados, aunque se pusieron de nuestra parte en nuestra lucha para derrotar a los nazis, siguen simpatizando con ellos, con los traidores que han pervertido Alemania e impusieron su malograda imagen de ella en la patria. Aunque algunos miembros de nuestra cúpula sugieren que los eduquemos, no es posible, ya que son traidores y deben ser tratados como tales. Purgaremos la Wehrmacht de cualquiera que guarde simpatías al régimen nazi, independientemente de su rango. Deben aprender la lección por adoptar las enseñanzas de un régimen malvado y monstruoso."
 GER_Lift_Martial_Law: "Levantar la ley marcial"
 GER_Lift_Martial_Law_desc: "Para garantizar el control militar total de la nación, hemos declarado la ley marcial desde que se sentaron las bases de nuestro régimen actual. Desde entonces, se creó una era de estabilidad y libertad frente a los terroristas nazis, y los militares se aseguraron de que la amenaza nazi no volviera a resurgir en nuestras tierras. Sin embargo, la declaración de la ley marcial ha empezado a pasar factura a nuestro mandato, pues la violencia y la oposición a nuestro régimen actual no provienen de los nazis, sino de la población corriente alemana, que quiere que los militares abandonen la política lo antes posible. Con opciones limitadas, levantaremos la ley marcial e iniciaremos el periodo de transición a una nueva Alemania, una que decida el futuro de Alemania y, posiblemente, del mundo."
 GER_Consolidate_the_Junta: "Consolidar la junta"
 GER_Consolidate_the_Junta_desc: "Aunque el pueblo clame «democracia» y «libertad», deberían saber que estos frágiles conceptos son la razón misma por la que la amenaza nazi fue elegida para el poder. Por no hablar de que nuestro mandato acaba de empezar. Partidos de todas las ideologías del espectro político han empezado a movilizar sus esfuerzos para influir en la política pública, tanto por medios pacíficos como violentos. Por ende, es obligación de la Wehrmacht asegurar que Alemania se gobierne con puño de hierro, ya que es la única protectora del pueblo alemán. Puede que la democracia llegue, pero, por el momento, el Ejército se queda."
 GER_Restore_the_Kaiserreich: "Restaurar el Kaiserreich"
 GER_Restore_the_Kaiserreich_desc: "Durante décadas, Alemania tuvo una edad de oro, por así decirlo. Rápida industrialización, el ejército más poderoso del mundo y la segunda mayor economía del mundo: esos sueños se hicieron realidad cuando el Kaiserreich gobernaba nuestra gloriosa Alemania. Sin embargo, debido a las desgracias de la Weltkrieg, nos hemos visto despojados del poder y el destino que debíamos tener. Como consecuencia, tuvimos una democracia frágil seguida de la amenaza nazi. Para garantizar la supervivencia de Alemania, deberíamos restaurar el Kaiserreich, pues ellos son los verdaderos salvadores de Alemania, siempre lo fueron y siempre lo serán."


 democratic_ministers_allowed_tt: "§YSe permitirá la entrada de ministros democráticos en el Gobierno.§!"
 # Wilhelm II's Tree
 GER_Encourage_Christian_Trade_Unions: "Fomentar los sindicatos cristianos"
 GER_Encourage_Christian_Trade_Unions_desc: "Aunque el sindicalismo ha sido una lacra para nuestro país durante muchas décadas y ha amenazado constantemente con perturbar nuestros esfuerzos económicos convocando una huelga general, sencillamente no es posible disolver todos los sindicatos sin afectar enormemente a la estabilidad general de Alemania. Sin embargo, existe la posibilidad de apoyar a los diversos sindicatos cuyos fines y cuya actitud política se alineen en cierta medida con los nuestros.\n\nApoyando a estos sindicatos, los pondremos básicamente bajo nuestro control, lo que nos permitirá influir en las acciones e impedir cualquier agitación comunista perjudicial. Además, nuestro apoyo permitirá a estos sindicatos atraer más trabajo, lo que esperamos que restrinja el poder de los sindicatos comunistas o socialistas."

 GER_The_Second_Ludendorff: "¿Un segundo Ludendorff?"
 GER_The_Second_Ludendorff_desc: "A medida que avanzaba la Weltkrieg, Guillermo II delegó gran parte del proceso de toma de decisiones en el general Erich Ludendorff y otros generales del Ejército, limitándose a funciones ceremoniales y honoríficas, permitiendo que el Estado Mayor alemán dirigiera el país y convirtiendo el Imperio en una dictadura militar.\n\nAhora que hemos traído a Guillermo II de su exilio como dirigente legítimo de Alemania, el Estado Mayor tiene la oportunidad de hacer exactamente lo mismo otra vez. Pretenden limitar al Káiser a un papel meramente representativo y mantener el poder entre ellos. Esta vez, sin embargo, esperan proporcionar un liderazgo lo suficientemente fuerte como para que Alemania gane la inevitable guerra con las democracias occidentales."


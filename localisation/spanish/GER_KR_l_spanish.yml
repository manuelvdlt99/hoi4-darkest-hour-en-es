 # Restoring the Kaiserreich Event Chain
 GER_OKH.1.t: "¿Restaurar el Kaiserreich?"
 GER_OKH.1.d: "Acabado el mandato de la amenaza nazi y con la Wehrmacht gobernando la nación con puño de hierro, va siendo hora de considerar el futuro de nuestra gloriosa nación. Actualmente, nuestros líderes militares han acudido en masa al concepto de «restaurar el Kaiserreich», alegando los propios éxitos que nuestra nación experimentó gracias a ello, desde nuestra rápida industrialización hasta convertirnos en una potencia mundial, con el mayor ejército permanente. Aunque es razonable restaurar el Kaiserreich, también nos hacemos la pregunta: ¿quién será el legítimo heredero al trono? Se nos presentan dos opciones: Guillermo II, último káiser de Alemania que actualmente reside en los Países Bajos, o Guillermo, príncipe heredero de Alemania y siguiente en la línea de sucesión de la Casa de Hohenzollern, por lo que sería káiser. El príncipe heredero es ciertamente la opción más fácil, puesto que está en suelo alemán y es muy activo en política, lo que lo convierte en un candidato apto. Sin embargo, Guillermo II sigue siendo el legítimo heredero al trono, pero actualmente está exiliado en los Países Bajos y es difícil enviarlo aquí. Sólo podemos escoger a uno, y ambos tienen políticas drásticas sobre cómo gobernar Alemania, así que debemos andarnos con cuidado."
 GER_OKH.1.A: "Nos reuniremos con el príncipe heredero."
 GER_OKH.1.A.tt: "§YÉsto desbloqueará la trayectoria de Guillermo III.§!\n"
 GER_OKH.1.B: "Le enviaremos una carta al Káiser en Holanda."
 GER_OKH.1.B.tt: "§YÉsto desbloqueará la trayectoria de Guillermo II.§!\n"

 GER_OKH.2.t: "Reunión con el príncipe heredero"
 GER_OKH.2.d: "Era una tarde tranquila en Berlín cuando Guillermo, príncipe heredero de Alemania, fue convocado de repente por el nuevo Gobierno provisional para charlar sobre el futuro de su país. Estaba emocionado y sorprendido, pues podía por fin reclamar su derecho natural como gobernante de Alemania. Cuando Ludwig y Guillermo se conocieron, fue como si fueran amigos de toda la vida, intercambiando ideas y conversaciones informales, algo que nadie ha experimentado jamás. En las últimas horas de la reunión, Ludwig le dio a Guillermo la oferta, que éste estaba encantado de aceptar, de ser el próximo káiser de Alemania. Como era de esperar, aceptó la oferta y planeó con entusiasmo la siguiente etapa de los acontecimientos en la planificación de su coronación."
 GER_OKH.2.A: "Como era de esperar, aceptó la oferta."

 GER_OKH.3.t: "La coronación"
 GER_OKH.3.d: "[FROM.GetNewsIcon]Después de semanas preparando, planificando, decorando la sala y financiando el evento, ha llegado la hora de mostrarle al mundo que tenemos un nuevo líder, un nuevo káiser. El príncipe heredero, Guillermo, caminaba lentamente hacia su recién creado trono, desarrollado en persona por el Gobierno provisional, lleno de joyas y creado con algunos de los materiales más valiosos y sofisticados del mundo, mientras la gente aclamaba su coronación. Fue un evento que se mostró no sólo en Berlín, sino en todo el mundo, enviando un claro mensaje a todo el mundo de que la Casa de Hohenzollern ha vuelto una vez más a ser los verdaderos amos de Alemania. En su privilegiado discurso, el recién coronado káiser Guillermo III juró al pueblo alemán que no volvería a ser explotado o manipulado por potencias extranjeras o por las personas ambiciosas y santurronas de nuestro imperio. Hizo un llamamiento a la estabilidad, la unidad nacional y la revitalización del nacionalismo, ya que el propio Káiser ha desencadenado una cadena de sucesos que puede redefinir el panorama europeo para siempre; pero, por el momento, ya ha enviado un mensaje claro a las naciones de Europa: el Imperio alemán vuelve a erigirse como potencia regional y, potencialmente, mundial."
 GER_OKH.3.A: "¡El Kaiserreich se mantiene firme!"

 GER_OKH.4.t: "Carta de reconciliación"
 GER_OKH.4.d: "Desde que la cúpula de la Wehrmacht eligió al káiser Guillermo II como el nuevo káiser, sobre todo porque conservamos el control de facto de Alemania, hemos intercambiado cartas entre nuestro Gobierno y el Káiser, que está actualmente residiendo en los Países Bajos en un exilio autoproclamado. Estaba confuso, por decir algo. Al fin y al cabo, el Gobierno que lo precedía había sido derrocado recientemente y guardaba rencillas al antiguo káiser, al que culpaban como uno de los principales factores de la caída del país, y él sentía que una vez más se le estaba utilizando para hacerse con el poder dentro de Alemania. Por ello, sus respuestas fueron siempre vacilantes, temiendo que, sin embargo, tras un puñado de cartas, el káiser Guillermo II haya aceptado finalmente la oferta del Gobierno provisional, su reintegración en el trono del káiser, su último deseo antes de su muerte, para la que no conocemos fecha."
 GER_OKH.4.A: "El Káiser entró por fin en razón."

 GER_OKH.5.t: "El káiser exiliado"
 GER_OKH.5.d: "Con el Káiser totalmente de acuerdo con nuestro plan para reinstalarse a sí mismo y a su familia en el trono, aún nos queda un pequeño obstáculo: los propios Países Bajos. Los políticos de Ámsterdam creen que el Káiser estaría mucho más amenazado si vuelve a Alemania, pues creen que podríamos utilizarlo con más «segundas intenciones», por no mencionar la postura firme y neutral que adopta esta nación a nuestro oeste. Esta excusa no es más que un intento descarado de extraernos concesiones a cambio del Káiser y, por tanto, han bloqueado todos los medios para extraditarlo a su patria. \nPor tanto, la cúpula ha propuesto tres opciones para abordar ésto. \nLa primera es hacer un ultimátum: exigir la vuelta del Káiser o atenerse a una guerra. Sin embargo, aunque esta es la forma más sencilla de recuperar al Káiser, por no decir la más fácil, si entramos en guerra con ellos, podríamos enfrentarnos a una intervención de las potencias occidentales. \nSi no, podemos ceder a sus exigencias, garantizando su soberanía y concesiones similares. Sin embargo, ¿de verdad vale la pena proteger la soberanía de una nación pequeña como Holanda? Por no mencionar las posibles consecuencias de postrarnos ante una nación tan pequeña. \nPor último, tenemos una opción más discreta: crearemos una operación de rescate para traer en secreto al Káiser a Alemania, dado que depender de la diplomacia nos obliga a hacer concesiones y la opción militar corre el riesgo de una escalada, eliminando así esas variables de la mesa. Por supuesto, esta operación no sólo requerirá un gran esfuerzo, sino que también conllevará un gran riesgo. Si fracasamos, recibiremos críticas y sufriremos una posible intervención aliada. \n\nNo obstante, las opciones son ésas, y sólo una de ellas será la óptima para traer a nuestro Káiser a casa."
 GER_OKH.5.A: "Hacer las concesiones."
 GER_OKH.5.A.tt: "§GNos fiaremos de la diplomacia y no nos jugaremos una escalada.§!"
 GER_OKH.5.B: "¡Enviar el ultimátum!"
 GER_OKH.5.B.tt: "§R¡Verán todo el poderío de la Wehrmacht!§!"
 GER_OKH.5.C: "¡Sacar al Káiser de ahí!"
 GER_OKH.5.C.tt: "§HLas soluciones diplomáticas y militares están sobrevaloradas.§!"

 GER_OKH.6.t: "Preparación: tapadera"
 GER_OKH.6.d: "Con gran sorpresa, los dirigentes de Berlín han deducido que la diplomacia y el manu militari no son opciones viables y que las operaciones seguras y de extracción son las únicas formas de traer de vuelta a nuestro glorioso Káiser a su patria. Esta operación, llamada Operación Wilhelm y encabezada por Wilhelm Canaris, jefe de la Abwehr, es considerada la más arriesgada y valiosa jamás emprendida por nuestro Gobierno. Como parte de nuestros preparativos para esta importantísima operación, debemos decidir nuestra tapadera, dado que nos ayudará en el futuro. Podríamos hacernos pasar por unos turistas sin más que están visitando los Países Bajos durante un par de días. Sin embargo, debemos tener en cuenta que nos llevaremos al Káiser, y aunque podemos falsificar un pasaporte para él, es bastante difícil teniendo en cuenta que los Países Bajos han tomado importantes medidas para asegurar que su extradición no se produzca sin su consentimiento. Si no, podemos hacernos pasar por doctores en una misión médica, en la que podemos transportar al Káiser con seguridad en nuestros transportes, ya que podemos simplemente declarar que estamos enviando pacientes a Berlín para que reciban el mejor tratamiento médico. Sin embargo, podrían hacernos preguntas sobre nuestro trabajo sobre el terreno y, dada nuestra falta de conocimientos de términos médicos complejos, nos podrían detener por falsificar registros y potencialmente por espionaje si se descubre el pastel. La decisión es suya, pero afectará en el futuro."
 GER_OKH.6.A: "He oído que Róterdam es precioso en esta época del año."
 GER_OKH.6.B: "Tenemos que ayudar a los heridos de gravedad y a los enfermos terminales."

 GER_OKH.7.t: "Preparación: punto de entrada"
 GER_OKH.7.d: "Como ya hemos ultimado nuestra tapadera, debemos decidir nuestro punto de entrada, también esencial para nuestra operación. Hay tres opciones evidentes que podemos usar: tierra, mar o aire. Por tierra, a través de la frontera entre nuestras dos naciones, es la opción más fácil, ya que las fronteras, aunque están reguladas, siguen siendo más baratas que las otras dos. Sin embargo, si nos dejamos en mal lugar en la frontera, puede que nos resulte más difícil volver a casa. El mar también es una opción, a través de los diversos puertos de los Países Bajos, que son un aspecto importante de su economía. Por último, nos queda el aire, a través de los aeropuertos de los Países Bajos. Aunque las últimas dos son opciones aparentemente factibles, ambas tienen no sólo el mismo problema que el método fronterizo, sino también otro problema distinto: el tiempo. Las últimas dos opciones utilizan puntos de entrada que están más alejados de la residencia del Káiser. Puesto que el tiempo es un factor importante, debería considerarse si esas dos opciones son realmente factibles. De nuevo, la decisión es suya."
 GER_OKH.7.A: "Por tierra es la opción más barata y rápida."
 GER_OKH.7.B: "Siempre he querido montar en barco."
 GER_OKH.7.C: "Los avances en la aviación traerán al Káiser a casa."

 GER_OKH.8.t: "Entrar en la residencia del Káiser"
 GER_OKH.8.d: "El proceso de inmigración transcurrió sin contratiempos, los funcionarios se creyeron nuestra tapadera y nos dejaron pasar sin ningún problema. Con ese enigma solventado, vamos a comenzar la operación. Hicimos reconocimiento de la residencia, que estaba vigilada por personal armado de aspecto holandés con las manos en el gatillo, listos para disparar. Decidimos acercanos sigilosamente por atrás. Entramos en la residencia, pero puede que despertásemos al Káiser demasiado pronto. —¿Quién anda ahí? —preguntó, pero no podíamos responder hasta confirmar que era él, por motivos de confidencialidad.\n\n—Quién anda ahí? —volvió a preguntar, esta vez gritando de ira. Si no responde, llamaré a los guardias de afuera. Sin más remedio, le dijimos nuestra identidad, y menos mal que era él. —¡Mein Gott, por fin ha llegado mi equipo de rescate! —dijo.\n\nLo escoltamos a hurtadillas fuera de la residencia hasta un hotel cercano. Nos queda un enigma más para poder dar la misión por cumplida: el puesto fronterizo."
 GER_OKH.8.A: "Gracias a Dios que no ha terminado mal."

 GER_OKH.9.t: "El puesto fronterizo"
 GER_OKH.9.d: "Con el Káiser asegurado y nuestro equipo aún intacto, nos enfrentamos al mayor obstáculo de nuestra misión: el puesto fronterizo. Como el Káiser es muy conocido en los sectores más adinerados de la sociedad neerlandesa, no es práctico transportarlo por mar o aire, ya que los pasajeros lo reconocerían fácilmente y llamarían a la policía. Por tanto, hemos decidido transportar al Káiser por carretera, a través del puesto fronterizo. Sin embargo, el centro de inmigración es muy riguroso, y se sabe que los agentes confunden a la gente para comprobar si están dando información veraz. Debemos tener cuidado con sus preguntas, pues, si fracasamos, ésto terminará con sangre."
 GER_OKH.9.A: "Tengan cuidado y todo irá bien."

 GER_OKH.10.t: "Primera pregunta: ¿Cuál es el motivo de su visita a los Países Bajos?"
 GER_OKH.10.d: "El agente fronterizo se acercó a nosotros, despacio y armado con su fusil. Nos saludó cordialmente, usando su limitado conocimiento del alemán para hacernos preguntas. Su primera pregunta fue cuál era el motivo de nuestra visita a los Países Bajos. Respondimos con seguridad:"
 GER_OKH.10.A: "Vacaciones."
 GER_OKH.10.B: "Misión médica a los Países Bajos desde Alemania."

 GER_OKH.11.t: "Segunda pregunta: ¿Adónde van exactamente?"
 GER_OKH.11.d: "El agente estaba encantado de que llegasen turistas para visitar su precioso país. Al fin y al cabo, tiene mucha importancia histórica y la mar de destinos turísticos. El agente, con curiosidad por saber adónde íbamos, preguntó a qué lugar concreto íbamos."
 GER_OKH.11.A: "Vamos a Róterdam, es encantador."
 GER_OKH.11.B: "Núremberg es precioso."

 GER_OKH.12.t: "Segunda pregunta: ¿Llevan algún paciente?"
 GER_OKH.12.d: "El agente se mostró encantado al enterarse de que médicos de Berlín acudían a su país, a pesar de no estar en un Estado amigo. Afirmó que los médicos alemanes eran de los mejores del mundo y que él había sido tratado por uno de ellos. De todos modos, el agente nos preguntó si llevábamos otros pacientes y si teníamos documentos para ellos. Dijimos que..."
 GER_OKH.12.A: "Sí, está sedado ahora mismo, pero tenga su papeleo."
 GER_OKH.12.B: "No llevamos ningún paciente."

 GER_OKH.13.t: "Tiroteo en el puesto fronterizo"
 GER_OKH.13.d: "[FROM.GetNewsIcon]Tras comprobar la documentación e inspeccionar el vehículo, los agentes fueron alertados de que no éramos quienes decíamos ser y que debíamos salir del coche. Debido a nuestra precaria situación, no nos quedó otra que abrir fuego contra los guardias fronterizos, dando lugar a un tiroteo. Intercambiamos disparos y ambos bandos sufrieron bajas. En el caos, descubrimos que el káiser Guillermo II murió durante el combate. Fue uno de los primeros caídos a juzgar por la trayectoria de las balas y la hora estimada de muerte. Como resultado, los dirigentes de la Wehrmacht repudiaron la operación, purgando a sus participantes, y declararon el estado de luto en Alemania. Ahora, sin káiser, es lógico que le pidamos al príncipe Guillermo que sea el próximo káiser."
 GER_OKH.13.A: "Ésto nunca debería haber pasado..."

 GER_OKH.14.t: "El retorno del káiser Guillermo II"
 GER_OKH.14.d: "[FROM.GetNewsIcon]Tras comprobar la documentación e inspeccionar el vehículo, llegaron a la conclusión de que éramos ciudadanos normales y corrientes de Alemania y de que no había ninguna sospecha. Ésto quiere decir que el Káiser volvió sano y salvo a Alemania sin impedimentos. A medianoche en Berlín, él y el resto de la cúpula de la Wehrmacht siguieron planeando la siguiente etapa, anunciando su regreso. Al mediodía, el mundo se conmocionó al escuchar la voz del Káiser por primera vez en la radio alemana... —Queridos compatriotas, he pasado toda mi vida en Holanda pensando en Alemania, sobre todo en su gente. He visto de primera mano las maravillas de mis ciudadanos, que lucharon valientemente en la Weltkrieg que asoló el mundo. Sin embargo, mi trono no hizo más que bloquearme, obligándome a complacer a las instituciones y facciones corruptas de nuestro glorioso Ejército, que explotaron mi debilidad para controlar Alemania con puño de hierro. Ahora, al regresar a mi patria, prometo que nosotros, como alemanes, y como vuestro káiser, dejaremos de ser el hazmerreír de Europa, reclamaremos nuestro destino como los verdaderos amos del mundo y haremos realidad una nueva Alemania, una nueva era, ¡una Pax Germanica! Imagino que todos tendrán preguntas, por ejemplo, cómo estoy hablando con mis compatriotas en este preciso instante. Se debe a los esfuerzos ejemplares de la Abwehr, que ha luchado con uñas y dientes para garantizar mi salvoconducto desde Holanda, que me ha utilizado injustamente como moneda de cambio, hasta mi patria, Alemania. Espero que éso los tranquilice ante mi repentino regreso."
 GER_OKH.14.A: "Ha sido un largo viaje, pero por fin podemos dormir en paz."

 GER_OKH.15.t: "Los Países Bajos han aceptado nuestras concesiones"
 GER_OKH.15.d: "Tras las negociaciones secretas entre nosotros y Holanda sobre el futuro del káiser Guillermo II, tanto nuestro Ministerio de Asuntos Exteriores como el suyo han anunciado que el Káiser volverá a Alemania. Casualmente, se publicó un acuerdo para su distribución pocas horas después de dicho traslado. En él se afirma que Alemania, en su compromiso de «proteger a sus aliados», jurará defender a la pequeña nación de los Países Bajos de las diversas amenazas que se le puedan presentar, en un esfuerzo por «proteger a las naciones pequeñas de la agresividad de naciones más grandes». Aunque la prensa está diseccionando el acuerdo mientras hablamos, no tiene importancia, ya que todo el mundo está volcado en el regreso del Káiser a casa. Miles de alemanes ya estaban haciendo cola en las carreteras hacia Berlín, tras lo cual el Káiser pronunció un discurso frente al Reichstag, retransmitido a todo el mundo de forma muy parecida a como lo hacía la Wehrmacht... —Queridos compatriotas, he pasado toda mi vida en Holanda pensando en Alemania, sobre todo en su gente. He visto de primera mano las maravillas de mis ciudadanos, que lucharon valientemente en la Weltkrieg que asoló el mundo. Sin embargo, mi trono no hizo más que bloquearme, obligándome a complacer a las instituciones y facciones corruptas de nuestro glorioso Ejército, que explotaron mi debilidad para controlar Alemania con puño de hierro. Ahora, al regresar a mi patria, prometo que nosotros, como alemanes, y como vuestro káiser, dejaremos de ser el hazmerreír de Europa, reclamaremos nuestro destino como los verdaderos amos del mundo y haremos realidad una nueva Alemania, una nueva era, ¡una Pax Germanica!"
 GER_OKH.15.A: "Más vale que valga la pena, si no, habrá sido en vano."

 GER_OKH.16.t: "Los Países Bajos han accedido a nuestras exigencias"
 GER_OKH.16.d: "Apenas días después de enviarles el ultimátum, el Ministerio de Asuntos Exteriores ha anunciado que aceptará la solicitud de extradición del káiser Guillermo II a nuestra nación. Ésto confirma informalmente que los Países Bajos han accedido a nuestras exigencias y han devuelto sano y salvo a nuestro Káiser sin ningún tipo de lesión ni peligro para su vida. Miles de alemanes ya estaban haciendo cola en las carreteras hacia Berlín, tras lo cual el Káiser pronunció un discurso frente al Reichstag, retransmitido a todo el mundo de forma muy parecida a como lo hacía la Wehrmacht... —Queridos compatriotas, he pasado toda mi vida en Holanda pensando en Alemania, sobre todo en su gente. He visto de primera mano las maravillas de mis ciudadanos, que lucharon valientemente en la Weltkrieg que asoló el mundo. Sin embargo, mi trono no hizo más que bloquearme, obligándome a complacer a las instituciones y facciones corruptas de nuestro glorioso Ejército, que explotaron mi debilidad para controlar Alemania con puño de hierro. Ahora, al regresar a mi patria, prometo que nosotros, como alemanes, y como vuestro káiser, dejaremos de ser el hazmerreír de Europa, reclamaremos nuestro destino como los verdaderos amos del mundo y haremos realidad una nueva Alemania, una nueva era, ¡una Pax Germanica!"
 GER_OKH.16.A: "El viejo sí que sabe hacer discursos pasionales."

 GER_OKH.17.t: "Los Países Bajos han ignorado nuestro ultimátum"
 GER_OKH.17.d: "Los Países Bajos, en lo que parece ser una decisión ciertamente ingenua, ha ignorado nuestro ultimátum en lo que parece ser un esfuerzo inútil para presionarnos, de nuevo una medida bastante tonta por su parte. Tenemos dos formas de actuar. Una es recular y hacer como que ésto nunca ha pasado, dejando que Guillermo se quede en Holanda mientras usamos nuestra opción alternativa. La otra es cumplir el ultimátum, declararles la guerra a los Países Bajos y ocupar la nación hasta que estén de acuerdo con nuestras exigencias. La primera opción, aunque es factible, ya pone en peligro la relación entre el Káiser y nuestro Gobierno provisional, una relación que no podemos permitirnos perder. Además, muestra debilidad por nuestra parte, dado que los Países Bajos son una nación pequeña y, si reculamos, evidenciaría que Alemania no está en condiciones de hacer exigencias, lo que pondría en peligro nuestra reputación diplomática. Sin embargo, si escalamos ésto a un conflicto militar, cabría esperar una obvia intervención de Francia y del Reino Unido, ya que literalmente estaríamos invadiendo una nación soberana por su falta de voluntad de cooperar en el regreso de un káiser que lleva décadas esperando justicia en los tribunales de la Entente. Debemos decidir con cuidado, porque las consecuencias pueden ser demasiado grandes."
 GER_OKH.17.A: "No podemos jugarnos una guerra con los Aliados, debemos recular."
 GER_OKH.17.B: "¡Cómo se atreven a ignorarnos! ¡Verán todo el poderío de la Wehrmacht!"


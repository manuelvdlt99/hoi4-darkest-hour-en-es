## Nuclear Attacks on Australia
##############################################  
 Nuke_AST.1.t: "Sídney destruida en ataque atómico"
 Nuke_AST.1.d: "[FROM.GetNewsIcon]El fuego, la ceniza y las llamas cubrían el paisaje. Un puente otrora orgulloso, símbolo de esperanza y compañerismo para todos los que vivían en la hermosa ciudad, descansa ahora como una sombra retorcida y deformada de lo que fue. [ROOT.GetNameDefCap], envalentonado por su nuevo programa de armas atómicas, se aseguró de que Sídney nunca volviera a ser la misma.\n\nLas calles de la mayor ciudad de Australia estaban peligrosamente tranquilas, mientras los equipos de socorro respondían a la situación. El paisaje se tiñó de un rojo espeluznante mientras una tormenta de arena procedente del interior del país se precipitaba sobre los restos de los bloques y edificios de la ciudad. Circular Quay había quedado completamente arrasado, ya que la bomba detonó a menos de 100 metros sobre el muelle. La explosión y la consiguiente onda expansiva rompieron ventanas hasta el sur de Wollongong y arrasaron por completo los suburbios del este, convirtiéndolos en cenizas y polvo. Sombras en la acera, un solemne recordatorio de lo que les ocurrió a los que nunca fueron encontrados.\n\nUna ciudad de dos millones de personas. Una metrópoli bulliciosa en las Antípodas. Posiblemente la ciudad más importante de Australia. Ahora, un páramo en ruinas donde viven más ornitorrincos que personas. Muchos se preguntan por qué alguien haría algo así. Cómo pudo desatarse semejante fuerza de la naturaleza sobre una nación tan pequeña como Australia. Otros siguen preguntándose si serán los siguientes."
 Nuke_AST.1.A: "¿Qué le ha pasado a la humanidad?"
 Nuke_AST.1.B: "Cenizas a las cenizas... Polvo al polvo. Lo recordaremos."
 Nuke_AST.1.C: "Ahora me he convertido en la muerte, el destructor de mundos."

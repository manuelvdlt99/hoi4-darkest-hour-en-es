 Nuke_USA.1.t: "Bombardeo atómico de Washington D. C."
 Nuke_USA.1.d: "[FROM.GetNewsIcon]La piedra angular de la libertad y la democracia estadounidenses. El Capitolio era la envidia del mundo y el orgullo de los Estados Unidos, sólo para ser vaporizado al instante por el calor extremo, el fuego y las ondas expansivas que envolvieron a la ciudad entera.\n\nGracias a la última innovación técnica de [ROOT.GetNameDef], un bombardero cargado con un artefacto nuclear se aproximó a la ciudad junto con la escolta de un escuadrón de cazas. Se enviaron cazas estadounidenses a interceptarlo, pero estos esfuerzos fueron en vano cuando el bombardero [ROOT.GetAdjective] abrió su bodega de bombas sobre la ciudad.\n\nY fue entonces cuando se desató el infierno, cuadro del Infierno de Dante.\n\nTras detonar justo encima del Capitolio, los efectos de la explosión nuclear no tardaron en hacerse evidentes. Todo el patrimonio y los vestigios de la capital fueron destruidos en el acto. El centro neurálgico de la planificación bélica estadounidense no sólo se ha venido abajo, sino que ha sido borrado quirúrgicamente por la bomba atómica.\n\nWashington D. C. es una sombra de lo que fue. Después de que la bola de fuego se calmara rápidamente y se formara una nube de hongo, los supervivientes que quedaban se asomaron al oscuro cielo gris y vieron que por todas partes había escombros y edificios derrumbados, cubiertos por un espeso humo coronado por ceniza que caía del cielo."
 Nuke_USA.1.A: "Dios mío."
 Nuke_USA.1.B: "¡LO LAMENTARÉIS!"
 Nuke_USA.1.C: "¿Y ahora quién es la «potencia mundial», América?"
 Nuke_USA.1.C.GER: "Verdadero Endsieg. Wunderbar!"

 Nuke_USA.2.t: "Bombardeo atómico de Nueva York"
 Nuke_USA.2.d: "[FROM.GetNewsIcon]El avión solo que sobrevolaba Nueva York fue lo primero que a mucha gente le extrañó. Durante la guerra, si aparecían aviones en el cielo sobre la ciudad, normalmente iban en grupo. Nadie se fijó en la insignia de la Fuerza Aérea [ROOT.GetName], y nadie se dio cuenta de cuando el avión soltó un único objeto de su bodega de bombas y se fue volando a máxima velocidad. Todos se dieron cuenta del destello cegador de luz que estalló en Manhattan cuarenta segundos después.\n\nMiles de personas que se encontraban en la trayectoria de la explosión fueron incineradas en un nanosegundo, incapaces de comprender lo que había ocurrido. Ellos tuvieron suerte. La onda expansiva arrasó todo lo que no estaba cimentado en la tierra mientras despedazaba los cañones de hormigón de Nueva York. Aunque no era cegadora, la luz seguía viéndose en los distritos neoyorquinos circundantes y en partes de los condados de Hudson y Bergen, en Nueva Jersey. Pueden creer estar a salvo, pero la radiación terminará llegando a ellos.\n\nEn cambio, la aniquilación total de Manhattan es muy real y ha anonadado al país. El Gobierno estadounidense ha condenado el ataque como un crimen contra la humanidad y ha jurado venganza contra los responsables. Mientras tanto, [Root.GetNameDef] culpa del ataque al rechazo de Estados Unidos a las conversaciones de paz y jura soltar más mientras Estados Unidos se resista."
 Nuke_USA.2.A: "Dios mío..."
 Nuke_USA.2.B: "¡Ésto es una pesadilla!"
 Nuke_USA.2.C: "Deberían haberse rendido antes de tener que recurrir a ésto."
 

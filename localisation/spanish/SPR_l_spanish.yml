 SPR_collapsing_society: "Una nación dividida"
 SPR_collapsing_society_desc: "Somos la prueba irrefutable de que una casa dividida no puede permanecer. Con el panorama político de nuestra nación en continua polarización, la hostilidad entre compatriotas sigue creciendo. El Gobierno se enfrenta a críticas cada vez mayores a raíz de la recesión social y económica, lo que fermenta las tensiones y lleva la estabilidad a su punto más bajo. Si la división en nuestra nación no se resuelve, nos enfrentaremos a consecuencias desastrosas, llegando incluso a una guerra civil. La Segunda República se ha mantenido fuerte, pero no por mucho más."
 SPR_upstart_army: "Ejército contrariado"
 SPR_upstart_army_desc: "Las recientes reformas militares llevadas a cabo por la mano firme de Azaña han sacado a la luz una ineficacia profundamente arraigada en el Ejército y la Armada. A pesar de su decente eficacia, parecen haber perturbado a las habitualmente autocomplacientes Fuerzas Armadas, impulsando cambios muy necesarios, pero generando desorden sobre el caos de la actual agitación política. Un ejército descontento no gana batallas, por lo que debemos proceder con cautela si queremos defender a la nación en medio de las crecientes tensiones. El escenario global nos llama, pero aún no podemos responder."
 SPR_economic_compromise: "Avenencia económica"
 SPR_revolutionary_strikes: "Huelgas"
 SPR_republican_deal: "Acuerdo republicano"
 SPR_popular_front_formed: "Se ha formado el Frente Popular"
 SPR_the_agrarian_reform: "La reforma agraria"
 SPR_the_agrarian_reform_desc: "Las numerosas e impopulares reformas agrarias han agravado las ya de por sí fuertes tensiones entre la población. A pesar de los pequeños aumentos de productividad, la cuestión sigue siendo la misma: para apaciguar a un adversario político, hay que disgustar a otro. Los elementos conservadores de la Segunda República han denunciado estas reformas, afirmando que suponen una carga innecesaria para los terratenientes y, por extensión, para quienes trabajan las tierras. Dejando a un lado todo ésto, el aumento de la producción que proporcionan estas reformas resultará útil."
 SPR_the_great_depression: "La Gran Depresión"
 SPR_anarchist_violence: "Violencia anarquista"
 SPR_anarchist_violence_desc: "La polaridad política de España ha asomado una vez más la cabeza en forma de disturbios y huelgas anarquistas en toda la costa este. Barcelona y Zaragoza están sumidas en el caos, al igual que otras ciudades con menor influencia anarquista. Estos hombres tratan de imponer su agenda mediante la presión violenta a empresas y oficinas gubernamentales, perturbando el flujo de trabajo más que nunca. Si esta oscura tendencia continúa, puede que nos encontremos ante un tercer oponente en las elecciones —y en la guerra— venideras. El apaciguamiento ha perdido su encanto."
 SPR_riveras_debt: "La deuda de Primo de Rivera"
 SPR_riveras_debt_desc: "Una nación no puede gastar un dinero que no tiene, pero ésto no impidió a Primo de Rivera invertir ingentes sumas en proyectos de infraestructura continental, inversiones que no se han recuperado. Un gasto tan enorme ha dejado a la Segunda República en graves apuros financieros. Hemos asumido las deudas de nuestros predecesores, que deben saldarse, no sea que arruinemos nuestra credibilidad entre los bancos de Europa. Continuamente se desvían fondos del gasto público para pagar nuestras obligaciones, lo que de momento frena el crecimiento económico. Parece que debemos tener más cuidado con los gastos en el futuro."


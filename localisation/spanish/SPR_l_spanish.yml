 SPR_1933_CEDA_Victory: "Victoria de la CEDA"
 SPR_1933_CEDA_Victory_desc: "¡Después de las radicales y desastrosas medidas de la asesina izquierda, se ha formado por fin un nuevo Gobierno! ¡Una alianza estratégica entre el Partido Republicano Radical de centro y la CEDA de derechas presentará por fin un buen programa!"

 SPR_Unite_Spanish_Conservatives: "Unir a los conservadores españoles"
 SPR_Unite_Spanish_Conservatives_desc: "Los conservadores españoles están divididos entre grupos distintos con políticas específicas. La CEDA ha demostrado su habilidad de unir a las comunidades rurales y suburbanas de forma centralizada. Deberíamos ampliar nuestra influencia política sobre estos grupos."

 SPR_Issue_of_Land_Reform: "La cuestión de la reforma agraria"
 SPR_Issue_of_Land_Reform_desc: "El antiguo Gobierno republicano puso en marcha un plan muy ambicioso y radical para expropiar las tierras a los ricos propietarios y ponerlas en manos de los inexpertos y peligrosos campesinos sin tierras. Muchos conservadores y políticos de derechas se sienten muy amenazados por estos actos. Tenemos que pronunciarnos sobre la anterior reforma agraria y derogarla o llegar a un acuerdo sensato."

 SPR_Form_Rural_Organizations: "Formar organizaciones rurales"
 SPR_Form_Rural_Organizations_desc: "Muchos campesinos rurales son gente vaga, arrogante y sin tierras que se cree las mentiras de la izquierda. Esta morralla sin tierras ha incitado a la violencia contra los terratenientes y otros campesinos. Sin embargo, muchos campesinos españoles, especialmente los terratenientes del norte, son muy conservadores y ¡podemos unirlos contra estos terroristas de izquierdas!"

 SPR_The_Church_and_the_Republic: "La Iglesia y la República"
 SPR_The_Church_and_the_Republic_desc: "Durante muchos siglos, la Iglesia católica ha sido una de las instituciones más poderosas de España y sigue siendo un establecimiento influyente. Sin embargo, la nueva república ha separado la Iglesia y el Estado, y lo peor de todo es que las iglesias y los sacerdotes son perseguidos y atacados por izquierdistas radicales. Tenemos que pronunciarnos sobre la situación y tranquilizar a los ciudadanos españoles."

 SPR_The_Eight_Hour_Work_Day: "Jornada laboral de 8 horas"
 SPR_The_Eight_Hour_Work_Day_desc: "Muchos sindicatos e instituciones industriales reclaman una reforma masiva de las actuales restricciones de la jornada laboral. Una jornada laboral de ocho horas supondría un cambio significativo hacia políticas radicales y también podría disminuir la producción. Muchos en el Gobierno nos han presionado para tomar esta decisión, pero aún debemos publicar la política oficial."

 SPR_The_Popular_Front: "El Frente Popular"
 SPR_The_Popular_Front_desc: "Se ha formado el Frente Popular, y está amenazando el actual Gobierno de derechas. Los izquierdistas, liberales y republicanos se han unido para oponerse a nuestro supuesto «fascismo». Tendremos que mover más fichas para asegurar una victoria en el 36."

 SPR_Embrace_Radical_Politicians: "Aceptar a los políticos radicales"
 SPR_Embrace_Radical_Politicians_desc: "Políticos como Gil-Robles, que han realizado abiertamente proclamas fascistas, pueden ser figuras políticas importantes para ganar las elecciones de 1936. Si nos aliamos con muchos de la CEDA y mantenemos el contacto con los ultratradicionalistas, ¡podríamos cantar victoria!"

 SPR_Cooperate_with_the_Army: "Cooperar con el Ejército"
 SPR_Cooperate_with_the_Army_desc: "Ganamos el apoyo de nuestro pueblo para la guerra civil que se avecina y ahora sólo queda el Ejército. Tenemos que atraerlos a nuestro bando. Debemos presentarles nuestras visiones y convencerlos de que luchen por nosotros. Verán que España sólo puede ser una gran potencia bajo un liderazgo fascista. Triunfar aquí puede traer la gloria con la que el pueblo español lleva soñando desde hace siglos."

 SPR_Popular_Front_Victory: "Victoria del Frente Popular"
 SPR_Popular_Front_Victory_desc: "Tras una tensa carrera hasta la cima entre la CEDA y el Frente Popular, parece que la coalición de izquierdas ha obtenido el mejor de los resultados. A pesar de ganar por un escaso margen en el recuento de la población, los diputados están mayoritariamente en manos del Frente Popular por un margen de 100 escaños. Ésto dará a la izquierda un amplio margen para aprobar y ejecutar leyes, para consternación de la derecha."

 SPR_Reverse_CEDA_Legislation: "Revertir la legislación de la CEDA"
 SPR_Reverse_CEDA_Legislation_desc: "Ahora que estamos al mando, habrá que rectificar las «reformas» aprobadas por los autoritarios a medida que avancemos. Sus políticas sólo han servido para atacar y silenciar a los trabajadores justos de España, a los que intentan luchar por el pan de cada día, por mejores condiciones laborales, por un futuro mejor. Todas las leyes que persiguen a cualquier ciudadano por su creencia política deben ser derogadas, todas las leyes que han llenado los bolsillos de los especuladores deben ser destrozadas y todas las leyes que han hecho retroceder a nuestra sociedad a lo que era en la época medieval deben ser rectificadas."

 SPR_Appease_the_Catalans: "Apaciguar a los catalanes"
 SPR_Appease_the_Catalans_desc: "Los catalanes han sido decisivos para nuestra victoria en estas elecciones. Sus esfuerzos van dirigidos a luchar contra los voraces partidos de derechas, fuertemente castellanocéntricos, que pretenden destruir la centenaria cultura catalana y sustituirla por su propia versión retorcida de la cultura castellana. Por tanto, debemos mostrarles nuestra gratitud por su ayuda y, por el bien de la continuación pacífica de nuestra unión, concederles su petición de libertad de autogobierno."

 SPR_The_Republican_Deal: "El acuerdo republicano"
 SPR_The_Republican_Deal_desc: "¡Hoy decimos que no! ¡Hoy rechazamos y hoy negamos! ¿Qué es lo que aborrecemos? ¡Los ideales del radicalismo! ¡Los mismos ideales que han condenado a innumerables países a un destino peor que la muerte! Rusia, Alemania, Italia, todos han sufrido bajo la bota del radicalismo, pero no España. Oh, no, hoy no.\n\nNo nos convertiremos en otro régimen despótico, tiránico y monstruoso empeñado en destruir cualquier pretexto de libertad en el mundo occidental. Aunque ello signifique que nuestro país sufra mayores dolores, no será susceptible a la malignidad conocida como radicalismo.\n\n¡España no caerá en sus garras! ¡Ni hoy, ni mañana, ni nunca!"

 SPR_An_Economic_Compromise: "Una avenencia económica"
 SPR_An_Economic_Compromise_desc: "Para saciar a los reformistas, pero también para contrarrestar a los radicales dentro de nuestro Gobierno, hemos decidido realizar una de las cosas más inverosímiles: una avenencia. Verán, debemos satisfacer las necesidades de reforma de nuestro país, pero, al mismo tiempo, no sucumbir a las ideas del radicalismo. Con éso en mente, haremos... concesiones a los reformistas.\n\nEstas concesiones serán: un mayor salario, una jornada laboral más corta, más prestaciones para trabajadores, agricultores y artesanos por igual, así como el derecho a protestar.\n\nAunque se considerarán revolucionarias para el pueblo español, habrá quienes digan que «no es suficiente, necesitamos más cambios». Pues díganles que es la realidad, y que la realidad está separada de su mundo de fantasía."

 SPR_Isolate_Radical_Leftists: "Aislar a los izquierdistas radicales"
 SPR_Isolate_Radical_Leftists_desc: "Aunque nos hemos opuesto y siempre nos opondremos a las ideologías violentas y bárbaras del radicalismo de derechas, hay una cuestión en la que hay que aplicar lo mismo a la izquierda. Hay que profundizar en lo que desean los radicales, y entonces y sólo entonces, uno puede darse cuenta de lo que realmente quieren. La abolición de la República que tanto nos costó establecer, la destrucción de nuestra cultura, tradiciones y estilos de vida, considerándolos sólo reaccionarios. Si queremos sobrevivir, algo hay que hacer.\n\nAhora bien, está claro que no podemos matarlos, sería una barbarie, aunque se lo tendrían merecido. En su lugar, debemos hacer algo similar a una cuarentena. Si aislamos el tumor maligno, podemos estar seguros de que el problema desaparecerá por sí solo y, de este modo, nuestra República estará a salvo de cualquier otro tumor maligno."

 SPR_CEDA_Reelected: "CEDA reelegida"
 SPR_CEDA_Reelected_desc: "Nuestros líderes han conseguido llevarnos a la grandeza, nos han aportado riquezas inimaginables y nos han hecho felices. El pueblo ama a sus líderes por traer la prosperidad y puestos de empleo al país, convirtiéndonos de nuevo no sólo en el centro de atención del mundo, sino también en un centro de comercio y diplomacia."

 SPR_A_New_CEDA_Is_Elected: "Una nueva CEDA es elegida"
 SPR_A_New_CEDA_Is_Elected_desc: "Nuestros líderes actuales nos han fallado. Nos han mentido y robado y no merecen estar al mando. Como una ola, los echaremos del partido y crearemos un partido más en sintonía con los gustos de la gente para llevar a nuestro país de nuevo a la grandeza y al foco de atención en la diplomacia internacional."

 SPR_Support_Privatization: "Respaldar la privatización"
 SPR_Support_Privatization_desc: "Tenemos que apoyar a los burgueses de Madrid y Barcelona que han sufrido tanto por las políticas radicales y peligrosas de la izquierda republicana. Si somos capaces de apoyar a las industrias en desarrollo y privatizar nuevos activos públicos, podremos aumentar la productividad y mejorar nuestra confianza."

 SPR_Enforce_Labor_Regulations: "Imponer regulaciones laborales"
 SPR_Enforce_Labor_Regulations_desc: "¡Es importante poner en su sitio a los sindicatos advenedizos y radicales! La productividad y la economía de España llevan muchos años flojas y no podemos permitirnos relajar las normas para los sindicatos. ¡A aplastar su autonomía!"

 SPR_Hit_back_on_Barcelona: "Devolvérsela a Barcelona"
 SPR_Hit_back_on_Barcelona_desc: "Con nuestra victoria, Barcelona, hervidero de sentimientos socialistas y separatistas, se ha levantado en protesta contra los resultados de las supuestas elecciones "«amañadas». Estos comunistas y anarquistas desagradecidos han dejado claro su desprecio a la voluntad de la mayoría del pueblo español al rechazar su asqueroso ideal y deberíamos darles una lección a cambio.

 SPR_Find_Extreme_Allies: "Buscar aliados extremos"
 SPR_Find_Extreme_Allies_desc: "Con la CEDA en el poder, necesitamos unir a todos los patriotas españoles a nuestra causa de defender a Dios y la nación de la amenaza roja. Los falangistas y los diversos movimientos monárquicos y nacionalistas, aunque la izquierda y los republicanos los tachan de fascistas que quieren destruir nuestra nación, comparten nuestros objetivos de librar a la nación de la plaga del socialismo y, como tales, serían valiosos aliados de nuestra causa."

 SPR_Draw_the_Front_Closer: "Estrechar el Frente"
 SPR_Draw_the_Front_Closer_desc: "El Frente Popular está compuesto por varias facciones dispares de republicanos, socialdemócratas, socialistas y comunistas. Está fracturado internamente entre muchas facciones, algunas de las cuales quieren preservar la República en su estado actual y otras buscan la revolución comunista. Estas divisiones obstaculizarán en gran medida nuestros esfuerzos por detener la amenaza fascista en España y por promulgar políticas progresistas. Debemos encontrar la forma de resolver las diferencias entre nuestras diversas facciones si queremos sobrevivir."

### Civil War
 SPR_No_Parasan: "No pasarán"
 SPR_No_Parasan_desc: "Pensaban que nuestro Gobierno era débil, que caeríamos al instante. Nuestra coalición no desfallecerá, saldremos victoriosos; ¡aplastemos sus sueños, aplastemos a estos nacionalistas de una vez por todas! ¡Para mostrárselo, fortificaremos Madrid, fortificaremos el corazón! ¡Jamás conquistarán nuestra capital, jamás cruzarán la ciudad!"

 SPR_Maintain_Solidarity: "Mantener la solidaridad"
 SPR_Maintain_Solidarity_desc: "Debemos mantener la solidaridad en el Frente. Nuestro liderazgo está fragmentado, aunque la coalición es lo único que mantiene unidos a todos estos partidos diferentes. Hay que complacer a los comunistas, pero no hay que olvidar a los miembros menos radicales de nuestra «alianza». También hay que tener en cuenta el aumento de poder de otros partidos. Este Frente es muy frágil y un simple error podría suponer su fin."

 SPR_Decentralize: "¡Descentralizar!"
 SPR_Decentralize_desc: "El poder no debe estar en manos de unos pocos, sino en manos de muchos. Los sindicatos, por ejemplo, tienen una capacidad muy limitada para decidir el futuro del país, aunque algunos dicen que son cruciales para la supervivencia de nuestra coalición. Tenemos que escuchar sus voces. Descentralizaremos."

 SPR_Power_to_the_Unions: "¡Poder a los sindicatos!"
 SPR_Power_to_the_Unions_desc: "Poder a los sindicatos, poder a los sindicatos, cantan muchos. No nos queda otra. No concederles poder pondría nuestra coalición al borde de la disolución. Aunque perderemos algunos de nuestros privilegios, los perderemos por un bien mayor, por España. ¡Poder a los sindicatos!"

 SPR_Failure_in_Barcelona: "Fracaso en Barcelona"
 SPR_Failure_in_Barcelona_desc: "¡Hemos fracasado! Los traidores anarquistas han tomado Barcelona. Se acabó. Nuestras fuerzas están agotadas, nuestro pueblo ha perdido la fe en nosotros y nuestro Frente se está descomponiendo. Hemos perdido."

 SPR_Surmount_other_Unions: "Superar a los demás sindicatos"
 SPR_Surmount_other_Unions_desc: "Hay que quitar poder a algunos sindicatos. Con el éxito de los anarquistas hemos ido perdiendo poder, lo que ha hecho que la CNT-FAI sea dominante en el país. Hemos perdido."

 SPR_Crush_Anarchists: "Aplastar a los anarquistas"
 SPR_Crush_Anarchists_desc: "Puede que los anarquistas se hayan rebelado, pero los hemos hecho retroceder y Barcelona es nuestra. ¡Estas bestias tendrán su merecido, pagarán por lo que han hecho, pagarán por debilitarnos, serán aplastadas!"

 SPR_Communist_Control: "Control comunista"
 SPR_Communist_Control_desc: "Los comunistas están empezando a apoderarse de este país. Estos radicales han subido al poder. A pesar de nuestros esfuerzos, se han hecho muy populares, provocando la caída de nuestro actual Gobierno. El futuro de España está en el aire, pero nada bueno puede salir de esta guerra civil."

 SPR_Stick_to_Republic: "Quedarse con la República"
 SPR_Stick_to_Republic_desc: "Nos quedaremos con la República. Nos ha llevado por el bien y el mal, ida y vuelta al infierno. El experimento fue un éxito. ¡La República sigue luchando, por España!"

 SPR_Crush_the_Communes: "Aplastar las comunas"
 SPR_Crush_the_Communes_desc: "Tenemos que aplastar las comunas. Su aumento de poder es preocupante. Tenemos que hacer algo para detener este aumento de popularidad. Debería detenerse a sus líderes y disolverse sus comunas. Debemos movernos rápido y en secreto o nuestro liderazgo estará en peligro. ¡Por la libertad!"

 Deradicalize_Front: "Desradicalizar el Frente"
 Deradicalize_Front_desc: "Los extremistas han cobrado protagonismo en nuestro Frente. Es una desgracia. Si la cantidad de radicales supera la de nuestros propios afiliados al partido, podríamos perder poder. Tenemos que iniciar una desradicalización o los comunistas y demás se apoderarán de nuestro Frente."

 SPR_Liberal_Republic: "Una república liberal"
 SPR_Liberal_Republic_desc: "Una república democrática y liberal es lo que necesitamos. Todo lo demás nos ha fallado. Tenemos que darle el poder al pueblo, ya que ellos son los únicos capaces de dirigir correctamente este país. Les concederemos libertades y derechos, dejándoles ser libres para hacer algo más grande. ¡Por el pueblo español!"

 SPR_A_Popular_War: "Una guerra popular"
 SPR_A_Popular_War_desc: "Ésta es la guerra del pueblo. La guerra donde el pueblo decide. Deciden quién los gobernará durante el resto del siglo XX y quizás el siglo XXI. Es una gran lucha que no debería ignorarse. ¡Debemos luchar, luchar por nuestro país, por España, por el Frente Popular!"

 SPR_Regulate_Militias: "Regular las milicias"
 SPR_Regulate_Militias_desc: "No todo el mundo puede luchar. Nuestras milicias se han convertido en una fuerza diversa y desorganizada. ¡Basta! ¡Tenemos que recomponerlas, debemos reclutar sólo a los mejores! ¡Muerte a los nacionales!"

 SPR_Organized_Force: "Fuerzas organizadas"
 SPR_Organized_Force_desc: "Estamos haciendo los cambios finales. Las milicias han pasado de ser una fuerza débil a una fuerza poderosa que infunde miedo. Nuestras grandes ofensivas comenzarán, ¡Franco y su grupo serán derrotados!"

 SPR_Arm_The_Workers: "¡Armar a los trabajadores!"
 SPR_Arm_The_Workers_desc: "¡Armaremos a los trabajadores! Mostraremos a todos el poder de la clase obrera y derrotaremos a los nacionales de un solo empujón. ¡Todos los leales a nuestro Frente se unirán y lucharán contra el enemigo!"

 SPR_Mobilized_Workplaces: "Lugares de trabajo movilizados"
 SPR_Mobilized_Workplaces_desc: "Todo el mundo debe estar preparado para la guerra. Cualquier soldado puede cambiar las tornas de esta guerra. Tenemos que movilizar los centros de trabajo, tenemos que estar preparados, para que cuando vengan los nacionales, sean destruidos y supliquen nuestra misericordia, pero no la obtendrán."

 SPR_Fight_Against_Fascism: "Lucha contra el fascismo"
 SPR_Fight_Against_Fascism_desc: "Nuestra gran lucha contra esta horrible ideología ha comenzado. Esta enfermedad se ha estado propagando por Europa como la gripe de 1918. Debemos acabar con estos nacionalistas antes de que se hagan demasiado poderosos; ¡no debemos dejar que esta ideología crezca en adeptos!"

 SPR_Smash_The_Church: "Aplastar a la Iglesia"
 SPR_Smash_The_Church_desc: "Debemos aplastar a la Iglesia. La influencia que tiene en nuestro país es inmensa. Ésto nos deja sólo una opción: para que nuestros sueños se cumplan, la Iglesia debe ser restringida de cualquiera de nuestros asuntos. Aunque ésto pueda ser impopular entre la parte más devota de la población, es un paso necesario para una España más grande."


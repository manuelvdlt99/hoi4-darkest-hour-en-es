###  Spanish 1936 Start Date Events
 Spain.101.t: "La II República"
 Spain.101.d: "Sólo dos años antes, el rey Alfonso XIII había sido destituido y exiliado definitivamente, se había proclamado una nueva república y se había introducido una nueva Constitución. Las clases bajas y la burguesía moderada vislumbraban una nueva era de prosperidad y reformas, pero la oposición era inminente. El Gobierno provisional de Niceto Alcalá-Zamora fue reemplazado en octubre de 1931 por uno encabezado por el reformista liberal Manuel Azaña, que había previsto grandes reformas para un país que cojeaba con respecto a sus homólogos europeos. Se concedió el sufragio universal a mujeres y hombres, se legalizó el divorcio, se abrieron 10 000 colegios, se prohibió a las órdenes religiosas impartir clases, se expropiaron tierras, etc. Sin embargo, en sus inicios la joven república se topó con sus primeros obstáculos: la mayoría de los partidos de derechas, profundamente católicos, estaban indignados con las reformas, acusando al Estado de querer destruir la Iglesia católica, y con el Estatuto de Autonomía de Cataluña, la integridad de la propia España. Con las reformas del Ejército, que prevén la modernización del Ejército reduciendo su tamaño y el excesivo núcleo de oficiales, la República se ha granjeado otro enemigo. En agosto de 1932, el general Sanjurjo dio un golpe de Estado mal organizado y débil. La inestabilidad se agrava con la recesión económica de la Gran Depresión, de la que España no estuvo exenta. Todo junto, ya desde el principio de su existencia la II República ha estado plagada de inestabilidad social y económica, un odio feroz entre ricos y pobres, reformistas y tradicionalistas, católicos y anticlericalistas. El futuro sigue siendo incierto y negros nubarrones han empezado a cernirse sobre España, ¿qué pasará ahora?"
 Spain.101.A: "República, siempre república."
 
 Spain.102.t: "Azaña dimite"
 Spain.102.d: "En este preciso instante, nos enfrentamos a una creciente presión desde todos los lados del espectro político. Partidos de izquierdas y derechas han condenado nuestras supuestas «políticas inadecuadas y desidia en la elaboración de políticas», y ya se han esforzado por utilizar a la opinión pública como arma política en su lucha. Nuestro liderazgo está ahora en crisis y la ciudadanía está llevando nuestra legitimidad a las calles, con estallidos de violencia en las principales ciudades y concentraciones que se convierten en una imagen frecuente en las Cortes, el parlamento de la nación. Y lo que es peor, una moción de censura contra nuestros dirigentes está amenazada gracias a las ineptitudes de nuestro presidente. Quizá sea mejor que lo presionemos para que envíe su carta de dimisión; así, al final al menos tendremos un problema menos del que preocuparnos. Ahora bien, esperemos que tomemos la decisión correcta desde el principio..."
 Spain.102.A: "Anticipa los resultados."
 
 Spain.103.t: "Elecciones generales de 1933"
 Spain.103.d: "Debido a la intempestiva dimisión de nuestro presidente, hemos declarado la disolución del Parlamento, convocando nuevas elecciones que serán esenciales para decidir el destino de nuestra joven república. La izquierda y la derecha ya han adoptado todas las medidas a su alcance para coaccionar a nuestros ciudadanos para que voten a sus respectivos bloques. Al final, fue la coalición formada por la Confederación Española de Derechas Autónomas (CEDA) y el Partido Republicano Radical (PRR) la única vencedora en las elecciones generales. Esta coalición es considerada por muchos como una coalición de derechas, ya que sigue políticas conservadoras y aboga por una sociedad de base católica. La izquierda condena esta victoria, ya que afirman que empoderará a la élite establecida y oprimirá a las minorías y a los obreros de la sociedad. Aunque hoy sea una victoria, podría tener graves consecuencias más adelante."
 Spain.103.A: "Victoria para la derecha."
 
 Spain.104.t: "Los izquierdistas abandonan el Gobierno"
 Spain.104.d: "En un aparente acto de protesta contra el nuevo Gobierno, el bloque de izquierdas lo ha abandonado, aduciendo su oposición a la nueva coalición de partidos de derechas y centroderecha. Afirman que pretenden propiciar un statu quo reforzado basado en la opresión y las políticas reaccionarias, y piden a todos los ciudadanos preocupados que se pronuncien en contra del nuevo Gobierno. Si bien ésto permite una aprobación más fácil de la legislación, que los izquierdistas no sólo hayan abandonado el Gobierno, sino que pidan la condena de nuestro régimen, difunde una sensación de confianza endeble en nuestro Gobierno y puede servir de precedente para disturbios civiles en un futuro próximo."
 Spain.104.A: "¡Al menos hemos asustado a los bastardos!"
 
 Spain.105.t: "¡Huelgas revolucionarias!"
 Spain.105.d: "Meses después de que los izquierdistas abandonasen el Gobierno, nuestros compañeros trabajadores han declarado huelgas en toda la República, ya que están convencidos de la retórica izquierdista del Gobierno actual y la utilizan para ejercer presión sobre él. Estas llamadas «huelgas revolucionarias» han pasado factura a nuestra economía, que ya se está deteriorando gracias a la depresión económica y las revueltas políticas. Por tanto, es imperativo que nos encarguemos inmediatamente de estas huelgas, independientemente de lo polémicos que sean tales métodos, pues ellos mismos se lo han buscado..."
 Spain.105.A: "¡Castigar a estos traidores!"
 
 Spain.106.t: "Huelga organizada del carbón en Asturias"
 Spain.106.d: "[FROM.GetNewsIcon]Con las huelgas revolucionarias en niveles manejables, pensamos que habíamos visto lo último de estos descontentos socialistas. Estábamos muy equivocados, como nos demostró la región autónoma de Asturias. Asturias alberga uno de los yacimientos de carbón más importantes de la península y, gracias a este papel, tiene una gran importancia económica. Los socialistas eran plenamente conscientes de su importancia y han coaccionado e influido en los mineros de la región para que organicen una huelga regional del carbón. Estas huelgas, sin embargo, fueron violentas, ya que se produjeron enfrentamientos sin precedentes entre el Gobierno local y los huelguistas, lo que nos obligó a enviar al Ejército para sofocarla. Aunque la sofocamos con éxito y los huelguistas volvieron al trabajo, aunque por la fuerza, que esa huelga se convirtiera en un enfrentamiento ha demostrado hasta qué punto está atrincherada la amenaza socialista, y es de gran importancia que el Ejército aplaque esta crisis lo antes posible."
 Spain.106.A: "¡Castigar a estos traidores!"
 
 Spain.107.t: "Escándalo del estraperlo"
 Spain.107.d: "Una de las muchas fallas de nuestra joven república es la corrupción desenfrenada que aquí ha arraigado, como demuestra el escándalo del estraperlo. Varios funcionarios de Gobierno, incluido el presidente del Gobierno, Alejandro Lerroux, fueron implicados por supuestos sobornos y tráfico de influencias a su sobrino a cambio de legalizar cierta versión de la ruleta. Para el ciudadano de a pie, ésto demuestra que la corrupción en el Gobierno puede llevarse ante la justicia y que nadie está por encima de la ley. Sin embargo, dado que Lerroux era el líder del Partido Republicano Radical, uno de los partidos de la coalición, no es sorprendente que la coalición se desplomase en un instante, y ésto deja el sistema político debilitado e incapaz de reprimir a los socialistas, cada vez más numerosos."
 Spain.107.A: "¡El corrupto debe marcharse!"
 
 Spain.108.t: "Divisiones en la derecha"
 Spain.108.d: "Desde el escándalo del estraperlo, la división y la polarización en las facciones de derechas de nuestro Gobierno son frecuentes, con varias facciones que apoyan a un bando por encima del otro. Estas riñas políticas provocan un estancamiento de la política, algo que debemos evitar, dado que nuestra nación está al borde de una guerra civil. Por ello, las distintas facciones de derechas del Gobierno han llegado a un acuerdo: nombrarán presidente del Gobierno de España a Manuel Portela Valladares, dada su buena reputación en el escenario político. Se espera que ésto aporte cierta estabilidad a la política y permita a nuestro Gobierno avanzar en el tratamiento de temas polémicos, como la posible guerra civil que se avecina."
 Spain.108.A: "El viejo Chapaprieta ha tenido bastante."
 

 Spain.2.t: "Presos de izquierdas liberados"
 Spain.2.d: "Con el desafortunado aumento de la popularidad del Frente Popular en la política española, se han abierto las compuertas del poder político, dándoles una influencia indirecta sobre las políticas de nuestro Gobierno, ya que si los enfadamos, enfadamos al pueblo. Si enfadamos al pueblo, el polvorín de nuestra república estallará y envolverá la península ibérica. Ésto quedó inevitablemente patente en la detención de presos políticos, en su mayoría socialistas y comunistas. Estos izquierdistas pudieron contactar con sus socios en el Frente Popular y ahora han iniciado una manifestación a nivel nacional para que se libere a estos presos. Estos presos son el epítome viviente de lo que aborrecemos en política, pero ante la creciente presión, no tenemos más remedio que liberarlos. Es una victoria para el Frente Popular, pero una gran derrota para la ya frágil coalición que está al borde del colapso."
 Spain.2.A: "Poco podemos hacer."
 

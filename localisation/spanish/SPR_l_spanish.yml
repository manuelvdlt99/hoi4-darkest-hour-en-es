 SPR_CW.3.t: "Más armas para España"
 SPR_CW.3.d: "El único problema de la Operación X es el transporte de armas a España. La mayoría de nuestros suministros no llegan o llegan con fuerzas insuficientes. Para evitar que los detecten los nacionales, los capitanes soviéticos usan banderas falsas. La mayoría de las armas suministradas a España son de mediados y finales del siglo XIX; sin embargo, el alto mando soviético ha exigido que utilicemos armas de la guerra civil rusa o mejores.  En otro orden de cosas, los tanques han demostrado ser sumamente eficaces en la Guerra Civil, lo que ha llevado a los españoles a buscar 200 más.\n\nEn lugar de los 202,4 millones de rublos prometidos, los republicanos han cambiado su método de pago. Ahora nos van a compensar con sus reservas de oro, de las que hemos recibido 510 toneladas. Tras los artículos de prensa de Mijaíl Koltsov, la guerra civil española ha ganado mucha atención entre el pueblo soviético."
 SPR_CW.3.A: "¡Ayudar a nuestros camaradas socialistas!"

 SPR_CW.4.t: "Armas para España"
 SPR_CW.4.d: "Desde que Napoleón destrozó el país a principios del siglo XIX, España ha estado de capa caída. Este estado constante de agitación y desasosiego ha dejado al Ejército español hecho un desastre, lo que lo obliga a ponerse constantemente al día en cuanto a armamento avanzado y moderno. Aunque los fascistas afirman ser neutrales, está claro que están armados y ofreciendo voluntariamente a sus títeres. Si les dejamos continuar sin responder de la misma manera, sólo será cuestión de tiempo que los nacionales se apoderen de España y aseguren Europa Occidental para el fascismo. Si bien las «potencias neutrales» han establecido un bloqueo para impedir que lleguen armas del exterior, a ver qué hacen para detenernos. España tendrá armas para igualar lo que tengan los fascistas."
 SPR_CW.4.A: "¡Apoyar la lucha contra el fascismo!"

 SPR_CW.5.t: "¿Armas pesadas para España?"
 SPR_CW.5.d: "Ha estallado la guerra civil española, y la pregunta de si deberíamos ayudar a los republicanos españoles sigue sin respuesta. Ya firmamos el Pacto de No Intervención con el resto de naciones occidentales, boicoteando completamente a España, lo que significa que el envío de ayuda sería sumamente polémico. Los países occidentales ya están aterrados por la expansión del comunismo. Siguiendo el procedimiento de doce puntos del Politburó, conocido comúnmente como Plan ""«X», el pueblo está del lado de los republicanos españoles, con hasta 120 000 personas manifestándose sólo en Moscú para mostrar su apoyo. ¿Podríamos ayudar en secreto a los republicanos?"
 SPR_CW.5.A: "¡Bombardear hoy a los reaccionarios!"

 SPR_CW.6.t: "Liderazgo militar en España"
 SPR_CW.6.d: "A medida que avanza la guerra civil en España, una cosa ha quedado meridianamente clara. ¡Los republicanos no saben liderar! Mientras los nacionales se ensañan con sus líneas, los republicanos se han fragmentado y es más probable que se disparen entre ellos que al enemigo. Debemos tomar el control si queremos salvar a España para el proletariado y salvar a España de sí misma. Como condición para nuestro apoyo continuado, exigiremos que se coloque a oficiales y asesores soviéticos en puestos clave a lo largo de la cadena de mando. Sin enzarzarnos en el faccionalismo desenfrenado que aflige a Madrid, estos nuevos oficiales podrán concentrarse en la lucha contra nuestros adversarios."
 SPR_CW.6.A: "¡Enséñenles a mandar a la clase obrera!"

 SPR_CW.7.t: "Doctrina política en España"
 SPR_CW.7.d: "La República, como el reino que depuso, es inestable. Los sindicalistas, los demócratas, los anarquistas y los comunistas apenas se llevan bien. Están constantemente conspirando los unos contra los otros mientras los resortes del poder cambian de manos a diario. Si una persona consigue aunque sea un poco más de poder que la otra, inmediatamente empieza a alardear de ello, y el péndulo comienza a oscilar en dirección opuesta. En este ambiente despiadado, apenas se gobierna.\n\nDe hecho, las constantes traiciones, puñaladas traperas y tensiones entre partidos son tan tóxicas que nuestros agentes gubernamentales tienen conocimiento de al menos 13 complots para derrocar al Gobierno actual, algunos de gran envergadura y la mayoría de menor importancia. ¡Los anarquistas declaran abiertamente su intención de rebelarse! Es evidente que los españoles no pueden gobernarse a sí mismos. Para garantizar la estricta unidad marxista-leninista, introduciremos a nuestros propios operativos políticos en el sistema. Algunos temen que ésto polarice aún más a los republicanos y suscite una revuelta democrática, pero, si intentan algo, simplemente nos libraremos de ellos también."
 SPR_CW.7.A: "¡Asumamos el control político de España!"


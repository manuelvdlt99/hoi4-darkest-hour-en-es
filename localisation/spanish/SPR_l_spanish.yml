 Spain.4.t: "Cataluña explota"
 Spain.4.d: "Con la victoria del Frente Popular en la liberación de sus camaradas, han decidido ser más ambiciosos en sus esfuerzos por presionar al Gobierno para que se someta, y ha funcionado. Hoy en Cataluña, una de las regiones más prósperas de la República, la violencia y el malestar civiles la han envuelto, siendo los disturbios y los saqueos una imagen habitual en la zona. Ésto se manifiesta inevitablemente en Barcelona, el corazón de la violencia socialista, con enfrentamientos entre las fuerzas gubernamentales y los manifestantes que aumentan en fuerza y ferocidad, teniendo la escena paralelismos con una zona de guerra. Ésto muestra al mundo y a nuestro Gobierno la verdadera magnitud de la situación a la que nos enfrentamos, y es necesario que utilicemos todas las cartas sobre la mesa, independientemente de la violencia. Al fin y al cabo, estos socialistas no han tenido piedad con nuestra mano ligera. Tal vez sea hora de usar una mano más fuerte con ellos..."
 Spain.4.A: "¡Intentar contener a estos fanáticos!"
 
 Spain.6.t: "El Ejército y los fascistas se consolidan"
 Spain.6.d: "Con nuestra victoria contra esos reaccionarios decadentes y sus coconspiradores, hemos utilizado nuestra victoria para consolidar nuestro poder e influencia en toda la República, asegurando que su retórica no se amplifique en las calles de Madrid ni en ninguna de nuestras principales ciudades. Sin embargo, no todo va bien para nuestra revolución, pues los reaccionarios tienen un plan para contrarrestarla. Mientras lo celebrábamos, circulan numerosos informes de que los falangistas y los militares se han reunido en secreto, organizando planes y operaciones que pondrán en peligro nuestro dominio sobre España. Si bien no tenemos actas de la reunión o la lista de los miembros presentes, está claro que los militares condenan nuestra revolución y que están dando pasos para subvertir o desmantelar nuestro régimen actual."
 Spain.6.A: "La derecha radical se organiza."

 Spain.8.t: "La detención de Primo de Rivera"
 Spain.8.d: "Como los falangistas y los militares cooperan y planean derrocar al Gobierno, han utilizado diversos medios para pertrecharse de la munición y el armamento necesarios para derrocarnos. Uno de ellos es José Antonio Primo de Rivera, uno de los principales líderes de los falangistas, que pasaba armas de fuego de contrabando a sus compañeros de partido y las distribuía, armándose para contrarrestar la resistencia que, de otro modo, podría destruir su revolución. Afortunadamente, nuestros camaradas se han enterado de esta información y han informado a las autoridades competentes para que incauten este armamento de contrabando y lo destruyan, quedándose algunos de nuestros camaradas con algunas de ellas, por supuesto. Sin embargo, por el hecho de que tengan armamento de contrabando y experiencia, debemos suponer que ésta no es la única red de contrabando y que los falangistas pueden estar ya bien armados mientras hablamos."
 Spain.8.A: "Es demasiado peligroso."
 
 Spain.10.t: "Manifestaciones del Primero de Mayo"
 Spain.10.d: "El Primero de Mayo es considerado por muchos como el Día Internacional de los Trabajadores, el día en que nuestra lucha por la representación y los derechos de los obreros se hace plenamente realidad, el día en que la voz de los trabajadores puede por fin oírse alta y clara entre quienes los oprimen. Sin embargo, esta celebración del Día del Trabajo no ha sido normal, ya que nuestros camaradas han llevado sus luchas no sólo a las calles, sino con piedras y tuberías rotas. Los manifestantes se enfrentaban a otros manifestantes, concretamente de la Falange, que estaban allí para protestar contra las políticas de nuestro Gobierno y las bobadas más radicales. Sin embargo, los falangistas venían preparados, y opusieron una firme resistencia contra tanto los protestantes como las fuerzas gubernamentales, que duró todo el día, hasta que ellos mismos se cansaron y se fueron. Este enfrentamiento es un recordatorio de los falangistas descontentos que hay entre nosotros y de cómo una protesta pacífica puede convertirse en un motín sangriento en un instante."
 Spain.10.A: "¡España está en peligro!"
 
 Spain.12.t: "Mola organiza a los generales"
 Spain.12.d: "Circulan informes no confirmados en nuestra cúpula de que Emilio Mola, una de las principales figuras militares implicadas en el complot, ha organizado a nuestra cúpula militar hace poco en una reunión en un lugar desconocido. Según nuestras fuentes, esta reunión fue extensa, y supuestamente fue una estratagema utilizada por los falangistas para reclutar a miembros de nuestro Ejército para su causa. Este acto de los nacionalistas no es sólo un atentado contra nuestro Gobierno, sino una traición absoluta, ya que están derrocando a nuestro Gobierno. Por ende, utilizaremos los recursos de que disponemos para contener o incluso detener todos los actos de rebelión e insurgencia en nuestra república."
 Spain.12.A: "Los oficiales actúan de forma extraña." 
 
 Spain.14.t: "¡La muerte de José Castillo!"
 Spain.14.d: "José Castillo, teniente de la Guardia de Asalto, el brazo paramilitar urbano de la Guardia Civil, fue asesinado hoy por individuos desconocidos. Aunque sería como cualquier otro día en España, cabe destacar un detalle: su orientación política. Aunque Castillo era miembro de la Guardia Civil, de naturaleza conservadora, también era miembro de la UMRA, una organización antifascista de la que él mismo era formador. Esta organización es la responsable de radicalizar a nuestros jóvenes para que se conviertan en socialistas y los están formando como milicias ciudadanas. Por tanto, podemos especular que los asesinos fueron falangistas. Sin embargo, este asesinato no sentará bien a los socialistas, y debemos esperar que tomen represalias contra este acto."
 Spain.14.A: "¡Carajo! ¡La izquierda está furiosa!"
 
 Spain.16.t: "¡La muerte de José Calvo Sotelo!"
 Spain.16.d: "En represalia por la muerte de José Castillo, los socialistas han asesinado a un destacado falangista, José Calvo Sotelo. La retórica de Sotelo, una de las personalidades de la derecha radical más destacadas, era más radical y coactiva que la del resto de sus compañeros, por lo que los socialistas lo han considerado una amenaza para su lucha revolucionaria y lo han asesinado en represalia por la muerte de uno de los suyos. Sin embargo, puede que la muerte de Sotelo no haya conseguido sino garantizar el conflicto en la península ibérica, ya que los falangistas no están tomando bien su muerte, y el golpe militar organizado por Emilio Mola puede haberse acelerado a raíz de su muerte. Ahora es cuestión de tiempo que los fuegos de la guerra ardan en Madrid..."
 Spain.16.A: "¡Carajo! ¡La derecha está furiosa!"
 
###  Spanish Civil War Events
 Spain_CW.0.t: "El Ejército español se rebela, España se sume en la guerra civil"
 Spain_CW.0.d: "[FROM.GetNewsIcon]Llegan noticias lúgubres de la península ibérica.\n\nEl general Emilio Mola, principal organizador y comandante de las Fuerzas Armadas de la República Española, y el general José Sanjurjo, en calidad de líder simbólico, han anunciado hoy un alzamiento abierto contra el impopular Gobierno republicano. Numerosas organizaciones conservadoras, como la CEDA, los monárquicos, entre los que se incluyen los alfonsistas rivales y los religiosos conservadores carlistas, así como la fascista Falange Española de las JONS, han apoyado el movimiento nacionalista.\n\nLa reducción de la financiación del Ejército, que le hacía estar cada vez más descontento con el Gobierno, fue la raíz de este levantamiento. En Pamplona, Burgos, Zaragoza, Valladolid, Cádiz, Córdoba, Sevilla y el Marruecos español han surgido formaciones militares de apoyo al golpe.\n\nAunque este resultado no es inesperado dado lo visible que ha llegado a ser el malestar político."
 Spain_CW.0.A: "¡No pasarán!"
 Spain_CW.0.B: "¡Arriba España!"
 Spain_CW.0.C: "Predecible..."

 Spain_CW.1.t: "Guerra civil española"
 Spain_CW.1.d: "Desde la victoria del Frente Popular en las elecciones, se ha estado fraguando una conspiración militar para derrocar al Gobierno. Con miras a «restablecer el orden en la nación y recuperar el prestigio internacional de España», un grupo de generales está intentando ejecutar un «golpe de fuerza» para poner al general Sanjurjo, actualmente exiliado, al mando. Desde abril, el general Mola ha estado dirigiendo a los conspiradores bajo el nombre en clave de «el Director». Ha diseñado un golpe que, con extrema velocidad y violencia, derrocará inmediatamente al Gobierno. La ejecución de José Calvo Sotelo, líder de la oposición, la mañana del 13 de julio ha hecho que los carlistas y la CEDA se alineen con la conspiración, así como varios generales escépticos, incluido el exlíder del alto mando, el general Franco. Ésto motivó a Mola a elegir el 18 de julio como el día del alzamiento. La mañana del 17 en Melilla, los oficiales insurrectos locales se reunieron con los líderes falangistas para planificar el siguiente día. Uno de los falangistas informó al líder local de Unión Republicana, que informó al general Romerales, que, por su parte, informó a Casares Quiroga, miembro del Frente Popular. Romerales envió entonces un destacamento para detener a los oficiales rebeldes, pero el líder del destacamento informó a la Legión, que envió una patrulla para detener al destacamento y detener al general Romerales, que fue entonces ejecutado junto a otras autoridades locales. Se declaró el estado de guerra y comenzó el alzamiento, después de informar al resto del Ejército Marroquí de que los habían descubierto. En los últimos tres días, el alzamiento se ha extendido por todo el país, y la mayoría de nuestro Ejército ha tomado las armas contra nosotros, ocupando gran parte de nuestro territorio. Aunque no han conseguido hacerse con el control de la capital y las grandes ciudades, en estos momentos están iniciando la marcha en lo que ellos llaman la nueva «Reconquista» hacia las ciudades que nos quedan e intentando liberar a sus compañeros, que resisten fuertes asedios por todo el país, como en Oviedo o Toledo."

###  Spanish Political Events
 Spain_Elections.1.t: "Se forma el Frente Popular"
 Spain_Elections.1.d: "Con las elecciones en el horizonte y los socialistas ganando impulso en nuestra nación, tienen la intención de utilizarlo como un medio para afianzarse en el Parlamento de la nación una vez más. Por tanto, han creado una coalición de diversos partidos políticos y organizaciones de izquierdas llamada el Frente Popular. Este llamado Frente Popular pretende revertir todos los cambios realizados por la CEDA-PRR e instaurar su propia concepción de la República en una realidad. Esta coalición pretende destruir el tejido mismo de nuestra nación, y pretenden pervertir la identidad española para convertirla en algo que convenga a una revolución socialista. No cederemos ante estos terroristas socialistas, y debemos hacer todo lo posible para contrarrestar su victoria en las elecciones."
 Spain_Elections.1.A: "La izquierda encuentra la fuerza en los números."
 
 Spain_Elections.2.t: "Elecciones generales de 1936"
 Spain_Elections.2.d: "Las elecciones generales están aquí, y en el momento más inoportuno. La violencia y los disturbios civiles se han convertido en la norma que el pueblo español tiene que soportar, con la violencia tanto de la izquierda como de la derecha aumentando en tamaño y violencia cada día. Ésto se ha demostrado recientemente en Cataluña, donde hoy se ha producido la mayor revuelta de la historia de nuestra joven república. Las elecciones de hoy no son unas elecciones cualesquiera, sino que son esenciales para la supervivencia de nuestra República y su futuro incierto. Dada la creciente popularidad del Frente Popular, no es de extrañar que hayan sido los vencedores en estas elecciones, obteniendo la mayoría en el Parlamento. Esta victoria supone un duro golpe para los partidos y facciones de derechas en España, pero se trata de un revés temporal, ya que han preparado medidas para imponer su dominio sobre España..."
 Spain_Elections.2.A: "¡El Frente Popular gana!"

 Spain_Politics.1.t: "Asesinatos políticos"
 Spain_Politics.1.d: "Desde la victoria del Frente Popular en febrero, la Falange Española, una pequeña fuerza política marginal, ha recibido una avalancha de jóvenes militantes de derechas dispuestos a tomar medidas violentas. Ésto ha provocado la respuesta de organizaciones de izquierda similares.  El pasado jueves 12 de marzo, se produjo el primer ataque contra Luis Jiménez de Asúa, padre de la Constitución de 1931 y diputado socialista. Aunque ha salido ileso, su escolta policial ha perdido la vida. El Gobierno ha respondido hoy ilegalizando el partido y deteniendo a su líder, José Antonio Primo de Rivera. En los próximos meses, la violencia callejera causará más de cincuenta muertos entre las organizaciones de izquierda, así como unos cuarenta falangistas. Un centenar de iglesias y monasterios también serán asaltados e incendiados, y su contenido saqueado por las milicias de extrema izquierda."
 Spain_Politics.1.A: "Estamos perdiendo el control."
 SPR_Political_Killings: "Asesinatos políticos"
 
 Spain_Politics.2.t: "Niceto Alcalá-Zamora es destituido del cargo"
 Spain_Politics.2.d: "Desde las elecciones de febrero de 1936, el presidente de la República, Niceto Alcalá-Zamora, se ha visto en una posición complicada. La izquierda no ha olvidado su actitud durante el anterior Gobierno, y se ha abierto un debate en el Parlamento sobre su disolución por orden del presidente en 1933. Según el nuevo Gobierno, se trató de un acto anticonstitucional y Alcalá-Zamora debe ser destituido. La votación se ha saldado con 238 votos a favor, 5 en contra y 174 abstenciones, de diputados de derechas que abandonaron la sala en señal de protesta. A pesar de sus quejas, se ha visto obligado a dimitir. El cargo será ocupado por Diego Martínez Barrio, presidente del Parlamento, como presidente en funciones."
 Spain_Politics.2.A: "Nunca fue uno de los nuestros."
 
 Spain_Politics.3.t: "Manuel Azaña asume el mando"
 Spain_Politics.3.d: "El pasado 30 de abril, Manuel Azaña fue elegido único candidato para la presidencia de la República del Frente Popular. Hoy, tras la destitución de Alcalá-Zamora, ha sido votado presidente con 754 de 874 votos a favor."
 Spain_Politics.3.A: "Vale."
 
 Spain_Politics.4.t: "El asesinato de Calvo Sotelo"
 Spain_Politics.4.d: "Ayer, 12 de julio, el teniente José Castillo de la Guardia de Asalto, militante socialista, fue asesinado a tiros, bien por pistoleros falangistas, bien por miembros del Tercio de Requetés carlista de Madrid. Tras su entierro, un grupo de sus amigos y simpatizantes se reunió en el Cuartel de Pontejos, entre ellos varios policías de la Guardia de Asalto, militantes socialistas, guardias civiles y muchos miembros de «La Motorizada», un grupo paramilitar socialista controlado por el Frente Popular y formado por policías socialistas. Muchos de este grupo clamaban venganza por su asesinato, y se enviaron varios camiones en busca de falangistas conocidos. Uno de dichos camiones, conducido por el capitán de la Guardia Civil Fernando Condés, no pudo encontrar a ningún falangista, por lo que decidieron vengarse de los líderes de la oposición parlamentaria. Antonio Goicoechea, líder de Renovación Española, no se encontraba en su casa, y Gil Robles, líder de la CEDA, estaba de vacaciones. A primera hora de esta mañana, al encontrarse cerca de la casa de Calvo Sotelo, líder de la oposición parlamentaria monárquica, el grupo entró en su piso y detuvo a Calvo Sotelo, que protestó invocando su inmunidad parlamentaria, pero fue tranquilizado por Condés, que se identificó como miembro de la Guardia Civil. Después de prometer a su familia que los llamaría en cuanto llegara a donde lo llevaran «a menos que estos señores me lleven para pegarme un tiro», subió al camión y se lo llevaron. Han encontrado su cuerpo esta mañana junto a un cementerio, con dos disparos y tirado en el suelo, sobre un charco de sangre."
 Spain_Politics.4.A: "Ésto es la guerra."
 

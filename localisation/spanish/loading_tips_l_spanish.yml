 LOADING_TIP_0: "Puedes ganar dinero pidiendo préstamos, aunque debes acordarte de devolverlos, \no tu economía se llevará un palo MUY GORDO."
 LOADING_TIP_1: "Los ejércitos de Darkest Hour pretenden coincidir con la situación histórica de los años treinta y\napuntan a "metas que reflejan la historia"."
 LOADING_TIP_2: "Los países empiezan con plantillas de división que coinciden con la composición real de dichas unidades en 1933. Algunos\npaíses tendrán que esforzarse más que otros para reforzar su ejército, pero éso se traduce en retos únicos para cada nación."
 LOADING_TIP_3: "Los países ahora tienen milicias y demás unidades defensivas de emergencia. En función de la nación, un país que esté\nperdiendo una guerra puede recurrir a estas unidades."
 LOADING_TIP_4: ""Las citas dan cringe. No saldrán en la pantalla de carga. En su lugar, daremos consejos para jugar."\n-Desarrollador de Darkest Hour"
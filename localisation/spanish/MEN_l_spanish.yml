 MEN_Politics.1.t: "Japón ofrece protección"
 MEN_Politics.1.d: "El Imperio del Japón se ofrece a ayudarnos en la creación de un nuevo Estado panmongol a cambio de nuestra sumisión a su imperio. Puede que sea una decisión beneficiosa para nosotros, ya que prometen ceder el territorio de Chahar Oriental a nuestro Gobierno y, si declinamos, entonces el Gobierno del Kuomintang podría reforzar su control sobre nosotros. ¿Qué deberíamos hacer en esta situación?"
 MEN_Politics.1.A: "¡Los japoneses son nuestra última esperanza!"
 MEN_Politics.1.B: "¡No venderemos a nuestros aliados!"
 
 MEN_Politics.2.t: "Campaña de Suiyuan"
 MEN_Politics.2.d: "Comenzaremos un ataque total contra Suiyan desde nuestra base en Ulanqab. En el caso de que no triunfemos en esta primera campaña, entonces tendremos que renunciar a todos los planes futuros de expansión inmediata."
 MEN_Politics.2.A: "¡Hacia la victoria!"
 MEN_Politics.3.t: "Los mongoles aceptan nuestra propuesta"
 MEN_Politics.3.d: "El Consejo ha accedido a nuestra propuesta y se está preparando para su transición a un Gobierno militar temporal."
 MEN_Politics.3.A: "¡Un paso más cerca de una Asia unida!"
 
 MEN_Politics.4.t: "Los mongoles rechazan nuestra oferta."
 MEN_Politics.4.d: "El Consejo Pailingmiao ha rechazado nuestra oferta, lamentablemente."
 MEN_Politics.4.A: "Ellos se lo pierden."
 
 MEN_Politics.5.t: "Yondonwangchug ha muerto"
 MEN_Politics.5.d: "El líder de [MEN.GetNameDef], Yondonwangchug, ha fallecido. El príncipe Demchugdongrub, su segundo al mando, liderará este país a partir de ahora."
 MEN_Politics.5.A: "Que en paz descanse."
 
 MEN_Politics.6.t: "Se proclama el Imperio mongol"
 MEN_Politics.6.d: "Hoy hemos recuperado con éxito nuestra patria y hemos unido a los mongoles una vez más, y con ello, ¡se ha proclamado un nuevo Imperio mongol y llegará una era próspera para nuestro pueblo!"
 MEN_Politics.6.A: "¡Gloria a todos los mongoles!"
 
 MEN_Politics.7.t: "¡Se establecerá el Gobierno Autónomo Unido de Mengkiang!"
 MEN_Politics.7.d: "Con la ayuda del Imperio del Japón, se establecerá el gran Gobierno Autónomo Unido de Mengkiang, o Mengkukuo para resumir. [Root.GetLeader] ha sido designado presidente y Kalgan será la nueva capital. ¡Junto con Japón, los mongoles reclamaremos la gloria del imperio de Gengis Kan!"
 MEN_Politics.7.A: "¡Pronto, toda Mongolia estará unida!"
 
 #Suiyan Campaign / Mongol
 MEN_Politics.8.t: "Victoria en Suiyuan" 
 MEN_Politics.8.d: "Hoy es un gran día para los mongoles. Hemos triunfado en nuestra campaña y hemos conseguido tomar el territorio de Suiyuan."
 MEN_Politics.8.A: "¡Una gran victoria!"
 
 MEN_Politics.9.t: "Derrota en Suiyuan"
 MEN_Politics.9.d: "La campaña nos ha dado resultados desastrosos, obligándonos a retirarnos de Ulanqab."
 MEN_Politics.9.A: "¡Terrible!"
 
 MEN_Politics.10.t: "La campaña de Suiyuan termina en un empate"
 MEN_Politics.10.d: "Lamentablemente, nuestro ataque a Suiyuan no ha producido los resultados deseados, por lo que tendremos que suspender nuestra campaña."
 MEN_Politics.10.A: "Decepcionante."
 
 #Suiyan Campaign / Shanxi
 MEN_Politics.11.t: "Victoria en Suiyuan" 
 MEN_Politics.11.d: "¡No sólo hemos conseguido repeler el ataque mongol, sino que hemos conseguido expulsarlos de Ulanqab!"
 MEN_Politics.11.A: "¡Una gran victoria!"
 
 MEN_Politics.12.t: "Derrota en Suiyuan"
 MEN_Politics.12.d: "Por desgracia, el ataque mongol en Suiyuan ha sido un éxito, lo que nos ha obligado a retirarnos de dicho territorio."
 MEN_Politics.12.A: "¡Terrible!"
 
 MEN_Politics.13.t: "Ataque mongol repelido"
 MEN_Politics.13.d: "Aunque el repentino ataque mongol nos pilló desprevenidos, hemos podido repeler a sus fuerzas y forzar un estancamiento."
 MEN_Politics.13.A: "Se nos podría haber dado mejor."
 
 MEN_Politics.14.t: "Se divide el Consejo"
 MEN_Politics.14.d: "Hace nada, Chiang Kai-shek ha decidido dividir nuestro Consejo, dando el territorio de Suiyuan a Yen Hsi-shan."
 MEN_Politics.14.A: "¡Terrible!"
 

 AUS_Politics.1.t: "Fin de la democracia parlamentaria en Austria"
 AUS_Politics.1.d: "[FROM.GetNewsIcon]El Consejo Nacional y el Consejo Federal conforman el Parlamento austriaco, principal organismo de toma de decisiones y legislativo del país. El Consejo Nacional es el más importante de los dos y, en un sorprendente giro de los acontecimientos y de gran ayuda para el canciller Engelbert Dollfuss, el Consejo Nacional se ha «eliminado» a sí mismo técnicamente por propia voluntad como organismo operativo. Tras algunas irregularidades en las votaciones a una propuesta destinada a responder a la reciente huelga de los ferroviarios, el presidente del país y presidente del Consejo Nacional, Karl Renner, socialdemócrata, se vio incapaz de continuar la sesión y dimitió como presidente del Consejo Nacional.\n\nEl segundo presidente, Rudolf Ramek, socialcristiano, tomó el testigo como presidente del Consejo. Declaró que la votación anterior no era válida y exigió que se repitiera la votación, lo que provocó un alboroto. Ramek no tardó en dimitir de presidente y el tercer presidente, Sepp Straffner, del GDVP, se convirtió en presidente del Consejo Nacional antes de dimitir él mismo poco después.\n\nLas dimisiones sucesivas de Renner, Ramek y Straffner han dejado al Consejo sin presidente, impidiendo el cierre de la sesión y dejando al Consejo Nacional incapaz de actuar. En el consiguiente caos, el canciller ha declarado que el Parlamento se había «autoeliminado» y que esta situación era una crisis «no contemplada en la Constitución», lo cual le ha brindado la oportunidad de instaurar un gobierno autoritario sin parlamento."
 AUS_Politics.1.A: "Un paso más hacia la consolidación del nuevo mandato."
 AUS_Politics.1.B: "Condenamos sus actos insensatos."
 AUS_Politics.1.C: "Y la luz democrática es cada vez más tenue."

 AUS_Politics.2.t: "Establecimiento del Frente Patriótico"
 AUS_Politics.2.d: "[FROM.GetNewsIcon]La política austriaca lleva en un estado de limbo e incertidumbre desde que la llamada «Selbstausschaltung des Parlaments» provocase que el Consejo Nacional dejase de existir como organismo de gobierno en funcionamiento, dando lugar al establecimiento del gobierno autoritario en el país, con el canciller Engelbert Dollfuss al timón. Algunos creían que el gobierno por decreto no sería más que un acomodo temporal y que todo volvería a la normalidad en el futuro después de un tiempo, pero las actas recientes indican lo contrario. El canciller Dollfuss ha fundado el Frente Patriótico. El Frente está muy ligado al clero católico de Austria, absorbiendo al Partido Socialcristiano de Dollfuss, a la Landbund agraria y al Heimwehr paramilitar de derechas, todos ellos opuestos al socialismo, al capitalismo de libre mercado y a la democracia liberal, instaurando en efecto un régimen autoritario y corporativista comúnmente denominado en alemán «Ständestaat» («Estado corporativo»). El Frente es el único partido legalmente autorizado en el país, está totalmente alineado con la Iglesia católica y no promueve ninguna ideología racial, a diferencia de otros partidos autoritarios de otros lugares de Europa. A favor del nacionalismo austriaco y de la independencia ante Alemania, el Frente se vale mucho del simbolismo, basándose en la cruz potenzada como símbolo del partido, y siendo su saludo oficial «Front heil!»."
 AUS_Politics.2.A: "Front heil!"

 AUS_Politics.3.t: "Ilegalizar el DNSAP"
 AUS_Politics.3.d: "Los grupos nazis de toda Austria están aumentando en tamaño, influencia y violencia, especialmente puesto que su principal patrocinador, el Reich, ha llamado ahora a las armas para la eliminación de nuestra joven república. Está dentro de nuestra autoridad constitucional acabar de una vez por todas con esta amenaza a nuestro Gobierno. Es hora de que ilegalicemos el DNSAP, uno de los principales partidos políticos con estrechos lazos con Berlín, y disolvamos cualquier organización, grupo paramilitar, grupos juveniles, etc. que apoyen los empeños del Reich por socavar nuestra soberanía. No seremos más un títere de los extranjeros; debemos preservar lo que tenemos o seremos envueltos por ello."
 AUS_Politics.3.A: "¡Tenemos que silenciar a estos disidentes!"
 AUS_Politics.3.A.tt: "Ésto podría propiciar §Rsanciones alemanas§!."

 AUS_Politics.4.t: "La guerra civil se extiende por Austria"
 AUS_Politics.4.d: "[FROM.GetNewsIcon]El canciller Engelbert Dollfuss suspendió el Parlamento austriaco e impidió que volviera a reunirse por «cese de funciones». Los recientes brotes de violencia en el interior de la pequeña república han sorprendido a muchos observadores y Gobiernos internacionales.\n\nSegún varias fuentes, la violencia comenzó cuando un destacamento del Heimwehr, una organización paramilitar alineada con el Gobierno, intentó registrar la propiedad del Partido Socialdemócrata en busca de armas. El comandante local de la Schutzbund, otro grupo paramilitar alineado con el Partido Socialdemócrata, se resistió a estos intentos, provocando que estallase una breve escaramuza. Al difundirse rápidamente la noticia de esta lucha, muchos miembros y simpatizantes de la Schutzbund comenzaron a armarse y a atrincherarse en los edificios municipales, al tiempo que llamaban a la huelga general y a la resistencia contra el Gobierno.\n\nAunque los combates continúan y aún no se ha recurrido oficialmente al Ejército para reprimir a los revolucionarios, parece que el Gobierno confía en su capacidad para derrotar a los revolucionarios, desarmados y desorganizados, acabando de una vez por todas con la nueva república en Austria."
 AUS_Politics.4.d1: "[FROM.GetNewsIcon]Parece que la tensa situación política de nuestro país ha degenerado en el desastre al estallar escaramuzas abiertas entre nuestras tropas y agitadores comunistas, que actúan desde dentro de la Liga de Defensa Republicana (más conocida como la Schutzbund) y el Partido Comunista de Austria, en varias localidades de todo el país.\n\nLas razones de este repentino estallido de violencia siguen sin estar claras, pero se presume que los primeros enfrentamientos comenzaron en la propiedad del Partido Socialdemócrata en Linz, donde el comandante local de la Schutzbund se resistió violentamente a nuestros esfuerzos por registrar la propiedad en busca de armas ilegales y delincuentes fugitivos. En cuanto el mensaje de la violencia llegó a Austria, grandes grupos de matones de la Schutzbund empezaron a atrincherarse dentro de las propiedades municipales, mientras nuestras fuerzas empezaban a asediarlas desde el exterior.\n\nPor ahora, el Ejército no ha actuado contra los socialistas, pero nuestros comandantes militares se oponen férreamente al marxismo en todas sus variantes, así que una intervención, de ser necesaria, se llevará a cabo con la máxima presión."
 AUS_Politics.4.A: "Esta revolución ha terminado, ni siquiera comenzó."
 AUS_Politics.4.B: "Otra nación marcha en contra de la democracia."

 AUS_Politics.5.t: "El Estado Federal de Austria"
 AUS_Politics.5.d: "[FROM.GetNewsIcon]Tras la «Selbstausschaltung des Parlaments» y la fundación del Frente Patriótico, la naturaleza autoritaria de la gobernanza austriaca se hizo evidente, pero aparentemente, para oficializar la transformación del país de una democracia a un régimen autoritario, el nombre oficial del país ha pasado a ser el Estado Federal de Austria, o «Bundesstaat Österreich» en la lengua local. El Estado Federal de Austria es coloquialmente conocido como el «Ständestaat» («Estado corporativo») debido al papel aparentemente importante que las propiedades y las corporaciones desempeñarán en la sociedad austriaca, al menos según el canciller Engelbert Dollfuss, que ha sido la fuerza impulsora más importante que ha llevado a la actual situación de Austria. El Estado Federal es una continuación de la Primera República austriaca cuando era un Estado unipartidista dirigido por el Frente Patriótico clerofascista. El concepto del «Ständestaat», derivado de la noción de los Stände («propiedades» o «corporaciones»), es defendida por los principales políticos del régimen, como Engelbert Dollfuss y Kurt Schuschnigg El resultado es un gobierno autoritario basado en una mezcla de influencias fascistas italianas y católicas conservadoras."
 AUS_Politics.5.A: "Una «neues Leben» para Austria."
 AUS_Politics.5.B: "Una «neues Leben» para Austria."


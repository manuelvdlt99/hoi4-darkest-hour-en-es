###############################
# Chaco War
###############################
 BOL_Chaco_War.3.t: "Victoria paraguaya en la guerra del Chaco"
 BOL_Chaco_War.3.d: "[ROOT.GetNewsIcon]Hoy han terminado años de cruentos enfrentamientos entre Paraguay y Bolivia en una zona en disputa del continente sudamericano. El Gran Chaco, ubicado entre ambos países, fue objeto de este extenuante conflicto. Se cree que la ocupación de la mayor parte de la región, rica en petróleo, le ha brindado a Paraguay, que se ha hecho con la victoria ante las fuerzas bolivianas, una nueva y potencialmente lucrativa fuente de ingresos que debería proporcionarle un importante impulso económico.\n\nHa sido un resultado relativamente inesperado, pues se esperaba que los bolivianos fuesen mejores en el campo de batalla. Sin embargo, tras muchas meteduras de pata logísticas, organizativas y estratégicas, la fuerza paraguaya, de menor tamaño, logró un sorprendente triunfo.\n\nEsta falta de competencia e incapacidad para capturar el Gran Chaco será sin duda un duro golpe para el Gobierno boliviano, y su pueblo seguramente no verá con buenos ojos este fracaso, ya que fueron ellos quienes hicieron los sacrificios que al final no importaron."
 BOL_Chaco_War.3.A: "Espera, ¿que había una guerra?"
 BOL_Chaco_War.4.t: "Bolivia gana la guerra del Chaco"
 BOL_Chaco_War.4.d: "[ROOT.GetNewsIcon]Hoy han terminado años de cruentos enfrentamientos entre Paraguay y Bolivia en una zona en disputa del continente sudamericano. El Gran Chaco, ubicado entre ambos países, fue objeto de este extenuante conflicto. Se cree que la ocupación de la mayor parte de la región, rica en petróleo, le ha brindado a Bolivia, que se ha hecho con la victoria ante las fuerzas paraguayas, una nueva y potencialmente lucrativa fuente de ingresos que debería proporcionarle un importante impulso económico.\n\nHa sido un resultado esperado, puesto que el Ejército boliviano está mucho más avanzado tecnológicamente que el paraguayo, y se esperaba que rindiera a un nivel superior. Sin embargo, no ha sido fácil. Los esfuerzos bolivianos se vieron plagados de muchas meteduras de pata logísticas, organizativas y estratégicas, pero la fuerza paraguaya, de menor tamaño, fue incapaz de aprovecharlas. Ésto les ha pasado factura.\n\nLa ocupación del Gran Chaco será sin duda un duro golpe para el Gobierno paraguayo, y su pueblo seguramente no verá con buenos ojos este fracaso, ya que fueron ellos quienes hicieron los sacrificios que al final no importaron."
 BOL_Chaco_War.4.A: "Espera, ¿que había una guerra?"
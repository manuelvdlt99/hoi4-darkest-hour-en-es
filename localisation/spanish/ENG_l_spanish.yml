 ENG_Strengthen_The_National_Government: "Reforzar el Gobierno Nacional"
 ENG_Strengthen_The_National_Government_desc: "Ramsay MacDonald lidera el Segundo Gobierno Nacional, formado por conservadores, liberales, liberales nacionales, laboristas y otros no afiliados. Formado tras una elección por golada en 1931 tras la Gran Depresión, después de obtener un amplio apoyo popular para el Primer Gobierno Nacional, el Gobierno continúa sirviendo al Reino Unido a través de su tempestuoso clima hasta el día de hoy. Curiosamente, el Gobierno está dominado por los conservadores y sigue conservando a MacDonald como su líder. Para mantener unida esta coalición políticamente diversa, debemos reforzar nuestra cohesión y aprobar nuevas reformas que ayuden al pueblo británico, tanto en el Gobierno como en la economía."
 
 ENG_Containing_Mosley: "Contener a Mosley"
 ENG_Containing_Mosley_desc: "Guapo, carismático y un orador nato, Oswald Mosley es el líder de la Unión Británica de Fascistas y la mayor amenaza a la democracia británica. Mosley, que volvió hace poco del Reino de Italia, es capaz de acabar con toda la clase dirigente política si no se le pone freno. El antisemitismo, nacionalismo y oposición a una guerra con Alemania de la BUF han atraído un apoyo cada vez mayor de destacados británicos, aunque la Fuerza de Defensa Fascista de los camisas negras se enfrente a grupos contrarios e intimide a londinenses judíos.\n\nOrdenando al MI5 que pinche la residencia de Mosley y se infiltre en el Sindicato, podremos vigilar sus operaciones y desbaratarlas. En segundo lugar, Hacienda se verá instigada a colocar a unos cuantos partidarios clave de Mosley en los primeros puestos de su lista de inspecciones. La BUF pronto descubrirá que la burocracia estatal ejerce más poder que cualquier pandilla de matones."
 

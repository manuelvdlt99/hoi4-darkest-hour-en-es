 Operation_Torch.1.t: "La conferencia de Cherchel"
 Operation_Torch.1.d: "El mayor general estadounidense Mark Clark llegó a Cherchel, Argelia francesa hace unos días. El comandante llegó al puerto de la ciudad durante la noche del 21 al 22 de octubre en submarino, una elección inusual pero funcional. El objetivo de esta maniobra era sencillo: lo habían enviado para reunirse con un comandante de la Francia de Vichy llamado Charles Mast.\n\nMast fue el elegido por una sencilla razón. Fue detenido y encarcelado porque se sospechaba que era un opositor al régimen de Vichy y, por tanto, un opositor a Pétain, Hitler o incluso Mussolini. Su liberación fue facilitada por un amigo, el coronel Numata, agregado militar japonés en el régimen de Vichy. Mas sólo ha sido jefe de Estado Mayor en África del norte desde aquellos sucesos.\n\nDurante sus conversaciones, Mast aceptó no intervenir en contra de los Aliados cuando éstos empezaran a desembarcar en África del norte, y también prometió que sus tropas no intervendrían. Los dos hombres se separaron al amanecer, ambos satisfechos con el nuevo giro de los acontecimientos."
 Operation_Torch.1.A: "¡Una nueva victoria para el mundo libre!"
 Allies_Cherchell_Ended: "La conferencia de Cherchel ha terminado"

 Operation_Torch.2.t: "Albión ataca"
 Operation_Torch.2.d: "Hace apenas unos días se escribió historia en el norte de África. Se dio comienzo a la Operación Torch después de meses de planificación.\n\nLas fuerzas británicas, junto con algunos voluntarios estadounidenses y, por supuesto, tropas de la Francia Libre, han comenzado la invasión de la Francia de Vichy. La ciudad de Argel cayó rápidamente gracias a la cooperación del general francés Mast, pero la resistencia ha sido más notable en Túnez y Marruecos, y algunas ciudades siguen resistiéndose a la intervención de los Aliados. Temiendo por sus vidas, algunos líderes han entregado el protectorado de Túnez a los alemanes, retrasando aún más la conclusión de la operación.\n\nSin embargo, en las ciudades que no se oponen a nosotros, un gran número de colonos y soldados están aliviados de ver el retorno de la democracia a sus tierras, y algunos edificios municipales ya enarbolan la bandera de la Francia Libre, además de las banderas inglesa o estadounidense. Aunque continúen los combates, ¡el futuro del norte de África estará asegurado en unas semanas en nombre del Rey y los Aliados!"
 Operation_Torch.2.A: "¿Nos seguirá el resto o lucharán en el bando del Eje?"

 Operation_Torch.3.t: "Aliados derrotados en el África francesa del norte"
 Operation_Torch.3.d: "[FROM.GetNewsIcon]¡Últimas noticias del África francesa del norte! ¡A pesar de sus esfuerzos por desembarcar pacíficamente en Argelia, las fuerzas aliadas han sido expulsadas al mar Mediterráneo!\n\nSegún los periodistas en la región, un soldado descubrió el complot del comandante francés Charles Mast y lo denunció a sus superiores. ¡Mast fue rápidamente detenido y el régimen de Vichy envió de inmediato más hombres a África para defender las colonias!\n\nLos combates fueron brutales tanto para las tropas británicas como para las estadounidenses, ya que muchos soldados murieron antes de llegar a la playa. Los defensores de la Francia Libre en la ciudad, liderados por un amigo de De Gaulle, llevan días desaparecidos, y todos están de acuerdo en que fueron capturados por la Milicia de Joseph Darnand.\n\nSegún otros informes, la situación en Túnez y Marruecos no es mucho mejor. Pese a haber desembarcado con éxito en el sur de Agadir, las tropas fueron rodeadas por fuerzas enemigas y rápidamente apresadas. La población ha reaccionado negativamente a esta noticia en toda la esfera de los Aliados, y muchos están empezando a cuestionar las decisiones de sus líderes."
 Operation_Torch.3.A: "Galípoli una y otra vez..."
 Operation_Torch.3.B: "¡Alejaos y no volváis!"
 Operation_Torch.3.C: "Otro giro en la guerra."


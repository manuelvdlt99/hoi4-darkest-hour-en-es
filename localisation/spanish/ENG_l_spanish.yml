 ENG_Blood_Toil_Tears_and_Sweat: "Sangre, tierra, lágrimas y sudor"
 ENG_Blood_Toil_Tears_and_Sweat_desc: "Lealtad, sabiduría, fortaleza. Características todas ellas de Winston Churchill. La guerra precisa estas características; quienes no tienen lealtad, traicionan a su país con la pérdida de innumerables vidas.. Quienes no tienen sabiduría, toman decisiones impulsivas. Quienes no tienen fortaleza, se rinden a la primera.\n\nNeville Chamberlain, un cobarde diplomático, era de los que esperaban que todo saliera bien. Le daba miedo todo y estaba de acuerdo con cualquier cosa que los alemanes quisieran. Los británicos no tardaron en darse cuenta de lo que era Chamberlain: un debilucho. Churchill ha prometido ser un primer ministro mejor y más fuerte, y ha cumplido hasta ahora. En lugar de esperar que la guerra no destruya el Reino Unido, como Chamberlain, se asegura de que no ocurra. Churchill ha demostrado ser un hombre fuerte. Mientras que algunos se acobardan como Chamberlain, Churchill defiende a su pueblo. Mientras que Chamberlain firma tratados con Alemania, Churchill lucha por lo justo. Éste es el hombre que el Reino Unido siempre ha necesitado. Ya ha llegado. Un salvador al que admirar, un hombre al que alabar."
 

 ENG_MAUD_Committee: "Comité MAUD"
 ENG_MAUD_Committee_desc: "La evolución de la tecnología militar continúa. Infinita e imparable, a una velocidad cada vez mayor, sin fronteras ni límites. Hemos accedido recientemente a un nuevo universo de posibilidades, prometedor como nunca. El Comité MAUD es un pequeño grupo de científicos que trabajarán en este asunto confidencial en las cuatro universidades de Birmingham, Liverpool, Cambridge y Oxford para descubrir el verdadero potencial de esta arma de destrucción masiva. Se dice que una pequeña esfera de uranio-235 puro podría tener la potencia explosiva de miles de toneladas de TNT, pero ¿acaba ahí la cosa?"

 ENG_The_London_Economic_Conference: "La Conferencia Económica de Londres"
 ENG_The_London_Economic_Conference_desc: "La Gran Depresión ha sumido a la economía mundial en un estado de catástrofe. Si queremos que haya alguna esperanza de una recuperación relativamente rápida en nuestro país, y en otros del mundo, debemos convocar una conferencia mundial en la que delegaciones de todo el mundo puedan ponerse de acuerdo sobre la mejor forma de combatir esta crisis. En estas conversaciones se incluirán seguramente los temas del comercio internacional y la estabilización de los tipos de cambio, asuntos que nosotros consideramos esenciales para que la economía mundial se recupere.\n\nAunque esta conferencia se celebrará en Londres, también confiaremos en Estados Unidos para que ejerza el liderazgo necesario para que las negociaciones tengan éxito. Sin embargo, su apoyo es cuestionable. La nueva administración estadounidense parece totalmente decidida a alcanzar su propia recuperación con o sin Europa, lo que podría perjudicarnos gravemente a nosotros y al resto de Europa, lo que desde luego no sería lo ideal."
 
 ENG_Dealing_With_Unemployment: "Lidiar con el desempleo"
 ENG_Dealing_With_Unemployment_desc: "El Reino Unido se enfrenta actualmente a una crisis de desempleo sin precedentes. Millones de británicos han perdido su trabajo a causa de la Gran Depresión y no pueden comprar comida o calentar sus hogares. En partes del país, hacer fila en los comedores sociales se ha convertido en un pilar del día a día.\n\nSolventar esta crisis precisará un enfoque distinto en las distintas regiones. Las Tierras Medias agrícolas, los Home Counties urbanos, las ciudades mineras de Gales, los centros industriales del norte y los pueblos pesqueros de la costa del Canal precisarán políticas adaptadas a sus especiales condiciones económicas. La clave de nuestra recuperación es poner al pueblo británico a trabajar otra vez."
 
 ENG_Complete_of_the_National_Grid: "Completar la red nacional"
 ENG_Complete_of_the_National_Grid_desc: "Destinada a conectar todo el Reino Unido en un sistema eléctrico integrado, la red nacional no ha alcanzado, de momento, estos nobles objetivos. Mientras que la Junta Central de Electricidad preveía una única red que prestara servicio a toda la nación, existen una serie de redes regionales con escasa interconectividad entre ellas. \n\nAfortunadamente, adecuar el proyecto a sus objetivos originales será una cuestión relativamente sencilla de construir pilones adicionales y reacondicionar las conexiones existentes durante las horas de baja utilización. La unificación de la red nacional permitirá a más hogares y empresas acceder a la electricidad y a todas las comodidades modernas que conlleva, haciendo del Reino un lugar un poco más unido."
 

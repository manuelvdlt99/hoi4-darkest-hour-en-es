 ENG_British_Indian_Army_Category: "El Ejército Indio Británico"
 ENG_British_Indian_Army_Category_desc: "\n\n\n£decision_header_ENG_The_British_Indian_Army£\n\n\n\nDurante años, el Ejército británico de la India ha estado compuesto por una mezcla de oficiales británicos e indios, formados todos en el Royal Military College. Pero ahora que la guerra se vislumbra en el horizonte, tanto el ministro de la Guerra como el gobernador de la India han sugerido que aprovechemos la gigantesca mano de obra del Raj en el Ejército para un bien mayor. Deberíamos construirlo desde cero y empezar a ampliar la nueva Academia Militar de la India."

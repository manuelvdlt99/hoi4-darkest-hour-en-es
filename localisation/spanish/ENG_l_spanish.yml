 ENG_Royal_Marines: "Los Marines Reales"
 ENG_Royal_Marines_desc: "Los Marines Reales se fundaron en 1755 como las tropas de la Marina, pero ahora han asumido un nuevo papel. Tienen experiencia de docenas de invasiones anfibias en todo el mundo, desde Gallipoli hasta Crimea. Hemos labrado un legado de operaciones anfibias, y una ampliación y reforma de los Marines Reales es la mejor manera de garantizar que podemos liberar lo que podría perderse."


 ENG_Amphibious_Warfare: "Guerra anfibia"
 ENG_Amphibious_Warfare_desc: "Nos han echado del continente, han humillado a nuestras fuerzas y nos han hecho retroceder por el mar. Se acabó. Hemos reconstruido nuestras fuerzas y rechazado todos los intentos de invasión. Estamos listos para volver a Europa y, si hiciera falta caminar sobre el agua para conseguirlo, el Ejército Real está dispuesto a ello. Sin embargo, no hará falta. Como demostró el desembarco de Galípoli, los buques de transporte pueden llevar rápidamente tropas a tierra para establecer una cabeza de playa, aunque con muchas bajas. Combiar éso con la superioridad aérea y un buen bombardeo naval del terreno de desembarco de antemano garantizará que nada se interponga en el camino de nuestras tropas."


 ENG_A_Motorized_Army: "Un Ejército motorizado"
 ENG_A_Motorized_Army_desc: "Aunque el Reino Unido es vasto, es diminuto en comparación con la Europa continental, África y Asia. Si queremos mantener nuestras intenciones de actuar con rapidez contra el enemigo, ya sea en nuestras playas, bajo y en el Sahara, o más allá de los Urales, la cuestión de motorizar nuestras tropas es no sólo urgente, sino obligatoria si queremos alcanzar la victoria."


 ENG_Royal_Armoured_Corps: "Real Cuerpo Blindado"
 ENG_Royal_Armoured_Corps_desc: "Como todos los demás componentes de las Fuerzas Armadas británicas, hemos de modernizar y ampliar nuestras unidades de tanques. Aunque ya en 1916 ideamos el tanque como dispositivo militar, el primero de toda la historia militar, la forma de usarlo ha cambiado. Al observar el ritmo de los conflictos más recientes, se ha abandonado una guerra lenta y de trincheras en favor de una guerra de movimiento y destrucción fulgurante. Es, por tanto, necesario darles una vuelta a nuestros diseños de tanques actuales y modernizar el equipo de nuestras divisiones."


 ENG_Infantry_Tank: "Tanques de infantería"


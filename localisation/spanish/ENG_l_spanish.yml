 ENG_Wartime_Tree.12.t: "Después del fin"
 ENG_Wartime_Tree.12.d: "Los cañones de Europa han vuelto a callar. Una vez más, los ejércitos británicos vuelven de los campos de batalla europeos diezmados, mas victoriosos. El espectro del militarismo alemán ha sumido a Europa en el fuego infernal de la guerra mundial dos veces en las últimas cuatro décadas, y sin embargo la Segunda Guerra Mundial ha resultado ser más total que la primera. Los padres de los soldados que desembarcaron de sus buques de guerra dejaron Alemania maltrecha, mas no destruida.\n\nSus hijos han terminado lo que empezaron sus padres, pagando el precio en sangre y cadáveres. El pueblo alemán estaba a merced de los Aliados. Los vengativos soviéticos recogerán su triste cosecha sobre el pueblo alemán en el este, pero sólo el tiempo dirá cómo será la ocupación británica. En cualquier caso, éso para el futuro. El Reino Unido tiene hoy la oportunidad de hacer algo que no ha hecho en muchos años. El Reino Unido puede relajarse.\n\nMientras el pueblo británico recompone sus vidas, inevitablemente destrozadas por la guerra, el Gobierno ha actuado con rapidez para acelerar esa reconstrucción. Se ha dado el primero de muchos pasos, ya que el racionamiento de alimentos va a terminar pronto, según fuentes oficiales. Este sistema, despreciado pero necesario, ha sido la base de la vida de la mayoría de los británicos durante los últimos seis largos y arduos años. Sin embargo, esa piedra angular se retirará pronto y, en su lugar, se construirá una nueva vida o, si es posible, un regreso a una antigua vida. En cualquier caso, el Reino Unido ha iniciado el largo y difícil proceso de reconstrucción."
 ENG_Wartime_Tree.12.A: "¡Me alegro de no volver a ver el National Loaf!"


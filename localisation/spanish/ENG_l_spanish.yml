 ENG_Reform_the_Royal_Tank_Regiments: "Reformar los Reales Regimientos de Tanques"
 ENG_Reform_the_Royal_Tank_Regiments_desc: ""
 
 ENG_Reform_the_Old_Dcotrine: "Reformar la vieja doctrina"
 ENG_Reform_the_Old_Dcotrine_desc: "La guerra de trincheras fue una parte fundamental de la estrategia militar durante la Gran Guerra, pero la tecnología ha evolucionado mucho desde entonces y, por tanto, debemos avanzar con los tiempos. Hay algunos teóricos radicales, como J. F. C. Fuller y B. H. Liddell Hart, que piensan que el uso de tanques y vehículos motorizados es el camino a seguir. Podrían tener razón a la larga, pero el concepto de la guerra blindada a gran escala que proponen es sólo éso, un concepto, y, por tanto, no se ha comprobado su eficacia.\n\nDebemos desarrollar nuestra doctrina militar más allá de las trincheras y utilizar las nuevas tecnologías, de éso no hay duda, pero no confiaremos en en estas teorías radicales y sin demostrar, no vayan a ser un total fracaso y pongan en peligro la seguridad del Imperio británico."
 

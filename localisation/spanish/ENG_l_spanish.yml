 ENG_Arab_Revolt.17.t: "¡Han aceptado, maravilloso!"
 ENG_Arab_Revolt.18.t: "¡Esperemos que salga bien!"
 ENG_Arab_Revolt.19.t: "¡Se han negado todos!"

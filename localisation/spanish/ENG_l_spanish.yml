 ENG_House_Building_Projects: "Proyectos de vivienda"
 ENG_House_Building_Projects_desc: "Aunque la Gran Depresión azotó fuerte al Reino Unido, no lo hizo de manera uniforme. Mientras que el norte industrial y Gales se enfrentan a un desempleo masivo y pobreza, los efectos de la Depresión fueron menos graves en el sur de Inglaterra, que ha empezado a experimentar una modesta recuperación económica.\n\nImpulsados por la bajada de los tipos de interés y el crecimiento demográfico en las ciudades, los «Home Counties», alrededor de Londres, están experimentando un auge de la construcción de viviendas. Las ciudades se expanden por toda la región, con distritos suburbanos ya existentes en expansión y otros completamente nuevos en construcción. Brighton, en particular, ha experimentado un importante crecimiento, con cientos de nuevas viviendas construidas en el moderno y elegante estilo art déco.\n\nEl Ministerio de Salud ha sido un firme defensor de la propiedad de la vivienda, invirtiendo en el desarrollo de viviendas y promoviendo las hipotecas como medio de permitir a los británicos de todas las clases trabajar para conseguir una vivienda en propiedad. Invirtiendo nosotros mismos y fomentando la inversión de los ciudadanos de a pie, podemos sentar las bases de una recuperación completa."
 

 ENG_Royal_Navy: "§3La Marina Real§!"
 ENG_Royal_Navy_desc: "Por decreto de la Marina Real, se van a construir más astilleros para aumentar la producción de buques destinados al esfuerzo bélico, así como dedicar la investigación a las estrategias navales. Si el Reino Unido ha de librar una guerra con cualquier gran potencia, su fuerza residirá en los mares, y el pueblo es consciente de ello."


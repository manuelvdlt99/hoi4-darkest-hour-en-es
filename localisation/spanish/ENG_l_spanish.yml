 ENG_De_Havilland_Jet_Engine: "Búsqueda de motores a reacción de De Havilland"
 ENG_De_Havilland_Jet_Engine_desc: "Los ingenieros y diseñadores de De Havilland han diseñado un nuevo tipo de motor de avión. Es un motor revolucionario que tiene potencial para convertirse en el sustituto del motor tradicional de hélices. Aun en las primeras fases de desarrollo, los primeros prototipos están casi a la altura de su mejor homólogo de hélices. Se llaman motores «a reacción» y, a medida que pase el tiempo, serán mejores y más rápidos. Cuando llegue el momento, los llamados "«jets» se apoderarán de los cielos.

 ENG_The_Special_Air_Service: "El Servicio Aéreo Especial"
 ENG_The_Special_Air_Service_desc: "A medida que la guerra en África deviene en un largo y atroz estancamiento, algunos oficiales se han dirigido a nosotros con diferentes ideas y soluciones para resolver la guerra en el teatro de operaciones. Uno de ellos, el teniente David Stirling, ha propuesto un plan que consiste en desplegar soldados tras las líneas enemigas, operar para conseguir inteligencia, destruir aviones enemigos y atacar sus rutas de suministro y refuerzos. Por supuesto, una idea tan peligrosa y heterodoxa nunca será respaldada por el alto mando del Ejército..."


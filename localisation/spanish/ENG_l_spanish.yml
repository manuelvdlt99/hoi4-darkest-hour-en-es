 Operation_Torch.5.t: "La Operación Torch es un éxito"
 Operation_Torch.5.d: "[FROM.GetNewsIcon]¡Hemos tardado días en completar la operación, pero los Aliados han derrotado por fin a la Francia de Vichy! O, al menos, han derrotado a sus fuerzas coloniales. El desembarco, respaldado por tropas estadounidenses y británicas y cientos de voluntarios de la Francia Libre, ¡fue un éxito total!\n\nCuando las tropas aliadas se acercaron a las ciudades, la resistencia se alzó contra los colaboracionistas en muchas ciudades, provocando la total desorganización de las tropas de Vichy.\n\nMarruecos y Túnez han sido los que más problemas han dado. Cuando las tropas intentaron poner el pie en Marruecos, la guarnición abrió fuego contra ellas. Sin embargo, después de unos días, la guarnición se rindió cuando las tropas de la Francia Libre la atacaron en un segundo frente. La segunda cuestión proviene de Túnez, donde el régimen de Vichy entregó el protectorado a las fuerzas alemanas. Siguiendo la tradición, los teutones despacharon rápidamente un gran número de tropas y material para consolidar su posición en África.\n\nEn general, la operación fue un gran éxito y fue muy celebrada en el mundo aliado."
 Operation_Torch.5.A: "¡Seguimos a la antorcha de la libertad!"
 Operation_Torch.5.B: "Esperemos que ésto no disguste a los alemanes."
 Operation_Torch.5.C: "Una espina clavada."
 Operation_Torch.5.D: "Un paso más cerca de liberar nuestro hogar."
 Operation_Torch.5.E: "¿Un punto de inflexión?"
 FRA_HCFA_is_released: "§RDarlan ha hecho un trato con los Aliados, llevándose nuestro territorio en África.§!"

 Operation_Torch.6.t: "Pétain firma el Pacto de Acero"
 Operation_Torch.6.d: "[FROM.GetNewsIcon]Hoy han aparecido nubes negras en el cielo de Europa. Tras el fracaso de la Operación Torch, el líder francés, Philippe Pétain, inició un nuevo acercamiento con el Reich alemán. Solicitó oficialmente al canciller alemán la adhesión al Eje, afirmando que la Francia de Vichy ha demostrado claramente sus capacidades militares repeliendo a las tropas aliadas en el mar.\n\nEl Reich aceptó rápidamente la oferta y, unas horas después, Hitler y Pétain aparecieron en público e informaron al pueblo francés de que el Estado Francés era socio en el conflicto de Alemania y Italia.\n\nTras la declaración, la mayoría de los líderes colaboracionistas, incluidos el líder de la Milicia, Joseph Darnand, el líder de la RNP, Marcel Déat, y el líder del PPF, Jacques Doriot, celebraron la nueva cooperación con desfiles militares en las calles de París, Burdeos, Marsella y Vichy.\n\nHasta el segundo al mando de Pétain, Pierre Laval, ha respaldado la situación, afirmando que «¡tras una derrota así, nuestros enemigos se lo pensarán dos veces antes de iniciar otro ataque contra Francia!»."
 Operation_Torch.6.A: "El Estado Francés se sume más en la oscuridad."
 Operation_Torch.6.B: "¡Enhorabuena a nuestros nuevos aliados!"
 Operation_Torch.6.C: ""

 Operation_Torch.7.t: "Romance de las tres naciones"
 Operation_Torch.7.d: "Hacía mucho tiempo que Francia no estaba tan dividida. Incluso durante la Comuna de París de 1870-1871, no estábamos tan divididos como lo estamos hoy.\n\nTras años de división en la sociedad francesa, han surgido decenas de movimientos, fracturando gradualmente el país. Lo peor fue en 1934, cuando las ligas intentaron demoler definitivamente el Gobierno. Y, a juzgar por la situación actual, parece que algunas han conseguido lo que querían.\n\nTras la caída de Francia, el mariscal Philippe Pétain consiguió plenos poderes y, en vez de usarlos para repeler a los alemanes, entabló conversaciones de paz con ellos. Tras unas horas, Hitler declaró la ocupación del norte de Francia y el régimen de Vichy tomó el control del sur.\n\nAl mismo tiempo, el joven general Charles de Gaulle decidió no dimitir y, unos días después de la declaración, hizo un llamamiento desde Londres a los franceses para que opusieran resistencia a los alemanes y se unieran a la Francia Libre en la lucha contra el fascismo y los colaboracionistas.\n\nPor último, en el norte de África, el almirante François Darlan intenta consolidar su control en el Alto Mando Francés Civil y Militar, y nadie sabe a quién jurará lealtad por lo pronto."
 Operation_Torch.7.A: "¿Quién ganará al final? ¿Los colaboracionistas o la resistencia? ¿Los fascistas o los republicanos?"

 Operation_Torch.8.t: "Reunificar Francia"
 Operation_Torch.8.d: "Cuando nuestro Gobierno volvió a Francia tras la invasión, tomamos el relevo de un régimen fascista en ruinas. Mientras tanto, los movimientos de resistencia contra el Estado Francés cobran fuerza e importancia a medida que un gran número de jóvenes huye a las colinas y a campo abierto para evitar las leyes de trabajos forzados del país. Estos ciudadanos siguen esperanzados y rezan por nuestra intervención y nuestra liberación oportuna de los horrores a los que les ha expuesto este falso gobierno mientras viven como proscritos en el campo y ayudados por la gente del campo.\n\nCon la liberación de París, es hora de declarar la abolición de esta autoridad de facto que se hace llamar el «Gobierno del Estado Francés», así como todas sus leyes, y ajusticiar a los colaboradores traidores que han deshonrado a Francia y la han convertido en una esclava. Después de reunirnos con nuestros hermanos y hermanas que se afanan bajo la bota nazi, se llevará a cabo una purga judicial y extrajudicial a fondo de los colaboradores y ejecutivos del Gobierno de Vichy, librando a nuestro país de este cáncer de una vez por todas."
 Operation_Torch.8.A: "Pronto estaremos reunidos."
 Operation_Torch.8.B: "Pero hoy no."

 Operation_Torch.9.t: "La liberación de la Francia de Vichy"
 Operation_Torch.9.d: "Contra todo pronóstico, hemos triunfado y conquistado Alemania, por lo que estamos un paso más cerca de erradicar el fascismo en Europa y ganar la guerra. Ahora controlamos la mayor parte de Europa, incluido el norte de Francia y París. Sin embargo, en el sur de Francia, aún existe un gobierno ilegítimo conocido como el Estado Francés, que en realidad no es más que un Estado títere alemán que trabaja como esclavo para sus señores fascistas. A pesar de ello, han adoptado una fachada de neutralidad para intentar alejar a los franceses de la resistencia, declarando incluso que no están en guerra.\n\nSin embargo, sabemos mejor que nadie que hay que acabar con todos los atisbos de fascismo en Europa y no se puede permitir que siga existiendo ninguna asociación o simpatía hacia esta ideología perversa. Nuestros esfuerzos de desnazificación también se extienden a este pequeño Estado y, al ocuparlo, podremos reunificar al pueblo francés y controlar y administrar mejor la región, al tiempo que nos granjearemos la simpatía del pueblo francés, que nos verá como su libertador y salvador, haciendo lo que su propio Gobierno no pudo."
 Operation_Torch.9.A: "El amanecer de una nueva Francia."
 Operation_Torch.9.B: "Primero hay que poner en su sitio al Ejército Rojo."

 ENG_Baldwin_Events.1.t: "Continuar las negociaciones navales anglo-germanas"
 ENG_Baldwin_Events.1.d: "Alemania presentó su propia exigencia en la Conferencia Mundial de Desarme, conocida como «Gleichberechtigung» o la derogación de la parte V del Tratado de Versalles. Se permitió entonces a Alemania rearmar parcialmente su propia nación tras varias charlas y acuerdos.\\n \\nLa postura diplomática de Alemania ha cambiado gradualmente desde entonces. Poco a poco va viendo al Reino Unido como un aliado potencial y se comunica con él amistosamente. Sin embargo, durante las negociaciones oficiales del tratado naval británico-alemán, el enviado británico Simon, y el diplomático alemán Ribbentrop no estaban de acuerdo.\\n \\nComo la administración de Baldwin quería evitar una carrera armamentística con Alemania, el gabinete británico votó a favor de una moción para continuar las conversaciones. Informaron a Ribbentrop y a su delegación de que la parte británica estaba de acuerdo en que el tonelaje total de la Kriegsmarine fuese el 35 % del tonelaje total de la Marina Real de forma permanente. El nuevo secretario para Relaciones Exteriores del Reino Unido cree que es el comienzo de una alianza anglo-germana."
 ENG_Baldwin_Events.1.A: "¡Esperemos que sea un buen acuerdo!"

 ENG_Baldwin_Events.2.t: "Un nuevo mandato gubernamental"
 ENG_Baldwin_Events.2.d: "El primer ministro, Stanley Baldwin, ha convocado elecciones generales para dentro de poco. Esta decisión se ha producido tras semanas de campañas por parte de ambos partidos políticos importantes, cada uno intentando ganar circunscripciones clave que podrían inclinar la balanza del Parlamento a su favor.\n\nEl tema principal de las citadas elecciones versaba sobre asuntos importantes: ¿deberíamos perseguir un rearme más agresivo o continuar con la política pacífica? Es una pregunta importante que debe recibir una respuesta durante las elecciones generales.\n\nLa decisión política que elijamos respaldar podría determinar el futuro del Gobierno Nacional, así que debemos tener cuidado y, con los votantes británicos a punto de acudir a las urnas, estarán cada vez más atentos a lo que digamos."
 ENG_Baldwin_Events.2.A: "Deberíamos optar por una política de apaciguamiento, no hay necesidad de enfadar a Alemania..."

 ENG_Baldwin_Events.3.t: "El consejo de Chamberlain"
 ENG_Baldwin_Events.3.d: "Neville Chamberlain ha llegado hoy para reunirse con el primer ministro, Stanley Baldwin. Al contrario de lo que parecía, su visita no fue casual, y el canciller de la Hacienda le ha aconsejado claramente que apoye el rearme contra Alemania en campaña. Chamberlain cree que sería una buena forma de enseñarle a Europa que el Reino Unido estaría listo para cualquier escalada de las tensiones en el continente.\n\nA pesar de ello, Baldwin mantuvo su postura, alegando que, a pesar de sus buenas intenciones contra cualquier amenaza europea, esta política nunca obtendría suficiente apoyo entre la población, y mucho menos dentro del Gobierno."
 ENG_Baldwin_Events.3.A: "Debemos prometer que no habrá grandes armamentos."

 ENG_Baldwin_Events.4.t: "Un enfoque pacifista"
 ENG_Baldwin_Events.4.d: "A pesar de los recientes consejos de amigos y colegas, Stanley Baldwin ha elegido el punto central de su actual campaña. Quiere centrarse en la Sociedad de las Naciones, en modernizar las defensas británicas y, por supuerto, en dar un hogar a los sin techo, en dar trabajo a los desempleados y así poner fin a los efectos de la Gran Depresión en el Reino Unido.\n\nPese a las quejas de una minoría, la campaña debería ganarse sin mucha resistencia."
 ENG_Baldwin_Events.4.A: "La marcha hacia la paz ha comenzado."

 ENG_Baldwin_Events.5.t: "Una mayoría amplia pero debilitada"
 ENG_Baldwin_Events.5.d: "A pesar de los importantes resultados de las elecciones, parece que la opinión pública británica es tan volátil como el viento. De hecho, a pesar de gozar de una mayoría amplia, Stanley Baldwin parece haber perdido algo de apoyo dos semanas después de su último anuncio.\n\nLas elecciones han desvelado que, aunque aún posee una gran mayoría en el Parlamento, el Gobierno Nacional se ha debilitado ciertamente, bien por su reacción a la Gran Depresión, bien por mostrarse débil en la política exterior. Sin embargo, Baldwin tiene ahora la oportunidad de reflexionar sobre la campaña y seguir adelante con los planes que pretende presentar."
 ENG_Baldwin_Events.5.A: "Una victoria sigue siendo una victoria, ¿no?"

 ENG_Baldwin_Events.6.t: "Aprovecharse"
 ENG_Baldwin_Events.6.d: "La Gran Depresión ha pasado factura claramente a la familia británica. Muchas familias no tienen un lugar digno donde vivir y de donde no se les desahucie con tanta brevedad. Si el marido tiene la suerte de tener un trabajo al que ir por la mañana, a menudo se ve obligado a viajar por la ruinosa red de carreteras británica, que es totalmente inadecuada para soportar los volúmenes y tensiones que le impone la sociedad moderna. Si sobrevive al peligroso viaje a través de la ciudad, puede que lo reciban con un finiquito y una disculpa cuando su fábrica en apuros eche el cierre por última vez.\n\nCon los fondos procedentes de la iniciativa del Gobierno Nacional para resucitar la aquejada economía, tenemos la oportunidad de empezar a machacar esta cornucopia de males económicos. Pero como nuestro monedero tiene fondo, debemos ser prudentes a la hora de invertir los limitados recursos de que disponemos. ¿Por dónde deberíamos empezar, señor primer ministro?"
 ENG_Baldwin_Events.6.A: "¡El hombre obrero necesita un hogar al que volver!"
 ENG_Baldwin_Events.6.B: "¡El hombre obrero necesita carreteras seguras y eficientes!"
 ENG_Baldwin_Events.6.C: "¡El hombre obrero necesita poder llevar pan a la mesa!"

 ENG_Baldwin_Events.7.t: "Continúa el auge de la vivienda en el sur"
 ENG_Baldwin_Events.7.d: "Hemos conseguido impulsar el incipiente auge de la vivienda en el sur de Inglaterra gracias a nuestra sabia inversión en el vital sector de la vivienda. Nuevas urbanizaciones surgen a diestro y siniestro en ciudades que van de Dover a Bristol. Con el aumento de viviendas asequibles, cada vez menos gente se ve obligada a vivir en «casas» miserables o, peor aún, con los temidos suegros.\\n \\nCon ésto, nuestra campaña de construcción de viviendas ha sido declarada un gran éxito, y el Gobierno ha empezado a centrar su atención en otros asuntos más apremiantes. Aunque sólo fue una pequeña mella en los efectos globales de la Gran Depresión, podemos dormir tranquilos esta noche sabiendo que nuestros fondos de ayuda se han invertido sabiamente."
 ENG_Baldwin_Events.7.A: "Espero que también descansen en sus camas."

 ENG_Baldwin_Events.8.t: "Cientos y cientos de kilómetros"
 ENG_Baldwin_Events.8.d: "Incluso en los mejores tiempos, gran parte de la red existente estaba subdesarrollada y nunca estuvo realmente preparada para tolerar la llegada del automóvil, y luego sufrió un creciente abandono a medida que las dificultades económicas se traducían en menos fondos disponibles para el mantenimiento de las carreteras. Sin embargo, como consecuencia de las recientes inversiones en nuestra red de carreteras y la atención depositada por el Gobierno en las carreteras británicas, se han construido y ampliado muchas carreteras esenciales por todo el país, que abarcan cientos y cientos de kilómetros.\n\nCon ésto, nuestra campaña de expansión de carreteras ha sido declarada un gran éxito, y el Gobierno ha empezado a centrar su atención en asuntos más apremiantes. Aunque sólo fue una pequeña mella en los efectos globales de la Gran Depresión, podemos dormir tranquilos esta noche sabiendo que nuestros fondos de ayuda se han invertido sabiamente."
 ENG_Baldwin_Events.8.A: "¿A alguien le apetece dar una vuelta por el país?"

 ENG_Baldwin_Events.9.t: "Hacer honor a nuestro legado industrial"
 ENG_Baldwin_Events.9.d: "Si uno cogiera un libro de historia en una de las muchas escuelas británicas con escasos recursos, se sorprendería al saber que la Revolución Industrial nació realmente en Inglaterra, dado el deprimente estado de nuestra industria nacional en los años anteriores. Desde que la Gran Depresión sacudió los cimientos de la economía, muchas fábricas otrora productivas se han visto obligadas a echar el cierre y cesar su actividad, creando una marea de trabajadores industriales en paro. Sin embargo, tras nuestra reciente inversión en el sector industrial, el número de cierres se ha reducido, y en algunas regiones incluso se ha invertido la tendencia, proporcionando empleo a miles de trabajadores que buscan llevar pan a la mesa.\n\nCon ésto, nuestra preservación industrial ha sido declarada un gran éxito, y el Gobierno ha empezado a centrar su atención en asuntos más apremiantes. Aunque sólo fue una pequeña mella en los efectos globales de la Gran Depresión, podemos dormir tranquilos esta noche sabiendo que hemos invertido nuestros fondos de ayuda sabiamente."
 ENG_Baldwin_Events.9.A: "¡Nunca me había alegrado tanto de ver esmog industrial!"

 ENG_Chamberlain_Events.1.t: "La Constitución irlandesa"
 ENG_Chamberlain_Events.1.d: "Desde el fin de la guerra de independencia irlandesa en 1921, la creación de una Constitución irlandesa ha sido una prioridad. La Asamblea Constituyente irlandesa adoptó la Constitución del El Estado Libre Irlandés en 1922, pero debe revisarse porque la libertad de Irlanda no se contempla del todo.\n\nComo resultado, a pesar de constituir sólo el 38 % del electorado, el 56 % de los residentes irlandeses apoyaron la formación de la Constitución irlandesa en el referéndum del 1 de julio de 1937.\n\nSegún la Constitución irlandesa, Irlanda es un Estado soberano autónomo, no un Estado vasallo o un territorio de otro Gobierno. Los ciudadanos de Irlanda son libres de tomar sus propias decisiones, y sólo un referéndum puede cambiar la Constitución.\n\nIrlanda tiene un sistema legislativo bicameral, un sistema de separación de poderes y revisión judicial. La Constitución está basada en la democracia representativa, que exige que el presidente sea elegido Jefe de Estado."
 ENG_Chamberlain_Events.1.A: "Esperemos que ésto traiga la estabilidad consigo."

 ENG_Chamberlain_Events.2.t: "Britania en guerra"
 ENG_Chamberlain_Events.2.d: "La Gran Guerra nos costó lo mejor de una generación, y nuestros ciudadanos esperan que nunca haya otra guerra, lo que nos permitiría avanzar en paz y estabilidad.\n\nSin embargo, la declaración alemana de guerra truncó estas esperanzas. Desde que Alemania declaró la guerra al continente europeo, nuestro primer ministro Chamberlain abogó por una estrategia de apaciguamiento. Hasta empleó la frase «una generación de paz» para describir el precario tratado de paz que firmó con Alemania.\\n \\nEn retrospectiva, Chamberlain, agitando su papel y viendo la miseria de nuestros hermanos europeos, que se terminó traduciendo en la guerra que Alemania empezó a llevar a nuestro Reino Unido, parece una farsa.\\n \\nAhora que estamos involucrados en otra guerra, debemos pensar detenidamente en el futuro de nuestro país y nuestra nación, y no debemos permitir que otros países desmiembren el imperio de honra en el que nunca se pone el sol."
 ENG_Chamberlain_Events.2.A: "¡Nunca nos rendiremos!"

 ENG_Depression_Recovery: "Recuperación de la Depresión"
 ENG_Depression_Recovery_desc: "Debemos recuperarnos de la Gran Depresión y emprender el camino de la recuperación."
 ENG_Newfoundland_Financial_Crash: "Crisis financiera en Terranova"
 ENG_Newfoundland_Financial_Crash_desc: "Terranova, nuestro dominio al este de Canadá, está sufriendo graves problemas financieros. Los meteremos en el redil para ayudarlos."
 ENG_Four_Power_Act: "Ley de las Cuatro Potencias"
 ENG_Four_Power_Act_desc: "Debemos asegurar las fronteras internacionales entre las grandes potencias de Europa."
 ENG_National_Grid: "La red nacional"
 ENG_National_Grid_desc: "Con la creación de la Junta Central de Electricidad, se asentaron los cimientos de una red eléctrica nacional y sincronizada. Las 122 centrales eléctricas más eficientes y más de 6000 kilómetros de cables están conectados ahora para formar la red nacional."
 ENG_Triple_RAF_Size: "Triplicar el tamaño de la RAF"
 ENG_Triple_RAF_Size_desc: "Tenemos un imperio global, pero apenas suficientes aeronaves para defender nuestras islas. ¿En qué cabeza cabe ganar otra guerra mundial con ésto? Tenemos que triplicar al menos el tamaño de la RAF para que suponga una verdadera amenaza para cualquier posible enemigo."
 ENG_Second_London_Naval_Treaty: "Segundo Tratado Naval de Londres"
 ENG_Second_London_Naval_Treaty_desc: "Debemos limitar el crecimiento de los armamentos navales hasta 1942. En primer lugar, los buques capitales deberían limitarse a un desplazamiento estándar de 35 000 toneladas y cañones de 14 pulgadas. Esta disposición permitiría a los países signatarios del Segundo Tratado de Londres elevar el límite de cañones de 14 pulgadas a 16 pulgadas si Japón o Italia siguen negándose a firmar."
 ENG_1935_Elections: "Elecciones de 1935"
 ENG_1935_Elections_desc: "El primer ministro ha convocado elecciones. Veremos si Stanley Baldwin sigue siendo líder o si Clement Attlee coge el timón."

 ENG_Good_King: "El buen rey"
 ENG_Good_King_desc: "Jorge VI es ahora el rey del reino. Nuestra vida democrática queda asegurada para siempre."
 ENG_Restoration_Of_Commonwealth: "Restauración de la Mancomunidad"
 ENG_Restoration_Of_Commonwealth_desc: "Durante el golpe fallido de Eduardo, muchos de nuestros dominios se separaron y siguieron su propio camino. Ésto tiene que acabar ya para demostrar al mundo que hemos recuperado toda nuestra fuerza."
 ENG_South_African_Raproachment: "Acercamiento a Sudáfrica"
 ENG_South_African_Raproachment_desc: "Sudáfrica tiene puertos importantes. Aunque son algo redundantes desde la aparición del canal de Suez, sigue siendo una región importante que tenemos que volver a meter en el redil."
 ENG_Canadian_Raproachment: "Acercamiento a Canadá"
 ENG_Canadian_Raproachment_desc: "Canadá ha sido durante mucho tiempo nuestra fiel colonia y es probable que vuelva a nosotros con la solicitud adecuada."
 ENG_Australian_Raproachment: "Acercamiento a Australia"
 ENG_Australian_Raproachment_desc: "La tierra de ahí abajo tiene que volver al redil lo antes posible antes de que los japoneses se aprovechen de la inestable situación."
 ENG_New_Zealand_Raproachment: "Acercamiento a Nueva Zelanda"
 ENG_New_Zealand_Raproachment_desc: "Nueva Zelanda tiene que volver al redil lo antes posible antes de que los japoneses se aprovechen de la inestable situación."
 ENG_Factory_Grants: "Subvenciones a fábricas"
 ENG_Factory_Grants_desc: "Un país fuerte nceesita una economía fuerte, y a nosotros nos hace mucha falta. Pero sin inversiones, nuestros trabajadores empresarios corren el riesgo de quedarse rezagados con respecto a otros países."
 ENG_Into_The_Political_Spehre: "A la esfera política"
 ENG_Into_The_Political_Spehre_desc: "Debemos adentrarnos en la política mundial como una nación reformada."
 ENG_Ormsby_Gore_Strategy: "Estrategia de Ormsby-Gore"
 ENG_Ormsby_Gore_Strategy_desc: "Seguiremos el desarrollo interno de Ormsby-Gore para ayudar a reforzar el Imperio."
 ENG_Raj_Development: "Desarrollo del Raj"
 ENG_Raj_Development_desc: "Hay que desarrollar más la India para que los indios estén en deuda con nosotros."
 ENG_Australian_Development: "Desarrollo de Australia"
 ENG_Australian_Development_desc: "Australia tendrá más fondos para sus industrias."
 ENG_New_Zealand_Development: "Desarrollo de Nueva Zelanda"
 ENG_New_Zealand_Development_desc: "Nueva Zelanda tendrá más fondos para sus industrias."
 ENG_South_African_Development: "Desarrollo de Sudáfrica"
 ENG_South_African_Development_desc: "Sudáfrica tendrá más fondos para sus industrias."
 ENG_Canadian_Development: "Desarrollo de Canadá"
 ENG_Canadian_Development_desc: "Canadá tendrá más fondos para sus industrias."
 ENG_Colonial_Knowledge: "Conocimientos coloniales"
 ENG_Colonial_Knowledge_desc: "Las élites coloniales de todo el Imperio se han reunido para compartir sus valiosos conocimientos."
 ENG_Imperial_Conference: "Conferencia imperial"
 ENG_Imperial_Conference_desc: "Debemos bregar en pro de un imperio federal donde todos los dominios sean iguales."
 ENG_Home_Rule: "Gobierno autónomo"
 ENG_Home_Rule_desc: ""
 ENG_Status_Quo: "Statu quo"
 ENG_Status_Quo_desc: ""
 ENG_Imperial_Federation: "Federación imperial"
 ENG_Imperial_Federation_desc: ""

 ENG_Crown_Consolidation: "Consolidación de la corona"
 ENG_Crown_Consolidation_desc: "Eduardo se ha asegurado el trono, pero ahora debe consolidar su control sobre su reino."
 ENG_Shrouded_Isles: "Islas amortajadas de Britania"
 ENG_Shrouded_Isles_desc: "Churchill ha decidido que la política internacional ajena al Imperio no es necesaria, ya que el Imperio puede sostenerse por sí mismo sin interferencias, por lo que entraremos en un espléndido aislacionismo."
 ENG_Exile_George: "Exiliar a Jorge"
 ENG_Exile_George_desc: "Por su traición, Jorge será exiliado a las Malvinas, donde será duque el resto de sus días."
 ENG_Restory_Hegemony: "Restaurar nuestra hegemonía"
 ENG_Restory_Hegemony_desc: "Debemos restaurar nuestro gran imperio a la condición de la mayor potencia una vez más."
 ENG_Rump_Parliament: "Parlamento Rabadilla"
 ENG_Rump_Parliament_desc: "El Parlamento se ha visto afectado por dimisiones en masa; estos antiguos parlamentarios traicionaron al Rey, luego el Parlamento ahora estará formado por fieles a Eduardo."
 ENG_Grand_Purge: "La gran purga"
 ENG_Grand_Purge_desc: "Ahora que el Parlamento es leal a la Corona, debemos terminar la purga eliminando a los demócratas del Civil Service y de otros organismos gubernamentales."
 ENG_United_Kingdom: "Un reino unido"
 ENG_United_Kingdom_desc: "El reino queda finalmente unido y la disidencia es aplastada para impedir que comunistas o demócratas tomen el poder."
 ENG_Colonial_Re_Allignment: "Realineación colonial"
 ENG_Colonial_Re_Allignment_desc: "Las colonias se escindieron durante la guerra civil. Debemos reintegrarlas rápido para impedir que las potencias celosas se las queden."
 ENG_English_Resettlement: "Reubicación inglesa en Escocia"
 ENG_English_Resettlement_desc: "Escocia fue el centro de la oposición de Jorge y pronto los escoceses deberán integrarse completamente para garantizar la estabilidad del Reino Unido."
 ENG_United_Comonwealth: "Mancomunidad unida"
 ENG_United_Comonwealth_desc: "La Mancomunidad vuelve a estar unida, pues las colonias han vuelto a nuestro gran redil y han aceptado a [ENG.leader_title_two]."
 ENG_Imperial_Dreams: "Sueños imperiales"
 ENG_Imperial_Dreams_desc: "Debemos consolidar nuestro imperio juntos en una federación gobernada por Londres como una federación imperial."

 ENG_Edens_Diplomacy: "La diplomacia de Eden"
 ENG_Edens_Diplomacy_desc: "Anthony Eden se ha dado cuenta de que ya no podemos avanzar por el camino político actual. Países fascistas se alzan por todas partes y no tendremos posibilidades contra ellos si no las tenemos ahora."
 ENG_Containing_Agression: "Contener las agresiones"
 ENG_Containing_Agression_desc: "Hemos seguido durante mucho tiempo la política de apaciguamiento, ahora es el momento de detener a los países fascistas en auge en Europa con algo más que palabrería. Las recientes promesas rotas de Alemania e Italia hablan por sí solas."
 ENG_Military_Factory_Grants: "Subvenciones a fábricas militares"
 ENG_Military_Factory_Grants_desc: "Debemos conceder a los contratistas militares más fábricas para continuar con nuestro rearme."
 ENG_Appeasement: "Apaciguamiento"
 ENG_Appeasement_desc: "Podemos mantener la paz en Europa apaciguando los deseos de la Gran Alemania de Hitler, al menos hasta cierto punto."
 ENG_Foreign_Investment: "Inversiones en el extranjero"
 ENG_Foreign_Investment_desc: "Invertiremos en países extranjeros para alinearlos con nuestros ideales democráticos."
 ENG_Armed_Isolationism: "Aislacionismo armado"
 ENG_Armed_Isolationism_desc: "Debemos proteger nuestro aislacionismo, por lo que forjaremos un Ejército dispuesto a defender nuestras islas, cueste lo que cueste."
 ENG_General_Rearmament: "Rearme general"
 ENG_General_Rearmament_desc: "Debemos rearmarnos para defendernos de la amenaza emergente de Alemania."
 ENG_Devolved_Scottish_Administration: "Administración escocesa delegada"
 ENG_Devolved_Scottish_Administration_desc: "Los escoceses formaron parte de la rebelión de Jorge, pero no debe tomarse como una verdadera amenaza de independencia, tal vez les baste con el autogobierno."
 ENG_Reimplement_Conscription_Act: "Reimplementar la Ley de Reclutamiento"
 ENG_Reimplement_Conscription_Act_desc: "A nuestro Ejército le faltan hombres que llenen botas y tanques, los necesitaremos llenos en caso de guerra."
 ENG_Peace_in_Our_Time: "Paz para nuestros tiempos"
 ENG_Peace_in_Our_Time_desc: "Hemos asegurado la paz con herr Hitler y deseamos mantener la paz en Europa para siempre duradera."
 ENG_Eden_Ribbentrop_Agreement: "Acuerdo Eden-Ribbentrop"
 ENG_Eden_Ribbentrop_Agreement: "Anthony Eden se reunirá con Joachim von Ribbentrop para negociar un pacto de no agresión entre nuestros dos países para garantizar nuestro aislamiento pacífico."

 ENG_Red_Devils: "Diablos Rojos"
 ENG_Red_Devils_desc: "Diseñados para ser una fuerza aerotransportada de élite, los Diablos Rojos podrán dar cabida a la expansión de nuestra Fuerza Aérea y modernizar el potencial aerotransportado de nuestra Mancomunidad. Los candidatos a ingresar en el cuerpo de élite se someterán a pruebas y recibirán formación en la Escuela de Formación de Paracaidistas n.º 1 de RAF Ringway. Se espera que los soldados aerotransportados luchen contra el enemigo en superioridad numérica y provisto de tanques y artillería. Por ende, su instrucción está diseñada para fomentar un espíritu de autodisciplina, autodependencia y agresividad."

 ENG_SAS: "SAS"
 ENG_SAS_desc: "A medida que la guerra en África deviene en un largo y atroz estancamiento, algunos oficiales se han dirigido a nosotros con diferentes ideas y soluciones para resolver la guerra en el teatro de operaciones. Uno de ellos, el teniente David Stirling, ha propuesto un plan que consiste en desplegar soldados tras las líneas enemigas, operar para conseguir inteligencia, destruir aviones enemigos y atacar sus rutas de suministro y refuerzos. Por supuesto, una idea tan peligrosa y heterodoxa nunca será respaldada por el alto mando del Ejército..."

 ENG_Chain_Home: "Chain Home"
 ENG_Chain_Home_desc: "No podemos permitir que los aviones enemigos tengan rienda suelta en nuestros cielos mientras nuestros cazas persiguen blancos fantásticos e imaginarios engañados por información falsa. Confiar en agentes en un país enemigo es ineficaz y puede costarles la vida a muchos británicos. En su lugar, deberíamos establecer un sistema de alerta temprana utilizando la recién desarrollada tecnología de radar para detectar aviones enemigos antes de que atisben suelo británico. La Chain Home, abreviado CH, garantizará que la RAF sepa siempre dónde está su blanco."

 ENG_Defend_British_Skies: "Defender los cielos británicos"
 ENG_Defend_British_Skies_desc: ""

 ENG_Hurricain: "El Hurricane"
 ENG_Hurricain_desc: "En lugar de aceptar los nuevos modelos experimentales como columna vertebral de nuestro Mando de Cazas, hemos llegado a la conclusión de que adoptar los conceptos propuestos por el Hurricane de Hawker, fiabilidad y poder en el conocido diseño de un monoplano rígido y voluminoso, será la forma más eficaz de proteger nuestros cielos. Es perfecto para misiones de interceptación contra atacantes enemigos y lo bastante sencillo como para que los propios escuadrones puedan encargarse de las reparaciones sin necesidad de apoyo externo. Probado y mejorado a fondo desde su creación, este avión aumentaría enormemente la eficacia de nuestras defensas aéreas."

 ENG_Modernise_Fighter_Command: "Modernizar las alas de cazas"
 ENG_Modernise_Fighter_Command_desc: "El Mando de Cazas de la RAF se formó en 1936 para permitir un control más especializado de los cazas. Sin embargo, con una guerra acechando en el horizonte, debemos actualizar nuestro Mando de Cazas para que se ajuste al de otras potencias en auge de Europa. ¡Con un fuerte sentido de control y coordinación, podremos vencer a quien sea en la guerra aérea!"

 ENG_V_Bombers: "Bombarderos V"
 ENG_V_Bombers_desc: "«Bombarderos V» es el término utilizado para los aviones británicos que forman parte de una fuerza de ataque nuclear estratégica británica, conocida oficialmente como la Fuerza V o Fuerza Principal de Mando de Bombarderos. Con los enormes avances de la tecnología nuclear, debemos seguir invirtiendo fondos para que esta fuerza se mantenga al día en las últimas formas de transporte de armas nucleares por nuestra propia seguridad."

 ENG_Advanced_Striking_Force: "Fuerza de Ataque Avanzada"
 ENG_Advanced_Striking_Force_desc: "Nuestra Fuerza Aérea se está haciendo vieja. Tan vieja que sólo podemos aspirar a competir con las de otros países. Por tanto, debemos modernizarla. Construiremos muchos bombarderos tácticos, que sin duda infundirán miedo a nuestros enemigos, encargaremos algunos cazas de apoyo aéreo cercano para apoyar a nuestros poderosos soldados y nuestros valientes pilotos de la RAF se instruirán aún más. Sorprenderemos a nuestros enemigos con estos nuevos conjuntos de aviones y haremos que teman por sus vidas."

 ENG_Area_Bombing_Initiative: "Iniciativa de bombardeo de área"
 ENG_Area_Bombing_Initiative_desc: "Está en juego la ampliación de nuestras capacidades aéreas ofensivas. Tenemos que combatir la nefasta situación actual del Mando de Bombarderos de la RAF. Su falta de tamaño y tecnología lo hacen casi inútil para operaciones a gran escala en territorio extranjero. Despliegue impreciso de bombas, aviones anticuados y, ante todo, falta de fondos. La guerra civil española ha mostrado la efectividad de los bombardeos modernos, que perturban tanto la moral civil como las capacidades industriales y económicas. Es nuestro deber, pues, aprovechar ese reciente desarrollo tecnológico militar y ampliar enormemente nuestras flotas de bombarderos."

 ENG_Combined_Bombing_Offensive: "Ofensiva de bombardeos combinados"
 ENG_Combined_Bombing_Offensive_desc: ""

 ENG_High_Seas_Airforce: "Fuerza Aérea de alta mar"
 ENG_High_Seas_Airforce_desc: "La guerra está cambiando rápidamente, y la batalla en el aire está adquiriendo cada vez más prioridad. Sin embargo, no tenemos forma de apoyar a los buques alejados de las costas aliadas. Debemos construir aeródromos móviles, más conocidos como portaaviones, que serán el hogar de nuestros nuevos aviones navales. Los equiparemos con nuestro material más moderno para asegurarnos de que, cuando los enemigos se enfrenten a nuestras fuerzas, no sólo sean derrotados, sino que huyan despavoridos y se arrepientan de haber desafiado a Britania y a su poderosa flota."

 ENG_Convoy_Defence: "Defensa de convoyes"
 ENG_Convoy_Defence_desc: "Si nuestros enemigos consiguen acceso a nuestras líneas de suministro, no tendrán piedad a la hora de hundir nuestros convoyes, provocando que nos quedemos sin recursos, en casa y perjudicando a nuestras tropas sobre el terreno, ya sea por la escasez de alimentos o de combustible necesarios para un desplazamiento rápido. Debemos actualizar nuestros mecanismos de defensa de convoyes para asegurar nuestras líneas de suministro, no vaya a morirse el Reino Unido de hambre."

 ENG_Hunter_Killer_Groups: "Grupos de cazadores asesinos"
 ENG_Hunter_Killer_Groups_desc: "Ante la amenaza de que nuestros enemigos destruyan nuestros convoyes, matándonos así de hambre, debemos adoptar medidas antisubmarinas. Con los recientes avances en radar, encriptación y desencriptación, debemos dotar a nuestros convoyes de radar y sonar. Ésto nos permitirá rastrear cualquier submarino, lo que nos permitirá huir o destruir el submarino antes de que ataque a nuestros convoyes."

 ENG_Advanced_ASW_Tactics: "Tácticas avanzadas de ASW"
 ENG_Advanced_ASW_Tactics_desc: "Aunque hemos progresado mucho en nuestra tecnología submarina, los métodos para contrarrestarlos siempre han sido ad hoc y poco fiables en el mejor de los casos, como el uso de bombas de barril o, a veces, aviones. Estas estrategias independientes han demostrado una y otra vez su ineficacia y peligrosidad, por éso estableceremos un protocolo estricto para los grupos operativos de búsqueda y destrucción, en los que tanto la Fuerza Aérea como la Marina trabajarán en conjunto para disuadir, capturar o destruir futuros sumergibles enemigos."

 ENG_Beneath_the_Waves: "Bajo las olas"
 ENG_Beneath_the_Waves_desc: "Bajo las olas, acechando bajo cada gran flota del Reino Unido, hay una flota de submarinos igual de grande. Una flota que pasa desapercibida hasta que es demasiado tarde y que puede destruir hasta los acorazados más pesados de un solo golpe. El Reino Unido tiene buenas razones para dedicar más investigación a la tecnología de los submarinos."

 ENG_Royal_Submarine_Service: "Real Servicio de Submarinos"
 ENG_Royal_Submarine_Service_desc: "Con nuestra cantidad más que de sobra de buques capitales y ligeros, los submarinos nunca han sido realmente un foco importante de nuestra Marina, pero los tiempos cambian y nosotros debemos cambiar con ellos. Los submarinos son cada vez más potentes y, si no nos adaptamos a esta nueva situación, la Marina Real podría sufrir pérdidas innecesarias. Ampliar no sólo la construcción y el desarrollo de submarinos, sino también su conocimiento, será fundamental para mantener a la Marina Real en la cúspide de la guerra naval."


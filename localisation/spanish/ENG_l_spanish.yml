 ENG_Torpex: "Torpex"
 ENG_Torpex_desc: "El torpedo explosivo, abreviado Torpex, se diseñó en la Royal Gun Factory de Waltham Abbey en 1899. Aunque es mucho más potente y más estable que su homólogo, la dinamita, no se puso en servicio porque el coste de producción era demasiado elevado para entonces. Pero ahora, con la tecnología moderna, podemos producirlo fácilmente y usar su inmenso potencial para dar caza a submarinos y buques de guerra por igual."


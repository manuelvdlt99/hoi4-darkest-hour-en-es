 ENG_Oxford_Election.1.t: "La vía de escape de Simon"
 ENG_Oxford_Election.1.d: "«No hay juego como la política».\n\nÉstas son las palabras de Benjamin Disraeli, uno de nuestros mejores primeros ministros.\n\nCuando se presenta una oportunidad en el mundo de la política, uno tiene que decidir si jugar o contenerse las ansias y esperar que llegue una opción más provechosa en el futuro. Tal decisión ha recaído en nuestro asediado secretario para Relaciones Exteriores, John Simon, cuyo fracaso a la hora de denunciar el flagrante expansionismo de Japón en 1932 y su incapacidad para conseguir algo de valor en la Conferencia Mundial de Desarme han dañado gravemente su reputación en la política parlamentaria.\n\nLa naturaleza de esta decisión es simple. La reciente muerte del vizconde Grey, también exsecretario de Exteriores, ha creado una vacante para rector de la Universidad de Oxford. Teniendo en cuenta las ganas que le tiene Simon a ese cargo y su débil estatus político, puede que sea prudente para él buscar un fin digno a su carrera y postularse a las elecciones para el rectorado de Oxford. Sin embargo, teniendo en cuenta las dificultades a las que se enfrentará para ser elegido, puede que busque dar un giro a su suerte en el Gobierno Nacional y conseguir un legado duradero en el Ministerio de Asuntos Exteriores.\n\nSi decide aprovechar esta oportunidad, es probable que su sustituto sea un colega nacional liberal, Walter Runciman, actual presidente de la Junta de Comercio, ya que el primer ministro, Ramsay MacDonald, quiere evitar que un miembro del Partido Conservador ocupe su cargo. Sin embargo, reemplazar a Runciman será más complicado debido a la falta de números de los nacionales liberales, y ésto probablemente se traduzca en que un conservador menos influyente se una al gabinete.\n\nSimon tendrá que tomar una decisión pronto, pero las elecciones se acercan y tendrá que comerle mucho terreno a lord Irwin, el favorito para suceder al vizconde Grey como rector."
 ENG_Oxford_Election.1.A: "Aún no ha terminado."
 ENG_Oxford_Election.1.B: "Un fin digno es el mejor que puede esperar."
 
 ENG_Oxford_Election.2.t: "El prerrequisito necesario"
 ENG_Oxford_Election.2.d: "El exsecretario John Simon ha decidido dimitir para postularse para rector de la Universidad de Oxford y evitar las críticas por sus anteriores fracasos. Su sustituto y nuevo secretario para Relaciones Exteriores es el parlamentario nacional liberal Walter Runciman, expresidente de la Junta de Comercio, y muchos lo pronosticaron como la elección más obvia.\n\nSimon se ha comprometido plenamente a convertirse en el nuevo rector de la Universidad de Oxford y, a pesar de su gran impopularidad, debe hacer todo lo que esté en su mano para vencer en el cargo al actual favorito, lord Irwin.\n\nAhora que Walter Runciman ha asumido el cargo de secretario de Exteriores, debe elegirse un nuevo presidente de la Junta de Comercio. Y ya tenemos el candidato perfecto en mente."
 ENG_Oxford_Election.2.A: "Asegúrese de traer sus mejores puros."
 
 ENG_Oxford_Election.3.t: "El retorno de Churchill del yermo"
 ENG_Oxford_Election.3.d: "Los políticos ya han sido derrotados antes. No es raro que cada día algún aspirante a futuro líder de nuestra nación sea aplastado por la estela de sus enemigos y desaparezca del ámbito político. Lo raro es que pueda salir de esas profundidades, como Winston Churchill está a punto de hacer.\n\nChurchill, influyente y carismático parlamentario liberal cuando comenzó la Gran Guerra, fue nombrado primer lord del Almirantazgo, encargado de supervisar el esfuerzo naval británico. Sin embargo, su caída fue rápida y se produjo en la campaña de Galípoli. Un ataque rápido concebido para sacar a los otomanos de la guerra degeneró en un estancamiento y, cuando las fuerzas aliadas recibieron la orden de retirarse, a Churchill le llovieron las críticas. Desde entonces, ocupó numerosos cargos en el gabinete, que culminaron en una breve pero desastrosa etapa como canciller de la Hacienda conservador. Su espiral descendente llegó a su punto más bajo en 1929, cuando los laboristas ganaron las elecciones generales. Los conservadores estaban fuera, junto con Churchill, que apenas consiguió mantener su escaño en Epping. En los años transcurridos desde entonces, ha vagado por el yermo político, y sus llamamientos a redoblar los esfuerzos para rearmar la nación han contribuido a su condena al aislamiento político.\n\nSólo ahora se le ha presentado la oportunidad de volver a servir al país y recuperar su imagen. Como sustituto de Walter Runciman, la presidencia de la Junta de Comercio le brindará a Churchill la oportunidad de mostrar su pericia y experiencia política, pero sobre todo, le permitirá formar una base leal de apoyos en el Partido Conservador, una base que respaldará enérgicamente sus llamamientos al rearme nacional y a una presencia fuerte e inquebrantable en el escenario mundial.\n\nA partir de ahora, Churchill sólo puede ir a más. Podría ser su última oportunidad."
 ENG_Oxford_Election.3.A: "¿Qué tal el viaje, Winston?"
 
 ENG_Oxford_Election.4.t: "El disparate de Simon"
 ENG_Oxford_Election.4.d: "Fracaso. Lord Irwin reemplazará al vizconde Grey como rector de la Universidad de Oxford. Simon debería haberlo visto venir, ya que lord Irwin había sido el candidato favorito desde el principio y su desastroso pasado y su gran impopularidad aún penden sobre su cabeza.\n\nLord Irwin, alto político conservador, antiguo virrey de la India, firme protegido de Stanley Baldwin, antiguo presidente de la Junta de Educación y maestro de Middleton Hunt, y ahora rector de la Universidad de Oxford, ha llegado a lo más alto.\n\nSimon se ha quedado sin nada. Había renunciado a su cargo como secretario para Relaciones Exteriores para ser el rector de la Universidad de Oxford, sólo para fracasar estrepitosamente y perderlo todo. Esperaba huir de su pasado, pero parece que éste lo seguirá hasta el final. El futuro de Simon es incierto, así que le toca buscar un nuevo oficio. Quizás podría volver a postularse para el cargo y suceder a lord Irwin en el futuro."
 ENG_Oxford_Election.4.A: "El pasado nos acecha a todos."
 
 ENG_Oxford_Election.5.t: "Un esfuerzo que merece la pena"
 ENG_Oxford_Election.5.d: "¡Éxito! El vizconde Grey será sucedido como rector de la Universidad de Oxford por John Simon. Pensaba que estaba condenado a perder el puesto frente a lord Irwin debido a su pasado y a que lord Irwin ha sido el favorito desde el principio con una excelente reputación, todo lo contrario a él, pero ha conseguido vencer a lord Irwin.\n\nAhora, como rector de la Universidad de Oxford, Simon tiene la oportunidad de liberarse de su pasado y empezar de cero. Se redimirá, forjándose una nueva imagen y una reputación que no se dejará destruir.\n\nSu dedicación ha dado sus frutos, y puede que ahora se le recuerde como rector de la Universidad de Oxford y no como un secretario para Relaciones Exteriores fracasado."
 ENG_Oxford_Election.5.A: "Una oportunidad de redención."

 ENG_Military_Tree.1.t: "Una potencia en declive"
 ENG_Military_Tree.1.d: "Durante demasiado tiempo, el Ejército británico ha estado financiado de menos y mal instruido. Años de paz casi ininterrumpida han provocado el mal estado del Ejército, que ahora es una sombra de lo que fue.\n\nPero, tras muchos Gobiernos reacios a aumentar los fondos necesarios para su supervivencia y mantenimiento, ha llegado el momento de dotarlo de los recursos que necesita para salir de su grave situación. Algunos expertos han conseguido aprender cómo mejorar la situación del Ejército, y debemos aprender de ellos si vamos a frenar su decadencia.\n\nLa decisión de financiar, instruir y modernizar nuestro Ejército está en las manos de nuestro primer ministro y nuestro gabinete de guerra, ambos listos para guiarnos hacia el futuro."
 ENG_Military_Tree.1.A: "Si nunca se pone el sol en el Imperio, tiene sentido que tampoco se ponga en el Ejército."
 
 ENG_Military_Tree.2.t: "El legado de la Gran Guerra"
 ENG_Military_Tree.2.d: "Las ansias de paz del pueblo están aumentando, pero la calidad de nuestro Ejército está disminuyendo como consecuencia de los sacrificios hechos por nuestras mejoras tropas y nuestros mejores generales en las últimas décadas. Ahora la opinión pública puede abogar por reformar el Ejército o por no rearmarnos nunca.\nLa Gran Guerra, que nos obligó a perder el control de nuestras colonias, tuvo un impacto considerable en nuestra economía. Incluso la independencia irlandesa nos asestó un duro golpe al mismo tiempo.\nEl Gobierno también está en peligro. Los fascistas, los comunistas y hasta el puñetero Partido Laborista quieren meterse en política. Estos políticos son hábiles incitando al apoyo público antes de hacerse con el poder.\nEn consecuencia, sólo podemos aprovechar las oportunidades de desarrollo pacífico cuando intentamos evitar los conflictos.\n¡No nos uniremos a otra guerra bajo ninguna circunstancia, necesitamos paz y estabilidad!"
 ENG_Military_Tree.2.A: "En un mundo ideal, nunca volveremos a tener una Gran Guerra."
 
 ENG_Military_Tree.3.t: "Los nuevos defensores de Albión"
 ENG_Military_Tree.3.d: "Durante la Gran Guerra surgió un nuevo tipo de guerra. Las luchas en los cielos, antaño reservadas para los dioses celtas y nórdicos, han sido conquistadas por sus sucesores humanos.\n\nPara luchar contra los alemanes durante la última guerra, formamos la Real Fuerza Aérea (RAF), que es el buque insignia de la aviación británica, así como un ejemplo de honra de la ingeniería y la pericia militar británicas.\n\nAhora que la guerra se acerca de nuevo a las tierras británicas, es hora de que el Gobierno financie nuestra rama para dotarnos así de las capacidades necesarias para proteger no sólo a nuestros soldados en el frente, sino también nuestros hogares en las islas. Es hora de volver a encender motores."
 ENG_Military_Tree.3.A: "¡Que nuestros escudos voladores alcancen su destino! ¡El Barón Rojo no volverá a alzarse!"
 
 ENG_Military_Tree.4.t: "Abrazar la guerra moderna"
 ENG_Military_Tree.4.d: "En los campos perdidos de la Gran Guerra, el Reino Unido fue pionero en más de un ámbito. ¡De hecho, los primeros motores de tanque fueron creados y probados por soldados e ingenieros británicos!\n\nSin embargo, desde entonces, el desarrollo de tanques no ha recibido todos los fondos que debería haber recibido, y algunos de nuestros cuerpos de tanques conducen modelos anticuados. Por otro lado, los alemanes han estado desarrollando y refinando una nueva doctrina basada en la guerra de tanques y la han llamado «blitzkrieg», o «guerra relámpago».\n\nEs hora de que la Corona británica vuelva a dar un poco de amor a su hijo de acero antes de enviarlo a luchar por el Reino Unido en los campos de batalla de todo el mundo. Las guerras de mañana las ganarán las decisiones que tomemos hoy, sobre todo en el ámbito de la guerra de tanques."
 ENG_Military_Tree.4.A: "¿Qué es mejor que un hombre en un blindado? ¡Miles de hombres en blindados indestructibles con una potencia de fuego inmensa!"
 
 ENG_Military_Tree.5.t: "Nuestro mandato debilitado"
 ENG_Military_Tree.5.d: "Con la cuestión de la modernización de nuestros ejércitos llega la cuestión de qué deberíamos hacer cuando éso se consiga. Sí, los verdaderos adversarios en el frente europeo son grandes potencias y sus naciones aliadas, pero en el futuro, ¿quién dice que esta situación no evolucionará? Si una potencia como Alemania puede rearmarse y modernizarse en menos de veinte años, entonces está más que claro que el Reino Unido necesita una gran mejora de sus propias capacidades, ¡un proyecto que debería comenzar lo antes posible!\n\nEs inevitable que, si las grandes potencias se están modernizando, nuestras colonias también lo hagan. Pero éso también quiere decir que, si las colonias se modernizan, también lo harán los rebeldes. No podemos permitir que éso suceda. ¡Tenemos que proteger cada joya de la Corona, ahora y siempre!\n\nEl Imperio británico protegerá a sus súbditos en todo el mundo, desde las heladas tierras de Canadá hasta las áridas tierras de Australia, las multiculturales tierras de Sudáfrica y las multirreligiosas tierras del Raj."
 ENG_Military_Tree.5.A: "El sol nunca se pondrá en el Imperio británico. No lo permitiremos."
 

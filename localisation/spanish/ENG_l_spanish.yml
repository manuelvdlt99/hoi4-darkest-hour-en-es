 ENG_Raid_On_Mers_El_Kebir.1.t: "El ultimátum de Somerville"
 ENG_Raid_On_Mers_El_Kebir.1.d: "El comandante de un portaaviones británico, el capitán Cedric Holland, acaba de ponerse en contacto con nosotros. Ha emitido un ultimátum en nombre del almirante británico James Somerville, cuyos términos contradicen el armisticio franco-alemán. Debemos entregar inmediatamente nuestra flota más poderosa de buques de guerra en Mazalquivir, en la Argelia francesa, navegar hacia los puertos británicos con una tripulación reducida y unirnos a la lucha contra el Reich alemán. Si esta exigencia no se cumple, navegaremos a las Antillas francesas para ser desmilitarizados. Si se cumple el plazo, los británicos atacarán en seis horas.\n\nAl almirante Marcel-Bruno Gensoul se le han dado tres opciones de respuesta:\n\nLa primera opción es acatar sus exigencas y entregar nuestros buques de guerra a los británicos. Algunos creen que un ataque británico sería desastroso y que no tendríamos posibilidades de repelerlo. Ésto reforzaría considerablemente la flota británica al tiempo que perjudicaría al poderío naval del Eje.\n\nLa segunda opción, y la más popular, es negarse en redondo a las exigencias y prepararse para un ataque de los británicos. Ésta es nuestra flota de buques de guerra más poderosa y despachará fácilmente a los sabuesos británicos. Si lo conseguimos, los británicos serán humillados y se consolidará nuestra lealtad al Eje.\n\nLa tercera opción, y la más polémica, sería hundir toda la flota. De ese modo, aunque la situación parezca insostenible, no les daremos a los británicos la satisfacción de capturarnos y reforzar su flota. Ésto no ayudaría ni a los británicos ni al Eje, pero salvaguardaría nuestro honor en una situación que de otro modo sería desesperada."
 ENG_Raid_On_Mers_El_Kebir.1.A: "Vive la France libre!"
 ENG_Raid_On_Mers_El_Kebir.1.B: "No podemos darles nuestros buques, pero no ayudarán a los hunos."
 ENG_Raid_On_Mers_El_Kebir.1.C: "No tenemos más opción que negarnos a sus obscenas exigencias."
 ENG_French_Fleet_Transferred_tt: "§YSe traspasarán 4 acorazados y 5 destructores a los británicos.§!"

 ENG_Raid_On_Mers_El_Kebir.2.t: "La flota francesa deserta"
 ENG_Raid_On_Mers_El_Kebir.2.d: "¡Maravillosa noticia! La flota francesa de buques de guerra de Mazalquivir, en la Argelia francesa, ha accedido a nuestras exigencias y va de camino a puertos británicos para luchar contra el Reich alemán. Esta última incorporación a la ya formidable flota fortificará a los Aliados y aumentará nuestras posibilidades de conseguir la superioridad naval y el dominio totales sobre las potencias del Eje. En cambio, el Eje ha sufrido hoy una pérdida catastrófica de la que no podrá recuperarse por lo pronto. ¡Ahora que tenemos el control de tan poderoso grupo de buques de guerra, es hora de hacernos a la mar y demostrar al Eje lo mucho que han perdido este día!"
 ENG_Raid_On_Mers_El_Kebir.2.A: "Aún podemos tender la colada."

 ENG_Raid_On_Mers_El_Kebir.3.t: "Los franceses hunden su flota"
 ENG_Raid_On_Mers_El_Kebir.3.d: "Los franceses han hundido su flota en lugar de entregárnosla.\n\nTras nuestro ultimátum, la flota francesa de buques de guerra de Mazalquivir, en la Argelia francesa, fue completamente hundida, lo que sorprendió a casi todo el mundo. Según los informes, los franceses los hundieron para que no los capturásemos. Aunque ésto nos ahorra la molestia de atacarlos y destruirlos nosotros mismos, habría sido mejor si nos hubieran entregado la flota. No obstante, las potencias del Eje han sufrido una grave pérdida de la que no podrán recuperarse pronto ahora que esta flota ha sido destruida."
 ENG_Raid_On_Mers_El_Kebir.3.A: "Menudos cobardes..."

 ENG_Raid_On_Mers_El_Kebir.4.t: "Los franceses se niegan"
 ENG_Raid_On_Mers_El_Kebir.4.d: "Como era de esperar, la flota francesa de buques de guerra de Mazalquivir, en la Argelia francesa, ha rechazado todas nuestras exigencias y está decidida a luchar hasta el final. Les hemos dado la oportunidad de rendirse y la han rechazado ingenuamente, así que toca demostrar el poderío de la Marina Real. Si nosotros no podemos tener esos buques, el Eje tampoco podrá usarlos. Como era una respuesta esperada, ya tenemos todo preparado para el ataque; comenzaremos en 6 horas. Hundir esta flota servirá de demostración de fuerza al resto de potencias del Eje, así como de ejemplo de que desafiar a la flota aliada es imprudente."
 ENG_Raid_On_Mers_El_Kebir.4.A: "Si no están con nosotros..."

 ENG_Raid_On_Mers_El_Kebir.5.t: "¡La Marina francesa deserta a favor de los británicos!"
 ENG_Raid_On_Mers_El_Kebir.5.d: "[FROM.GetNewsIcon]Los Aliados han celebrado hoy que toda la flota francesa de Mazalquivir, en la Argelia francesa, incluidos los buques de guerra más poderosos de la Marina francesa a las órdenes del almirante Marcel-Bruno Gensoul, haya llegado a puertos británicos con tripulaciones reducidas para entregarnos el control en respuesta al ultimátum del Reino Unido. La Marina francesa se ha unido a los Aliados en su lucha contra los alemanes.\n\nReconociendo la superioridad naval británica y sabiendo que no tenía posiblidades de repeler un ataque británico, el almirante accedió a todas las exigencias. Ésto, a su vez, supone un aumento enorme del poder naval del Reino Unido y los Aliados, mientras que el Eje y su poder naval sufren una pérdida enorme. ¿Será capaz esta nueva flota de poderosos buques de guerra poner fin a la batalla por los mares?"
 ENG_Raid_On_Mers_El_Kebir.5.A: "¡Bienvenidos, viejos amigos!"
 ENG_Raid_On_Mers_El_Kebir.5.B: "¡Traidores!"
 ENG_Raid_On_Mers_El_Kebir.5.C: "Los franceses cambian de bando... ¿otra vez?"

 ENG_Raid_On_Mers_El_Kebir.6.t: "¡Flota francesa hundida en Mazalquivir!"
 ENG_Raid_On_Mers_El_Kebir.6.d: "[FROM.GetNewsIcon]Tras el ultimátum del Reino Unido a los franceses, la flota francesa de Mazalquivir, en la Argelia francesa, que incluía los buques de guerra más poderosos de la Marina francesa, ha sido completa y totalmente destruida, hasta el último barco. Según los primeros informes, no han sido los Aliados, ni el Eje, ni ninguna otra potencia extranjera quienes han hundido la flota, sino el almirante Marcel-Bruno Gensoul y su plana mayor naval.\n\nAunque se desconocen los motivos exactos, una cosa está clara: nadie gana en esta situación. Ni los Aliados ni el Eje podrán utilizar estos buques en la batalla por la supremacía naval. Es malo para los Aliados, pero peor aún para el Eje. Está por ver el impacto que tendrá este incidente en el futuro, pero por lo pronto, la batalla por los mares continúa."
 ENG_Raid_On_Mers_El_Kebir.6.A: "¿Se han vuelto locos?"
 ENG_Raid_On_Mers_El_Kebir.6.B: "Los franceses no se andan con chiquitas."

 ENG_Raid_On_Mers_El_Kebir.7.t: "Los británicos atacan Mazalquivir"
 ENG_Raid_On_Mers_El_Kebir.7.d: "[FROM.GetNewsIcon]La Marina Real británica acaba de atacar una base naval francesa en Mazalquivir, en la Argelia francesa, en lo que sin duda pasará a la historia como uno de los sucesos más extraños de la guerra. Los británicos atacaron la flotilla de su antiguo aliado con el objetivo expreso de hundir el mayor número posible de buques en el puerto para evitar que cayeran en manos del Eje. Después de que Francia rechazara un ultimátum británico para entregar su flota, lo que habría violado el acuerdo de rendición de Francia con Alemania, el comandante británico dio la orden a su fuerza naval de disparar contra los buques franceses.\n\nTras la rendición francesa, los franceses aceptaron mantener a su Marina neutral a cambio de que los alemanes concediesen una autonomía relativa a la zona libre, la parte libre del sur de Francia. Sin embargo, ni Hitler ni Churchill quedaron satisfechos con este acuerdo. Hitler temía que los franceses se terminaran uniendo a los británicos en su lucha contra Alemania, mientras que Churchill temía que la Marina francesa fuese engullida por las Marinas italiana y alemana.\n\nÉsto se ha visto como una traición total y absoluta por parte de los civiles franceses, que ya están sufriendo una humillante derrota a manos de los alemanes. La propaganda alemana ya está manos a la obra para que esta historia se haga viral. Philippe Pétain, el presidente francés, ha monopolizado los ataques cortando los lazos diplomáticos con el Reino Unido. El ataque ha suscitado un debate en el Reino Unido.\n\nOtros, en cambio, lo interpretan como una prueba de que aún no se ha superado la inquebrantable determinación británica de ganar esta guerra."
 ENG_Raid_On_Mers_El_Kebir.7.A: "Sea como sea, debe reconocerse que la muerte de más de mil soldados franceses es una tragedia."

 ENG_Abdication_Crisis.1.t: "La muerte del rey Jorge V"
 ENG_Abdication_Crisis.1.d: "[FROM.GetNewsIcon]Su Majestad, el rey Jorge V de Windsor, ha fallecido, sucumbiendo ayer a su enfermedad justo antes de medianoche. El Rey reposará en Westminster Hall hasta el funeral, en el que miles de fieles súbditos de la Corona presentarán sus respetos.\n\nJorge V gobernó el Reino Unido en una época de conflictos sin precedentes, guiando al pueblo británico y a la Mancomunidad a través de la Gran Guerra y lo peor de la Depresión. El Rey sufrió de varios problemas respiratorios y pasó el último año confinado en Sandringham House.\n\nDevoto y muy querido por los ciudadanos del Imperio, muchos echarán de menos la influencia moderadora del Rey, sobre todo teniendo en cuenta las inclinaciones autoritarias de su heredero y su historial de mujeriego.\n\nEl príncipe de Gales ascenderá mañana al trono como el rey Eduardo VIII en la Abadía de Westminster."
 ENG_Abdication_Crisis.1.A: "¡El Rey ha muerto, larga vida al Rey!"
 ENG_Abdication_Crisis.1.B: "¡El Rey ha muerto, larga vida al Rey!"
 ENG_Abdication_Crisis.1.C: "¡El Rey ha muerto, larga vida al Rey!"
 ENG_Abdication_Crisis.1.D: "Otro monarca farsante muerde el polvo."
 ENG_Abdication_Crisis.1.E: "Enviamos nuestras condolencias."
 
 ENG_Abdication_Crisis.2.t: "El Rey y... ¿su amiga?"
 ENG_Abdication_Crisis.2.d: "El agua cálida y brillante del Mediterráneo acariciaba el yate, trazando sus elegantes contornos como una amante. Le recordaba a Eduardo una noche especialmente... libertina en París. El Rey se reclinó en su tumbona, sonriendo por el recuerdo pero incapaz de recordar el rostro de la mujer. Bueno estaba. Aquellos días habían quedado atrás de todas formas.\n\nEl amor de su vida estaba sentado a su lado, y él se la imaginaba con una corona. En su mente, los pilares se elevaban, ramificándose y entrelazándose para formar el techo abovedado de la Abadía de Westminster. Una luz brillante entraba por las vidrieras, pintando a la pareja con un aura de santidad: un rey poderoso con su reina al lado. Majestuoso.\n\nVeía en Wallis lo que al trono le faltaba: fuerza. Fortaleza. Vitalidad. Las cosas que lo atrajeron a ella y lo atraparon como ninguna mujer lo había hecho. Los políticos odiaban a su futura mujer, era demasiado ambiciosa, demasiado estadounidense, demasiado divorciada. Pero ¿qué más daba? Él la quería y éso era lo único importante. Wallis notó su angustia y frunció el ceño, preocupada. Si la corona dependía de renunciar al amor, sabía cuál elegiría."
 ENG_Abdication_Crisis.2.A: "¿Quiénes son ellos para gobernar el corazón del Rey?"

 ENG_Abdication_Crisis.3.t: "Rumores de intenciones"
 ENG_Abdication_Crisis.3.d: "Han estado circulando rumores de que el rey Eduardo VIII está planificando una boda para los próximos meses después de salir en secreto con una mujer casada durante varios años. La Iglesia ha rechazado formalmente estos rumores, afirmando que no puede casarse con una mujer que se ha divorciado dos veces y que hacerlo sería perjudicial para la reputación del reino. El problema va más allá de que ella se haya casado dos veces. La razón principal, según la Iglesia de Inglaterra, es que sus dos exmaridos siguen vivos.\n\nEl comportamiento pervertido del Rey ha sido comunicado al Gobierno de Stanley Baldwin. Como monarquía constitucional, el Gobierno del Reino Unido no puede permitir que algo así ocurra. "
 ENG_Abdication_Crisis.3.A: "¡Dios salve al Rey!"
 
 ENG_Abdication_Crisis.5.t: "El deseo del Rey"
 ENG_Abdication_Crisis.5.d: "—¿Está seguro, Su Majestad? Los arzobispos y la mayor parte del clero ya han mostrado su oposición, así como el jefe de la Iglesia, debería considerar...  —respondió Stanley Baldwin.\n\n—Lo sé —respondió Eduardo con voz cansada.\n\n—Piense en cómo afectaría este matrimonio al Reino Unido y más allá.\n\n—Estoy harto de tanto balbuceo, yo sólo quiero un matrimonio por amor.\n\nBaldwin suspiró.\n\n—Sabrá usted que el gabinete se pondrá furioso y que los gobernadores de las colonias ya han mostrado su oposición a este matrimonio, empezando por el gobernador de Australia, y que no reconocerán este matrimonio de ninguna manera.\n\n—¿Y cuánta gente vive en Australia? —Eduardo se resistió.— ¿Desde cuándo tengo yo que darles mi opinión sobre mi matrimonio? Stanley, está decidido; no voy a poner fin a mi matrimonio por una riña.\n\n—Como desee, Su Majestad.\n\nBaldwin se levantó y dijo:\n\n—Transmitiré su decisión al gabinete y al Parlamento, aunque no le puedo garantizar su respuesta.\n\nBaldwin salió de la sala, dejando a Eduardo solo, suspirando en su asiento mientras reflexionaba sobre sus decisiones."
 ENG_Abdication_Crisis.5.A: "«¿Por qué no lo entienden?»

 ENG_Abdication_Crisis.6.t: "Presionando para la abdicación"
 ENG_Abdication_Crisis.6.d: "Aunque el casamiento planificado del rey Eduardo VIII con la mujer de mundo estadounidense Wallis Simpson ha conseguido apoyo popular, los círculos políticos del Reino Unido y sus dominios están indignados de que el Rey considere siquiera tal matrimonio.\n\nAlgunos parlamentarios han expresado su preocupación por las responsabilidades morales del Rey para con la nación y la Iglesia de Inglaterra. Muchos parlamentarios hasta se oponen a que el Rey se case con su amante, dos veces divorciada, en un matrimonio morganático. También los dominios británicos han declarado que no es posible ningún compromiso, y en la Cámara de los Comunes han empezado a circular cuchicheos de una dimisión general del Gobierno.\n\nHasta los periódicos han empezado a cuestionar la lealtad del Rey a la corona y al pueblo, tejiendo historias especulativas sobre cómo el juicio del Rey en otros asuntos puede verse empañado en función de cómo se resuelva este asunto.\n\nEstá por ver si el Rey hará caso a sus críticos y abdicará, pero, si persigue sus propios deseos, las consecuencias podrían ser perjudiciales..."
 ENG_Abdication_Crisis.6.A: "El reino está en crisis."

 ENG_Abdication_Crisis.7.t: "Dirigirse a los líderes de la Mancomunidad"
 ENG_Abdication_Crisis.7.d: "Al discurso de hoy ante la Mancomunidad de Naciones asistieron representantes de todos nuestros dominios.  Esta vez, sin embargo, era sobre los asuntos del Rey y su matrimonio propuesto.  La familia real y la mayoría de los políticos británicos se han opuesto a que se case con la mujer de mundo estadounidense Wallis Warfield Simpson, así que comunicó su deseo y buscó el apoyo de los dominios. Propuso un matrimonio morganático en el que Wallis no tendría derecho a rango o propiedades, como había hecho con los otros partidos, con la esperanza de que los dominios entraran en razón y se pusieran de su parte cuando todos los demás estaban en su contra.\n\nSin embargo, resultó ser exactamente lo que Eduardo temía: el rechazo. Aunque había algunas caras que parecían estar abiertas a la idea, la mayoría reaccionó con escepticismo, por no decir con franco enfado. La mayoría de la gente pensaba que una mujer estadounidense que se había divorciado dos veces como posible reina británica era inadecuada. Con todo el mundo aparentemente en su contra y sin ningún lugar al que acudir, Eduardo abandonó el edificio para reflexionar."
 ENG_Abdication_Crisis.7.A: "Solo contra el mundo."

 ENG_Abdication_Crisis.8.t: "Censurar al Rey"
 ENG_Abdication_Crisis.8.d: "—Por supuesto, Su Majestad, será todo un honor para mi periódico y para mí ayudarlo! —respondió lord Kemsley, propietario del Daily Telegraph.\n\n—Es una noticia fantástica, lord Kemsley; ¡no tiene ni idea de la de veces que he tenido esta conversación en esta última semana!\n\n—Intentaré que se publique mañana por la mañana.\n\n—Tiene mi más profunda gratitud.\n\nNo era un hombre cualquiera al teléfono, sino nada menos que el rey Eduardo. Durante meses, el Gobierno había estado conspirando contra él. ¿Cómo iban todos esos hombres y magnates industriales a atacar a su rey? Pero Eduardo estaba seguro: la declaración que deseaba hacer pública explicaría sus motivaciones. Lo adoran y son su mejor oportunidad de victoria en esta batalla. A la mañana siguiente, en todo Londres, el titular del Daily Telegraph proclamaba:\n\n«La peligrosa danza del rey Eduardo».\n\nNo se mencionaban los motivos del casamiento del Rey con Wallis Simpson en el artículo. De hecho, el artículo lo reprendía por apoyar a líderes ultraderechistas y fascistas. Ejemplos notables eran la relación de la Sra. Simpson con los nazis, la reacción del Rey a la guerra ítalo-etíope e incluso el apoyo que recibió de los camisas negras de Mosley. «¿A quién sirve realmente el Rey: al Reino Unido y al Imperio, o al nuevo orden fascista?» planteaba la última línea del artículo.\n\n—¡Serán judas!\n\nEduardo marcó inmediatamente en su teléfono su última esperanza: la BBC. Sin embargo, cuando dio señal, el director se negó a hablar con él. Sabía exactamente quién era el responsable. El Rey irrumpió en el despacho de Baldwin, exigiendo saber por qué la BBC se negaba a hablar con él.\n—Lo siento, Su Gracia, pero parece que el pueblo no está interesado en escuchar sus mentiras.\n—Baldwin, ¿cómo se atreve? ¡Debo explicarle a la gente como el Gobierno está intentando deponer a su rey!\n—¡No lo hará!\n\nSe hizo el silencio hasta que Baldwin hizo una seña al Rey para que se marchara.\n\n—Lo siento, mi rey.\n\nLevantando lentamente la mirada hacia Baldwin, Eduardo declaró con autoridad real:"
 ENG_Abdication_Crisis.8.A: "—Que el pueblo lo perdone, porque no hay lugar para hombres como usted en el futuro."

 ENG_Abdication_Crisis.9.t: "La amenaza de la dimisión"
 ENG_Abdication_Crisis.9.d: "Eduardo se recostó y disfrutó del humeante té que tenía delante. Ese té se cultivaba específicamente para el consumo real en una plantación especialmente fletada en la India. Algo más difícil de cultivar pero naturalmente más fresco, con un sabor que se puede describir como una combinación de té de jazmín y Ceilán con el carácter malteado de Yunnan. El vapor que emitía tenía un sabor y un aroma que no dejaban de llevar al Rey a un estado de calma.\n\nLa atención del Rey cambió al oír unos golpes en la puerta, seguidos de la entrada del primer ministro Balduino. Le habían informado de su llegada; claramente, la visita era para charlar sobre noticias importantes sobre el gabinete. Al Rey le dolía la cabeza sólo de pensar en aquellos burócratas, y Baldwin era el peor de todos. El dolor que le habían infligido por sus decisiones matrimoniales no tenía fin. Eduardo hizo un gesto al primer ministro para que se sentara, pero éste negó con la cabeza y se quedó de pie.\n\n—Su Majestad, me temo que esta reunión no será larga. Si sigue adelante con su matrimonio con la Sra. Simpson, el gabinete ha amenazado con dimitir. Si procede, he decidido apoyarlos y dimitir también.\n\nEduardo sintió una rabia cegadora ante la noticia en un instante. ¿Su propio Gobierno lo abandonaba de esta manera? ¡Qué arrogancia! El Rey contuvo su ira. Sería inútil expresar sus emociones. El Rey habló después de un breve instante pensando.\n\n—Si éso es todo, váyase a pensar sobre esta información.\n\n—Muy bien, señor —respondió Baldwin.\n\nCuando Baldwin salió de la habitación, los pensamientos empezaron a agolparse en la mente de Eduardo. ¿Dónde podría haberse originado este complot? ¿Cuáles podrían ser las ramificaciones de esta idea demencial? Y, por último... cómo iba a reaccionar. Tras unos minutos de deliberación, el Rey llegó a la única conclusión que podía aceptar. Al tomar un sorbo de su té, ya frío, Eduardo notó que estaba más amargo de lo habitual."
 ENG_Abdication_Crisis.9.A: "La abdicación es la única solución."

 ENG_Abdication_Crisis.10.t: "La abdicación de Eduardo VIII"
 ENG_Abdication_Crisis.10.d: "[FROM.GetNewsIcon]El rey Eduardo VIII del Reino Unido ha anunciado formal y voluntariamente su abdicación del trono del Reino Unido. \n\nHoy, 11 de diciembre por la noche, el rey Eduardo VIII anunció por radio al pueblo del Reino Unido su abdicación del trono tras gobernar menos de un año. Ésto ocurrió después de que la Iglesia de Inglaterra, el Gobierno británico y el pueblo en general condenaran su decisión de casarse con la estadounidense divorciada Wallis Warfield Simpson. Explicó: «Me ha resultado imposible llevar la pesada carga de la responsabilidad y cumplir con los deberes de rey, como me gustaría hacer, sin la ayuda y el apoyo de la mujer que amo».  El rey Eduardo firmó los instrumentos de abdicación en Fort Belvedere el día anterior ante la presencia de sus hermanos pequeños, el príncipe Alberto, duque de York, el príncipe Enrique, duque de Gloucester, y el príncipe Jorge, duque de Kent. El rey Eduardo es el primer monarca en la historia de la familia real británica que abdica voluntariamente del trono, lo cual ha sorprendido al pueblo británico, así como al Gobierno.\n\nAun así, Eduardo pretende casarse con Wallis."
 ENG_Abdication_Crisis.10.A: "El amor no tiene límites."
 ENG_Abdication_Crisis.10.B: "El amor no tiene límites."
 ENG_Abdication_Crisis.10.C: "El amor no tiene límites."

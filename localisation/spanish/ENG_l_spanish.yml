 ENG_Wartime_Decisions.1.t: "La opción nuuklear"
 ENG_Wartime_Decisions.1.d: "El Gobierno británico se ha dirigido a nosotros hoy con la posibilidad de adquirir la propiedad de tanto Islandia como Groenlandia, que antes eran territorios daneses.\n\nCuando Dinamarca cayó a manos de la invasión alemana, las fuerzas británicas no tardaron en asegurar Islandia y Groenlandia, impidiendo que los fascistas las usasen como base para perturbar aún más el esfuerzo bélico en el Reino Unido y como posible punto de partida de una invasión de las islas británicas. Aunque fue una sabia decisión entonces, la ocupación de estos dos territorios les requería una gran cantidad de soldados y equipo, que los británicos afirman que podrían haber usado en otros lugares en la guerra para hacer frente a las potencias del Eje.\n\nCon este acuerdo obtendríamos el control total de Islandia y Dinamarca, pero tendríamos que enviar tropas para protegerlas. Otro problema es que técnicamente aún forman parte de Dinamarca, así que seguir adelante con el plan podría interpretarse como una violación de la soberanía danesa."
 ENG_Wartime_Decisions.1.A: "Quizás algún día seamos dueños de esta tierra."
 ENG_Wartime_Decisions.1.B: "Ésto es una clara violación de la soberanía danesa."

 ENG_Wartime_Decisions.2.t: "EE. UU. toma el control de las posesiones danesas"
 ENG_Wartime_Decisions.2.d: "El Gobierno de EE. UU. nos ha dado buenas noticias sobre nuestro posible trato sobre Groenlandia e Islandia. ¡Nos han informado de que están dispuestos a seguir adelante con el traspaso de dichos territorios del control británico al estadounidense!\n\nEs una buena noticia para nosotros porque éso significa que podemos empezar a retirar a las guarniciones allí apostadas y reubicarlas en el frente, donde serán mucho más útiles en nuestra lucha contra el Eje. También ayuda a aliviar la tensión administrativa, que ya está al límite como consecuencia de la guerra.\n\nConfiamos en que Estados Unidos hará un excelente trabajo protegiendo Groenlandia e Islandia y esperamos que, cuando termine la guerra, podamos garantizar que el legítimo Gobierno danés recupere sus tierras."
 ENG_Wartime_Decisions.2.A: "¡Les damos las gracias a los yanquis!"

 ENG_Wartime_Decisions.3.t: "No hay trato en Nuuk"
 ENG_Wartime_Decisions.3.d: "El Gobierno de EE. UU. nos ha dado una mala noticia sobre nuestro posible trato sobre Groenlandia e Islandia. ¡Nos han informado de que no están dispuestos a seguir adelante con el traspaso de dichos territorios del control británico al estadounidense!\n\nEs una mala noticia para nosotros porque quiere decir que tendremos que dejar a las guarniciones allí apostadas para garantizar su protección y que no podremos moverlas al frente, donde serían mucho más útiles en nuestra lucha contra el Eje. También añade tensión administrativa a un sistema que ya está al límite como consecuencia de la guerra.\n\nEE. UU. ha declarado que no era de interés nacional tomar el control de Groenlandia e Islandia, añadiendo además que sería una violación de la soberanía danesa. Mientras los protegemos nosotros por ahora, esperamos poder devolvérselos al legítimo Gobierno danés pronto."
 ENG_Wartime_Decisions.3.A: "Coño."


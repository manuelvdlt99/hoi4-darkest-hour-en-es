 # Air Branch

 ENG_Royal_Airforce: "§SLa Real Fuerza Aérea§!"
 ENG_Royal_Airforce_desc: "El reciente aumento de las fuerzas aéreas de nuestros rivales ha empezado a asustar un poco a nuestros comandantes militares. Muchos han sopesado que destinemos investigación e industria a garantizar la victoria de la Real Fuerza Aérea. Aunque el Reino Unido tiene una de las flotas más fuertes del mundo con diferencia, nuestros buques no pueden defender las calles de Londres de las bombas. Debemos relanzar la Real Fuerza Aérea y asegurarnos de que no nos superen nuestros rivales."

 ENG_Reorganize_Air_Defences: "Reorganizar las defensas aéreas"
 ENG_Reorganize_Air_Defences_desc: "Las defensas aéreas del sur del Reino Unido están dispersas y desorganizadas, por no hablar de su escaso número. Al reorganizarlas con distancias normales entre los cañones antiaéreos, podremos crear secciones transversales de fuego entrelazadas, aumentando drásticamente la eficacia y protegiendo los cielos británicos con más efectividad que nunca."

 ENG_Fighter_Command: "Formar el Mando de Cazas"
 ENG_Fighter_Command_desc: "El Mando de Cazas de la RAF se formó en 1936 para permitir un control más especializado de los cazas. Sin embargo, con una guerra acechando en el horizonte, debemos actualizar nuestro Mando de Cazas para que se ajuste al de otras potencias en auge de Europa. ¡Con un fuerte sentido de control y coordinación, podremos vencer a quien sea en la guerra aérea!"

 ENG_The_Hawker_Hurricane: "El Hawker Hurricane"
 ENG_The_Hawker_Hurricane_desc: "A pesar de la obstinación de algunos oficiales más veteranos, la mayor parte del cuerpo de oficiales de la RAF ha llegado a pedirnos un avión monoplano moderno que sustituya a sus biplanos de madera y tela para poner al día las reservas y los escuadrones para un avance en la aviación militar. Hawker, una empresa que lleva con nosotros desde que Sopwith quebró, nos ha dado su propuesta de diseño. Después de los problemas con la planta motriz del Goshawk, el Rolls-Royce Merlin impulsará el nuevo prototipo, que entre otras modernidades, como el tren de aterrizaje retráctil, también incluye ocho ametralladoras de calibre .303 para una mejor neutralización de blancos en un combate aéreo. Este avión tiene potencial para defender los cielos del Reino Unido, sus colonias y sus aliados."

 ENG_Bomber_Command: "Mando de Bombarderos"
 ENG_Bomber_Command_desc: "En esta nueva era de la guerra, los ataques tienen que llegar desde el cielo tanto como desde tierra. Como estamos aislados en nuestras islas, la estrategia ideal, si no tenemos aliados en el continente, es atacar a nuestros enemigos donde más les duele. Los bombarderos estratégicos machacarán a nuestro enemigo, soltando innumerables bombas en el frente interno como hicieron los alemanes en la Gran Guerra, mientras nosotros nos echamos para atrás en casa. Sin embargo, tenemos que coordinar estos ataques y poner en marcha un sistema para organizar toda la operación. Un Mando de Bombarderos centralizado e independiente nos proporcionará la rigidez y la estructura que necesitamos para seguir luchando en el aire."

 ENG_Dowding_System: "Completar el sistema Dowding"
 ENG_Dowding_System_desc: "Puede que hayamos erigido torres de radar para detectar a nuestros enemigos, pero nos está resultando muy difícil transmitir esa información a la RAF a tiempo. Hugh Dowding, miembro del Aire para Suministros e Investigación, ha propuesto una elegante solución: una gran red de líneas terrestres especializadas que cubra nuestro espacio aéreo meridional y se comunique directamente tanto con los operadores de CH como con los numerosos hangares de la RAF. Debería ayudar a desarrollar un tiempo de respuesta mucho más rápido y garantizar que ni un solo bombardero llegue a distancia de ataque."

 ENG_Spitfire: "Refinar el Spitfire"
 ENG_Spitfire_desc: "Desde el fin de la Gran Guerra, a nuestra Fuerza Aérea le falta un caza moderno, rápido y apto. Por éso, el Ministerio del Aire se puso en contacto con muchos fabricantes aeronáuticos británicos en 1931 para que lo desarrollaran. Uno de ellos, Supermarine, ha creado un caza monoplaza muy rápido que cumple todos los requisitos. Aunque los primeros prototipos no son concluyentes, se dice que la última versión, apodada «Spitfire», tiene las respuestas a los problemas anteriores. Por supuesto, el ministro de Defensa sigue mostrándose escéptico y ha enviado un equipo para probar el avión. Ahora sólo falta esperar."


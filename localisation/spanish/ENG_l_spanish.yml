 ENG_our_finest_hour: "Nuestra hora más gloriosa"
 ENG_our_finest_hour_desc: "Derrotada Francia, la mayoría pensaba que el Reino Unido no duraría otras seis semanas. Subestimaron el espíritu del pueblo británico y a su Gobierno. Se aburrían diciendo que si el Imperio británico y su Mancomunidad durasen miles de años, los hombres seguirían diciendo que éste fue su mejor momento."

 ENG_end_of_beginning: "El fin del comienzo"
 ENG_end_of_beginning_desc: "Hemos presenciado muchas batallas y, aunque la guerra aún no está ganada, éste no es el fin. Ni siquiera es el comienzo del fin. Es, quizás, el fin del comienzo."

 ENG_Pax_Britannica: "Pax Britannica"
 ENG_Pax_Britannica_desc: "«No habría guerras si los muertos resucitaran».\n\nDesde que callaron los últimos cañones en los campos franceses y belgas hace casi dos décadas, el Imperio se ha visto en un estado de tranquilidad. Mientras el fuego de las revoluciones desgarraba Centroeuropa y Europa del Este, el Imperio podía dormirse en los laureles sabiendo que la mayor guerra jamás vista por la humanidad había terminado y que ellos eran los vencedores. Tal vez no todo iba bien dentro del propio Imperio; las habituales disputas en Westminster resonaban en las cámaras de los Comunes y los Lores y, desde los otros lados del mar, los dominios podían gritar.\nPero todos los hombres, mujeres y niños del Reino Unido pueden estar tranquilos sabiendo que mañana no habrá más derramamiento de sangre y que el tiempo curará las heridas causadas por el pasado mientras el sol aún no se haya puesto en el Imperio."

 ENG_The_Great_Depression: "La Gran Depresión"
 ENG_The_Great_Depression_desc: "El gran estruendo que sacudió los cimientos de la Tierra ha llegado también a la gran tierra de Albión. La caída de la bolsa de valores estadounidense desencadenó un efecto dominó que afectó al mercado mundial, llegando hasta Inglaterra también.\nAunque el crecimiento austero y tímido del periodo de entreguerras hizo que los efectos no se percibieran tan gravemente como en los Estados Unidos, fueron, no obstante, bastante graves, por no decir catastróficos, con más de tres millones de personas en paro en todo el territorio nacional mientras nuestra exportación lucha por ser competitiva.\n\nUna catástrofe así no tiene precedentes en nuestra historia y, mientras los desventurados políticos se afanan en elaborar planes de emergencia para esta gran calamidad, el pueblo sigue aguantando. Mas aguantar deben, porque así son los ingleses. Mediante la perseverancia y el orgullo nos mantendremos en pie, pues es carga del inglés permanecer solo cual noble león que vigila su territorio, ya sea en buenos o malos momentos."

 ENG_Military_Tree.7.t: "Una nueva fuerza expedicionaria"
 ENG_Military_Tree.7.d: "Hace años, la Fuerza Expedicionaria Británica (BEF) fueron los primeros soldados británicos enviados a Europa tras el estallido de la Gran Guerra. A pesar de su grandeza y de las hazañas que han realizado a lo largo de la historia, el tiempo no fue benévolo con ellos y se disolvieron pocos años después de la guerra, al considerarse insondable otra.\n\nPero ahora que acecha el conflicto en el continente, hay quienes piensan que es hora de formar una nueva Fuerza Expedicionaria Británica. ¡Deberíamos financiar este proyecto y mostrarles a nuestros aliados que jamás dejaremos que luchen solos!\n\nLa ventaja de reformar un grupo disuelto hace años es que puedes aportar dos cosas: tropas jóvenes y frescas y una modernización total de la fuerza. Si en la última guerra eran considerados la élite de nuestro Ejército, en esta serán considerados, como mucho, soldados. Por lo tanto, es crucial que los equipemos, los formemos y, por supuesto, los familiaricemos con las nuevas tácticas de guerra."
 ENG_Military_Tree.7.A: "Llamen al mariscal de campo Vereker, tenemos una misión importante para él."
 

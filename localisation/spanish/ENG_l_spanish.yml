 ### Wartime Tree
 ENG_A_Clear_Conscience: "La conciencia tranquila"
 ENG_A_Clear_Conscience_desc: "La reciente invasión de Checoslovaquia por parte de la Alemani nazi ha revelado las verdaderas intenciones de nuestros vecinos al este. El régimen de Hitler no se contenta con redibujar el mapa de Europa; están empecinados en la dominación y la conquista, y ninguna nación está a salvo de sus ambiciones agresivas.\n\nComo país, no podemos cruzarnos de brazos y dejar que esta amenaza pase desapercibida. Debemos actuar para hacer frente a la amenaza alemana y proteger nuestros intereses y los de nuestros aliados. Este acto de agresión ha servido de llamada de atención al resto del mundo. Es hora de que estemos a la altura de las circunstancias y hagamos frente a la amenaza alemana con todos nuestros recursos disponibles. Juntos podemos garantizar que la libertad y la democracia triunfen sobre la tiranía."

 ENG_Issue_Gasmasks: "Expedir máscaras antigás"
 ENG_Issue_Gasmasks_desc: "Las tecnologías modernas nos prometen una guerra de una brutalidad sin parangón.\n\nCon bombarderos de largo alcance y gas venenoso, el enemigo puede hacer que las bulliciosas calles de Londres parezcan las trincheras llenas de cadáveres de Ypres. Aunque la RAF hará todo lo posible para que la familiar niebla gris británica no se vuelva verde, el Comité de Defensa Imperial ya ha tomado medidas para proteger a nuestro pueblo de un ataque con gas en suelo británico.\n\nEl servicio de Air Raid Precautions comenzará inmediatamente a distribuir máscaras antigás a la población civil, así como a formar equipos de especialistas para descontaminar las zonas afectadas. Aunque rezamos por que no haga falta ninguna, más vale prevenir que curar."

 ENG_Western_Trade_Treaties: "Aliados comerciales occidentales"
 ENG_Western_Trade_Treaties_desc: "Uno de los efectos más inmediatos del crac de Wall Street fue un fuerte descenso del comercio internacional. Los mercados extranjeros se mostraron poco dispuestos a pagar aranceles cada vez más elevados por las mercancías extranjeras, y el sector naviero atlántico se paralizó. Las ciudades industriales septentrionales de Mánchester, Liverpool, Leeds, Sheffield y Bradford —cuyas economías están centradas en la producción de textiles, acero, carbón y buques para la exportación— quedaron especialmente devastadas por el cuasi colapso del comercio global que siguió al crac de 1929.\n\nEl Ministerio de Relaciones Exteriores ha propuesto una serie de tratados comerciales con los Estados Unidos y Francia destinados a estrechar los lazos con nuestros viejos aliados y reinicar la economía de exportaciones británica. Si nuestros posibles socios aceptan, éste podría ser un paso crucial hacia la recuperación de todas las partes."

 ENG_Food_Rations: "Raciones alimentarias"
 ENG_Food_Rations_desc: "Con la guerra a todo trapo y la amenaza de una invasión alemana en ciernes, nos enfrentamos a una crítica escasez de alimentos. Como consecuencia, el Gobierno ha implementado un sistema de raciones alimentarias para garantizar que todo el mundo reciba una cantidad equitativa de los suministros disponibles.\n\nNuestra atención debe dirigirse ahora a la aplicación efectiva de este sistema de racionamiento. Aunque algunos no estén de acuerdo con nuestra decisión, podemos asegurarnos de que nuestro pueblo haya comido y esté listo para afrontar cualquier desafío que le depare gestionando minuciosamente nuestros recursos limitados. Podemos garantizar que nuestro pueblo tenga la comida que necesita para combatir la tiranía y la opresión si adoptamos un enfoque proactivo a los desafíos que supone el racionamiento alimentario. Podemos sobreponernos a estas adversidades y salir más fuertes que nunca si trabajamos juntos."

 ENG_Speed_Up_Rearmament: "Acelerar el rearme"
 ENG_Speed_Up_Rearmament_desc: "Mientras la guerra con Alemania hace estragos, está claro que debemos actuar con rapidez y decisión para prepararnos para el inminente conflicto. Los horrores de la guerra moderna se pusieron de manifiesto en la reciente guerra civil española, y debemos estar preparados para enfrentarnos al enemigo en igualdad de condiciones. Por tanto, emprenderemos una operación relámpago de rearme para acelerar el desarrollo y las pruebas de nuevas armas y equipos para nuestras Fuerzas Armadas. Ésto conllevará aumentar nuestra capacidad industrial y racionalizar nuestros procesos de producción para satisfacer la demanda en aumento de equipo militar.\n\nPor último, queremos forjar una fuerza militar capaz de defender al Reino Unido y a sus aliados de cualquier amenaza, por formidable que sea. Podemos garantizar que nuestras Fuerzas Armadas estén preparadas para los retos del campo de batalla moderno acelerando nuestros esfuerzos de rearme e invirtiendo en tecnología punta. El reloj sigue corriendo y la guerra con Alemania es cada día más peligrosa. Pero, con decisión y resolución, podemos afrontar el reto y garantizar un futuro mejor para nuestro país y nuestro pueblo."

 ENG_The_Internment_of_Enemy_Aliens: "Internamiento de extranjeros enemigos"
 ENG_The_Internment_of_Enemy_Aliens_desc: "Los refugiados alemanes han invadido nuestro país, causando un gran revuelo entre la población civil. Sufren discriminación y acoso por parte de los ciudadanos británicos, y se sospecha que algunos de ellos son espías nazis.\n\nPodemos dar cobijo a los refugiados y ciudadanos alemanes en la isla de Man, donde un campo de internamiento que se usó durante la Gran Guerra sigue operativo. Hay otras opciones si éste se llena, como las urbanizaciones incompletas repartidas por todo el país. Este esfuerzo se realizará en favor de estos ciudadanos alemanes para que estén «a salvo», porque si dejamos que nuestro pueblo haga lo que le venga en gana, no seremos mejores que nuestros adversarios nazis."

 ENG_We_Shall_Never_Surrender: "Nunca nos rendiremos"
 ENG_We_Shall_Never_Surrender_desc: "Hemos llegado a nuestro punto más bajo. El enemigo ha tomado gran parte de Europa y se está preparando para atacar nuestras costas. Pero, ante esta abrumadora amenaza, debemos mantenernos firmes en nuestra determinación de defender nuestro país y nuestro modus vivendi. Para ello, nuestro primer ministro, Winston Churchill, pronunciará un grito de guerra ante el pueblo británico. Nos inspirará para unirnos contra un enemigo común y luchar con todas nuestras fuerzas para proteger nuestra libertad e independencia.\n\nChurchill nos recuerda en su famoso discurso los retos a los que nos enfrentamos y los sacrificios que serán necesarios para superarlos. Nos exhorta a perseverar ante la adversidad, declarando que nunca nos rendiremos ni renunciaremos. El discurso de Churchill es un conmovedor llamamiento a la acción que galvaniza al pueblo británico y nos inspira a permanecer unidos contra la tiranía y la opresión. Podemos afrontar los instantes más oscuros con su liderazgo y salir victoriosos."

 ENG_The_Defenders_of_Democracy: "Los defensores de la democracia"
 ENG_The_Defenders_of_Democracy_desc: "Reconocemos que el establecimiento de un frente democrático unido contra el régimen nazi es la única forma de garantizar nuestra seguridad colectiva y defender nuestros valores comunes. A tal fin, emprenderemos un esfuerzo concertado para formar una coalición de naciones con ideas afines y desarrollar una estrategia coordinada para derrotar a la amenaza nazi.\n\nPara empezar, buscaremos y nos comunicaremos con otros países que compartan nuestro compromiso con la democracia, los derechos humanos y el Estado de derecho. Llevaremos a cabo contactos diplomáticos, buscando puntos en común con otras naciones y animándolas a unirse a nosotros en la lucha contra la agresión nazi.\n\nNuestro objetivo es formar un frente democrático unido capaz de resistirse eficazmente a la agresión nazi, de defender nuestros valores comunes y de forjar un futuro mejor para todos. Podemos garantizar que la luz de la democracia y la libertad siga brillando en un mundo amenazado por la oscuridad y la tiranía mediante nuestros esfuerzos concertados y nuestro compromiso inquebrantable con nuestros valores comunes."
 ENG_The_Defenders_of_Democracy_tt: "Modifica §YBritania desafiante§! en:\n$democratic_drift$: §G+0,05§!"

 ENG_Tizard_Mission: "Misión Tizard"
 ENG_Tizard_Mission_desc: "Muchos altos cargos del Imperio, incluido nuestro primer ministro, creen que la Misión Científica y Técnica Británica, también conocida como la misión Tizard —llamada así por su instigador, Henry Tizard—, es una apuesta arriesgada. Por suerte, Tizard ha logrado convencerlos de que empiecen con un programa de intercambio tecnológico entre nuestros países, de modo que podamos utilizar la potencia industrial de Estados Unidos para producir estas nuevas tecnologías, ya que apenas tenemos capacidad para las nuevas."

 ENG_Home_of_the_Exiled: "Hogar de los exiliados"
 ENG_Home_of_the_Exiled_desc: "A medida que el régimen nazi continúa conquistando Europa, muchos países se ven ocupados y oprimidos. En estos días oscuros, el Reino Unido será un faro de esperanza y un refugio para aquéllos que huyen de la tiranía nazi. Recibiremos a las naciones y las gentes exiliadas y les proporcionaremos refugio, apoyo y un lugar donde rehacer sus vidas. Proporcionaremos comida, ropa y atención médica a los necesitados y trabajaremos para garantizar su dignidad y libertad.\n\nPretendemos construir un mundo en el que todas las naciones y los pueblos sean libres para vivir en paz y prosperidad, sin opresión ni tiranía. Desempeñaremos un papel destacado en la lucha contra la Alemania nazi y en la creación de un mundo nuevo y mejor para todos como refugio para las naciones exiliadas."
 ENG_Home_of_the_Exiled_tt: "Cada país aliado con más de un §Y90 % de capitulación§! conseguirá §G+25§! de opinión del §YReino Unido§!."

 ENG_Continue_with_Tube_Alloys: "Continuar con Tube Alloys"
 ENG_Continue_with_Tube_Alloys_desc: "A medida que la guerra continúa y aumenta la amenaza de la Alemania nazi, el Reino Unido debe hacer todo lo posible por desarrollar nuevas tecnologías y armas que nos den ventaja en el campo de batalla. El proyecto Tube Alloys, destinado al desarrollo de armas nucleares, es uno de nuestros programas de investigación más importantes.\n\nPese a los retos y los riesgos, reconocemos que el programa Tube Alloys es una parte importante de nuestro esfuerzo bélico. Si logramos desarrollar armas nucleares, dispondremos de una nueva y poderosa arma que podría ayudarnos a poner fin a la guerra de forma rápida y decisiva.\n\nCreemos que el programa Tube Alloys es nuestra mayor posiblidad de ganar esta guerra. Podemos contribuir a garantizar que el Reino Unido siga a la delantera de la innovación tecnológica y disponga de las herramientas y capacidades necesarias para derrotar a la amenaza nazi y asegurar un futuro mejor para todos si seguimos invirtiendo en este programa de investigación fundamental."

 ENG_Assist_Manhattan_Project: "Apoyar el Proyecto Manhattan"
 ENG_Assist_Manhattan_Project_desc: "Al otro lado del Atlántico, los estadounidenses han llamado nuestra atención sobre un proyectito suyo. El llamado «Proyecto Manhattan», según nos cuentan los estadounidenses, podría ser el avance que estábamos esperando para cambiar el curso de la guerra. Se dice que el arma será el objeto más poderoso jamás producido en la historia de la humanidad. Una bomba capaz de destruir una ciudad entera si se construye correctamente. Una herramienta así podría poner fin a la guerra en cuestión de días y salvar millones de vidas en el proceso. La ayuda del Reino Unido en un logro así bien podría ser nuestra salvación."

 ENG_The_Continuation_of_Governments: "La continuación de los Gobiernos"
 ENG_The_Continuation_of_Governments_desc: "Muchos Gobiernos legítimos están exiliados, aislados de sus patrias e incapaces de ejercer su autoridad legítima. En estos tiempos de tribulaciones, el Reino Unido debe ser un paladín de la democracia y la libertad, trabajando para apoyar y defender a estos Gobiernos en el exilio y ayudándolos a reclamar el lugar que les corresponde en el mundo.\n\nA tal fin, proporcionaremos a los Gobiernos exiliados apoyo político, diplomático y material, trabajando para asegurar que se les reconozca como los representantes legítimos de su pueblo. También trabajaremos para movilizar el apoyo internacional a estos Gobiernos, formando alianzas y asociaciones que los ayuden a reforzar su posición y a resistirse a la agresión nazi.\n\nAyudar a los Gobiernos exiliados a reclamar su legítimo lugar desde la vanguardia de la lucha por la libertad y la democracia garantiza que la luz de la democracia no se apague. Podemos ayudar a garantizar que los valores de la libertad, la justicia y los derechos humanos triunfen sobre las fuerzas de la tiranía nazi apoyando a estos Gobiernos y trabajando para respaldarlos y defenderlos."
 ENG_The_Continuation_of_Governments_tt: "Cada país aliado que haya §Rcapitulado§! recibirá §G+10§! de legitimidad."

 ENG_A_Special_Relationship: "Una relación especial"
 ENG_A_Special_Relationship_desc: "No se puede insistir lo suficiente en la importancia de forjar alianzas y asociaciones férreas para garantizar nuestra defensa mutua y un futuro mejor para todos. Con ese espíritu, trabajaremos para reforzar nuestros lazos con Estados Unidos, nuestro aliado y socio desde hace mucho tiempo en la lucha por la libertad y la democracia.\n\nFirmaremos la Carta del Atlántico, una declaración conjunta de principios que esboza nuestra visión compartida de un mundo más pacífico, próspero y justo, para consolidar nuestra alianza y señalar nuestro compromiso con los objetivos y valores comunes. Enviaremos un fuerte mensaje al mundo firmando este histórico documento por el cual el Reino Unido y los Estados Unidos estarán unidos en su compromiso con la libertad, la democracia y el Estado de derecho.\n\nQueremos colaborar con los EE. UU. para crear una alianza más fuerte y resistente que pueda hacer frente a los retos de hoy en día y ayudar a forjar un futuro mejor para las generaciones venideras. Podemos dar un paso decisivo hacia la consecución de este objetivo y asegurar nuestros valores e intereses comunes para los próximos años estrechando nuestra asociación con Estados Unidos y firmando la Carta del Atlántico."

 ENG_A_Force_Against_Occupation: "Una fuerza contra la ocupación"
 ENG_A_Force_Against_Occupation_desc: "Apoyar a las fuerzas de la resistencia y exiliadas que luchan contra el régimen es esencial si vamos a derrotar a las fuerzas nazis. Para ello, pondremos en marcha un esfuerzo global para reforzar los Ejércitos de los países en el exilio y proporcionar ayuda a las células de resistencia que operan en sus países de origen.\n\nTrabajaremos estrechamente con los grupos de resistencia y las fuerzas militares en el exilio para identificarlos y establecer relaciones con ellos, proporcionándoles instrucción, equipo y apoyo logístico para ayudarlos a resistirse a la ocupación nazi y defender a su pueblo. También trabajaremos con otras potencias aliadas para coordinar nuestros esfuerzos, compartiendo información y recursos para maximizar nuestro impacto en tierra.\n\nLas fuerzas de la resistencia y exiliadas deben reforzarse para reclamar sus países y liberar a su pueblo de la opresión nazi. Podemos lograr un futuro mejor para todos y asegurar nuestros valores e intereses compartidos para las generaciones futuras trabajando juntos y permaneciendo unidos contra nuestro enemigo común."
 ENG_A_Force_Against_Occupation_tt: "Cada país aliado que haya §Rcapitulado§! obtendrá §Gbonificaciones de combate§! en la lucha contra §RAlemania e Italia§!."

 ENG_The_Homefront: "El frente interno"
 ENG_The_Homefront_desc: "El futuro de las islas británicas está en entredicho, ya que la amenaza de una invasión de la Alemania nazi se cierne sobre ellas. El Gobierno británico debe tomar medidas atrevidas y decisivas para defender su patria y garantizar la supervivencia de la nación. Para ello, debemos movilizar nuestras Fuerzas Armadas, aumentar la producción y fortificar nuestras defensas asegurando nuestras vías marítimas e impidiendo que el enemigo desembarque tropas en nuestras costas, así como construyendo fortalezas a lo largo de la costa y movilizando a la Home Guard.\n\nSi ocurre lo peor, destruir nuestros puertos impedirá que lleguen suministros en el caso de que los nazis desembarquen en nuestras costas. Inundar ciertas zonas del país también puede ayudar a ralentizar a los ejércitos invasores. Es un momento de gran peligro para nuestro país, pero también de grandes oportunidades. Podemos defender nuestra patria y ganar esta batalla por nuestra supervivencia misma uniéndonos y tomando medidas drásticas."

 ENG_The_Last_Vestige_of_Appeasement: "El último vestigio del apaciguamiento"
 ENG_The_Last_Vestige_of_Appeasement_desc: "La política de apaciguamiento ha sido desastrosa para nuestro país. Antes intentábamos evitar un conflicto con Alemania cediendo a sus exigencias y esperando lo mejor. Sin embargo, este enfoque sólo ha dado lugar a la guerra y la destrucción. Debemos aprender de nuestros errores y renunciar al apaciguamiento, pues es una estrategia fallida. En su lugar, debemos mantenernos firmes frente a la agresión y el expansionismo, tanto aquí como en el extranjero."

 ENG_The_Womens_Land_Army: "El Ejército de Tierra de Mujeres"
 ENG_The_Womens_Land_Army_desc: "A medida que la guerra contra la Alemania nazi se recrudece, nuestro país debe movilizar todos sus recursos para asegurar la victoria. No obstante, sigue sin aprovecharse un recurso esencial: el potencial de nuestras mujeres. Ya va siendo hora de reconocer las contribuciones considerables que las mujeres pueden hacer para el esfuerzo bélico. Las mujeres ya han demostrado ser una parte importante del esfuerzo bélico, desde el trabajo en las fábricas hasta la enfermería, pasando por las comunicaciones y el transporte. Pero podemos ir más allá.\n\nAsí, implementaremos una política de reclutamiento femenino. Para ello, será necesario inscribir a todas las mujeres aptas para el servicio en las Fuerzas Armadas u otras funciones críticas relacionadas con la guerra. Ésto aumentará considerablemente nuestra mano de obra, lo que nos permitirá sostener el conflicto en curso y afrontar cualquier futuro reto."
 ENG_The_Womens_Land_Army_tt: "Modifica §YBritania desafiante§! en:\n$MODIFIER_CONSCRIPTION_FACTOR$: §G+5,00%§!"

 ENG_The_Double_Cross_System: "El sistema Double Cross"
 ENG_The_Double_Cross_System_desc: "Nunca han hecho más falta operaciones eficaces de inteligencia y contraespionaje. Como consecuencia, pondremos en marcha el sistema Double Cross, una sofisticada red de agentes e informadores diseñada para engañar y confundir al enemigo. El sistema Double Cross, encabezado por el MI5, se encargará de identificar y reclutar a agentes dobles, que se usarán para dar información falsa al enemigo. Podemos desbaratar los planes del enemigo y sembrar la confusión y el desconcierto en sus filas orquestando minuciosamente una red de engaños.\n\nPara garantizar el éxito del sistema Double Cross, les proporcionaremos a nuestros agentes de inteligencia los recursos y la formación necesarios. También trabajaremos para establecer canales de comunicación seguros y desarrollar nuevas tecnologías y técnicas de espionaje y contraespionaje."

 ENG_The_British_War_Machine: "La maquinaria de guerra británica"
 ENG_The_British_War_Machine_desc: "A medida que se intensifica la guerra contra la Alemania nazi, nuestro país debe hacer todo lo posible para aumentar la producción y suministrar a nuestras Fuerzas Armadas los recursos que necesitan para triunfar. Para lograrlo, iniciaremos un programa de movilización industrial masiva. Colaboraremos con los líderes de la industria para identificar las áreas críticas en las que se puede aumentar la producción e invertiremos en nuevas tecnologías y técnicas para acelerar el proceso de fabricación ofreciendo incentivos a las empresas y particulares que desarrollen métodos nuevos y más eficientes de producción de material bélico.\n\nTambién trabajaremos para garantizar que nuestra mano de obra se utiliza y apoya adecuadamente. Iniciaremos campañas de reclutamiento para atraer a nuevos trabajadores, sobre todo mujeres y minorías, y ofreceremos formación y educación para ayudar a los trabajadores a desarrollar las capacidades necesarias para ser eficaces en sus funciones. Será un esfuerzo masivo, pero es absolutamente necesario si hemos de derrotar a la Alemania nazi. Podemos aumentar la producción, proporcionar a nuestras tropas los recursos que necesitan y asegurar la victoria de nuestro país con un esfuerzo coordinado y concentrado."

 ENG_A_Symbol_of_Determination: "Un símbolo de determinación"
 ENG_A_Symbol_of_Determination_desc: "Es fundamental que mantengamos el ánimo y la determinación si queremos llevar este conflicto a buen puerto. Como resultado, Churchill ha anunciado una campaña nacional para promover el símbolo V de Victoria y su mensaje de esperanza y resistencia.\n\nChurchill anima a todos los ciudadanos a llevar el símbolo V de Victoria para mostrar su apoyo al esfuerzo bélico. Daremos a conocer el símbolo mediante carteles, anuncios y actos públicos y lo utilizaremos como grito de guerra para motivar tanto a nuestras tropas como a los ciudadanos."

 ENG_Expand_the_Emergency_Hospital_Service: "Ampliar el Servicio Hospitalario de Emergencia"
 ENG_Expand_the_Emergency_Hospital_Service_desc: "Nunca ha habido mayor necesidad de atención y tratamiento médicos eficaces, por lo que ampliaremos y reforzaremos nuestro Servicio Hospitalario de Emergencia (EHS), que presta atención crítica a los heridos o lesionados en el conflicto. Trabajaremos para aumentar la cantidad de hospitales y clínicas, así como de doctores y enfermeras, disponibles para nuestros soldados heridos ampliando el EHS. También invertiremos en nuevas tecnologías y equipos médicos para darles a nuestros doctores y enfermeras las herramientas que necesitan para prestar la mejor atención posible.\n\nPodemos garantizar que nuestras tropas reciban la atención médica que necesitan ampliando y reforzando nuestro Servicio Hospitalario de Emergencia. Será una herramienta crucial en nuestra lucha contra la Alemania nazi, y debemos perseguirla con premura y fervor."

 ENG_British_Quality_In_Quantity: "Calidad británica en la cantidad"
 ENG_British_Quality_In_Quantity_desc: "Tendríamos un Ejército formidable con el que defender y atacar al terror nazi en Europa si nuestras Fuerzas Armadas fueran numerosas y estuvieran muy cualificadas. Como consecuencia, seguiremos una estrategia de equilibrio entre cantidad y calidad, garantizando que disponemos de una fuerza militar amplia y bien formada capaz de hacer frente a los retos del conflicto.\n\nTrabajaremos para aumentar el tamaño general de nuestras Fuerzas Armadas reclutando nuevos soldados y formándolos para que sean eficaces en sus funciones en el marco de este programa. Además, invertiremos en nuevas tecnologías y equipos para brindarles a nuestras tropas las herramientas que necesitan para triunfar en el campo de batalla."
 ENG_British_Quality_In_Quantity_tt: "Modifica §YBritania desafiante§! en: \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10,00 %§!"

 ENG_The_Post_War_Consensus: "El consenso de posguerra"
 ENG_The_Post_War_Consensus_desc: "Con la derrota de la Alemania nazi y el fin de la guerra, nuestro país por fin puede respirar aliviado. Mientras nos regocijamos en nuestra victoria, también debemos prepararnos para el difícil trabajo de reconstrucción y recuperación. Podemos salir de las secuelas de la victoria más fuertes y unidos que nunca si trabajamos juntos. Aunque el camino por recorrer será duro y largo, confiamos en que, con el enfoque adecuado, podamos crear un futuro mejor para nosotros y para las generaciones venideras."

 ENG_Mobilising_the_Commonwealth: "Movilizar a la Mancomunidad"
 ENG_Mobilising_the_Commonwealth_desc: "Mientras la guerra continúa y las potencias del Eje amenazan la existencia misma de nuestro imperio, no podemos permitirnos cruzarnos de brazos y ver como nuestros enemigos ganan terreno. Es hora de movilizar los recursos de nuestras colonias y nuestros territorios para ayudar en la lucha por la libertad y la democracia.\n\nCon estos esfuerzos, nos aseguraremos de que nuestro imperio esté totalmente movilizado para luchar contra las potencias del Eje y defender las libertades y los valores que apreciamos. Demostrémosle al mundo la fuerza de la Mancomunidad británica y la determinación de su pueblo ante la adversidad."

 ENG_Establish_the_Sterling_Area: "Fundar la zona esterlina"
 ENG_Establish_the_Sterling_Area_desc: "Nos mantenemos firmes contra la agresión nazi en Europa, pero también debemos asegurar nuestro futuro económico. El establecimiento de la zona esterlina, un grupo de países cuya moneda principal es la libra británica, es un componente esencial. No sólo reforzará nuestros lazos económicos con nuestros aliados, sino que también dará lugar a la formación de un poderoso bloque económico capaz de repeler las agresiones del Eje."

 ENG_Extensive_Borrowing_and_Purchasing: "Grandes préstamos y compras"
 ENG_Extensive_Borrowing_and_Purchasing_desc: "Está claro que tener acceso a recursos esenciales es esencial para ganar. Para ello, el Gobierno ha puesto en marcha un esfuerzo múltiple de compra y obtención de recursos dentro de nuestra mancomunidad. Con estas garantías, podemos estar seguros de que dispone de los recursos necesarios para luchar con éxito contra las potencias del Eje. Podemos garantizar que disponga de las materias primas y otros recursos esenciales que necesita para mantener su esfuerzo bélico y triunfar en la lucha por la libertad y la democracia."

 ENG_The_Nucleus_of_the_War_Effort: "El núcleo del esfuerzo bélico"
 ENG_The_Nucleus_of_the_War_Effort_desc: ""
 ENG_The_Nucleus_of_the_War_Effort_tt: "Modifica §YBritania desafiante§! en:\n$modifier_repair_speed_industrial_complex_factor$: §G+10,00 %§!"

 ENG_Harsh_Colonial_Conscription: "Reclutamiento colonial duro"
 ENG_Harsh_Colonial_Conscription_desc: "Nuestras colonias han sido extremadamente útiles a la hora de proporcionar recursos y materias primas para nuestro esfuerzo bélico, pero hay un recurso en nuestras colonias africanas que sigue sin aprovecharse: la mano de obra. Sin embargo, debido a la dureza con que seguimos tratando a nuestros súbditos coloniales en África, dudan en alistarse en nuestras Fuerzas Armadas. Sin embargo, con algo de «motivación», podemos conseguir fácilmente la mano de obra que necesitamos. Ésto puede causar alboroto y se harán esfuerzos de resistencia."

 ENG_Independent_Commonwealth_Divisions: "Divisiones independientes de la Mancomunidad"
 ENG_Independent_Commonwealth_Divisions_desc: "A medida que continúa nuestro esfuerzo bélico, está claro que los recursos militares de nuestro país escasearán pronto. Para satisfacer las demandas de la guerra, hemos decidido buscar ayuda en nuestros aliados de la Mancomunidad, y la Mancomunidad ha accedido a establecer sus propias divisiones militares para contribuir al esfuerzo bélico.\n\nCon la formación de las divisiones de la Mancomunidad, podemos estar seguros de que disponemos de los recursos necesarios para luchar con éxito contra las potencias del Eje. Trabajando con nuestros aliados de la Mancomunidad, podemos garantizar que disponga de la mano de obra, el equipo y el apoyo logístico que necesita para ganar y asegurar un futuro mejor para todos nuestros ciudadanos."

 ENG_Commitment_Across_Continents: "Compromiso a lo largo de los continentes"
 ENG_Commitment_Across_Continents_desc: "Mientras seguimos luchando contra las potencias del Eje, está claro que éste es un conflicto global que requiere un esfuerzo unificado, así que el Reino Unido reafirma su compromiso con sus colonias en la Mancomunidad a lo largo de todos los continentes y jura colaborar para alcanzar un objetivo común de victoria.\n\nCon este compromiso a lo largo de los continentes, podemos estar seguros de que recibirá el apoyo que necesita para derrotar a las potencias del Eje. Podemos sobreponernos a los retos de este conflicto global y asegurar un futuro mejor para todos sus ciudadanos colaborando con nuestros aliados en la Mancomunidad."

 ENG_The_Prime_Ministers_Conference: "La conferencia de los primeros ministros"
 ENG_The_Prime_Ministers_Conference_desc: "Ha quedado claro que la guerra entra nosotros y Alemania es una batalla entre dos ideologías opuestas: democracia y tiranía. Organizaremos una conferencia de naciones afines para levantar la moral de nuestros aliados democráticos y recabar apoyo para el esfuerzo bélico.\n\nEsta conferencia reunirá a representantes de naciones democráticas de todo el mundo para abordar estrategias para derrotar a las potencias del Eje y fomentar la libertad y la democracia. La conferencia también nos brindará la oportunidad de convencer a nuestros aliados de que la victoria es posible y de que el esfuerzo bélico se traducirá en una victoria para el mundo libre.\n\nPodemos demostrar nuestro liderazgo en la lucha por la libertad y la democracia en esta conferencia. Trabajando con nuestros aliados, podemos galvanizar el apoyo al esfuerzo bélico y garantizar que los valores de la libertad y la democracia triunfen sobre las fuerzas de la tiranía y la opresión."


 ENG_African_Sun_Category: "El sol africano"
 ENG_African_Sun_Category_desc: "\n\n\n£decision_header_ENG_The_African_Sun£\n\n\n\nSi bien las tierras africanas albergan abundantes riquezas y maravillas naturales, su nivel de infraestructuras es catastrófico. Tenemos que invertir en las infraestructuras locales para facilitar la situación antes de su desintegración total. Para llevar a cabo este proyecto, reestructuraremos por completo las antiguas carreteras y vías férreas del África colonial, lo que permitirá un mayor crecimiento económico y, a largo plazo, una mejor explotación de nuestros territorios en el continente negro."

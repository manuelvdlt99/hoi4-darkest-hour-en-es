 ENG_Speech_Against_Fascism: "Discurso en contra del fascismo"
 ENG_Speech_Against_Fascism_desc: "Fascismo: un mal que se cierne ominosamente sobre nuestras hermosas colinas británicas, amenazando con un régimen de opresión, tiranía y maldad. Es hora de hacer un reconocimiento público de nuestra determinación contra él.\n\nNuestro primer ministro, Stanley Baldwin, se subirá y dará un discurso en el que destacará los terribles efectos de una dictadura fascista, señalando a Italia como el mayor ejemplo. La toma del poder de Mussolini en Italia no es sino una primera demostración de sus propiedades violentas, de un régimen que elimina a los enemigos de su puño de hierro sin cuestionarlo. Italia se ha convertido en un lugar peligroso en el que vivir.\n\nY ahora, grupos mayores de radicales fascistas se reúnen en naciones como España, Austria y Alemania. Si el Imperio británico permanece pasivo ante esta amenaza, las consecuencias serán destructivas. El discurso de Baldwin servirá para informar a la población general de este mal que no puede ser ignorado."
 
 ENG_Baldwins_Rearmament: "Rearme de Baldwin"
 ENG_Baldwins_Rearmament_desc: "A pesar de las crecientes tensiones en Europa y Asia, el rearme sigue siendo increíblemente impopular entre el pueblo británico. El voto de la paz ha demostrado que la gente prefiere sanciones económicas y acción diplomática a través de la Sociedad de las Naciones antes que un conflicto armado. La oposición laborista y su líder, Clement Attlee, también se oponen duramente a cualquier empeño por ampliar las Fuerzas Armadas.\n\nLa Real Fuerza Aérea, en particular, se ha quedado rezagada respecto a sus homólogos continentales; los servicios de inteligencia apuntan a que la Luftwaffe alemana pronto será superior a la RAF tanto en número como en capacidad de producción de aviones. A pesar de su impopularidad, un rearme al menos limitado es necesario para defender la nación.\n\nEl Ministerio del Aire sugiere la construcción de instalaciones de fabricación de aviones «a la sombra» de las fábricas de automóviles existentes, lo que les permitiría aprovechar los conocimientos de ingeniería existentes. Asimismo, en caso de que ocurra lo peor, las cadenas de producción de automóviles pueden reconvertirse para construir aviones en su lugar."
 
 ENG_WW1_Debt_Relief: "Alivio de la deuda de la Gran Guerra"
 ENG_WW1_Debt_Relief_desc: "Durante la Gran Guerra, el Gobierno británico pidió prestadas grandes sumas de dinero, al principio a bancos estadounidenses y más tarde al propio Gobierno estadounidense, para financiar nuestro esfuerzo bélico. De 1914 a 1919, la deuda nacional se centuplicó y, en los años veinte, la Tesorería de Su Majestad gastó más en reembolsar a los estadounidenses que en financiar nuestras Fuerzas Armadas. Pese a esa situación un tanto bochornosa, estábamos reembolsando nuestros préstamos poco a poco, y parecía que en algún momento saldaríamos nuestra deuda con los estadounidenses.\n\nPor desgracia, el crac de Wall Street de 1929 y la consiguiente Gran Depresión imposibilitaron los pagos. Reconociéndolo, el presidente Hoover nos concedió una suspensión de un año de todos los pagos de préstamos de guerra en 1931, pero no fue suficiente para que nos recuperáramos.\n\nComo tantos otros deudores, tendremos que pedirlo una vez más. La Tesorería sugiere que pidamos a los estadounidenses otra suspensión de pagos hasta que la economía se recupere."
 
 ENG_Resignation_of_Baldwin: "Dimisión de Baldwin"
 ENG_Resignation_of_Baldwin_desc: ""
 
 ENG_Home_Defence: "Defensa interna"
 ENG_Home_Defence_desc: "Las islas son la base de poder de nuestro imperio global y el hogar de millones de británicos, nuestro pueblo. Como Gobierno tenemos la obligación de impedir que un invasor extranjero dé un solo paso en suelo británico y el deber de proteger el hogar y la cultura de nuestro pueblo de la destrucción. En consonancia con esta responsabilidad para con nuestro pueblo y nuestro imperio, convertiremos nuestra isla en una fortaleza, utilizando los radares, cañones antiaéreos, fortificaciones costeras y estrategias más modernos para impedir la temida pesadilla que es el enemigo en nuestras calles."
 
 ENG_Peace_in_our_Time: "Paz para nuestros tiempos"
 ENG_Peace_in_our_Time_desc: "Una generación entera de nuestros jóvenes fue destruida en la Gran Guerra. Salimos victoriosos sólo de nombre. El Reino Unido no puede durar sin sus hijos. Un ejército no puede durar sin sus soldados.\n\nLo que debe haber son pasos para garantizar que no estalle una guerra. Lobos y tiburones nos acosan por todas partes, aprovechando la debilidad que propició la Gran Guerra. Miles de años de cultura y patrimonio en esta isla perseverante deben perdurar.\n\nIncluso si éso significa que tenemos que hacer de los «cobardes» por una vez en la vasta historia de este imperio. Los miembros del Gobierno actual creen que los horrores impuestos a Alemania por el Tratado de Versalles fueron excesivamente duros, y sugieren que nos sentemos a ver cómo se recupera el Reich. A partir de ahí, podremos ver sus verdaderas intenciones. La doctrina del apaciguamiento se contempla como nuestra nueva política exterior frente a los enemigos que nos acosan. La victoria debe anteponerse al orgullo. Sin victoria no hay supervivencia.\n\nQuizás lo más sensato sea esperar con cautela por ahora, manteniendo el statu quo. Si hemos de librar una guerra, no será hoy. ¡Hoy celebramos la paz para nuestros tiempos!"
 
 ENG_Peace_in_our_Time_2: "¿Paz para nuestros tiempos?"
 ENG_Peace_in_our_Time_2_desc: "Al pueblo británico nunca le ha gustado la guerra, y las terribles pérdidas de la Gran Guerra han hecho aún más impopular la posibilidad de un conflicto armado. La opinión pública responde al más mínimo rearme con acusaciones de belicismo y patrioterismo desenfrenado; exigen que aplaquemos al tigre con un tazón de leche.\n\nLa guerra ha de evitarse, sí, pero no a toda costa. Algún día, el precio de la paz será demasiado caro, y cuando llegue ese día, debemos estar listos para luchar por ella. El Reino Unido no renunciará a todo por lo que se desangró de un plumazo de un diplomático.\n\nAunque no escatimaremos esfuerzos para buscar una solución pacífica a las crisis que amenazan el orden internacional que forjamos en París, nadie olvidará que el Reino Unido pagó con sangre ese orden. De ser necesario, lucharemos una vez más para proteger la paz."
 
 ENG_Allow_for_Full_Rearmament: "Permitir el rearme total"
 ENG_Allow_for_Full_Rearmament_desc: "Desde la Gran Guerra, el rearme siempre ha sido un tema divisorio, pero, teniendo en cuenta los sucesos actuales en el escenario mundial, debemos empezar a rearmarnos. Estos esfuerzos no irán destinados a hacer la guerra, sino como medida de seguridad en caso de que nuestros intentos de una solución diplomática no den sus frutos. Nuestro imperio es vasto, y el rearme completo de nuestras Fuerzas Armadas requerirá mucho tiempo, pero con la enorme cantidad de recursos a nuestra disposición y la coordinación adecuada, seguramente podremos preparar a las Fuerzas Armadas de [ENG.address_leader_two] a tiempo para el posible gran conflicto que se avecina."
 
 ENG_Starve_the_Germans: "Matar de hambre a los alemanes"
 ENG_Starve_the_Germans_desc: "Nuestra victoria en la Gran Guerra no fue fácil de conseguir, ya que cada día se presentaban decisiones cruciales que debía tomar el alto mando militar británico. Una estrategia en particular fue innegablemente eficaz. El bloqueo del mar del Norte acercó la guerra a su final, cargamento alemán perdido a cargamento alemán perdido. Matamos de hambre a la población alemana hasta obligarlos a rendirse.\n\nAhora que las tensiones con Alemania están volviendo a caldearse, puede que tengamos que volver a matarlos de hambre. Lo más crucial para completar esta misión es cortar las fuentes de sus recursos, concretamente Suecia y Rumanía. Estas dos naciones suponen una grave amenaza para nosotros si comercian con Alemania durante un posible conflicto. Suecia puede proporcionar un wolframio esencial para financiar la economía de guerra alemana, mientras que Rumanía alberga vastos yacimientos petrolíferos en Ploiești que pueden proveer de combustible a las unidades móviles y aviones alemanes. Asegurar su lealtad al Imperio británico y sólo al Imperio británico será suficiente garantía de su neutralidad.\n\nSe llevarán a cabo todas las acciones necesarias para preservar este glorioso imperio. ¡Si los alemanes se atreven a desafiarnos, los privaremos de sus recursos!"
 
 ENG_Prepare_for_the_Inevitable: "Prepararse para lo inevitable"
 ENG_Prepare_for_the_Inevitable_desc: "Las tensiones han aumentado en todo el mundo últimamente, siendo Europa el principal foco de tensión. Hemos intentado mantener la paz mediante un enfoque diplomático, pero, a medida que la guerra se convierte en una posibilidad cada vez mayor, debemos aceptar la cruda realidad de que no ha funcionado y punto. Ahora debemos hacer los preparativos necesarios, tanto en las islas como en el extranjero, en nuestras posesiones imperiales, para asegurarnos de que podemos producir a tiempo el equipo que necesitan nuestras Fuerzas Armadas, permitiéndolas estar lo más preparadas posible para la batalla que se vislumbra en el horizonte."
 
 ENG_British_Stoicism: "Estoicismo británico"
 ENG_British_Stoicism_desc: "Los principios del estoicismo —autocontrol, perseverancia y razón— forman parte del espíritu británico desde hace mucho tiempo, y sobre estas virtudes construimos nuestra nación y nuestro imperio.\n\nEl ideal del caballero británico —educado en Oxford y Cambridge, absolutamente imperturbable y consagrado a su deber para con [ENG.leader_title_two] y su país— ha calado en todos los estratos de la sociedad británica, inspirándolos a mantener la compostura.\n\nSea cual sea la calamidad que se abata sobre esta lluviosa isla, el pueblo británico mantendrá la calma y seguirá adelante, pues no conoce otro camino."
 
 ENG_War_Selters: "Refugios de guerra"
 ENG_War_Selters_desc: ""
 
 ENG_Military_Training_Act: "Ley de Instrucción Militar"
 ENG_Military_Training_Act_desc: "Hay quienes dicen que los tiempos difíciles hacen a los hombres fuertes, pero la Gran Guerra nos demostró que los tiempos difíciles también los rompen. Los jóvenes han crecido viendo los horrores de la guerra a través de los ojos de sus padres, tíos y hermanos, y no tienen ganas de vivir en sus carnes esas mismas adversidades.\n\nPor desgracia, parece que no tienen otra opción.\n\nMientras la situación internacional sigue deteriorándose, nuestras Fuerzas Armadas se enfrentan a una grave escasez de personal y están lamentablemente mal preparadas para otra guerra europea. Aunque los votantes jamás aceptarían el reclutamiento en tiempos de paz, obligar a los hombres de entre 20 y 21 años a seguir una formación militar básica de seis meses acortará al menos el tiempo necesario para integrarlos en nuestras reservas si hicieran falta."
 

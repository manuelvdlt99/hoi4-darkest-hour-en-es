 ENG_Irish_Trade_War.1.t: "Voluntad de recular"
 ENG_Irish_Trade_War.1.d: "Hoy ha llegado una delegación del Estado Libre Irlandés a Londres para expresar la voluntad del Gobierno irlandés de relajar su postura agresiva en nuestra disputa comercial a cambio de ayudas, ya que su economía en ciernes no puede soportar nuestro impuesto de importación del 20 % sobre sus productos, concretamente su ganado. El Estado Libre Irlandés, según le delegación, está dispuesto a negociar un acuerdo mutuamente beneficioso para reducir las tensiones entre ambos países. Aunque el conflicto económico irlandés tiene mucho menos impacto que para ellos, tener una Irlanda alterada a nuestro oeste puede causar complicaciones en el futuro."
 ENG_Irish_Trade_War.1.A: "Desescalar la situación sería beneficioso para ambas partes."
 ENG_Irish_Trade_War.1.B: "Debemos mantener la presión económica."

 ENG_Irish_Trade_War.2.t: "Se firma el Pacto Carbón-Ganado"
 ENG_Irish_Trade_War.2.d: "[FROM.GetNewsIcon]Con la decisión de firmar el Pacto Carbón-Ganado, las tensiones entre el Reino Unido y el Estado Libre Irlandés han empezado a aliviarse. Debido al enorme excedente de ganado que se había acumulado, los granjeros irlandeses se veían obligados a sacrificar sus reses, y el dilema empezaba a descontrolarse. Con la declaración de este pacto, se han eliminado todos los impuestos que gravaban el carbón británico y el ganado irlandés, lo que ha beneficiado enormemente a la economía del Estado Libre.\n\nEl Estado Libre Irlandés parece más dispuesto a relajar su postura agresiva en la guerra comercial, y hay rumores de conversaciones entre los líderes de ambos países sobre una mayor cooperación para poner fin al conflicto. Con el anuncio de la Luftwaffe por parte del Reich alemán y el aumento de las fuerzas italianas en el Cuerno de África, la situación política de Europa se vuelve tensa, y Neville Chamberlain está deseando desviar la atención del Reino Unido hacia asuntos más apremiantes."
 ENG_Irish_Trade_War.2.A: "Esperemos que ésto suponga el fin de la guerra comercial."
 ENG_Irish_Trade_War.2.B: "Esperemos que ésto suponga el fin de la guerra comercial."
 ENG_Irish_Trade_War.2.C: "Esperemos que ésto suponga el fin de la guerra comercial."

 ENG_Irish_Trade_War.3.t: "Un retorno a la mesa"
 ENG_Irish_Trade_War.3.d: "El Estado Libre Irlandés ha expresado su intención de seguir introduciendo negociaciones para poner fin a la guerra comercial desde la decisión de firmar el Pacto Carbón-Ganado. Ante los recientes y preocupantes sucesos políticos del Reich alemán y de Italia, cada mes más tensos, la resolución de este conflicto permitiría a nuestros ministros concentrarse en asuntos más apremiantes. Aunque es probable que los negociadores irlandeses sean abrasivos en sus exigencias, nuestros diplomáticos confían en que, si decidimos iniciar las conversaciones, podremos establecer un punto de apoyo firme. ¿Debería [IRE.GetLeader] ser recibido en Londres?"
 ENG_Irish_Trade_War.3.A: "Es necesaria una mayor desescalada."
 ENG_Irish_Trade_War.3.B: "Negarles cualquier concesión."

 ENG_Irish_Trade_War.4.t: "Los irlandeses se arrastran de vuelta"
 ENG_Irish_Trade_War.4.d: "Tras nuestra negativa a negociar un fin al conflicto comercial anglo-irlandés con el Estado Libre Irlandés, la delegación irlandesa ha vuelto, acompañada esta vez de James Ryan, el ministro de Agricultura irlandés. James Ryan pronunció un discurso relativamente breve en el que destacó los importantes efectos negativos de la guerra comercial en las industrias agrícolas de la economía irlandesa, al que siguió una declaración de la delegación en la que anunciaba la disposición del Estado Libre a negociar concesiones ampliadas a cambio de una disminución de nuestra presión. Concluyeron con la lectura de una carta dirigida a [ENG.GetLeader] por el propio [IRE.GetLeader], en la que reiteraba el trastorno económico causado a Irlanda."
 ENG_Irish_Trade_War.4.A: "Puede que algo de ayuda sea lo que hace falta."
 ENG_Irish_Trade_War.4.B: "Negarles cualquier concesión."

 ENG_Irish_Trade_War.5.t: "Los términos financieros, comerciales y de defensa"
 ENG_Irish_Trade_War.5.d: "Hoy se han discutido varios términos y acuerdos durante una serie de negociaciones con [IRE.GetLeader], que ha traído a Seán Lemass y a James Ryan para ayudar con las conversaciones. El interés se ha centrado en los sectores financiero, comercial y de defensa. Se ha redactado un borrador de acuerdo que estipula que se levantarán todos los aranceles impuestos en los cinco años anteriores y que [IRE.GetLeader] consentirá una compensación única de 10 millones de libras, al tiempo que conserva la potestad de imponer aranceles a nuestras importaciones para salvaguardar sus industrias recién creadas. También se incluirá un acuerdo de libre comercio para reforzar nuestra relación con el Estado Libre. La cesión de los puertos del tratado de Berehaven, Spike Island y el fiordo Swilly, que conservamos en 1921, es quizá una de las características más notables de los términos, por no decir la que más. ¿Deberíamos aceptar este acuerdo?"
 ENG_Irish_Trade_War.5.A: "Estos términos son aceptables."
 ENG_Irish_Trade_War.5.B: "No podemos aceptar estas alteraciones a nuestra política de defensa."

 ENG_Irish_Trade_War.6.t: "Los términos financieros y comerciales de Irlanda"
 ENG_Irish_Trade_War.6.d: "Tras los esfuerzos sentimentales, si bien algo apresurados, del Estado Libre Irlandés para poner fin a la guerra comercial anglo-irlandesa, nos hemos reunido para negociar términos predefinidos con [IRE.GetLeader] para empezar a reducir las tensiones entre nuestros dos países. Hemos accedido a eliminar nuestros aranceles a las exportaciones irlandesas a nuestra nación a cambio de que los irlandeses renuncien a sus reivindicaciones sobre los puertos del tratado de Berehaven, Spike Island y el fiordo Swilly. Asimismo, el Estado Libre Irlandés hará una compensación única de 8 millones de libras para hacer frente a las obligaciones de las rentas del suelo. Aunque no son las mejores condiciones que podríamos haber sacado, sí que nos permiten concentrar nuestros esfuerzos en el creciente malestar de Europa."
 ENG_Irish_Trade_War.6.A: "¡Estamos muy de acuerdo!"

 ENG_Irish_Trade_War.7.t: "Los acuerdos anglo-irlandeses"
 ENG_Irish_Trade_War.7.d: "[FROM.GetNewsIcon]Tras una serie de negociaciones entre las autoridades del Reino Unido y de Irlanda, se han alcanzado numerosos términos y arreglos. El interés principal se ha centrado en los segmentos financiero, comercial y de defensa. Se han elevado todos los aranceles impuestos en los cinco años anteriores y [IRE.GetLeader] ha consentido una compensación única de 10 millones de libras al Reino Unido, al tiempo que ha conservado la potestad de imponer aranceles a las importaciones británicas para salvaguardar sus industrias recién creadas.\n\nTambién se ha llegado a un acuerdo de libre comercio, que refuerza considerablemente los lazos entre el Reino Unido y el Estado Libre. La cesión de los puertos del tratado, que el Reino Unido conservó en 1921, es quizá una de las características más notables de los términos. En consecuencia, según ha confirmado oficialmente el primer ministro británico, Berehaven, Spike Island y el fiordo Swilly serán traspados a Irlanda inmediatamente como muestra de confianza y buena fe."
 ENG_Irish_Trade_War.7.A: "¡Un brindis por los mejores tiempos!"
 ENG_Irish_Trade_War.7.B: "¡Un brindis por los mejores tiempos!"
 ENG_Irish_Trade_War.7.C: "¿Los británicos y los irlandeses poniéndose de acuerdo?"

 ENG_Irish_Trade_War.8.t: "Los acuerdos dobles anglo-irlandeses"
 ENG_Irish_Trade_War.8.d: "[FROM.GetNewsIcon]Tras el estoicismo inicial de [ENG.GetLeader] a la hora de negociar términos mutuamente beneficiosos para poner fin a la guerra comercial anglo-irlandesa, una delegación irlandesa volvió a Londres con unas ganas renovadas de hacer concesiones adicionales. [ENG.GetLeader] decidió tomar la decisión ejecutiva, tras sopesarlo detenidamente, de recibir a [IRE.GetLeader] en Londres para comenzar las conversaciones. Tras varios meses de dilaciones deliberadamente perceptibles por parte de los negociadores británicos, se han acordado y firmado los siguientes términos:\n\nEl Estado Libre Irlandés ha accedido a renunciar a todas sus reivindicaciones sobre los puertos del tratado de Irlanda actualmente administrados por el Reino Unido.  Asimismo, el Estado Libre efectuará un pago único de 8 millones de libras para hacer frente a las obligaciones de las rentas del suelo. Además, se eliminarán todos los aranceles a las exportaciones británicas e irlandesas. Se ha dado el conflicto comercial anglo-irlandés por concluido con estos términos. Palabras textuales de [ENG.GetLeader]: los ministros británicos están ahora "«libres para centrar sus esfuerzos en asuntos más críticos en el continente».
 ENG_Irish_Trade_War.8.A: "¡Por fin, un fin a la guerra comercial!"
 ENG_Irish_Trade_War.8.B: "¡Por fin, un fin a la guerra comercial!"
 ENG_Irish_Trade_War.8.C: "Por fin han entrado en razón."

 ENG_Irish_Trade_War.9.t: "Un desesperado intento irlandés"
 ENG_Irish_Trade_War.9.d: "Con nuestra continua obstinación y nuestra rotunda negativa a seguir negociando sobre la cuestión de la reducción de las tensiones causadas por el conflicto comercial anglo-irlandés, las delegaciones irlandesas han abandonado Londres decepcionadas y frustradas, incapaces de satisfacer nuestras demandas. Dado que la guerra comercial tiene un impacto mínimo en la vida cotidiana británica y la economía en general, ésto nos afecta poco, mientras que la economía del Estado Libre Irlandés sigue deteriorándose.\n\nSin embargo, los irlandeses están decididos a sacar algo de provecho de sus esfuerzos y han regresado, con la esperanza de utilizar una Europa inestable como factor estabilizador para poner fin a la destrucción en curso de sus nuevas industrias. Aunque se ha tomado una decisión, los términos no son especialmente ventajosos para ninguna parte. Ambas partes reducirán sus respectivos aranceles, aliviando considerablemente al Estado Libre; sin embargo, deben efectuar un pago único de 6 millones de libras como compensación por las obligaciones de las rentas del suelo. La guerra comercial anglo-irlandesa ha terminado por fin y nuestros ministros pueden centrar sus esfuerzos en un conflicto más letal."
 ENG_Irish_Trade_War.9.A: "Por fin se puede solucionar el problema de la guerra comercial."

 ENG_Irish_Trade_War.8.t: "El acuerdo anglo-irlandés"
 ENG_Irish_Trade_War.8.d: "[FROM.GetNewsIcon]¡La guerra comercial anglo-irlandesa ha llegado a su fin! Con una Europa cada vez más inestable y con el Reino Unido deseando afianzar su economía, la delegación irlandesa regresó a Londres acompañada por [IRE.GetLeader], con grandes expectativas de llegar a la conclusión del conflicto comercial. Las industrias irlandesas se hunden, la ciudadanía se empobrece y la economía está hecha un completo desastre, incapaz de restablecerse frente a los aranceles británicos sobre sus exportaciones. Tras tensas pero breves negociaciones, finalmente se ha llegado a un acuerdo y se ha firmado. Los términos son los siguientes:\n\nSe eliminarán inmediatamente los aranceles sobre los productos irlandeses y británicos, lo que permitirá el libre comercio entre ambos países y, con un poco de suerte, que la economía del Estado Libre Irlandés cobre impulso. El Estado Libre efectuará un pago único de 6 millones de libras para compensar las obligaciones de las rentas del suelo.\n\nCon el fin de la guerra comercial anglo-irlandesa, los británicos y la Mancomunidad pueden centrarse en un conflicto mucho más inquietante que tiene la posibilidad de poner al Reino Unido de rodillas por primera vez en muchos siglos..."
 ENG_Irish_Trade_War.8.A: "Ésto debería ayudar a nuestra situación económica."
 ENG_Irish_Trade_War.8.B: "Ésto debería ayudar a nuestra situación económica."
 ENG_Irish_Trade_War.8.C: "Por fin ha terminado la guerra comercial."
 

 ENG_Sino_Japanese_War_Chinese_Defeat.1.t: "El estado del Tíbet"
 ENG_Sino_Japanese_War_Chinese_Defeat.1.d: ""
 ENG_Sino_Japanese_War_Chinese_Defeat.1.A: "¡Hay que asegurar la puerta de la India!"


 ENG_Ramsay_Events.1.t: "Las crecientes responsabilidades de Baldwin"
 ENG_Ramsay_Events.1.d: "—Lord Baldwin, señor Chamberlain, ¿puedo hablar un momento con ustedes?\n\nLa llamada, enviada con voz fuerte pero apagada, procedía del despacho del primer ministro, Ramsay MacDonald. Enseguida, los dos hombres, que estaban esperando en la puerta, entraron en el despacho. Stanley Baldwin, lord presidente del Consejo, había venido varias veces últimamente, pero en el caso de Neville Chamberlain, canciller de la Hacienda, las ocasiones en que venía se habían reducido recientemente.\n\n—Gracias por venir tan rápido, caballeros. No voy a mentirles, mi estado de salud ha tenido días mejores. Y creo que opinarán lo mismo cuando digo que un buen primer ministro es aquél que goza de buena salud.\n\n—Si puedo contradecirlo, creo que la fe en sus ideales y su carisma son también las principales cualidades de un buen líder.\n\n—Estoy de acuerdo con usted, Neville, pero cuando llega la vejez, se hace muy difícil mantener un carisma fuerte y, a su vez, defender sus ideales. Y los he llamado a ambos debido a mi estado convaleciente. —Abrió un cajón de su escritorio, cogió una carpeta y se la puso delante.— En este fichero hay muchas responsabilidades clave que quiero que lleven a cabo cuando yo no pueda. Si aceptan, claro. Por ejemplo, le pido a usted, lord Baldwin, que ayude en la Conferencia de Desarme de Ginebra en noviembre de 1934.\n\n—Será un honor ayudarlo, primer ministro.\n\n—¡Me alegra ver que estamos del mismo lado, caballeros! Hay otras cosas en esta carpeta de las que les pido que se hagan cargo, y estoy seguro de que ambos cumplirán estas tareas sin problemas. Ahora debo marcharme, dado que mis cometidos siguen aumentando a pesar de compartirlos.\n\nTras unas últimas palabras, Chamberlain y Baldwin abandonaron el despacho de MacDonald.\n\n—Lord Baldwin, ¿está pensando lo mismo que yo?\n\n—¿Sobre el estado de salud de MacDonald?\n\n—Sí. ¿Cree que puede seguir mucho tiempo a pesar de ésto?\n\nBaldwin se tomó unos instantes antes de responder a Chamberlain.\n\n—Creo que seguirá unos meses, pero quién sabe cuánto tiempo."
 ENG_Ramsay_Events.1.A: "La salud del primer ministro es muy preocupante."

 ENG_Ramsay_Events.2.t: "Un elemento rebelde"
 ENG_Ramsay_Events.2.d: "Con el ascenso de Adolf Hitler en Alemania y de Benito Mussolini en Italia, Oswald Mosley, el líder de la Unión Británica de Fascistas, supone una amenaza a la seguridad política e interna del Reino Unido. Sus persuasivas dotes para la oratoria podrían poner en peligro la estabilidad y la unidad del Reino Unido y de su imperio en todo el mundo. Preocupantemente, se le ha visto con Eduardo VIII y su amante Wallis Simpson, así como con otras importantes figuras de la realeza.\n\nEl MI5 ha propuesto que se le vigile más de cerca, escuchando sus conversaciones con miembros del partido, para tenerlo vigilado a él y a su organización.\n\nEsperemos que podamos evitar que la BUF siga expandiéndose de esta manera."
 ENG_Ramsay_Events.2.A: "Esperemos que el Rey no tenga creencias tan radicales..."

 ENG_Ramsay_Events.3.t: "Prevenir futuros dolores de cabeza"
 ENG_Ramsay_Events.3.d: "La Unión Británica de Fascistas ha conseguido hasta 50 000 miembros en los últimos años, sobre todo gracias a Oswald Mosley y sus notables dotes para la oratoria que lo han ayudado a convencer al público de proporcionar apoyo financiero a la BUF, lo que le permite desafiar a la clase dirigente política. Debemos convencer al MI5 de que inicie una operación encubierta en cooperación con la Policía Metropolitana de Londres para detener a Mosley y a otros miembros de su organización. Por suerte, ya se han infiltrado en su organización y tenemos muchas pruebas en contra de él y sus acólitos.\n\nDeteniéndolo, nos aseguraremos de que su organización y cualquier otro movimiento fascista que haya aparecido en nuestra nación sean desmantelados de una vez por todas para garantizar la estabilidad política dentro del Reino Unido y de nuestro imperio de ultramar. ¡No puede haber cabida en nuestra nación para opiniones tan radicales y destructivas que amenazan la propia democracia!"
 ENG_Ramsay_Events.3.A: "¡Un gran éxito!"

 ENG_Ramsay_Events.4.t: "Una patria moribunda"
 ENG_Ramsay_Events.4.d: "El norte es desolador.\n\nDesde Preston hasta Newcastle, la Gran Depresión ha convertido la espina dorsal de Inglaterra en una sombra de lo que fue. Aunque al norte le ha estado costando mantener su economía desde la Gran Guerra, el crac de la bolsa no hizo sino avivar el fuego. La demanda de textiles, construcción naval, carbón y acero ha caído en picado. Los puertos han callado, las fábricas han echado el cierre y las minas han cerrado. A medida que caían los pedidos, el desempleo aumentaba hasta los dos dígitos y las otrora prósperas calles victorianas se han convertido en tugurios para la población desempleada y sumida en la pobreza, y la situación tiene visos de empeorar. La antaño feroz industria del norte ha desaparecido, sustituida ahora por una nube gris de desesperación. No obstante, aún podemos promulgar nuevas medidas para salvar al corazón moribundo de Inglaterra antes de que sea demasiado tarde."
 ENG_Ramsay_Events.4.A: "Que la fuerza motriz vuelva a arrancar."

 ENG_Ramsay_Events.5.t: "Una razón para tener esperanza"
 ENG_Ramsay_Events.5.d: "David Porter deambulaba por las calles de Kent una vez más, como había hecho durante años. Había perdido su trabajo al comienzo de la Depresión y le estaba costando llegar a fin de mes hasta ahora. El país estaba saliendo lentamente de la Gran Depresión, pero David no. Estaba sin trabajo y había vuelto a pedir. Era humillante, pero uno tiene que vivir. Mientras caminaba por la carretera, se fijó en una tienda que nunca antes había visto. El dueño apareció antes de que pudiera seguir caminando. Le resultaba familiar.\n\n—¿David? —preguntó el dueño después de inspeccionarlo.\n\n—Depende de para quién —respondió David.\n\n—¡Soy Perry Evans! ¡Fuimos colegas en primaria!\n\nPerry lo dijo con una sonrisa de oreja a oreja. David se acordó de él después de un breve momento de confusión. Eran mejores amigos en primaria, pero Perry se mudó a Londres. David llevaba más de tres décadas sin verlo. Los dos amigos se pusieron al día unos instantes. Perry le dirigió otra mirada tras un breve silencio.\n\n—¿Perdiste tu trabajo? —preguntó.\n\n—Nada, mala suerte. Saldré de ésta —afirmó David.\n\nDurante un breve momento, los dos guardaron un silencio ensordecedor. Perry habló justo cuando David iba a disculparse.\n\n—Llevar esta tienda prácticamente yo solo es un coñazo, ¿sabes? Tenía unos cuantos empleados, pero se fueron todos a la ciudad. ¿Te importaría ayudarme con mi pedido?\n\nDurante un breve instante, David se sintió desconcertado, pero luego lo invadió un arrebato de vergüenza:\n\n —Perry, no tienes por qué hacerlo.\n\n—No seas tonto, ¡lo digo en serio! Yo no puedo con sólo dos manos. Te pagaré un salario digno más primas. Hasta puedes vivir encima de la tienda. No tengo ni idea de qué hacer con ese ático. ¿Quieres trabajar o no? —insistió Perry.\n\nDavid se lo pensó un momento antes de sonreír."
 ENG_Ramsay_Events.5.A: "Recuperación, paso a paso."

 ENG_London_Economic_Conference_Events.1.t: "La falta de una conferencia"
 ENG_London_Economic_Conference_Events.1.d: "La quiebra de Wall Street en 1929 y la Gran Depresión consiguiente han afectado gravemente a casi todas las naciones del mundo, incluidos nosotros aquí en el Reino Unido. Aunque la onda expansiva inicial se produjo hace casi cuatro años, todavía hay muchos desempleados en todo el mundo, y la necesidad de que la comunidad internacional se una es más fuerte que nunca. Por tanto, hemos decidido que se celebre una conferencia económica aquí, en nuestra gloriosa capital de Londres.\n\nAl reunir a varias naciones del mundo, podremos coordinar la mejor manera posible de avanzar, no sólo para la economía de cada país, sino también para la economía mundial. Habrá mucho de lo que hablar en la conferencia, con temas como el tipo de cambio y la estabilización de las monedas extranjeras. Un ámbito de gran interés para nosotros y para el resto de Europa es el tema de las deudas con Estados Unidos de la Gran Guerra. Creemos que negociar unas condiciones en las que el Gobierno estadounidense pueda condonar nuestras deudas contribuiría sobremanera a estimular nuestras economías y, a su vez, a estimular la recuperación en todo el mundo. Sin embargo, no se garantiza que estén de acuerdo. Un senador estadounidense dijo que «los problemas del mundo se deben a la guerra y a la insistencia de Europa en tener grandes armamentos».\n\nEl éxito de esta conferencia será clave para acelerar la recuperación de la economía del mundo y para decidir si la gente de a pie tendrá que pasar más tiempo sin trabajo o sin comida en la mesa. El fracaso es una posibilidad, pero una que esperamos evitar encarecidamente."
 ENG_London_Economic_Conference_Events.1.A: "¡Envíen las invitaciones!"

 ENG_London_Economic_Conference_Events.2.t: "Una invitación al Geological Museum"
 ENG_London_Economic_Conference_Events.2.d: "Hemos recibido una invitación del Gobierno del Reino Unido en la que nos piden asistir a la Conferencia Económica de Londres. Se ha invitado a muchas otras naciones a reunirse y ayudar a encontrar una salida a la devastadora crisis económica que ha conmocionado a la mayoría de las naciones del mundo, arruinando las economías y haciendo que el desempleo se dispare.\n\nLa conferencia se celebrará en el Geological Museum de Londres, y sus objetivos incluyen acuerdos sobre la mejor forma de combatir la Gran Depresión, estabilizar los tipos de cambio de las monedas y revivir el comercio internacional, que ha recibido un golpe muy duro al buscar los distintos países medios proteccionistas para ayudar a sus maltrechas economías.\n\nAgradecemos enormemente nuestra invitación a esta conferencia, entre otras cosas porque nuestra economía está en recesión y reunirnos con la comunidad internacional para encontrar una salida es nuestra mejor esperanza de tener una fuerte recuperación de la crisis. "
 ENG_London_Economic_Conference_Events.2.A: "¡Hagan las maletas, nos vamos a Londres!"

 ENG_London_Economic_Conference_Events.3.t: "El comienzo de la conferencia"
 ENG_London_Economic_Conference_Events.3.d: "El día ha llegado y todas las delegaciones están aquí, 56 en total. Antes de que comenzasen las conversaciones importantes, el rey Jorge V pronunció un breve discurso con el que inauguró oficialmente la Conferencia Económica de Londres en el Geological Museum. También se leyó un orden de los acontecimientos, que incluía la cuestión de las deudas de guerra europeas con Estados Unidos, conversaciones sobre la estabilización monetaria y la reactivación del comercio internacional.\n\nAunque hoy no se ha tratado ningún asunto importante, por la noche se ha celebrado un gran banquete en el que los representantes de cada país han tenido la oportunidad de pronunciar pequeños discursos y conversar entre sí. El ambiente parece jovial, pero sólo por ahora, ya que seguramente habrá desacuerdos entre las naciones, lo que nos incluye también a nosotros. \n\nA medida que la jornada inaugural llega a su fin, debemos esperar que esta conferencia propicie una cooperación muy necesaria para ayudar al mundo a salir del oscuro agujero que supone la Gran Depresión."
 ENG_London_Economic_Conference_Events.3.A: "Ésto tiene que funcionar."

 ENG_London_Economic_Conference_Events.4.t: "El tema de la deuda de la Gran Guerra"
 ENG_London_Economic_Conference_Events.4.d: "La Gran Guerra le ha pasado una factura tremenda a nuestro país. Se ha cobrado muchísimo, tanto en vidas como en dinero. Nos gastamos mucho dinero comprando armas y suministros para nuestras fuerzas, y la mayoría eran de los EE. UU. Ésto quiere decir que asumimos una deuda enorme que aún no hemos reembolsado del todo.\n\nAunque al principio no había problemas, la Gran Depresión nos ha obligado a disminuir la cantidad que les hemos estado pagando cada año, ya que no podemos permitirnos saldar nuestras deudas y mantener nuestra economía a flote. La Conferencia Económica de Londres nos presenta una oportunidad para intentar preguntarle a Estados Unidos si nos puede condonar la deuda, con lo que dejaría de ser necesario reembolsarla. Ésto no solo nos beneficiará a nosotros, ya que podremos reinvertir el dinero en nuestra recuperación económica, sino que creemos que también beneficiará a EE. UU., ya que una recuperación fuerte en el Reino Unido ayudará a revitalizar y estimular el comercio entre nuestras dos naciones.\n\nSin embargo, no hay garantías de que acepten, pero somos socios cercanos, y una buena recuperación en una nación seguro que ayuda a otra."
 ENG_London_Economic_Conference_Events.4.A: "Seguro que aceptan."

 ENG_London_Economic_Conference_Events.5.t: "Los británicos quieren que les perdonemos la deuda"
 ENG_London_Economic_Conference_Events.5.d: "La delegación británica nos ha planteado hoy en la conferencia económica la cuestión de sus deudas impagadas de la Gran Guerra, ya que durante el conflicto pidieron prestadas grandes cantidades de dinero para financiar sus esfuerzos en la guerra. Aunque la Gran Depresión ha afectado gravemente a muchas naciones, los británicos lo están pasando mal, ya que tienen que equilibrar la recuperación económica con el pago de las deudas.\n\nÉsto ha incitado a los representantes británicos a empezar a discutir la posibilidad de que les condonemos el resto de lo que tienen que pagarnos. Su razonamiento es que podrán gastar más dinero en ayudar a su economía, alegando que nos beneficiaría a nosotros también, ya que una recuperación fuerte en el Reino Unido revitalizará el comercio entre nuestras naciones y nos ayudará a la larga.\n\nAunque parece una solicitud razonable, el hecho de que paguen directamente las deudas que tienen con nosotros significa que el dinero puede ir directamente a nuestra economía, lo que nos reporta beneficios más rápidos, en lugar de tener que esperar a que su economía crezca. En general, puede que sea mejor rechazar su oferta y asegurarnos de que sigan pagando, pero volvemos a lo mismo: una recuperación rápida en Europa podría suponer una recuperación rápida en EE. UU."
 ENG_London_Economic_Conference_Events.5.A: "El perdón nos ayudará a todos."
 ENG_London_Economic_Conference_Events.5.B: "Las deudas deben saldarse por completo." 

 ENG_London_Economic_Conference_Events.6.t: "Los estadounidenses nos perdonan la deuda"
 ENG_London_Economic_Conference_Events.6.d: "¡Éxito! Nuestras charlas con los representantes estadounidenses en relación con nuestras deudas se han saldado con su acuerdo de condonarlas. Ésto significa que podemos redirigir fondos muy necesarios del pago de nuestras deudas de guerra a nuestra maltrecha y magullada economía. Éste será, con suerte, el primero de muchos acuerdos en la conferencia, que podría dar lugar a una mayor cooperación entre todas las naciones del mundo.\n\nSe pensaba que los estadounidenses se negarían a perdonarnos las deudas, pero la suerte está de nuestro lado y no tenemos que pagar ni un solo centavo más. El resultado de esta decisión podría afectar hasta a los más pobres de nuestra sociedad, ya que más dinero para la economía se traduce en más empleos para la gente."
 ENG_London_Economic_Conference_Events.6.A: "El resultado perfecto."

 ENG_London_Economic_Conference_Events.7.t: "Los estadounidenses se niegan a perdonarnos la deuda"
 ENG_London_Economic_Conference_Events.7.d: "Pese a nuestros mayores esfuerzos diplomáticos, los estadounidenses se han negado a perdonarnos las deudas que tenemos que pagar, exigiéndonos que sigamos cumpliendo con los plazos necesarios. Entre las razones que aducen para tomar esta decisión está la de querer gastar el dinero que les devuelvan en proyectos establecidos por el New Deal de Roosevelt, alegando que así ayudarán a la economía estadounidense a recuperarse más rápidamente que si condonaran nuestras deudas.\n\nEs una decepción, sobre todo porque la conferencia se convocó con la esperanza de buscar una respuesta unificada global a la Depresión, que los países se ayudaran mutuamente. Aunque ésto no impide la firma de otros acuerdos, sí que afecta a los planes que habíamos dispuesto para nuestra recuperación de la crisis, por lo que debemos encontrar otras maneras de ayudar a la gente de nuestra nación." 
 ENG_London_Economic_Conference_Events.7.A: "Una respuesta desafortunada."

 ENG_London_Economic_Conference_Events.8.t: "Conversaciones de estabilización monetaria"
 ENG_London_Economic_Conference_Events.8.d: "Hoy han comenzado conversaciones entre el Reino Unido, Francia y Estados Unidos sobre el tema de la estabilización monetaria. El presidente Roosevelt se mostraba escéptico a la idea de las conversaciones al principio, pero ha instruido a su delegación que siga adelante de todas formas.\n\nTodavía se están elaborando los planes, pero los británicos y los franceses han asegurado a los representantes estadounidenses en la reunión que cualquier medida que se aplique será sólo temporal, lo que puede hacer que los estadounidenses acepten la idea de la estabilización monetaria. Los británicos y los franceses alegan que hay que estabilizar el dólar fijándolo en un valor algo elevado, mientras que los estadounidenses están a favor de la devaluación del dólar, ya que dicen que ayudaría a mejorar su posición comercial.\n\nSi funciona, podría ayudar a todas nuestras economías a recuperarse más rápido y con más fuerza."
 ENG_London_Economic_Conference_Events.8.A: "Un asunto importante y apremiante."

 ENG_London_Economic_Conference_Events.9.t: "Se filtran los planes"
 ENG_London_Economic_Conference_Events.9.d: "Muchos periódicos han confirmado que tienen en su poder filtraciones que confirman las recientes negociaciones entre nosotros y Estados Unidos. No habría sido gran cosa si se tratara de reparaciones de guerra o deudas de préstamos, pero de todas las cosas, tenían que ser las conversaciones sobre la estabilización monetaria. Roosevelt confirmó públicamente que no intervendría en la fijación de los precios de las monedas, pero, ante la posibilidad de que el presidente estuviera considerando un plan diferente, se avecinan problemas para los mercados estadounidenses. Con los mercados pronto en su contra, nuestros asesores advierten de que intentará retirarse lo antes posible. Sin embargo, aún podemos intentar convencerlo de que se quede mientras tengamos la oportunidad."
 ENG_London_Economic_Conference_Events.9.A: "Tiene que ver el panorama general."

 ENG_London_Economic_Conference_Events.10.t: "Se han desvelado nuestras conversaciones"
 ENG_London_Economic_Conference_Events.10.d: "El Despacho Oval se inundaba de la cálida luz de junio a medida que el sol empezaba a salir sobre la ciudad. Roosevelt disfrutaba de la paz que le quedaba, esperando el maremoto de papeleo que estaba a punto de llegar a su mesa. Bueno, esta vez no era sólo papeleo, sino una copia del Washington Herald.\n\n—Ha habido una filtración, señor presidente, sobre nuestras charlas de estabilización monetaria...\n\nEl ayudante empujó lentamente el periódico hacia él. Con la duda en los ojos, el presidente se incorporó lentamente y miró el papel que tenía sobre la mesa. Para su consternación, en la esquina superior izquierda aparecía el titular en negrita: «ROOSEVELT CONSIDERA ESTABILIZAR LA MONEDA». Se le revolvió el estómago y deseaba que el mercado no le diese mucha importancia. Esas esperanzas se desvanecieron justo cuando pasó el periódico a la primera página para ver el desplome de las cifras bursátiles. Tras suspirar profundamente, profirió un pesaroso «¿cómo?». El ayudante se encogió de hombros.\n\n—Pero no tenemos mucho tiempo para éso, señor presidente, ya se sabe.\n\nRoosevelt tamborileó con los dedos sobre el escritorio antes de dejar escapar un suspiro.\n\n—No hay forma de que nos planteemos seguir adelante con las conversaciones ahora, habrá demasiada resistencia por parte del mercado y de los exportadores. Lo único que podemos hacer ahora es control de daños. —El presidente señaló su teléfono negro."
 ENG_London_Economic_Conference_Events.10.A: "—Póngame con Hull."

 ENG_London_Economic_Conference_Events.11.t: "¡Roosevelt recula!"
 ENG_London_Economic_Conference_Events.11.d: "Como era de esperar, Roosevelt se ha echado atrás en las negociaciones justo cuando la noticia de una filtración saltó a primera plana, incluso tras los intentos de llenar el plan de cláusulas de escape y ajustes temporales para tratar de evitar que lo hiciera. No sólo no accederá a nada, sino que llegó a afirmar que no hablará más del tema, probablemente para ahorrarse más humillaciones bursátiles. Aparte de la depresión económica que afecta a todos los rincones del planeta, Estados Unidos fue uno de los principales focos de atención de toda la conferencia, y con Roosevelt fuera de escena, sólo cabe esperar que seamos capaces de salvar lo que queda."
 ENG_London_Economic_Conference_Events.11.A: "Se arrepentirá."

 ENG_London_Economic_Conference_Events.12.t: "Roosevelt condena la estabilización de la moneda"
 ENG_London_Economic_Conference_Events.12.d: "[FROM.GetNewsIcon]La idea de una supuesta iniciativa de estabilización monetaria en Europa y América se ha llevado esta semana un golpe mortal después de que el presidente estadounidense, Franklin D. Roosevelt, condenara la idea en un mensaje dirigido a la Conferencia Económica de Londres, en curso. En el mensaje, el presidente explicó que existen «problemas más grandes» y que son mucho más importantes que el tipo de divisa de una nación. Ésto se produce tras meses del presidente dando a entender que podría haber estado más abierto a la idea, pero cambió de tono rápidamente cuando se filtraron papeles de la conferencia que mostraban que Roosevelt estaba sopesando respaldar tal plan.\n\nEl primer ministro británico, Ramsay MacDonald, y el ponente de la Comisión Monetaria Francesa, Georges Bonnet, están supuestamente indignados; MacDonald comentó: «Las acciones de Roosevelt destruirían la conferencia» y Bonnet fue el más furioso con el presidente, del que se dijo que había «estallado» de ira. Como los EE. UU. se retiran oficialmente, muchos de los diplomáticos asistentes ven poco potencial, por no decir ninguno, de que se pueda sacar de la conferencia."
 ENG_London_Economic_Conference_Events.12.A: "La economía puede ser complicada."

 ENG_London_Economic_Conference_Events.13.t: "Se ha trazado el plan"
 ENG_London_Economic_Conference_Events.13.d: "A puertas cerradas, nuestros diplomáticos y asesores han pensado en un nuevo plan de estabilización monetaria, ingeniosamente denominadas «medidas de estabilización temporales». Muchos ya han mostrado su apoyo total, pero la verdadera prueba es qué pensará Roosevelt. Por suerte, ambos expertos económicos enviados desde EE. UU., Oliver Sprague y James Warburg, han aceptado nuestra propuesta, por lo que es bastante probable que el presidente esté de acuerdo con el plan si nada lo desbarata. Por no mencionar que los bancos tanto de Francia como de Inglaterra lo apoyan plenamente. Se cree que el secretario de Estado, Cordell Hull, está informando ahora mismo al presidente sobre el plan, y pronto deberíamos tener noticias suyas."
 ENG_London_Economic_Conference_Events.13.A: "¡Crucemos los dedos!"

 ENG_London_Economic_Conference_Events.14.t: "Una propuesta aceptable"
 ENG_London_Economic_Conference_Events.14.d: "El Despacho Oval se inundaba de la cálida luz de junio a medida que el sol empezaba a salir sobre la ciudad. Roosevelt disfrutaba de la paz que le quedaba, esperando el maremoto de papeleo que estaba a punto de llegar a su mesa. La paz se esfumó más pronto que tarde cuando el teléfono de la mesa sonó con su melodía penetrante.\n\nSu secretaria gritó desde el cuarto de contadores:\n\n—Es Hull, señor presidente, ¿se lo paso?\n\n—Sí, sí, pásemelo.\n\nSe acercó el auricular a la oreja.\n\n—¿Qué ha pasado, han llegado a un acuerdo?\n\nHull respondió alegre a través del ruido estático difuso.\n\n—Me enorgullece decir que sí. El plan es aplicar medidas de estabilización monetaria temporales basadas en el dólar estadounidense para ayudar a nuestros aliados europeos. A largo plazo, ésto impulsará sin duda nuestras economías... pero a corto plazo, es posible que recibamos algunas críticas. Por suerte, aceptaron que se lo hagamos saber al pueblo a nuestra manera para mitigar cualquier daño en las urnas. Dicho con otras palabras, nada que nos supere.\n\nRoosevelt sonrió y suspiró aliviado.\n\n—Bueno, parece una propuesta aceptable, dígales que cuenten con nosotros.\n\nTras una rápida despedida, el presidente se quedó mirando los papeles de su mesa y se preguntó si ésto serviría para algo."
 ENG_London_Economic_Conference_Events.14.A: "Mejor intentarlo que no hacerlo."

 ENG_London_Economic_Conference_Events.15.t: "¡Roosevelt acepta el plan!"
 ENG_London_Economic_Conference_Events.15.d: "Aunque parecía que el presidente se mostraría obstinado hasta el final en el tema de la moneda, ¡nuestro plan pareció haber satisfecho lo suficiente a Roosevelt, ya que Hull ha dado luz verde al plan! Con el apoyo de Estados Unidos, lo único que nos falta es finalizar la impresión y anunciarla a las personas implicadas. Sin embargo, debido a la preocupación de Roosevelt por lo que pensará el pueblo, tendremos que adaptarnos a cómo quiere que se presente ante las cámaras. Pero no debería ser un gran problema, así que podemos continuar según lo previsto."
 ENG_London_Economic_Conference_Events.15.A: "¡Organicen una conferencia de prensa en el museo!"

 ENG_London_Economic_Conference_Events.16.t: "El anuncio de medidas temporales"
 ENG_London_Economic_Conference_Events.16.d: "[FROM.GetNewsIcon]Reunidos en una gran sala del Geological Museum de Londres, el presidente de los Estados Unidos, Franklin Roosevelt, el primer ministro británico, Ramsay MacDonald, y el ponente de la Comisión Monetaria Francesa, George Bonnet, frente a filas y filas de diplomáticos, asesores y secretarios, anunciaron por fin el tan esperado plan de medidas temporales. En un breve discurso, MacDonald anunció: «Tras semanas de planificaciones y negociaciones, nos enorgullece anunciar nuestro plan de estabilizar el tipo de divisa entre el dólar estadounidense y las monedas de Europa para contrarrestar los efectos de la actual recesión».\n\nEl final de su dsicurso fue recibido con una gran ovación, ya que muchos asistentes consideraron que por fin se había cumplido el objetivo principal de la conferencia. Incluso EE. UU., que en el pasado se oponía firmemente a la estabilización monetaria, respondió cálidamente a la propuesta después de que Roosevelt diera un programa de radio en el que explicaba el plan. Con nuevas medidas en vigor, los asesores financieros lo consideran un fin venidero a la depresión económica."
 ENG_London_Economic_Conference_Events.16.A: "El futuro parece algo más prometedor."

 ENG_London_Economic_Conference_Events.17.t: "La propuesta de Hugenberg"
 ENG_London_Economic_Conference_Events.17.d: "Cuando la Conferencia Económica de Londres empezaba a concluir, el ministro de Economía alemán, Alfred Hugenberg, presentó una propuesta bastante sorprendente. En un intento casi irrisorio de recuperar el imperio colonial alemán, Hugenberg pronunció un discurso en el que proponía un programa de expansión colonial alemana en África y Europa del Este como cura para la actual depresión económica de Europa. Muchos asesores y diplomáticos pensaban que estaba de broma al principio, pero, cuando se dieron cuenta de que no, la sala se llenó de ira. Hugenberg y muchos diplomáticos alemanes se convirtieron en el hazmerreír durante el resto del día mientras la prensa se apresuraba a publicar en portada cualquier información sobre su plan. Poco después de la reunión, los Gobiernos de Francia y la Unión Soviética presentaron sendas notas formales de protesta.\n\nEl Gobierno alemán ha dicho formalmente que Hugenberg sólo estaba expresando sus opiniones económicas personales, no las del Gobierno. Sin embargo, Hugenberg ha declarado lo contrario, que estaba hablando en nombre del Gobierno, lo que ha provocado más burlas por parte de Occidente. Sea como fuere, la propuesta de Hugenberg fue claramente rechazada."
 ENG_London_Economic_Conference_Events.17.A: "Bastante vergonzoso."

 ENG_London_Economic_Conference_Events.18.t: "El destino de Hugenberg"
 ENG_London_Economic_Conference_Events.18.d: "Mandar a Hugenberg a la Conferencia de Londres ha demostrado ser un completo desastre. En un discurso, el hombre propuso un programa de colonización alemana en África y Europa del Este para solventar la crisis económica mundial. Aunque es lo que merece nuestra gran nación, fue un acto ridículo y vergonzoso, ya que todos los diplomáticos alemanes asistentes se convirtieron en el hazmerreír de la conferencia cuando se dieron cuenta de que hablaba en serio. Cuando otros miembros del gabinete intentaron controlar el daño que había causado dando a entender que se trataba de sus propias creencias personales, siguió negándose a retractarse de su plan, diciendo que «era en nombre del Gobierno alemán», aunque claramente no era el caso. Aparte de la humillación, Francia y la URSS han presentado quejas formales sobre la «propuesta» de Hugenberg, y nos quedan las dos opciones: echarlo del gabinete o mantenerlo por el momento."
 ENG_London_Economic_Conference_Events.18.A: "Despidan al idiota."
 ENG_London_Economic_Conference_Events.18.B: "No tiene importancia."

 ENG_London_Economic_Conference_Events.19.t: "Una conferencia infructuosa"
 ENG_London_Economic_Conference_Events.19.d: "[FROM.GetNewsIcon]Los últimos funcionarios han abandonado el Geological Museum de Londres, poniendo fin a la Conferencia Económica de Londres, que ha durado meses. Centrados en la crisis financiera, que sigue en plena efervescencia, muchos países importantes acudieron para buscar una solución al problema mundial. Hasta Alemania presentó una idea de recolonización.\n\nSin embargo, ha terminado sin haberse hecho mucho progreso. Las deudas de guerra y el comercio internacional fueron algunos de los temas tratados, pero todas las miradas se centraron en un nuevo plan de estabilización monetaria. Después de que EE. UU. abandonara el patrón oro, muchas naciones consideraron que el tipo de cambio entre el dólar estadounidense sería demasiado volátil. Para solucionarlo, se elaboraron bocetos de estabilización monetaria, pero se paró en seco poco después de que el presidente Roosevelt torpedeara la idea condenándola en una carta.\n\nMuchos asesores financieros han visto ésto como una señal de que la cooperación mundial en la Depresión será ahora poco probable, utilizando la conferencia como la razón de que la intervención internacional es demasiado complicada para llegar a ninguna parte. Parece que las naciones del mundo tendrán que resolver esta crisis por su cuenta."
 ENG_London_Economic_Conference_Events.19.A: "Estamos solos."

 ENG_London_Economic_Conference_Events.20.t: "Una conferencia fructífera"
 ENG_London_Economic_Conference_Events.20.d: "[FROM.GetNewsIcon]A medida que el último coche se alejaba de la curva del Geological Museum de Londres, dejaba rodadas de éxito. Aunque la conferencia ha terminado oficialmente, sus efectos perdurarán. Las deudas de guerra y el comercio internacional fueron algunos de los principales temas tratados, e incluso se habló de la colonización alemana en Europa y África. Pero todas las miradas se centraron en un plan de estabilización monetaria, que aún se debatía acaloradamente en aquel momento.\n\nSin embargo, tras semanas de perseverancia y negociaciones, Roosevelt, MacDonald y Bonnet presentaron un plan que se ajustaba a las necesidades de todos. Al ofrecer un tipo de divisa estable, el plan contrarrestará algunos de los efectos que ha tenido la recesión en el mercado. Puede parecer poca cosa y algunos no están de acuerdo con lo que se ha redactado, pero un sentimiento de esperanza ha sustituido a la oscuridad que la Depresión mantuvo durante muchos años. "
 ENG_London_Economic_Conference_Events.20.A: "¡Victoria para todos!"


 ENG_Wartime_Tree.1.t: "Los más leales extranjeros enemigos de Su Majestad"
 ENG_Wartime_Tree.1.d: "Un extranjero enemigo es cualquier nativo, ciudadano, habitante o súbdito de un país o Gobierno extranjero con el cual un país o Gobierno está en guerra. Normalmente, las naciones ya se han declarado la guerra mutuamente a estas alturas.\n\nPersonas que habían huido de la persecución nazi, especialmente judíos y refugiados políticos, encontraron refugio en nuestro país desde el comienzo de la guerra contra el Reich alemán y las potencias del Eje. La mayoría de ellos fueron trasladados a la isla de Man, donde también alojamos a extranjeros enemigos durante la Gran Guerra. Al comienzo de la guerra, aproximadamente 70 000 alemanes y austriacos residentes en el Reino Unido fueron designados extranjeros enemigos.\n\nInicialmente, fueron utilizados por el Cuerpo de Pioneros para ayudar en la fortificación y la construcción militar. Estos hombres, apodados «los más leales extranjeros enemigos del Rey», terminaron sirviendo en unidades de combate y participaron activamente. Algunos fueron reclutados como agentes especiales por la Dirección de Operaciones Especiales (SOE)."
 ENG_Wartime_Tree.1.A: "Alle waffen gegen Hitler!"

 ENG_Wartime_Tree.2.t: "Nuestro instante más oscuro"
 ENG_Wartime_Tree.2.d: "Una ola de maldad ha barrido Europa. Noruega, Dinamarca, los Países Bajos y Bélgica están bajo ocupación alemana. Francia no va a durar mucho más, y el Reino Unido y el Imperio serán los únicos en pie ante la maquinaria bélica. Está claro que nos hemos adentrado en nuestro instante más oscuro.\n\nLa Cámara de los Comunes reflejaba esta actitud. El Reino Unido pronto estará solo en la lucha, por lo que un sentir de desesperanza se ha apoderado del país. Se han propuesto conversaciones de paz, y la guerra parecía no poder ganarse en ese momento.\n\nA medida que Churchill se acercaba a la mesa de la cámara, los Comunes guardaron silencio. Y, por segunda vez, pronunció un discurso sobre la guerra. Un discurso más electrizante, aleccionador y poderoso que nunca...\n\n—A pesar de que grandes extensiones de Europa y muchos Estados antiguos y famosos han caído o pueden caer en las garras de la Gestapo y todo el aparato odioso del gobierno nazi, no vamos a languidecer o fallar. Llegaremos hasta el final. Lucharemos en Francia, lucharemos en los mares y océanos, lucharemos con creciente confianza y creciente fuerza en el aire, defenderemos nuestra isla, cualquiera que sea el costo. Lucharemos en las playas, lucharemos en las pistas de aterrizaje, lucharemos en los campos y en las calles, lucharemos en las colinas, ¡nunca nos rendiremos!\n\nLos Comunes estallaron en vítores.\n\n»¡E incluso si, cosa que ni por un momento creo que suceda, esta isla o una gran parte de ella fuera subyugada y estuviera hambrienta, entonces nuestro Imperio más allá de los mares, armado y protegido por la flota británica, cargaría con el peso de la resistencia, hasta que, cuando sea la voluntad de Dios, el Nuevo Mundo, con todo su poder y su fuerza, avance al rescate y a la liberación del Viejo!\n\nLos Comunes procedieron a explotar de emoción. Varios parlamentarios laboristas lloraron y los conservadores gritaron más fuerte que nunca. Churchill se giró a un compañero y farfulló:\n\n»Y lucharemos con culos de botellas de cerveza rotas, ¡porque es lo único que tenemos!"
 ENG_Wartime_Tree.2.A: "¡Nunca nos rendiremos!"
 ENG_Wartime_Tree.2.tt: "Añade §YBritania desafiante§!, que otorga: \n$war_support_modifier$: §G+0,01§!\n$MODIFIER_SURRENDER_LIMIT$: §G+5,00 %§!"

 ENG_Wartime_Tree.3.t: "El Gobierno en el exilio checoslovaco"
 ENG_Wartime_Tree.3.d: "Los alemanes han dado otro paso para extinguir la libertad europea. Con su conquista de París, han puesto las vidas de muchos funcionarios importantes de varias naciones europeas en peligro. París alojaba muchos Gobiernos en el exilio, cada uno de los cuales representaba el espíritu de lucha y el deseo de combatir el fascismo de su pueblo. El Gobierno en el exilio checoslovaco era uno de ellos.\n\nMientras los alemanes marchaban hacia París, se hacían planes para trasladarlos al Reino Unido, donde podrían seguir luchando por la libertad y la seguridad de su país. Estas preparaciones han dado sus frutos con el establecimiento de un Gobierno en el exilio checoslovaco formal en Londres, encabezado por [CZE.GetLeader].\n\nSin embargo, esta reubicación no está exenta de complicaciones. En primer lugar, los checoslovacos han dejado clara su intención de anular los Acuerdos de Múnich al final de la guerra. Muchos de nuestros funcionarios han informado de que nos siguen despreciando y siguen enfadados con nosotros por haber firmado el acuerdo en primer lugar.\n\nOtro problema es la creación alemana de [SLO.GetNameDef]. Aunque afirma ser una nación soberana eslovaca, no cabe duda de que es un títere alemán. En cualquier caso, se debate si el Gobierno en el exilio checoslovaco es verdaderamente un Gobierno en el exilio checoslovaco o simplemente un Gobierno en el exilio checo.\n\nEn cualquier caso, una vez cumplidas todas las formalidades, [CZE.GetLeader] se instalará en el clima londinense y organizará la resistencia checoslovaca desde su mesa de roble inglés."
 ENG_Wartime_Tree.3.A: "Les deseamos lo mejor."

 ENG_Wartime_Tree.4.t: "La Misión Tizard"
 ENG_Wartime_Tree.4.d: "El Gobierno británico nos ha enviado una delegación científica encabezada por Henry Tizard con una propuesta interesante. Los británicos están dispuestos a combinar sus esfuerzos de investigación con los nuestros en varios ámbitos clave, dado que no disponen de la capacidad industrial necesaria para producir sus invenciones en suficientes cantidades."
 ENG_Wartime_Tree.4.A: "¡Una propuesta excelente!"
 ENG_Wartime_Tree.4.b: "No, los británicos están solos."
 ENG_Wartime_Tree.4.c: "Deberíamos buscar una cooperación más a largo plazo."

 ENG_Wartime_Tree.5.t: "Tizard tiene éxito"
 ENG_Wartime_Tree.5.d: "¡La Misión Tizard ha terminado después de unos meses de espera! La delegación no ha vuelto con las manos vacías: tras unas largas negociaciones, han obtenido planes para tecnología de radar que nos deberían ayudar en la guerra en curso.\n\nAunque las colaboraciones con el titán estadounidense no hayan sido tan fructíferas como algunos se habrían esperado, el radar es un avance considerable. Las industrias militares ya los han acoplado a aviones y buques para mejorar la visibilidad en los mares y los cielos de Europa."
 ENG_Wartime_Tree.5.A: "¡Requetebién!"

 ENG_Wartime_Tree.6.t: "Tizard es rechazado"
 ENG_Wartime_Tree.6.d: "A pesar de pasar meses en EE. UU., nuestra delegación regresará mañana a Londres sin ninguna tecnología nueva de los estadounidenses. El Congreso ha rechazado por completo nuestra propuesta de cooperación, considerando su intervención en nuestra investigación como una amenaza a la estabilidad de su política de aislacionismo.\n\nEl Gobierno ha afirmado dramáticamente que ha sido el mayor fracaso diplomático del mundo desde la declaración de la guerra franco-prusiana en 1870, llegando a decir que «hay mucho en juego debido a ésto». El líder de la expedición, Henry Tizard, está decepcionado, pero ha garantizado al Gobierno que seguirá desarrollando la tecnología necesaria para ganar la guerra, aunque tenga que matarse a trabajar.\n\nEl Gobierno lo ha reasignado rápidamente a una nueva misión: el desarrollo de nuestra propia tecnología de radar y, si se cree capaz, el desarrollo de nuestro propio programa nuclear. Al mismo tiempo, el rechazo de nuestra propuesta por parte de los estadounidenses ha enfriado nuestras relaciones mutuas. Nunca volveremos a tener la misma relación con Estados Unidos, ya que nadie sabe muy bien cuál será el futuro de nuestra diplomacia con ellos."
 ENG_Wartime_Tree.6.A: "¿Un fracaso para los Aliados o un beneficio para la ciencia británica?"

 ENG_Wartime_Tree.7.t: "¡Tizard triunfa!"
 ENG_Wartime_Tree.7.d: "¡La delegación Tizard tiene buenas noticias! ¡Tras meses de negociaciones de acá para allá, los estadounidenses han decidido ayudarnos! Y, al contrario de lo que se piensa, no sólo nos proporcionarán ayuda, sino que también nos ayudarán en el desarrollo de nuestros planos de radar y en su instalación para su uso en varios ámbitos. A algunos de sus científicos también parece haberles impresionado nuestra investigación sobre el átomo, y han manifestado su voluntad de trabajar en ello con nosotros en el futuro.\n\nÉste es un gran éxito para nuestro Gobierno, y los magnates industriales militares ya han empezado a desarrollar aviones y submarinos dotados de radar. Los estadounidenses, por su parte, están muy impresionados por la efectividad de la delegación británica y han pedido al profesor Tizard que se quede un tiempo en Estados Unidos con los delegados estadounidenses.\n\nEn el gabinete del primer ministro, todo el mundo está de acuerdo en que esta operación es el mayor logro del siglo para los servicios británicos, y creemos que, a largo plazo, puede llevar al fin del aislacionismo estadounidense."
 ENG_Wartime_Tree.7.A: "¡Tras meses de oscuras tormentas, los cielos de Europa por fin ven salir el sol!"

 ENG_Wartime_Tree.8.t: "La Carta del Atlántico"
 ENG_Wartime_Tree.8.d: "[FROM.GetNewsIcon]Ayer, el presidente de los Estados Unidos, [USA.GetLeader], y el primer ministro se reunieron para hablar sobre sus metas y visiones para la posguerra. Tras horas de deliberaciones, ambos líderes firmaron una carta que resumía sus respectivas visiones.\n\nEste acuerdo, denominado la «Carta del Atlántico» por los expertos, ha dejado claro que los Estados Unidos apoyan a los Aliados en la guerra. Contiene ocho cláusulas que van desde limitar la expansión territorial hasta garantizar el aumento del comercio mundial.\n\nLa acogida de la Carta ha sido desigual. Aunque las cláusulas sobre la libertad de los mares y el mayor comercio mundial han recibido un apoyo generalizado, la tercera cláusula, que reza: «Toda la gente tiene derecho a la autodeterminación», ha suscitado polémica.\n\nAunque las potencias coloniales como nosotros y los Países Bajos alegan que la cláusula no debería aplicarse a sus propias colonias, las colonias como tales parecen haber visto la Carta como un rayo de esperanza.\n\nLa Carta también ha aumentado las tensiones entre los Aliados occidentales y la Unión Soviética porque no especifica si los pueblos de las naciones bálticas, el este de Polonia y Ucrania también tienen derecho a la autodeterminación. Aunque los soviéticos parecen decididos a mantener su dominio sobre Europa del Este, está por ver la respuesta de los Aliados occidentales."
 ENG_Wartime_Tree.8.A: "Un paso más cerca, juntos."

 ENG_Wartime_Tree.9.t: "La muerte del apaciguamiento"
 ENG_Wartime_Tree.9.d: "—Y bien, Sam... —preguntó James, señalando el titular «GUERRA EN EUROPA»— ¿Qué te parece ahora el apaciguamiento, eh?\n\n—Fue un noble intento por salvaguardar la paz —dijo Samuel, sorbiendo tranquilamente de su té.\n\n—¿Un noble intento? ¿Se te ha ido la puñetera cabeza? Ha sido la idea más estúpida de todas. En lugar de defender la libertad europea, nos quedamos quietos como imbéciles. Y ahora, ¡miles lo pagarán con sus vidas! —gritó James.\n\nSamuel podía notar como le subía la ira.\n\n—No sabes de lo que estás hablando, James. Déjalo —dijo, agarrando con más fuerza la taza.\n\n—¡Ya te digo yo si sé! Los viejos sois unos maricas, éso es lo que sois. Quieren esconderse en sus casas por una guerra que ocurrió hace años. ¿Yo? Yo no soy así. ¡Si mi país quiere, no me pensaré dos veces el coger un arma para disparar a los fascistas! —contraatacó James.\n\nSamuel estaba rojo. Se levantó, tirando la taza de té al suelo. Se rompió en pedazos, derramando el té por todas partes.\n\n—¿Acaso tienes idea de lo que es estar en una trinchera, chavalín? ¿Acaso has visto a todos tus camaradas morir a tu lado mientras compartíais un hoyo en el suelo infesto de ratas y enfermedades? ¿Acaso te han pitado los oídos por la artillería cayendo a tu alrededor? ¿Acaso has visto a alguien perder el cerebro por las orejas? —gritó—. ¡No, no tienes idea! ¡Así que no me vengas diciendo que sabes lo que es la guerra y, por el amor de Dios, ni se te ocurra pensar que sobrevivirías un día ahí fuera! —Salió hecho una furia de la cafetería—.\n\nMientras Samuel caminaba de vuelta a casa, se sintió fatal. A pesar de sus proclamas, era innegable que el apaciguamiento había fracasado. Era innegable que la paz europea se había hecho añicos, al igual que su taza de té. Era innegable que, al igual que su té, la sangre de miles, por no decir millones, de personas se derramaría por todas partes..."
 ENG_Wartime_Tree.9.A: "Hemos lanzado el guante."
 ENG_Wartime_Tree.9.A.tt: "Detendremos a este tirano o §Rmoriremos§! en el intento."


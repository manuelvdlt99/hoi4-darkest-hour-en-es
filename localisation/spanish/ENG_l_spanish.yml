 ENG_Sub_Saharan_Investment: "Inversiones subsaharianas"
 ENG_Sub_Saharan_Investment_desc: "Mientras que Canadá, la India y Australia acaparan la mayor parte de nuestra atención cuando se trata de desarrollar nuestros territorios imperiales, en cierta medida se ha dejado África de lado. Es un error absurdo. Nuestras posesiones en el continente, con sus abundantes recursos, tienen el potencial de ser casi tan útiles para el Imperio como nuestras otras colonias más asentadas. Ya hemos empezado a sentar los cimientos para explotar este potencial construyendo la infraestructura necesaria para una mayor expansión.\n\nEl coste monetario de realizar estas inversiones en el África subsahariana será considerable, pero poder alcanzar el potencial de crecimiento industrial de estas regiones bastante desaprovechadas lo compensará con creces a la larga."
 
 ENG_Nigerian_Oil_Exploration: "Exploración petrolífera en Nigeria"
 ENG_Nigerian_Oil_Exploration_desc: "Desde la Gran Guerra, el petróleo se ha vuelto casi tan importante como el carbón en la vida civil, industrial y militar. Regiones como Oriente Medio y las Indias Orientales poseen petróleo en gran abundancia, y sus ocupantes se están forrando. A pesar de tener acceso a algunas de las reservas mundiales de petróleo, tenemos que conseguir más para nuestras industrias y Fuerzas Armadas en crecimiento. Afortunadamente, la noche anterior a la guerra, descubrimos algo de este «oro negro» en Nigeria. Es una lástima que aún no nos hayamos puesto a ello, pero invertir en este campo podría proporcionarnos petróleo suficiente para saciar nuestro creciente apetito."
 
 ENG_Commonwealth_Divisions: "Divisiones de la Mancomunidad"
 ENG_Commonwealth_Divisions_desc: "La marea de las naciones que buscan destruir Britania crece cada vez más. Sus ejércitos están listos para avanzar y destruir a nuestros valientes muchachos, desde Londres hasta Lothian. Aunque nuestros chicos sean duros y decididos, no son suficientes. Por éso, anunciaremos la formación de divisiones de la Mancomunidad. Estas divisiones constituirán la espina dorsal de la contribución de la Mancomunidad a la guerra, con jóvenes de Sudáfrica y Nueva Zelanda junto a sus amigos al otro lado de las olas, junto a innumerables otros. Nuestros dominios pueden apoyarnos y nos apoyarán como buenamente puedan, y ¿qué mejor forma de apoyar a la patria que con cinco divisiones de soldados?"
 
 ENG_Indian_Railways: "Ferrocarriles indios"
 ENG_Indian_Railways_desc: "La India se suele clasificar como un subcontinente. Y, como indica el nombre, India es gigante. También se puede aseverar que los ferrocarriles de la India, aunque existen, están desfasados en comparación con los de Albión. Es francamente inaceptable. Los recursos y la mano de obra de la India requieren una gran cantidad de movimientos e infraestructura, si alguna vez tenemos que movilizarnos en tiempos de emergencia y aprovechar su gran poder.\n\nPor tanto, para asegurarnos de que podemos abastecer a las tropas en la región india, así como desplazarlas por el vasto subcontinente, necesitamos invertir tiempo en la construcción de nuevas y mejores líneas ferroviarias. Sin ellas, los recursos de la India estarán en desuso en su momento más vital."
 
 ENG_The_Burma_Road: "La carretera de Birmania"
 ENG_The_Burma_Road_desc: ""
 
 ENG_The_Singapore_Strategy: "La estrategia de Singapur"
 ENG_The_Singapore_Strategy_desc: "El Imperio japonés, recién salido de sus recientes conquistas en Asia, mira ahora con avidez a las colonias europeas del Sudeste Asiático, repletas de recursos y mal defendidas. Nuestra colonia de Malasia es tan vulnerable como las Indias Orientales Neerlandesas, y la pérdida de nuestro bastión de Singapur, el Gibraltar de Oriente, sería un golpe letal tanto para la moral como para Australia. Nuestros dominios en las antípodas quedarían expuestos al ataque de la amenaza japonesa, y no lo podemos permitir. Debemos fortificar y reforzar Singapur como mejor podamos. Se cargarán nuevas divisiones en transportes con destino al Lejano Oriente, se enviarán escuadrones de Hurricanes a Singapur y la poderosa Marina Real, ayudada por nuestros valientes aliados australianos, defenderá a muerte los accesos marítimos a la isla fortaleza."
 
 ENG_Oriental_Bulwark: "Baluarte oriental"
 ENG_Oriental_Bulwark_desc: "Singapur es un puerto y una ciudad extremadamente importantes para los británicos, ya que es un eje para nuestras posesiones en el Pacífico. Para reflejarlo, el Imperio construyó fuertes en la isla, haciendo la ciudad casi inexpugnable. Sin embargo, hace poco se insinuó en una reunión del gabinete que las fortificaciones sólo apuntan hacia el mar y que, por tanto, Singapur está muy expuesto a un ataque desde Malasia propiamente dicha.\n\nPor supuesto, esta insinuación fue recibida con carcajadas. Como si hubiera amenazas desde tierra firme. Pero con el paso del tiempo, muchos miembros del gabinete han empezado a hacerse a la idea, y tal vez sería prudente erigir algunas fortificaciones en tierra e intentar proteger Singapur desde el norte. Puede que sea una pérdida de tiempo y esfuerzo, pero quizás valga la pena con tal de dormir mejor sabiendo que hemos puesto de nuestra parte, por si acaso."
 
 ENG_British_Saharan_Minerals_Company: "British Saharan Minerals Company"
 ENG_British_Saharan_Minerals_Company_desc: "Una cosa que hemos aprendido de nuestro imperio global es lo duras y peligrosas que pueden ser algunas tierras. Ninguna lo es más que el desierto del Sahara. Puede que los franceses tengan bajo su control la mayor parte de este vasto desierto, pero el Reino Unido tiene su propio interés en esta tierra. Sin embargo, también hemos aprendido que en tierras de gran peligro yacen grandes recompensas. Tachar el Sahara de «páramo» sería un grave error y un error de ignorante.\n\nAlgunos de los primeros hallazgos apuntan a que hay grandes cantidades de metal en las arenas del desierto. Deberíamos explorarlo más, ya que los materiales nunca están de más. No creemos que el coste sea demasiado elevado, pero esperamos que se tarde algún tiempo en completar la prospección y crear toda la infraestructura necesaria para una empresa como la propuesta."

 ENG_Backroom_Reconciliation: "Reconciliación secreta"
 ENG_Backroom_Reconciliation_desc: ""

 ENG_Continue_Delegating_to_Baldwin: "Seguir delegando en Baldwin"
 ENG_Continue_Delegating_to_Baldwin_desc: "El 12 de octubre de 1933, el primer ministro, Ramsay MacDonald, celebrará su 67.º cumpleaños. Por desgracia, su trabajo sigue aumentando mientras su salud decae en sentido contrario. La única idea que podemos presentar para ayudar a MacDonald a reducir su estrés es delegar algunas funciones en otros miembros del gabinete. El primer ministro tiene muchos cometidos, desde nombrar a otros ministros hasta ayudar en conferencias internacionales, pasando por ocuparse de la política interna de nuestras naciones. Y aunque algunas decisiones, como el nombramiento de ministros, pueden ser rechazadas o impugnadas por [ENG.address_leader_two] [ENG.leader_name_two], la mayoría de las veces encuentra la forma de conseguirlo.\n\nSiguiendo la idea de compartir sus cargos, el envejecido primer ministro presentó los nombres de dos ministros de confianza: el lord presidente del Consejo, Stanley Baldwin, y el canciller de la Hacienda, Neville Chamberlain."

 ENG_Monitor_Mosley: "Controlar a Mosley"
 ENG_Monitor_Mosley_desc: "«Don Oswald Mosley: el hombre que sigue siendo una espina clavada con sus ideales fascistas y su cada vez mayor «Unión Británica de Fascistas». Aunque estaría bien ignorar a un hombre así, está claro que no podemos dejarlo de lado como si nada. Su partido fascista radical es cada vez mayor, sus marchas son cada vez más violentas y sus discursos son cada vez más atrevidos. Podríamos detenerlo sin más, pero una medida tan drástica tan pronto podría ser problemática. En cambio, el MI5 nos ha informado de que podrían vigilar de cerca a Mosley mediante dispositivos de escucha y espías en la BUF, asegurándose de que no está tramando nada peligroso contra el Gobierno o el país. Ésto lo mantendrá a raya y nos dará pruebas si nos vemos obligados a declararlo culpable. Dicho de otra forma, que cabe su propia tumba."

 ENG_Detain_Mosley: "Detener a Mosley"
 ENG_Detain_Mosley_desc: "«Don Oswald Mosley: el hombre que sigue siendo una espina clavada con sus ideales fascistas y su cada vez mayor «Unión Británica de Fascistas». Aunque estaría bien ignorar a un hombre así, está claro que no podemos dejarlo de lado como si nada. Su partido fascista radical es cada vez mayor, sus marchas son cada vez más violentas y sus discursos son cada vez más atrevidos. El pueblo no tiene por qué seguir escuchando a este papanatas, sobre todo antes de que adquiera mayor relevancia política. El MI5 ha propuesto que actuemos de forma pasiva con dispositivos de escucha, pero está claro que deberíamos decirle al MI5 que planee detener directamente a este fascista, haya o no réplicas. Inglaterra es para la democracia, no para un aspirante a Mussolini."

 ENG_Urgent_Unemployment_Relief: "Ayudas urgentes por desempleo"
 ENG_Urgent_Unemployment_Relief_desc: "Una de las mayores dolencias de la Gran Depresión sigue debilitando al pueblo británico: el desempleo. Hemos intentado realizar mejoras en los últimos años, pero no ha sido suficiente. Tres millones de trabajadores siguen sin empleo, una cifra de récord en la historia de nuestra isla y, en algunas áreas, las tasas de desempleo ascienden al 70 %. Tenemos que socorrer urgentemente a los desempleados para que levanten cabeza y, con suerte, podremos mantener a raya lo peor de la Depresión. Es lo mínimo que podemos hacer para ayudar a quienes les cuesta comer cada día."

 ENG_Start_Up_the_National_Grid: "Poner en marcha la red nacional"
 ENG_Start_Up_the_National_Grid_desc: "Destinada a conectar todo el Reino Unido en un sistema eléctrico integrado, la red nacional no ha alcanzado, de momento, estos nobles objetivos. Mientras que la Junta Central de Electricidad preveía una única red que prestara servicio a toda la nación, existen una serie de redes regionales con escasa interconectividad entre ellas. \n\nAfortunadamente, adecuar el proyecto a sus objetivos originales será una cuestión relativamente sencilla de construir pilones adicionales y reacondicionar las conexiones existentes durante las horas de baja utilización. La unificación de la red nacional permitirá a más hogares y empresas acceder a la electricidad y a todas las comodidades modernas que conlleva, haciendo del Reino un lugar un poco más unido."

 ENG_Rescue_the_North: "Rescatar al norte"
 ENG_Rescue_the_North_desc: "Si hubiera que decir dónde afectó más la Gran Depresión en el Reino Unido, tendría que ser en el norte de Inglaterra. Las mayores industrias, como las fábricas navales y textiles, han estado cerrando y ralentizando la producción. De hecho, cientos de miles de personas han perdido su trabajo, los índices de personas sin hogar se disparan, se forman suburbios en las grandes ciudades y miles pasan hambre. Tenemos que promulgar medidas drásticas de socorro para ayudar a la gente y reavivar la industria otrora en auge para que la gente vuelva a trabajar."

 ENG_Construct_New_Motorways: "Construir nuevas autopistas"
 ENG_Construct_New_Motorways_desc: "Vehículos de motor. Lo que se consideraba un artículo de lujo es ahora, más que nunca, un artículo que casi cualquier persona de clase media puede permitirse. Los nuevos métodos de producción en cadena en fábricas automovilísticas han hecho que construir coches sea más fácil que nunca. Pero, a medida que cada vez hay más coches en las carreteras, no hay muchos desplazamientos por carretera. Para solucionarlo, creemos que lo mejor es construir nuevas autopistas en zonas de alta densidad. Y, mejor aún, daremos empleo a los desempleados por la depresión económica para que las construyan. De este modo, podremos reducir el desempleo y reforzar nuestras infraestructuras automovilísticas."

 ENG_Stimulate_Southern_Growth: "Estimular el crecimiento en el sur"
 ENG_Stimulate_Southern_Growth_desc: "Curiosamente, el sur de Inglaterra ha salido mucho mejor parado que el norte de Inglaterra y Escocia a nivel económico. Cuando llegó la Depresión, el desempleo alcanzó cotas del 13,5 %, pero, tras abandonar el patrón oro en 1931, los tipos de interés se desplomaron y ha comenzado un nuevo auge de la vivienda en Londres y los alrededores. Cada año se construyen unas 200 000 viviendas, y ésto ha facilitado la llegada de nuevas industrias a la zona. Las compañías eléctricas están produciendo grandes cantidades de electricidad para las nuevas viviendas, los métodos de producción en cadena han creado nuevos productos para la clase media y la industria automovilística ha florecido con la población al alza. Este potencial ya se ha hecho realidad, y debemos seguir estimulando un nuevo crecimiento."

 ENG_Keep_Textiles_Afloat: "Mantener los textiles a flote"
 ENG_Keep_Textiles_Afloat_desc: "Desde la Revolución Industrial, la industria textil ha sido un importante factor de la economía británica. La producción textil ha dado lugar a avances industriales y científicos en las industrias del carbón y la siderurgia, lo cual potenció las importaciones de materias primas y mejoró los transportes. Estos factores combinados convirtieron al Reino Unido en líder mundial del comercio, la ciencia y la industria. Sin embargo, la demanda de textiles se ha desplomado desde la Gran Depresión, paralizando la industria por completo. Para que nuestra economía siga creciendo y se sigan creando puestos de empleo, tenemos que ayudar a la industria textil mediante subvenciones, principalmente en Lancashire y Mánchester, donde destacan las fábricas textiles. De esta forma, las compañías de textiles pueden sacar más beneficios y seguir abiertas."

 ENG_Relief_for_Coal_and_Steel: "Ayuda para el carbón y el acero"
 ENG_Relief_for_Coal_and_Steel_desc: "El carbón y el acero han sido la seña de identidad de la industria pesada británica desde la Revolución Industrial. Desde los tiempos del Imperio romano hasta las humeantes chimeneas de Londres, el carbón ha desempeñado durante siglos un papel esencial en la construcción de la economía británica. El acero, aunque es un producto relativamente moderno en comparación con el carbón, ha construido nuestras grandes ciudades, invenciones y los muchos hogares donde hoy viven nuestras familias. Pero ni siquiera estos dos gigantes de la industria pudieron salvarse de la ira de la Depresión. La construcción naval británica, que utiliza carbón y acero en gran medida, se paralizó debido a la limitación de la demanda y de los fondos y, al ralentizarse los puertos, las minas y fábricas cerraron también debido a la caída de la demanda. Para detener esta reacción en cadena, daremos subvenciones y préstamos a las empresas del carbón y siderúrgicas para que sigan abiertas."

 ENG_Investigate_Range_and_Direction_Finding: "Investigar la telemetría y la radiogoniometría"
 ENG_Investigate_Range_and_Direction_Finding_desc: "¿Y si hubiera una forma de avisar vía radio al Ejército de que se acercan bombarderos o cazas? Lo que puede parecer sacado de un libro de ciencia ficción se ha hecho realidad hace poco, y se llama radiogoniometría. La Real Fuerza Aérea experimentó con la idea para crear un llamado «rayo de la muerte» electromagnético para destruir bombarderos enemigos. Aunque el Departamento de Radio del Laboratorio Nacional de Física ha demostrado que ésto es poco práctico debido a sus requisitos energéticos, el científico Watson Watt ha señalado que podría ser posible detectarlos con la radiación EMF. Nuestros comandantes de la RAF han convencido al Ministerio del Aire de que dé luz verde al desarrollo de las nuevas torres de radio RDF, pero bajo una condición: que no interfieran con la caza de urogallos. Nuestro Gobierno debería respaldar esta nueva tecnología, pues podría resultar vital en una guerra."

 ENG_Capitalise_On_the_Housing_Boom: "Capitalizar el auge de la vivienda"
 ENG_Capitalise_On_the_Housing_Boom_desc: "Está pasando algo extraño en Londres. Mientras el resto del mundo sigue recuperándose de los impactos de la Gran Depresión, ha comenzado un nuevo auge de la vivienda en Londres y, por consiguiente, la economía está floreciendo allí. ¿Por qué? Desde 1931, cuando abandonamos el patrón oro, los tipos de interés se desplomaron, dando lugar a una alta demanda de viviendas. La población de Londres se ha disparado y nuevas industrias están apareciendo para satisfacer sus necesidades. Para ayudar a sacar al Reino Unido de la Gran Depresión, deberíamos capitalizar este auge de la vivienda para crear más ingresos."

 ENG_Foster_the_Electrical_Industry: "Fomentar la industria eléctrica"
 ENG_Foster_the_Electrical_Industry_desc: "Como consecuencia del auge de la vivienda en Londres, un nuevo recurso está muy demandado: la electricidad. A medida que se siguen construyendo viviendas y fábricas, aumenta la necesidad de electricidad. No sólo tienen potencial para sacar provecho de los nuevos edificios, sino también de la electrónica, ya que los métodos de producción en cadena permiten a la industria eléctrica empezar a fabricar a buen precio aparatos electrónicos de uso doméstico, como radios y aparatos de cocina. Si de verdad vamos a llevar la industria electrónica al plano nacional, tenemos que fomentarla hasta que pueda sostenerse sola."

 ENG_British_Shipbuilding_Loans: "Préstamos para la construcción naval británica"
 ENG_British_Shipbuilding_Loans_desc: "Britania gobierna las olas... pero sin barcos en construcción, esta frase es más bien una promesa vacía. La construcción naval en el norte de Inglaterra se ha ralentizado drásticamente debido a la menor demanda de la Gran Depresión y, a la par que flaquea el sector naval, también lo hacen los sectores del carbón y el acero. Si no se construyen barcos, no hay necesidad de carbón para hacerlos funcionar y tampoco hay necesidad de acero para construirlos, creando un círculo vicioso que está hundiendo ambas industrias. Para solucionarlo, tenemos que estimular los puertos una vez más mediante préstamos. Así se construyen barcos, aumenta la demanda de carbón y acero y la gente recupera su empleo."

 ENG_Bring_Up_Indian_Autonomy: "Sacar el tema de la autonomía india"
 ENG_Bring_Up_Indian_Autonomy_desc: "Los indios han estado exigiendo más voz y voto en el Raj británico. Desde la Gran Guerra, en la cual el pueblo indio participó enérgicamente, los indios creen que han sacrificado mucho por la Mancomunidad y merecen legítimamente más autonomía. Ha llegado el momento de sacar el tema de la autonomía india en el Parlamento redactando un libro blanco sobre cómo podría ser una India autónoma. Aunque no esperamos que pase de la fase de boceto, al menos podemos abordar la cuestión y recordar lo que el pueblo indio ha sacrificado por nosotros."

 ENG_Raise_Tariffs_on_Imports: "Subir los aranceles a las importaciones"
 ENG_Raise_Tariffs_on_Imports_desc: "Los tiempos drásticos exigen medidas drásticas. Aunque los aranceles siempre han tenido mala fama, la lógica económica es sencilla: los productos importados cuestan más y los nuestros, menos. En teoría, ésto impulsará nuestra economía y fomentará la fabricación en el propio país, en lugar de en cualquier otro sitio. Sin embargo, es tirar los dados. A veces, los negocios reducen directamente el comercio cuando se suben los aranceles, dando lugar a beneficios aún más bajos que antes. Pero la economía comercial del Reino Unido, aunque ahora mismo está herida, es esencial para muchos países del mundo, y no puede ser malo subir un poquito los aranceles normales para generar más ingresos. Al fin y al cabo, cuanto menos tarde Inglaterra en levantar cabeza, mejor para todos."

 ENG_Invest_in_Greater_London: "Invertir en el área metropolitana de Londres"
 ENG_Invest_in_Greater_London_desc: "Aun en plena Gran Depresión, Londres sigue prosperando. Con el nuevo auge de la vivienda, la clase media está creciendo, llegan más industrias y el desempleo está cayendo. El área metropolitana de Londres es donde se están construyendo muchas de estas nuevas viviendas. Los condados que componen el área metropolitana de Londres, llamados los «Home Counties», son una gran oportunidad para ayudar a reforzar la economía británica; al invertir en el área metropolitana de Londres, podemos garantizar un crecimiento constante, más puestos de empleo y más hogares. Por su parte, más industrias se instalarán en Londres y la economía crecerá exponencialmente."

 ENG_Resignation_of_Ramsay: "La dimisión de Ramsay"
 ENG_Resignation_of_Ramsay_desc: "Ha llegado el día que todos sabíamos que llegaría. El estado de salud de Ramsay MacDonald ha estado deteriorando rápidamente desde 1933, tanto el mental como el físico. Los parlamentarios no tienen ni idea de qué dirá en los discursos del Parlamento, ya que sus palabras son tan incoherentes que nadie lo puede entender. Está claro para el Gobierno y para el pueblo que MacDonald no puede ejercer sus funciones de primer ministro. El propio MacDonald no es ninguna excepción. Él y el lord presidente del Consejo, Stanley Baldwin, han promulgado un calendario para cambiar de puesto después del Jubileo de Plata del rey Jorge. MacDonald dimitirá y se convertirá en el presidente del Consejo, mientras que Baldwin será primer ministro. Baldwin ya ha estado delegando muchas de las funciones de MacDonald a estas alturas, pero sin el creador del Gobierno Nacional, Baldwin dirige un barco hacia aguas inexploradas."

 ENG_Uncle_Stanley: "Tío Stanley"
 ENG_Uncle_Stanley_desc: "Ramsay MacDonald ha elegido a Stanley Baldwin como su sucesor en el Gobierno Nacional. Baldwin, miembro del Partido Conservador, hará las cosas de forma distinta a su predecesor, no cabe duda, pero está decidido a enderezar el barco a medida que la política europea entra en aguas zozobrosas.\n\nBaldwin ya tiene mucho entre manos, como seguir ayudando al Reino Unido a recuperarse de la Gran Depresión e intentar mantener la frágil paz que ha existido desde el final de la Gran Guerra. Cuando la situación se pone dura, el duro se pone en situación, y Stanley Baldwin es el hombre que necesitamos para volver a encarrilarnos."

 ENG_Balancing_the_Scales: "Equilibrar la balanza"
 ENG_Balancing_the_Scales_desc: "Antes de la Gran Guerra, tuvimos una carrera armamentística naval con el Imperio alemán, la cual terminamos ganando. Aprendimos mucho de ella, y una de las cosas que aprendimos es que algo así no debería volver a ocurrir. La expansión de una armada ya de por sí grande no es sólo un esfuerzo costoso, sino que tampoco sirve para reducir las tensiones mundiales. Por éso hemos estado conversando con los alemanes, con la esperanza de llegar a un acuerdo para firmar un nuevo tratado.\n\nLos alemanes quieren una nueva armada poderosa porque la que tenían quedó prácticamente desmantelada después de la Gran Guerra, y ellos lo consideran una mancha en su reputación nacional. Aunque desde luego no queremos que otro posible adversario construya una gran armada, quizá podamos llegar a un acuerdo para garantizar que ambos respetemos los deseos del otro."

 ENG_The_Conservative_Grandee: "El grande conservador"
 ENG_The_Conservative_Grandee_desc: "Stanley Baldwin, parlamentario por Bewdley y actual primer ministro del Reino Unido, ha sido una fuerza dominante en la política británica desde el final de la Gran Guerra. Baldwin, que ya ha servido como primer ministro en dos ocasiones, ha tenido una influencia considerable en el Partido Conservador desde los años veinte, pero fue durante su etapa como líder de la oposición cuando comenzó el proceso de reforma del partido.\n\nEntre 1929 y 1931, Baldwin revisó a fondo la estructura y la política del partido, profesionalizando las filas de los funcionarios del partido y adoptando la utilidad de los medios de comunicación modernos, como el cine, la radio y la televisión. Bajo el liderazgo de Baldwin, los tories han virado ligeramente hacia la izquierda, aceptando el Estado de bienestar y entrando en una coalición con el Gobierno laborista de Ramsay MacDonald. A pesar de ello, el partido ha conservado sus vínculos históricos con la industria, la aristocracia y las Fuerzas Armadas, lo que le ha otorgado un considerable capital político."

 ENG_The_Commitment_to_Peace: "El compromiso con la paz"
 ENG_The_Commitment_to_Peace_desc: "La Gran Guerra fue una tragedia para el Reino Unido y su pueblo, una tragedia que sacudió nuestro imperio hasta la médula y dejó muchas cicatrices y traumas, que a día de hoy todavía no se han curado. Como Gobierno, debemos garantizar que el Reino Unido siga comprometido con la paz en Europa y el mundo, no vayamos a perder a otra generación en un conflicto provocado por naciones más belicistas.\nAunque la reciente agitación en el mundo sin duda dificultará esta tarea, seguiremos por el buen camino, sin cejar en nuestro empeño de alejar a Europa de otra catástrofe. Y aunque fracasemos, ¡que en los libros de historia no ponga que fue por no intentarlo!"

 ENG_Renew_the_National_Mandate: "Renovar el mandato nacional"
 ENG_Renew_the_National_Mandate_desc: "Las últimas elecciones fueron hace cuatro años y han cambiado muchas cosas en ese tiempo. El Gobierno Nacional se formó en 1931 para unificar a los partidos políticos de nuestra nación con la esperanza de que todos pudiéramos trabajar juntos para arreglar este desmadre en el que estamos metidos. Ahora que nos encontramos en una posición política y económica mucho mejor, podemos empezar a plantearnos qué medidas debemos tomar como nación.\n\nLa Gran Depresión sigue cerniéndose sobre el Reino Unido, por lo que quizá sea mejor preguntarse qué esperan los británicos de nosotros y si creen que el Gobierno Nacional trabaja para ellos. ¡Que comiencen las campañas!"

 ENG_Special_Areas_Investment: "Inversión en áreas especiales"
 ENG_Special_Areas_Investment_desc: "La Ley de Áreas Especiales de 1934 nos permitió identificar zonas de alto desempleo en todo el país que requieren fondos adicionales urgentemente. El sur de Escocia, el norte de Inglaterra y Gales figuran entre estas ubicaciones.\n\nNo deberíamos perder tiempo en destinar más fondos a estas zonas, y quizá una parte también pueda ir a las zonas desfavorecidas de la capital. Cuanto más invirtamos en estas zonas, más rápido podrá la gente encontrar trabajo, lo cual no sólo nos recompensará con una economía más férrea, sino que hasta podría redundar en su voto en las próximas elecciones."

 ENG_An_Unfair_Treaty: "Un tratado injusto"
 ENG_An_Unfair_Treaty_desc: "El Tratado de Versalles es quizás el tratado más duro jamás impuesto a una nación. Alemania fue enemigo nuestro durante la Gran Guerra, cierto, pero fue el Imperio austrohúngaro quien realmente hizo estallar ese letal conflicto. Sin embargo, al final fueron los alemanes quienes se llevaron la peor parte de este tratado.\nLa población alemana hierve de ira en secreto por este tratado injusto. Su desesperación por conseguir su abolición los lleva a volverse y seguir a partidos radicales que prometen la salvación sin razón lógica. El odio del Reich alemán va dirigido a Francia y al Reino Unido. Es nuestra responsabilidad dirigirnos a Alemania y tratar el futuro de este tratado.\nNuestra delegación se reunirá con representantes alemanes en Berlín. Un reconocimiento público de las crueldades del tratado ayudará a los alemanes a entender nuestra postura en esta situación, aunque sea sutilmente. La cúpula alemana entenderá que seremos indulgentes con los requisitos del tratado.\nEstaremos más cerca del fin del Tratado de Versalles. Un paso más cerca de mantener la paz."

 ENG_Prolong_the_Construction_Boom: "Prolongar el auge de la construcción"
 ENG_Prolong_the_Construction_Boom_desc: "Como resultado de nuestros esfuerzos por restaurar y hacer crecer la economía hasta los niveles previos a la Depresión, la industria de la construcción está más ocupada que nunca, con nuevas casas, fábricas y carreteras que se construyen a diario. Ésto beneficia tanto a nuestro país como al hombre de a pie, que necesita empleo desesperadamente en estos tiempos difíciles. Por ello, si promovemos esta oleada de construcción en todo el país, es de esperar que podamos extenderla y reforzar aún más nuestra economía.\n\nCada hombre necesita un trabajo para dar de comer a su familia y a sí mismo. Es una obviedad si queremos salir de la Gran Depresión."

 ENG_Faith_In_the_Publics_Civility: "Fe en el civismo del pueblo"
 ENG_Faith_In_the_Publics_Civility_desc: "Aunque algunos quisieran imponer medidas draconianas a través de la propuesta «Ley de Orden Público», no deberíamos rebajarnos a los niveles dictatoriales que están emponzoñando la Europa continental. Las libertades civiles pueden verse restringidas como consecuencia de un acto de este tipo, y todo porque alguien no comparte nuestra ideología. El Reino Unido es una nación de debate abierto y equidad, y debe seguir siéndolo.\n\nConfiamos en que el pueblo británico intercambie opiniones políticas de forma ordenada y respetuosa, y ésto debe continuar si queremos proteger nuestra preciosa democracia, aunque algunas personas tengan... opiniones interesantes."

 ENG_Public_Order_Act: "Ley de Orden Público"
 ENG_Public_Order_Act_desc: "Nuestra democracia está amenazada por la violencia, violencia por parte de los fascistas y nacionalistas que imponen su agenda. Somos una democracia y nunca dejaremos que aquí se produzca algo como la violencia política que se cebó de Alemania la década pasada.\nPara evitarlo, prohibiremos organizar, instruir o equipar las alas militares de los partidos políticos, así como el uso de uniformes políticos, obligando a los partidos a tener el consentimiento de la Policía para las marchas y prohibiendo cualquier forma de avance basado en la violencia de los programas políticos.\nÉsto impedirá que nuestra patria se convierta en un campo de batalla interno y mejorará la seguridad pública."

 ENG_No_Great_Armaments: "Ningún «gran» armamento"
 ENG_No_Great_Armaments_desc: "No queremos guerra y el pueblo británico, que aún lleva las cicatrices de la Gran Guerra en sus carnes, tampoco. Sin embargo, sería una insensatez creer que las cosas no van a torcerse y, por ello, debemos estar preparados para cualquier situación que se produzca en el mundo. De este modo, nos aseguraremos de producir armas suficientes para mantener satisfecho a nuestro Ejército actual, sin excedernos y sin que parezca que nos estamos preparando para una guerra sin cuartel.\n\nAsí nos mantendremos al día y, al mismo tiempo, crearemos puestos de empleo, reduciremos el desempleo e impulsaremos nuestra economía. ¡Todos salimos ganando!"

 ENG_Subsidise_Industrial_Development: "Subvencionar el desarrollo industrial"
 ENG_Subsidise_Industrial_Development_desc: "La industria del Reino Unido ha realizado una labor extraordinaria de lenta reconstrucción y recuperación tras la devastación de 1929, pero aún queda mucho por hacer. Con la escasez de dinero no sólo para las nuevas empresas, sino también para las ya existentes que han capeado el temporal, es fundamental que les demostremos que estamos con ellas, apoyándolas en todo momento.\n\nComo resultado, se ha presentado al canciller un nuevo plan con la esperanza de fomentar un desarrollo más fuerte y rápido, así como de abrir la posibilidad de que miles de personas más consigan por fin un empleo y pongan en verde esos números rojos."

 ENG_Cut_the_Debt_Interest: "Recortar los intereses de la deuda"
 ENG_Cut_the_Debt_Interest_desc: "Uno de nuestros objetivos en la Conferencia Económica de Londres de 1933 era negociar nuestra deuda con los estadounidenses. Les compramos muchas armas y suministros durante la Gran Guerra y desde entonces estamos intentando devolvérselo. Sin embargo, la Gran Depresión fue una bofetada a nuestros esfuerzos, que se tradujo en una pequeña reducción de nuestra deuda porque apenas nos quedaba dinero.\n\nNuestros negociadores llevan trabajando duro desde 1933, y por fin han encontrado una solución. Al reducir el tipo de interés de la deuda, podremos devolver una cantidad ligeramente inferior a la anterior, lo que no sólo reforzará nuestros lazos económicos con Estados Unidos, sino que también será sumamente beneficioso para nuestras propias luchas económicas."

 ENG_In_the_Shadows: "En la sombra"
 ENG_In_the_Shadows_desc: "Aunque hemos declarado públicamente que no se usarán ""«grandes armamentos», en nuestro Gobierno hay muchos que están muy preocupados por la posibilidad de que estalle una guerra en el continente. Es una inquietud comprensible y deberíamos hacer mucho más para modernizar y actualizar nuestra industria de defensa y nuestras Fuerzas Armadas.\n\nEl denominado «Plan en la Sombra» se ha ideado para ayudar a llevar a cabo esta operación en secreto, lejos de los ojos del público. Ésto nos permitirá aumentar la industria y la tecnología necesarias para defendernos a nosotros mismos y al imperio de las amenazas enemigas. No es ideal, pero tenemos que ponernos en marcha lo antes posible. Todo desde la sombra, por supuesto."

 ENG_Expand_British_Agriculture: "Ampliar la agricultura británica"
 ENG_Expand_British_Agriculture_desc: "Nuestra base industrial, la que peor parte se llevó de todos los sectores, ha recibido gran parte de nuestra atención económica. Sin embargo, no debemos pasar por alto el papel fundamental que desempeñan nuestros agricultores para garantizar la seguridad alimentaria de la nación. Al fin y al cabo, no se puede trabajar con hambre. Con la imposición de aranceles por parte de otros países para proteger sus propias economías, las exportaciones de nuestro sector agrícola cayeron en picado y muchas explotaciones dejaron de existir por completo.\n\nEsperamos que, al dirigir parte de nuestra atención y dinero a la agricultura británica, ésta resucitará y, con ella, ¡cosechas abundantes de productos de Gran Bretaña una vez más! ¡Estos campos verdes serán aún más verdes!"


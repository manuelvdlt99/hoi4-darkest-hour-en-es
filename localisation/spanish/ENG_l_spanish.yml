 ENG_Hurricane: "El Hurricane"
 ENG_Hurricane_desc: ""
 
 ENG_De_Havilland_Vamptire: "De Havilland Vampire"
 ENG_De_Havilland_Vamptire_desc: ""
 
 ENG_Carrier_Innovation: "Innovaciones de portaaviones"
 ENG_Carrier_Innovation_desc: "Se escuchan muchas voces en el almirantazgo a favor de sustituir el acorazado por el portaaviones como centro de nuestras formaciones navales. Aunque el riesgo de adoptar una nueva doctrina es grande, los partidarios de ese cambio afirman que los aviones lanzados desde portaaviones tienen mayor alcance, flexibilidad y precisión que los cañones navales, lo que nos daría una enorme ventaja frente a nuestros enemigos en una guerra."

 ENG_Pacific_Fleet_Carriers: "Portaaviones de la Flota del Pacífico"
 ENG_Pacific_Fleet_Carriers_desc: "Los avances de la aviación no sólo han provocado grandes cambios en la guerra terrestre, sino que los portaaviones son cada día más numerosos e importantes y, a medida que los engranajes de la guerra empiezan a girar cada vez más deprisa, la necesidad de estos colosos aumenta por momentos. Especialmente las Armadas japonesa y estadounidense están invirtiendo mucho en este ámbito, asegurándose de que los cielos del Pacífico nunca estén despejados. No podemos permitirnos que nuestra Marina Real se quede rezagada en este aspecto y pierda su poder en el Pacífico y, por tanto, es fundamental que nuestra Flota del Pacífico esté dotada de más y mejores portaaviones para que pueda estar codo con codo tanto con la Marina estadounidense como con la Armada Imperial Japonesa en el Pacífico."

 ENG_Battleship_Primacy: "Primacía del acorazado"
 ENG_Battleship_Primacy_desc: "En tiempos de crisis, no podemos permitirnos explorar aguas desconocidas y probar métodos poco ortodoxos como colocar nuestros portaaviones a la vanguardia de nuestras formaciones en terreno real contra enemigos experimentados. En su lugar, deberíamos centrarnos en mejorar y adaptar los venerables mas demostrados acorazados, que han demostrado su eficacia y utilidad una y otra vez."

 ENG_Fast_Battleships: "Cruceros de batalla"
 ENG_Fast_Battleships_desc: "La guerra naval siempre ha sido históricamente lenta, casi hasta el punto de ser un juego de espera, y cuanto más grande es el buque, mejor pensado debe estar su rumbo, porque cambiarlo puede detener a toda la flota. Pero, dado que la lentitud de la guerra naval es lo que la define, acelerarla es la clave para conseguir ventaja contra nuestros enemigos. Por lo tanto, hacer que la próxima generación de acorazados no sólo sea más potente y letal, sino también más rápida, será fundamental para mantener nuestro dominio en los siete mares. En la lenta y constante arena del mar, los que dominen la velocidad saldrán victoriosos."

 ENG_Battleships: "Acorazados"
 ENG_Battleships_desc: "Desde los inicios de la Casa de Tudor, nuestra nación ha estado a la cabeza de la tecnología naval, siempre ampliando los límites de lo que era posible, de lo que podía meterse en el agua. Cuando el HMS Dreadnought zarpó en 1906, la gente no podía creérselo: era como si hubiéramos cogido una fortaleza y la hubiésemos puesto sobre el agua. Pero éso no era más que el comienzo, un vistazo a cómo serían los buques en la guerra moderna, y por fin ha llegado el momento de dar el siguiente gran paso en la historia naval. Una vez más, asombraremos al mundo y construiremos buques que harán que los dreadnoughts de la Gran Guerra parezcan de juguete. Desarrollaremos y construiremos acorazados tan gigantescos y sobrecogedores, tan pesados que ningún otro nombre que no sea «acorazado superpesado» les hará justicia. Y una vez que estos titanes zarpen, una vez que nuestros enemigos se enfrenten a los buques más grandes que jamás hayan zarpado, recordarán quién gobierna los mares."

 ENG_Limited_Rearmament: "Rearme limitado"
 ENG_Limited_Rearmament_desc: ""

 ENG_General_Rearmament: "Rearme general"
 ENG_General_Rearmament_desc: ""

 ENG_Grand_Battleplan: "Gran plan de batalla"
 ENG_Grand_Battleplan_desc: "En su aclamado libro «El arte de la guerra», Sun Tzu escribió: «Ahora bien, el general que gana una batalla hace muchos cálculos en su templo antes de que se libre la batalla». Nuestro templo es el Reino Unido, y es el templo más fuerte e impenetrable de la historia. Utilizaremos ésto a nuestro favor: ningún británico será desplegado en el campo de batalla sin una planificación meticulosa y muchos preparativos. No se dejará piedra sin remover ni detalle sin revisar. En un gran plan de batalla, seremos más astutos que nuestros enemigos en todo momento y siempre iremos un paso por delante. Como una estrategia empleada con maestría en una partida de ajedrez, ¡veremos cómo se revelan nuestros planes y cómo nuestros enemigos se desmoronan ante nosotros!"

 ENG_Study_in_Strategy: "Estudios de estrategia"
 ENG_Study_in_Strategy_desc: "Sólo un imbécil arrogante se dormiría en los laureles de una victoria de hace 20 años y no cambiaría nada de sus tácticas. Nuevas tecnologías, como el tanque, nuestra estimada invención, y la radio, han abierto nuevas posibilidades en la guerra. La poderosa Britania les sacará todo el provecho para seguir estando en la cima del mundo a medida que surgen nuevas amenazas que buscan desafiar nuestro mandato. La velocidad y la movilidad serán aspectos clave de la guerra moderna y dominarlos será decisivo en las guerras venideras. Nuestros enemigos no sólo temerán nuestra lenta llegada desde el mar, sino también nuestro rápido avance por tierra."

 ENG_Expand_Rifle_Regiments: "Ampliar los regimientos de fusileros"
 ENG_Expand_Rifle_Regiments_desc: "Da igual cuántos nuevos tanques o aviones diseñemos o lo lejos que hagamos avanzar la tecnología, la columna vertebral de nuestro Ejército siempre será el fusilero normal y corriente. Garantizar que no sólo está totalmente equipado, sino que además ese equipo es de la máxima calidad, es vital para nuestro Ejército. Por ello, invertiremos más tiempo y recursos en el desarrollo de nuevos armamentos y equipos de infantería para nuestros soldados, para que cada británico sea más temible que el anterior."

 ENG_Expand_Royal_Artillery: "Ampliar la Artillería Real"
 ENG_Expand_Royal_Artillery_desc: "Los «Gunners», las brigadas de cañones pesados, aunque fueron una parte importante de nuestras fuerzas expedicionarias durante la Gran Guerra, han caído en desgracia en las últimas décadas. Una expansión, ordenada en primer lugar mediante la relajación de nuestras normas de altura con el fin de llenar las reservas, irá seguida por una reorganización de la RA en regimientos, enviados de inmediato para ser entrenados en Woolwich; ésto seguro que nos da algunas indicaciones sobre el estado general actual de nuestra artillería."

 ENG_BEF: "BEF"
 ENG_BEF_desc: "Ante la amenaza de guerra, debemos estar preparados para lo peor. Para ello, debemos mantenernos firmes y ayudar a nuestros aliados creando una fuerza expedicionaria para enviarla al extranjero y defender a nuestros hermanos."

 ENG_Intervention_in_the_Benelux: "Intervención en el Benelux"
 ENG_Intervention_in_the_Benelux_desc: "La región del Benelux vuelve a estar amenazada, pero esta vez el peligro viene desde dentro. De hecho, muchos demagogos han conseguido apoyo y los movimientos otrora marginales son ahora una fuerza con peso. Esta situación no puede tolerarse, ya que, si alguno de ellos asume el poder en sus respectivos países, toda la región podría desestabilizarse y nuestros enemigos estarían aún más cerca de establecer su dominio sobre nosotros. Para garantizar nuestros mejores intereses, y quizás los de Europa, debemos intervenir, no vayamos a perder a nuestros valiosos aliados."

 ENG_Intervention_in_Scandenavia: "Intervención en Escandinavia"
 ENG_Intervention_in_Scandenavia_desc: "Desde el fin de las guerras napoleónicas, Escandinavia ha sido neutral, pero éso va a cambiar. De hecho, con el auge de los demagogos en la tierra de los vikingos, la estabilidad política de esta región se ve amenazada y el gobierno democrático paralizado. Por éso intervendremos manu militari. Pues si alguno de nuestros enemigos se afianza en el viejo norte, el Reino Unido se verá directamente ante el peligro de una invasión. ¡Y éso es algo que jamás permitiremos!"


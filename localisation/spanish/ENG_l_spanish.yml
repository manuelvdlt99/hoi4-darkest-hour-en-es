 ENG_The_Donald_Duck_Tanks: "Los tanques Donald Duck"
 ENG_The_Donald_Duck_Tanks_desc: ""
 
 ENG_The_Future_of_Warfare: "El futuro de la guerra"
 ENG_The_Future_of_Warfare_desc: ""
 
 ENG_The_Direct_Approach: "El enfoque directo"
 ENG_The_Direct_Approach_desc: "Los nuevos avances en materia de blindaje y las exhibiciones que hemos visto de tanques destruyendo líneas defensivas han propiciado una nueva forma de pensar: el enfoque directo, destruir a nuestros enemigos en la batalla y no en otro lugar. La utilización de fuerzas mecanizadas concentradas y de la aviación, tal y como se detalla en el «plan de 1919», puede abrir brechas en las líneas enemigas a través de las cuales pueden avanzar formaciones rápidas y rodear, cortar y destruir los puestos de defensa, alcanzando la victoria total en el campo de batalla y asegurándonos la victoria en la guerra en su totalidad. Este estilo de guerra puede poner fin fácilmente a las guerras si se lleva a cabo correctamente. La guerra económica es deshonrosa, provoca un derramamiento de sangre innecesario en general y no tiene en cuenta si el enemigo puede atravesar nuestras propias líneas, mientras que la guerra directa garantiza que se mantenga el honor y se asegure la victoria total. ¡No tendremos otra generación perdida, y el puño de hierro de Albión se asegurará de ello!"
 
 ENG_Invest_in_Self_Propelled_Artillery: "Invertir en artillería autopropulsada"
 ENG_Invest_in_Self_Propelled_Artillery_desc: ""
 
 ENG_Invest_in_Motorised_Vehicles: "Invertir en vehículos motorizados"
 ENG_Invest_in_Motorised_Vehicles_desc: ""
 
 ENG_Development_of_Cruiser_Tanks: "Desarrollo de tanques de crucero"

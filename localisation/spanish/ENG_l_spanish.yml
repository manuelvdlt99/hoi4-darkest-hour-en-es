 ENG_Overseas_Empire: "Imperio de ultramar"
 ENG_Overseas_Empire_desc: "Invertir en nuestros dominios es algo que no hemos estado haciendo mucho últimamente. Canadá, Australia, Sudáfrica y Nueva Zelanda nos han apoyado con soldados, equipo y lealtad, y no se lo hemos recompensado de ninguna forma. Las inversiones económicas en nuestros hermanos anglosajones siempre han existido, pero nunca las hemos aprovechado. Ha llegado el momento de cambiar ésto. Hay que atrapar las oportunidades de inversión con las dos manos, y la especulación económica imperial debe primar sobre los intereses comerciales internacionales."


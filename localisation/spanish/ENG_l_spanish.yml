 UK_special.1.t: "Nuestra hora más gloriosa"
 UK_special.1.d: "Estamos solos ante la tiranía. La maquinaria de guerra alemana se ha apoderado del continente con su nueva estrategia militar, acabando con los Países Bajos y Francia en una sola campaña a la velocidad de la luz. Hasta ahora, la diplomacia británica no ha conseguido convencer a los demás a luchar junto con la Mancomunidad, y la Luftwaffe no tardará en querer el control del espacio aéreo británico. La creación de una nueva red controlada desde tierra para interceptar bombarderos enemigos resultará vital para proteger nuestra industria. Que comience la batalla por Gran Bretaña."
 UK_special.1.A: "¡Nunca nos rendiremos!" 
 
 UK_special.2.t: "El fin del comienzo"
 UK_special.2.d: "Las fuerzas aliadas han desembarcado en las playas de Europa y se han establecido tras las operaciones del día D. La balanza se está inclinando a medida que cada vez desembarcan más hombres y material, aumentando nuestra presencia en el continente. La liberación está al alcance de la mano para los muchos pueblos de Europa occidental, pero aun con muchas botas en el terreno, queda mucho para Berlín. Sin embargo, una invasión terrestre próspera no puede considerarse el fin, ni siquiera el comienzo del fin, sino tal vez «el fin del comienzo»."
 UK_special.2.A: "¡A la victoria!"

 commonwealth.1.t: "Se cuestiona la pertenencia a la Mancomunidad"
 commonwealth.1.d: "Perdida la isla de Gran Bretaña, el Reino Unido ya no puede considerarse una de las grandes potencias. Los miembros de la Mancomunidad británica han empezado a cuestionarse la naturaleza de la relación. Aunque las ventajas de quedarse son pocas, una fractura total de la Mancomunidad socavaría el esfuerzo bélico. Otros hacen hincapié en que la independencia se prefiere ahora que el Reino Unido no puede garantizar la seguridad de sus miembros."
 commonwealth.1.A: "Abandonar el Imperio."
 commonwealth.1.B: "Hasta que la muerte nos separe."
 commonwealth.1.C: "Mantenernos leales a Londres."
 
 commonwealth.2.t: "[From.GetNameDefCap] abandona la Mancomunidad"
 commonwealth.2.d: "Uno de nuestros miembros nos ha notificado que ya no reconoce al Reino Unido como su soberano, dimitiendo por tanto de la Mancomunidad británica. Por desgracia, no parece que haya nada que podamos hacer."
 commonwealth.2.A: "¡Caracoles!"
 
 commonwealth.3.t: "[From.GetNameDefCap] se mantiene leal a Londres"
 commonwealth.3.d: "Ahora que la transición del Reino Unido ha terminado, algunos de los miembros fascistas del Imperio británico han mostrado su deseo de seguir formando parte del nuevo Reino Unido, renunciando a su antiguo amo."
 commonwealth.3.A: "¡Por el Imperio!"
 
 ENG_End_of_Newfoundland.1.t: "La debacle de Terranova"
 ENG_End_of_Newfoundland.1.d: "Aunque la Depresión ha pegado fuerte en Gran Bretaña, no podemos olvidarnos del efecto que ha tenido en nuestros territorios de ultramar. Un lugar que nos ha dado muchos dolores de cabeza es Terranova, ya que una serie de problemas que se han desencadenado a partir de 1929 amenazan con descontrolarse aún más. El primero y más importante de ellos es el crac económico. Las principales exportaciones de Terranova son el pescado, y su precio se ha desplomado recientemente, perjudicando gravemente a los ingresos del territorio y a la población general de 290 000 personas. El pueblo y los comerciantes se están quedando sin dinero y muchos están empezando a depender de ayudas gubernamentales para salir del paso en estos tiempos de tribulaciones.\n\nEl segundo problema es el desplome de la fe en los políticos y el Gobierno del territorio. Su Gobierno se suspendió durante un breve periodo de tiempo en 1932 por recomendación de la Comisión Real de Terranova, y al no disponer de crédito, no conseguimos vender Labrador a Canadá. Encima, el antiguo jefe de Gobierno, Richard Squires, perdió el poder tras ser detenido por soborno en 1932.\n\nTras muchas deliberaciones y debates aquí en el Reino Unido, se ha conjurado una posible solución mediante la aprobación de una nueva ley: la Ley de Terranova de 1933. Contribuirá a brindarle «un descanso de la política», así como a eliminar la corrupción del Gobierno. Asumiremos el control de las finanzas de Terranova para intentar arreglarlas y, a cambio, ellos nos cederán su autogobierno, que será reemplazado por una comisión que tendrá la autoridad ejecutiva y legislativa. Si se aprueba esta ley, dará una estabilidad y calma muy necesarias en la región y que han faltado desde aquellos fatídicos días de 1929."
 ENG_End_of_Newfoundland.1.A: "Quizás algún día puedan volver a un Gobierno responsable."
 
 flavor_ENG.1.t: "[ENG.address_leader_two] inaugura el Monumento Nacional Canadiense de Vimy"
 flavor_ENG.1.d: "Marineros del HMCS Saguenay montaron guardia mientras [ENG.address_leader_two] el [ENG.leader_title_two] [ENG.leader_name_two] inauguraba formalmente el Monumento Nacional Canadiense de Vimy; descrito por el propio Rey como «una inspirada expresión en piedra, cincelada por una hábil mano canadiense, del saludo de Canadá a sus hijos caídos». 50 000 peregrinos, incluido el presidente francés, Albert Lebrun, asistieron a la inauguración del gran monumento. Construido en solemne recuerdo del ataque del Cuerpo Canadiense a la cresta de Vimy en 1917 —donde por primera vez combatieron codo con codo hombres de todas las provincias de la nación—, el imponente monumento de piedra caliza se erige como testimonio del heroísmo y la unidad nacional canadienses."
 flavor_ENG.1.A: "Para que no lo olvidemos."
 
 flavor_CAN.2.t: "Sir Henry Pellatt muere a los 80 años"
 flavor_CAN.2.d: "Marineros del HMCS Saguenay montaron guardia mientras [ENG.address_leader_two] el [ENG.leader_title_two] [ENG.leader_name_two] inauguraba formalmente el Monumento Nacional Canadiense de Vimy; descrito por el propio Rey como «una inspirada expresión en piedra, cincelada por una hábil mano canadiense, del saludo de Canadá a sus hijos caídos». 50 000 peregrinos, incluido el presidente francés, Albert Lebrun, asistieron a la inauguración del gran monumento. Construido en solemne recuerdo del ataque del Cuerpo Canadiense a la cresta de Vimy en 1917 —donde por primera vez combatieron codo con codo hombres de todas las provincias de la nación—, el imponente monumento de piedra caliza se erige como testimonio del heroísmo y la unidad nacional canadienses."
 flavor_CAN.2.A: "Dios lo tenga en su gloria."


 ENG.1.t: "La marcha de Jarrow"
 ENG.1.d: "[FROM.GetNewsIcon]En un giro de los acontecimientos, 200 hombres de Jarrow han decidido marchar desde Northumbria hasta Londres para protestar por las condiciones de depresión. Desean entregar una petición al Gobierno del primer ministro y [ENG.address_leader_two] para que financien la reapertura de sus fábricas y así volver a trabajar. Se han ganado el apoyo en todo el país de parlamentarios laboristas, iglesias locales y, debido a sus métodos no violentos y legales, se han ganado un enorme respeto en toda la nación. Para muchos de la clase media, es la primera vez que ven de verdad las zonas deprimidas. Sin embargo, la forma en que el Gobierno reaccione ante el suceso podría ser muy crucial."
 ENG.1.A: "Enviar ayuda a Jarrow."
 ENG.1.B: "El [ENG.leader_title_two] quiere recibir a los manifestantes."
 
 ENG.2.t: "¡El Crystal Palace arde!"
 ENG.2.d: "[FROM.GetNewsIcon]«Éste es el fin de una era», señaló un solemne Winston Churchill tras unirse a las miles de personas que acudieron a Sydenham Hill, Londres, para contemplar el magnífico, aunque asombrosamente triste, incendio que envolvía el gran Crystal Palace. Inaugurado en 1851 en Hyde Park antes de trasladarse en 1852 a su actual y definitivo lugar de descanso, el gran monumento de cristal y acero se erigió como símbolo del orgulloso Imperio británico. Era un faro de la grandeza industrial que capturaba el espíritu glorioso de la Mancomunidad. Supuestamente se produjo una pequeña explosión en el guardarropa de las mujeres que desató un infierno, ahora visible en ocho condados diferentes. Recordando las palabras de Churchill, la era del Imperio británico parece estar llegando a su fin y, a medida que surgen nuevas potencias, ¡es nuestro deber dejar el escenario mundial con un deslumbrante resplandor de gloria!"
 ENG.2.A: "Éste es el fin de una era."
 
 ENG.3.t: "Se publica «El hobbit»"
 ENG.3.d: "[FROM.GetNewsIcon]Los niños de Inglaterra se han visto sorprendidos por la publicación de «El Hobbit, historia de una ida y una vuelta», del célebre autor y veterano de guerra J. R. R. Tolkien. El libro transporta a los lectores por una aventura mágica, dejándolos, tanto a niños como a adultos, en un asombro absoluto a medida que la aventura avanza episodio tras episodio, hasta alcanzar el clímax con enormes batallas que dan forma al fantástico mundo de la Tierra Media. El éxito de crítica y financiero de esta obra seguramente animará a Tolkien a escribir una secuela, y los nuevos fans esperarán impacientes el regreso a este mundo que han aprendido a amar."
 ENG.3.A: "¡Vale la pena leerlo!"

 ENG.6.t: "Preparativos para una marcha"
 ENG.6.d: "Oswald Mosley se está preparando para marchar por las calles de Londres. El fascismo está en auge: ha estallado una guerra civil en España y Hitler y Mussolini parecen encantados de luchar contra nosotros. Llama a la lucha en las calles «comunistas y plagadas de judíos» de Whitechapel, y muchos camisas negras se han unido a su causa. Parece que quiere provocar a los comunistas para que entren en el trapo. Probablemente deberíamos invervenir, el mundo parece abocado a otra Gran Guerra, y no podemos permitirnos el descontento interno. Lo único que se puede hacer es ayudar a un bando de este conflicto. Pero ¿a cuál?"
 ENG.6.A: "¡Debemos prohibir la marcha! ¡Fascistas en el Reino Unido, no!"
 ENG.6.B: "Permitir la marcha."
 ENG.6.C: "Permitir la marcha y enviar una escolta policial."
 
 ENG.7.t: "Batalla de Cable Street" # Cops
 ENG.7.d: "[FROM.GetNewsIcon]Hoy ha estallado la violencia en las calles de Londres. Varios manifestantes antifascistas, entre ellos grupos comunistas, judíos, anarquistas y socialistas, se reunieron para oponerse a una marcha de la Unión Británica de Fascistas de Oswald Mosley. Entre 6000 y 7000 agentes de policía estaban encargados de proteger la manifestación nacionalista, pero fueron incapaces de despejar el camino de las barricadas levantadas por los contramanifestantes. Casi 20 000 fascistas llegaron para detener la marcha, y empezaron un disturbio contra la policía a medida que la marcha pacífica se convirtía en un derramamiento de sangre. Lo que ocurra a continuación está por ver, pero ésto podría acabar siendo una victoria para los comunistas, para los fascistas, o tal vez podría evitarse el derramamiento de sangre."
 ENG.7.A: "Mosley cancela la marcha y huye."
 ENG.7.B: "La policía se las arregla para luchar contra los comunistas a pesar de las abrumadoras probabilidades."
 
 ENG.8.t: "Batalla de Cable Street" # No Cops
 ENG.8.d: "[FROM.GetNewsIcon]Hoy ha estallado la violencia en las calles de Londres. Varios manifestantes antifascistas, entre ellos grupos comunistas, judíos, anarquistas y socialistas, se reunieron para oponerse a una marcha de la Unión Británica de Fascistas de Oswald Mosley. Casi 20 000 fascistas llegaron para detener la marcha, y empezaron un disturbio contra la BUF a medida que la marcha pacífica se convirtía en un derramamiento de sangre. Lo que ocurra a continuación está por ver, pero ésto podría acabar siendo una victoria para los comunistas, para los fascistas, o tal vez podría evitarse el derramamiento de sangre."
 ENG.8.A: "Los comunistas hacen retroceder a los fascistas y Mosley es asesinado."
 ENG.8.B: "Mosley cancela la marcha y huye."
 
 ENG.9.t: "Primer viaje del Queen Mary"
 ENG.9.d: "[ROOT.GetNewsIcon]Tras más de seis años de construcción, el gran transatlántico Queen Mary zarpó de Southampton, Inglaterra y emprendió su viaje inaugural rumbo a Nueva York. Bautizado en honor a la esposa del rey Jorge V, el buque se construyó en respuesta a la afluencia de nuevos barcos de pasajeros procedentes de Alemania. Ahora se considera un acompañante para que el mundo lo vea. Con 12 cubiertas, 24 calderas, cuatro turbinas de vapor, una velocidad de 28,5 nudos, una eslora de 1019,4 pies y una capacidad para más de 2100 pasajeros, muchos ven en el Mary un ejemplo de diseño naval tradicional y moderno. \n\nLas supuestas comodidades del buque son aún más sorprendentes, con cocinas, salas de lujo, pistas de tenis, piscinas, salones, estudios y un gran salón de baile en todo el centro. Aunque la emoción no fue tan grande en comparación con la botadura del barco en 1934, las palabras del rey Jorge V siguen siendo ciertas: «¡Que su vida entre las grandes aguas propague la amistad entre las naciones!»."
 ENG.9.A: "¿Descartamos una carrera con el SS Normandie?"

 ENG.11.t: "Alemania llama"
 ENG.11.d: "[ROOT.GetNewsIcon]Un zorro salvaje ha salido del bosque. Nacido entre nosotros, William Joyce ha apartado su fe de nosotros. El conocido fanático de Hitler ha abandonado los Estados Unidos y, con la mecha del polvorín europeo a punto de prender, ha vuelto a pisar suelo alemán para evitar vérselas con las autoridades. Su propaganda nazi desde Alemania hacia el Reino Unido es una espina clavada que pide ser extraída."
 ENG.11.A: "¡Os creéis los alemanes que podéis derrotar a las superiores fuerzas británicas! Me mofo."

 ENG.12.t: "Comienza el Blitz"
 ENG.12.d: "[ROOT.GetNewsIcon]La Fuerza Aérea alemana ha comenzado esta noche el bombardeo despiadado de Londres. La caída de Francia ha supuesto el mayor desafío en la historia del Reino Unido desde Napoleón. Nos enfrentamos la amenaza inminente de una invasión por parte de fuerzas extranjeras alemanas. La Luftwaffe surca los cielos, intentando arrebatar la voluntad del pueblo británico, intentando quitarnos la lucha, pero no vacilaremos. «Nunca tantos debieron tanto a tan pocos», ha declarado el primer ministro Winston Churchill en relación con los valientes aviadores de la RAF que surcan los cielos para rechazar la amenaza nazi. Ésta será sin duda la mayor amenaza a la que jamás se han enfrentado las islas británicas. Hermann Göring y su Luftwaffe serán un gran obstáculo en nuestro camino hacia la victoria, pero con fuego, furia y determinación alcanzaremos la victoria contra la Luftwaffe de Göring y la Alemania de Hitler. El pueblo británico es acérrimo a ultranza y este bombardeo intenso de nuestra patria no hará sino reforzar nuestra moral. ¡Nunca nos rendiremos y viviremos hasta el final, saliendo victoriosos de las cenizas! ¡Por [ENG.leader_title_two] y la patria!"
 ENG.12.A: "¡Trágico!"

 ENG.13.t: "Bombardeo de Coventry"
 ENG.13.d: "[ROOT.GetNewsIcon]Serán imbéciles esos irlandeses. No son conscientes del mal mayor que les aguarda; las potencias del Eje podrían perfectamente controlar toda Europa pronto. Ayudar a los alemanes no les conviene a los irlandeses, ayudar a los alemanes a bombardear el Reino Unido sólo nos debilita y refuerza al lobo que irá a por ellos cuando crea conveniente."
 ENG.13.A: "¡Que les DEN a esos irlandeses!"

 ENG.14.t: "Incidente del Altmark"
 ENG.14.d: "[ROOT.GetNewsIcon]El incidente del Altmark puede haber enfadado a los neutrales y pacíficos noruegos, pero no tienen ni idea de la opresión y la tiranía que los alemanes les impondrían si tuvieran la oportunidad. Aunque estaba en su territorio, el petrolero alemán transportaba casi 300 prisioneros de guerra británicos que, de no haber sido rescatados, podrían perfectamente haber sido torturados y asesinados por los malvados boches. Los capturados lo sabían y comenzaron una rebelión, por lo que pueden ser escuchados por nuestros inspectores en el buque. Aunque los noruegos puedan estar molestos por ésto, deben saber que no violaremos su neutralidad."
 ENG.14.A: "Seguro que este incidente termina en nada."

 ENG.16.t: "Ocupación de las islas del Canal"
 ENG.16.d: "[ROOT.GetNewsIcon]Lo han hecho. Han puesto el pie en territorio británico. Las islas del Canal han caído. Han destruido Francia en tan poco tiempo. Sólo los alemanes. Las esperanzas que habíamos depositado en una victoria aliada han sido destruidas. Parece que esta guerra se saldará con una victoria del Eje. Debemos prepararnos para una defensa a la desesperada, la gran defensa de la democracia en Europa. No caeremos, Britania no caerá, Britania gobernará las olas y los vientos. No dejaremos que estos «sauerkrauts» se piensen que son los líderes del mundo, no dejaremos que estos nacionalsocialistas destruyan la humanidad por sus creencias raciales. ¡Nuncanos rendiremos!"
 ENG.16.A: "Malditos nazis."

 ENG.17.t: "La BBC realiza la primera emisión regular de televisión"
 ENG.17.d: "[ROOT.GetNewsIcon]¡La BBC ha inaugurado el primer servicio regular de televisión de alta definición del mundo desde  Alexandra Palace! Apenas 14 años después de su fundación, el 18 de octubre de 1922, tras haber retransmitido ya a Su Majestad el rey Jorge V, Edgar Wallace y Christopher Stone, la British Broadcasting Corporation se ha lanzado una vez más a la conquista de nuevos campos de la telecomunicación."
 ENG.17.A: "Interesante."

 ENG.18.t: "Frank Whittle prueba en tierra el primer motor de reacción del mundo"
 ENG.18.d: "Frank Whittle, pese a que la RAF rechazase su propuesta en 1930, ha recibido ahora el espaldarazo científico para crear un motor de reacción destinado al esfuerzo bélico británico. Estos motores utilizan aviones de alta velocidad para aspirar aire, y luego lo mezclan con combustible antes de exhalar los gases de escape a gran velocidad. La propuesta fue rechazada debido a cortes presupuestarios en la RAF y dudas sobre su efectividad, pero ahora la Real Fuerza Aérea le está prestando toda su atención. Si se pudiera colocar en los aviones de guerra, podría dar al Reino Unido una ventaja decisiva en la guerra aérea y, por lo tanto, en las propias batallas."
 ENG.18.A: "Interesante."

 ENG.32.t: "El futuro de la guerra"
 ENG.32.d: "El giro que está tomando la guerra moderna es bastante claro. El futuro de la guerra es una guerra de movimiento: ejércitos mecanizados, blindados y motorizados controlan el campo de batalla y nuestras tácticas deben adaptarse en consonancia. Así, hemos reunido a las mejores y más brillantes mentes militares, dos de las cuales han ideado doctrinas nuevas y revolucionarias sobre cómo debemos enfrentarnos al enemigo; sin embargo, no podemos adoptar simultáneamente estas doctrinas, pues son muy diferentes.\n\nLiddell ha propuesto una doctrina de guerra en la que la economía se usa como método para drenar las ganas de luchar de la otra nación, manteniéndonos a la defensiva hasta que el enemigo esté lo bastante debilitado, y entonces comenzar una guerra de movimiento, teniendo en vilo constantemente al rival hasta asegurada su derrota. Fuller ha propuesto la utilización de fuerzas blindadas en divisiones concentradas para atravesar, rodear y destruir los bastiones enemigos. Ambos utilizan las nuevas tecnologías, en concreto los blindados, en grandes cantidades. Sin embargo, Fuller propone la utilización de fuerzas de ataque blindadas más fuertes y numerosas para potencialmente ganar la guerra más rápido, pero esta doctrina atañe un riesgo mayor si no funciona.\n\nPero sólo podemos escoger una doctrina. ¿Qué estilo de guerra impulsará a nuestra nación a la victoria?"
 ENG.32.A: "Escoger el enfoque indirecto."
 ENG.32.B: "Escuchar a J. F. C. Fuller."
 
 ENG.36.t: "La Ley de Orden Público"
 ENG.36.d: "Con las tensiones políticas a flor de piel y el extremismo desenfrenado, corresponde al Gobierno frenar esas filosofías peligrosas ante una amenaza exterior. El Reino Unido ha sido un bastión de la democracia más de medio siglo, y no cederemos ni un palmo de terreno a aquéllos que quieren perturbar el equilibrio. A partir de ahora, las marchas políticas deberán ser autorizadas por las fuerzas de seguridad locales antes de comenzar, lo que nos permitirá tender una red a quienes deseemos censurar por el bien común. Además, también se prohíbe llevar atuendo político en un lugar de reunión público, evitando así que el imaginario virulento se extienda por nuestras calles. Los últimos dogmas de la ley prohíben las milicias políticas informales, disminuyendo así las posibilidades de que se produzcan alzamientos violentos y garantizando que la Policía pueda responder a delitos de todo tipo, incluidos los perpetrados en beneficio de la agenda de un político."
 ENG.36.A: "Mosley debe ser neutralizado cueste lo que cueste."
 ENG.36.B: "Debemos velar por nuestro pueblo antes de intervenir en el extranjero."

 ENG_Politics.1.t: "Dimite el primer ministro Stanley Baldwin"
 ENG_Politics.1.d: "[FROM.GetNewsIcon]Hoy, día 27 de mayo de 1937, el primer ministro Stanley Baldwin ha anunciado su dimisión del cargo de primer ministro. Su última medida en el cargo ha sido aumentar el salario de los diputados a 600 libras anuales y conceder un sueldo al jefe de la oposición. Siendo este acto final indicativo de la naturaleza consumada del hombre, se ha aconsejado a [ENG.leader_title_two] [ENG.leader_name_two] que mande llamar a Neville Chamberlain para que se convierta en el nuevo primer ministro de [ENG.address_leader_two]."
 ENG_Politics.1.A: "Que preste un servicio duradero y fiel."
 
 ENG_Politics.2.t: "Dimite el primer ministro Chamberlain"
 ENG_Politics.2.d: "[FROM.GetNewsIcon]Se ha confirmado esta tarde que el primer ministro Neville Chamberlain ha dimitido del cargo. Había pasado gran parte del día reuniéndose con compañeros del partido y con el líder laborista, Clement Atlee, con la esperanza de formar un nuevo Gobierno, pero no lo ha conseguido, ya que los laboristas sólo están dispuestos a trabajar con un nuevo primer ministro. Ante esta nueva coyuntura, Chamberlain fue directamente a Palacio para reunirse con [ENG.address_leader_two] [ENG.leader_name_two], donde dimitió y recomendó su elección para el nuevo primer ministro..."
 ENG_Politics.2.A: "Winston Churchill."
 ENG_Politics.2.B: "Lord Edward Halifax."
 
 ENG_Politics.3.t: "Dimite el primer ministro Ramsay MacDonald"
 ENG_Politics.3.d: "[FROM.GetNewsIcon]El primer ministro Ramsay MacDonald, el hombre conocido por haber mantenido unido nuestro país durante nuestra época más oscura durante la Gran Depresión, ha dimitido hoy. Ha decidido dimitir debido a su salud en rápido deterioro, tanto física como mental. MacDonald sacó al Reino Unido adelante durante la Gran Depresión y era considerado un fundador del Partido Laborista, aunque algunos consideran al primer ministro un chaquetero que ayudó a la oposición. También ayudó a formar el Gobierno Nacional, convenciendo a Su Majestad el rey Jorge V. Aún se desconoce quién ocupará el puesto de Ramsay MacDonald como primer ministro, aunque muchos creen que será Stanley Baldwin."
 ENG_Politics.3.A: "El grande conservador seguirá sus pasos."
 ENG_Politics.3.B: "El bulldog británico es el único líder capacitado."
 
 ENG_Politics.4.t: "Fallece sir Kingsley Wood"
 ENG_Politics.4.d: "[FROM.GetNewsIcon]Una triste noticia ha llegado hoy del corazón del Gobierno: sir Kingsley Wood, canciller de la Hacienda y parlamentario conservador, ha fallecido repentinamente a los 62 años.\n\nOcupó una serie de cargos importantes bajo varios primeros minitros, como secretario de Estado y del Aire y, hasta su muerte, canciller bajo el primer ministro [ENG.GetLeader]. Uno de los cambios más recientes en los que fue pionero fue el nuevo sistema Pay As You Earn, que iba a anunciarse esta mañana, pero lamentablemente no estaría presente para verlo.\n\nSe ha programado un minuto de silencio en la sesión de hoy del Parlamento, y las banderas de Westminster ondearán a media asta durante unos días en señal de respeto por parte de ambos partidos."
 ENG_Politics.4.A: "La tragedia ha llegado a nuestra nación."

 ENG_Arab_Revolt.1.t: "El incidente del cemento"
 ENG_Arab_Revolt.2.t: "No ha habido detenciones..."
 ENG_Arab_Revolt.3.t: "¡Ha habido detenciones!"

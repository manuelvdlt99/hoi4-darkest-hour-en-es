 ENG_Abdication_Crisis.10.E: "El amor no tiene límites."

 ENG_Abdication_Crisis.11.t: "La coronación de Jorge VI"
 ENG_Abdication_Crisis.11.d: "[FROM.GetNewsIcon]Hoy han comenzado las celebraciones en todo el Reino Unido y el Imperio británico tras la coronación del príncipe Alberto de la Casa de Windsor, ahora el rey Jorge VI. Hermano menor del tumultuoso príncipe de Gales, Eduardo, no se esperaba que Jorge ascendiera al trono; sin embargo, después de que Eduardo abdicara de su trono a causa de la viuda estadounidense Wallis Simpson, Jorge no tuvo más remedio que tomar el relevo y dirigir el país.\n\nEl rey Jorge es un gran ejemplo de monarca y de persona y, al haber servido en la Marina Real durante la Gran Guerra, sabe lo peligrosos que son los problemas del conflicto. No cabe duda de que su mano bondadosa y guiadora nos conducirá a través de estos tiempos oscuros hacia la luz al final del túnel."
 ENG_Abdication_Crisis.11.A: "¡Dios salve al Rey! ¡Dios salve a Jorge VI!"
 ENG_Abdication_Crisis.11.B: "¿Y su hermano?"
 ENG_Abdication_Crisis.11.C: "Nuevo rey, los mismos problemas."
 ENG_Abdication_Crisis.11.D: "Enviamos nuestra enhorabuena."
 ENG_Abdication_Crisis.11.E: "Éso ha sido inesperado."

 ENG_Abdication_Crisis.12.t: "El Rey cede"
 ENG_Abdication_Crisis.12.d: "El rey Eduardo ha anunciado hoy, ante el gabinete británico y representantes de los otros Gobiernos de los dominios, que renunciará a sus planes de casarse con Wallis Simpson. Al ver que sus planes no habían recibido casi ningún apoyo ni del Gobierno ni del pueblo en general, Eduardo se dio cuenta de que no podía priorizar sus propias necesidades y deseos sobre las necesidades y deseos del país. Entiende que, si se casa en contra de la opinión de sus ministros, el Gobierno dimitirá, lo que dará lugar a una crisis constitucional.\n\nEl anuncio dejó atónita a toda la sala, desencadenando aplausos y aliviando a casi todos los miembros del gabinete, y ha mejorado enormemente el prestigio y la reputación del rey Eduardo tanto en el gabinete británico como entre el pueblo en general."
 ENG_Abdication_Crisis.12.A: "Una mujer no es más importante que el reino."

 ENG_Abdication_Crisis.13.t: "La coronación de Eduardo VIII" # No wedding, Wallis abandoned
 ENG_Abdication_Crisis.13.d: "[FROM.GetNewsIcon]Tras meses de tensiones que amenazaban con una posible crisis constitucional, Eduardo VIII ha sido coronado hoy rey del Reino Unido y los dominios de la Mancomunidad británica.\n\nDurante varios meses antes de la coronación, el Rey y el Gobierno británico estaban reñidos. Poco después de tomar el relevo de su padre, Eduardo le propuso matrimonio a la mujer de mundo estadounidense Wallis Simpson, que se estaba divorciando en ese momento. La Iglesia de Inglaterra, que prohibía casarse a las personas divorciadas, rechazó la idea, pero el Rey insistió y propuso una unión morganática en su lugar. Sin embargo, el Gobierno británico y los dominios rechazaron directamente o se mostraron escépticos ante su propuesta de matrimonio. Tras la amenaza del Gobierno de dimitir si seguía adelante con el matrimonio, Eduardo cedió y puso fin a su relación con Simpson.\n\nDecenas de miles de personas asistieron a la coronación planificada, cuando Eduardo VIII prestó juramento y asumió la corona. Los recuerdos se agotaron rápidamente, ya que los británicos querían algo para recordar la histórica y polémica coronación. Varios observadores señalaron que el nuevo monarca parecía infeliz durante el acto, mirando repetidamente a su lado como si alguien debiera estar con él."
 ENG_Abdication_Crisis.13.A: "Que Dios esté con él."
 ENG_Abdication_Crisis.13.B: "Que Dios esté con él."
 ENG_Abdication_Crisis.13.C: "Que Dios esté con él."
 ENG_Abdication_Crisis.13.D: "Que Dios esté con él."
 ENG_Abdication_Crisis.13.E: "Que Dios esté con él."

 ENG_Abdication_Crisis.14.t: "Un favor de un amigo"
 ENG_Abdication_Crisis.14.d: "—¡Ah, primer ministro! ¡Pase, por favor!\n\nChurchill entró en el comedor chino, impresionado por la fastuosa decoración de la sala.\n\n—Tiene gracia, pero creo que no había estado antes en esta parte del palacio, Su Majestad. Es un honor.\n\n—¿De veras? ¡Pensaba que un viejo como usted ya conocería este lugar como la palma de su mano! Pero bueno, tome asiento, por favor, vamos a charlar.\n\nAtónito, Churchill se sentó en la silla contigua a la del Rey y se sirvió una copa de champán. —Y bien, ¿qué es lo que requiere mi atención? Imagino que tiene que ver con su señora, ¿correcto?\n\nEduardo tamborileaba con la taza de té que tenía delante.\n\n—Sí... En efecto, he tomado una decisión sobre ese asunto... Me voy a casar con ella.\n\n—¿Cómo? Churchill casi escupió la bebida. —Con el debido respeto, Su Majestad, forzar un matrimonio así con una mujer estadounidense divorciada dividiría el país en dos! Aunque lo apoyo en tu propósito, ninguno de los dos tiene el capital político para perseguir ese matrimonio real; el Parlamento nos destrozaría y...\n\nEduardo se levantó abruptamente.\n\n—Lo siento, primer ministro, pero ¡amo a esa mujer! ¿Por qué debería ajustarme a lo que quiere el Gobierno?\n\nSe hizo un silencio incómodo en la sala y el Rey se recostó en su silla. —Hay otra forma de ver el matrimonio... un matrimonio morganático. Yo me caso con ella, pero ella no recibe ningún título real. Dado que por ahí van los tiros con gran parte de la oposición, podría reunir suficiente apoyo político en el Parlamento para que se lleve a cabo. ¿Qué me dice?\n\nChurchill suspiró y dio un último sorbo a su bebida antes de responder."
 ENG_Abdication_Crisis.14.A: "—Lo siento, pero no podemos permitirnos el capital político, sea morganático o no."
 ENG_Abdication_Crisis.14.B: "Un matrimonio morganático podría ser un sabio arreglo, veré qué puedo hacer."

 ENG_Abdication_Crisis.15.t: "El ladrido del bulldog"
 ENG_Abdication_Crisis.15.d: "—¡Una boda morganática entre el Rey y la Sra. Simpson es la solución más razonable!\n\n—¡Un matrimonio de cualquier índole fracturará los cimientos sobre los que se construyó la familia real, no se celebrará! ¡Y me encargaré de que no lo permitan, idiotas!\n\nRichard Denman suspiró mientras se esforzaba por seguir el ritmo de la redacción de los argumentos de ambas partes, pero la Cámara de los Comunes degeneró en gritos y discusiones, como siempre que tenían que debatir un problema. En cambio, el problema del día era único: la propuesta del Rey de una boda morganática. Antes, la respuesta parecía obvia, pero sin la cuestión de los títulos reales, el Parlamento parecía dividido. Denman escribió las opiniones de los tres partidos:\n\nLABORISTAS: A MEDIAS                    CONSERVADORES: A MEDIAS                  LIBERALES: A FAVOR\n\nDebido a la amistad de Archibald Sinclair con Churchill, la mayoría de los liberales estaban a favor del matrimonio, pero parecía más difícil convencer a los bastiones de ambos grandes partidos. Entonces, el parlamentario a su lado susurró avergonzado:\n\n—Dios, ahí viene Churchill.\n\nEfectivamente, el primer ministro se acercó a la mesa entre gritos. De algún modo, fue capaz de meter en vereda al Parlamento y calmó a todo el mundo. Entonces pronunció un conmovedor discurso ante la Cámara. Denman podía ver como cambiaba la opinión del Parlamento con cada palabra que salía de su boca, y hasta él se sintió un poco inspirado. Denman procedió entonces a escribir debajo de la fecha en letras grandes y en negrita:"
 ENG_Abdication_Crisis.15.A: "EL BULLDOG LADRA"

 ENG_Abdication_Crisis.16.t: "Azotar a la Mancomunidad"
 ENG_Abdication_Crisis.16.d: "—El apoyo de su Gobierno al matrimonio, eh, matrimonio morganático, ayudaría mucho a convencer al pueblo británico y a la Mancomunidad... No, es más simbólico, comprenda que ella no va a ser reina, no se la considerará de la realeza... Sí... Vale, vea qué puede hacer y póngase en contacto conmigo lo antes posible, gracias.\n\nChurchill colgó el teléfono y se frotó la cara de un lado a otro, frustrado y agotado.\n\n—Por ahora, sólo Sudáfrica, sólo debido a la ayuda de Jan Smuts para convencer a Hertzog, y Nueva Zelanda dan su aprobación plena al matrimonio. Irlanda parece bastante apática a todo el tema, sólo mientras el pueblo británico acepte el acuerdo. En cuanto a Canadá, el Gobierno está a favor, pero el pueblo canadiense se mantiene bastante reacio a la idea...\n\nUna voz de su secretaria al final del pasillo rompió su cadena de pensamientos:\n\n—Eh, señor Churchill, el primer ministro de Australia es el siguiente en la línea, ¿quiere que lo pase con él o quiere tomarse un descanso?\n\n—Si consigo que se sumen algunas naciones más de la Mancomunidad, nuestras posibilidades de sacar adelante el matrimonio serán mucho mayores. —suspiró Churchill. Sólo algunas más."
 ENG_Abdication_Crisis.16.A: "—Mejor ahora que nunca, cariño, páseme con él."

 ENG_Abdication_Crisis.17.t: "Directo al pueblo"
 ENG_Abdication_Crisis.17.d: "—Este será nuestro último empujón, un empujón por parte del propio pueblo británico. Cuando Eduardo le hable personalmente a la gente de toda la nación y convenza a los indecisos, obligará a los que rechazan su matrimonio a dar su brazo a torcer.\n\nEl director de la BBC se encogió de hombros.\n\n—Si usted lo dice... Pero recuerde que me debe un gran favor, ¿estamos?\n\nChurchill sonrió y le dio un golpecito en la espalda.\n\n—Por supuesto. Centrémonos primero en que el Rey salga en antena y luego hablamos.\n\nEl Rey se sentó delante de ellos, releyendo el discurso que él mismo había redactado mientras los radiotelegrafistas preparaban el micrófono y los cables. Tras unas últimas conexiones, dieron un paso atrás y miraron el reloj.\n\n—En vivo en tres, dos, uno...\n\nApareció una lucecita roja en el micrófono y el Rey hizo su última petición: convencer a todos los británicos y británicas de que tenían derecho a casarse con la mujer que amaban.\n\n—Hola y buenas noches, soy su humilde rey, Eduardo VIII..."
 ENG_Abdication_Crisis.17.A: "...y por fin voy a poder decir algunas palabras."

 ENG_Abdication_Crisis.18.t: "Pequeños inconvenientes"
 ENG_Abdication_Crisis.18.d: "—¡Mire las noticias de esta mañana, primer ministro, el discurso ha sido bien recibido!\n\nLa secretaria de Churchill se acercó a su escritorio y le entregó el periódico matutino, que incluía el «discurso valiente, conmovedor y delicado» del Rey en negrita en la portada, con reseñas alabándolo por doquier. Dejó el cigarrillo y se apresuró a pronunciar las palabras.\n\n—¡Dios mío, ha funcionado! ¡El pueblo está de nuestra parte! ¿Y-y el Parlamento? ¿Ha dimitido alguien como dijeron que harían? ¡Espero que no con tanto apoyo al Rey, ja!\n\n—Nada preocupante. Se dice que algunos parlamentarios han presentado su dimisión en señal de protesta, pero Baldwin y MacDonald han anunciado que apoyarán al Gobierno en relación con el matrimonio. —Su secretaria sonrió.\n\n—Entonces ¿sólo algunos pequeños inconvenientes? ¡Da igual, sus protestas valen lo mismo que esta pluma! Si puede poner al Rey al teléfono, le diré que su matrimonio no sólo se va a celebrar, ¡sino que el Gobierno va a apoyarlo también!"
 ENG_Abdication_Crisis.18.A: "—¡Ahora mismo, señor, apuesto a que él también está eufórico!"

 ENG_Abdication_Crisis.20.t: "Un viaje poco ameno"
 ENG_Abdication_Crisis.20.d: "Algunos lo llaman un viaje poco ameno.\n\nOtros lo llaman un accidente de tráfico.\n\nLo que debería haber sido una forma de apuntalar el apoyo al matrimonio del Rey se ha convertido en una crisis política que está atenazando el corazón mismo del Reino Unido. Cuando Eduardo pronunció el discurso por radio a la nación hace unos días, no podía imaginar el daño que causaría a la estabilidad de un país que ahora se encuentra totalmente conmocionado por lo que está ocurriendo en el Parlamento.\n\nNo sólo muchos diputados de los dos grandes partidos no están convencidos, sino que muchos de los que forman parte del Gobierno han empezado a dimitir en masa, entre ellos Stanley Baldwin y Ramsay MacDonald. Ésto ha dejado a la cúpula de nuestra nación en un estado de parálisis que no se resolverá en el futuro previsible.\n\nNadie sabe qué ocurrirá a continuación, pero la presión de Eduardo aumenta a gran velocidad y sólo el tiempo dirá si podrá sobrevivir."
 ENG_Abdication_Crisis.20.A: "¡Un deastre para nuestra nación!"

 ENG_Abdication_Crisis.22.t: "La coronación de Eduardo VIII" # Morganatic Marriage
 ENG_Abdication_Crisis.22.d: "[FROM.GetNewsIcon]Pese a la fuerte oposición inicial por parte de sus ministros y asesores, el rey Eduardo VIII ha decidido casarse con la mujer de mundo estadounidense Wallis Simpson en un matrimonio morganático. Será rey en este matrimonio, pero Simpson no será reina consorte. En su lugar, se le concederá un título menor y ningún hijo que puedan tener heredará el trono.\n\nSe recabó la opinión de los demás Gobiernos de conformidad con el Estatuto de Westminster de 1931, que establecía que «cualquier cambio en la ley relativa a la sucesión del trono o al estilo y títulos reales requerirá en lo sucesivo el consentimiento de los Parlamentos de todos los dominios, así como del Parlamento del Reino Unido». El primer ministro de Australia, entre otros, ha mostrado su oposición a que el Rey se case con una divorciada.\n\nAnte esta oposición, Eduardo respondió que «no hay mucha gente en Australia» y que su opinión no importa. Algunos ministros ya están dimitiendo, lo que plantea la siguiente pregunta: ¿está el Reino Unido al borde de una crisis constitucional o aguantará el Gobierno?"
 ENG_Abdication_Crisis.22.A: "¿Fue la decisión correcta?"
 ENG_Abdication_Crisis.22.B: "¿Fue la decisión correcta?"
 ENG_Abdication_Crisis.22.C: "¿Fue la decisión correcta?"
 ENG_Abdication_Crisis.22.D: "¿Fue la decisión correcta?"
 ENG_Abdication_Crisis.22.E: "Si la fe mueve montañas, el amor puede mover el mundo."

 ENG_Crumbling_Empire.1.t: "El puente caído"
 ENG_Crumbling_Empire.1.d: "Acabamos de recibir informes de que las últimas bolsas de resistencia organizada se han rendido a las fuerzas alemanas en Londres. Se oyen armas ligeras por toda la ciudad, pero no ha quedado ninguna unidad importante tras el avance final para capturar el Tower Bridge y el Puente de Vauxhall. La esvástica ondea sobre el Palacio de Buckingham y la Cámara de los Comunes. El Big Ben fue destruido por un bombardeo alemán y sólo queda el edificio inferior de Westminster del que era uno de los edificios más icónicos de Londres y del Reino Unido.\n\nPor suerte, la mayor parte de la población civil fue evacuada antes de que llegaran los alemanes, pero sólo podemos rezar por los que se quedaron. Winston Churchill se negó a abandonar la ciudad, pero es probable que se marchara con la familia real, que fue evacuada mucho antes de la caída de la ciudad.\n\nAunque Londres ha caído, la guerra debe continuar, pero al ser una de las ciudades más importantes de Inglaterra, será difícil hacer frente a las ofensivas alemanas. Debemos sentir luchando contra los nazis e impedir que capturen el resto del Reino Unido."
 ENG_Crumbling_Empire.1.A: "NUNCA nos rendiremos... ¿verdad?"
 
 ENG_Crumbling_Empire.2.t: "La Misión Coats"
 ENG_Crumbling_Empire.2.d: "—Primero viajaremos a Pitchford Hall, Su Majestad, y de ahí, de ser necesario, llevaremos a la familia a Liverpool para preparar su partida a Canadá.\n\n—¿De ser necesario?\n\n—Sí. Si el enemigo consigue llegar a las Tierras Medias, tenemos órdenes directas de evacuarlo a usted y al resto de su familia a...\n\nEl comandante se quedó callado. Entrecerró los ojos, mirando algo a lo lejos. Entonces, se dibujó en su rostro un semblante de puro pavor. Frenó el coche y giró bruscamente hacia un camino de tierra lleno de árboles a ambos lados, seguido por el resto del convoy. Se hizo el silencio y nadie se atrevió a respirar. A lo lejos, surgieron múltiples figuras, con trajes grises oscuros, cascos... y armas. El comandante giró la cabeza, susurrando «¡Agachad la cabeza!». Las pisadas de las patrullas alemanas se hacían más y más fuertes, luego empezaron a percibirse las risas y charlas de los alemanes. Ahora estaban justo al lado del claro, con los automóviles blindados al otro lado. Pero en lo que fue una especie de milagro, y posiblemente patrulleros ebrios, no miraron, y los pasos se desvanecieron lentamente, junto con su cháchara. El comandante levantó lentamente la cabeza para mirar por la ventanilla lateral. Nada a la vista.\n\n—La leche. Lo siento, Su Majestad, pero no hay tiempo para coger aire. Tenemos que movernos, y deprisa."
 ENG_Crumbling_Empire.2.A: "Demasiado cerca."

 ENG_Crumbling_Empire.3.t: "Mujeres, niños y conservadores primero"
 ENG_Crumbling_Empire.3.d: "—¡Por favor, señor, se lo suplico, tiene que dejarnos subir al barco! ¡Mi mujer y mis hijos están ahí! ¡No se pueden quedar solos, señor, por favor! —Los ojos del padre se inundaron de lágrimas.\n\n—¡Mis hijos tienen que estar en ese barco! ¡Tienen que salir de aquí, quién sabe cuándo vendrá otro! —lloraba otra mujer.\n\nUn soldado se dirigió a la multitud:\n\n—Señores, lo siento, pero no hay suficiente espacio. Tendrán que subir a otro barco.\n\nJusto cuando la multitud de civiles iba a hacer otra súplica, varios automóviles blindados avanzaron entre el caos del puerto. De ellos salieron varios parlamentarios y aristócratas ricos. Un grupo de soldados separó a la multitud y el guardia de la entrada del barco los dejó pasar sin vacilar. Mientras se subían al barco, la indignación empezó a invadir a la multitud.\n\n—¡Cobardes! ¡Nos estáis abandonando a nuestra suerte!\n\n—¡Qué fue de lo de «mujeres y niños primero», capullos de mierda!\n\n—¡Se supone que tenéis que guiarnos y ayudarnos!\n\nLa comida y la basura inundaban el aire mientras la gente arrojaba lo que tenía a la élite. Y ni siquiera miraron a la gente a la que se suponía que debían ayudar, abandonándolos en las islas y dejándolos en manos de los alemanes."
 ENG_Crumbling_Empire.3.A: "¿Y nosotros qué?"

 ENG_Crumbling_Empire.4.t: "Cortinas"
 ENG_Crumbling_Empire.4.d: "—Vivimos en un periodo en el que...\n\n—¡Cállate! —gritó uno de los guardias, clavando la punta de su fusil en el estómago de Mosley.\n\nEstaba intentando convencer a los guardias de que el fin era inevitable y de que el Reino Unido debía aceptar su destino. Las emociones estaban a flor de piel en la celda donde yacía Oswald, magullado y ensangrentado, y cada uno de los guardias se turnaba para atacarlo y proferirle insultos.\n\n—¡Traidor fascista! ¿Crees que los alemanes te salvarán? ¡Ja! Te convertirían en nada más que su putita. A John, orgulloso votante laborista, nunca le había gustado Oswald desde el día en que creó la BUF y había formado parte de una turba que una vez intentó atacar a Mosley en sus primeros días de fascismo. Ahora estaba a cargo de asegurarse de que los alemanes nunca llegaran a él; él tenía la última palabra sobre lo que le ocurriera a su enemigo, Oswald Mosley.\n\n—Sólo tenemos una opción en esta hora de oscuridad: matar a este cabrón y dejar que se pudra en este mísero lugar —exclamó John.\n\nLos otros se miraron entre sí, asintiendo con la cabeza.\n\n—Pero ¿cómo lo vamos a hacer? —preguntó uno de ellos.\n\n—De la forma más dolorosa posible —masculló John.\n\nCogieron a Mosley y lo estamparon contra la pared. Estaba sollozando e intentando disculparse y compensar lo que dijo que habían sido «terribles errores».\n\n—Éso ya no nos sirve, bastardo obsequioso. Tráiganlo por aquí —gritó John.\n\nLos demás arrastraron a Mosley hasta el patio de la prisión, al aire frío y amargo de la noche, y enseguida lo tiraron al suelo, arrodillado y pidiendo clemencia. Los guardias formaron una línea y esperaron las órdenes de John.\n\n—Listos... apunten... ¡fuego!\n\nY con cuatro disparos, a la figura insigne del fascismo británico se la llevó el viento, eliminada antes de que pudiera traicionar a nadie más. Uno de los guardias vació un bidón de gasolina encima de él y John cogió una cerilla. Tras prenderse un cigarrillo y luego el cuerpo sin vida de Mosley, observó como ardía ante él toda aquella ira, todo aquel odio."
 ENG_Crumbling_Empire.4.A: "Y nadie derramó una lágrima."

 ENG_Crumbling_Empire.5.t: "Salida"
 ENG_Crumbling_Empire.5.d: "—Nos vamos ya, primer ministro... ¿No viene, no?\n\nChurchill se sentó en el extremo opuesto de la cama con una botella de champán en la mesilla. No medió palabra, se limitó a mirar al suelo. El Rey cerró la puerta, caminó hacia la cama y se sentó a su lado. Los dos permanecieron sentados unos minutos hasta que Churchill rompió el solemne silencio.\n\n—¿Se arrepiente de haberme pedido ser primer ministro de este país?\n\nEl Rey le echó un vistazo, deteniéndose un segundo antes de responder.\n\n—En absoluto. Aunque prefería a Halifax al principio y quizás habría sido mejor hacer un llamado a la paz antes de la invasión, no creo que nadie pueda guiar al Reino Unido en estos tiempos mejor que usted. Tenía entonces y siempre tendrá mi apoyo. Aun con los cabrones marchando por Londres y mi palacio.\n\nChurchill se rió para sus adentros y esbozó una leve sonrisa.\n\n—Su Majestad, guiaré a Inglaterra hasta su último aliento. Aun entonces, su corazón vivirá en cada hogar, cada calle y cada mente de todos los ciudadanos británicos. No importa dónde, no importa cuándo, no importa quién conquiste nuestra isla, lucharemos por la libertad.\n\nEl Rey sonrió.\n\n—Sí, exacto... Y sé que ya se lo he pedido miles de veces, pero la última: por favor, debería venir con nosotros a Canadá. Si el Reino Unido cae, necesitaremos a alguien que encabece la lucha en el exilio. Lo necesitamos.\n\n—Su Majestad, con el debido respeto, ésa es una de sus ideas más estúpidas. No sé por qué sigue sacando el tema. —Los dos se rieron una última vez juntos—. Lucharé por este país hasta que Dios me lleve. Si el Reino Unido necesita algo ahora mismo, es a su líder.\n\n—Ése es el Churchill que conozco. Y, seamos honestos, tampoco es que siguiese mis consejos... ¿Cree que lo volveré a ver después de todo ésto?\n\nChurchill se asomó:\n\n—No le prometo nada, Su Majestad, pero sepa una cosa: no me iré de esta isla hasta que el Reino Unido esté a salvo."
 ENG_Crumbling_Empire.5.A: "—Adiós, Winston. Dios esté contigo."

 ENG_Crumbling_Empire.6.t: "Et tu, hun?"
 ENG_Crumbling_Empire.6.d: "—¿Está seguro, señor primer ministro? La Sra. Churchill y los niños ya están aquí —informó el otro lado del telegrama—, pero el protocolo requiere que todos los funcionarios del Gobierno y sus familias...\n\n—¡A mí no! —exclamó Winston Churchill—. ¡No permitiré que el pueblo británico vea a su primer ministro como un cobarde que huye con el rabo entre las piernas!\n\n—Entendido, primer ministro —dijo la otra voz por teléfono, rompiendo el silencio—. Le deseo la mejor de las suertes.\n\nWinston Churchill colgó el teléfono, caminó hacia su escritorio y abrió un cajón que contenía un revólver Webley y una caja de puros. Encendió uno de los puros, le dio una buena calada y abrió una botella de Pol Roger, bebiendo todo lo que pudo. Razonó que podía ser el último trago que diese. Empezaron a oírse ruidos fuera de su habitación, pasos fuertes y pesados, demasiado fuertes para cualquier caballero británico y demasiado pesados para cualquier británico de buenos modales.\n\nWinston sabía perfectamente quién estaba dando esos pasos, así que revisó el tambor de su Webley y lo amartilló, esperando a que las personas al otro lado de las puertas pasasen para ser recibidas..."
 ENG_Crumbling_Empire.6.A: "Caído, pero no olvidado."

 ENG_Crumbling_Empire.7.t: "Atardecer"
 ENG_Crumbling_Empire.7.d: "Había anochecido, pero las llamas seguían iluminando las desoladas calles de Londres. Lo que antes eran grandes avenidas y magníficos edificios victorianos habían sido destruidos por el Blitz y los últimos meses de guerra. El resto llevaba días ardiendo incesantemente, dándole a la noche un extraño color carmesí.\n\nEl Tower Bridge había sido saboteado por algunos avezados combatientes de la resistencia, bloqueando el Támesis y dificultando el acceso al otro lado del río, pero sin mucho efecto. La Catedral de San Pablo tampoco resistió las fuerzas devastadoras y fue alcanzada por varios proyectiles y otras bombas. Dios también parecía haber huido de Inglaterra con el Gobierno.\n\nProbablemente la pérdida más trágica fue la destrucción del ala izquierda el Palacio de Buckingham. El hogar de los reyes británicos parecía una ruina más, el último vestigio de un pasado que ya no existía.\n\nEl sol se había puesto en Londres y una larga noche acababa de comenzar."
 ENG_Crumbling_Empire.7.A: "Que Dios se apiade de todos nosotros."

 ENG_Crumbling_Empire.8.t: "Trinchar el cadáver"
 ENG_Crumbling_Empire.8.d: "Londres arde. Y con él, el Imperio británico, una potencia antaño orgullosa y poderosa con el mundo a sus pies, ahora hundida en el pozo de la desesperación y la desolación.\n\nPero no todos los países lo ven así. Algunos lo ven con ojos relucientes, listos para abalanzarse sobre un territorio indefenso.\n\nConstruir un imperio convierte a muchos en enemigos, y esos mismos enemigos esperan a que llegue el momento de recuperar lo que consideran suyo. Y con la dominación británica en todo el mundo sumida en el caos, el cadáver del Imperio británico está siendo lentamente picoteado; las naciones revolotean como buitres y se llevan trozos de un cadáver que abarca un tercio del mundo.\n\nEn África y Oriente Medio, varios movimientos independentistas ya están declarando Estados sin reconocimiento, aunque está por ver si el Eje dejará que se les escape tanto territorio. Sudáfrica amplía sus fronteras en un intento de consolidar la región y proteger sus intereses, y Yemen se moviliza para reclamar unas tierras que lleva años deseando.\n\nEn Asia, la cuestión de los problemas en el Raj tendrá que ser resuelta por los que viven allí, lo cual supondrá un desastre para alguhos y una oportunidad para otros. Malasia ahora es libre, aunque su futuro sigue siendo incierto, sobre todo teniendo en cuenta que Japón no pierde de vista la región. Australia también busca reforzar sus intereses y querrá convertirse en un baluarte contra el expansionismo japonés, quizás incluso alineándose con los intereses estadounidenses.\n\nA medida que se pone el sol en el Imperio británico, un nuevo sol sale en un mundo cada vez más confuso sobre lo que depara el futuro."
 ENG_Crumbling_Empire.8.A: "Todos los imperios terminan cayendo..."

 ENG_Crumbling_Empire.9.t: "Götterdämmerung"
 ENG_Crumbling_Empire.9.d: "Ha ocurrido lo impensable. Varios paracaidistas y unidades de infantería alemanes desembarcaron en cuatro ubicaciones distintas en nuestras costas. Tras una crucial batalla naval entre la Marina Real y la flota alemana, liderada por Erich Raeder, consiguieron suficiente superioridad naval y aérea gracias al nuevo caza Focke-Wulf 190 —que superó al Spitfire— para aterrizar.\n\nLos tanques y la infantería alemana lo tuvieron complicado para atravesar nuestras defensas debido a la fuerte resistencia que opusieron la Home Guard y otras unidades. Los Fallschirmjäger también han aterrizado tras nuestras líneas, capturando edificios clave y torres de radio.\n\nTan pronto como el enemigo aterrizó, se iniciaron varias contraofensivas, pero como la Home Guard no estaba entrenada y las demás unidades del Ejército británico estaban a medias y les faltaba mucho armamento pesado, los ataques fueron repelidos y los alemanes pudieron continuar su ofensiva hacia Londres.\n\nNo está claro si se producirán más desembarcos, pero dada su casi total superioridad aérea y a que superan con creces en número a nuestros tanques, será difícil organizar una defensa lo bastante fuerte como para repeler con éxito el avance alemán hacia Londres."
 ENG_Crumbling_Empire.9.A: "¡Que Dios nos salve a todos!"

 ENG_Crumbling_Empire.10.t: "Concilii Consultum Ultimum: la ley final"
 ENG_Crumbling_Empire.10.d: "[FROM.GetNewsIcon]«Unternehmen Seelöwe ist ein Triumph! Die siegreiche Wehrmacht nähert sich London!»\n\nLos titulares en el Reich alemán eran todos iguales: el Reino Unido está en peligro. [ENG.GetLeader] ha anunciado ante la Cámara de los Comunes, parafraseando su propio discurso, que «lucharemos en las ciudades y en los palacios, en Londres y en Belfast, hasta la última alma británica».\n\nEn un largo discurso pronunciado delante de la asamblea, [ENG.GetLeader] también propuso una ley final antes de que cayese la capital. El Concilii Consultum Ultimum, o «Ley Final del Consejo», declaraba ante el resto del mundo que el pueblo británico no haría nada más que luchar. Luchar contra los nazis y sus colaboradores para proteger su cultura, a su rey, sus hogares...\n\nA pesar de los intentos de su familia por persuadirlo de que huyera a Canadá, el Rey, Su Majestad Imperial Jorge VI, aprobó esta ley final del Parlamento británico con mayoría absoluta.\n\nMientras los sonidos de los cañones se acercaban al edificio, sacudiendo toda la estructura, [ENG.GetLeader] dijo, solapando el ruido:\n\n—¡Ahora tomen las armas y luchen por el Reino Unido!"
 ENG_Crumbling_Empire.10.A: "El destino de Inglaterra ahora yace en su propio pueblo..."



 ENG_Economic_Warfare_Category: "Guerra económica"
 ENG_Economic_Warfare_Category_desc: "Las políticas de guerra económica son necesarias para privar a las economías de nuestros rivales de recursos esenciales. Ciertos países neutrales siguen comerciando con ambos bandos y la Marina Real no puede impedir el comercio por tierra. Esto significa que tendremos que hacer otro esfuerzo para detener las ventas de minerales esenciales como el wolframio, el cromo, el mercurio y las menas de hierro procedentes de países como Suecia, Portugal, Turquía, Yugoslavia, los Países Bajos y otros. Deberíamos ser capaces de persuadir a estos países para que abandonen su neutralidad económica y aumenten su comercio con nosotros en lugar de con nuestros rivales si ejercemos presión diplomática."

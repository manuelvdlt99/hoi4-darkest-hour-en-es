 ENG_Tizards_Research.4.t: "Los frutos de la previsión"
 ENG_Tizards_Research.4.d: "Cuando Tizard se enteró de que el Gobierno había accedido a financiar su investigación y ayudarlo en lo posible, estaba extasiado y decidido a ponerse manos a la obra. Empezó a investigar de inmediato, sin perder el tiempo, para poder avanzar a buen ritmo hacia sus objetivos. Hasta ahora, su investigación y su labor han sido excelentes, y muchos políticos que antes criticaban a Tizard se han quedado callados como consecuencia del excelente trabajo de Tizard.\n\nLos increíbles logros de Tizard marcarán sin duda el comienzo de una nueva era en la detección de aeronaves y nos ayudarán en la guerra."
 ENG_Tizards_Research.4.A: "Un trabajo increíble."

 ENG_Indian_Reform.1.t: "Reforma del Gobierno de la India"
 ENG_Indian_Reform.1.d: "El Raj británico, una nación que muchos consideran la joya de nuestro imperio en desvanecimiento, se encuentra en una situación complicada. Desde el final de la Gran Guerra, los llamamientos a una mayor autonomía se han extendido por toda la región, haciéndose eco aquí mismo, en Westminster. Para actuar antes de que las cosas se descontrolen, hoy se ha publicado un libro blanco en el que se esboza una nueva ley que debería presentarse al Parlamento en los próximos años, titulada Ley de Gobierno de la India. En el libro blanco se propone que se realicen grandes cambios territoriales, incluida la separación de Birmania del Raj y el establecimiento de Adén como colonia de la Corona.\n\nOtros temas de debate son la concesión de más autonomía a las provincias del Raj y la creación de elecciones directas para aumentar el número de votantes de 7 a 35 millones. Sin embargo, aunque la ley ha abarcado muchos ámbitos para intentar complacer al mayor número posible de personas, otros parlamentarios sostienen que la ley debería dividirse en otras más pequeñas, ya que es demasiado amplia para que los parlamentarios tomen la decisión correcta sobre tantos asuntos a la vez. Proponen que, cuando se presente el proyecto de ley en 1935, todo lo relacionado con cuestiones en torno a Birmania se resuelva con la Ley de Gobierno de Birmania. De esta forma, los parlamentarios pueden digerir más fácilmente los asuntos, ya que tomar decisiones en nombre de cientos de millones de personas es una tarea sobrecogedora."
 ENG_Indian_Reform.1.A: "¿Está el futuro de la India claro ahora?"

 ENG_Indian_Reform.2.t: "Finalización de la Ley de Gobierno de la India"
 ENG_Indian_Reform.2.d: "El Parlamento ha comenzado hoy los procedimientos para finalizar y promulgar la Ley de Gobierno de la India, una ley que llevará grandes cambios al subcontinente indio. Junto con los cambios internos en el Gobierno y la ampliación del sufragio, la mayor parte de la atención se ha puesto en los importantes cambios territoriales que se introducen con la ley, que se aprueba junto con la Ley de Gobierno de Birmania. La Ley de Gobierno de la India supondrá la creación de la colonia de la Corona de Adén, mientras que la Ley de Gobierno de Birmania creará una colonia birmana independiente. Ésto permitirá una mejor administración de la región, al tiempo que el Gobierno del Raj podrá concentrarse más en otros asuntos.\n\nAunque muchos parlamentarios han elogiado los proyectos de ley, también ha habido fuertes condenas por parte tanto de los que apoyan la autodeterminación india como de los que están en contra. Jawaharlal Nehru la ha tildado de «carta de la esclavitud» y «una máquina con frenos potentes pero sin motor». Mientras tanto, Winston Churchill, que ha hecho campaña constantemente en contra del autogobierno indio, ha dicho que la ley es «una gigantesca colcha de ganchillo embarullado, un monstruoso monumento de la vergüenza construido por pigmeos».\n\nSea cual sea la recepción, una cosa está clara: ya no hay vuelta atrás."
 ENG_Indian_Reform.2.A: "Una brisa de cambio en todo el Imperio..."


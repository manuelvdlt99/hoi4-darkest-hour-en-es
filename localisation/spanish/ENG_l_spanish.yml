 ENG_Woolworth_Carriers: "Portaaviones Woolworth"
 ENG_Woolworth_Carriers_desc: "Mientras la tecnología de los portaaviones mejora inmensamente, cada vez es más difícil y más caro producirlos. Así que, para mantenernos al día en número, debemos empezar a construir «portaaviones Woolworth», también conocidos como portaaviones de escolta, que son más pequeños que los portaaviones de flota normales, llevan menos aviones y están menos blindados. Sin embargo, su menor coste de producción nos permitirá producirlos lo bastante rápido como para mantener y asegurar nuestra superioridad naval."


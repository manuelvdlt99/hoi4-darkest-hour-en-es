 ENG_Shadow_Scheme_Category: "El Plan en la Sombra"
 ENG_Shadow_Scheme_Category_desc: "A pesar de las crecientes tensiones en Europa y Asia, el rearme sigue siendo increíblemente impopular entre el pueblo británico. El voto de la paz ha demostrado que la gente prefiere sanciones económicas y acción diplomática a través de la Sociedad de las Naciones antes que un conflicto armado. La oposición laborista y su líder, Clement Attlee, también se oponen duramente a cualquier empeño por ampliar las Fuerzas Armadas.\n\nLa Real Fuerza Aérea, en particular, se ha quedado rezagada respecto a sus homólogos continentales; los servicios de inteligencia apuntan a que la Luftwaffe alemana pronto será superior a la RAF tanto en número como en capacidad de producción de aviones. A pesar de su impopularidad, un rearme al menos limitado es necesario para defender la nación.\n\nEl Ministerio del Aire sugiere la construcción de instalaciones de fabricación de aviones «a la sombra» de las fábricas de automóviles existentes, lo que les permitiría aprovechar los conocimientos de ingeniería existentes. Asimismo, en caso de que ocurra lo peor, las cadenas de producción de automóviles pueden reconvertirse para construir aviones en su lugar."

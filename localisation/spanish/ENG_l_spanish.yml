 ENG_Coastal_Command: "Formar el Mando Costero"
 ENG_Coastal_Command_desc: "Para garantizar a nuestro pueblo que ninguna nación hostil invadirá nunca con éxito las islas británicas, tendremos que fortificar nuestras playas y nuestras ciudades costeras. Se entrenará a los hombres para defender sus hogares, se llevarán cazas y bombarderos navales a los aeródromos cercanos y nuestros ciudadanos sabrán qué hacer si el enemigo se acerca a nosotros. Nada puede derrotarnos. Sus pilotos, su armada y sus soldados no serán nada en comparación con la voluntad y la determinación del pueblo británico."


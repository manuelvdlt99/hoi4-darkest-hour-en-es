 ENG_Arab_Revolt.5.t: "¡Redadas antijudías a pequeña escala en Palestina!"
 ENG_Arab_Revolt.6.t: "Se niegan a delatar a sus compañeros sinvergüenzas"
 ENG_Arab_Revolt.7.t: "¡Las detenciones llevan a alguna parte!"
 ENG_Arab_Revolt.8.t: "La muerte de Al Qassam"
 ENG_Arab_Revolt.9.t: "Detendremos a los extremistas árabes de alto rango"
 ENG_Arab_Revolt.10.t: "Muchos han huido, pero al menos tenemos a Al Qassam"
 ENG_Arab_Revolt.11.t: "Hemos reunido a la mayoría"
 ENG_Arab_Revolt.12.t: "¡Huelga general en Palestina!"
 ENG_Arab_Revolt.13.t: "Enorme rebelión qassamita"
 ENG_Arab_Revolt.14.t: "Pequeña rebelión qassamita"
 ENG_Arab_Revolt.15.t: "La huelga ha terminado, pero la violencia continúa"

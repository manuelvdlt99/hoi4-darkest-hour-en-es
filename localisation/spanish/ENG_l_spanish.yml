 ENG_The_Indirect_Approach: "Desarrollar el enfoque indirecto"
 ENG_The_Indirect_Approach_desc: "La única forma de asegurar realmente la victoria para la nación sin que suponga un coste descomunal para nuestra nación es emplear una forma adaptada de lo que nos llevó a la victoria en la primera guerra. Nuestro dominio de la economía mundial garantiza que, si quisiéramos, podríamos doblegar económicamente a cualquier nación durante un largo periodo de tiempo en una guerra defensiva prolongada. Tras el inevitable colapso físico y psicológico de los soldados de la nación contraria, como se vio en la Gran Guerra, podemos utilizar nuestras nuevas tecnologías de blindajes mecanizados y ligeros para hacer retroceder sus líneas y llevar a su nación a la mesa de negociaciones sin que se derrame demasiada sangre. Bastante se drenó ya de Europa en la Gran Guerra. No necesitamos otra generación perdida, y este estilo de guerra garantiza que no volverá a suceder."


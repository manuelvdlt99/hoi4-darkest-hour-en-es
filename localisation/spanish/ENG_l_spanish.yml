 ENG_World_War_One_Reparations_desc: "Aunque los estadounidenses intervinieron directamente en la Gran Guerra en los últimos años, empezaron a ayudarnos en nuestra lucha contra las Potencias Centrales mucho antes: los soldados británicos usaban armas, cascos, uniformes y demás equipos militares estadounidenses durante nuestra lucha cuatrienal contra los alemanes. \n\nSin embargo, este equipo no era gratis. Ahora que la Gran Depresión llama a nuestra puerta y a la de los estadounidenses, los estadounidenses han decidido ignorar nuestros propios problemas económicos y han exigido el reembolso inmediato de los llamados «préstamos de guerra». \nÉsto ha hundido aún más nuestra economía y hará casi imposible que nos recuperemos de la Depresión en un plazo razonable."

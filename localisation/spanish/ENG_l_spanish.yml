 ENG_The_Universal_Tank: "El tanque universal"

 ENG_The_Kangaroo: "El programa del TBP Kangaroo"

 ENG_Royal_Ordnance_Factories: "Fábricas de Royal Ordnance"
 ENG_Royal_Ordnance_Factories_desc: "Dado que muchos países del mundo se están rearmando e ignorando los tratados anteriores, nos vemos en la obligación de seguir el rumbo, pues no podemos permitirnos que nos sorprendan y estar mal equipados en caso de conflicto futuro. Por éso, aumentaremos los fondos y ampliaremos las fábricas de munición del Gobierno para que, en caso de guerra, nuestras Fuerzas Armadas estén listas para lo que sea."

 ENG_RSAF_Enfield: "RSAF Enfield"

 ENG_BSA_Company: "BSA Company"

 ENG_Shadow_Scheme: "El Plan en la Sombra"
 ENG_Shadow_Scheme_desc: "Se avecina tormenta, y sólo una preparación diligente garantizará nuestra supervivencia en caso de calamidad. Tal y como está ahora la Real Fuerza Aérea, no podría aspirar a superar la economía militar alemana si la guerra llegara realmente a nuestro espacio aéreo. Debemos mejorar enormemente nuestra capacidad industrial manteniendo al mismo tiempo nuestra capacidad industrial motorizada actual, por lo que añadiremos cadenas de montaje adicionales a nuestras fábricas existentes, creando básicamente una cadena de producción «en la sombra». Si todo sale bien, nuestra urgente falta de aviones quedará saciada y nuestros cielos volverán a ser seguros."

 ENG_Light_Industry_Expansion: "Expansión de la industria ligera"
 ENG_Light_Industry_Expansion_desc: "El verdadero poder del Imperio británico reside en el ciudadano leal y sencillo, el que va todos los días a trabajar para dar de comer a su pequeña familia. Pero los que son especialmente prósperos y desean ampliar su negocio no pueden, ¡porque los bancos se niegan a concederles préstamos! Esta situación es lamentable, pues está frenando el desarrollo económico e industrial. Por éso, de ahora en adelante, el Gobierno de [ENG.address_leader_two] presionará a los bancos para que dejen al ciudadano leal y ambicioso ampliar su dominio y llevar más riquezas a su hogar y su país por igual."

 ENG_Heavy_Industry_Expansion: "Expansión de la industria pesada"
 ENG_Heavy_Industry_Expansion_desc: "La industria pesada británica lleva debilitada desde la Gran Depresión y el fin de la Gran Guerra, dado que muchas empresas nacionales han quebrado y la dependencia del barato acero estadounidense ha aumentado hasta niveles inseguros, provocando un elevado desempleo en las zonas industriales y mineras rurales. Por éso, el Gobierno del [ENG.leader_title_two] ha decidido hoy intervenir en la economía reabriendo y subvencionando muchas fábricas cerradas."

 ENG_Industrial_Development: "Desarrollo industrial"
 ENG_Industrial_Development_desc: "Desde el fin de la Gran Depresión en el Reino Unido, el desarrollo industrial ha dejado de preocupar al Gobierno de nuestra nación. En su lugar, los asuntos exteriores tomaron la delantera. Resultó ser un craso error, dado que los alemanes, soviéticos y japoneses han aumentado su producción industrial sobremanera en cuestión de años, algo que nos parecía impensable. Pero no hay que temer: siempre podemos «exigirles» a nuestros dominios y colonias que bajen el precio de las materias primas. Ésto beneficiará sin duda a la economía en general, aunque podría tener algunas repercusiones políticas en el futuro, sobre todo en el Raj, donde un tal Gandhi está ganando popularidad... pero ¿a quién le importa realmente?"

 ENG_Highway_Development_Survey: "Estudio sobre el desarrollo de carreteras"
 ENG_Highway_Development_Survey_desc: "Hace tiempo que la infraestructura viaria británica necesita una revisión. El transporte a través de la nación tarda mucho más de lo que debería y no puede soportar a muchos a la vez. Un estudio para ver qué zonas tienen las carreteras más deterioradas y proyectos de infraestructuras acordes con esas zonas es la mejor solución. Ésto mejorará la economía, el transporte de tropas y potenciará el prestigio de nuestro Gobierno."

 ENG_Bletchley_Park: "Bletchley Park"
 ENG_Bletchley_Park_desc: "Hemos encontrado una ubicación muy apartada y fácil de mantener en el campo. Lo llamamos Bletchley Park. Aquí albergaremos a algunas de nuestras mentes más brillantes en el ámbito del descifrado de códigos. Si consiguen romper las líneas de comunicación del enemigo, tendríamos una ventaja increíble para conocer los movimientos y los planes o la estrategia de nuestros enemigos para doblegarnos. La información es clave."


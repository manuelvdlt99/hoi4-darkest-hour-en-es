 ENG_Tizards_Research.1.t: "La investigación experimental de Tizard"
 ENG_Tizards_Research.1.d: "El científico Henry Tizard, exsubteniente de la Gran Guerra conocido por sus inusuales métodos de instrucción, ha solicitado fondos y ayuda del Gobierno para la investigación de nuevos métodos para avistar aviones.\n\nTizard ha estado investigando y desarrollando nuevos métodos para identificar aeronaves, pero a diferencia de otros expertos, su investigación tiene mucho potencial. Algunos funcionarios del Gobierno creen que financiar la investigación de Tizard sería malgastar el dinero, mientras que otros creen que el Gobierno debería invertir cuantiosamente en su labor.\n\nSi el Gobierno financia la investigación de Tizard y la labor es exhaustiva, se iniciará sin duda una nueva era en la tecnología de detección de aviones."
 ENG_Tizards_Research.1.A: "¡Nada de fondos ni ayuda del Gobierno!"
 ENG_Tizards_Research.1.B: "Sólo unos pocos fondos del Gobierno."
 ENG_Tizards_Research.1.C: "Una cantidad considerable de fondos del Gobierno."

 ENG_Tizards_Research.2.t: "La demostración de Tizard"
 ENG_Tizards_Research.2.d: "Como era de esperar, Tizard no hizo mucho por avanzar en su investigación después de que el Gobierno optara por no financiarla.\n\nTizard se sintió desolado y furioso cuando se enteró de que el Gobierno había decidido no financiar su investigación, pero ésa era la decisión y no podía cambiarse. Tizard hizo el esfuerzo de avanzar en su investigación, pero no fue capaz debido a una falta de fondos y de motivación.\n\nSin embargo, la investigación de Tizard sólo ha ayudado moderadamente. Aunque algunos funcionarios se lo están pensando, ya no pueden hacer nada."
 ENG_Tizards_Research.2.A: "Bueno, al menos estos prototipos pueden ayudar un poco."
 

 ENG_Steady_As_She_Goes: "Steady as she goes"
 ENG_Steady_As_She_Goes_desc: "El Imperio británico abarca casi un cuarto del mundo y hay colonias nuestras en todos los continentes, en las que habitan personas de todo tipo de trasfondos y etnias. Desde el final de la Gran Guerra, hemos tratado de mantener nuestro poder, aunque cada vez es más complicado por una serie de razones, como el mal estado de nuestra economía y los crecientes movimientos independentistas que parecen ganar más carrerilla cada año.\n\nSería imprudente por nuestra parte dar pasos atrevidos y precipitados en cualquier dirección para nuestro imperio. Intentar ampliarla podría hacer infelices a más indígenas e incluso podría desembocar en un conflicto más amplio que implicaría a naciones mucho más fuertes que nosotros. Sin embargo, la descolonización podría dejarnos más débiles en caso de que se produjera alguna agitación en la Europa continental, cada día más salvaje. Por tanto, seguiremos el camino que emprendimos y nos aseguraremos de que este barco llamado Imperio británico siga a flote."

 ENG_Lifeblood_of_the_Empire: "El sustento del Imperio"
 ENG_Lifeblood_of_the_Empire_desc: "Desde que pisamos por primera vez las costas del Nuevo Mundo e izamos la bandera del Reino Unido en Australia, la única forma de poder suministrar nuestras conquistas y colonias ha sido a través del mar. El océano, y el control de éste, es esencial para mantener el control de las olas y el imperio. Los convoyes transportan oportunidades económicas, e invertir más en ellos es una forma brillante de controlar el flujo de dinero a través de las olas hasta nuestros bolsillos. Britania sólo puede gobernar las olas si controlamos el transporte que sostiene activamente a Britania."

 ENG_Through_the_Empire_and_Back: "De ida y vuelta al Imperio"
 ENG_Through_the_Empire_and_Back_desc: "Aunque mantener un imperio global no es lo más sencillo para un país, ciertamente vale la pena, sobre todo con todos los recursos, personal e industria que podemos conseguir de nuestras posesiones coloniales. Conectadas por los mares del mundo, se necesita una marina adecuada para salvaguardar las rutas comerciales y los convoyes militares.\n\nLos nuevos astilleros para impulsar la producción naval nos permitirán tener una mayor presencia en las regiones donde más se necesita, así como asegurarnos de que lo que empieza en una parte del imperio, como aquí en el Reino Unido, también puede acabar aquí, incluso después de dar la vuelta al mundo y atravesar el imperio."

 ENG_Fostering_Imperial_Development: "Fomentar el desarrollo imperial"
 ENG_Fostering_Imperial_Development_desc: "Nuestras colonias son la fuerza motriz de nuestro imperio y, aunque la Gran Depresión nos ha obligado a dar prioridad a las islas europeas por el momento, a medida que la guerra asoma por el horizonte de Europa, sin un desarrollo adecuado no estarán listas para estar a nuestro lado en caso de necesidad. Trasladando fondos a nuestras colonias una vez más, podemos darles forma para apoyar a [ENG.leader_title_two] y a la patria por última vez."

 ENG_Imperial_Defence_Shakeup: "Reorganización de la defensa imperial"
 ENG_Imperial_Defence_Shakeup_desc: "Defender el imperio no es tarea fácil, pero tenemos suerte de que ha habido pocas amenazas desde el fin de la Gran Guerra que desafíen nuestra presencia. Sin embargo, esta situación está cambiando rápidamente, sobre todo debido al auge de Estados y gobiernos agresivos en todo el mundo, y en lugares donde podríamos tener dificultades para responder con rapidez y eficacia.\n\nLas guarniciones que hemos desplegado en puntos importantes del imperio son la primera y delgada línea de defensa ante cualquier agresor. Para asegurarnos de que puedan tener más posibilidades y oponer una resistencia adecuada, deberíamos empezar a fortificarlas con fortines, defensas antitanque y antiaéreas y fortalezas costeras donde sea necesario. No será un proyecto fácil y costará cientos de miles, por no decir millones, de libras, pero el coste de perder el imperio supera con creces el de defenderlo."

 ENG_Imperial_Preference: "Preferencia imperial"
 ENG_Imperial_Preference_desc: "Nuestro imperio tiene un viejo dicho que data de hace unos cientos de años: Pérfida Albión. Significa que primero el Reino Unido y el Imperio, y luego el resto del mundo. Esta elocuente frase ha cobrado más importancia últimamente, con el aumento de las tensiones en Europa y Asia. Nos engloba a nosotros, a nuestras colonias y, por supuesto, a nuestros leales dominios, que merecen más interés y más atención de los que les hemos prestado. Una gran forma de iniciar este proceso es mediante el comercio. El imperio y los dominios merecen más atención, y comprar sus recursos e invertir en sus países es la mejor forma de hacerlo. "

 ENG_Meaningful_Colonial_Investment: "Inversión colonial significativa"
 ENG_Meaningful_Colonial_Investment_desc: "Aunque intentamos cuidar bien de nuestro imperio, a menudo nos damos cuenta de que los fondos destinados a ciertas partes del mismo pueden gastarse en empresas inútiles y sin sentido. Algunos gobernadores querrán inaugurar un nuevo edificio que lleve su nombre o tal vez construir una estatua suya para mostrar lo brillantes que han sido. Por nosotros fenomenal, pero si queremos un mayor crecimiento, tendremos que asegurarnos de que las inversiones se destinan a cosas mejores, como fábricas, carreteras, hospitales y viviendas.\n\nÉsto no sólo mejorará la economía local, sino que también mantendrá contentos a los indígenas, que verán que no somos tan malos como a algunos les gusta pintarnos."

 ENG_African_Sun: "El sol africano"
 ENG_African_Sun_desc: "África es uno de los continentes más ricos del mundo y nos está proporcionando muchas materias primas por un precio relativamente bajo, pero, francamente, la situación es terrible y patética. Las antiguas infraestructuras victorianas se están desmoronando, lo que dificulta el transporte de hombres y materiales. Por éso iniciaremos (en nombre de [ENG.address_leader_two]) un plan ambicioso para reestructurar y ampliar las carreteras y raíles de nuestras regiones coloniales africanas. Ésto las afectará directamente al permitir un mayor crecimiento económico y, a su vez, la explotación de nuestra parte del continente negro."

 ENG_Invest_in_our_Dominions: "Invertir en nuestros dominios"
 ENG_Invest_in_our_Dominions_desc: "El pueblo del Reino Unido es un pueblo orgulloso, y gran parte de ese orgullo reside en nuestro imperio global, el mayor imperio que jamás ha visto el mundo. Sin embargo, como la mayor parte del mundo desde la Gran Depresión, ha perdido el toque. Desde Norteamérica hasta Oceanía, las economías de nuestros dominios han recibido un golpe tras otro, y los efectos que ha tenido en nuestra mancomunidad de naciones han sido poco menos que desastrosos.\n\nSin embargo, a medida que avanzamos en estos tiempos difíciles, es nuestro deber y obligación arrastrar a nuestros súbditos con nosotros, por lo que debemos empezar a dirigir inversiones significativas hacia ellos. Realizar estas inversiones no sólo dará impulso a las economías de los dominios a corto plazo, permitiéndoles aprovechar sus abundantes recursos, sino que, a largo plazo, la capacidad del Imperio británico para sostenerse y defenderse aumentará drásticamente, lo que resulta cada vez más importante con la rápida evolución de la situación política en el mundo."

 ENG_India_and_Beyond: "La India y más allá"
 ENG_India_and_Beyond_desc: "La verdadera joya del Imperio británico es la India. Este subcontinente contiene millones de personas que consideran el Raj su hogar, y las mercancías que han llegado de la India han ayudado a financiar el modus vivendi del Imperio. Alrededor de la India hay otras posesiones coloniales vitales, como Hong Kong y Malasia. Aunque nos sentimos muy orgullosos de nuestro imperio oriental, incluso nosotros tenemos que admitir que las joyas empiezan a estar un poco deslucidas y no brillan tanto como deberían. \n\nPor ende, sería sensato invertir tiempo y esfuerzo en mejorar estas posesiones. La vitalización de la industria en la India y otras posesiones orientales no hará sino dar buena imagen de nosotros, y si Europa volviera a estallar en guerra, la capacidad industrial de estas tierras podría reacondicionarse para ayudar a reforzar sus propias defensas y contribuir a la continuación del Imperio."

 ENG_A_Manufacturing_Extension: "Una extensión de la fabricación"
 ENG_A_Manufacturing_Extension_desc: "En África existe una enorme oportunidad de ampliar nuestras capacidades de fabricación. Con una población desesperada por conseguir trabajo y nuevos fondos disponibles para invertir en el continente, sólo un necio dejaría pasar algo así.\n\nYa hemos identificado varios ámbitos que están listos para que pongamos en marcha nuestros planes. Es de esperar que el fortalecimiento y la revitalización de las industrias de esta zona se traduzcan en mayores exportaciones, lo que contribuirá a estimular el comercio dentro del imperio."

 ENG_Fuel_for_the_Imperial_Machine: "Combustible para la maquinaria imperial"
 ENG_Fuel_for_the_Imperial_Machine_desc: "Con el progreso de la tecnología moderna, cada vez más sectores de nuestra economía y nuestro Ejército dependen del combustible. Aunque podríamos importarlo de otras naciones como los EE. UU., ésto puede resultar costoso, sobre todo en una época en la que tenemos que estar al corriente de lo que gastamos. Para ayudar a resolver el problema del combustible, mejorando al mismo tiempo la economía del Imperio, uno de nuestros asesores nos ha propuesto que dirijamos la inversión a varias zonas de África que pueden explotarse para obtener combustible.\n\nLa instalación del equipo de extracción adecuado, así como de las refinerías para convertir el petróleo en combustible que podamos utilizar, será crucial para garantizar que el Imperio siga avanzando."

 ENG_Bastions_of_Imperial_Defence: "Bastiones de la defensa imperial"
 ENG_Bastions_of_Imperial_Defence_desc: "Nuestros dominios se encuentran en primera línea de la defensa imperial, como lo han estado desde la Gran Guerra. Australia y Nueva Zelanda se están preparando para que el Imperio del Japón se vuelva aún más agresivo de lo que es ya. Canadá demostró su poder y utilidad enviando miles de soldados bien entrenados y hábiles, que se convirtieron en algunos de los guerreros más temidos en los campos de batalla del norte de Francia y Bélgica.\n\nAl reforzar los dispositivos defensivos y el entrenamiento de las tropas, podremos garantizar que los dominios puedan defenderse de cualquier amenaza importante, con suerte el tiempo suficiente hasta que pueda llegar más apoyo para relevarlos y hacer retroceder al enemigo que los amenaza."

 ENG_The_Workshops_of_the_Commonwealth: "Los talleres de la Mancomunidad"
 ENG_The_Workshops_of_the_Commonwealth_desc: "Todos nuestros dominios tenían economías en auge, con industrias que parecían prometedoras para los inversores. Claro que todo éso cambió con la caída de la bolsa de Wall Street; ahora, muchas fábricas han callado y muchas otras han cerrado para siempre. Ésto no puede ser así. No nos quedaremos de brazos cruzados mientras nuestros amigos alrededor del mundo sufren.\n\nHay que conceder fondos y subvenciones a los dominios para ayudarlos a volver a poner en marcha los engranajes de la industria. Sólo entonces podremos estar seguros de que seremos capaces de caminar de su mano hacia una nueva era de paz y prosperidad."

 ENG_Cut_and_Polish_the_Jewel: "Cortar y pulir la joya"
 ENG_Cut_and_Polish_the_Jewel_desc: "El Raj británico es la joya de la corona del Imperio británico, y así ha sido desde los tiempos de la reina Victoria. La nación alberga una gran población y, aunque puede tener grandes carencias industriales, tiene un amplio margen de crecimiento si lo enfocamos bien.\n\nEn lugar de apresurarnos, debemos ser cautos y calcular bien el progreso del Raj. Mucho de golpe podría dar lugar a una mala gestión de los recursos, así como al riesgo de una población enfadada. Como un buen joyero con sus gemas, debemos cortar, refinar y pulir el Raj para que se adapte a las necesidades de sí mismo y del Imperio."

 ENG_A_Few_Scratches_Wont_Hurt: "Unos rasguños no son nada"
 ENG_A_Few_Scratches_Wont_Hurt_desc: "El Raj británico es la joya de la corona del Imperio británico, y así ha sido desde los tiempos de la reina Victoria. La nación alberga una gran población y, aunque puede tener grandes carencias industriales, tiene un amplio margen de crecimiento si lo enfocamos bien.\n\nDebido a su pequeña industria y su gran potencial, no deberíamos perder tiempo en ponernos manos a la obra para convertirla en el corazón industrial del Imperio. Se construirán minas, junto con las carreteras e infraestructuras para transportarla, y se erigirán nuevas fábricas para convertirla en materiales listos para exportar por todo el imperio. Sí, el Raj se llevará algunos golpes y arañazos por el camino, pero al final merecerá la pena, ¿verdad?"

 ENG_Subsidise_the_Suez_Canal_Company: "Subvencionar a la Suez Canal Company"
 ENG_Subsidise_the_Suez_Canal_Company_desc: "El canal de Suez es un vínculo vital entre nosotros en Occidente y nuestras colonias de Oriente, como el Raj británico y Australia. Sin él, nos costaría mantener las líneas de suministro en caso de que estallara una guerra en el este. Detrás de nuestro control está la Suez Canal Company, que supervisa su funcionamiento, así como la regulación de qué barcos pueden pasar y cuáles no.\n\nRecientemente se han puesto en contacto con nosotros algunos altos cargos de la Suez Canal Company, que han solicitado la concesión de más subvenciones. Alegan que con ello podrían ampliar la capacidad operativa del canal, lo que impulsaría el comercio y la economía egipcia. Debería ser una prioridad si queremos mantener fuertes nuestros lazos con Oriente."

 ENG_Empire_Air_Training_Scheme: "Programa de formación aérea del Imperio"
 ENG_Empire_Air_Training_Scheme_desc: "Proteger los cielos de la Mancomunidad no será tarea fácil. Hay que producir los cazas adecuados, habrá que erigir emplazamientos antiaéreos y, lo más importante, habrá que formar a los pilotos adecuados para que echen a volar y se enfrenten al enemigo. Ésto requerirá un esfuerzo masivo en todo el imperio para poder seguir el ritmo de algunas de las fuerzas aéreas más dominantes del mundo, como la Luftwaffe.\n\nLa puesta en marcha de un programa de formación aérea abierto a todos los miembros de la Mancomunidad nos permitirá impartir la enseñanza y los programas de pilotaje necesarios junto a nuestros amigos cercanos y contribuirá también a estimular una mayor cooperación entre las Fuerzas Aéreas de cada nación. Cuanto antes nos pongamos manos a la obra, más seguro estará nuestro cielo y nuestro futuro."

 ENG_Develop_the_British_Indian_Army: "Desarrollar el Ejército Indio Británico"
 ENG_Develop_the_British_Indian_Army_desc: "El Ejército del Raj ha desempeñado un papel importante en la historia de nuestro imperio. Desde cuando el subcontinente fue unificado por los británicos hasta sucesos más recientes como la Gran Guerra, hemos podido contar con ellos como fuente de mucha mano de obra y espíritu guerrero. Sin embargo, en los últimos años hemos sido vagos, y el estado del Ejército Indio Británico está muy por debajo de los niveles imperiales.\n\nDebemos llevar al Ejército a la era moderna, cambiando la forma de luchar y de pensar en las filas de todos los soldados, así como contribuir a dotarlos de la última tecnología para mecanizar y modernizar el equipo que utilizan. Un Ejército indio totalmente preparado y equipado sólo puede ser beneficioso para la protección de la región y del imperio."

 ENG_Continental_Industrialisation_Projects: "Proyectos de industrialización continental"
 ENG_Continental_Industrialisation_Projects_desc: "Desde que ampliamos nuestras capacidades de fabricación en África, han surgido nuevas oportunidades para iniciar proyectos de industrialización. No es ningún secreto que África carece de industria y depende sobre todo de exportaciones agrícolas para generar dinero. No sólo afecta ésto a los lugareños, sino que también afecta a nuestra capacidad de mejorar la región y nuestra economía imperial en general.\n\nDeberían construirse nuevas fábricas, empezando por las regiones ya pobladas, y tal vez ampliarlas después a nuevas zonas para atraer más inversores. Si la gente tiene trabajo, seguro que se acalla cualquier descontento y, con una economía mejorada, todos salimos ganando."

 ENG_Mines_Mills_and_Plantations: "Minas, molinos y plantaciones"
 ENG_Mines_Mills_and_Plantations_desc: "África tiene una gran reserva de recursos sin explotar, y muchos de ellos se encuentran dentro de nuestras fronteras. No deberíamos perder tiempo en ponernos manos a la obra y cosecharlos para transportarlos por todo nuestro imperio. Se extraerá hierro y se convertirá en acero, se cultivarán cosechas para alimentar a millones de personas en nuestras tierras y se construirán fábricas para procesar todo ésto.\n\nSería un desperdicio dejar que todo ésto pasara desapercibido, y podemos ganar más de una fortuna si jugamos bien nuestras cartas."

 ENG_The_Production_Lines_of_the_Empire: "Las cadenas de producción del Imperio"
 ENG_The_Production_Lines_of_the_Empire_desc: "Todos los ejércitos necesitan armas y, para producir estas armas, necesitamos más fábricas capaces de hacerlo. La falta de inversiones en nuevos armamentos desde el final de la Gran Guerra ha provocado que la fuerza militar global de la Mancomunidad disminuya hasta niveles peligrosamente bajos, lo que exige una intervención inmediata si queremos mantener nuestra presencia en el mundo, así como defender nuestros hogares.\n\nDeben arrancar las cadenas de producción de tanques, armas y aviones de una vez en los cuatro rincones del imperio. Es nuestro deber como el Gobierno británico ayudar a nuestros aliados de la Mancomunidad a ampliar su industria militar como sea necesario para cumplir nuestros objetivos."

 ENG_Exploit_the_Undoubted_Potential: "Explotar el indudable potencial"
 ENG_Exploit_the_Undoubted_Potential_desc: "No es ningún secreto que los dominios bajo nuestro control tienen una gran reserva de recursos que aportan mucho a la estabilidad económica del Imperio. Sin embargo, una cantidad aún mayor de esos recursos no se ha explotado en todo su potencial y, como resultado, estamos desaprovechando materiales que pueden convertirse en más mercancías o incluso utilizarse para ayudar a impulsar la maquinaria de guerra, en caso de que la necesitemos en el futuro.\n\nNos hemos esforzado por contactar con empresarios y empresas influyentes para intentar concertar nuevos contratos para iniciar la extracción de recursos como el hierro, el petróleo y el caucho, con la esperanza de poder sacar más de ellos al mercado. Más bienes se traducen en más dinero y, al fin y al cabo, el dinero hace girar el mundo."

 ENG_Investments_of_Every_Kind: "Inversiones de todo tipo"
 ENG_Investments_of_Every_Kind_desc: "No nos hace bien centrarnos sólo en un aspecto de la economía del Raj cuando todo el país está hecho un desastre y atrasado. Desde las carreteras que se utilizan para transportar a los millones de personas que viven allí hasta las herramientas y maquinaria utilizadas en las granjas e incluso las propias fábricas, todo está anticuado, y a veces puede parecer que viven en una época anterior a la Revolución Industrial.\n\nLos ministros del Raj han plasmado por escrito un amplio abanico de ámbitos en los que invertir, entre los que se incluyen infraestructuras, fábricas, puertos y explotaciones agrícolas. Se invertirá en todo en lo que se pueda invertir, y ya iba siendo hora de proporcionarle al Raj la ayuda y el apoyo que necesita para asegurarse su hueco en el imperio."

 ENG_Continue_the_Gold_Imports: "Continuar con las importaciones de oro"
 ENG_Continue_the_Gold_Imports_desc: "Desde que tenemos uso de razón, importamos oro del Raj, ya que sus grandes cantidades nos brindan una gran oportunidad en el mercado mundial. Los recientes avances en la capacidad industrial del Raj nos han permitido llegar más lejos y ser más rápidos con la extracción y el tratamiento del oro. ¡No sólo es brillante, sino que también vale lo suyo!\n\nEl Raj es nuestro legítimo trofeo, y es justo que aprovechemos al máximo las innumerables oportunidades que nos brinda."

 ENG_Finance_South_African_Development: "Financiar el desarrollo sudafricano"
 ENG_Finance_South_African_Development_desc: "Sudáfrica ha tenido una historia problemática en el Imperio británico. Durante la guerra bóer, nos hicimos con el control total de la región, pero los problemas van más allá. Su base agrícola e industrial ha quedado maltrecha a causa de la Gran Depresión, y sus políticas de segregación no ayudan. Sin embargo, demostraron ser leales durante la Gran Guerra y es justo que los recompensemos con una ayuda muy necesaria.\n\nSe han identificado puntos débiles en la economía, y ahora depende de nosotros brindarles los fondos y las herramientas que necesitan para ponerse al día. Quizás un día también cambien de idea sobre el tema de la segregación."

 ENG_The_Old_Lion_Defies_his_Foes: "El viejo león desafía a sus enemigos"
 ENG_The_Old_Lion_Defies_his_Foes_desc: "Pues ha llegado el momento una vez más. El poderoso león británico, erguido sobre su roca aislada, se ha visto rodeado una vez más por las naciones que exigen su capitulación, su cobarde rendición. Afirman que el Reino Unido está solo y que caerá ante sus poderosos ejércitos. Sin embargo, son ellos los que están solos en su cruzada contra la democracia. No tienen el valor de Canadá, la determinación de Australia, el honor de Sudáfrica y el tesón de Nueva Zelanda. No tienen a los fieros cachorros de león, de pie, desafiantes, junto a su madre Britania, mientras las fuerzas del mal y de la muerte nos rodean una vez más. Pero no flaquearemos ni fracasaremos. Nunca nos rendiremos."

 ENG_Aid_Malayan_Industries: "Ayudar a las industrias malayas"
 ENG_Aid_Malayan_Industries_desc: "Malasia no es conocida por mucho en el Imperio, aparte de por su abundancia de caucho y wolframio. Aunque todo éso es muy útil, no puede presumir de una fuerte presencia industrial y económica en el Sudeste Asiático, cosa que debemos empezar a rectificar. Hasta los neerlandeses los están adelantando, y ¡éso no puede ser!\n\nEs hora de darle una ayuda muy necesaria a la industria malaya, que ha estado experimentando la misma crisis económica que todos. Las subvenciones y la inversión directa en sectores en expansión ayudarán a cambiar la suerte de los malayos, lo que esperamos los lleve a convertirse en una parte crucial del Imperio en el Lejano Oriente."

 ENG_Locking_Down_the_Med: "Bloquear el Mediterráneo"
 ENG_Locking_Down_the_Med_desc: "Los italianos siempre han supuesto una amenaza para nosotros, principalmente debido a su presencia naval en el mar Mediterráneo, donde poseemos los puestos avanzados cruciales de Malta, Gibraltar y Chipre. Si nos vemos en una guerra contra los italianos y estos puestos caen, nuestras posesiones en el norte de África, como el canal de Suez, correrían un grave peligro de ataque, lo que nos dejaría aislados del resto del imperio.\n\nBloquear nuestras posesiones mediterráneas con nuevas defensas es vital si queremos mantener el vínculo entre nosotros en Occidente y nuestras colonias de Oriente."

 ENG_A_Watchful_Eye_Eastwards: "Ojo avizor al este"
 ENG_A_Watchful_Eye_Eastwards_desc: "No somos tontos. Hemos estado vigilando de cerca lo que hacen los japoneses en el este. Como nosotros, quieren un vasto imperio, y arden en deseos de expandirse por el Pacífico. Por desgracia para ellos, tenemos varias grandes posesiones coloniales y miembros de la Mancomunidad en Asia, como el Raj y Malasia, así como el puerto abierto de Hong Kong. Sin embargo, quedaríamos indefensos si los japoneses atacaran sin previo aviso estas zonas.\n\nAunque algunos han dado a entender que sería mejor centrarse en el Mediterráneo, no tiene sentido luchar por Suez y Malta si no queda nada que defender en Asia. En los últimos años hemos pasado por alto varios puntos débiles, y ya es hora de corregir esta situación construyendo las defensas en el este que tantos de nuestros gobernadores han venido reclamando."

 ENG_Fortify_the_Rock: "Fortificar el Peñón"
 ENG_Fortify_the_Rock_desc: "No se puede exagerar la importancia de Gibraltar, también conocido como «el Peñón». Será pequeño, pero desempeña un papel enorme a la hora de mantener la puerta abierta para que los buques británicos entren y salgan del Mediterráneo, sea cual sea su propósito. Ésto tiene un precio, ya que puede verse amenazado tanto por tierra como por mar, dado que los italianos lo consideran parte de sus pretensiones de un nuevo imperio y los españoles quieren recuperarlo por el bien de su nación.\n\nHay que prestar atención a ambos ángulos de ataque con sumo detalle, ya que la guarnición de Gibraltar necesita urgentemente nuevas fortificaciones en tierra para detener un avance español y, al mismo tiempo, poder impedir que los infantes de marina italianos desembarquen e icen su bandera en lo alto del peñón de Gibraltar."

 ENG_Mediterranean_Bastion: "Bastión mediterráneo"
 ENG_Mediterranean_Bastion_desc: "Malta está en una posición peligrosa en el mar Mediterráneo. Con la Italia continental al norte y sus posesiones en Libia al sur, una invasión naval desde cualquier dirección es una grave amenaza a nuestro control de ella. Dicho ésto, también se puede usar para atacar estas zonas y, con la infraestructura necesaria, podría ser un importante punto de partida de operaciones para atacar a un futuro enemigo italiano.\n\nConvertiremos Malta en la fortaleza que siempre ha debido ser, lo que sin duda enviará una advertencia a los italianos de que estamos preparados para hacerles frente si se atreven."

 ENG_El_Alamein_Strategy: "Estrategia de El Alamein"
 ENG_El_Alamein_Strategy_desc: "La ciudad de El Alamein, en el norte de Egipto, es un cuello de botella crucial que, en caso de ser controlado por una fuerza enemiga, abriría el camino para que el canal de Suez se viera gravemente amenazado por una invasión terrestre. Ni que decir tiene que debemos asegurarnos de que existen las defensas adecuadas para detener a los invasores en su camino.\n\nLa decisión de fortificar o no El Alamein podría ser decisiva en la guerra, una decisión que podría sellar el destino del Imperio, por lo que no debemos perder tiempo si queremos poner en marcha nuestros planes."

 ENG_Expand_Trincomalee_Harbour: "Ampliar el puerto de Trincomalee"
 ENG_Expand_Trincomalee_Harbour_desc: "Trincomalee, en Ceilán, alberga un gran puerto que es un importante puesto de control entre nuestras posesiones en Oriente y el viaje final al canal de Suez. También hace las veces de centro de suministros para nuestras fuerzas en Oriente, con su capacidad para gestionar grandes cantidades de buques y tropas al mismo tiempo, por lo que es una parte inestimable de nuestros planes defensivos en Asia.\n\nAl modernizar los astilleros y la infraestructura naval del puerto de Trincomalee, no sólo daremos un respiro a nuestras fuerzas navales, sino que aumentaremos su capacidad comercial en tiempos de paz, lo que sólo puede tener resultados positivos."

 ENG_Invest_in_Alexandria: "Invertir en Alejandría"
 ENG_Invest_in_Alexandria_desc: "Alejandría es una importante ciudad portuaria en el norte de Egipto y, junto con el canal de Suez, es esencial para nuestro poder en el Mediterráneo. Sin embargo, la ciudad en sí no está en muy buen estado y, como la colonia egipcia aún está intentando recuperarse de la Gran Depresión, deberíamos intervenir y ayudarlos un poco con sus inversiones.\n\nLa ampliación del puerto de Alejandría, así como de las defensas que posee, asegurará nuestro dominio en Egipto, además de impulsar nuestro objetivo de garantizar la máxima protección de cada centímetro de las posesiones mediterráneas."

 ENG_Fortify_the_Suez_Canal: "Fortificar el canal de Suez"
 ENG_Fortify_the_Suez_Canal_desc: "En el Gobierno hay quienes se han extrañado de que no hayamos invertido más en la defensa del canal de Suez, sobre todo porque es el hilo conductor de nuestro imperio. La verdad es que no hemos tenido fondos de sobra que destinar allí, hasta ahora, claro está.\n\nDesde las fortalezas terrestres hasta las defensas costeras y los cañones antiaéreos, no escatimaremos esfuerzos para proteger el canal de Suez. Hemos llegado hasta aquí y no dejaremos que se nos escape por falta de tiempo y concentración en una tarea importante."

 ENG_Commit_to_the_Singapore_Strategy: "Comprometerse con la estrategia de Singapur"
 ENG_Commit_to_the_Singapore_Strategy_desc: "La estrategia de Singapur lleva en vigor desde el final de la Gran Guerra como forma de protegernos ante la potencia naval en auge de los japoneses. Saben tan bien como nosotros que debemos repartir nuestra vasta Marina por varios teatros de interés, mientras que ellos se permiten el lujo de poder concentrarse sólo en el Pacífico y otras partes de Asia.\n\nEl plan sitúa a Singapur en primer plano —de ahí el nombre— y permite a la Marina Real utilizar la ciudad como base, ya que puede atenderla mucho mejor que otros lugares de la región. Comprometerse con el plan no sólo nos permitirá centrarnos más en Singapur, sino que ¡también demostrará a los japoneses que no tenemos miedo a sus maniobras agresivas!"

 ENG_Safeguard_Imperial_Trade: "Salvaguardar el comercio imperial"
 ENG_Safeguard_Imperial_Trade_desc: "El comercio es la sangre de todos los imperios a lo largo de la historia, desde los romanos hasta la China imperial y, por supuesto, también del Imperio británico. Aunque el viejo dicho de «Britania gobierna las olas» sigue siendo muy cierto, hay muchas naciones que quieren echarnos del pedestal y reafirmarse como líderes en proezas navales.\n\nSe han desarrollado nuevas tecnologías para atacar convoyes, principalmente el submarino, por lo que tendremos que combatirlo con todo lo que tenemos. Los destructores son ágiles, pero también pueden hacer frente a los submarinos, por lo que son el buque perfecto para enviar junto a nuestros convoyes para protegerlos. Abandonar nuestras rutas comerciales es directamente abandonar nuestro imperio, y no podemos permitir que éso suceda. ¡Los britones jamás serán esclavos!"


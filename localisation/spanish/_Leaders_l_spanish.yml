 # Nationalist China
 CHI_Chiang_Kai_Shek_desc: "Orden, seguridad y protección: ¿quién no querría éso en su vida?\n\nPoder dormir tranquilamente por la noche con la puerta abierta y saber que nadie va a entrar. La libertad de emprender negocios sin temor a robos o incendios provocados. Éso es lo que todo el mundo quiere en la vida: sentirse a salvo y seguro, a salvo del caos y de la anarquía que engendran el terror y el miedo. Los líderes deberían mantener a sus ciudadanos seguros y a salvo, y deberían ser alguien a quien admirar en busca de salvación frente al terror y el mal que asolan la tierra. Entra en escena Chiang Kai-shek, un hombre de acción que encarna todo lo que desean los ciudadanos.\n\nChiang Kai-shek, hombre militar y una de las potencias emergentes del Kuomintang, cree en los Tres Principios del Pueblo, pero entiende que su filosofía benevolente y ambiciosa no puede hacerse realidad a menos que China esté estabilizada y bajo la tutela política del KMT. Es muy consciente de que ninguna otra organización política, ni los comunistas y sus miserables partidarios del PCCh, ni los japoneses y su «Emperador Hsuan-tung», es capaz de hacer realidad la visión de Sun Yat-sen para China. Sólo bajo el gobierno del KMT, sin contar el ala izquierdista, podrá China convertirse realmente en lo que debería ser.\n\nChiang, en cambio, tiene sus propios problemas. Muchos en el KMT, sobre todo Wang Ching-wei y su KMT de izquierdas, creen que Chiang no es más que un explotador político que saca provecho de las crisis. No sólo éso, sino que los señores de la guerra siguen gobernando China y los comunistas y los japoneses siguen siendo una amenaza, todos los cuales quieren destruir China por sus propias razones.\n\nChiang gobernará China o la destruirá. Así de simple."
 CHI_Wang_Jingwei_desc: "En cada crisis hay una oportunidad, y China está en crisis.\n\nEl Generalísimo gobierna China con puño de hierro y, aunque éso tiene algunas ventajas, la agresividad es poco práctica si tu adversario es más fuerte y poderoso que tú. Chiang se limita a hacerse el duro con el Imperio japonés, pero no hace más que alimentar una tensión que lo consumirá cuando llegue a un punto álgido. Algunos, sin embargo, están dispuestos a aprovecharse del comportamiento agresivo de Chiang...\n\nAquí entra Wang Ching-wei, un hombre cercano al Generalísimo pero opuesto a su política agresiva activa. Wang es un firme defensor del apaciguamiento. Es muy consciente de que la postura de Chiang no haría sino satisfacer el deseo de guerra de Japón, y que sólo cediendo a sus exigencias, apaciguándolos y negociando diplomáticamente con ellos, podrá salvarse China.\n\nSin embargo, la verdadera cuestión es si ésto supondrá la salvación o la maldición de China..."
 CHI_Lin_Sen_desc: "¿Te acuerdas de Pinocho?\n\nSi es así, esta historia te resultará familiar. Un político que busca independencia porque debe responder ante una autoridad mayor. Puede parecer libre porque ocupa el supuestamente mayor cargo del país, pero no lo es. Está atado por cuerdas que lo obligan a hacer lo que le manden o a no hacer nada.\n\nÉse es Lin Sen.\n\nLin Sen, como Pinocho, es un títere controlado por su maestro, también conocido como el Generalísimo. Chiang ejerce tanto poder sobre Lin Sen que éste no es más que un sustituto, un hombre que ocupa el puesto de Chiang para que nadie pueda cuestionar su autoridad o sus decisiones. Al fin y al cabo, ¿quién puede culpar a un general por cumplir las órdenes de su supuesto «oficial al mando»?\n\nSin embargo, como Pinocho, él ansía la libertad, ser libre de todas las ataduras. Puede que al final se libere de Chiang y pueda perseguir sus verdaderos deseos, pero, a diferencia de Pinocho, su amo no está dispuesto a soltar sus amarras..."

 # Poland
 POL_Jozef_Pilsudski_desc: "Muchos consideran a Józef Piłsudski el fundador de la Polonia moderna, y su influyente carrera política tras la Gran Guerra le ha valido el reconocimiento como figura fundamental de Polonia.\n\nAlemania y Austria-Hungría declararon la independencia de Polonia durante la Gran Guerra y Piłsudski fue nombrado jefe del departamento militar del recién formado Consejo de Estado polaco. Sin embargo, lo encarcelaron en 1917 debido a desacuerdos con Alemania y Austria. Tras la guerra, Piłsudski fue alabado como un héroe nacional y fue nombrado jefe de Estado y jefe del Ejército. Durante la guerra polaco-soviética, fue ascendido a mariscal de Polonia y supervisó una maniobra estratégica que garantizó la victoria de Polonia.\n\nPiłsudski aceptó el cargo de jefe de gabinete tras la elección de Stanisław Wojciechowski como presidente. Piłsudski dirigió un contingente de regimientos en una marcha sobre Varsovia durante un periodo de crisis política y depresión económica, obligando a Wojciechowski a dimitir y facilitando el ascenso de Piłsudski a la presidencia. Sin embargo, declinó el cargo, nombrando en su lugar a Ignacy Mościcki y sirviendo como ministro de Defensa.\n\nCon Piłsudski firmemente asentado en el Gobierno, su futuro promete un camino intrigante."
 POL_Ignacy_Moscicki_desc: "El ascenso de Ignacy Mościcki desde miembro distinguido de la Sociedad Química Polaca hasta presidente de Polonia demuestra una vida extraordinaria.\n\nMościcki entró en la política durante el golpe de 1926, cuando fue nombrado presidente por recomendación de Piłsudski. Desempeñó su cargo con diligencia, demostrando lealtad, y nunca expresó abiertamente su desacuerdo con el liderazgo del mariscal. Lamentablemente, su mandato coincidió con un periodo de agitación política.\n\nComo presidente, Mościcki se centró en estabilizar el país y abordar los retos económicos del país. Dio prioridad al desarrollo de infraestructuras y a las reformas agrarias a la hora de implementar políticas. Lamentablemente, su presidencia tuvo lugar durante el régimen autoritario de Piłsudski, que obstaculizó los procesos democráticos y creó numerosos retos y complejidades en la gobernanza polaca.\n\nAl volver al cargo tras las elecciones de 1933, Mościcki tiene la tarea de navegar por las turbulentas aguas de la Gran Depresión, asegurándose de que Polonia sea fuerte y esté preparada para afrontar cualquier desafío que pueda surgir."

 # Romania
 ROM_Mihai_I_desc: "El joven rey ha vuelto al trono, pero su capacidad de reinar se ha desvanecido por completo como consecuencia de la espantosa guerra, la incompetencia de su padre y las ambiciones del Mariscal. Tampoco es que tuviera mucho poder político antes, pero ya no tiene nada. La verdad es que, desde su coronación, Miguel ha sido impotente y víctima de sus circunstancias.\n\nLos que rodean a Miguel lo usan como una cara bonita a la que mirar en beneficio propio, como un muñeco de trapo en manos de un niño mohíno, y ésto ha sido así hasta el día de hoy. El rey no es más que una figura insigne para dar legitimidad al régimen de Antonescu y que sirve de apoyo al pueblo, pero en los años transcurridos desde la guerra, ese papel ha disminuido a medida que las hazañas bélicas del Mariscal han aumentado su popularidad entre las masas. Aun así, Miguel sigue apareciendo junto a Antonescu en reuniones públicas, fiestas nacionales y demás ocasiones jubilosas, pero el papel del rey parece reducirse cada vez más, a pesar de que ser el titular de iure del poder ejecutivo en el país. Cada vez parece ocultarse más en las sombras, más como una figura mítica que como una persona tangible.\n\nDe hecho, la situación es desesperada: los sabuesos de Antonescu lo persiguen allá donde va, y su falta de experiencia deja traslucir una ingenuidad superficial cada vez que se relaciona con personajes públicos, o éso deja entrever. Aunque Miguel no tiene experiencia, es un hombre joven con más de media vida por delante, y sentarse en estado catatónico a esperar la muerte no sería propio de un joven tan desgarbado.\n\nLos ojos del gran Conducător no pueden estar en todas partes a la vez, y no todos agradecen su liderazo, por lo que Miguel tiene muchas oportunidades de utilizar su propio ingenio y sus contactos para mejorar potencialmente la situación a su favor a pesar del estrecho control a su respecto. Pero él sabe que no puede hacer nada ahora mismo, así que espera. Espera, pero sólo el tiempo dirá si su paciencia se ve recompensada."

 # South Africa
 SAF_JBM_Hertzog_desc: "J. B. M. Hertzog, general de la segunda guerra bóer, era conocido por su audacia e ingenio al frente de sus fuerzas guerrilleras. A pesar de sus ganas de seguir luchando, convencieron a Hertzog de poner fin al derramamiento de sangre y restaurar la paz en el Cabo.\n\nAntes de adentrarse en la política tras la guerra, Hertzog sostuvo una postura de «Sudáfrica primero», deseando que el país se liberara del control extranjero. Cuando se convirtió en ministro de Justicia, mantuvo su postura nacionalista, lo que a menudo provocaba fricciones con sus colegas. Como consecuencia, fue excluido del nuevo Gobierno formado en 1912.\n\nEn cambio, Hertzog no se rindió. En su lugar, fundó el Partido Nacional, que obtuvo popularidad durante la Gran Guerra oponiéndose al apoyo del Gobierno de la Unión a los británicos.\n\nEsta oposición dio sus frutos, ya que el Partido Nacional de Hertzog formó un Gobierno de coalición con el Partido Laborista y tomó el poder en las elecciones generales de 1924. El Partido Nacional ganó las siguientes elecciones entre muchas mejoras económicas y sociales para los blancos de clase obrera. La segunda legislatura de Hertzog supuso un mayor progreso social y económico para la minoría blanca.\n\nA pesar de su constante desprecio por la mayoría de color, Hertzog fue elegido para una tercera legislatura como primer ministro. Si quiere ganar una cuarta, debe navegar por estos tiempos cada vez más turbulentos al tiempo que sigue comprometido con su política de promover la independencia sudafricana del Imperio británico..."
 SAF_DF_Malan_desc: "Daniel François Malan nació el 22 de mayo de 1874 en Riebeek-West, Colonia del Cabo, y saltó a la fama como político sudafricano. El apellido Malan apareció en Sudáfrica cuando un refugiado hugonote francés llamado Jacques Malan de Provenza (Mérindol) llegó en algún momento antes de 1689. D. F. Malan se implicó en la política del Partido Nacional poco después de la formación del partido en 1914.\n\nLos partidos políticos suelen usar periódicos para transmitir sus ideales y mensajes al público. Sin embargo, los afrikáneres del Cabo, de mentalidad nacionalista, no tenían una publicación semejante, por lo que en 1915 decidieron publicar su propio diario, «De Burger», que más tarde se convertiría en «Die Burger», con D. F. Malan como su editor.\n\nEs realmente un líder carismático como nadie y también un gran estadista mundial. Nuestro pueblo espera que nos lleve a la gloria y nos convierta en los soberanos de África."
 SAF_Jan_Smuts_desc: "La carrera política del estadista afrikáner dio muchos giros. De tenaz soldado que luchó contra los británicos por la independencia de los bóeres a firme partidario de la colaboración con el Reino Unido. A pesar de las críticas de sus rivales por sus tendencias autoritarias, Jan Smuts sigue siendo uno de los hombres más influyentes y poderosos de Sudáfrica.\n\nSmuts, que nació en el seno de una respetable familia agricultora afrikáner, desarrolló interés desde pequeño por la literatura y la filosofía. No es de extrañar, por tanto, que siguiera una carrera jurídica en el extranjero, a pesar de algunas pequeñas dificultades económicas. En cambio, su aspereza y seriedad no le granjearon la simpatía de sus compañeros. Luego se involucró en la guerra bóer contra los británicos, primero como oficial de logística y luego como comandante de pequeñas incursiones de guerrillas. Cuando la causa bóer le vio las orejas al lobo, aconsejó que rendirse era la mejor opción para evitar poner en peligro vidas civiles.\n\nSmuts luchó en la arena política, decidido a proteger los intereses de los afrikáneres. Huelga decir que tuvo mucho éxito, convirtiéndose en una pieza importante en las negociaciones para la autonomía afrikáner y la formación de la Unión Sudafricana, así como sirviendo como primer ministro del partido afrikáner unido que ayudó a crear, el Partido Sudafricano. Smuts consolidó su posición como aliado y amigo de la Corona británica durante mucho tiempo, luchando en la Gran Guerra contra las tropas coloniales alemanas e incluso mediando en el conflicto irlandés.\n\nRecientemente, el veterano político ha criticado el Tratado de Versalles y sus posibles ramificaciones para Alemania y Europa. Sólo el tiempo dirá si tiene razón..."

 # Soviet Union
 SOV_Joseph_Stalin_desc: "Se necesita mucho para ser un líder —carisma, voluntad, diplomacia, estrategia—, y estas cosas a menudo se refinan y suavizan con el tiempo, dado que la política es un juego de caballeros en el que métodos tan burdos como la tortura, el asesinato o el homicidio no tienen cabida en este mundo. Sólo unas pocas almas valientes y atrevidas, como Iósif Stalin, se atreverían a volver a una forma tan primitiva de gobierno.\n\nStalin parecía la persona menos indicada para heredar un país como Rusia, ya que había nacido en el seno de una familia pobre pero religiosa. Sin embargo, los caminos del destino son inescrutables, y Stalin se topó con una oportunidad de oro. Consiguió un libro que contenía enseñanzas diametralmente opuestas a las que se impartían en su escuela: revolución y socialismo pintando cada página. Con el tiempo, se fue comprometiendo cada vez más con la revolución, incluso a costa de sus notas y su estatus en la clase. A Stalin le daba igual, puesto que lo consideraba un medio para alcanzar un fin.\n\nY el riesgo valió la pena, ya que finalmente tuvo la oportunidad de ascender en las filas del Partido Comunista, llegando a estar cerca de Vladímir Lenin. Se convirtió en el hombre clave del partido para diversas operaciones «ilegales», como el robo y la extorsión. El partido no recibió bien sus enfoques extremistas y radicales; intentaron aislarlo, pero éso tuvo el efecto contrario: lo hizo más popular que nunca.\n\nSin embargo, cuando bajó la marea y la revolución fue declarada un éxito, comenzó la verdadera lucha por el poder. Lenin nunca vio a Stalin como su sucesor, pero, mediante mucho politiqueo y estrategia, Stalin ascendió a la cima de la cadena alimentaria, relegando a Trotski a un segundo plano. El gobierno de Stalin ha sido poco menos que brutal; su insistencia en una rápida industrialización se ha traducido en miseria, con hambrunas generalizadas y cadáveres tirados por las calles. Sin embargo, el gobierno de Stalin se ve amenazado y muchas facciones intentan derrocarlo.\n\n Sólo hay una cosa segura: no se depondrá a Stalin tan fácilmente. Su influencia y poder hacen posible que cualquiera que se le oponga sufra el más desafortunado de los desenlaces..."
 SOV_Sergey_Kirov_desc: "Serguéi Mirónovich Kírov es el hombre soviético prototípico. Encarna las cualidades a las que cualquier soviético debería aspirar: «soldado, amigo y fiel partidario de la revolución».\n\nKírov, que nació en Urzhum el 27 de marzo de 1886, fue clave para el ascenso del Sóviet de Petrogrado, el éxito de la Revolución de Octubre y la consiguiente guerra civil. Kírov lideró a las fuerzas bolcheviques en Astracán durante las batallas que allí se libraron hasta 1920.\n\nKírov asumió el mando del Partido Comunista de Azerbaiyán después de la guerra civil en 1921 y desarrolló una devoción por Iósif Stalin. A Kírov se le concedió el cargo de secretario del Comité Municipal de Leningrado, más conocido como alcalde, en 1926 como recompensa por su lealtad. Seguía siendo un devoto partidario de Iósif Stalin, aunque esta devoción podría ponerse a prueba si Stalin traiciona su confianza.\n\n¿Será Kírov capaz de marcar el comienzo de un nuevo amanecer para el obrero de a pie, o lo apartarán a un lado, para nunca ser mencionado en los futuros libros de historia?"
 SOV_Vyacheslav_M_Molotov_desc: "«El problema de las elecciones libres es que nunca sabes qué va a pasar».\n\nMólotov saltó a la fama como miembro destacado y organizador del partido bolchevique desde 1906, adquiriendo experiencia dentro del partido y desempeñando un papel fundamental en la creación del periódico «Pravda». Tras la Revolución de 1917, Mólotov ocupó varios cargos en distintas organizaciones del partido.\n\nEn 1921, Mólotov ascendió a las filas del Comité Central, logrando al mismo tiempo la candidatura al Politburó. Tras la muerte de Lenin en 1924, Mólotov respaldó a ultranza a Stalin en la posterior lucha por el poder y se convirtió en miembro de pleno derecho del Politburó en 1926 después de que Stalin asumiese el liderazgo.\n\nSiguiendo con su rápido ascenso, Mólotov se hizo con el control del Comité Municipal de Moscú del Partido Comunista en 1928 y orquestó una purga de quienes se oponían a la ideología de Stalin. En 1930, se convirtió en la segunda persona más importante de la Unión Soviética, sucediendo a Alexéi Rýkov como presidente del Consejo de Comisarios del Pueblo, cargo que conserva hasta el día de hoy. Durante su mandato, Mólotov ha supervisado la aplicación de la colectivización agrícola.\n\nNo se sabe lo que el futuro le espera a Mólotov. Sólo el tiempo revelará su futuro en el partido." 
 
 # Spain
 SPA_Niceto_Alcala_Zamora_desc: "«El excelentísimo» es un título que Niceto Alcalá-Zamora puede ostentar con orgullo.\n\nComenzó su carrera como abogado y pasó por los ministerios de Obras Públicas y de la Guerra, pero se vio obligado a oponerse a la dictadura de Rivera, instigada por la monarquía, o a aceptarla, como hicieron la mayoría de los partidos políticos. Optó por lo primero, y lideró así la oposición tanto a la dictadura como a la monarquía. Este camino le demostró ser un hombre de convicciones y voluntad, sin que ni la cárcel ni la persecución lo disuadieran.\n\nCuando Alfonso XIII abdicó, Alcalá-Zamora fue corriendo a Madrid, ocupó los ministerios por la fuerza y estableció el Gobierno provisional. Aunque no tardó en dimitir como primer ministro debido a desacuerdos con los artículos antirreligiosos de la nueva Constitución, fue elegido por mayoría absoluta como el primer presidente de la República."
 SPA_Manuel_Azana_Diaz_desc: "En la vivaz y caótica política de la segunda década del siglo XX español, un joven llamado Manuel Azaña se entrega incansablemente a los debates y discursos del Ateneo de Madrid, discutiendo acaloradamente con los intelectuales y escritores más cultos de España, debatiendo sobre cómo proceder con la reforma, una palabra que lo seguiría durante toda su vida.\n\nAzaña, gran admirador de Francia y su política, abrazó el sistema republicano francés como única forma de llevar la verdadera democracia y la igualdad a España bajo una bandera. La dictadura de Primo de Rivera no hizo más que empoderar y consolidar su postura ideológica.\n\nComenzó sus primeros proyectos en 1931, creyendo en la necesidad de reformas profundas y actuando como imán entre socialistas, republicanos y burgueses. Ante problemas cada vez mayores y una inminente guerra civil que podría llevar a la desaparición de su amada república, el legado de Manuel Azaña es el de un hombre que abrazó las visiones modernas de su tiempo y uno de los pocos creyentes en el funcionamiento de una república democrática, igualitaria y consolidada."
 SPA_Manuel_Azana_Diaz_War_desc: "Una vez más, el castillo de naipes se derrumba sobre sí mismo. Así es la sempiterna miseria de España a lo largo de sus cientos de años de turbulenta historia, que ahora descansa en las manos del recién nombrado presidente Manuel Azaña.\n\nAzaña es una figura polémica para su pueblo. Para algunos, es el único defensor de la posibilidad de España de unirse al mundo moderno como faro de los ideales republicanos en esta era de totalitarismo; para otros, es el destructor bolchevique de la cultura.\n\nNinguna descripción se ajusta adecuadamente al idealista más bien modesto que, en medio de la Gran Guerra europea, cultivó sus ideales para una nueva España basada en la etiqueta de la Ilustración francesa. Más que ningún otro republicano destacado, fue el responsable de derrocar a Primo de Rivera y la dictadura del rey Alfonso XIII en 1930, y podría considerársele el «padre» figurado del experimento que fue la Segunda República española.\n\nDespués de tan sólo cinco años, se ha resquebrajado sola delante de sus ojos. España está sumida en una guerra civil, y la responsabilidad de preservar esta creación se ha puesto directamente en manos de su creador. Sólo el tiempo y las circunstancias determinarán el procedimiento del presidente en estas terribles circunstancias, si se sobrepone o capitula ante esta situación que él mismo ha creado..."
 
 # Turkey
 TUR_Fevzi_Cakmak_desc: "La muerte del presidente Atatürk ha dejado un vacío en la cúpula del país. Sin él, la posibilidad de una Turquía grande e independiente corre peligro. Se necesita un liderazgo fuerte para llenar este vacío, que İsmet İnönü simplemente no puede proporcionar. Por suerte, la Gran Asamblea Nacional lo reconoció y eligió como nuevo presidente a Fevzi Çakmak, jefe de Estado Mayor, mariscal de campo y veterano de la guerra de Independencia.\n\nPese a este cambio de liderazgo, la corrupción política y la deslealtad han persistido y se han visto exacerbadas por la muerte de Atatürk. Será un obstáculo importante que Çakmak tendrá que superar si quiere poner en práctica su versión modificada de las ideas y creencias del difunto presidente, que se basa en políticas más centradas en el desarrollo del actualmente inadecuado Ejército, al tiempo que hace hincapié en los elementos nacionalistas de la visión de Atatürk.\n\nAparte de un mayor énfasis en el Ejército y el nacionalismo Çakmak no comparte el deseo de Atatürk de poner el poder en manos del pueblo, y no perderá el tiempo intentando implementar un sistema multipartidista por tercera vez. Su intención es reinvertir ese tiempo en ámbitos que requieren un mayor desarrollo si Turquía quiere ponerse a la altura del resto del mundo.\n\nÇakmak considera que es el hombre idóneo para guiar a Turquía hacia un futuro próspero, pero, a medida que aumentan las tensiones en Europa, un mínimo paso en falso podría suponer un desastre para el país y destruir todo lo que Atatürk consiguió y lo que él está intentando conseguir."
 TUR_Ismet_Inonu_desc: "El pueblo turco está de luto. La prematura muerte del presidente Atatürk ha sido devastadora y su visión de una Turquía moderna y laica puede estar ahora en peligro. La Gran Asamblea Nacional sólo vio una opción para su sucesor, el ex primer Ministro İsmet İnönü, con el fin de facilitar la transición del liderazgo y seguir avanzando hacia los objetivos del difunto presidente.\n\nAdemás de su nuevo título de presidente, a İnönü también se le ha concedido el título de «Millî Şef» («Jefe Nacional») como líder el Partido Republicano del Pueblo, el único partido político del país. Atatürk intentó abordar la falta de un abanico político, pero no pudo conseguirlo debido al alto nivel de corrupción al que ahora se enfrenta İnönü.\n\nComo consecuencia de esta corrupción, el nuevo presidente necesitará tiempo para implementar un sistema multipartidista que dure y seguir modernizando y democratizando Turquía de acuerdo con la visión de Atatürk. Todo ésto puede ser en vano, ya que las tensiones aumentan en toda Europa y acecha la posibilidad de una guerra a gran escala; la posibilidad de escapar de la guerra parece poco prometedora debido a la situación geográfica ideal de Turquía.\n\nNo obstante, İnönü intentará mantener su determinación. Hará lo que esté en su mano para preservar y proteger este país, y no pondrá en peligro el futuro de todo lo que Atatürk y él han forjado tomando partido en la tormenta que se avecina...\n\n¿Le saldrá bien su apuesta por la neutralidad o será la perdición de esta incipiente república?"
 TUR_Mustafa_Kemal_Ataturk_desc: "Mustafa Kemal Atatürk saltó a la fama como mariscal de campo otomano durante la Gran Guerra por su papel en la victoria del Imperio otomano en la batalla de Galípoli. Tras su derrota en la guerra, el sultanato aceptó un armisticio y el Tratado de Sèvres, que permitió la partición del Imperio e incluso de partes de Anatolia.\n\nEn respuesta, se formó el Movimiento Nacional Turco, dirigido por Atatürk. El movimiento se rebeló en contra del tratado, dando lugar a la guerra de Independencia, la abolición del sultanato, la formación de la Gran Asamblea Nacional de Turquía y la elección de Atatürk como primer presidente de la República.\n\nEntonces, se embarcó en una reconstrucción masiva de los sistemas político, educativo y cultural del país, con el objetivo de crear un Estado moderno y laico. Para proteger a la joven república de las influencias desestabilizadoras de ideologías extranjeras, Atatürk instauró un sistema unipartidista con la intención de hacerlo temporal. Sin embargo, ambos intentos de establecer un Estado multipartidista han fracasado. A pesar de este revés, Atatürk continuó sus reformas, que incluían el desarrollo de un nuevo alfabeto turco, que era una modificación de su homólogo latino.\n\nAtatürk ha realizado importantes avances en la reforma de Turquía, pero se enfrenta a la dura oposición de políticos codiciosos y corruptos que rechazan la necesidad del cambio. Sin embargo, si consigue reinventar Turquía, será considerado un hombre excepcional.\n\nPero la pregunta es: ¿será capaz?"
 TUR_HoG_Mustafa_Ismet_Inonu_desc: "İsmet İnönü ha pasado gran parte de su vida sirviendo a su país, primero en el Ejército otomano y ahora como el primer primer ministro de la República.\n\nEn el Ejército otomano, era un oficial de artillería que pasó sus primeras batallas reprimiendo rebeliones en todo el imperio, ahora difunto. Durante la Gran Guerra, ascendió al rango de coronel, donde conoció a su futuro presidente, Mustafa Kemal Atatürk, en el frente. Tras ser derrotado en la batalla de Megido, enviaron a İnönü de vuelta a Estambul y lo nombraron subsecretario de Guerra, y luego secretario general de Documentación en el Consejo Militar.\n\nİnönü se unió al Movimiento Nacional Turco, donde se reencontró con Atatürk, poco después del final de la guerra y la posterior ocupación de Constantinopla por las fuerzas aliadas como parte del tratado firmado por el sultanato. İnönü, asignado al frente occidental de la guerra de Independencia, guió a sus fuerzas hacia la victoria y fue nombrado negociador jefe de la delegación turca, rascando concesiones de sus homólogos en la mesa de negociaciones. Ésto convenció a Atatürk de que nombrase a İnönü, su amigo y «hermano», como primer ministro cuando se fundó la República.\n\nAhora, İnönü trabaja incansablemente contra los políticos corruptos y para ayudar en la implementación de la visión de Atatürk de una nueva Turquía, una con un futuro próspero libre de las taras del antiguo Imperio otomano."
 
 # United States
 USA_Herbert_Hoover_desc: "La depresión económica no puede curarse con medidas legislativas o pronunciamientos ejecutivos. «Las heridas económicas deben ser curadas por la acción de las células del cuerpo económico: los propios productores y consumidores».\n\nDurante la Gran Guerra, Hoover dedicó su talento al trabajo humanitario. Con el tiempo fue nombrado director de la Administración de Alimentos y Medicamentos y más tarde secretario de Comercio; finalmente, en 1928 alcanzó la presidencia. Sin embargo, 1929 resultó ser un año desastroso para Hoover. La bolsa de valores de Estados Unidos se desplomó y la economía se descontroló. Debido a su filosofía conservadora, Hoover creía que la ayuda debía gestionarse de forma voluntaria, sin intervención del Gobierno, lo que lo llevó a vetar cualquier proyecto de ley de ayuda.\n\nEn general, ha sido una legislatura terrible para la administración Hoover, cuya reputación se ha visto mancillada por la crisis económica y, en particular, por el escándalo del Bonus Army. La desastrosa presidencia de Herbert Clark Hoover ha provocado la derrota de su partido en las elecciones de 1932 a manos de los demócratas.\n\nMientras se acerca el fin de la legislatura, Hoover rechina los dientes y se lame las heridas mientras se prepara para cederle el poder al próximo presidente, Franklin Delano Roosevelt."
 USA_Franklin_Roosevelt_desc: "El pueblo estadounidense ha sufrido mucho a causa de la Gran Depresión, y no parece que el sufrimiento vaya a terminar pronto. Los salarios han caído en todo el país, se ha despedido a trabajadores y aumenta el número de personas sin hogar.\n\nLos intentos de la administración anterior de estimular la economía y restablecer la confianza en el sistema financiero fueron ineficaces y a menudo tuvieron el efecto contrario. Ésto erosionó la confianza pública en el Gobierno, dándole un voto abrumador al primer presidente demócrata desde Woodrow Wilson. Ese hombre era Franklin Delano Roosevelt.\n\nNacido en Nueva York y pariente lejano del expresidente Theodore Roosevelt, FDR comenzó su carrera política como senador antes de convertirse en secretario adjunto de la Marina. Pero la tragedia se cebó con él en 1921, cuando le diagnosticaron poliomielitis. Quedó paralizado de cintura para abajo, lo que lo mantuvo alejado de la política durante años.\n\nPero Roosevelt no dejó que su carrera terminara así. Luchó a brazo partido por remontar y finalmente lo consiguió al convertirse en gobernador de Nueva York, cargo que ocupó hasta su actual puesto de comandante en jefe de los Estados Unidos de América.\n\nComo presidente, Roosevelt intentará revitalizar la economía estadounidense y empezar a sacar al país de la Gran Depresión promulgando una serie de programas conocidos como el «New Deal». Nadie sabe si funcionará, pero ha traído algo nuevo a la política estadounidense y esperanza al pueblo estadounidense..."
 USA_John_Nance_Garner_desc: "El vicepresidente John Nance Garner siempre ha caído mal a algunos, pues en algunos círculos se le considera una figura popular y en otros un «viejo malvado». Su simpatía, sin embargo, no estaba en la mente de los asistentes a la investidura, sino cómo pensaba ayudar al país a ponerse en pie y recuperarse de la crisis económica que dura ya cuatro años.\n\nGarner, que proviene de Texas, estudió Derecho antes de entrar en la política como juez de condado. Estuvo allí poco tiempo antes de ser elegido miembro de la Cámara de Representantes de Texas. Durante sus dos mandatos, se ganó el apodo de «Cactus Jack» por su apoyo incondicional al nopal cuando la legislatura decidió la flor del estado.\n\nGarner se adentró en la política nacional cuando lo eligieron para el recién creado 15.º distrito de la Cámara de Representantes de Estados Unidos. Fue miembro de la Cámara durante quince legislaturas consecutivas, ascendiendo hasta convertirse en líder de la minoría y, poco después, en presidente de la Cámara. Como la ley seca estaba vigente, dirigió una «Junta de Educación» en la que sus compañeros podían beber alcohol y «asestar un golpe por la libertad».\n\nPese a toda una vida de experiencia, es poco probable que Cactus Jack influya en el pensamiento liberal del presidente. Sin embargo, casi con toda seguridad se le encomendará la difícil tarea de garantizar que el New Deal prometido al pueblo estadounidense se haga realidad. No será tarea fácil..."
 USA_Alf_Landon_desc: "Alf Landon, empresario millonario y gobernador de Kansas nacido en Pensilvania en 1877, encarna a la perfección al republicano Rockefeller.\n\nLandon se trasladó desde Ohio para asistir a la Universidad de Kansas. Esperaba ser banquero, pero se encontró con que había invertido como productor independiente en la floreciente industria petrolera local. Cuando los Estados Unidos entraron en la Gran Guerra en 1918, Landon se alistó en el Ejército y ascendió hasta el rango de capitán en el Cuerpo Químico, pero nunca sirvió en las trincheras. Volvió a Kansas tras ser licenciado, donde su trabajo en la industria petrolera lo haría millonario.\n\nLandon fue un firme partidario del Partido Progresista de Theodore Roosevelt en Kansas y trabajó como secretario privado del gobernador antes de asumir él mismo el cargo de gobernador en 1932. Landon emergió como líder republicano liberal tras su reelección dos años después, como uno de los dos únicos gobernadores republicanos que sobrevivieron a la avalancha demócrata de ese año. Landon pronto se convertiría en el candidato republicano para las elecciones presidenciales de 1936.\n\nLandon apoyaba muchos aspectos del New Deal, pero criticaba muchas zonas de ineficiencia y hostilidad percibida hacia los negocios. Los votantes parecían compartir sus preocupaciones, ya que expulsaron a FDR y eligieron a Landon."
 USA_Charles_Curtis_desc: "Un político con una carrera de más de tres décadas. En 1928, alcanzó el pináculo de su larga trayectoria, convirtiéndose en vicepresidente de los Estados Unidos y asociándose con Herbert Hoover en una victoria electoral por goleada para una legislatura a la que sólo le quedan unos meses.\n\nCurtis estudió y ejerció Derecho y luego se hizo fiscal antes de ser elegido para la Cámara de Representantes. Curtis valoraba las conexiones personales y era un excelente artífice de coaliciones y consensos en el Senado, adonde acudió tras su paso por la Cámara. Era un excelente líder de la minoría y, más tarde, líder de la mayoría, apodado una «enciclopedia política andante» por muchos de sus compañeros.\n\nCurtis se postuló como candidato a la presidencia en la Convención Nacional Republicana de 1928, pero se quedó muy lejos de fundar un movimiento anti-Hoover después de que Hoover consiguiera mucha carrerilla tras la retirada del presidente de turno, Calvin Coolidge. La actitud de Curtis cambió rápidamente cuando los líderes del partido le ofrecieron la vicepresidencia.\n\nEl historial ejemplar de Curtis lo hizo una elección ideal para vicepresidente, pero, durante la administración de Herbert Hoover, Curtis ha estado relativamente inactivo, asistiendo a reuniones del gabinete de vez en cuando. Cuando termine su mandato como vicepresidente, seguramente vuelva al derecho, lo cual será sin duda lucrativo dados los contactos que ha entablado durante su carrera política."
 USA_Wendell_Wilkie_desc: "«’Libertad’ es una palabra indivisible. Si queremos disfrutarla y luchar por ella, debemos estar preparados para dársela a todos, sean ricos o pobres, estén de acuerdo con nosotros o no, sea cual sea su raza o el color de su piel».\n\nWendell Lewis Willkie, abogado estadounidense, ejecutivo corporativo y ahora presidente de los Estados Unidos. Activista demócrata durante mucho tiempo, Willkie cambió su inscripción en el partido a republicano a finales de 1939. A medida que las fuerzas alemanas avanzaban por Europa occidental, muchos republicanos no querían proponer a un aislacionista como Robert A. Taft o a un no intervencionista como Thomas E. Dewey, y se decantaron por Willkie en su lugar.\n\nGran defensor de las políticas proempresariales, la protección de los derechos individuales y la oposición a la agresión extranjera, al tiempo que apoyaba el comercio mundial, Willkie tiene ahora la oportunidad de dar forma a los Estados Unidos tal y como él siempre los había imaginado."
 USA_Thomas_E_Dewey_desc: 
 USA_Charles_McNary_desc: "Charles Linza McNary tiene una de las trayectorias más ilustres de nuestros tiempos. Comenzó como ayudante del fiscal del distrito a las órdenes de su hermano John Hugh McNary y rápidamente alcanzó la fama, primero como decano de la Facultad de Derecho de la Universidad de Willamette, en Salem, su ciudad natal, y después como juez del Tribunal Supremo de Oregón.\n\nHa servido en el Senado desde 1917 y ha sido el líder de la minoría en el Senado desde 1933. McNary pasó mucho tiempo en el Senado y se encargó de temas agrícolas y forestales. También respaldó muchos programas del New Deal al principio de la Gran Depresión.\n\nFue elegido candidato republicano a la vicepresidencia como líder agrícola del oeste para equilibrar la candidatura presidencial de Wendell Willkie, un líder proempresarial de la costa este. Aunque los dos difieren en muchos asuntos, están dispuestos a colaborar para tener una legislatura próspera."
 USA_Harold_Stassen_desc: "«El Gobierno es como el fuego. Si se mantiene dentro de unos límites y bajo el control del pueblo, contribuye al bienestar de todos. Pero si se sale, si crece demasiado y se descontrola, destruye la felicidad e incluso la vida de la gente».\n\nHarold Edward Stassen, nacido en West St. Paul, Minnesota, fue elegido abogado de condado por el condado de Dakota, Minnesota después de graduarse de la Universidad de Minnesota. En 1938, fue elegido gobernador de Minnesota. Stassen es la persona más joven en ocupar dicho cargo. También pronunció el discurso principal en la Convención Nacional Republicana de 1940.\n\nStassen siempre ha sido un republicano liberal que ha desafiado a los elementos más conservadores del Partido Republicano, pero nunca ha tenido el poder real para hacerlo. Con su inesperado «ascenso», Stassen ahora tiene los medios y los recursos para enfrentarse a los conservadores."
 USA_Henry_Luce_desc: "«El mundo del siglo XX, si ha de revivir con salud y vigor, debe ser en gran medida un siglo americano».\n\nHenry Robinson Luce fundó y supervisa un imperio de la imprenta que ha transformado el periodismo y los hábitos de lectura de millones de estadounidenses. Luce creó la primera corporación multimedia con sus proyectos radiofónicos y noticiarios.\n\nDesde entonces, ha seguido siendo un influyente miembro del Partido Republicano y una figura clave en el llamado \"Lobby de China\", dirigiendo la política exterior estadounidense y el sentimiento popular a favor del líder del Kuomintang, Chiang Kai-shek, en su guerra contra los japoneses.\n\nLuce escribió un famoso editorial en la revista «Life» en 1941, titulado «El siglo americano», en el que preveía que Estados Unidos alcanzaría la hegemonía mundial, y ese mismo año declaró que el siglo XX sería el «siglo americano». Ahora tiene la oportunidad de guiar a los Estados Unidos a esta nueva era."
 USA_Raymond_Baldwin_desc: "Raymond Earl Baldwin se alistó en la Armada de los Estados Unidos al inicio de la Gran Guerra y ascendió al rango de teniente en septiembre de 1918. En agosto de 1919, dimitió de la Armada y volvió a la Facultad de Derecho de Yale. Aprobó el examen para ejercer la abogacía y ejerció en New Haven y Bridgeport. Tras éso, sirvió como fiscal y luego juez en el juzgado municipal de Stratford.\n\nFue elegido gobernador de Connecticut en 1938 como republicano conservador, prometiendo un presupuesto equilibrado, ayuda gubernamental para los negocios privados y menores impuestos. Redujo drásticamente el presupuesto estatal, provocando un superávit de millones de dólares.\n\nWendell Willkie fue uno de los primeros partidarios de Baldwin. Se aseguró de que la delegación de Connecticut en la Convención Nacional Republicana de 1940 apoyara a Willkie, lo que fue decisivo para derrotar a los favoritos Thomas Dewey, Robert A. Taft y Arthur Vandenberg. Willkie había prometido extraoficialmente a Baldwin el puesto de compañero de fórmula, pero los líderes del partido presionaron a Willkie para que nombrara a Charles McNary en su lugar, y Baldwin se apartó amablemente. Ahora parece que Willkie cumplió su promesa, aunque a regañadientes."
 USA_Robert_Taft_desc: "«Los new dealers, los políticos laboristas y los socialistas han intentado aprovecharse del instinto natural de caridad de los estadounidenses para impulsar sus planes de socializar el suministro de las necesidades vitales para todos. Si el Gobierno da atención médica gratuita a todo el mundo, ¿por qué no comida, ropa y vivienda gratuitas?».\n\nSe puede decir mucho sobre Robert Alphonso Taft Sr., también conocido como «Sr. Republicano»: político, abogado y vástago de la familia Taft del Partido Republicano. Taft sirvió en el Senado de los Estados Unidos representando a Ohio, brevemente como líder de la mayoría en el Senado, y fue líder de la coalición conservadora de republicanos y demócratas conservadores que impidió que se ampliase el New Deal.\n\nTaft había aspirado anteriormente a la candidatura presidencial republicana, luchando a menudo por el control del partido con la facción moderada liderada por Thomas E. Dewey. También se ha revelado como un importante no intervencionista, contrario a la participación estadounidense en la guerra.\n\nLas posturas no intervencionistas de Taft perjudicaron su campaña de 1940, y la Convención Nacional Republicana nombró en su lugar a Wendell Willkie. Ahora parece que los esfuerzos de Taft han merecido la pena, y hará todo lo que esté en su mano para no dejar pasar esta oportunidad."
 USA_Harry_S_Truman_desc: "«Si vemos que Alemania está ganando, deberíamos ayudar a Rusia, y si Rusia está ganando, deberíamos ayudar a Alemania, y así dejar que maten a tantos como sea posible, aunque no quiero ver a Hitler victorioso bajo ninguna circunstancia».\n\nHarry S. Truman creció en Misuri y sirvió como capitán en la Artillería de Campaña durante la Primera Guerra Mundial. Cuando regresó a casa, abrió una una mercería en Kansas City, Misuri y fue elegido juez del condado de Jackson en 1922. En 1934, Truman fue elegido senador por Misuri.\n\nEntre 1940 y 1944, saltó a la fama nacional como presidente del Comité Truman, que pretendía reducir el despilfarro y la ineficacia en los contratos de guerra. Truman visitó varias bases militares en 1940. Utilizó su presidencia del Subcomité de Movilización de Guerra del Comité de Asuntos Militares para poner en marcha investigaciones sobre abusos mientras el país se preparaba para la guerra. Truman nombró un nuevo comité especial para llevar a cabo una investigación formal. Truman dirigió el comité con extraordinaria habilidad y normalmente alcanzaba el consenso, lo que dio lugar a una amplia cobertura mediática que le granjeó una reputación nacional."
 USA_Norman_Thomas_desc: "Norman Thomas, conocido por su ideología socialista progresista, se ha convertido en una figura destacada dentro del Partido Socialista, dejando su impronta en los ámbitos de la reforma económica y social.\n\nAfiliado al Partido Socialista en 1918, Thomas, que no temía entrar en la arena política, dirigió varias campañas. Se postuló para gobernador en la lista del Partido Socialista en 1924. Su tenacidad quedó aún más demostrada en sus infructuosas candidaturas a la alcaldía de Nueva York en 1925 y 1929. Sin embargo, su campaña presidencial en 1928 resultó ser un fracaso.\n\nDurante la presidencia de Franklin D. Roosevelt, Thomas se erigió en crítico del New Deal, alegando que su énfasis en los imperativos económicos eclipsaba los acuciantes problemas morales de la nación. Hizo hincapié en la importancia de un enfoque global de la gobernanza que incluyese tanto la prosperidad económica como consideraciones éticas.\n\nAhora, en medio de un notable giro de los acontecimientos, Thomas se encuentra al timón de Estados Unidos, tomando el relevo del liderazgo con el solemne deber de poner en práctica sus políticas económicas y sociales socialistas. En este papel fundamental, se esfuerza por allanar el camino hacia una sociedad estadounidense más equitativa, garantizando la gloria continuada del país."
 USA_Henry_A_Wallace_desc: "Henry Agard Wallace, estadista, economista y agrónomo estadounidense de renombre, influyó en la escena agrícola y económica durante su mandato como secretario de Agricultura, donde redefinió el panorama agrícola.\n\nAunque su familia estaba vinculada al Partido Republicano, Wallace se distanció de la postura del partido sobre las políticas arancelarias proteccionistas y lo abandonó en 1928. Tras unirse al Partido Demócrata, se convirtió en un candidato natural para el cargo de secretario de Agricultura en 1933. Encabezó la formulación de las políticas que darían forma a la legislación del New Deal, sobre todo la Ley de Ajuste Agrícola de 1933.\n\nMuchas personas sentaron las bases de una campaña presidencial durante las elecciones presidenciales de 1940. Con el estallido del conflicto mundial, Wallace apoyó públicamente una tercera legislatura del presidente Roosevelt. A pesar de la insistencia de Roosevelt en que Wallace fuera su vicepresidente, tuvo que enfrentarse a un escrutinio debido a las profundas raíces republicanas de su familia. Sin embargo, acabó asegurándose el puesto de vicepresidente.\n\nTras ganar los demócratas las elecciones de 1940, Wallace comienza su mandato como vicepresidente. Su ayuda será fundamental para adaptarse a las circunstancias cambiantes del panorama político actual."
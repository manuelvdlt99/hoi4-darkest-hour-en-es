 # Afghanistan
 AFG_Mohammed_Zahir_desc: "Afganistán está gobernado por Mohamed Zahir Shah, rey de Afganistán, y sus tíos, Mohamed Hashim Khan y Shah Mahmud Khan. Ha presidido un reinado próspero de internacionalismo y expansión económica. Aunque es nuevo en el trono, es querido por el pueblo afgano."

 # Australia
 AST_John_Curtin_desc: "John Curtin puede decir que ha sido todo ésto en su vida: partidario de los trabajadores, defensor de los sindicatos, diputado laborista en el Parlamento y, por último, primer ministro. Este político de Australia occidental tiene mucho que demostrar después de haber alcanzado la fama en el Partido Laborista en los años veinte y haber asumido el cargo tras la dimisión de James Scullin.\n\nEl Partido Laborista pasó apuros tras la pérdida de políticos experimentados como Joseph Lyons y James Fenton debido a un cambio de liderazgo. Sin embargo, para ellos fue una experiencia de aprendizaje. Estaban unidos y eran fuertes bajo la mano firme y rectora de Curtin, con un objetivo común: los derechos del trabajador y su familia. Curtin, al igual que el Partido Laborista en general, consiguió popularidad haciendo campaña por el hombre de a pie.\n\nBajo su liderazgo, el Partido Laborista ha luchado a brazo partido con el Partido de la Australia Unida en cuestiones como la economía, los aranceles, las pensiones y el comercio. Curtin es un gran defensor del rearme, aduciendo el imperio en constante expansión de Japón como una amenaza. El UAP respalda a los conservadores de Londres, y algunos miembros del Partido Laborista los apoyan discretamente. Curtin tendrá que hacer frente a la falta de voluntad del pueblo australiano para ir a la guerra y prepararlo para el inminente conflicto mundial ahora que está en el cargo.\n\nLos líderes y las ideologías políticas van y vienen. Sin embargo, sólo unos pocos primeros ministros son reconocidos y agradecidos por sus logros. Pase lo que pase en los próximos años, John Curtin será uno de esos primeros ministros."
 AST_Ben_Chifley_desc: "Muchos políticos se ven obligados a hacer concesiones en sus promesas. En cambio, un líder fuerte habla en absolutos. Lucha por lo que cree y se niega a ceder al otro bando hasta haber ganado. Mucha gente lo llama obstinación. Otros lo describen como tener convicciones férreas. Se puede llamar a Ben Chifley ambas cosas.\n\nChifley, que ha sido miembro del Partido Laborista desde los años veinte, es un defensor incansable de la causa del partido. Tras servir brevemente como ministro de Defensa en los años treinta, se convirtió en un estrecho aliado de John Curtin y lo siguió valientemente hasta la victoria en 1941. Nunca dejó que el estrés de la Segunda Guerra Mundial lo afectara mientras cumplía. Por desgracia, Curtin no vivió para ver el final de la guerra y Chifley asumió su lugar como primer ministro.\n\nLuchando por el regreso inmediato de los soldados, está constantemente reñido con el líder del recién formado Partido Liberal, «Pig Iron Bob», el hombre que vendió el hierro de Australia a los japoneses. El conflicto entre ellos es casi tan acalorado como el que existía antes de la guerra entre Curtin y Lyons. No obstante, Chifley seguirá guiando al país en la dirección que él crea conveniente, con la cual están de acuerdo muchos australianos.\n\nA medida que la guerra del Pacífico llega a su fin, Chifley debe realizar una transición rápida de la guerra a la paz como primer ministro. Su Gobierno estará definido por cómo se comporta después del mayor conflicto de la historia. Una cosa está clara: el nuevo panorama político de la paz será drásticamente distinto, para bien o para mal..."

 # Brazil
 BRA_Getulio_Vargas_desc: "Getúlio Vargas, presidente de la República de los Estados Unidos del Brasil, sigue dirigiendo su país como su «presidente». Su dictadura, el Estado Novo, parece encaminada a gobernar Brasil durante un largo periodo de tiempo. Aunque Brasil sigue en la esfera de influencia de los Estados Unidos, el régimen de Vargas se ha inspirado mucho en los regímenes populistas que surgieron en Europa después de la Gran Guerra, y su país, bajo su dirección, podría verse arrastrado a la siguiente gran guerra."

 # Britain
 ENG_Ramsay_MacDonald_desc: "Si hay un hombre, un político que represente a los socialistas británicos, James Ramsay MacDonald sería una opción evidente.\n\nMacDonald nació el 12 de octubre de 1866 en Lossiemouth, Escocia. Era el hijo ilegítimo de padres escoceses pobres. Nació en el lugar y el momento idóneos para abrazar los ideales marxistas. A la tierna edad de diecinueve años, se unió a la Federación Socialdemócrata y, más tarde, a la Sociedad Socialista de Bristol, lo que resultaría beneficioso para su éxito político inmediato y a largo plazo en Londres.\n\nEn 1900, ésto lo llevó a unirse al Comité de Representación Laborista, seguido de su adquisición del cargo de presidente del Partido Laborista en 1911. MacDonald pudo asegurarse su cargo como primer ministro en las elecciones de 1923 y no ha abandonado la esfera política desde entonces.\n\nMacDonald sólo fue primer ministro durante diez breves meses sin incidentes antes de que Stanley Baldwin recuperara el cargo en noviembre de 1924. Mientras tanto, sin embargo, el apoyo al Partido Laborista aumentó, y MacDonald recuperó su cargo de primer ministro en 1931.\n\nEl liderazgo de Ramsey MacDonald está amenazado por los tories, que se acercan a recuperar el control del Parlamento."
 ENG_Stanley_Baldwin_desc: "Un hombre nacido en el seno de una familia adinerada tendrá muchas oportunidades a lo largo de su vida. Si hablamos de Stanley Baldwin, poco hay que cambiar de este enunciado.\n\nBaldwin era una imagen apropiada para un hombre dedicado a la política, pero pasó la mayor parte de su vida fuera de los salones de la Cámara de los Comunes. Tiene experiencia industrial y, como cualquier buen político, sirvió en el Ejército, pero nunca entró en combate.\n\nDado que a su edad ser parlamentario no era un objetivo lo bastante elevado para él, Baldwin ascendió rápidamente tanto en el Gobierno como en el partido. La tragedia de los tories abrió el camino a Baldwin, que se convirtió en primer ministro en 1923 y de nuevo en 1924. Su mandato duró hasta 1929, cuando el Partido Laborista ganó las elecciones y obligó a Baldwin a pasar a la oposición.\n\nPor desgracia para su sucesor, Baldwin se convirtió en lord presidente del Consejo y volvió a emerger como candidato para primer ministro. Baldwin logró este objetivo escalando poco a poco la cima, y ahora ve como se desarrolla la agitación mundial. Peores son los problemas internos, principalmente económicos, en todo el Reino Unido y el auge de facciones extremistas en las islas. Por último, la precaria salud del Rey amenaza la sucesión real, pero Baldwin tiene poco tiempo para preocuparse por ello.\n\nCon el rey Jorge al borde de la muerte, sólo el tiempo dirá cómo afectará el ascenso de su hijo a la trayectoria de Baldwin y del Reino Unido."
 ENG_Winston_Churchill_1935_desc: "La campaña de los Dardanelos y la posterior muerte de 250 000 hombres han perseguido a la población de las islas británicas en los años transcurridos desde la Gran Guerra, sirviendo de recordatorio de la locura de la guerra y del valor de la vida. A nadie han perseguido más estos recuerdos que al principal promotor de la campaña, Winston Churchill. Sin embargo, parece que su pesadilla llega a su fin, ya que ha sido nombrado primer ministro, sustituyendo a Ramsay MacDonald como líder del Gobierno británico.\n\nChurchill, un político popular y prometedor con una inclinación por lo poco convencional, se vio en un desierto político. Tuvo una pequeña oportunidad de revitalizar su carrera como canciller de la Hacienda en el Gobierno conservador de Stanley Baldwin, pero, tras varios errores que contribuyeron a la actual crisis económica del país y una victoria laborista en las siguientes elecciones generales, esa oportunidad se esfumó.\n\nConsiderado ya una mercancía dañada, decidió dedicarse a la literatura y a los discursos, manteniendo así su relevancia política. Durante este tiempo, dejó claro que apoyaba el rearme militar y que quería que el Gobierno se mantuviese firme ante cualquier agresión. Estas atrevidas opiniones le granjearon un respeto muy necesario en el Parlamento.\n\nA mucha gente le sorprendió el nombramiento de Churchill, a pesar de haber mejorado ligeramente su posición política, pero no tiene tiempo que perder. Churchill tendrá que actuar rápidamente para asegurar su precaria posición política e introducir la serie de cambios que ha defendido con tanta vehemencia, una tarea sobrecogedora para alguien con un historial tan malo."
 ENG_Winston_Churchill_desc: "La guerra. Ha vuelto a apoderarse del mundo, y el Reino Unido no estaba preparado. Debido a su falta de preparación, ahora se encuentra en una posición peligrosa, con gran parte de Europa ya en manos del fascismo.\n\nÉsto no era necesario. La política de apaciguamiento fue un error porque sólo demostró debilidad sin hacer nada para satisfacer el apetito de tierras de las potencias revisionistas y, al final, no importó, porque la guerra llegó. Para tener posibilidades de luchar, todo el mundo debe hacer un esfuerzo descomunal para poner en forma cada parte del país. Para impulsar este esfuerzo, hacía falta un nuevo líder, y tenía que ser alguien capaz de inspirar al pueblo británico e inculcarle un espíritu de nunca rendirse.\n\nWinston Churchill era ese líder.\n\nChurchill era un corresponsal de guerra que escribió sobre sus experiencias mientras servía en el Ejército de joven. Después de éso, se hizo político y sirvió en Gobiernos conservadores y liberales. Churchill no era popular entre los demás tories antes de su nombramiento como primer ministro debido a su insolencia, pero el apoyo público y la agresiva retórica antialemana lo propulsó al 10 de Downing Street.\n\nMientras Churchill asume el mando, el destino del Reino Unido y de las democracias del mundo pende de un hilo. ¿Bastarán su inquebrantable determinación y su espíritu de «bulldog» para frenar la marea del fascismo o se quedará corta, permitiendo que el sol se ponga definitivamente en el Imperio Británico?"
 ENG_George_V_desc: "Cuando su padre murió en 1910, Jorge Federico Ernesto Alberto, o Jorge V, ascendió al trono británico como rey del Reino Unido y los dominios británicos, así como emperador de la India.\n\nDentro de su reino, ha sido testigo del auge de los primeros movimientos políticos generalizados y movilizados por las masas: el socialismo, el comunismo, el fascismo, el republicanismo irlandés y el movimiento independentista indio, pero en el exterior también ha presenciado la caída de los imperios de sus primos hermanos Nicolás II de Rusia y Guillermo II de Alemania. Ha presidido el imperio que le legaron sus antepasados y ha guiado al Imperio británico hasta su mayor extensión, evitando el poco envidiable destino de sus parientes.\n\nMientras Europa se sume lenta pero inexorablemente en depresiones económicas y se convierte en el objetivo de movimientos extremistas, el monarca británico se acerca al final de su vida, ya que está envejeciendo y apdece problemas de salud relacionados con el tabaco. La economía y el panorama político británicos están hechos un desastre debido a la Gran Depresión y sus secuelas, y los indígenas de las colonias británicas claman independencia cada vez más. El Rey debe mantener su determinación y guiar a su pueblo, si no por sí mismo, por el legado de un imperio que ahora se marchita."
 ENG_George_VI_desc: "Deportista, piloto, oficial naval y entusiasta de los negocios, pero nunca rey. Jorge nació cuarto en la línea de sucesión al trono, después de su abuelo, su padre y su hermano mayor, Eduardo, que sólo era un año mayor. Ésto creó la ilusión de que Jorge nunca sería el heredero de la Corona británica, dándole mucho más tiempo para dedicarse a sus futuros asuntos, cosa que no sería posible de otro modo.\n\nLa implicación naval del nuevo duque de York le permitió participar en la batalla de Jutlandia durante la Gran Guerra, y también fue el primer miembro de la familia real británica en obtener el título de piloto de la Real Fuerza Aérea. Sin embargo, después de la guerra, la principal preocupación de Jorge pasó a ser el bienestar industrial británico, y sus frecuentes visitas a las fábricas le valieron el sobrenombre de «príncipe industrial».\n\nA diferencia de su hermano Eduardo, mucho más glamuroso y extrovertido, el duque de York cumplía con sus obligaciones con calma y eficacia, a pesar de padecer una tartamudez que le hacía temer hablar en público.\n\nLa monarquía entró en territorio desconocido con la abdicación de Eduardo VIII, que supuso una conmoción para Jorge, ya que tenía poca experiencia en política. Muchos cuestionaron al nuevo rey, considerándolo nada más que un intruso del siempre popular Eduardo VIII.\n\nInexperto, impopular y con la monarquía aún sufriendo por la crisis de la abdicación, ¿cómo restaurará Jorge VI la gloria del Imperio británico?"

 # Canada
 CAN_Mackenzie_King_desc: "Mackenzie King era un joven brillante que obtuvo cinco grados universitarios y se preocupaba mucho por los problemas sociales de Canadá. Fue nombrado viceministro de Trabajo en 1900. Durante su mandato, fue elegido miembro de la Cámara de los Comunes por el Partido Liberal. Este éxito convirtió a King en el primer ministro de Trabajo de la historia, pero todo se vino abajo cuando perdió su escaño parlamentario dos años después, lo que llevó a King a retirarse de la política.\n\nEl Partido Liberal se fracturó y dividió por el asunto del reclutamiento a medida que avanzaba la Gran Guerra, y muchos de sus miembros desertaron al Gobierno de coalición conservador. Tras la guerra y la muerte del líder del Partido Liberal, King regresó triunfante a la política, llenando un vacío de liderazgo y convirtiendo en su única responsabilidad reconciliar a las facciones del partido y reunificarlo, lo que consiguió llevando a los liberales a la victoria en las elecciones de 1921.\n\nComo primer ministro, intentó reducir las tensiones étnicas, ocuparse de la inmigración y aumentar la autonomía del dominio en la Mancomunidad. Sin embargo, los liberales de King fueron derrotados en las elecciones de 1930, a medida que la Gran Depresión se asomaba y la economía sufría.\n\nSin embargo, el Gobierno conservador no pudo aplacar la crisis y King fue reelegido primer ministro después de tan sólo una legislatura. Ahora tiene una segunda oportunidad de triunfar, y si quiere llevar la prosperidad a Canadá, debe agarrarla bien con las dos manos."

 # Communist China
 PRC_Mao_Zedong_desc: "Como hijo de una próspera familia de campesinos, Mao extrae su linaje y sus experiencias de los estratos de la sociedad china que serán la base de sus esfuerzos posteriores.\n\nNacido durante los últimos alientos de un imperio en decadencia, los tiempos que se se avecinaban para China y Mao serían complicados y sangrientos, pero también serían tiempos de cambio, agitación social, reforma y reconstrucción. Eran tiempos de revolución. Ésos eran los pensamientos exactos de Mao Tse-tung de joven mientras leía libros sin parar. Desde sus campos natales hasta las bibliotecas de Changsha, se sumergió en ideologías y pensamientos filosóficos que la mayoría de los chinos no podían comprender.\n\nMientras brutos y sátrapas gobernaban China y oprimían a las clases inferiores, creyendo que su omnipresente brutalidad pasaría desapercibida como en el pasado, una coalición de disidentes sociales e intelectuales se unió. De hecho, con la creación del Partido Comunista de China, las lágrimas de opresión y los gritos de liberación del hombre de a pie cobraron rostro. Tras la traición de los nacionalistas cobardes del Kuomintang y el establecimiento del Ejército Rojo, también obtuvo un cuerpo del que Mao era un componente máximo.\n\nMao demostró ser no sólo un ideólogo, sino también un táctico formidable, gracias a los conocimientos fundamentales que adquirió estudiando a grandes mentes como Napoleón y Sun Tzu. Un estilo de guerra de guerrillas apoyado en la disciplina, los regímenes de campesinos y bandidos y los conocimientos topográficos resultaron más que suficientes para detener los avances de los nacionalistas en los territorios de la recién creada República Soviética de China.\n\nMao ha demostrado ser un estadista dinámico y un comandante despiadado gracias a sus esfuerzos incansables por mejorar al pueblo y la revolución, lo que lo ha impulsado a la cima de la popularidad y las filas del partido. Pero se avecinan tiempos difíciles, y está por ver si es capaz de guiar al pueblo hacia una nueva China."
 PRC_Bo_Gu_desc: "Se dice que la historia es la mejor maestra, y Po Ku lo sabe. Como uno de los veintiocho bolcheviques inspirados por la revolución soviética, sabía que, si podría replicar los esfuerzos de Moscú en China, el pueblo chino se liberaría del yugo de emperadores a los que sólo les interesaba asegurarse su propio poder más que el bienestar del pueblo.\n\nPor supuesto, éso era sólo en teoría. La política del poder no se acaba simplemente porque uno crea en la revolución, y Po Ku tuvo que dar pasos hacia la victoria. Claro que ganó, pero ganar no es lo mismo que mantenerse. Su liderazgo en el PCCh es chapucero en el mejor de los casos, con fracasos en la captura de ciudades de los matones del KMT, y están apareciendo grietas en su liderazgo. Debe actuar ahora o arriesgarse a que hombres más ambiciosos lo derroquen."

 # Ethiopia
 ETH_Haile_Selassie_desc: "Mundialmente reconocido como el emperador de Etiopía y celebrado por los rastafaris como el salvador de la raza africana, las perspectivas ideológicas de Haile Selassie impulsaron a Etiopía hacia una prometedora era de modernización.\n\nTafari ascendió en el escalafón hasta convertirse en gobernador de Sidamo y, más tarde, de la provincia de Harer, adoptando muchas ideas progresistas por el camino. Tras la muerte del emperador Haile Selassie, su nieto Lij Yasu ascendió al trono. Tras su deposición, la emperatriz Zauditu ascendió al trono, nombrando a Tafari como regente y príncipe heredero.\n\nTafari asumió el trono en 1928, adoptando el nombre de Haile Selassie tras la muerte de la emperatriz Zauditu en 1930 y llegando a ser emperador. En 1931, redactó una nueva constitución que limitaba los poderes del Parlamento. Durante los años veinte, Haile Selassie tomó el control del Gobierno etíope y promulgó medidas con muchos elementos progresistas.\n\nTranscurridos tres años de reinado imperial, Haile Selassie pretende impulsar aún más a Etiopía hacia la modernidad y la integración con el resto del mundo. Sin embargo, los enemigos que acechan desde las fronteras del país suponen una amenaza considerable."
 ETH_Tafari_Makonnen_desc: "Mundialmente reconocido como el emperador de Etiopía y celebrado por los rastafaris como el salvador de la raza africana, las perspectivas ideológicas de Haile Selassie impulsaron a Etiopía hacia una prometedora era de modernización.\n\nTafari ascendió en el escalafón hasta convertirse en gobernador de Sidamo y, más tarde, de la provincia de Harer, adoptando muchas ideas progresistas por el camino. Tras la muerte del emperador Haile Selassie, su nieto Lij Yasu ascendió al trono. Tras su deposición, la emperatriz Zauditu ascendió al trono, nombrando a Tafari como regente y príncipe heredero.\n\nTafari asumió el trono en 1928, adoptando el nombre de Haile Selassie tras la muerte de la emperatriz Zauditu en 1930 y llegando a ser emperador. En 1931, redactó una nueva constitución que limitaba los poderes del Parlamento. Durante los años veinte, Haile Selassie tomó el control del Gobierno etíope y promulgó medidas con muchos elementos progresistas.\n\nTranscurridos tres años de reinado imperial, Haile Selassie pretende impulsar aún más a Etiopía hacia la modernidad y la integración con el resto del mundo. Sin embargo, los enemigos que acechan desde las fronteras del país suponen una amenaza considerable."
 
 # France
 FRA_Edouard_Daladier_desc: "En la vida de un hombre llegará siempre un momento en el que deberá tomar decisiones de vida o muerte. El primer ministro francés actual, Édouard Daladier, parece estar acercándose a un momento de vida o muerte.\n\nDaladier nació el 18 de junio de 1884 en Vaucluse, hijo de un panadero de pueblo. Estudió en el Lycée du Parc de Lyon, donde fue expuesto a la política socialista. Se alistó en el Ejército francés como sargento a principios de la Gran Guerra. Luchó en la batalla de Verdún en 1916, lo que le valió un nombramiento de campaña como teniente y varias medallas, incluida la Legión de Honor. Su gran estatura y su valentía ante el peligro le valieron el apodo de «el toro de Vaucluse».\n\nSe convirtió en miembro destacado del Partido Republicano Radical y Radical Socialista tras entrar en la Cámara de Diputados como representante por Vaucluse, dirigiéndolo desde 1920 y elevándolo a la categoría del partido de izquierdas más destacado de Francia. Los numerosos intentos de formar un amplio frente republicano-izquierdista con el que se pudiera gobernar Francia dieron finalmente sus frutos el 18 de diciembre de 1932, con la formación de dicha coalición.\n\nSin embargo, su auge no se ha librado de los inconvenientes. El auge de la extrema derecha francesa y las ligas de extrema derecha ha sido una piedra en el zapato, ya que su retórica populista atrae cada vez más apoyo. Si consiguen suficiente poder, puede que sean capaces de derribar a la República en su totalidad y de conseguir que el Ejército se una a estos matones antirrepublicanos.\n\nDaladier se erige en baluarte del republicanismo frente a la creciente furia reaccionaria. ¿Se mantendrá firme o volverán a arrancar la Tricolor de su asta?"
 FRA_Joseph_Paul_Boncour_desc: "Augustin Alfred Joseph Paul-Boncour es conocido en la política francesa por los numerosos cargos que ha ocupado a lo largo de su vida, como ministro de Guerra y ministro de Asuntos Exteriores en 1932. Tras haber sido nombrado primer ministro de Francia hace apenas un año, se enfrenta a su reto más difícil.\n\nBoncour es conocido por sus creencias socialistas, su implicación en movimientos laboristas y la organización del consejo jurídico de las bolsas de trabajo. Acabó ingresando en la Sección Francesa de la Internacional Obrera, que acabaría abandonando, ya que su postura moderada y reformista difería de la del partido. Tras su salida del partido, la carrera política de Boncour se desvió hacia el Partido Socialista Francés y acabó uniéndose a la recién creada Union Socialista Republicana en 1935.\n\nBoncour fue elegido para el Senado en 1931, sirvió como delegado permanente de la Sociedad de las Naciones en 1932, como ministro de la Guerra en 1932 y como ministro de Asuntos Exteriores en 1932. En tiempos de crisis política, nombrar primer ministro a alguien con tanta experiencia política como Joseph Paul-Boncour parece lo natural. Sin embargo, su cargo se está tornando inestable a medida que surgen nuevos desafíos, como la crisis económica en curso y las divisiones internas del partido."
 FRA_Albert_Sarraut_desc: 
 FRA_Leon_Blum_desc: "Léon Blum, un hombre que no vacila ante la adversidad y que se mantiene firme en sus verdaderas convicciones, ha perseverado en tiempos difíciles y ha llevado a los socialistas de Francia a la grandeza. A diferencia de muchos otros líderes modernos, la juventud de Blum se centró más en el derecho y la alfabetización que en la política.\n\nBlum se vio profundamente afectado por el caso Dreyfus, y fue su campaña como dreyfusardo la que lo puso en contacto con el líder socialista Jean Jaurès, quien inspiró a Blum a unirse a la Sección Francesa de la Internacional Obrera. Blum fue testigo del lamentable estado de la política interna francesa, donde facciones rivales dividían el país.\n\nEl asesinato de Jaurès en 1914 sacudió a la SFIO hasta la médula, pero la Revolución de Octubre dividió aún más al partido. Aunque Blum se esforzó por unir a partidarios y detractores del régimen soviético, ya era visible un cisma interno que dio lugar a la escisión del partido. Los leninistas crearon el Partido Comunista Francés, mientras que la SFIC y la SFIO permanecieron unidas en manos de Blum.\n\nComo consecuencia de que el auge de Hitler aumentase el apoyo al fascismo, Stalin fomentó una coalición entre la SFIC y la SFIO, dando lugar al Frente Popular. El Frente ganó por goleada en una Francia en depresión económica, pero la victoria de Blum en una nación dividida alienó a muchos.\n\n¿Podrá Blum, ahora primer ministro, volver a unir al pueblo fracturado de Francia?"
 FRA_Pierre_Laval_desc: 
 FRA_Pierre_Etienne_Flandin_desc: 
 FRA_Albert_Lebrun_desc: "Albert Lebrun emergió del caos de la Tercera República francesa como un hombre equilibrado.\n\nLa situación financiera y económica francesa nunca había sido peor, lo que provocó huelgas prohibitivas y rebeldía civil entre los franceses durante la Gran Guerra e inmediatamente después. En la fracturada y frágil política interna de la Tercera República, se había emepzado a formar una clara división entre la turbulencia.\n\nEl Partido Republicano Radical y Radical Socialista reforzó su férreo control sobre la República, mientras que el Bloque Nacional esperaba establecer su control y otras facciones, como los anarquistas y los monárquicos, creaban sus propias esferas de influencia. En un panorama político tan volátil, cualquier intento de unir a los diversos partidos bajo un hombre podría desatar una guerra civil.\n\nEl ascenso al poder de Lebrun estuvo basado en su capacidad para mantener el delicado statu quo francés intacto. Su elección como conservador moderado fue en gran medida una conciliación con las diversas facciones de Francia, y su postura política centrista le permitió apaciguar a miembros tanto de la izquierda como de la derecha. En Francia, actúa como mediador y como símbolo de unidad a partes iguales.\n\nPero, a medida que los partidos políticos franceses empiezan a separarse otra vez y un conflicto inevitable acecha en el horizonte de Europa, Lebrun se enfrenta a un dilema. ¿Podrá Lebrun remendar los cismas de la República o se sumirá Francia en otra revolución?"

 # Germany
 GER_Adolf_Hitler_HoG_desc: "«Sic parvis magna». ¿Sabes lo que significa? «La grandeza nace de pequeños comienzos» en latín. Significa que cualquiera, aun en lo más bajo del escalafón social, puede conseguir cualquier cosa que se proponga. Un ejemplo es Adolf Hitler.\n\nHitler era un don nadie antes de que Hindenburg lo nombrase para uno de los cargos más importantes del país. Era un artista de pacotilla fracasado de Viena al que todas las escuelas de Bellas Artes de Austria habían rechazado, atribuyéndolo a su «falta de expresión artística» y a que sus obras no eran más que «conceptos arquitectónicos detallados». Ésto sin contar que había tenido una educación miserable y que su padre usaba castigos corporales con frecuencia para castigarlo por sus fracasos. Sin embargo, en tiempos de crisis es cuando surgen las oportunidades, y surgieron.\n\nMientras vendía arte en la calle, Hitler solía observar desde lo lejos a grupos antisemitas dando discursos en Viena, analizando su retórica y su ingenioso uso del lenguaje y la retórica para cautivar a un público, así como adaptando sus filosofías para contentar a las multitudes.\n\nCuando comenzó la Gran Guerra, Hitler viajó a Alemania y se alistó en el Heer como soldado raso. Allí entabló contactos internos y, después de la guerra, encontró la oportunidad ideal: la oportunidad de convertir la vergüenza en furia y el derrotismo en nacionalismo.\n\nAño tras año, fue consolidando su poder en la República de Weimar que se desplomaba, entablando contactos con todos los partidos políticos, desde los junker hasta oficiales militares, pasando por ciudadanos normales y corrientes.\n\nUno de estos contactos era Hindenburg, que se vio acorralado y nombró a Hitler a regañadientes para combatir la creciente marea del izquierdismo. Hindenburg, a diferencia de Hitler, es un hombre deteriorado y frágil. Sus días están contados y, cuando Hindenburg muera, Hitler estará al mando total.\n\nLa pregunta es: ¿qué futuro le aguarda a Alemania?"
 GER_Adolf_Hitler_desc: "Ein Volk, ein Reich, ein Führer: Si hubieras caminado por las calles de Berlín durante el nombramiento de Hitler a la Cancillería, el lema pegado en cada cartel te resultaría tan familiar como una canción de cuna: un pueblo, un imperio, un líder. Sin embargo, el título de Führer significa mucho más que sólo «líder». Se le otorga a alguien que encarna el corazón y el alma de la nación alemana, y esa persona no es otra que Adolf Hitler.\n\nAntes de que Hindenburg lo nombrase para el mayor cargo del país, era un don nadie. Y sin las condiciones de una guerra perdida, una revolución y un sentir generalizado de humillación nacional, habría seguido siendo un don nadie. Pero el artista fracasado hecho político radical de Viena aprovechó cada oportunidad que tuvo. En el Putsch de la Cervecería, tras pronunciar un conmovedor discurso, creyó que sus seguidores y él podían obligar al Gobierno a cederle el poder, como había hecho Mussolini en Roma. Se equivocó, pero ahora conocían su nombre y, en la cárcel, planificó su regreso a los focos, dándose cuenta de que la única forma de llegar al poder era a través del propio sistema democrático.\n\nSu popularidad entre la extrema derecha aumentó aún más después de su detención y liberación. Entabló contactos, pronunció discursos, dio voz a las fobias, los prejuicios y los rencores como nadie, y esperó su oportunidad para reaparecer. Cuando la economía global se vino abajo, arrastrando consigo a Alemania, el NSDAP no perdió el tiempo y aprovechó su oportunidad de oro. Mientras el Gobierno de Weimar luchaba por mantener el país a flote, Hitler se postuló contra Hindenburg en las elecciones alemanas de 1932 en un intento de lograr finalmente su objetivo, pero volvió a fracasar. Pero al final, el viejo loco lo nombró canciller de todos modos, dando al Partido Nazi lo que buscaba desesperadamente.\n\nCuando Paul von Hindenburg exhaló su último aliento, las farsas legales de Hitler combinaron el cargo de canciller con el de presidente, otorgándole a Adolf Hitler el título de Führer y canciller. Ahora, el Führer está, según él, al borde de la grandeza. Con el poder de todo el Gobierno de su lado y el mundo aparentemente en la palma de sus manos. El pueblo alemán lleva mucho tiempo esperando lo que se merece, y el mundo no puede hacer otra cosa que quedarse mirando."
 GER_Wilhelm_II_desc: "Rara vez se tiene una segunda oportunidad de gobernar un país, sobre todo si el primer intento fracasa. Las segundas oportunidades son extremadamente raras cuando uno fracasa de manera tan estrepitosa como lo hizo Guillermo II, pero éso es justo lo que él ha recibido. Una oportunidad más.\n\nAntes de la guerra, el Káiser llevó a cabo planes de expansión naval masiva en un intento de construir una armada capaz de competir con la Marina Real británica, al tiempo que reforzaba el Ejército y hacía crecer rápidamente la economía alemana, hasta convertirla en la más fuerte de la Europa continental. Pese a estos avances, Alemania perdió la guerra. Por ende, Guillermo abdicó tanto de la corona imperial como de la prusiana y se exilió a los Países Bajos, donde planeaba pasar el resto de su vida. Pero no fue así.\n\nLa tormenta que vino después de la guerra en Alemania fue devastadora, y los problemas a los que se enfrentaba la nueva república federal eran demasiado grandes. Fue entonces disuelta y sustituida por un gobierno dirigido por personas que sólo sirvieron para arrastrar aún más a Alemania por el mal camino. Muchos oficiales del Ejército estaban insatisfechos con el Gobierno y decidieron tomar medidas drásticas. Ésto dio lugar al retorno de Guillermo, al que eligieron por encima de su hijo, el príncipe heredero.\n\nActualmente, el viejo káiser no es más que un títere controlado por el Ejército. Si quiere aprovechar al máximo esta segunda oportunidad y utilizar su vasta experiencia, debe establecer su autoridad como legítimo gobernante de Alemania y restaurar el constitucionalismo prusiano. Sin embargo, si no consigue controlar al Ejército, no será más que una figura insigne sin poder..."
 GER_Wilhelm_III_desc: "Se suele decir que un hombre paga por los pecados del padre, y no hay mejor ejemplo de ello que el joven Guillermo, antiguo príncipe heredero de Prusia y ahora káiser del Imperio alemán.\n\nSu padre aprovechó el nacimiento de su hijo para incordiar a sus parientes británicos, negándose a recurrir a un médico británico para garantizar un parto seguro después de que uno hubiera fracasado para el viejo Guillermo. En su lugar, le pidió a su tía Helena que garantizase el parto seguro, que tuvo lugar el 6 de mayo de 1882.\n\nEn su juventud, el príncipe vivió la vida de un nobre militar prusiano, asistiendo a una academia militar y uniéndose al Ejército, igual que su padre. Guillermo impulsó activamente la expansión alemana antes de la Gran Guerra y esperaba desempeñar un papel destacado en el estallido de la contienda. Pese a sus 32 años de edad y a no haber liderado ninguna unidad más grande que un regimiento, el príncipe heredero de Prusia fue nombrado comandante del 5.º Ejército en agosto de 1914, poco después del estallido de la guerra.\n\nLa incompetencia de su padre dio lugar a la usurpación del poder de la monarquía a la República de Weimar, obligando a la monarquía a abdicar, pero Guillermo ni se inmutó y regresó a Alemania en 1923 con la intención de volver a la política. El apoyo de Guillermo al DNVP y las facciones militares garantizó que, cuando la república fallida fue derrocada, él fuera inmediatamente restaurado en el trono para dirigir Alemania como en su día había hecho su padre.\n\nEl joven Guillermo por fin puede rectificar los errores de su padre y devolver a Alemania a su legítimo lugar bajo el sol.\n\nFür Kaiser, Gott und Vaterland!"
 GER_Paul_von_Hindenburg_desc: "La nostalgia es una emoción fuerte. Impulsa a los seres humanos a hacer lo que sea para restaurar el glorioso pasado en la actualidad. Por muy fuerte que sea, también puede llevar a un hombre a la perdición.\n\nEntra en escena Paul von Hindenburg, un condecorado oficial del Ejército alemán que deseaba consolidar el Imperio como igual, si no superior, a los imperios del Reino Unido y Francia. Deseaba que el poder del Kaiserreich fuera incuestionable e incólume, que se convirtiera en el hegemón del mundo bajo la tutela del águila prusiana. A pesar de todo lo que hizo, incluso poner en peligro su prestigio y poder dentro del Imperio, no pudo conseguir el «lugar bajo el sol» del Imperio que deseaba el Káiser y finalmente fue destituido de los pedestales del poder.\n\nEl destino tenía otros planes para Hindenburg y, a pesar de su firme oposición y de su reputación mancillada, se le ha dado otra oportunidad de gobernar Alemania como presidente del Imperio. Imitando el régimen autoritario de la Gran Guerra, promulgaba leyes de improviso, disolvía el Reichstag cuando le venía en gana y nombraba canciller a quien le venía en gana. Durante un breve momento, parecía que Hindenburg tenía la oportunidad de restaurar el orden en la convulsa república y terminar lo que había empezado hacía tanto tiempo.\n\nSin embargo, ningún hombre puede escapar a las frías garras de la muerte, y su oportunidad se estaba desvaneciendo. Cada día estaba más senil y olvidadizo, rasgos que no se asocian con el liderazgo. Tenía que actuar antes de que se le acabase la suerte. Podría haber delegado el poder en el SPD, pero el SPD llevaba enemistado con Hindenburg desde que era oficial prusiano. Podría haber delegado el poder en otros partidos, pero carecían de los escaños necesarios. Cuando Hindenburg se vio acorralado, no tuvo más opción que darle el poder al NSDAP, el único partido al que estaba dispuesto a dar poder a pesar de su amarga relación con su líder, Adolf Hitler.\n\nLa historia decidirá si Hindenburg tomó la decisión correcta..."
 GER_Erwin_Rommel_desc: "Un soldado que dedica su vida a su país suele ser recompensado con muchas cosas —bienestar, estilo de vida y respeto—, pero rara vez se recompensa a los soldados con el control de toda una nación.\n\nHasta que el Zorro del Desierto lo consiguió.\n\nErwin Rommel no era un soldado ordinario del Reich, ya que sirvió para el Káiser, para la República y ahora para el Führer. Cada vez que tomaba el mando, los resultados positivos llegaban pronto. Polonia, Francia y África se enfrentaron al poderío y el terror del Zorro del Desierto, sucumbiendo una a una a sus estrategias supremas. Ni siquiera el Ejército estadounidense pudo aguantar ante la superioridad estratégica y táctica de las fuerzas de Erwin Rommel cuando los pánzer empezaron a desembarcar en las calles de Nueva York y Washington.\n\nLas aguas han bajado, y América está ahora oficialmente bajo el control del Reich. Se suponía que Rommel cumpliría sus cometidos en Norteamérica y regresaría a Alemania, pero el Führer tenía otros planes. El Führer le encomendó a Rommel la tarea más importante de todas: controlar América y consolidar firmemente el mandato del Reich allí. Como recompensa adicional, el Führer le concedió a Rommel el rango más alto posible en vida: reichsmarschall.\n\nRommel, con el apoyo incondicional del Führer, hará lo que haga falta para poner a Estados Unidos bajo el control del Reich. Es una tarea complicada, teniendo en cuenta que Estados Unidos es una extensa región fundada sobre la rebelión y la libertad y pretende rebelarse contra el Reich por todos los medios. A fin de cuentas, la bandera alemana será la única que ondee entre los escombros del cinturón del óxido.\n\nLos imperios van y vienen, pero el de Estados Unidos fue borrado del mapa antes incluso de empezar..."
 GER_Ernst_Rohm_desc: "Ernst Röhm, un hombre violento, agresivo y cruel, ha pasado por muchas cosas. Röhm, otrora amigo íntimo de Adolf Hitler, dirigió las Sturmabteilung hasta que se desencantó con su viejo amigo y sus decisiones. Röhm depuso a Hitler y ahora está al mando de una nueva Alemania.\n\nRöhm ya había tenido una exitosa carrera militar y había sido condecorado durante la Gran Guerra. Fue soldado de primera línea antes de resultar herido y verse obligado a ser oficial. Cinco años después de la guerra, Röhm se retiró del Ejército y se unió al NSDAP.\n\nMás tarde, Röhm se mostró insatisfecho con la negativa de los líderes del partido a aceptar sus propuestas de una alternativa legal a las SA, que fueron ilegalizadas. Röhm dimitió, se marchó de Alemania y se unió al Ejército boliviano como asesor. Sin embargo, el veto se levantó unos años después. A instancias de Hitler, Röhm regresó para liderar las Sturmabteilung y puso en práctica sus ideas radicales.\n\nDespués de que Hitler tomara el control total de Alemania y las SA suprimieran toda oposición, Röhm y gran parte de su milicia abogaron por una «segunda» revolución que beneficiara a la clase obrera y combatiera el capitalismo.\n\nEsta segunda revolución se ha hecho realidad. Hitler y sus compinches han sido depuestos y las calles están gobernadas por las Sturmabteilung. Pero el régimen de Röhm es frágil y, para que sobreviva, debe legitimarlo a los ojos del pueblo y dar poder a su herramienta más poderosa, las SA."
 GER_Gregor_Strasser_desc: "Muchos hombres diferentes han sido descritos como la cruz de la burguesía. El mundo está dividido en lo que es una verdadera revolución, desde hombres de acero en Oriente hasta hombres dicharacheros en Occidente. Gregor Strasser nació en Alemania, el verdadero corazón de Europa; un hombre que rompió la falsa dicotomía, rechazó la degeneración de la izquierda social y propició la liberación de los obreros alemanes.\n\nGregor Strasser nació en 1892 como el mayor de los Strasser: su hermano, Otto, y él. Tuvo una educación típica de la clase media alemana: fue a la escuela, sacó buenas notas y acabó siendo aprendiz de farmacéutico en el pueblo bávaro de Frontenhausen. Durante la Gran Guerra, asistió a la formación de oficiales, se alistó en un regimiento de artillería y, al final, ascendió al rango de lugarteniente, ganando una Cruz de Hierro por su valor.\n\nTras la guerra, se unió a los Freikorps junto a su hermano y Heinrich Himmler, y participó en el putsch de Kapp fallido de 1920, del que Otto se había cambiado de bando y al que se oponía, tras haberse unido al ala izquierdista. Ambos hermanos Strasser acabaron coincidiendo en política, uniéndose al NSDAP y convirtiéndolo en una causa fervientemente anticapitalista. Durante la década siguiente, los hermanos Strasser mantuvieron encendida la llama de la revolución frente a las fuerzas reaccionarias del partido, dirigidas por el propio Hitler, durante la caída del partido en 1923 y su ascenso de nuevo en 1925, y hasta el día de hoy."
 GER_Kurt_von_Schleicher_desc: "Kurt von Schleicher lleva involucrado en la política de Weimar desde la revolución alemana a finales de la Gran Guerra. Ha ocupado numerosos cargos y ha participado en numerosas actividades del Reichswehr, incluida la infame «Reichswehr negra», además de actuar como enlace entre el Gobierno y los militares.\n\nHa demostrado ser un político espabilado con metas elevadas para Alemania y para sí mismo. En 1930, desempeñó un papel clave en la destitución del Gobierno de Hermann Müller y el nombramiento de Heinrich Brüning como canciller. En su calidad de jefe de la Oficina de Asuntos Políticos, llegó a reclutar a las Sturmabteilung del Partido Nazi como fuerza auxiliar de la Reichswehr a partir de 1931. Entre 1932 y 1933, fue ministro de Defensa en el gabinete de Franz von Papen y fue la fuerza impulsora detrás del golpe de Prusia de 1932. Tras hábiles maniobras políticas, orquestó la caída de Von Papen y lo sucedió como canciller.\n\nAhora, Schleicher debe lidiar con un panorama político cada vez más dividido, con extremistas de todos los bandos del abanico político que amenazan su régimen y la estabilidad del Gobierno. Debe navegar y trazar un rumbo a través de esta tormenta geopolítica para un futuro alemán próspero."

 # Iraq
 IRQ_HoG_Naji_Shawkat_desc: "Naji Shawkat, hijo del gobernador provincial, nació el 26 de mayo de 1891 en la ciudad iraquí de Kut.\n\n El padre de Shawkat fue elegido para el Parlamento otomano poco después de terminar sus estudios en 1909, lo que permitió a Naji asistir a la Facultad de Derecho de Estambul. Shawkat trabajó de fiscal general adjunto en Hilla hasta el estallido de la Gran Guerra, cuando se alistó en el Ejército otomano como reservista. Shawkat fue capturado después de dos años luchando en la campaña de Mesopotamia y se unió a la Rebelión árabe, encabezada por el jerife de La Meca, Huseín bin Alí al Hashimi.\n\nTras la dimisión de Nuri al Said en 1932, Fáysal I, el hijo de Huseín y rey de Irak, le pidió a Shawkat que aceptase el cargo de primer ministro y dirigiese un cabinete del acuerdo no partidista libre del faccionalismo provocado por la firma del tratado anglo-iraquí y capaz de restaurar la estabilidad en el país aquejado.\n\nA Shawkat se oponen los nacionalistas contrarios al tratado, como Rashid Alí al Gaylani, del Partido de la Hermandad Nacional, así como gran parte de la élite política existente y las facciones del Ejército. Para que el Gobierno de Shawkat sobreviva será necesario maniobrar hábilmente en la volátil escena política iraquí."
 IRQ_Faisal_I_desc: "El futuro Fáysal I no era más que una mota bajo el dominio del Imperio otomano. Cuando el imperio entró en guerra con la Entente, uniéndose a las Potencias Centrales en el proceso, éso no tardó en cambiar.\n\nFáysal fue una figura destacada en la Rebelión árabe, aprovechando el resentimiento de los árabes hacia sus soberanos otomanos y utilizando las dotes de liderazgo y formación de coaliciones que su padre le había enseñado de niño. Sin embargo, Fáysal se desencantó a medida que continuaba la contienda.\n\nLlegó a la conclusión de que quería un imperio para sí mismo y entabló tratos secretos con el bando otomano, afirmando que desertaría si se le concedía un territorio importante que gobernar... pero se le negó. Ésto puso en peligro la imagen positiva y de «amigo fiel» que presentó a la Entente, por lo que abandonó sus intrigas pragmáticas.\n\nLas ansias de territorio de Fáysal quedaron satisfechas después de la Gran Guerra, cuando fue nombrado rey de Siria. No duró mucho, ya que lo expulsaron del país tras su derrota en la guerra franco-siria, pero fue un revés sin importancia, ya que fue instaurado poco después como rey del mandato británico de Irak. Mantener relaciones positivas con el Reino Unido al tiempo que perseguía su agenda panárabe no fue fácil, pero consiguió la independencia del país gracias a su naturaleza pragmática y a su capacidad para negociar con eficacia.\n\nLiberado Irak, Fáysal está más cerca que nunca de cumplir su sueño panárabe, aunque debe ser paciente, porque queda mucho camino que recorrer y un paso en falso podría destruir todo lo que ha conseguido..."
 
 # Italy
 ITA_Benito_Mussolini_desc: "Un país en ruinas, su pueblo enfurecido, su economía en declive y tanta sangre derramada para tan poco beneficio. Así era Italia después de la Gran Guerra. La gente buscaba un cambio donde fuese, alguien que pudiese canalizar su ira hacia quienes los habían traicionado y restaurar la grandeza y prosperidad de su país. Estaban buscando un verdadero salvador italiano.\n\nDel caos político surgió un hombre que ofreció al pueblo italiano sus sueños: una Italia capaz de competir con las naciones más grandes y mejores, una tierra completa con el territorio legítimo que ganó en la Gran Guerra, pero que no le fue concedido. Ése era Benito Mussolini, el «prefecto de hierro» que no tardaría en convertirse en el Duce.\n\nMussolini, antiguo socialista, se convirtió en un nacionalista acérrimo después de que el Partido Socialista lo rechazase y de servir en el Ejército Real. Más allá de eso, sin embargo, algo lo definía: su discurso sobre un «espíritu» nacional, su retórica de rechazo a las falsedades impuestas por el mundo moderno, toda una nación sedienta de venganza lo vio y lo oyó, lo que dio lugar a la marcha sobre Roma en 1922 y a una brutal consolidación del poder en los años posteriores.\n\nItalia está en una encrucijada, con el nuevo sistema fascista bien asentado y los trenes llegando con hora. ¿Podrá Mussolini llevar la gloria que prometió al pueblo italiano a su país o su sistema se marchitará y se desmoronará como el Imperio romano al que tanto admira? En cualquier caso, el Duce se prepara para la inminente tormenta, y nadie sabe lo que traerá."
 ITA_Victor_Emmanuel_III_desc: "«Para ser rey, sólo tienes que saber firmar, leer el periódico y montar a caballo».\n\nÉste fue el único consejo que Umberto I, el padre de Víctor Manuel, le dio antes de ser asesinado a comienzos de siglo, y no era especialmente bueno.\n\nDécadas después, el «pequeño sable» y su reinado han visto de todo: guerra, depresión económica, numerosos primeros ministros y el establecimiento de una dictadura fascista. A pesar de su carácter tímido y retraído, el monarca ejercía un poder y una influencia considerables en muchos de estos asuntos.\n\nEn el caso de la Gran Guerra, decidió personalmente que el reino se uniría a la contienda de parte de la Entente. En lugar de esconderse, se dirigió al frente en el norte, desafiando los constantes bombardeos junto a sus tropas, y se ganó el sobrenombre de «el rey soldado». Sin embargo, los británicos y los franceses explotaron la valentía y el coraje de la nación después de su victoria, dejando a Italia con una «victoria mutilada», una injusticia que lo ha perseguido durante muchos años.\n\nSin embargo, tras la guerra, Víctor Manuel se implicó aún más, resolviendo una crisis parlamentaria tras otra. Esto minó rápidamente su entusiasmo y, con el apetito del pueblo por el fascismo en aumento y la guerra civil en ciernes, el Rey nombró primer ministro a Benito Mussolini, con la esperanza de poner orden en el caos.\n\nHan pasado muchos años desde el ascenso del Duce, y desde entonces el Rey ha pasado a un segundo plano en el que siempre se ha sentido más a gusto, dejando que los políticos hagan la política, pero su silencio sobre las atrocidades del régimen fascista es ensordecedor. A pesar de ello, sigue gozando de bastante apoyo, aunque se desconoce por cuánto tiempo más..."

 # Japan
 JAP_Hirohito_desc: "Dicen que el poder es nulo y carece de sentido en el silencio. Da igual cuánto poder tengas física, legalmente o de cualquier otra forma si no lo usas.\n\nÉsa es la desafortunada realidad del emperador Shōwa, un hombre cuyo linaje es divino en su esencia y cuyo pueblo lo considera una deidad. Toda su vida le han dicho lo que hacer, sin poder opinar ni decir lo que pensaba, sólo consentir y aceptar las consecuencias.\n\nHa escuchado fielmente a su pequeño consejo de oficiales, gente que se ha burlado del Shōwa, utilizando su voluntad divina para alcanzar un poder sin igual en Nihon. Con todo el poder, la riqueza y la gloria del mundo, el Shōwa sigue callado sobre asuntos que definen su país y sólo los aprueba por capricho. Mientras firma un tratado para desarmarse y promover la paz, autoriza una incursión en Manchuria.\n\n¿Ejercerá por fin el Emperador Shōwa la voluntad divina que sus antepasados han cultivado durante siglos o se quedará callado para siempre y dejará que otros lo utilicen como una oportunidad para sus propios planes?"
 JAP_Saito_Makoto_desc: "El compromiso, la experiencia, los contactos y la buena fortuna propulsaron a Makoto Saitō hasta las más altas esferas del Gobierno de Tokio.\n\nNo era la primera opción y se suponía que no llegaría al poder. Nihon necesitaba un nuevo rostro tras la muerte de su predecesor, uno que pudiera frenar la marea de los militares y, al mismo tiempo, preservar el Gobierno civil. Ante la creciente presión, el Emperador optó por instalar a Saitō en el poder.\n\nEra un militar, concretamente de la Armada, que sirvió de gran contrapeso a la influencia emergente del Ejército. Tenía experiencia gobernando, y su paso por Corea demostró que podía actuar y servir como primer ministro unificador capaz de impedir que los militares se tomaran la justicia por su mano. Era el candidato ideal, en el lugar y el momento adecuados, gracias a sus conexiones como consejero privado. Algunos alegan que es casi demasiado perfecto para ser candidato.\n\nLa pregunta es: ¿de verdad es el salvador que necesita Nihon o su reputación tiene una tara oculta?"

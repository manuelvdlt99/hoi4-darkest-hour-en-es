 GATHERING_STORM_name: "Tempestad incipiente"
 GATHERING_STORM_desc: "1 de enero de 1933\nNegros nubarrones se ciernen sobre el horizonte. La Gran Depresión ha despedazado la política de muchas de las naciones del mundo. Hace menos de dos años, Japón, bajo el control del emperador Shōwa, hizo valer su supremacía sobre los señores de la guerra chinos, invadiendo Manchuria e instalando a su títere, lo que dejó más que claras sus ambiciones de apoderarse del resto de China. En Alemania, la inestabilidad política y las trifulcas proliferan desde hace tres años debido a las condiciones económicas provocadas por la Gran Depresión, y el NSDAP nazi extremista está a punto de hacerse con el poder absoluto del país, poniendo en peligro el Tratado de Versalles. En Italia, la cuna del fascismo, «el Duce» Benito Mussolini lleva más de una década gobernando con puño de hierro, rearmándose y preparándose para imponer sus ambiciones territoriales. Las antiguas naciones de la Entente aún se lamen las heridas de la Gran Depresión, incapaces de hacer nada más que ver como crece la amenaza a la paz mundial. \n\nAunque una segunda Gran Guerra parece muy lejana, el panorama no es nada favorable. ¿Podrá el viejo orden mundial consolidar su poder otra vez antes de que sea demasiado tarde, o las nuevas fuerzas del mundo se alzarán para hacer frente a las potencias establecidas?"

#### Country Descriptions - 1933
 GER_1933_desc: "Está claro que el experimento alemán de una democracia funcional ha fracasado. De hecho, de un organismo democrático sólo queda el nombre, pues el esfuerzo combinado de la Gran Depresión, las reparaciones de guerra, la humillación nacional y el odio hacia el sistema asociado a él han arrebatado lo demás.\n\nEntre toda la anarquía, ha surgido un nuevo partido listo para tomar el poder: el Partido Nacionalsocialista Obrero Alemán, liderado por Adolf Hitler, que promete vengar las indignidades de 1918, y los pueblos alemanes por fin se harán un hueco entre las grandes potencias. Hitler no es ajeno a la lucha, ya que encabezó el Putsch de la Cervecería de 1923 en Múnich, y desde entonces ha estado esperando otra oportunidad de llegar al poder.\n\nEl presidente Hindenburg es probablemente lo único que impide que el país se sumerja en una guerra civil abierta. Sin embargo, aun con su aumento de popularidad, Hindenburg se muestra reacio a cederle el poder a este extremismo; lamentablemente, se le acaba el tiempo al excomandante militar, y su decisión podría tener un impacto no sólo en Alemania, sino en el mundo entero."
 ITA_1933_desc: "Pese a haber cantado victoria ante los austrohúngaros, Italia salió insatisfecha de la Gran Guerra. Tras una alianza con las potencias aliadas para hacerse con vastos territorios en los Alpes, Dalmacia y el decadente Imperio otomano, Italia recibió mucho menos de lo prometido, lo que incitó a muchos a preguntarse por qué sus hijos habían muerto por casi nada.\n\nJunto con la Gran Depresión y el fracaso de la democracia parlamentaria, la famosa marcha sobre Roma de 1922 hizo que Benito Mussolini y su nuevo movimiento fascista se hiciesen con el poder. Desde entonces, goza de un amplio apoyo tanto de las masas como del Gran Consejo del Fascismo. Pero algunas de sus promesas no se han cumplido y el resplandor de un nuevo régimen se desvanece.\n\nAunque sobrevive intacta a la debacle económica, la Italia de Mussolini —o del Duce— necesita modernizarse si quiere cobrar lo que le deben. Ya se trate de colonias, costas o algodón, Italia deberá ampliar su Marina, su Ejército y su industria para competir con Inglaterra o incluso convertirse en dueña del Mediterráneo.\n\nA pesar de las cálidas relaciones actuales con las democracias occidentales, Mussolini sabe que tarde o temprano tendrá que elegir. Su elección decidirá si el experimento fascista triunfará o sumirá a Italia a su momento más oscuro."
 FRA_1933_desc: "La República Francesa, vencedora indiscutible de la Gran Guerra, pagó muy caro su triunfo. Aunque la reclamación de Alsacia-Lorena y la destrucción de la maquinaria de guerra alemana fueron un éxito, la mano de obra francesa se vio muy afectada, propiciando el auge de un sentimiento antibelicista que sigue latente hasta nuestros días, bloqueando cualquier acción militar, sin mayores repercusiones.\n\nLa Gran Depresión ha empeorado aún más la situación: la izquierda radical prosoviética está creciendo, las ligas ultraderechistas siembran el caos en las calles de París y, debido a la crisis económica, Alemania no puede pagarle a la república las reparaciones de guerra que tan desesperadamente necesita.\n\nMientras tanto, el Ejército de Tierra no ha evolucionado como lo ha hecho el resto de Europa, y sigue atascado en el lodo de la Gran Guerra. Anticuado y mal equipado, el movimiento antibelicista y las filas devastadas agravan una situación ya de por sí calamitosa hasta la desesperación total.\n\nEl recién elegido Gobierno de Paul-Boncour tiene que abordar todo esto de forma inmediata y simultánea. Los primeros mandatos de Francia han sido rápidos y caóticos, y cualquier mandato no durará mucho. Si la República desea seguir siendo una de las grandes potencias de Europa, alguien va a tener que enderezar el barco que se hunde, y rápido."
 ENG_1933_desc: "El Reino Unido nunca se recuperó del todo de 1918. Si bien victorioso en la Gran Guerra, el florecimiento de los movimientos independentistas, la larga Gran Depresión y el auge del fascismo amenazan la posición de Albión en la cima de las potencias de Europa, por no hablar del mundo entero.\n\nEn el plano económico, varios programas de austeridad han reducido considerablemente los gastos gubernamentales. El Ejército está subdesarrollado y apenas consigue contener un vasto imperio colonial a punto de reventar. Y, aunque la Marina Real sigue siendo la potencia naval mundial por excelencia, las nuevas lecciones de la guerra moderna se aprenden a un ritmo vertiginoso, y mantener ese ritmo es caro.\n\nLos diplomáticos británicos siguen comprometidos con la paz, aliándose con los italianos y los franceses, a pesar del odio de los primeros a Londres y los sentimientos antibelicistas de los segundos. Con Alemania en Europa y Japón en Asia, y todas las colonias británicas entre medias, hará falta todo el poderío de la nación para mantener su poder.\n\nEnfermos el rey y el primer ministro MacDonald, parece que los políticos y la realeza están a la altura de su país. El Reino Unido de Gran Bretaña e Irlanda del Norte lleva un tiempo enfermo y oprimido, y el camino a seguir puede llevarlo a la grandeza o a su momento más oscuro."
 SOV_1933_desc: "La catastrófica derrota de Rusia en la Gran Guerra, así como una brutal guerra civil, ha provocado que se ice la bandera roja en toda la nación. La muerte de Lenin en 1924 creó una lucha por el poder que puso a Iósif Stalin al mando de la Unión Soviética. Su control sobre la nación es férreo, los opositores políticos y los miembros sospechosos del Gobierno son apartados de la sociedad y su culto a la personalidad lo aclama como el «hombre de acero».\n\nAunque las naciones capitalistas padecen los efectos devastadores de la Gran Depresión, la Unión avanza con una industrialización rápida y una colectivización en masa, establecidas por los planes quinquenales, con la esperanza de que Rusia pueda por fin alcanzar a las potencias industriales modernas. Con su idea de «socialismo en una nación», Stalin busca consolidar y aumentar la fuerza de sólo la Unión, pero se desconoce cuánto podrá durar este aislamiento.\n\nEl oso estará dormido ahora, pero un ligero alboroto podría hacer que las olas rojas se abatan sobre aquellos que se atrevan a interponerse en su camino. Alemania y Japón se encaminan hacia el militarismo y las relaciones con Occidente están más deterioradas que nunca. ¡La URSS observará con cansancio y defenderá valientemente sus ideas comunistas y a la propia Rusia!"
 USA_1933_desc: "Tras años de prosperidad bajo varios presidentes republicanos, la economía estadounidense ha estallado cual burbuja. Aunque comenzó hace cuatro años con la caída de la bolsa, la Gran Depresión está afectando de lleno a la sociedad estadounidense. No hay trabajo, las malas cosechas son normales y la inflación se ha disparado.\n\nPor ende, no es de extrañar que el presidente Herbert Hoover perdiera ante su homólogo demócrata en noviembre; aunque aún no ha jurado su cargo, Franklin Delano Roosevelt ya ha anunciado sus políticas de un «New Deal» para el pueblo estadounidense y de introducir un cambio importante en los principios económicos de Estados Unidos.\n\nAunque sigue siendo una nación muy aislacionista, Estados Unidos está siendo arrastrado hacia el mundo internacional. Las políticas agresivas de Japón y sus movimientos contra China dependen del petróleo estadounidense, y Europa se está convirtiendo poco a poco en un polvorín, que emana una vez más de Berlín. La Armada es considerable, pero el Ejército es irrisorio. Hará falta un esfuerzo hercúleo para impulsar las Fuerzas Armadas de los Estados Unidos. \n\nIndependientemente de que FDR triunfe o no, el mundo está cambiando rápidamente, y los EE. UU. están a punto de estar en primera fila, lo quieran o no."
 JAP_1933_desc: "El Imperio del Japón ha visto aumentar exponencialmente su poder en los últimos 100 años. Tras derrotar a los rusos en Tsushima en 1905, la captura de las colonias alemanas en Asia Oriental aportó nuevas posesiones, mientras el resto de los Aliados seguían siendo estafados por el león.\n\nComo tal, el fin de las estrechas relaciones con Occidente ha creado un drástico aumento del nacionalismo. Las urnas japonesas se están desvaneciendo rápidamente. Los radicales políticos piden abiertamente la vuelta a la autoridad imperial total, asesinando y expulsando a cualquiera que se interponga en su camino.\n\nAunque Japón fue el país menos afectado por las crisis económicas mundiales, los efectos de la Depresión Shōwa aún perduran. El Zaibatsu, un conglomerado industrial, domina los sectores de la banca y la industria pesada.\n\nEl Ejército y la Armada siguen desafiándose mutuamente, disputándose los recursos limitados del imperio. El Ejército de Kwantung se prepara para una gran aventura en «Shina» y para terminar «unificando los ocho rincones del mundo», una manifestación física del «Hakkō ichiu». La Armada finaliza el 1.er programa de rearme naval japonés y ya está pensando burlar el Tratado Naval de Washington.\n\nSea como sea, parece que el sol naciente será protagonista cuando se abra el telón en Asia."
 CHI_1933_desc: "China lleva dividida mucho tiempo, incluso antes del colapso del mandato Qing. Las potencias europeas explotaron a la débil nación, lo cual culminó en la fallida rebelión de los bóxers de 1900. Muchos quedaron insatisfechos ante los débiles intentos de expulsar a los extranjeros, lo que condujo a la Revolución de Hsinhai de 1911, que sustituyó 2000 años de dominio imperial por una república dirigida por Sun Yat-sen. Los Tres Principios del Pueblo establecidos por él —nacionalismo, democracia y socialismo— siguen siendo respetados por Chiang Kai-shek y su Gobierno, aunque a menudo se discute hasta qué punto, ya que se le acusa regularmente de actuar como un autoritario.\n\nEl gobierno nacionalista se enfrenta a dos grandes problemas: una China dividida y un Japón cada vez más agresivo. Con un estado de guerra civil existente, principalmente entre el Gobierno de Nankín y los comunistas, los señores de la guerra se han alzado en varias zonas de China, haciendo que la unificación quede muy lejos. Y como Japón se ha aprovechado de esta debilidad para promover sus ambiciones imperiales, es sólo cuestión de tiempo que el sol naciente ataque para intentar acabar con el tigre de una vez por todas."
 POL_1933_desc: "Como el ave fénix, Polonia resurgió de las cenizas de dos imperios muertos y una guerra que destruyó Europa. La bisoña república fue casi abrumada casi al instante, pero el «milagro del Vístula» la salvó de las garras de los bolcheviques. Sin embargo, incluso con la dirección del mariscal Piłsudski, la Rzeczpospolita pende de un hilo.\n\nLas particiones no trajeron nada más que estancamiento. Cuando comenzó la industrialización y la economía cogió el ritmo, la Gran Depresión destruyó todo ese progreso. Al ser aún bastante rural, Polonia necesitará una inversión considerable para potenciar su pequeño núcleo industrial.\n\nMientras tanto, los buitres se reúnen. Alemania se enfada por la división de su nación por el «corredor polaco» y grupos marginales piden su retoma, por la fuerza si es necesario. Los soviéticos no se han olvidado de su derrota en 1921 y ansían una oportunidad para vengarse. Internamente, la gran minoría ucraniana se ve en un país extranjero mientras las llamas de una Ucrania independiente siguen candentes.\n\nA pesar de tener alianzas con Francia y Rumanía, Polonia debe encontrar un camino en un mundo listo para explotar. Pero, de estallar la guerra, el pueblo polaco está unido y preparado para defender su nueva nación, cueste lo que cueste."
 ETH_1933_desc: "Etiopía ha gozado de una paz y estabilidad relativas durante el último par de décadas, ya que se mantuvo neutral durante la Gran Guerra y demás conflictos trascendentales. Su victoria contra Italia en 1896 hizo que la nación eludiese la colonización durante el «reparto de África», en el que las potencias europeas se repartieron gran parte del continente.\n\nAntes de que Haile Selassie fuese coronado emperador en 1930, Menelik II inició el proceso para llevar a Etiopía al mundo moderno, construyendo ferrocarriles, escuelas y hospitales, así como iniciando una campaña de electrización. Adís Abeba fue proclamada nueva capital, conocida como la «Nueva Flor».\n\nEl emperador Selassie sigue el camino de la modernización que emprendió Menelik II, pero Etiopía sigue muy rezagada con respecto a las naciones europeas que la rodean, y esto es un grave problema. Italia aún no ha olvidado su humillante derrota, y Mussolini sigue pensando en conquistar Etiopía para reforzar su apoyo en casa. El león ruge, pero la guerra podría venir más pronto que tarde y la nación deberá estar más preparada que nunca."
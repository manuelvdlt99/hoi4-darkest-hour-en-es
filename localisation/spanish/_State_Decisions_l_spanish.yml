 # State Decisions:
 STATE_DECISION_1: "Mover capital"
 STATE_DECISION_1_DESC: "Nuestro estado capital, §Y[Root.Capital.GetName]§!, está en peligro. ¡Deberíamos mover nuestra capital a §Y[This.GetName]§! para que le resulte al enemigo más complicado capturarla!"
 STATE_DECISION_2: "Reivindicar estado"
 STATE_DECISION_2_DESC: "¡§Y[This.GetName]§! es territorio [Root.GetAdjective] legítimo! Sólo tenemos que "«demostrar» que lo reivindicamos para justificar una guerra.
 STATE_DECISION_3: "Devolver estado esencial"
 STATE_DECISION_3_DESC: "§Y[This.GetName]§! es el estado esencial de otro país existente. Deberíamos devolverlo. \nSi tenemos reivindicaciones o la propiedad de §Y[This.GetName]§!, las perderemos."
 STATE_DECISION_4: "Ceder estado reivindicado"
 STATE_DECISION_4_DESC: "Otro país existente reivindica §Y[This.GetName]§!. Deberíamos cedérselo. \nSi tenemos reivindicaciones o la propiedad de §Y[This.GetName]§!, las perderemos."
 STATE_DECISION_5: "Confiscar tierras para la industria"
 STATE_DECISION_5_DESC: "§Y[This.GetName]§! no tiene suficientes propiedades gubernamentales sobre las que podamos ampliar nuestra industria bélica. Deberíamos confiscar tierras para poder usarlas para construir fábricas y edificios importantes."
 STATE_DECISION_6: "Administración de derechos sobre recursos"
 STATE_DECISION_6_DESC: "Como sus soberanos, es nuestro derecho exigir que utilicemos nosotros sus recursos directamente... y aunque no fuera nuestro derecho, ¿qué pueden hacer? \n\nSi ya hemos exigido derechos sobre los recursos de §Y[This.GetName]§!, de §Y[This.Owner.GetNameDef]§!, esta decisión nos hará renunciar de nuevo a nuestros derechos sobre dichos recursos. Tras su promulgación, volverá a estar disponible al cabo de §Y30§! días."

 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_ECONOMY_TITLE: "ECONOMÍA"
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_ECONOMY_DESC: "Aparte de las nuevas mecánicas en curso, hemos creado una mecánica bastante especial que puede utilizarse para cualquier nación, independientemente de su importancia: el sistema monetario. A diferencia de la mayoría de mods, que invierten tiempo y esfuerzo en las complejidades de la economía, nosotros la hemos simplificado para que sea tanto importante para la jugabilidad como fácil de aprender para el jugador y el modder. \n\n§Y¿Cómo funciona? ¿Cómo se gana dinero?§!\n\nEl dinero se obtiene principalmente de las fábricas de bienes de consumo y de las fábricas civiles sin usar. Ésto subraya la importancia de las fábricas civiles, ya que sólo se pueden usar para construir fábricas militares, infraestructuras y para comerciar con otras naciones. También puedes ganar dinero pidiendo préstamos, aunque debes acordarte de devolverlos, o tu economía se llevará un palo MUY GORDO.\n\n§Y¿En qué se puede usar el dinero? ¿Cómo se puede gastar?§!\n\nEl dinero se gasta principalmente en fábricas militares: encargarle a una fábrica que produzca X costará dinero. También puedes gastarte el dinero en otras cosas, como eventos, decisiones o enfoques. \n\n§Y¿Hay algún riesgo?§!\n\nLa inflación. Como en cualquier economía, la inflación es esencial para la estabilidad y la armonía económica. Si hay demasiada inflación, te meterás de lleno en una economía típica de Venezuela o la República de Weimar. Es importante gestionar la inflación lo máximo posible, o puede tener consecuencias muy graves para tu partida. Algunos de los principales factores de inflación son la emisión de nueva moneda o los préstamos. Puedes reducir la inflación mediante «medidas deflacionarias», pero es mejor mantener la economía bajo control o, de lo contrario...\n\n§Y¡Quiebra! O «va todo bien»§!\n\nÉsto es lo que realmente debes evitar o, de lo contrario, toda tu partida se habrá ido al garete. Sabrás si habrá quiebra porque comenzará una cuenta atrás y se agotarán todas tus reservas de dinero. Conseguir fondos es tu mayor preocupación, o la economía entrará en una espiral mortal."
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_PARLIAMENT_TITLE: "PARLAMENTO"
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_PARLIAMENT_DESC: "§Y¿Qué son el parlamento, las ideologías y el apoyo?§!\n\nLa mecánica del parlamento sólo funciona para las naciones democráticas y autoritarias. Cada partido de un país tiene una ideología principal y una subideología. Por ejemplo, «democracia» es una ideología principal, mientras que «socialdemocracia» es una subideología. Los partidos tienen un porcentaje de escaños, un porcentaje de apoyo de otros partidos en el Gobierno actual y un porcentaje de apoyo de la población.\n\n§Y¿Qué efectos tiene el apoyo?§!\n\nEl objetivo principal del apoyo es desbloquear algunos eventos/enfoques, que afectan a lo que puedes hacer o no en tu país. Por ejemplo, algunos enfoques estarán bloqueados si no tienes 50 % o 66 % de apoyo.\n\n§Y¿Cómo se calcula?§!\n\nEl porcentaje de apoyo se calcula tanto con el apoyo del partido como con el porcentaje de sus escaños. Por ejemplo, si el partido gobernante tiene un 100 % de apoyo pero sólo el 1 % de los escaños, no tendrá la misma influencia que si tuviera un 10 % de apoyo y el 30 % de los escaños."
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_FACTIONS_TITLE: "FACCIONES"
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_FACTIONS_DESC: "§Y¿Qué países tienen facciones?§!\n\nLos países que no tienen un parlamento tienen facciones en su lugar. Por ejemplo, Italia, Japón y Alemania tienen facciones en el juego. Italia, por ejemplo, tiene una facción mussolinista y otra monárquica, y cada una tiene sus propios objetivos.\n\n§Y¿Cómo se calculan los valores de influencia y opinión?§!\n\nPuedes tener varios, de 2 a un máximo de 5, y cada facción tiene un valor de influencia combinado con un valor de opinión. Cuanto mayor o menor sea su opinión e influencia, mayores serán sus fortalezas y perjuicios específicos.\n\n§Y¿Cómo se puede cambiar la influencia o la opinión de una facción?§!\n\nSe puede cambiar en algunos enfoques o eventos, y en esos casos puede cambiar con un valor determinado o con un cambio semanal. Por ejemplo, en Alemania, si eliges un enfoque sobre las SS, puedes aumentar o disminuir su influencia en función de tus elecciones."
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_COMBAT_TITLE: "COMBATE"
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_COMBAT_DESC: "Los ejércitos de Darkest Hour pretenden coincidir con la situación histórica de los años treinta y apuntan a metas que reflejan la historia. Para ello, los países empiezan con plantillas de división que coinciden con la composición real de dichas unidades en 1933. \n\nAlgunos países tendrán que esforzarse más para reforzar su ejército que otros, pero éso se traduce en retos únicos para cada nación. En cambio, un país al que le cueste ganar experiencia militar no tendrá sólo plantillas de mierda contra un país que ha estado en guerra durante toda la década de los treinta. En relación con la ambientación, se han ampliado las listas de nombres de las unidades para darles nombres más precisos.\n\n§YOtras cosas a destacar:§!\n\n- La composición histórica de las divisiones será la mejor. Las divisiones de infantería triangulares con un regimiento de artillería de 4 batallones (sustituyendo situacionalmente un batallón de artillería media por un batallón antiaéreo, antitanque o de artillería pesada) son las mejores.\n\n- El tipo de terreno afecta al ancho de combate, y los distintos tipos de batallones de infantería tienen distintos anchos de combate. Si se quiere conseguir el ancho de combate máximo en terrenos estrechos como el desierto o la selva, la infantería ligera es lo ideal; las divisiones de infantería de choque seguirán encajando en los terrenos urbanos ligeramente más amplios.\n\n- Se han modificado las necesidades de personal y equipos del batallón y de las compañías de apoyo para reflejar la realidad. Tus unidades de apoyo necesitarán más mano de obra en la mayoría de los casos, y los batallones de artillería ahora son batallones en lugar del híbrido batallón/regimiento del juego base. Ahora, la decisión de añadir unidades de apoyo puede depender de si dispones de suficiente mano de obra.\n\n- Se han añadido muchos activadores condicionales a las listas de nombres de unidades, por lo que ahora tus unidades cambiarán de nombre según convenga en función de los enfoques, las tecnologías u otras situaciones. Las nuevas listas de nombres aparecerán cuando deban.\n\n- Las nuevas plantillas «gratuitas» ya no están vinculadas al árbol de tecnologías. Ahora, serán los eventos y los enfoques los que te concederán plantillas de división cuanto tengan sentido. Ésto también significa que, dependiendo de tu país, probablemente tengas que decidir en qué tipos de divisiones especializadas quieres invertir tus puntos de experiencia y luchar con composiciones de unidades menos que ideales en algunos casos.\n\n- Las fuerzas de reserva están en la reserva. Las unidades que no sean convocadas hasta una guerra no estarán disponibles en el mapa al iniciar una partida. Podrás llamarlas al servicio activo cuando la situación lo permita, pero no podrás preposicionarlas o realizar maniobras con ellas a tiempo completo.\n\n- Los países ahora tienen milicias y demás unidades defensivas de emergencia. En función de la nación, un país que esté perdiendo una guerra puede recurrir a unidades formadas a partir de mandos de entrenamiento, guarniciones locales de área, así como milicias organizadas y formadas apresuradamente. La activación de estas fuerzas se asociará casi siempre a algún tipo de perjuicio. No serán lo bastante poderosas para ganar la guerra, pero pueden darle a un país tiempo para reorganizarse o llamar a sus aliados."
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_CONSTRUCTION_SPEED_TITLE: "VELOCIDAD DE CONSTRUCCIÓN"
 HOW_TO_PLAY_WINDOW_MECHANICS_ENTRY_CONSTRUCTION_SPEED_DESC: "§Y¿Cómo funciona la velocidad de construcción?§!\n\nEn Darkest Hour, la velocidad de construcción está afectada por la mecánica del desempleo. El desempleo provocado por la Gran Depresión puede reducirse y tiene 2 valores.\n\n§Y¿Cuál es el impacto del desempleo?§!\n\nLos valores son la tasa de desempleo y el impacto del desempleo. Por ejemplo, Italia tiene un 30 % de desempleo, pero un 0 % de impacto. Por tanto, el valor de base se aumentará en un 0 %. Al mismo tiempo, Francia, que tiene menor tasa de desempleo, tiene un mayor impacto, un 150 %.\n\n§Y¿Qué otros cambios hay?§!\n\nTambién hemos reelaborado el sistema de construcción, reduciendo la cantidad máxima de fábricas civiles que se asigna a cada edificio que se construye. En el juego base, hay 15 fábricas civiles para cada edificio, mientras que en Darkest Hour se han reducido a 10 por edificio."

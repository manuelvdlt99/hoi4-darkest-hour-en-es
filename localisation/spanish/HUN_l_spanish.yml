 HUN_Attack_Slovakia: "Ajustar la frontera eslovaca"
 HUN_Attack_Slovakia_desc: "Nuestra frontera oriental con Eslovaquia, cerca de Ungvár, sigue siendo extremadamente desfavorable, con lugares estratégicos dentro de nuestro territorio claramente visibles desde posiciones eslovacas. El envío de nuestras fuerzas para establecer una nueva frontera al oeste de Sobrance debería ser suficiente."
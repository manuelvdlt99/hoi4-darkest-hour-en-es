 PREVENT_ALLIES_CALL_WAR_ON_SOV: "§RLamentablemente, el Reino Unido y sus aliados no están dispuestos a luchar contra los alemanes y la Unión Soviética. Por ende, no es posible llamarlos a luchar contra los comunistas. Al este, Polonia está sola.§!"
 PREVENT_ALLIES_JOIN_WAR_ON_SOV: "§RA pesar de que los alemanes empezaron esta pelea, la opinión pública sigue muy afectada por la Gran Guerra. Por ende, intervenir en contra de los soviéticos sería un suicidio político y posiblemente militar. Lucharemos contra los hunos, pero Polonia tendrá que luchar sola contra los comunistas.§!"
 PREVENT_ITALY_JOIN_WAR_ON_FRANCE: "§RNuestro afán por unirnos a la Segunda Guerra Mundial se ve ensombrecido por la dura realidad de nuestra inadecuada preparación militar.\n\nA pesar de nuestras ganas de implicarnos, nuestras limitadas capacidades y recursos militares están muy por debajo de lo que requiere una participación activa en el conflicto. §!"
 PREVENT_GERMANY_CALL_WAR_ON_ITA: "§RNuestro deseo de reclutar a Italia en la guerra contra Francia y el Reino Unido termina en decepción, ya que Italia no está suficientemente preparada para unirse al conflicto..\n\nA pesar de nuestra insistencia, Italia no está preparada para la guerra, por lo que es imposible involucrarla en la lucha contra las naciones aliadas.§!"

 JAP_CHI_Sino_Japanese_War.2.t: "Pacto de no agresión con China"
 JAP_CHI_Sino_Japanese_War.2.d: "Cuando comenzó la guerra civil china en 1927, la URSS mantuvo al principio una política de no injerencia. Como mínimo, se envió alguna ayuda menor a los comunistas. Sin embargo, Stalin se conformó con dejar que nacionalistas y comunistas lo resolvieran por su cuenta. La situación ha cambiado drásticamente desde la invasión japonesa de China. Desde la fundación de la Unión Soviética, la Unión Soviética y Japón se han disputado la supremacía del Lejano Oriente. Stalin es consciente de que, si permite a Japón conquistar China, Japón se convertirá en el hegemón indiscutible de Asia, lo que supondría una amenaza para la seguridad del Lejano Oriente soviético.\n\nPor tanto, para contrarrestar el creciente poder de Japón, Stalin accedió a un pacto de no agresión con Chiang Kai-shek. Algunos consideran ésto una traición de la revolución porque Chiang es un archirreaccionario y un sátrapa militar combatiendo activamente una revolución comunista. Nos ruegan que ayudemos a Mao y a sus rebeldes en su lucha contra Chiang y Japón. Stalin, en cambio, ve clara la situación. Entiende que Mao y sus guerrillas comunistas son incapaces de repeler a Japón por su cuenta. Si apoya a Mao, Mao podría volverse contra Chiang y ambos líderes chinos caerán en garras de Japón. En su lugar, Chiang recibirá nuestra ayuda para la mejoría de la revolución."
 JAP_CHI_Sino_Japanese_War.2.A: "¡Lo que sea para detener a Japón!"

 CHI_NAP_with_Soviets_tt: "§L¡Se desbloquearán decisiones para solicitar apoyo soviético!§!"

 JAP_CHI_Sino_Japanese_War.3.t: "La República de China pide dinero"
 JAP_CHI_Sino_Japanese_War.3.d: "Hoy nos hemos reunido en el Kremlin con el embajador chino a instancias de Nankín. Querían ver si podían obtener nuestra ayuda en relación con las tensiones entre ellos y Japón. Quieren que les demos dinero, y algunas de las razones que aducen son su maltrecha economía, que quedaría devastada si estallara un conflicto entre ellos y Japón, así como que prestarles dinero les daría más posibilidades de repeler cualquier ataque que venga de Japón, diciendo que amenazan nuestros intereses y la seguridad china.\n\nAunque no es ningún secreto que no nos llevamos bien con los japoneses, ¿son los chinos el Estado al que financiar? Algunos miembros del Comité Central sostienen que nuestro dinero estaría mejor invertido en otra cosa y que debemos mantenernos al margen de los asuntos exteriores. Sea cual sea nuestra decisión, Nankín espera impaciente nuestra respuesta."
 JAP_CHI_Sino_Japanese_War.3.A: "Ésto podría ayudar a mantener a los japoneses a raya. (500 £money_icon£)"
 JAP_CHI_Sino_Japanese_War.3.B: "Ésto podría ayudar a mantener a los japoneses a raya. (600 £money_icon£)"
 JAP_CHI_Sino_Japanese_War.3.C: "Ésto podría ayudar a mantener a los japoneses a raya. (700 £money_icon£)"
 JAP_CHI_Sino_Japanese_War.3.D: "¡No hacemos tratos con naciones reaccionarias!"

 JAP_CHI_Sino_Japanese_War.4.t: "El incidente del Puente de Marco Polo"
 JAP_CHI_Sino_Japanese_War.4.d: "Increíble. ¡Los traicioneros japoneses han tenido una escaramuza con una pequeña guarnición nuestra cerca del Puente de Marco Polo, matando a 96 de nuestros soldados! Se desconocen las razones, pero se cree que fueron unas supuestas maniobras militares japonesas que los soldados confundieron con un ataque y abrieron fuego. Los japoneses devolvieron el fuego, provocando el caos y la confusión.\n\nUna vez finalizado el tiroteo, los japoneses entraron bruscamente en el pueblo cercano para buscar a un soldado que había desaparecido. Como era claramente una transgresión de nuestro territorio soberano, se intercambiaron más disparos y los expulsamos. Fue después, cuando se produjo la escaramuza principal, con tanques y artillería enemigos atacando nuestras posiciones, cuando el control del puente se nos escapó de las manos.\n\nEl alto mando se siente profundamente avergonzado de que la situación se haya descontrolado, aunque es claramente culpa de los japoneses, y no quedará impune."
 JAP_CHI_Sino_Japanese_War.4.A: "¡Otra victoria para el Ejército japonés!"
 JAP_CHI_Sino_Japanese_War.4.B: "¡Los japoneses deberían disculparse por este incidente!"

 JAP_CHI_Sino_Japanese_War.5.t: "El Gobierno chino exige"
 JAP_CHI_Sino_Japanese_War.5.d: "El Gobierno chino de Nankín nos ha enviado hoy un mensaje en relación con la reciente escaramuza en el Puente de Marco Polo. Después de nuestra pequeña, pero significativa victoria allí, entramos en la zona de Pekín, asegurándola en nombre del Emperador.\n\nÉsto ha dado lugar a que los funcionarios de Nankín nos envíen una pequeña, pero airada, lista de exigencias en la que se afirma lo siguiente:\n\n1. Nuestras fuerzas han de retirarse de inmediato de la zona de Pekín.\n\n2. Debe pagarse una indemnización en respuesta a los daños causados a la zona local durante los combates.\n\nLos chinos dicen que el incumplimiento de cualquiera de estas exigencias podría provocar una nueva escalada de las tensiones. Aunque las tensiones entre nuestras dos naciones están en su punto álgido, ésta podría ser una valiosa oportunidad para buscar una desescalada, aunque podría dar una imagen de debilidad en el escenario mundial. Sin embargo, muchos miembros del Gobierno y del Ejército sugieren que ignoremos esta posibilidad y respondamos con toda nuestra fuerza a esta insolencia."
 JAP_CHI_Sino_Japanese_War.5.A: "Aceptaremos sus exigencias."
 JAP_CHI_Sino_Japanese_War.5.B: "El Ejército Imperial Japonés no se tomará tal agravio a la ligera."

 JAP_CHI_Sino_Japanese_War.6.t: "El incidente del Puente de Marco Polo"
 JAP_CHI_Sino_Japanese_War.6.d: "Desastre. Lo que empezó como unas simples maniobras cerca del Puente de Marco Polo se convirtió en una pequeña escaramuza, ¡que inesperadamente se ha saldado con nuestra derrota! La estúpida guarnición china destinada en el pueblo cercano confundió nuestras maniobras militares con un ataque contra ellos y abrió fuego contra nuestros soldados, que devolvieron el fuego con razón.\n\nCuando el caos se calmó, uno de nuestros soldados había desaparecido, así que registramos el pueblo cercano. Los chinos abrieron fuego innecesariamente contra nosotros, así que se intercambiaron disparos una vez más. Para entonces, habíamos enviado un pequeño destacamento para reforzar la zona, pero, por desgracia, los chinos habían enviado más, y nuestro intento de tomar el puente acabó en desastre, con un número desconocido de nuestros soldados muertos.\n\nNo podemos permitir que los chinos se vayan de rositas con este comportamiento belicista, así que enviaremos un ultimátum para ver si están dispuestos a arrepentirse de su ignorancia."
 JAP_CHI_Sino_Japanese_War.6.A: "¡China debe pagar ésto!"
 JAP_CHI_Sino_Japanese_War.6.B: "¡Los japoneses deberían disculparse por este incidente!"

 JAP_CHI_Sino_Japanese_War.7.t: "¿Un ultimátum?"
 JAP_CHI_Sino_Japanese_War.7.d: "Hoy, hacia el mediodía, hemos recibido un mensaje del embajador japonés en Nankín, aunque no es una disculpa por el reciente incidente del Puente de Marco Polo.\nEn su lugar, es un ultimátum. \n\nEn el breve mensaje, los japoneses nos presentan dos opciones. La primera es que asumamos la responsabilidad del incidente, cedamos la zona cercana de Pekín y paguemos una indemnización por los daños causados, a pesar de que la escaramuza tuvo lugar en nuestro territorio. La segunda opción es una que llevamos años intentando evitar: una guerra con los japoneses. Afirman que, de no responder a este ultimátum de manera suficiente, se considerará una ruptura total de la diplomacia y no les quedará más remedio que hacernos pagar con nuestra sangre.\n\nSi bien es cierto que podríamos ceder a sus exigencias ya que no estamos aún listos para luchar contra ellos, las tensiones entre nuestras dos naciones llevan años gestándose, y parece que ha llegado el inevitable momento en que debemos tomar partido contra esta amenaza imperialista."
 JAP_CHI_Sino_Japanese_War.7.A: "¡Hemos alcanzado el punto álgido, jamás!"
 JAP_CHI_Sino_Japanese_War.7.B: "¡Aún no podemos jugarnos una guerra contra Japón!"

 JAP_CHI_Sino_Japanese_War.8.t: "China sufre nuevos ataques"
 JAP_CHI_Sino_Japanese_War.8.d: "Cual gato, Japón avanzó y tomó Corea. Trataron de humillarnos con sus 21 exigencias, ocupan Manchuria y ahora avanzan de nuevo. Se acabó. China luchará hasta el final para ser libre. En un discurso al pueblo, [Root.GetLeader] hizo un llamamiento a todos los [Root.GetAdjective] para que se mantuvieran unidos o se enfrentaran solos a una perdición segura."
 JAP_CHI_Sino_Japanese_War.8.A: "¡Por China!"

 JAP_CHI_Sino_Japanese_War.88.t: "Los japoneses ganan en el Puente de Marco Polo, los chinos huyen en desbandada"
 JAP_CHI_Sino_Japanese_War.88.d: "[FROM.GetNewsIcon]Hoy, el ejército mecanizado de Japón, liderado por más de cincuenta tanques y apoyado por artillería pesada, ha roto la última barrera de resistencia de la tan cacareada 37.ª División del Kuomintang chino y ha marchado prácticamente sin oposición hacia la ciudad de Changsintien, un centro ferroviario estratégico a 32 km al suroeste de Peiping. Ésto se produce después de muchas horas de intensas escaramuzas tras un altercado entre fuerzas japonesas y chinas a las afueras de la ciudad.\n\nFuentes japonesas afirman que fuerzas pertenecientes al Ejército Nacional Revolucionario chino secuestraron o mataron al soldado japonés Shimura Kikujiro y procedieron a disparar a los grupos de búsqueda que intentaban localizar al soldado desaparecido. Sin embargo, muchos observadores extranjeros, así como fuentes chinas, sostienen que ésto fue un incidente orquestado, igual que el de Mukden hace unos años.\n\nAunque lo que hizo estallar tal conflicto sigue sin estar claro, las consecuencias sí lo están. El Ejército Imperial Japonés ya ha empezado a enfrentarse a unidades chinas en toda la línea, y cada vez más unidades de ambos bandos se unen a la refriega. A medida que pasan las horas, las posibilidades de una resolución pacífica se desploman y un conflicto a gran escala entre Japón y China parece inevitable."
 JAP_CHI_Sino_Japanese_War.88.A: "¿Que el Ejército ha hecho QUÉ?"
 JAP_CHI_Sino_Japanese_War.88.B: "¡Hemos alcanzado el punto álgido!"
 JAP_CHI_Sino_Japanese_War.88.C: "El dragón y el samurái se ven las caras."

 JAP_CHI_Sino_Japanese_War.9.t: "China es atacada"
 JAP_CHI_Sino_Japanese_War.9.d: "Es hora de que nos mantengamos unidos contra nuestro enemigo común, los japoneses. ¡Dejemos a un lado las disputas mezquinas y luchemos como una China fuerte y unida!"
 JAP_CHI_Sino_Japanese_War.9.A: "¡Juntos somos más fuertes!"

 JAP_CHI_Sino_Japanese_War.10.t: "Caída de Nankín"
 JAP_CHI_Sino_Japanese_War.10.d: "[FROM.GetNewsIcon]Lo que antes era una ciudad ordenada, aunque inquieta, se ha convertido ahora en un nido de soldados y civiles aterrorizados y presas del pánico. Los soldados del general chino Tang Sheng-chih han penetrado en la línea de Fukuo tras una serie de derrotas decisivas que comenzaron en Shanghái. Tang Sheng-chih, su general, había huido a través del Yangtsé apenas un día antes, y el generalísimo Chiang Kai-shek había huido una semana antes. Ambos hombres le vieron las orejas al lobo, y Nankín está ahora en manos de los japoneses que avanzan.\n\nLos japoneses han tomado la ciudad, dirigidos por el general Iwane Matsui y el príncipe heredero Yasuhiko Asaka, y han cometido lo que sólo puede describirse como un crimen de lesa humanidad. Decenas de miles de hombres, mujeres y niños fueron masacrados como bestias. Mientras tanto, el Gobierno nacionalista del generalísimo Chiang se ha establecido en Chungking y ha jurado luchar hasta que el último soldado japonés en China haya muerto."
 JAP_CHI_Sino_Japanese_War.10.A: "¡Ni siquiera hemos empezado a luchar!"
 JAP_CHI_Sino_Japanese_War.10.B: "¡Banzai!"
 JAP_CHI_Sino_Japanese_War.10.C: "Un golpe a la causa nacionalista."


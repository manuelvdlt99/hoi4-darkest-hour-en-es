 CHI_Sino_Japanese_War_desc: "\n\n\n£decision_header_CHI_Foreign_Aid£\n\n\n\nLa enfermedad china de la piel ha empezado a extenderse, infectar y dañar los órganos externos. Aunque nuestra voluntad es férrea, poseemos capacidades limitadas para resistir a las agresiones injustificadas de los japoneses, por lo que debemos buscar ayuda en otros lugares.\n\nLa ayuda exterior, sobre todo de Occidente, puede proporcionarnos las herramientas que nuestras fábricas no pueden producir, pero que son esenciales para concedernos la habilidad de devolver al sol naciente al mar.\n\nCuando las potencias extranjeras vean nuestra resolución y determinación para luchar, sabrán que les interesa que China sobreviva y que cese el belicismo de Japón."

 JAP_CHI_Anti_Japanese_Army.1.t: "Formación del Ejército Antijaponés"
 JAP_CHI_Anti_Japanese_Army.1.d: "A medida que nuestro poder e influencia en China han ido creciendo en los últimos años, también lo ha hecho la resistencia con la que hemos topado en la región. Ha surgido una de las últimas amenazas notables en la región en forma del Ejército Popular Antijaponés de Chahar.\n\nLa organización militante se ha formado a partir de los restos de varios ejércitos, formados en su mayoría por antiguas unidades del Ejército del Noroeste a las órdenes de Feng Yu-hsiang, tropas del Ejército Resistente a Japón y Salvador de China de Fang Cheng-wu, restos de las fuerzas provinciales de Rehe, voluntarios antijaponeses de Manchuria y fuerzas locales de Chahar y Suiyuan, y todos parecen estar supeditados a Fang Cheng-wu. Este nuevo ejército parece incluso haber reclamado la lealtad de nuestro propio títere en Chahar, el general Liu Kuei-tang.\n\nCon una fuerza combinada de unos 100 000 hombres a sus órdenes, las habilidades organizativas y militares de Fang Cheng-wu y Feng Yu-hsiang podrían demostrar ser una importante amenaza para nuestras operaciones en la región y podrían actuar como un importante obstáculo para futuras expansiones en el norte de China."
 JAP_CHI_Anti_Japanese_Army.1.A: "Matas a un ejército y aparecen dos en su lugar."

 JAP_CHI_Anti_Japanese_Army.2.t: "El Ejército de Chahar ataca a Japón"
 JAP_CHI_Anti_Japanese_Army.2.d: "Parece que el ejército de Fang Cheng-wu ha movido su primera ficha en la situación en constante escalada en Chahar. Aunque nuestros puestos avanzados en la región habían informado de movimientos en la frontera de Manchuria, nunca habíamos imaginado que se comprometerían a atacar tan pronto. Porciones del ejército de 100 000 hombres de Cheng-wu han iniciado enfrentamientos de bajo nivel con nuestras fuerzas en la provincia fronteriza manchú de Rehe. Por lo pronto, los comandantes japoneses han tomado el control del Gobierno local mientras esperan refuerzos materiales de depósitos de suministros tras las líneas, en territorio más seguro.\n\nDada la naturaleza del enfrentamiento hasta ahora, no parece que Cheng-wu quiera invadir y defender los territorios ocupados por nuestro títere manchú, por ahora. Nuestra inteligencia indica más bien que este ataque está pensado para sondear nuestras defensas y debilidades en la zona para organizar ofensivas a mayor escala más adelante.\n\nSi dejamos que este Ejército Antijaponés cante victoria en la batalla inminente, no tendrá un buen desenlace para nosotros. En el mejor de los casos, se consolidaría el control de Chen-wu sobre Chahar, lo que complicaría el expulsarlos más adelante, pero en el peor, una derrota aquí podría animar a más soldados y comandantes a unirse a la causa de Cheng-wu, suponiendo una amenaza a nuestras posesiones en el norte de China."
 JAP_CHI_Anti_Japanese_Army.2.A: "Los aplastaremos aquí y ahora."


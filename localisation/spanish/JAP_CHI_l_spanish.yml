 JAP_CHI_Anti_Japanese_Army.5.t: "Se anuncia la disolución del Ejército Antijaponés"
 JAP_CHI_Anti_Japanese_Army.5.d: "[FROM.GetNewsIcon]Tras el fracaso de Fang Cheng-wu y su Ejército Antijaponés para expulsar con éxito a las unidades de guarnición japonesas de la provincia fronteriza de Rehe, en Manchuria, ha llegado el anuncio de que el Ejército Popular Antijaponés de Chahar se disolverá hoy.\n\nDebilitadas por la reacción de los soldados y civiles de la provincia de Chahar, las ya de por sí tensas relaciones entre los principales líderes del grupo, en particular Fang Cheng-wu y Feng Yu-hsiang, se han venido abajo. Fang Cheng-wu y Feng Yu-hsiang han llevado supuestamente a los regimientos leales restantes de sus ejércitos al oeste, hacia China, para reforzar las defensas tierra adentro contra tanto los japoneses como otros caudillos chinos en la región.\n\nCon el colapso de cualquier gran oposición organizada a la expansión japonesa en la región, muchos observadores internacionales han expresado su preocupación por las implicaciones de la nueva hegemonía militar de Japón en el norte de China, y una fuente anónima ha declarado que «la puerta al interior de China está ahora abierta, y ninguna fuerza parece lo bastante fuerte como para impedir que entren».\n\nLos funcionarios japoneses han permanecido relativamente callados sobre todo este asunto, sólo afirmando oficialmente que el Ejército Popular Antijaponés de Chahar era una «organización militante ilegal que operaba al margen de las leyes de la guerra establecidas en la Conferencia de La Haya de 1907»."
 JAP_CHI_Anti_Japanese_Army.5.A: "Un fracaso catastrófico."
 JAP_CHI_Anti_Japanese_Army.5.B: "El resultado esperado."

 JAP_CHI_Anti_Japanese_Army.6.t: "El Ejército Antijaponés Castigador de Bandidos"
 JAP_CHI_Anti_Japanese_Army.6.d: "[FROM.GetNewsIcon]Con su derrota a manos de las unidades de guarnición japonesas en las provincias occidentales de Manchuria, muchos no estaban seguros del futuro que le esperaba al Ejército Popular Antijaponés de Chahar. Pocas semanas después, la cuestión parecía resuelta: las divisiones en el seno del grupo provocaron la disolución de la organización y la dispersión de parte de la antigua fuerza militar por toda la región. Sin embargo, hoy ha surgido un nuevo paradigma en la zona.\n\nFang Cheng-wu, al que se daba por sometido por su derrota en el norte, ha reorganizado sus partes del ejército y la administración local en algo más parecido a un gobierno militar de emergencia. El ejército reorganizado ha anunciado sus planes de seguir resistiéndose a la influencia japonesa en el norte de China y combatir la delincuencia y el bandidaje desenfrenados que han surgido ante la ausencia de un gobierno significativo en la región.\n\nFuncionarios japoneses han comentado que Fang Cheng-wu y su nuevo ejército no son sino «una continuación del ilegal e ilegítimo Ejército Antijaponés original y serán tratados como tales»."
 JAP_CHI_Anti_Japanese_Army.6.A: "No nos amedrentarán tan fácilmente."
 JAP_CHI_Anti_Japanese_Army.6.B: "Fang Cheng-wu vuelve a cabalgar."

 JAP_CHI_Anti_Japanese_Army.7.t: "Fang Cheng-wu ocupa Gaoliying"
 JAP_CHI_Anti_Japanese_Army.7.d: "[FROM.GetNewsIcon]Nos llegan más noticias del norte de China, ya que el Ejército Antijaponés Castigador de Bandidos de Cheng-wu ha marchado sobre Gaoliying hoy. A alrededor de las 06:00 de esta mañana, miles de regimientos tomaron posiciones al norte de Pekín y comenzaron a avanzar hacia el este, hacia el territorio en poder del Gobierno manchú alineado con los japoneses.\n\nEste movimiento sin precedentes se produce sólo unos meses después de la anterior derrota de Cheng-wu en Rehe y parece estar al servicio de una estrategia a mayor escala para intentar una vez más desalojar a Japón de sus posesiones en el norte de China. Los observadores en la región han descrito el esfuerzo como «inútil» y «una pérdida de material y mano de obra».\n\nEl Gobierno japonés ha respondido agresivamente al movimiento, desplegando un contingente de varios miles de hombres a la zona, así como grandes cargamentos de armas y equipo de apoyo, supuestamente en preparación para reclamar el territorio perdido. El Gobierno japonés ha publicado una declaración acerca de la situación en escalada en Gaoliying, comunicando que el Gobierno japonés pretende apoyar manu militari la integridad territorial del Estado manchú y restaurar el orden en la región."
 JAP_CHI_Anti_Japanese_Army.7.A: "Debemos prepararnos para las represalias."
 JAP_CHI_Anti_Japanese_Army.7.B: "Aún más inestabilidad en China."

 JAP_CHI_Anti_Japanese_Army.8.t: "Enviar un aviso a Fang Cheng-wu."
 JAP_CHI_Anti_Japanese_Army.8.d: ""
 JAP_CHI_Anti_Japanese_Army.8.A: ""

 JAP_CHI_Anti_Japanese_Army.9.t: "Japón nos da un aviso"
 JAP_CHI_Anti_Japanese_Army.9.d: "Acabamos de recibir un aviso del Gobierno japonés acerca de nuestra reciente expansión en Gaoliying. Nos advierten que, si no reculamos de inmediato y devolvemos el territorio que hemos reclamado de los imperialistas japoneses, ellos lo reclamarán por la fuerza. \n\nEn teoría, sería posible simplemente dar marcha atrás y devolver el territorio a Japón. Hacerlo nos ahorraría una batalla potencialmente costosa con los japoneses y nos concedería más tiempo para prepararnos para la inevitable guerra para expulsar a Japón de la Asia continental de una vez por todas.\n\nSin embargo, hacerlo también podría perjudicar nuestra reputación y legitimidad. Retirarnos después de una sola amenaza de los japoneses debilitaría nuestro estatus entre el pueblo chino y nos dejaría vulnerables a los otros caudillos chinos en nuestros flancos. Dado nuestro anterior fracaso en Rehe, dicha vulnerabilidad podría ser fatídica. Dicho lo cual, una pérdida contra las fuerzas japonesas contribuiría básicamente al mismo fin."
 JAP_CHI_Anti_Japanese_Army.9.A: "¡Gaoliying es nuestro!"
 JAP_CHI_Anti_Japanese_Army.9.B: "Aún no estamos preparados para un conflicto con los japoneses."

 JAP_CHI_Anti_Japanese_Army.10.t: "Fang no recula"
 JAP_CHI_Anti_Japanese_Army.10.d: "A pesar de nuestro aviso, parece que Cheng-wu y su Ejército Antijaponés Castigador de Bandidos están preparados para luchar contra nosotros por segunda vez. Los informes indican que ya ha colocado a su ejército en posiciones defensivas en toda la provincia y ha comenzado a construir barricadas improvisadas y a cavar trincheras con la ayuda de algunos lugareños.\n\nSin embargo, a pesar de sus esfuerzos, no parece que puedan resistirse a nosotros. La cuestión es que Cheng-wu está en peor situación que nunca. Ha perdido cantidades ingentes de mano de obra, material y buena fe desde nuestro primer encuentro con él. Reacio a renunciar a su poder o a su posición estratégica en Chahar tras la primera batalla en Rehe, se ha arrinconado políticamente. Ahora que ha tomado Gaoliying, podría renunciar al territorio que nos ha arrebatado y sufrir la humillación y posible derrocamiento a manos de su propio pueblo o hacer un doble o nada y comprometerse a una batalla contra nosotros que no puede ganar.\n\nHa tomado su decisión, y ahora podemos cosechar los beneficios. Una vez esté destruida su fuerza, segurar el resto de los territorios ocupados por su ejército debería ser relativamente sencillo."
 JAP_CHI_Anti_Japanese_Army.10.A: "De mal en peor"

 JAP_CHI_Anti_Japanese_Army.11.t: "Derrota del Ejército Antijaponés Castigador de Bandidos"
 JAP_CHI_Anti_Japanese_Army.11.d: "Perdida la batalla de Gaoliying, parece que el Ejército Antijaponés de Fang Cheng-wu ha sido destruido de una vez por todas. Pese a una situación militar al principio robusta, con 100 000 hombres y varios comandantes chinos experimentados bajo su ala, el ejército sufrió una derrota catastrófica en la batalla de Rehe y ha estado perdiendo hombres y comandantes experimentados desde entonces.\n\nEl último clavo en su ataúd fue esta misma semana, cuando Japón derrotó a las unidades restantes del Ejército Antijaponés en Guiliyang. Desde entonces, Japón se ha movilizado para asegurar los últimos territorios libres bajo su mando, evidentemente habiendo consolidado su control sobre el norte de China.\n\nAl parecer, Fang Cheng-wu y los restos de su ejército que aún le eran leales se han dispersado entre las fuerzas de Chiang Kai-shek, y el propio Fang Cheng-wu ha escapado hacia el sur, con destino desconocido.\n\nDado que la esfera de control japonés se ha desplazado tanto hacia el interior, muchos chinos que viven en la nueva frontera entre los territorios chinos libres y el control japonés han decidido desplazarse aún más hacia el interior, hacia territorios más seguros, en lo que parecen ser los primeros indicios de una migración de la población hacia el sur, alejándose de las zonas en disputa."
 JAP_CHI_Anti_Japanese_Army.11.A: "Japón es supremo."

 JAP_CHI_Anti_Japanese_Army.12.t: "Nos han derrotado."
 JAP_CHI_Anti_Japanese_Army.12.d: ""
 JAP_CHI_Anti_Japanese_Army.12.A: ""

 JAP_CHI_Mongolian_Confederation.1.t: "La Confederación de Estados de Mongolia Interior exige autonomía"
 JAP_CHI_Mongolian_Confederation.1.d: "En un acto que sólo puede calificarse de traición, hemos recibido hoy un comunicado de Mongolia Interior en el que se nos informa de que los príncipes de Mongolia, el principal de ellos el príncipe Demchugdongrub, declaran su independencia de China y forman su propia confederación mongola.\n\nHan indicado que, si intentamos detenerlos, no tendrían ninguna reserva en alinearse con Japón. Aunque cuesta imaginarse cualquier nación o pueblo convirtiéndose voluntariamente en un esclavo de Japón, ya hemos presenciado lo lejos que están dispuestos a llegar los traidores para asegurar su propia seguridad personal y poder.\n\nSi vemos su farol y pasamos a desmantelar cualquier organización política improvisada que hayan creado ahí arriba, corremos el riesgo de terminar en guerra con Japón, para la cual no estamos preparados aún. Sin embargo, si dejamos que Mongolia Interior se marche, éso podría ser una señal de debilidad dentro de nuestra administración, algo que nuestros enemigos políticos estarían más que dispuestos a explotar."
 JAP_CHI_Mongolian_Confederation.1.A: "No podemos jugarnos una guerra contra Japón."
 JAP_CHI_Mongolian_Confederation.1.B: "La Mongolia Interior pertenece a China."

 JAP_CHI_Mongolian_Confederation.2.t: "Jirō Minami anuncia su apoyo a Demchungdongrub"
 JAP_CHI_Mongolian_Confederation.2.d: "Jirō Minami, nuestro líder designado del Ejército de Kwantung en Manchuria, ha estado presionando cada vez más para que nos involucremos en los asuntos de este nuevo Estado mongol en nuestra frontera. Minami ha hablado largo y tendido y con entusiasmo sobre el potencial de una asociación con la figura del príncipe Demchugdongrub, que parece liderar este estado, y este entusiasmo no carece de mérito.\n\nPor una inversión relativamente ínfima, sería trivial traer a esta pequeña nación al redil, por así decirlo, y utilizar su territorio como base para futuras operaciones en el interior de China. Asimismo, al reforzar un Estado como éste, que gira en torno a la preservación de una minoría étnica como son los mongoles, podemos sembrar la división en China y garantizar que la reintegración de esta provincia y sus pueblos les resulte más costoso y difícil.\n\nDados los numerosos beneficios que podría tener esta relación, hemos dado luz verde para que Minami anuncie públicamente su apoyo y el del Ejército de Kwantung al incipiente Estado. Con suerte, ésto dará lugar a un acuerdo de ayuda mutua y apoyo más formalizado más adelante."
 JAP_CHI_Mongolian_Confederation.2.A: "Los rayos del sol naciente abarcan más."

 JAP_CHI_Mongolian_Confederation.3.t: "Acuerdo Ho-Umezu"
 JAP_CHI_Mongolian_Confederation.3.d: "A pesar de todo lo que les hemos dado y de todo lo que nos han quitado, el invasor japonés tiene un deseo aparentemente insaciable de expandirse por nuestra tierra. Este hecho se ha confirmado una vez más al recibir hoy un comunicado del Ejército de Kwantung, al otro lado de la frontera.\n\nActuando con el pretexto de que dos jefes projaponeses de un noticiero local han sido supuestamente asesinados, los japoneses exigen que retiremos nuestras fuerzas militares de Tungchow, que el alcalde local sea sustituido por alguien elegido por Japón, que nuestro partido político sea prohibido en la región y que todas las organizaciones antijaponesas sean ilegalizadas en todo el país. En pocas palabras, exigen que les cedamos la provincia. \n\nNuestro Gobierno está dividido. Por un lado, muchos consideran que aún no estamos preparados para hacer frente a Japón. Aceptar estos términos, por onerosos que sean, nos concederá un tiempo valioso para seguir preparándonos para la eventual guerra con Japón. Por el otro, ceder territorios a los japoneses es casi lo mismo que dar munición gratis a nuestros enemigos políticos, por no mencionar que debilitará nuestra economía y la estabilidad de nuestra nación en su totalidad. \n\n¿Cómo seguimos?"
 JAP_CHI_Mongolian_Confederation.3.A: "No más concesiones."
 JAP_CHI_Mongolian_Confederation.3.B: "Sólo necesitamos más tiempo."

 JAP_CHI_Mongolian_Confederation.4.t: "El incidente del norte de Chahar"
 JAP_CHI_Mongolian_Confederation.4.d: "Esta misma semana, cuatro soldados japoneses entraron en el distrito de Changpei de la provincia de Chahar, al norte de la Gran Muralla, en un viaje a Kalgán y Peiping. Los detuvieron porque no tenían los permisos requeridos del Gobierno provincial de Chahar. Los soldados fueron llevados al cuartel general del comandante divisional chino local, que pidió instrucciones al general al mando del 29.º Ejército chino. El comandante del ejército ordenó su liberación, permitiéndoles continuar su viaje, pero con la advertencia de que en el futuro debían obtener los permisos pertinentes.\n\nEl cónsul japonés en Kalgán presentó una queja al general Ching, subcomandante del 29.º Ejército chino, en el sentido de que los guardias chinos habían registrado a los soldados japoneses, les habían apuntado con fusiles y los habían retenido durante algunas horas en el cuartel general de la división, insultando así al Ejército japonés. Poco después, el cónsul trasladó el asunto al Ejército de Kwantung, diciendo que era muy grave y que estaba fuera de su alcance resolverlo. \n\nLo que empezó como un control fronterizo rutinario se ha convertido ahora en una situación diplomática que requerirá algún tipo de reconciliación."
 JAP_CHI_Mongolian_Confederation.4.A: "Se presenta una nueva oportunidad."
 JAP_CHI_Mongolian_Confederation.4.B: "Ésto no puede ser bueno."

 JAP_CHI_Mongolian_Confederation.5.t: "Acuerdo Chin-Doihara"
 JAP_CHI_Mongolian_Confederation.5.d: "[FROM.GetNewsIcon]China ha realizado hoy aún más concesiones a Japón, puesto que ha entrado en vigor en recién firmado acuerdo Chin-Doihara. Elaborado en respuesta a un incidente ocurrido recientemente en el norte de Chahar en el que un comandante chino detuvo a cuatro soldados japoneses que viajaban por la región sin la debida identificación, las concesiones han sido duramente criticadas como una respuesta desproporcionada a lo que muchos consideran una infracción relativamente menor.\n\nEntre las muchas concesiones que el Estado chino se ha visto obligado a aceptar se encuentran múltiples disposiciones que, entre otras cosas, establecen que «todas las instituciones y actos antijaponeses» debían ser prohibidos en la provincia de Chahar, al igual que al Kuomintang y a las unidades del Ejército chino operar en la región. Muchos han igualado la situación a una desmilitarización total de la provincia, cosa que, a todas luces, es.\n\nEl Gobierno japonés ha alabado el acuerdo como una restauración del honor y el prestigio de la provincia, llegando a afirmar que el traslado de fuerzas antijaponesas significativas en la zona permitirá a la frontera entre sus dos naciones permanecer en paz. El Gobierno chino aún no ha comentado sobre el acuerdo."
 JAP_CHI_Mongolian_Confederation.5.A: "Se abre una nueva vía para futuros conflictos."

 JAP_CHI_Mongol_Skirmish.1.t: "Reunión entre Minami y Demchungdongrub"
 JAP_CHI_Mongol_Skirmish.1.d: "A medida que las relaciones entre China y Japón se vuelven cada vez más hostiles, la amenaza de guerra entre ambas potencias se ha convertido en una preocupación cada vez mayor para muchos de los pueblos de Asia Oriental, al parecer ninguno más que para el príncipe Demchugdongrub de Mongolia Interior. Y con razón.\n\nMongolia Interior se encuentra en una situación precaria a las afueras de China; su propia existencia es un punto de contención para Nankín, que reclama la zona. El príncipe Demchungdongrub es el principal dirigente de la provincia al ser su presidente y uno de sus fundadores, habiendo aprovechado la tensa situación entre Japón y China para amenazar a China con una posible revuelta y alianza con Japón para asegurar la independencia de Mongolia Interior.\n\nDemchungdongrub sabe que, si las dos potencias llegan a verse las caras y Japón pierde, sólo quedaría una China hostil a Mongolia Interior. Éstas son las circunstancias en las que el príncipe Demchugdongrub se reunió con el comandante del Ejército de Kwantung, Jirō Minami, la semana pasada, un intento por parte de ambas formas de gobierno de llegar potencialmente a un acuerdo que pudiera beneficiar a ambos. Se ha llegado a un acuerdo provisional en el que el príncipe Demchugdongrub promete una estrecha cooperación con Japón, y Minami promete ayuda financiera para el príncipe. Mientras las dos partes regresan a sus respectivas capitales en Kalgán y Hsinking, sólo falta que Tokio apruebe el acuerdo y formalice las relaciones."
 JAP_CHI_Mongol_Skirmish.1.A: "Ayudar al Estado de Mongolia Interior."
 JAP_CHI_Mongol_Skirmish.1.B: "Las oportunidades abundan."

 JAP_CHI_Mongol_Skirmish.2.t: "Minami envía hombres a Demchungdongrub"
 JAP_CHI_Mongol_Skirmish.2.d: "Nuestras plegarias han sido aparentemente escuchadas esta semana, ya que Japón ha aprobado nuestro acuerdo y ha enviado fuerzas a nuestro país para asegurar nuestras fronteras de los agresivos chinos en nuestra frontera. Además, la presencia de fuerzas japonesas en Mongolia Interior ha asegurado la posición del Gobierno sobre los pueblos mongoles y chinos de la provincia, lo que ha ayudado a mantener el orden y expulsar a los bandidos. \n\nSin embargo, a pesar de los beneficios, hay muchos en nuestro Gobierno que se han opuesto vehementemente a esta nueva cooperación entre nosotros y Japón. Ciertamente, la cooperación con Japón ha tenido sus inconvenientes. Al ser obviamente un socio menor en este acuerdo, a Japón se le permite apostar un ejército dentro de nuestras fronteras, lo que les da la posibilidad de obtener también importantes beneficios políticos y económicos. Si Japón así lo deseara, le resultaría banal obligarnos a cumplir sus órdenes. \n\nAunque ésa es una posibilidad muy real, dada la alternativa de la destrucción a manos de China, vamos a tener que aceptar el riesgo sin más. En la actualidad, sin embargo, todo ésto permanece en el terreno de las conjeturas, y tenemos un motivo muy real para celebrar ahora mismo. ¡Mongolia Interior permanecerá libre de la dominación china!"
 JAP_CHI_Mongol_Skirmish.2.A: "¡Por la Mongolia Interior!"

 JAP_CHI_Mongol_Skirmish.3.t: "Fundación del Gobierno militar de Mongolia"
 JAP_CHI_Mongol_Skirmish.3.d: "[FROM.GetNewsIcon]La esfera de influencia de Japón sigue creciendo, con la fundación de un nuevo Gobierno militar mongol en la provincia de Chahar de la Mongolia Interior. Mongolia Interior, a la que el Gobierno de Nankín concedió la autonomía en 1933, había servido de Estado colchón entre el Imperio del Japón y China, y había sido escenario de numerosos rifirrafes entre ambas potencias. Aunque el Gobierno chino sostenía que el territorio, gobernado por un Comité de Asuntos Políticos de la Autonomía Local de Mongolia autorizado por Nankín, seguía siendo legalmente parte de China, la región era independiente de facto. \n\nApoyados por tropas japonesas apostadas en la Manchuria vecina, el príncipe mongol Demchungdongrub y un consejo de nobles locales han tomado la provincia de Chahar, fundando el Gobierno militar de Mongolia y firmando una alianza con Manchuria y Japón.\n\nLos chinos han tildado la acción de «una insurrección incitada por los japoneses sin bases legales», y los informes confirman que tropas del Ejército Nacional están avanzando a la provincia colindante de Suiyuan. Japón también ha emitido un comunicado en el que afirma su apoyo a la nueva nación mongola y detalla sus planes para combatir a las organizaciones de bandidos que operan en la zona. Los comentaristas internacionales han criticado las acciones como provocativas y peligrosas, advirtiendo que una guerra entre China y Japón «provocaría casi seguro millones de muertes para todos los implicados» y que este nuevo Gobierno mongol sólo serviría para crispar las tensiones en China."
 JAP_CHI_Mongol_Skirmish.3.A: "Otra pieza encaja en su sitio."
 JAP_CHI_Mongol_Skirmish.3.B: "Otra pieza encaja en su sitio."

 JAP_CHI_Mongol_Skirmish.4.t: "China responde"
 JAP_CHI_Mongol_Skirmish.4.d: "Enviar fuerzas militares a Mongolia Interior nunca iba a ser una decisión sin repercusiones, y parece que las repercusiones que temíamos están empezando a hacerse patentes. Los chinos han desplazado unidades militares a Shansi, una región adyacente a nuestros aliados del Gobierno militar de Mongolia, quienes se preparan para futuras operaciones militares contra nosotros. \n\nChina, por supuesto, lleva varios años preparándose para una guerra con nosotros, pero esperábamos evitar provocar a los chinos para que apostaran un número significativo de soldados en la región montañosa, donde desalojarlos podría resultar extremadamente difícil. Las unidades de reconocimiento destinadas cerca de la frontera han informado de que han visto al menos mil soldados chinos, y llegan más cada día.\n\nLa Oficina del Estado Mayor del Ejército ha decidido que deben expulsar a las tropas chinas de Shansi, y algunos miembros sugieren que una fuerza suficiente que participe en un conflicto fronterizo a pequeña escala podría ser suficiente para dispersar a las tropas chinas allí. Si vamos a llevar a cabo tal operación, hay una complicación: no podemos desplegar fuerzas japonesas directamente. Hacerlo atraería una atención internacional no deseada y podría desembocar en una guerra con China. Sin embargo, si el Gobierno militar de Mongolia llevara a cabo esta operación, podríamos justificarla como una operación de mantenimiento de la paz libre de cualquier implicación directa por nuestra parte."
 JAP_CHI_Mongol_Skirmish.4.A: "Este plan podría funcionar..."

 JAP_CHI_Mongol_Skirmish.5.t: "La campaña de Suiyuan"
 JAP_CHI_Mongol_Skirmish.5.d: "Hace unas semanas, aprobamos una operación en el norte de China para expulsar a las fuerzas chinas de la provincia de Suiyuan usando a las tropas del Gobierno militar de Mongolia para negar nuestra participación en el asunto. La inteligencia militar ha estado activa en la provincia de Suiyuan durante algún tiempo, y determinó la ubicación óptima para que la batalla tuviera lugar en una brecha en las defensas fronterizas chinas que daría ventaja a los mongoles. \n\nLas fuerzas subsidiarias posicionadas en la frontera de Suiyuan constan de tropas leales al príncipe Demchugdongrub y nobles mongoles que lo apoyan, junto con otros colaboradores chinos a las órdenes del Ejército de Kwantung. Hemos proporcionado a los grupos equipo militar y hemos asignado grupos de asesores a cada unidad colaboradora, así como artillería, aviones y automóviles blindados para ayudar a nuestros aliados mongoles. \n\nLas operaciones de recolección de información han indicado que el alto mando chino es consciente de nuestras movilizaciones cerca de la frontera y ha enviado más tropas a Suiyuan en respuesta. A estas alturas, hemos hecho todo lo que hemos podido para preparar a nuestras fuerzas mongolas. Lo mejor es atacar ahora antes de que entren más unidades chinas en la zona."
 JAP_CHI_Mongol_Skirmish.5.A: "Esperemos que salga bien."


 JAP_Sino_Japanese_War_Chinese_Defeat.12.t: "¡Los japoneses entran en Chungking, el Kuomintang se derrumba!"
 JAP_Sino_Japanese_War_Chinese_Defeat.12.d: "[FROM.GetNewsIcon]Hay noticias terribles de Chungking, la antigua capital china. En su día fue la capital de la resistencia china a la invasión japonesa, pero ahora no es más que una ruina. Tras aniquilar a los defensores chinos desmoralizados e infradotados fuera de la ciudad, las tropas japonesas se han extendido por la antigua capital en busca de objetivos de alto valor y de botín.\n\nEl generalísimo Chiang Kai-shek, líder del partido Kuomintang y jefe del Frente Unido Chino, es, por supuesto, el objetivo más valioso. A pesar de usar una violencia bárbara y la fuerza extrema, su búsqueda no ha dado resultado. Según fuentes aliadas, Chiang huyó de la ciudad a la primera señal de problemas. Dejó atrás su hogar, a su familia, su plana mayor y las ruinas del Estado chino. No se sabe dónde puede haber ido.\n\nLa pérdida de su nueva capital y su carismático líder ha asestado un golpe mortal al movimiento de resistencia nacionalista chino. Ya hay informes de que una docena de generales se han declarado los nuevos presidentes de la República y han empezado a enfrentarse. Por su parte, los japoneses han escudriñado la campiña en busca de cualquier resistencia que puedan encontrar. Aunque las valientes guerrillas comunistas y nacionalistas pueden seguir luchando durante años, la guerra en China ha terminado claramente."
 JAP_Sino_Japanese_War_Chinese_Defeat.12.A: "Ahí va el vecindario..."
 JAP_Sino_Japanese_War_Chinese_Defeat.12.B: "¡La unificación de Asia no ha hecho más que empezar!"
 

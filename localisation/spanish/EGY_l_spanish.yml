 EGY_Monarchy.1.t: "La muerte del rey Fuad I"
 EGY_Monarchy.1.d: "Su Majestad, el rey de Egipto y Sudán, soberano de Nubia, Kordofán y Darfur, ha muerto hoy de un infarto en el Palacio de Kubbeh, en El Cairo. Se le está preparando un gran funeral antes de enterrarlo en la Mezquita de Al-Rifa'i en El Cairo.\n\nAunque Fuad I no fue un líder muy popular, debido a que intentó limitar el papel del Parlamento a un estatus meramente consultivo, disolviendo con frecuencia el Parlamento y destituyendo a los gabinetes a voluntad real, fue, no obstante, inteligente y políticamente astuto y dirigió con éxito el Reino de Egipto después de que el Reino Unido pusiera fin a su protectorado sobre nosotros. Además, fue clave en la historiografía moderna egipcia, ya que contrató a numerosos archivistas para que copiasen, tradujesen y recopilasen antiguos documentos de los archivos egipcios para crear los Archivos Reales.\n\nAhora, sin embargo, es hora de mirar al futuro y preparar la coronación de su hijo Faruk I. Con sólo dieciséis años, completamente protegido la mayor parte de su vida y prácticamente analfabeto, muchos dudan de su capacidad para gobernar adecuadamente Egipto. Está por ver si estas dudas tienen fundamento y qué clase de gobernante terminará siendo."
 EGY_Monarchy.1.A: "Se le echará de menos."
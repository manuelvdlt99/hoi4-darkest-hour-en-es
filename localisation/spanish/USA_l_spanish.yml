 USA_The_Great_Depression: "Secuelas del Martes Negro"
 USA_The_Great_Depression_desc: "Hace años, la extensa metrópolis de Nueva York deslumbraba con unos niveles de riqueza y prosperidad sin precedentes. Todo el mundo tiraba dinero a diestra y siniestra, comprando los últimos coches que salían de Ford y General Motors como si de papel se trataran. Eran tiempos de champanes y fiestas, pero de éso hace ya mucho. La arrogancia alcanzó a Wall Street y su nueva riqueza se desvaneció en un abrir y cerrar de ojos. No ayudó el hecho de que Hoover, la viva imagen del capitalismo de libre mercado, siguiera insistiendo en que el libre mercado se recuperaría y se repararía a sí mismo, incluso mientras a los ciudadanos de su país les costaba llegar a fin de mes.\n\nTodo Estados Unidos cuenta con nosotros para acabar rápidamente con esta crisis, no los decepcionemos. $UNEMPLOYMENT_EFFECTS$"

 USA_The_Great_Depression_2: "Movilización económica"
 USA_The_Great_Depression_2_desc: "Debido a la guerra, nuestra economía, en ruinas desde la Gran Depresión, ha sufrido una convulsión sin precedentes. Aunque nuestros esfuerzos lograron mitigar la mayor parte de los efectos de la Depresión, ha persistido el desempleo y el escaso crecimiento.\n\nÉsto cambió casi de inmediato. Como consecuencia de la guerra, nuestra industria floreció en todo Estados Unidos. Los voluntarios hacen fila en la Cruz Roja, las fábricas están abarrotadas y los negocios se expanden a la industria bélica. Todas las regiones del país han empezado a producir camiones, aviones y armas. Se espera que la tasa de desempleo caiga drásticamente como consecuencia de esta nueva economía revitalizada. A pesar de que existe una amenaza mayor, nuestra economía otrora destruida ya no es más que una memoria lejana. $UNEMPLOYMENT_EFFECTS$"

 USA_Land_of_the_Free: "Tierra de los libres"
 USA_Land_of_the_Free_desc: "Los Estados Unidos de América son una nación conocida por ser un bastión de la democracia que ilumina todo el mundo. La mayoría de los estadounidenses no permitirían que principios anticonstitucionales se afianzaran en el Gobierno. Los partidos Republicano y Demócrata no son perfectos, pero aseguran el equilibrio del sistema político estadounidense que defiende y sostiene el modus vivendi estadounidense ante los radicales que buscan destruirlo."

 USA_Shore_up_the_Banks: "Sanear los bancos"
 USA_Shore_up_the_Banks_desc: "Sanear los bancos"

 USA_the_Blue_Eagle: "El águila azul"
 USA_the_Blue_Eagle_desc: "En todas las calles principales, en todas las tiendas, el águila azul ondea orgullosa desde el escaparate. La campaña de la NRA ha sido sorprendentemente eficaz, desde las bulliciosas ciudades hasta los pequeños comercios. Con pies de plomo, el consumidor estadounidense se está recuperando, y todo el mundo es un escenario."

 USA_the_Noble_Experiment: "El noble experimento"
 USA_the_Noble_Experiment_desc: "La Decimoctava Enmienda de la Constitución de los Estados Unidos prohíbe la venta de bebidas alcohólicas. La enmienda se ratificó en 1919 y ha sido objeto de acalorados debates desde entonces. La importación ilegal y producción de bebidas alcohólicas está generalizada en todo el país. La aplicación suele ser mucho más débil en las zonas urbanas, donde la mayoría de la población se opone a la enmienda, que en las zonas rurales y las ciudades más pequeñas. Sin embargo, el impacto del crimen organizado es quizás lo más grave. A medida que la producción y venta de alcohol se hizo más clandestina, ahora está controlada por la mafia y otras bandas que se han convertido en sofisticadas empresas criminales que obtienen pingües beneficios del comercio ilegal de bebidas alcohólicas."


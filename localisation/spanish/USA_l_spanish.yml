 ### Subsidized Fuel Industry
 USA_Subsidized_Fuel_Industry: "Industria del combustible subvencionada"
 USA_Subsidized_Fuel_Industry_desc: "La industria del petróleo y el gas está en auge gracias a la decisión del presidente de subvencionar a numerosas empresas del sector. Tenemos más petróleo que nunca, y las empresas nos ayudan a investigar métodos nuevos y más eficientes de refinar el petróleo y el gas. Gracias a su propia experiencia, la industria del petróleo y el gas siempre ha ocupado un lugar especial en el corazón de Landon, y por fin está recibiendo el apoyo y el reconocimiento del Gobierno que se merece. Gracias al presidente Landon, nuestras fuerzas militares y nuestros ciudadanos nunca volverán a quedarse sin petróleo o gas."

 ### Haven for Scientist
 USA_Haven_for_Scientists_Idea: "Refugio para científicos"
 USA_Haven_for_Scientists_Idea_desc: "Podemos centrarnos en investigar nuevos equipos y tecnologías más rápido que nunca gracias a las inversiones en investigación y desarrollo y nuestros esfuerzos por convertir este país en un refugio para científicos. Investigadores y científicos trabajan sin descanso para garantizarnos el acceso a las tecnologías más avanzadas y punteras. Lo único que queda es sacar provecho de estas nuevas tecnologías y conseguir una ventaja sobre nuestros adversarios, tanto en el campo de batalla como en la economía en casa."

 ### Truman Doctrine
 USA_The_Truman_Doctrine_Idea: "La doctrina Truman"
 USA_The_Truman_Doctrine_Idea_desc: "El Congreso ha proporcionado autoridad para permitir el uso más rápido y eficaz de los fondos autorizados en términos de productos básicos, suministros y equipos necesarios. En caso de que se requieran fondos o autoridad adicionales para los fines descritos en este mensaje, no dudaremos en plantear la cuestión ante el Congreso. Los poderes ejecutivo y legislativo deben colaborar en este asunto. Nos embarcamos en un rumbo serio. Para contener la falsa filosofía que es el comunismo, debemos actuar rápidamente y con decisión."


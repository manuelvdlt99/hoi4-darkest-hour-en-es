 USA_Protectionist_Tariffs: "Aranceles proteccionistas"
 USA_Protectionist_Tariffs_desc: "El presidente ha decidido imponer aranceles a ciertos productos de importación para proteger las industrias nacionales. Ésto estimulará nuestra economía, fomentará el crecimiento económico y aumentará la producción, liberando al mismo tiempo fondos para reformas económicas adicionales y programas planeados por Landon. Aunque otros países puedan considerarnos egoístas, en tiempos de crisis toda nación debe velar y ocuparse de sus propias necesidades antes de ayudar a los demás. Los aranceles podrán levantarse una vez superada la crisis económica, pero de momento son necesarios."


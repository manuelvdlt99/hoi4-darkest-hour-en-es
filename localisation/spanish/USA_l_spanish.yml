### Cash and Carry
USA_Cash_and_Carry_Category: "Autoservicio mayorista"
USA_Cash_and_Carry_Category_desc: "\n\n\n£decision_header_USA_Cash_and_Carry£\n\n\n\nAunque nuestro país valora la neutralidad, cada vez está más claro que la neutralidad absoluta es imposible. Con una guerra que asola Europa y Asia, muchas naciones se enfrentan a la amenaza de la tiranía en sus patrias y carecen de los materiales y suministros necesarios para luchar por su libertad.\n\nEs nuestra responsabilidad, como el autoproclamado «arsenal de la democracia», ayudar a las demás democracias en su lucha. Aunque las Leyes de Neutralidad han limitado mucho nuestras opciones, aún podemos usar la cláusula de autoservicio mayorista para prestar algo de ayuda a estos países. ¡Las armas estadounidenses protegerán la libertad en todo el mundo!"

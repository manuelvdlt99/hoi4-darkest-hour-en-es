### Air War Plans
 USA_Air_War_Plans_Division_Category: "La División de Planes de Guerra Aérea"
 USA_Air_War_Plans_Division_Category_desc: "\n\n\n£decision_header_USA_Air_War_Plans_Division£\n\n\n\n«La superioridad aérea es la expresión definitiva del poder militar», como dijo una vez el primer ministro Churchill. Estaba más claro que el agua que el control de los cielos era necesario para lograr la victoria militar y, por tanto, era preciso reforzar nuestras fuerzas aéreas para garantizar la supervivencia y la victoria de los Estados Unidos.\n\nTeniendo ésto en cuenta, se creó una División de Planes de Guerra Aérea, y ahora han desarrollado diversos planes para asegurar la superioridad aérea estadounidense en los diversos teatros de la guerra. Estos planes, que abarcan desde cifras de producción hasta detalles sobre operaciones ofensivas en todos los continentes, exigen una revisión completa de la Fuerza Aérea estadounidenses. Si nos ajustamos a estos planes, ¡no cabe duda de que ganaremos y de que la libertad triunfará en esta lucha contra la tiranía!"

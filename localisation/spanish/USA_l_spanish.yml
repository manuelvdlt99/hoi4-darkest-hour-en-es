 ### De-Militarization
 USA_Gradual_Occupied_De_Militarization_Category: "Desmilitarización gradual bajo ocupación"
 USA_Gradual_Occupied_De_Militarization_Category_desc: "Es bien sabido que los nazis priorizaban la guerra y la dominación mundial. En consecuencia, los nazis estuvieron casi dos décadas preparando al Ejército alemán y la economía alemana para la guerra. Como resultado colateral, a pesar de la derrota, la nación alemana sigue estando considerablemente militarizada.\n\nNo podemos iniciar ningún programa de reconstrucción ni conseguir el apoyo del pueblo alemán mientras el país esté considerablemente militarizado. Por lo tanto, ahora comenzaremos la desmilitarización de la nación alemana, empezando por el pueblo y siguiendo con la economía y la base industrial."

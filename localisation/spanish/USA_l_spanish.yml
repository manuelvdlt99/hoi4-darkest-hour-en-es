 USA_Flavor.18.t: "Tragedia en Rockville"
 USA_Flavor.18.d: "[FROM.GetNewsIcon]En Williamsport, Maryland, una pequeña ciudad del río Potomac, los alumnos del instituto planeaban una excursión científica a la noche anual de química de la Universidad de Maryland en College Park. La noche del 11 de abril de 1935, los estudiantes fueron después de clase a la universidad. Los estudiantes y su profesora salieron de College Park a las 23:00 para volver a casa. Había niebla y llovía, y era una noche especialmente oscura, lo que provocó que el autobús escolar que se dirigía a Williamsport fuera arrollado por un tren Flyer Baltimore & Ohio en un peligroso paso a nivel en Rockville, Maryland. Catorce estudiantes de Williamsport murieron esa noche y hubo quince supervivientes. Este accidente conmocionó a la nación y llevó al presidente Roosevelt a autorizar fondos para eliminar los pasos a nivel peligrosos en todo el país. En Williamsport, los ciudadanos se adelantaron en su dolor y angustia para construir una hermosa biblioteca en memoria de los estudiantes que perdieron la vida en la tragedia de Rockville."
 USA_Flavor.18.A: "El dolor de las madres se apodera de nuestros corazones."

 USA_Flavor.19.t: "Senador Long tiroteado, muere a las 04:10"
 USA_Flavor.19.d: "[FROM.GetNewsIcon]«Kingfish»: cómo le gustaba ese nombre. Huey P. Long, gobernador de Luisiana, caminaba por los pasillos del Capitolio flanqueado por su séquito de funcionarios y políticos y protegido por los mejores guardaespaldas que se podían encontrar. Otro clavo había sido clavado en el ataúd de la vieja Luisiana; algún juez de la oposición a quién le importaba ya esa inmundicia. Claro está que Long sabia que su trabajo no había terminado aún. Su trabajo no terminaría hasta que ese bobo de Roosevelt no estuviera fuera del despacho y Huey en él. 1940 era el año del destino para Long: Roosevelt dimitiría y él podría dar un paso adelante para reformar por fin este país para que nada como esta Depresión pudiera volver a ocurrir, cuando él esté al timón por la gra...\n\nDolor. Nada más que dolor recorrió todo el lado derecho de su cuerpo. Soltó un grito agudo y salió corriendo. «¡Salida, salida, salida, tengo que encontrar la salida!» pensaba mientras corría por el edificio, con los disparos resonando detrás de él. Huey bajó corriendo las escaleras y se precipitó por la puerta principal. ¡Éxito! Prácticamente se tiró a los asientos traseros de un taxi.\n\n—¡Al hospital! ¡Písele!\n\nEl taxi zigzagueaba a través del malestar del tráfico; cada segundo era cada vez más largo para Long."
 USA_Flavor.19.A: "—Dios, no dejes que me marche. Me queda tanto por hacer."

 USA_Flavor.20.t: "¡El senador Long sobrevive a intento de asesinato!"
 USA_Flavor.20.d: "[FROM.GetNewsIcon]Huey no dormía bien; sus sueños eran confusos y aterradores, llenos de olor a azufre y ecos de disparos. Sólo podía sentir dolor, un dolor que recorría todo su ser a la vez.\n\nHuey abrió lentamente los ojos. Se sentía dolorido y atontado, como si hubiera estado días durmiendo. Intentó sentarse, pero el dolor lo atravesó desde la parte inferior del torso. Sintió como una mano en su hombro lo empujaba hacia atrás. Se fijó y vio a Rose. ¿Dónde estaba?\n\n—¿Estás bien, cariño? —dijo con una expresión preocupada.\n\n—Como nunca, Rose. ¿Dónde estoy? ¿Qué ha pasado?\n\nEarl, el bueno de Earl, entró en escena.\n\n—Gracias a Dios que estás despierto, Huey, nos has dado un susto de muerte.\n\nHuey aún estaba confuso por todo... ¡Éso es, ya lo recordaba! ¡El disparo! ¡La carrera a través del Capitolio! ¡El viaje en coche hasta el hospital!\n\n—Me cago en la leche, Earl, ¿qué diantres pasó? ¿Cómo consiguió acercarse ese despojo?\n\nEarl hizo una pausa.\n\n—Aún se está investigado. Por desgracia, no hay muchas pistas, ya que el sospechoso está muerto.\n\n—Joder, ¿de qué sirve ser gobernador si no puedes encontrar a los que quieren verte muerto? Apuesto a que fue el Klan. Que los muchachos encuentren a todos los que puedan aquí en el Capitolio.\n\n—Me pondré a ello, hermano. Me alegro de que estés en el mundo de los vivos.\n\nHuey se relajó, pensando mucho. Iba a ser duro mientras se curaba, pero pudo ver ante sí todas las oportunidades que se le presentaban. Al final, ésto podría convertirse en una gran ventaja si jugaba bien sus cartas, y Huey P. Long era un jugador consumado."
 USA_Flavor.20.A: "El Kingfish sigue nadando."

 USA_Flavor.21.t: "La inundación de Pittsburgh"
 USA_Flavor.21.d: "[FROM.GetNewsIcon]Los ríos Allegheny y Mongehella se han desbordado hoy después de las lluvias torrenciales y de que las cálidas temperaturas fundiesen las nevadas recientes. Las aguas alcanzaron los 14 metros de altura e inundaron el 65 % del centro de Pittsburgh. Se han inundado muchos hogares, dejando a miles de personas sin techo. Al mismo tiempo, varias acerías de Pittsburgh, vitales para la economía local y nacional, han sido destruidas por su proximidad al río. Un apagón masivo se ha apoderado de la ciudad, dejando a los pocos residentes de Pittsburgh con un hogar sin energía. Aunque no se espera que las aguas bajen hasta dentro de varios días, el hecho de que hayan dejado de subir es buena señal. Lo único que puede hacer Pittsburgh ahora es comenzar el largo y arduo proceso de reconstrucción.\n\nPor su parte, el Gobierno estadounidense ya ha comenzado sus propios esfuerzos de socorro, con el despliegue de la Guardia Nacional para mantener el orden mientras la Administración de Obras Públicas y el Cuerpo Civil de Conservación buscan supervivientes. Al mismo tiempo, los antiguos planes para construir presas en el río Allegheny han despertado un renovado interés."
 USA_Flavor.21.A: "¡Una tragedia para la posteridad!"

 USA_Flavor.22.t: "Se funda la Federación Germano-Americana en Nueva York"
 USA_Flavor.22.d: "[FROM.GetNewsIcon]Siempre ha habido bastante apoyo a Alemania en los Estados Unidos. Con la cantidad de inmigrantes alemanes que llegaron el siglo pasado, no cuesta ver cómo los lazos étnicos con Deutschland siguen siendo fuertes. Incluso Woodrow Wilson estuvo años intentando evitar enfadar a la poderosa minoría alemana durante la Gran Guerra. El apoyo al Reich es una constante, independientemente de quién esté al timón de la nación.\n\nEse apoyo se ha consolidado en una organización llamada la Amerikadeutscher Bund, traducido Federación Germano-Americana, reemplazando a la ya extinta asociación Amigos de la Nueva Alemania. Como se puede suponer, el apoyo a Adolf Hitler en la organización es alto, ya que muchos lo ven como un modelo a seguir para la rápida reconstrucción de las naciones asoladas por la Depresión.\n\nFritz Julius Kuhn, veterano de la Gran Guerra que consiguió la ciudadanía hace poco, fue elegido Bundesführer, el más alto cargo directivo de la sociedad. El próximo movimiento de Hitler es una incógnita, por lo que queda por ver cuántas repercusiones tendrá o cuán patriótica será la organización del señor Kuhn."
 USA_Flavor.22.A: "Tal vez me salte el escalope..."

 USA_Flavor.23.t: "El combate de boxeo más corto de la historia"
 USA_Flavor.23.d: "[FROM.GetNewsIcon]Los fans del boxeo de todo el país están eufóricos tras la revancha entre el campeón mundial del peso pesado Joe Louis, también conocido como el «Brown Bomber», y el excampeón mundial del peso pesado Max Schmeling, también conocido como el «ulano negro del Rin». Los luchadores se enfrentaron una vez más en el Yankee Stadium de Nueva York, con entradas agotadas. Además de la presencia de más de 70 000 fans, 70 millones de personas de los Estados Unidos y 100 millones de personas de todo el mundo sintonizaron la radio. Louis ganó y conservó su título mundial de peso pesado con un K. O. técnico a los dos minutos y cuatro segundos del primer asalto. Louis propinó 41 puñetazos en total durante el combate, de los cuales 31 fueron certeros. Schmeling, en cambio, sólo consiguió dar dos puñetazos.\n\nLos dos combates vienen a simbolizar el conflicto político y social generla de nuestros tiempos. Louis es un foco de atención para el orgullo afroestadounidense en los años treinta, al ser el atleta afroestadounidense más importante de su generación y el púgil negro de más éxito desde Jack Johnson. Asimismo, en cuanto competición entre representantes de los Estados Unidos y Alemania en los años treinta, los combates vinieron a simbolizar la lucha entre la democracia y el nazismo. La actuación de Louis en los combates lo consagró como uno de los primeros verdaderos héroes nacionales afroestadounidenses del país."
 USA_Flavor.23.A: "Hemos puesto a los alemanes en su sitio."

 USA_Flavor.24.t: "Una broma con la bandera soviética"
 USA_Flavor.24.d: "[FROM.GetNewsIcon]Esta mañana, los residentes y transeúntes de la zona de Washington D. C. se han encontrado con un panorama sorprendente, aunque divertido. En el exterior de la gran estructura de mármol que alberga la Corte Suprema, la bandera roja con el martillo y la hoz de la Unión Soviética ondeaba en lo alto de una de las astas de 24 metros que se alzaban estoicamente delante del edificio. Una brigada de la policía metropolitana buscó huellas dactilares en el asta de la bandera y en un ejemplar del «Harvard Lampoon» hallado cerca, pero hasta ahora no han conseguido ninguna pista sobre la identidad del bromista. El «Harvard Lampoon» estaba engalanado con un artículo titulado «Abajo el capitalismo», lo que hizo a la policía pensar que el sospechoso debía de ser algún universitario del barrio. Se cree que se izó la bandera sigilosamente entre las 04:00 y las 04:20, mientras un guardia hacía la ronda.\n\nLa retirada de la bandera fue igual de cómica, ya que el malhechor había anudado y cortado las drizas de tal forma que la bandera no se movería por medios convencionales. Al final, después de intentar usar una escalera extensible para llegar a la bandera, los bomberos locales usaron un soplete para incinerar la bandera en el asta.\n\nLos funcionarios creen que la bandera no era más que una broma, ya que cualquier persona que quisiera predicar algo mayor como una "«revolución» se habría quedado para dejar claras sus intenciones en lugar de desaparecer en la oscuridad de la madrugada.
 USA_Flavor.24.A: "Poco más que una molestia, pero un tanto humorosa igualmente."

 USA_Flavor.25.t: "¡Al Smith se escinde de los demócratas!"
 USA_Flavor.25.d: "[FROM.GetNewsIcon]Sorprendentes noticias de la campaña electoral: el destacado demócrata y excandidato presidencial Al Smith ha mostrado públicamente su apoyo al aspirante republicano Alf Landon en contra del demócrata y presidente actual Franklin Delano Roosevelt.\n\nLos dos demócratas neoyorquinos tienen una larga historia que se remonta al apoyo de Roosevelt a la campaña de Smith a la gobernación de Nueva York en 1922. Dos años después, Franklin Delano Roosevelt estaba entre aquéllos que apoyaron a Smith en una campaña finalmente infructuosa para la candidatura del Partido Demócrata. Roosevelt volvió a apoyar a Smith en 1928, cuando ganó las primarias demócratas, pero perdió la presidencia frente a Herbert Hoover. Ese mismo año, Roosevelt se postuló para gobernador de Nueva York a instancias de Smith, ganando por un margen de menos de un 1 %. La estrella de Roosevelt siguió subiendo mientras que la de Smith se detuvo, culminando en el triunfo de su ala progresista frente a Smith y los conservadores del partido en las primarias de 1932 y 1936.\n\nMuchos ven la deserción de Smith como una señal de que el ala conservadora del Partido Demócrata está perdiendo la paciencia con Roosevelt y el New Deal, pero se ven impotentes para combatir a los progresistas dentro de su propia organización. Si más miembros conservadores abandonan la línea del partido, la campaña de Roosevelt se enfrentará a algunos retos acuciantes en los próximos meses."
 USA_Flavor.25.A: "La envidia es la causa de la división política."

 USA_Flavor.26.t: "Se publica «De ratones y hombres»"
 USA_Flavor.26.d: "[FROM.GetNewsIcon]John Steinbeck, autor de obras como «Tortilla Flat» y «En lucha incierta», ha publicado su última novela, «De ratones y hombres». El libro va sobre dos ganaderos, George y Lennie, que intentan ganar suficiente dinero para comprarse su propio rancho. El libro está ambientado en la actualidad, durante la Gran Depresión, y muestra temas como la soledad, el racismo y los prejuicios.\n\nLa novela es el perfecto reflejo de estos oscuros tiempos en los que vivimos y ha cautivado a lectores de todas partes por su realismo y sus personajes. John afirma que este libro pretende mostrar el impacto de la Gran Depresión y lo que hicieron para sobrevivir. Ya ha sido aclamado como un clásico y una obra de arte que deberíamos contar a las generaciones futuras. Para enseñarles el pasado.\n\nTambién está adaptando el libro a una obra teatral de tres actos que se representará en noviembre de este año. Este libro se recordará como un clásico estadounidense y un reflejo del pasado."
 USA_Flavor.26.A: "Interesante."

 USA_Flavor.27.t: "Explosión en una escuela de New London"
 USA_Flavor.27.d: "[FROM.GetNewsIcon]La nación está de luto tras una de las mayores tragedias de toda la historia de Estados Unidos.\n\nCientos de niños y sus profesores murieron al entrar en erupción bolsas de gas natural que yacían sin detectar bajo la escuela de New London. De haberse producido la explosión diez minutos más tarde, las clases habrían terminado y el número de víctimas habría sido menor, pero se produjo cuando sólo habían salido los alumnos de los cursos inferiores y unos pocos más, envolviendo a casi todo el alumnado en un infierno de escombros voladores. Muchos padres se encontraban en un edificio cercano para asistir a una reunión del ampa cuando se produjo la explosión, que pudo oírse a una distancia de hasta seis kilómetros del epicentro.\n\nLos supervivientes de la explosión cuentan relatos de taquillas saliendo disparadas como cañones de la pared, aplastando a todo el que encontraban a su paso, con una explosión tan ensordecedora que para las víctimas el mundo quedó en un sordo silencio hasta que el sonido volvió de golpe. En las horas de luz restantes y durante la larga y horrible noche, las escenas del desastre fueron indescriptibles, terribles. Por todas partes, padres sollozantes e histéricos, manteniendo la esperanza y tratando valientemente de identificar entre sus lágrimas los pequeños cuerpos destrozados, buscan entre los escombros. Hora tras hora, el número de muertos aumenta; el de heridos, también, a medida que los equipos de rescate de los yacimientos petrolíferos cercanos descubren los lamentables restos de sus hijos o irrumpen ocasionalmente en alguna tumba viviente. Se cree que ningún hogar de la comunidad se ha salvado de la carnicería. De la larga lista de catástrofes estadounidenses, ésta es una de las peores."
 USA_Flavor.27.A: "La nación entera se inclina en señal de dolor."

 USA_Flavor.28.t: "West Coast Hotel Co. v. Parrish"
 USA_Flavor.28.d: "[FROM.GetNewsIcon]La Corte Suprema de los Estados Unidos ha fallado en el caso de West Coast Hotel Co. v. Parrish.\n\nEl caso, que se había juzgado meses antes, fue presentado por Elsie Parrish, camarera del Cascadian Hotel de Wenatchee, Washington, y su marido para recuperar las diferencias salariales que había percibido. Parrish había percibido una cantidad inferior a los 14,50 dólares semanales por 48 horas que había fijado como salario mínimo el Comité de Bienestar y Supervisión de la Mujer en la Industria según la ley del estado de Washington. Anteriormente, en el tribunal de primera instancia, el caso se falló a favor del propietario del Cascadian Hotel, West Coast Hotel Company, utilizando como precedente el caso Adkins v. Children's Hospital. Adkins había sentado el precedente de que una legislación sobre salario mínimo para las mujeres era una infracción inconstitucional de la libertad contractual, protegida por la cláusula de garantías procesales de la Quinta Enmienda. Parrish recurrió, y la Corte Suprema de Washington revocó la decisión del tribunal de primera instancia y falló a favor de Parrish, tras lo cual West Coast Hotel Co. recurrió directamente ante la Corte Suprema de EE. UU.\n\nEl presidente de la Corte, Charles E. Hughes, dictó una sorprendente decisión de 5-4 a favor de Parrish. Hughes y la mayoría fallaron que la Constitución permitía la restricción de la libertad contractual por ley estatal para proteger la salud y la capacidad de mantenerse a sí mismo. El defensor sorpresa de esta decisión fue el juez Owen J. Robert, que en casos anteriores había preferido derogar leyes de salario mínimo estatales.\n\nTrabajadores y minorías de todo el país se alegraron al conocer la decisión, una decisión que podría marcar el fin de una era de decisiones de la Corte Suprema que invalidaban la legislación destinada a regular las empresas."
 USA_Flavor.28.A: "Libertad y justicia para todos."

 USA_Flavor.29.t: "Inauguración del Puente Golden Gate"
 USA_Flavor.29.d: "[FROM.GetNewsIcon]La expectación se apoderó ayer de las calles de San Francisco mientras el alcalde de la ciudad, Angelo Rossi, y otros funcionarios cruzaron el puente desde el condado de Marin hasta San Francisco, cruzando cada barricada que cerraba el puente para el público. En el último bloqueo, Joseph Strauss, ingeniero jefe a cargo del diseño y construcción general del proyecto, presentó oficialmente el puente al Distrito de Carreteras.\n\nHoy, el presidente [USA.GetLeader] ha pulsado un botón simbólico en la Casa Blanca, indicando el comienzo oficial del tráfico motorizado por el puente, mientras la población de San Francisco y el condado de Marin siguen festejando."
 USA_Flavor.29.A: "¡Menudo logro!"

 USA_Flavor.30.t: "Se introduce el spam"
 USA_Flavor.30.d: "[FROM.GetNewsIcon]Hoy se ha introducido el spam, un nuevo producto de Hormel Foods Corporation. El spam es cerdo enlatado. ¡El spam puede servirse directamente desde  la lata de conserva precocinada para ti y tus seres queridos! ¿Que no te gusta frío? ¡Puedes calentarlo en el horno!\n\nEl spam cuesta 2,62 $ la libra y está generalmente considerado como un producto que mejorará la vida de todas las familias. Además, el spam tiene una larga vida útil. Según los rumores, Ken Daigneau, hermano de un ejecutivo de empresa, recibió el premio de 100 dólares por idear el nombre del nuevo producto. El spam estará pronto disponible en el Reino Unido, así como en muchos otros países europeos."
 USA_Flavor.30.A: "¡Seguro que los soldados disfrutan con este regalo del Tío Sam!"

 USA_Flavor.31.t: "¡Se retiran los cargos contra los chicos de Scottsboro!"
 USA_Flavor.31.d: "[FROM.GetNewsIcon]Los chicos de Scottsboro son nueve adolescentes afroestadounidenses de entre 12 y 19 años acusados en Alabama de haber violado a dos mujeres blancas en 1931.\n\nEl 25 de marzo de 1931, dos docenas de personas estaban «vagabundeando» en un tren de mercancías que circulaba entre Chattanooga y Memphis, Tennessee, con una mezcla a partes iguales de afroestadounidenses y caucásicos entre los vagabundos. Un grupo de adolescentes blancos vieron a Haywood Patterson, de 18 años, a bordo del tren e intentaron echarlo a empujones, afirmando que era un «tren de blancos». Un grupo de blancos cogieron piedras e intentaron echar por la fuerza a todos los negros del tren. Patterson y los demás pasajeros negros consiguieron mantener al grupo a raya. Los adolescentes blancos, humillados, saltaron o se vieron obligados a apearse y denunciaron al sheriff de la ciudad el ataque de un grupo de adolescentes negros. El sheriff detuvo el tren, lo registró y detuvo a los adolescentes. Dos mujeres jóvenes blancas salieron también del tren, acusando a los adolescentes afroestadounidenses de agresión sexual. El caso se juzgó por primera vez en Scottsboro, Alabama. Todos menos Roy Wright, de 13 años, fueron condenados por violación y sentenciados a muerte, a pesar de las pruebas médicas que indicaban que no se había producido ninguna violación.\n\nSe recurrió el caso y pasó por varias instancias con la ayuda del Partido Comunista de EE. UU. y la Asociación Nacional para el Progreso de las Personas de Color hasta que fue enviado a la Corte Suprema de los EE. UU. en apelación. Falló que los afroestadounidenses debían formar parte de los jurados y ordenó la repetición de los juicios, lo que dio lugar a la retirada de los cargos contra cuatro de los nueve acusados. El resto recibió sentencias que oscilaban entre los 75 años de prisión hasta la muerte.\n\nLa histórica serie de casos judiciales de este incidente trata sobre el racismo y el derecho a un juicio justo. Hubo una turba antes de que los sospechosos fueran acusados, jurados exclusivamente blancos, juicios apresurados y turbas perturbadoras en los casos."
 USA_Flavor.31.A: "Un espectáculo bochornoso."

 USA_Flavor.32.t: "¡Debut de Superman!"
 USA_Flavor.32.d: "[FROM.GetNewsIcon]Los entusiastas de los superhéroes y los cómics de toda la nación están de enhorabuena, ya que hoy ha salido a la venta el cómic «Action Comics nº 1». Es la primera entrega de la serie «Action Comics» y cuenta con la aparición de varios héroes de cómic nuevos, como la creación de Jerry Siegel y Joe Shuster, Superman. Es una antología que contiene once historietas con varios superhéroes distintos.\n\nEs considerado por muchos como el primer verdadero cómic de superhéroes y muchos creen que supone el comienzo del género de superhéroes y que inspirará muchos más cómics en el futuro. Se vende por 10 centavos y ya ha sido muy alabado; muchos fans esperan con ganas la segunda entrega."
 USA_Flavor.32.A: "¡Gracias, Superman!"

 USA_Flavor.33.t: "El Parque Nacional Olympic"
 USA_Flavor.33.d: "[FROM.GetNewsIcon]El Parque Nacional Olympic, que hoy ha sido declarado parque nacional, se encuentra en el estado de Washington, en la península Olímpica. El parque cuenta con cuatro regiones: la costa pacífica, las zonas alpinas, el bosque templado del oeste y los bosques del este más seco. En el parque, hay tres ecosistemas distintos: bosque subalpino y prado de flores silvestres, bosque templado y la escarpada costa pacífica.\n\nEl historial formal de una propuesta para un nuevo parque nacional en la península Olímpica comienza con las expediciones de las conocidas figuras del teniente Joseph P. O’Neil y el juez James Wickersham en la década de 1890. Estos ilustres exploradores se conocieron en la naturaleza olímpica y, posteriormente, aunaron sus esfuerzos políticos para proteger la zona. El 22 de febrero de 1897, el presidente Grover Cleveland creó la Reserva Forestal Olympic, que se convirtió en el Bosque Nacional Olympic en 1907. Tras los infructuosos esfuerzos de la Legislatura Estatal de Washington por proteger aún más la zona a principios del siglo XX, el presidente Theodore Roosevelt creó el monumento nacional del monte Olympus en 1909, principalmente para proteger las zonas de cría subalpinas y el área de estival de las manadas de wapitíes de Roosevelt autóctonas de la península Olímpica.\n\nEl deseo público de preservar parte de la zona creció hasta que el presidente [ROOT.GetLeader] y el Congreso firmaron un proyecto de ley para volver a designarla parque nacional."
 USA_Flavor.33.A: "Una victoria para los ambientalistas."

 USA_Flavor.34.t: "75.º aniversario de la batalla de Gettysburg"
 USA_Flavor.34.d: "[FROM.GetNewsIcon]Los cañones de Gettysburg callan y los muertos duermen. La batalla más infame y sangrienta de la Guerra de Secesión, la batalla de Gettysburg, cumple hoy 75 años. 2500 veteranos del Norte y del Sur se han reunido para recordar el propio Armagedón de los Estados Unidos. Viejos soldados grises y azules de la guerra se estrecharon las manos a lo largo del histórico frente de batalla y se quitaron el sombrero en señal mutua de respeto. Sólo han pasado 25 años desde el 50.º aniversario de Gettysburg, en el cual 50 000 veteranos pudieron volver al escenario de la batalla. A medida que pase el tiempo, los últimos supervivientes de la guerra más letal de Estados Unidos pasarán a mejor vida, y nosotros seremos quienes pasaremos sus historias. Para este aniversario, los veteranos pudieron asistir a la inauguración de un nuevo monumento a la paz por parte del presidente [Root.GetLeader]. Al arriar la bandera estadounidense que cubría el monumento, se encendió una llama en la parte superior, y el numeroso público aplaudió y vitoreó la conmemoración."
 USA_Flavor.34.A: "¡Su verdad marcha!"

 USA_Flavor.35.t: "El discurso de William Bullitt"
 USA_Flavor.35.d: "[FROM.GetNewsIcon]El diplomático de Estados Unidos en Francia, otrora diplomático en la Unión Soviética, ha suscitado recientemente falsas especulaciones de que Estados Unidos se unirá a Francia contra Alemania si ésta ataca debido a la crisis de los Sudetes. Ésto se debe a un discurso que pronunció en la revelación de una nueva placa en honor a las relaciones franco-estadounidenses. Durante su discurso de conmemoración, Bullitt afirmó: «Francia y los Estados Unidos estaban unidos en la guerra y en la paz». La prensa no tardó en dar por hecho que quería decir que Estados Unidos estaba dispuesto a defender Francia de ser necesario y, antes de que lo corrigieran, los periódicos ya se habían publicado. Sin embargo, el presidente ha aclarado la situación, diciendo que «se equivocó al 110 %».\n\nDebido a las elevadas tensiones en el continente europeo, los periodistas han retirado las historias que especulaban con el modo de expresarse de Bullitt."
 USA_Flavor.35.A: "¡Nada que ver, señores!"

 USA_Flavor.36.t: "¡Huracán en Nueva Inglaterra!"
 USA_Flavor.36.d: "[FROM.GetNewsIcon]Un huracán tocó tierra en Nueva Inglaterra ayer y no ha tardado en convertirse en uno de los acontecimientos meteorológicos más inusuales y destructivos de los últimos años. Se cree que el huracán, cuya existencia se desconocía hasta que entró en el Caribe, se formó a partir de una tormenta tropical en la costa del África occidental. El huracán, que alcanzó un máximo de 257 km/h a su paso por las Bahamas, se estabilizó con vientos de 193-207 km/h a su paso por Long Island de camino a Nueva Inglaterra. Ha habido comparaciones con el Gran Huracán Colonial de 1635, el único huracán conocido que haya afectado tanto a la región.\n\nMás de 57 000 hogares han quedado dañados o destruidos hasta ahora, y se estiman las pérdidas materiales totales en unos 300 millones de dólares. Según las estimaciones actuales, el recuento de muertes supera las 600. Los intentos de enviar ayuda a la región se han visto impedidos por los daños infraestructurales causados por las inundaciones y los árboles caídos. El ferrocarril de Nueva York, New Haven y Hartford, que va de New Haven a Providence, se vio especialmente afectado, con innumerables puentes a lo largo de la costa destruidos o inundados, lo que cortó las conexiones ferroviarias con ciudades duramente afectadas, como Westerly, Rhode Island.\n\nEn estos momentos, se espera que el huracán se convierta en un ciclón extratropical y se disipe a medida que se adentre en Canadá en los próximos días."
 USA_Flavor.36.A: "¡Debemos ayudar a la gente!"
 USA_Flavor.36.B: "Que los Gobiernos estatales los ayuden."

 USA_Flavor.37.t: "¿Pánico por una invasión alienígena?"
 USA_Flavor.37.d: "[FROM.GetNewsIcon]Ayer, la CBS emitió su adaptación radiofónica de «La guerra de los mundos», de H. G. Wells. El libro trata sobre criaturas de Marte tecnológicamente superiores a nosotros que invaden la Tierra. La emisión estuvo dirigida y narrada por Orson Welles. Empezó con un anuncio de que se trataba de una adaptación del libro y con Orson leyendo el prólogo, que era algo diferente del libro. Después, la emisión se convirtió en «emisiones de tarde» interrumpidas por extrañas explosiones desde Marte y un informe de un objeto no identificable en una granja en Nueva Jersey.\n\nA continuación, las noticias anunciaron una invasión alienígena procedente de Marte. Al parecer, el magnífico doblaje y la cantidad de realismo de las nuevas emisiones falsas hicieron que algunas personas pensaran que se estaba produciendo una invasión real. Otro posible factor es que algunos oyentes sintonizaran después y no escucharan el primer anuncio. El productor John Houseman descubrió que el supervisor de la CBS, Davidson Taylor, recibió una llamada en la que se le ordenó contarle a la audiencia durante el programa que las emisiones eran falsas y formaban parte del espectáculo."
 USA_Flavor.37.A: "¡Rídiculo! ¿Cómo es algo así posible?"

 USA_Flavor.38.t: "Manifestaciones en masa a favor del «verdadero americanismo» en el Madison Square Garden"
 USA_Flavor.38.d: "[FROM.GetNewsIcon]El Madison Square Garden ha sido hoy escenario de un espectáculo espeluznante: esvásticas y banderas estadounidenses adornaban las paredes mientras la Federación Germano-Americana, una organización pro-Hitler, celebraba un mitin para promover el nazismo y expresar su oposición a lo que el grupo denomina «comunismo judío». Al evento, que reunió a más de 20 000 personas, también asistió una muchedumbre de casi 100 000 manifestantes antinazis que se congregaron alrededor de la arena para protestar contra la Federación.\n\nEl alcalde de Nueva York, Fiorello La Guardia, envió el mayor número de policías a un solo acontecimiento jamás visto en la historia de la ciudad, con casi 1700 agentes de policía uniformados patrullando fuera del recinto, junto con 600 detectives encubiertos y agentes de policía no uniformados repartidos por toda la sala, e incluso 35 bomberos armados con una manguera de incendios de gran potencia en previsión de disturbios.\n\nA las 20:00, el evento comenzó con una interpretación de «The Star-Spangled Banner», cantada por Margarete Rittershaush, y un discurso de James Wheeler-Hill, secretario nacional de la Federación, que abrió con la afirmación de que «si George Washington estuviera vivo, sería amigo de Adolf Hitler». El líder del gau del Medio Oeste, George Froboese, fue el siguiente en hablar, e impulsó la idea de la «dominación mundial judía». El siguiente fue el líder de la Costa Oeste, Hermann Schwinn, que denunció ferozmente el control judío sobre Hollywood y las industrias periodísticas.\n\nPor último, el Bundesführer, Fritz Kuhn, se subió al escenario y también decidió impulsar la temática antisemita, llegando incluso a referirse al presidente como un «cretino judeo-capitalista», así como al propio Fiorello «Lumpen Judío» La Guardia. Sin embargo, todo llegó a un abrupto final cuando, en medio del discurso final de Kuhn, un tal Isadore Greenbaum se hizo paso a través de las líneas de hombres de la OD y arremetió contra el orador en el escenario. La Ordnungsdienst lo acorraló rápidamente y se encargó violentamente de él, antes de que Kuhn pronunciara su populachero final entre atronadores vítores y cánticos de «¡América libre!»."
 USA_Flavor.38.A: "Un espectáculo bochornoso."

 USA_Flavor.39.t: "Se inaugura la Feria Mundial de Nueva York"
 USA_Flavor.39.d: "[FROM.GetNewsIcon]Nueva York ha sido hoy escenario de un espectáculo asombroso mientras la multitud se maravilla ante el «mundo del mañana» de esta Feria Mundial. El proyecto, que comenzó a planificarse hace 4 años bajo los auspicios de la New York World's Fair Corporation, ha sido un éxito asombroso, y países de todo el mundo han participado en la creación del mayor evento internacional desde la Gran Guerra. La gran inauguración de la feria atrajo a más de 206 000 personas y coincidió con el cumpleaños de George Washington.\n\nEl día de inauguración incluyó varios eventos importantes, como la presentación de la televisión de la RCA al público por David Sarnoff con la emisión de un discurso de [From.GetLeader], y más tarde un discurso de Albert Einstein sobre los rayos cósmicos. Sin embargo, los planes de que la Armada estadounidense visitase Nueva York para la inauguración de la feria después de realizar maniobras en el Caribe se cancelaron debido a movimientos agresivos por parte de Japón en el mar de China Meridional.\n\nLa feria también incluye todo tipo de exposiciones que muestran un montón de nuevas tecnologías y obras de arte, incluidas maravillas tales como la máquina de escribir eléctrica, un nuevo tejido conocido como nailon y el desvelamiento de una obra de arte del escultor de cerámica Waylande Gregoryl llamada «La fuente del átomo», que es la mayor escultura de cerámica de la era moderna.\n\nLos pabellones culturales también han demostrado ser bastante populares, acogiendo a naciones de todo el mundo, como el Reino Unido, Francia, Grecia, Japón, Italia, la Palestina judía, los Países Bajos, Polonia, la URSS y un pabellón de la Unión Panamericana en representación de Latinoamérica y Estados Unidos. Los espectadores han calificado los pabellones de maravilloso despliegue de diversidad cultural.\n\nLa feria estará abierta hasta octubre de este año, en cuyo momento cerrará hasta el próximo abril."
 USA_Flavor.39.A: "Un vistazo a un mundo más allá del nuestro."

 USA_Flavor.40.t: "Emerge el Caballero Oscuro"
 USA_Flavor.40.d: "[FROM.GetNewsIcon]Hoy, un nuevo héroe de cómic conocido como el «Bat-Man» ha debutado en las estanterías de los ultramarinos de todo el país. Este héroe enmascarado, un héroe aristócrata con una doble identidad, sale a las calles de Gotham, inspirada en Nueva York, para combatir el crimen y resolver misterios. El Hombre Murciélago está inspirado en personajes como el Zorro, la Pimpinela Escarlata, Dick Tracy y Sherlock Holmes. El cruzado con capa ya ha demostrado su popularidad entre el público general, siendo «Detective Comics n.º 27» uno de los números más vendidos de la serie hasta la fecha."
 USA_Flavor.40.A: "Si Batman pudiera limpiar nuestra Nueva York..."

 USA_Flavor.41.t: "Se acaba la racha de Lou Gehrig"
 USA_Flavor.41.d: "[FROM.GetNewsIcon]La racha de Lou Gehrig de partidos consecutivos con los New York Yankees, que se ha prolongado durante quince años y a lo largo de 2130 encuentros seguidos, ha llegado hoy a su fin. El poderoso Caballo de Hierro, que en su mejor momento llegó a los cuarenta y nueve home runs en una sola temporada hace cinco años, sorprendió al público y a los árbitros con el anuncio antes de que los Bronx Bombers saltaran al campo del Briggs Stadium para disputar su primer partido del año contra los Detroit Tigers.\n\nCon el consentimiento del entrenador, Joe McCarthy, el propio Gehrig sacó la tarjeta de alineación previa al partido que puso fin oficialmente a su racha, porque él, quizás mejor que nadie, reconocía su declive competitivo y era francamente consciente de que no estaba haciendo ningún bien a los Yankees ni defensiva ni ofensivamente. Jugó por última vez el domingo en Nueva York contra los Washington Senators.\n\nNo se sabe cuándo volverá a jugar Gehrig. No se le utilizará como bateador suplente y el plan actual consiste en mantenerlo en el banquillo para que se relaje y se quite de encima la fatiga mental que verdaderamente ha sufrido esta temporada. Podría entrar en acción con el calor, lo que debería tener un efecto beneficioso sobre sus músculos cansados."
 USA_Flavor.41.A: "«El hombre más suertudo sobre la faz de la tierra.»"

 USA_Flavor.42.t: "El MS St. Louis llega a Miami"
 USA_Flavor.42.d: "[FROM.GetNewsIcon]En Miami, los desesperados pasajeros del St. Louis esperan lejos de la orilla que se les permita entrar en los Estados Unidos de América. El barco transporta a 937 pasajeros, la mayoría de los cuales son judíos que huyen de la Alemania nazi. Su destino original era La Habana, Cuba. Sin embargo, los pasajeros, que estaban en posesión de certificados de desembarco y visados de tránsito expedidos por el director general de Inmigración cubano, desconocían que el presidente cubano, Federico Laredo Brú, venía de emitir un decreto que invalidaba todos los certificados de desembarco recientemente expedidos justo una semana antes de que zarpase el barco.\n\nTras ser rechazado por Cuba, el MS St. Louis navegó hasta su ubicación actual, frente a las costas de Cuba, acompañado por un buque de la Guardia Costera estadounidense en busca de pasajeros que pudieran intentar saltar del barco. Supuestamente se envió un telegrama al presidente, pero aún no se ha recibido ninguna respuesta. «No parece haber ayuda para ellos», escribió un columnista del «New York Times». «El St. Louis volverá pronto a casa con su cargamento de desesperación»."
 USA_Flavor.42.A: "Dadme a vuestros rendidos, a vuestros pobres; vuestras masas hacinadas..."
 USA_Flavor.42.B: "Daremos encantados a esta gente nuevos hogares en Europa."

 USA_Flavor.43.t: "Waynesburg vs. Fordham"
 USA_Flavor.43.d: "[FROM.GetNewsIcon]La luz del televisor de gran tamaño parpadea lentamente. La máquina, del tamaño de un cajón, muestra una imagen granulada de un campo de fútbol desde la perspectiva de un espectador. En la pantalla aparece la primera retransmisión televisada de un partido de fútbol. Los Fordham Rams se enfrentan a los Waynesburg Yellow Jackets en un partido de fútbol universitario en Triborough Stadium, en la isla Randalls de Nueva York.\n\nCon sólo una cámara y Bill Stern como el único comentarista, la NBC emitió el partido en W2XBS. Según las estimaciones, la emisión llegó a aproximadamente mil televisores. El partido tuvo lugar sólo un mes después de que los Brooklyn Dodgers acogieran a los Cincinnati Reds en el primer partido de béisbol profesional jamás televisado y cinco meses después de que los equipos de béisbol de Princeton y Columbia compitieran en el primer evento deportivo jamás televisado.\n\nFordham era el favorito de la pretemporada para ganar el campeonato nacional, pero Waynesburg marcó primero en la tercera jugada del partido, cuando Bobby Brooks corrió 57 metros para conseguir un touchdown. Waynesburg sólo anotó una vez en el primer cuarto, pero fue suficiente para mantener a Fordham en el partido al principio. Fordham anotó en todos los cuartos, dando lugar a un resultado final de 34-7."
 USA_Flavor.43.A: "¡Vamos, Rams!"

 USA_Flavor.44.t: "[From.GetLeader] coloca el Monumento a Jefferson"
 USA_Flavor.44.d: "[FROM.GetNewsIcon]Hoy, el presidente [From.GetLeader] ha puesto la piedra angular del Monumento a Jefferson. El monumento se encuentra a lo largo de la Cuenca Tidal, al sur de la Explanada Nacional y directamente al sur de la Casa Blanca. Debe su nombre a Thomas Jefferson, tercer presidente de Estados Unidos y principal autor de la Declaración de Independencia. La piedra angular hueca también contiene copias de la Constitución de los Estados Unidos, los diez volúmenes de «Las escrituras de Thomas Jefferson», de Paul Leicester Ford, «La vida y la moral de Jesús de Nazaret», de Jefferson, y una edición de cada uno de los cuatro principales periódicos de la ciudad.\n\nRudulph Evans esculpió una estatua de bronce de 5 metros de altura de Jefferson para el monumento, que se añadió cuatro años después de su inauguración. Las palabras «He jurado sobre el altar de Dios hostilidad eterna contra toda forma de tiranía sobre la mente del hombre» están inscritas en un friso debajo de la cúpula.\n\n[From.GetLeader] concluyó sus comentarios en la ceremonia de colocación de la piedra angular señalando que Jefferson «vivió, como nosotros, en medio de una lucha entre el gobierno del individuo autoseleccionado o de unos pocos autoproclamados y el gobierno del sufragio y la aprobación de la mayoría. Creía, como nosotros, que la opinión humana media es superior a los dictámenes de los autoseleccionados a la larga.»."
 USA_Flavor.44.A: "«He jurado sobre el altar de Dios hostilidad eterna contra toda forma de tiranía sobre la mente del hombre.»"

 USA_Flavor.45.t: "Lo que el viento se llevó"
 USA_Flavor.45.d: "[FROM.GetNewsIcon]«Lo que el viento se llevó», de Selznick International Pictures, se estrenó este fin de semana en todo el país con gran éxito. La película, basada en la novela homónima de 1936 de Margaret Mitchell, está ambientada en la guerra de secesión estadounidense y la era de la Reconstrucción. La película cuenta la historia de Scarlett O’Hara, la tozuda hija de un dueño de una plantación de Georgia, tras su persecución romántica de Ashley Wilkes, que está casado con su prima, Melanie Hamilton, y su posterior matrimonio con Rhett Butler.\n\nLa película se ha enfrentado a una producción notoriamente problemática, viéndose obligada a retrasar el rodaje dos años, hasta enero de 1939, debido al empeño de Selznick en conseguir a Gable para el papel de Rhett. Al mismo tiempo, fue difícil asignar el papel de Scarlett, y 1400 mujeres desconocidas hicieron el casting. El guión original de Sidney Howard también fue sometido a numerosas revisiones de varios guionistas para reducirlo a una longitud razonable. La posproducción concluyó en noviembre de 1939, justo un mes antes de salir.\n\nSi bien criticada por su larga duración de más de tres horas y media, parece que las molestias han merecido la pena. «Lo que el viento se llevó» es una de las películas más taquilleras de los últimos años y, según algunas opiniones, va camino de convertirse en una de las más taquilleras de todos los tiempos."
 USA_Flavor.45.A: "«Francamente, querida, me importa un bledo.»"

 USA_Flavor.46.t: "Lanzamiento de «Pinocho»"
 USA_Flavor.46.d: "[FROM.GetNewsIcon]La nueva película de Walt Disney Animation Studios, «Pinocho», transporta a sus espectadores a Italia. La película es una adaptación del clásico cuento infantil italiano de Carlo Collodi «Las aventuras de Pinocho». A todas luces, la adaptación cinematográfica de la historia ha estado a la altura de su predecesora, con grandes ventas nacionales a pesar de las dificultades del mercado exterior, y los críticos la han alabado casi unánimamente como adaptación.\n\nMuchos han elogiado la animación como un logro pionero en el ámbito de la animación de efectos, que dota de movimiento realista a vehículos, maquinaria y elementos naturales como la lluvia, los relámpagos, el humo, las sombras y el agua. La música ha recibido elogios similares, siendo la canción «When You Wish Upon a Star» de Jiminy Cricket uno de los aspectos más destacados de la película.\n\nAunque «Pinocho» no ha sido nominada a la mejor película, sí lo ha sido a otros premios de la Academia de Artes y Ciencias Cinematográficas. El tiempo dirá cómo le fue a «Pinocho» en los Óscar. «Pinocho ya está aquí por fin» —escribe Frank S. Nugent del «New York Times»—, «y es tan buena como esperábamos, si no más»."
 USA_Flavor.46.A: "«Lo que no pueden hacer hoy en día.»"

 USA_Flavor.47.t: "El gato se gana el zapatazo"
 USA_Flavor.47.d: "[FROM.GetNewsIcon]Contribuyendo aún más al nuevo ámbito del cine, Metro-Goldwyn-Mayer Productions ha lanzado un nuevo cortometraje animado, «El gato se gana el zapatazo». La película presenta a dos personajes, el gato Jasper y un ratón marrón, que discuten y se pelean entre sí mientras el gato intenta atrapar al ratón de formas más complicadas que la anterior. Sin embargo, el gato termina ganándose «el zapatazo» de Mammy Two Shoes, la dueña de la casa, y el ratón gana al final. Con una duración de unos nueve minutos y producida por Rudolf Ising, la película se ha convertido rápidamente en un éxito entre las familias y los niños por su ritmo rápido y su humor absurdo. Se desconoce si el estudio dará luz verde a otra película con las dos mascotas, pero está claro que «El gato se gana el zapatazo» es una favorita."
 USA_Flavor.47.A: "Ese gato tiene cara de llamarse Tom."

 USA_Flavor.48.t: "Incendio en la discoteca Rhythm"
 USA_Flavor.48.d: "[FROM.GetNewsIcon]La tragedia se ha abatido sobre la pequeña ciudad de Natchez, Misisipi, donde un voraz incendio se ha cobrado las vidas de unas 200 personas en la discoteca Rhythm. Aún se desconoce la causa del incendio, pero se dice que las llamas comenzaron cerca de la entrada del club a las 23:00. El fuego prendió rápidamente el musgo español que colgaba de las vigas como decoración y engulló el edificio en cuestión de minutos. La mayoría de las ventanas del edificio se cerraron con llave, debido a la mejora de la calidad del sonido de la banda en directo, y la puerta trasera se cerró con candado. Ésto dejó la puerta principal como la única salida, pero el fuego ya la había bloqueado, dejando a cientos atrapados en la estructura en llamas.\n\nTestigos presenciales informan de que los asistentes intentaron romper ventanas, la puerta trasera y el propio muro de acero para escapar, pero fue en vano. También se atribuyó a la banda presente en ese momento el intento de calmar a la muchedumbre con música, pero se sospecha que sólo dos miembros lograron salir con vida. Para cuando las mangueras empezaron a rociar el edificio, el metal caliente creó un vapor tan caliente que quemaba la piel de las personas que estaban dentro. Cuando se extinguió el incendio quince minutos después, los equipos de rescate encontraron una pila de cadáveres en la parte trasera de la sala de baile que llegaba casi a la altura de los hombros; la mayoría de las víctimas murieron probablemente por inhalación de humo y pisotones. El desastre sólo ha parecido empeorar, ya que el olor a carne quemada se ha extendido por toda la ciudad. Todavía se están planificando los preparativos para el funeral y el homenaje, pero muchos cuerpos ya han sido enterrados en fosas comunes."
 USA_Flavor.48.A: "Dios santo, qué horror..."

 USA_Flavor.49.t: "McDonald’s abre en San Bernardino"
 USA_Flavor.49.d: "[FROM.GetNewsIcon]Richard McDonald y Maurice McDonald han anunciado algo emocionante hoy, pues han abierto su primer restaurante en el 1398 de North E Street en San Bernardino, California, dando el salto desde un pequeño puesto en un aeropuerto que los hermanos regentaban antes. Originalmente llamado el Airdrome, el restaurante vende una amplia selección de deliciosos platos a la barbacoa con la facilidad de entrar y salir en coche. Las hamburguesas con patatas fritas son, con diferencia, el plato más popular del menú, con un 80 % de las ventas hasta la fecha. Ahora es un pequeño asador, pero la cantidad de clientes que hacen cola en la parrilla es una señal inequívoca de grandes cosas por venir."
 USA_Flavor.49.A: "Genial, ahora tengo hambre."

 USA_Flavor.50.t: "Terremoto en El Centro"
 USA_Flavor.50.d: "[FROM.GetNewsIcon]A exactamente las 21:35 de la hora estándar del Pacífico, se produjo un fuerte terremoto en el Valle de Imperial, cerca de la frontera entre California y México. El terremoto, de una magnitud de 6,9, sacudió las ciudades de Brawley, Imperial, El Centro y Calexico, en California, y Mexicali, en México. Se dice que Imperial, California ha sido la ciudad más afectada, quedando dañados casi el 80 % de sus edificios. Numerosos ferrocarriles y sistemas de riego han resultado dañados, incluidos los canales de riego de Álamo y Solfatara, que ahora amenazan los cultivos de cantalupo que crecen cerca de los canales. Aún se sienten réplicas menores mientras el personal de emergencia busca supervivientes.\n\nEl lado positivo es que los sismólogos de El Centro han recopilado una gran cantidad de datos gracias a un sismógrafo colocado cerca del epicentro, que esperemos proporcione información en el futuro sobre estas catástrofes mortales."
 USA_Flavor.50.A: "Nuestros pensamientos y oraciones por los afectados."

 USA_Flavor.51.t: "El primer Sturgis Motorcycle Rally anual"
 USA_Flavor.51.d: "[FROM.GetNewsIcon]Nueve motocicletas estaban alineadas en la línea de salida de tierra, revolucionando sus motores para emocionar a la pequeña multitud. El juez de salida se acercó y, tras mirar fijamente, empezó a contar con una voz atronadora, capaz de ahogar el sonido de los motores: —3... 2... —Levantó su pistola hacia el cielo, y...— ¡1!\n\n¡Bam! Y, en lo que pareció un abrir y cerrar de ojos, los motociclistas se lanzaron por el camino de tierra, dando comienzo oficialmente a la Sturgis Motorcycle Rally, también conocida como la «Black Hills Classic».\n\nParecía como si sólo hubiera pasado un día desde que Clarence «Pappy» Hoel y su esposa Peal compraron la Indian Motorcycle Franchise de Sturgis y formaron el club de moteros Jackpine Gypsies. Y ahora, dos años después, estaba celebrando un rally motero en toda la ciudad.  Al final de la carrera, el público estaba entusiasmado y todos se lo estaban pasando pipa. Aunque ya habían celebrado el año pasado un rally no oficial, era evidente que ésta iba a ser una tradición que duraría generaciones."
 USA_Flavor.51.A: "¡Pilotos, arranquen motores!"

 USA_Flavor.52.t: "Nevada del Día del Armisticio"
 USA_Flavor.52.d: "[FROM.GetNewsIcon]El invierno ha decidido llegar antes este año en el Medio Oeste, pero, en lugar de con una nieve ligera como de costumbre, ha venido con un manto de frío mortal.\n\nHace unos días se formó un sistema de baja presión cerca del Noroeste del Pacífico. Atravesó el país y tocó tierra el 11, 22 años después del final de la Gran Guerra. La tormenta no tuvo ningún efecto por la mañana, ya que las altas temperaturas, superiores a los 15 grados, dominaron el día. El temporal empezó a deteriorar a medida que avanzaba la tarde. El frente frío se abalanzó sobre las cálidas llanuras, provocando fuertes lluvias, nieve, vientos huracanados y un tornado. Las temperaturas siguieron disminuyendo por la noche, dando lugar a una ventisca embravecida. Nevó toda la noche y el día siguiente en Nebraska, Dakota del Sur, Iowa, Minnesota, Wisconsin y Míchigan. Collegeville, Minnesota recibió 68 cm de nieve, mientras que las Ciudades Gemelas recibieron 40.\n\nPor la mañana, había historias de vida y muerte por todas partes. Los cazadores de patos del río Misisipi quedaron varados en islas tras tomarse tiempo libre para avistar. Muchos murieron congelados o intentando volver a nado en medio de la ventisca, pero los supervivientes informaron de que miles de patos se alejaron de la trayectoria de la tormenta antes de que ésta azotara. Nadie podía comprender la ominosa señal. Max Conrad y John Bean usaron su avión para entregar suministros a los que seguían varados.\n\nDebido a la nieve cegadora, un tren de mercancías y un tren de pasajeros chocaron en Watkins, Minnesota. Los residentes de Watkins valientemente formaron una cadena humana para guiar a los pasajeros a un lugar seguro. Aun con estos valientes actos, se espera que el recuento de muertes sea superior a las cien."
 USA_Flavor.52.A: "«I'll be home for Christmas, if only in my dreams...»"

 USA_Flavor.53.t: "La United Service Organizations"
 USA_Flavor.53.d: "[FROM.GetNewsIcon]A petición del presidente, Mary Ingraham ha creado oficialmente la United Service Organizations para elevar la moral y ofrecer actividades recreativas a los militares. La USO, que está compuesta por seis organizaciones civiles, pretende apoyar a las tropas uniformadas proporcionándoles un «hogar lejos del hogar» mediante espectáculos en vivo, bailes, películas y bandas. Hasta los famosos de Hollywood se apuntan a los próximos espectáculos. ¿Que hay demasiado ruido para ti? ¡La USO ofrece lugares tranquilos para los hombres y mujeres de servicio! ¿Que tienes hambre? ¡Los dónuts, los huevos, el café y demás alimentos son complementarios! Se prevé que haya centros de la USO en todas partes, incluso en iglesias y castillos, así como en casa y en el extranjero.\n\nLas tropas, con o sin uniforme, pueden esperar con ganas las artes que la USO está dispuesta a proporcionarles."
 USA_Flavor.53.A: "¡Ésta para los muchachos sobre el terreno!"

 USA_Flavor.54.t: "Inauguración de la Galería Nacional de Arte"
 USA_Flavor.54.d: "[FROM.GetNewsIcon]Hoy se ha inaugurado la Galería Nacional de Arte en Washington D. C., en la Avenida de la Constitución. Este edificio será el centro del arte en la nación, desde esculturas y cuadros hasta fotografías. Es un regalo para la nación y enriquecerá nuestra sociedad con sus muchas grandes obras. Está financiada por Andrew W. Mellon, exsecretario del Tesoro de tres presidentes y coleccionista de arte. La primera persona que empezó a construir la NGA fue John Russell Pope.\n\nSin embargo, los dos fallecieron antes de que el edificio estuviese terminado. Una vez terminada la construcción, Paul Mellon, hijo de Andrew Mellon, presentó el museo para su padre al presidente Roosevelt. Que este museo muestre a los estadounidenses de cerca y de lejos las artes de todo el mundo."
 USA_Flavor.54.A: "Ciertamente una nación con cultura."

 USA_Flavor.55.t: "Mitin de América Primero en Nueva York"
 USA_Flavor.55.d: "[FROM.GetNewsIcon]El mayor grupo proaislacionista, el Comité América Primero, ha reunido hoy a miles de seguidores en la Gran Manzana. Desde simpatizantes fascistas hasta revolucionarios comunistas, el AFC sigue dominando la campaña antibélica mientras los conflictos siguen envolviendo los continentes europeo y asiático. Oradores populares tomaron el micrófono, como el aviador Charles Lindbergh, pidiendo al presidente que cumpliera su promesa y mantuviera a Estados Unidos al margen de los asuntos asiáticos y europeos. El AFC no es nueva en ésto de atraer a multitudes electrizadas, ya que se han llevado a cabo campañas de recaudación de fondos por todo el país. Desde Los Ángeles hasta Indiana, han reunido cientos de miles de dólares de donantes adinerados. Aunque no se han confirmado sus cifras, el AFC afirma que hasta 700 000 miembros y subiendo se han unido a la lucha contra la intervención. Sus elevadas cifras proceden directamente del recrudecimiento de las tensiones mundiales, ya que los estadounidenses temen que se avecine otra guerra, la quieran o no."
 USA_Flavor.55.A: "Si Estados Unidos no puede luchar por la democracia, ¿quién lo hará?"

 USA_Flavor.56.t: "Cesan las obras del Monte Rushmore"
 USA_Flavor.56.d: "[FROM.GetNewsIcon]Durante siglos, se han construido monumentos de grandes héroes y leyendas para honrar su sacrificio y contribución a nuestra sociedad y nuestras naciones. Nuestra nación puede tener estatuas de nuestros héroes, hechas de metales, repartidas por todo el país, y sin un punto de alma que admirar. Sin embargo, el día de hoy pasará a la historia, ya que se ha terminado el mayor monumento a nuestras leyendas: el Monte Rushmore. Talladas en el granito de las Colinas Negras de Dakota del Sur se hallan cuatro cabezas: George Washington, Thomas Jefferson, Theodore Roosevelt y Abraham Lincoln. El escultor Gutzon Borglum y 400 obreros trabajaron incansablemente durante catorce años para terminar el proyecto, y Borglum murió de embolia antes de poder ver las cuatro cabezas esculpidas a la perfección. Su hijo, Lincoln Borglum, continuó las obras según lo previsto. Sin embargo, los planos originales de que las esculturas se tallasen de la cabeza a la cintura se cancelaron debido a recortes presupuestarios. No obstante, nos ha quedado un verdadero y magnífico monumento a los presidentes que marcaron para siempre la historia de nuestro país."
 USA_Flavor.56.A: "Quizás un día esté yo ahí."

 USA_Flavor.58.t: "Desaparece Amelia Earhart"
 USA_Flavor.58.d: "[FROM.GetNewsIcon]La famosa aviadora Amelia Earhart, la primera mujer en realizar un vuelo en solitario a través del Atlántico, ha desaparecido junto a su navegador, Fred Noonan, cerca de la isla Howland, en medio del océano Pacífico.\n\nLos dos intentaban dar la vuelta al mundo entero en su avión bimotor Lockheed Electra cuando se desvanecieron. \n\nLa Armada y la Guardia Costera de EE. UU. están buscando a los aviadores desaparecidos, pero hay pocas esperanzas de encontrarlos."
 USA_Flavor.58.A: "Una pérdida para el mundo de la aviación."
 USA_Flavor.59.t: "Amelia Earhart da la vuelta al mundo"
 USA_Flavor.59.d: "[FROM.GetNewsIcon]La famosa aviadora Amelia Earhart, conocida por muchos como la «Reina del Aire», ha completado un vuelo alrededor del mundo junto a su navegador, Fred Noonan. \n\nTras un breve susto cuando la pareja se perdió temporalmente al acercarse a la isla Howland en el Pacífico, el vuelo prosiguió sin incidentes y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nLa semana que viene se celebrará una ceremonia en la Casa Blanca, donde el presidente felicitará personalmente a Earhart por su hazaña."
 USA_Flavor.59.A: "¡Menudo logro!"

 ### Navy Events
 USA_Navy.1.t: "Ley Vinson-Trammell"
 USA_Navy.1.d: "Hoy, el presidente del Comité de Asuntos Navales de la Cámara de Representantes ha aprobado la Ley Vinson-Trammell. Esta ley permitirá a nuestra Armada construir 102 acorazados a lo largo de los próximos ocho años. Se ha aprobado para apaciguar los temores públicos de que Estados Unidos iniciara una nueva carrera armamentística naval después de que el presidente [USA.GetLeader] emitiera el año pasado una orden ejecutiva por la que se autorizaba el gasto de 238 millones de dólares en «fondos de obras públicas de emergencia» para construir 32 buques de guerra en los próximos tres años.\n\nLas reservas anteriormente expresadas del presidente [USA.GetLeader] dieron lugar a la adopción de esta nueva orden. El Sr. Carl Vinson, de la Universidad Estatal de Georgia, copatrocinó esta legislación para responder a las preocupaciones nacionales e internacionales. Según los informes, nuestra Armada ha estado trabajando duro para modernizarse y ponerse a la altura del resto del mundo. Sin embargo, no ha comenzado ninguna carrera naval, según nuestra administración y el presidente, [USA.GetLeader]."
 USA_Navy.1.A: "¡Ésto debería frenar las alegaciones!"

 USA_Navy.2.t: "Ley de Armada de Dos Océanos"
 USA_Navy.2.d: "Con la escalada de conflictos en todo el mundo, es fundamental que la Armada estadounidense pueda disuadir a posibles enemigos de perjudicar directa o indirectamente a los intereses de Estados Unidos. En consecuencia, debe implementarse un programa de expansión naval. Se nos ha autorizado un aumento del 11 % del tonelaje, así como un incremento de la capacidad aeronaval, gracias al apoyo del Congreso. Con esta cantidad de apoyo, deberíamos esperar un aumento considerable del tamaño de nuestras flotas de combate, y deberíamos poder completar el programa en cinco años.\n\nCuando el programa de expansión esté terminado, podremos disuadir a cualquiera que intente amenazar nuestros intereses estratégicos."
 USA_Navy.2.A: "¡De orilla a orilla brillante, nuestras flotas nos protegerán!"

 #FDR 1940-1944 Events
 USA_1940_1944_FDR.1.t: "La Ley de Préstamo y Arriendo"
 USA_1940_1944_FDR.1.d: "Con el mundo envuelto de lleno en el conflicto, nuestra neutralidad podría verse amenazada por fuerzas que pretenden socavar los valores democráticos, pero, debido a nuestro sentir aislacionista y nuestro resentimiento hacia nuestra anterior implicación en los asuntos mundiales, no podemos permitirnos adentrarnos en un conflicto exterior con el que jamás deberíamos asociarnos.\n\nEn consecuencia, debemos asumir un papel más proactivo en el apoyo a los países que defienden su soberanía y ayudarlos materialmente en su lucha contra las fuerzas de la tiranía que pretenden perturbar la paz mundial."
 USA_1940_1944_FDR.1.A: "Que Dios ayude a los justos."

 USA_1940_1944_FDR.2.t: "Bonos de guerra de la serie E"
 USA_1940_1944_FDR.2.d: "Con la guerra en el horizonte, debemos reorganizar nuestra economía doméstica para poder comprometernos en la guerra. En consecuencia, debe considerarse la comercialización de nuevos bonos de defensa para el esfuerzo bélico. Para ayudar a financiar la guerra, se emitirá una nueva serie de bonos.\n\nEn Estados Unidos no escasean los patriotas y, con la oportunidad que brindan nuestros bonos de guerra, este bono impulsará sin duda el gasto de nuestro esfuerzo bélico. El departamento pondrá sin duda sus mejores esfuerzos en la comercialización de este bono para nuestro esfuerzo bélico."
 USA_1940_1944_FDR.2.A: "Back the attack!"

 USA_1940_1944_FDR.3.t: "La Carta del Atlántico"
 USA_1940_1944_FDR.3.d: "[FROM.GetNewsIcon]Debemos asegurarnos de que, después de la guerra, exista un orden mundial pacífico, estable y cooperativo. Ésto se conseguirá declarando al mundo que venimos en son de paz y que no buscamos ser sus opresores con una bandera distinta, sino una fuerza de paz y liberación que llevará la autodeterminación a los territorios liberados. También iniciaremos los esfuerzos para reducir los aranceles y trabajar por un mundo con mares abiertos. Procederemos con gran determinación y compromiso para ver un nuevo mundo pacífico, libre de la miseria y del miedo.\n\nQue nuestra carta sea un faro para el nuevo mundo por el que estamos a punto de luchar."
 USA_1940_1944_FDR.3.A: "¡Libertad para todos!"

 USA_1940_1944_FDR.4.t: "Campos de internamiento"
 USA_1940_1944_FDR.4.d: "Ahora que comienza nuestra guerra contra los japoneses, hay que abordar la cuestión de los japoneses estadounidenses. En estos tiempos turbulentos, sería complicado determinar la lealtad de estos ciudadanos, y es un riesgo que no podemos permitirnos asumir; debemos tomar precauciones para proteger nuestra inteligencia. Para evitar posibles espionajes y sabotajes contra nuestro esfuerzo bélico, debemos reubicar a estas personas en un lugar más aislado con una gestión concentrada.\n\nNo es lo ideal, pero debemos tomar esta decisión para asegurar nuestra victoria final sobre el Imperio japonés."
 USA_1940_1944_FDR.4.A: "Un mal necesario."

 #FDR 1944-1948 Events
 USA_1944_1948_FDR.1.t: "El presidente Truman anuncia la doctrina Truman"
 USA_1944_1948_FDR.1.d: "Ahora que se acerca el fin de la tiranía fascista, ha emergido una nueva amenaza a las naciones libres del mundo: el comunismo. La Unión Soviética rodea media Europa y el presidente Truman está decidido a frenar el avance del comunismo en el mundo. Por tanto, Truman ha declarado que es necesario que nuestro país y sus aliados apoyen a los pueblos libres que se resisten a los intentos de subyugación por parte de minorías armadas o presiones externas para garantizar que los ciudadanos asistentes de muchas naciones de todo el mundo puedan labrar su propio destino a su manera. Podremos alcanzar este objetivo proporcionando ayuda económica y financiera, que es fundamental para la estabilidad y un proceso político ordenado."
 USA_1944_1948_FDR.1.A: "Acecha un nuevo conflicto..."

 USA_1944_1948_FDR.2.t: "La Ley de Empleo"
 USA_1944_1948_FDR.2.d: "Terminada la guerra, deberíamos centrar nuestra atención ahora en la economía de posguerra y el negocio civil. Para evitar el mismo desastre económico y civil que ocurrió después de la Gran Depresión, debemos trabajar duro para proteger el modus vivendi de nuestros ciudadanos y mantener a la par una economía estable. Para lograrlo, debemos coordinar tantos recursos como sea posible para fomentar y promover la libre empresa competitiva y condiciones generales de bienestar que proporcionen empleo útil a quienes puedan, quieran y busquen trabajar, así como para promover el máximo empleo, producción y poder adquisitivo."
 USA_1944_1948_FDR.2.A: "¡No habrá una segunda Gran Depresión mientras yo esté!"

 USA_1944_1948_FDR.3.t: "El fin de una era"
 USA_1944_1948_FDR.3.d: "Hoy es un día trágico para la nación, pues nuestro querido presidente Roosevelt ha fallecido a los 63 años a mitad de su presidencia. En virtud de la Constitución, el vicepresidente, Harry S. Truman, ha jurado el cargo y se ha convertido en el nuevo presidente. Así pues, la era del New Deal creada por Roosevelt ha terminado, y su presidencia será recordada por sus abnegados esfuerzos por sacar a Estados Unidos de la tragedia de la Gran Depresión, así como por sus denodados esfuerzos por ayudar a los pueblos del mundo libre en tiempos oscuros y caóticos."
 USA_1944_1948_FDR.3.A: "Descanse en paz."

 USA_Japanese_Leaders_Trial.1.t: "Los crímenes del Japón imperial"
 USA_Japanese_Leaders_Trial.1.d: "Con la capitulación de Japón, sus crímenes de lesa humanidad no deben quedar impunes. Aunque sea sencillo el ojo por ojo, debemos seguir siendo una fuerza justa para el orden del mundo en el futuro, por lo que es necesario un juicio. Además de demostrar al mundo que podemos actuar dentro del imperio de la ley y la justicia, también debemos adoptar ciertas reservas en nuestro enfoque, ya que no todos los que forman parte del gabinete imperial merecen morir, pues algunos son demasiado útiles para que nos deshagamos de ellos. Celebraremos el juicio en Japón y esperaremos que el resultado satisfaga a la mayoría de no sólo nuestra población, sino también de los demás líderes mundiales."
 USA_Japanese_Leaders_Trial.1.A: "Se les dará el juicio que a tantos otros se les ha negado."
 USA_Japanese_Leaders_Trial.1.B: "Estos hombres son una amenaza para la reconstrucción de Japón."
 USA_Skipped_Japan_Trials: "§RSe omitirán los eventos del juicio.§!"
 
 #Japanese Trial Events
 USA_Japanese_Leaders_Trial.2.t: "¡Antiguos líderes japoneses fusilados!"
 USA_Japanese_Leaders_Trial.2.d: "Ahora que la guerra contra los japoneses ha llegado a su fin, los líderes y altos cargos del Ejército, la Armada y la Fuerza Aérea, así como los administradores de la ocupación, tienen ahora su destino en manos de las fuerzas estadounidenses. Han pasado rápidamente cuatro años desde Pearl Harbor y los estadounidenses no han olvidado el dolor que les produjo y, junto con las grandes pérdidas en la guerra del Pacífico, la nación ha quedado herida y hay mucho dolor personal. Debido a ésto, los EE. UU. han decidido tomar medidas serias y ejecutar a todas las personas con rangos importantes dentro de la administración imperial, librándose de las balas sólo aquéllos que estén relacionados con la familia real. No es algo bonito de ver en el escenario internacional, pero es difícil decir que estos actos no están justificados teniendo en cuenta lo que han hecho los dirigentes japoneses."
 USA_Japanese_Leaders_Trial.2.A: "Se lo merecen."

 USA_Japanese_Leaders_Trial.3.t: "El juicio de Kenji Doihara"
 USA_Japanese_Leaders_Trial.3.d: "Kenji Doihara era un criminal de guerra, oficial y general de Japón. Como oficial superior de inteligencia, fue clave en los planes japoneses que dieron lugar a la ocupación de grandes partes de China, la desestabilización del país y la desintegración de la estructura tradicional de la sociedad china con el fin de reducir la reacción a los planes japoneses empleando métodos sumamente poco convencionales. Se convirtió en el cerebro del tráfico de drogas de Manchuria, así como en el verdadero jefe y patrocinador de toda la actividad de las bandas y el hampa en China.\n\nDoihara fue condenado por los cargos 1, 27, 29, 31, 32, 35, 36, 54 y 55 por su trato brutal a prisioneros de guerra e internados, así como por su implicación en el tráfico de narcóticos de Manchuria. Fue sentenciado a muerte y será ahorcado en la prisión de Sugamo el 23 de diciembre de 1948."
 USA_Japanese_Leaders_Trial.3.A: "¡Estaba en el ajo desde el principio!"

 USA_Japanese_Leaders_Trial.4.t: "El juicio de Kōki Hirota"
 USA_Japanese_Leaders_Trial.4.d: "A lo largo de los últimos días se ha celebrado el juicio del criminal de guerra Kōki Hirota, que fue el primer ministro del Imperio japonés de 1936 a 1937.\n\nAntes de ser primer ministro, fue ministro de Exteriores en 1935 y negoció la compra del Ferrocarril Chino del Este en Manchuria a los intereses rusos. También promulgó la «Hirota Sangensoku» (los «Tres Principios de Hirota»), cuyos tres principios eran el establecimiento de un bloque Japón-China-Manchukuo, la organización de un frente común sino-japonés contra la extensión del comunismo y la represión de la actividad antijaponesa en China.\n\nDurante su mandato como primer ministro, Hirota firmó el Pacto Antikomintern con el Reich alemán y el Reino de Italia, antes de dimitir a raíz de desacuerdos con el Ejército. Después de ser nombrado ministro de Exteriores, las fuerzas japonesas marcharon sobre la capital china de Nankín, cometiendo brutales actos de masacre y violaciones durante los combates. Se estima que, en seis semanas, las fuerzas japonesas mataron a unas 300 000 personas y violaron a casi 20 000 mujeres, que luego eran asesinadas o mutiladas. La mayoría de ellos fueron arrojados al río Yangtsé y utilizados para cargas de bayoneta, otros enterrados vivos. Kōki Hirota supervisó estos inhumanos actos y, si bien insiste en que no tenía poder suficiente para impedir a las unidades hacer éso, es tan malvado como el resto. Los jueces lo han declarado culpable de tres cargos:\n\nCargo 1: Como líderes, organizadores, instigadores o cómplices en la formulación o ejecución de un plan común o conspiración para librar guerras de agresión, y guerra o guerras en violación del derecho internacional.\n\nCargo 27: Libró una guerra no provocada contra China.\n\nCargo 55: Desatendió deliberada e imprudentemente su deber de adoptar medidas adecuadas para prevenir atrocidades.\n\nCon esta decisión, ha sido condenado a morir en la horca, asegurándose de que un criminal de guerra menos camine por este planeta."
 USA_Japanese_Leaders_Trial.4.A: "¡Que se pudra ese cabronazo!"

 USA_Japanese_Leaders_Trial.5.t: "La cuestión del Escuadrón 731"
 USA_Japanese_Leaders_Trial.5.d: "El Escuadrón 731 fue una unidad encubierta de investigación y desarrollo de guerra biológica y química del Ejército Imperial Japonés que se dedicó a la experimentación humana letal durante la segunda guerra sino-japonesa (1937-1945) y la Segunda Guerra Mundial. Fue responsable de algunos de los crímenes de guerra más infames jamás perpetrados por las Fuerzas Armadas del Japón imperial. El Escuadrón 731 tenía su sede en el distrito Pingfang de Harbin, la ciudad más grande del Estado títere japonés de Manchukuo, y tenía delegaciones activas en toda China y el Sudeste Asiático.\n\nComo el Escuadrón 731 no era una persona, las sentencias no fueron las mismas para todos. La mayoría de los implicados recibió penas de entre 20 y 25 años. Pero hubo individuos que sólo recibieron 2 o 3 años. Sin embargo, debemos decidir si debemos dar inmunidad a valiosos científicos y físicos, ya que podrían ser muy útiles en el desarrollo de nuevas tecnologías para combatir futuras amenazas. Si lo hacemos, no debemos hacerlo público, ya que podría suscitar una mala respuesta por parte de la Unión Soviética. "
 USA_Japanese_Leaders_Trial.5.A: "Lo que estos hombres hicieron fue nada menos que horrible. Llevarlos a juicio."
 USA_Japanese_Leaders_Trial.5.B: "Pasaremos por alto sus actos a cambio de sus datos..."

 USA_Japanese_Leaders_Trial.6.t: "El juicio de Shirō Ishii"
 USA_Japanese_Leaders_Trial.6.d: "El cirujano general Shirō Ishii es un microbiólogo, oficial médico del Ejército y criminal de guerra japonés que sirvió como el director del Escuadrón 731 del Ejército Imperial Japonés, una unidad de guerra biológica.\n\nAunque era un miembro conocido del Escuadrón 731, los jueces optaron por un acuerdo de inmunidad. Los delegados de la Unión Soviética presentes en los juicios de Tokio protestaron contra la decisión, pero no podían hacer nada. Los jueces tomaron esta decisión porque sus estudios de microbiología podían ser sumamente útiles en la carrera armamentística contra la Unión Soviética."
 USA_Japanese_Leaders_Trial.6.A: "Hasta el enemigo puede ser bueno para algo..."

 USA_Japanese_Leaders_Trial.7.t: "El juicio de Seishirō Itagaki"
 USA_Japanese_Leaders_Trial.7.d: "Hoy ha comenzado el juicio de Seishirō Itagaki en el Tribunal Penal Militar Internacional para el Lejano Oriente de Tokio, Japón. El TPMILO declaró al general Seishirō Itagaki, del Ejército Imperial Japonés, culpable de numerosos crímenes de guerra. El general Itagaki dirigió el Ejército Coreano japonés y el 7.º Ejército de Área. Fue el comandante en jefe hasta el 7 de abril de 1945, cuando sus tropas se vieron obligadas a rendirse. Itagaki participó tanto en la escalada bélica con los Aliados como en la ocupación japonesa de Manchuria.\n\nDurante su mandato como comandante de las fuerzas japonesas en el Sudeste Asiático, permitía con frecuencia el trato inhumano de los prisioneros de guerra. Seishirō Itagaki será ahorcado tras ser declarado culpable de crímenes de guerra en los cargos 1, 27, 29, 31, 32, 35, 36 y 54."
 USA_Japanese_Leaders_Trial.7.A: "Todos los criminales de guerra deben pagar..."

 USA_Japanese_Leaders_Trial.8.t: "El juicio de Heitarō Kimura"
 USA_Japanese_Leaders_Trial.8.d: "El general Heitarō Kimura del Ejército Imperial Japonés ha sido declarado culpable de numerosos crímenes de guerra, inclusive crímenes de lesa humanidad y crímenes contra la paz, por el Tribunal Penal Militar Internacional para el Lejano Oriente.\n\nTras la batalla de Imphal, Kimura se convirtió en el comandante en jefe del Ejército del Área de Birmania. A continuación se le responsabilizó de estos numerosos crímenes. Los cargos 1, 27, 29, 31, 32, 54 y 54 de la Ley de Crímenes de Guerra se presentan contra Heitarō Kimura. Será ahorcado."
 USA_Japanese_Leaders_Trial.8.A: "Otro criminal de guerra se las ve con la justicia."

 USA_Japanese_Leaders_Trial.9.t: "Los príncipes imperiales"
 USA_Japanese_Leaders_Trial.9.d: "El Ejército japonés y sus científicos son responsables de algunas de las peores cosas que han sucedido jamás en el continente asiático durante los largos años de la guerra del Pacífico. Entre algunos de estos horrores se incluyen programas de experimentación humana. Los resultados de los experimentos destinados a probar la resistencia humana a virus, epidemias o radiaciones son espeluznantes de ver o incluso de leer.\n\nLos resultados de estos experimentos, financiados y abastecidos en parte por el Gobierno de Tōjō y sus socios, fueron condenados por los Aliados nada más descubrirlos y ahora están siendo desmantelados por fuerzas conjuntas chinas y estadounidenses en la región.\n\nSin embargo, se ha hecho un macabro descubrimiento: la lista de los responsables. En la lista también figuran miembros de la familia imperial japonesa. Entre ellos se encuentran Naruhiko, príncipe Higashikuni, Yasuhito, príncipe Chichibu, Takahito, príncipe Mikasa, y Tsuneyoshi, príncipe Takeda. Todos están implicados en estos crímenes de alguna manera. Las fuerzas de ocupación se enfrentan ahora a un dilema: ¿deben ser juzgados por sus crímenes o perdonados por sus vínculos dinásticos?"
 USA_Japanese_Leaders_Trial.9.A: "Sin excepciones: ¡serán juzgados como todos los demás!"
 USA_Japanese_Leaders_Trial.9.B: "No deberíamos alienar a la familia imperial, que se marchen..."

 USA_Japanese_Leaders_Trial.10.t: "El juicio de los príncipes"
 USA_Japanese_Leaders_Trial.10.d: "El tribunal ha emitido hoy un dictamen especial: los príncipes imperiales serán sentenciados por sus lazos con las atrocidades japonesas en China. Los acusados son Naruhiko, el príncipe Higashikuni, Yasuhito, el príncipe Chichibu, Takahito, el príncipe Mikasa, y Tsuneyoshi, el príncipe Takeda.\n\nEn primer lugar, debido a su desconocimiento de la situación, los príncipes Naruhiko y Tsuneyoshi fueron condenados a prisión, que posteriormente fue conmutada por arresto domiciliario, en este caso dentro del Palacio Imperial de Tokio.\n\nEn segundo lugar, el príncipe Takahito, acusado de conocer los hechos pero no de estar directamente implicado, fue condenado a diez años de prisión sin posibilidad de conmutación.\n\nEl último era el príncipe Yasuhito, acusado de participar directamente en algunas de las experiencias. A pesar de sus argumentos de que padece tuberculosis y, por tanto, no debería sufrir más daños por esta guerra, el hermano mayor del emperador Shōwa fue condenado a muerte, y ahora espera su ejecución en la horca, que se espera para cuando concluya el juicio."
 USA_Japanese_Leaders_Trial.10.A: "Han recibido lo que se merecían y se ha hecho justicia."

 USA_Japanese_Leaders_Trial.11.t: "El juicio de Akira Mutō"
 USA_Japanese_Leaders_Trial.11.d: "Akira Mutō es un conocido general japonés, así como un criminal de guerra. Fue responsable en gran medida de la masacre de Nankín y de la persecución de prisioneros de guerra y civiles filipinos y chinos.\n\nLos jueces declararon a Mutō culpable de ejecución de un plan común o conspiración para librar guerras de agresión, y guerra o guerras en violación del derecho internacional, librar una guerra no provocada contra China, librar una guerra de agresión contra los Estados Unidos de América, librar una guerra de agresión contra la Mancomunidad británica (colonias de la Corona y protectorados del Reino Unido en el Lejano Oriente y Asia del Sur, Australia y Nueva Zelanda), y librar una guerra de agresión contra los Países Bajos (Indias Orientales Neerlandesas). Será condenado a morir en la horca en la prisión de Sugamo."
 USA_Japanese_Leaders_Trial.11.A: "¡Todo el alto mando japonés merece el castigo apropiado!"

 USA_Japanese_Leaders_Trial.12.t: "El juicio de Hideki Tōjō"
 USA_Japanese_Leaders_Trial.12.d: "Hideki Tōjō fue un político japonés que sirvió como primer ministro de Japón y presidente de la Asociación de Apoyo al Régimen Imperial durante la mayor parte de la Segunda Guerra Mundial. Ocupó varios cargos, como jefe de Estado Mayor del Ejército Imperial, antes de ser destituido en julio de 1944. Hoy, los jueces lo han declarado culpable de varios cargos, entre ellos librar guerras de agresión en violación del derecho internacional y ordenar el trato inhumano de prisioneros de guerra. Será ahorcado por sus crímenes."
 USA_Japanese_Leaders_Trial.12.A: "Por fin el «Cuchilla» se ha enfrentado a la justicia..."

 USA_Japanese_Leaders_Trial.13.t: "Se dicta sentencia"
 USA_Japanese_Leaders_Trial.13.d: "Tras meses de deliberación y miles de páginas de notas, opiniones y demás pruebas, los jueces están listos para dar su veredicto a los cientos de acusados. Incluso la familia imperial había sido acusada de estar implicada, pero, a pesar de su presencia, una figura brilló por su ausencia durante todo el juicio: el emperador Shōwa, Hirohito.\n\nEn algunos casos, como el de Shūmei Ōkawa, se retiraron los cargos después de que nuestros doctores determinaran que estaba mentalmente incapacitado para ser juzgado. Yosuke Matsuoka y Osami Nagano murieron de causas naturales durante el juicio, y también se retiraron sus cargos.\n\nSe han dictado sentencias en ambos bandos. Seis personas han sido condenadas a muerte por crímenes de guerra, crímenes de lesa humanidad y crímenes contra la paz. Serán ahorcados cuando concluyan los juicios. Iwane Matsui, uno de los acusados, también fue sentenciado a muerte por crímenes de guerra y crímenes de lesa humanidad. También será ahorcado cuando concluyan los juicios.\n\nPor último, seis acusados pasarán el resto de su vida en prisión debido a una falta de implicación o desconocimiento de la situación durante las operaciones.\n\nAquéllos condenados a muerte serán ejecutados pronto en la prisión de Sugamo. Para supervisar el proceso, se formará un consejo aliado."
 USA_Japanese_Leaders_Trial.13.A: "Por fin se ha hecho justicia. Termina la guerra contra el horror humano."

 USA_Japanese_Leaders_Trial.14.t: "El fin de los juicios de Tokio"
 USA_Japanese_Leaders_Trial.14.d: "Hoy, tras meses de deliberaciones y conversaciones entre ambas partes, los juicios de Tokio han llegado a su fin.\n\nAunque se mostró reacio al principio, el Gobierno japonés ha aceptado el veredicto del Tribunal Penal Militar Internacional para el Lejano Oriente, que estaba a cargo de los juicios. Se han escrito algunos artículos y, entre ellos, Japón acepta todos esos veredictos, así como el pleno apoyo y la provisión de edificios para las penas de prisión y las ejecuciones.\n\nAlgunos sostienen que el Gobierno acepta suprimir los derechos a conceder clemencia, reducir las penas o incluso conceder la libertad condicional a esos presos por sus crímenes de lesa humanidad, con lo que «se les priva del derecho a la humanidad», como declaró un representante estadounidense.\n\nA medida que los juicios llegan a su fin, también lo hace este sangriento y doloroso capítulo de la historia de Asia, y el futuro de la región se ve irreversiblemente alterado como consecuencia de ello."
 USA_Japanese_Leaders_Trial.14.A: "Recemos para que nunca más tengamos que participar en juicios de este tipo."

 #Cash and Carry Events
 USA_Cash_and_Carry.1.t: "EE. UU. ofrece cazas"
 USA_Cash_and_Carry.1.d: "Estados Unidos seguirá aislado, pero éso no ha impedido al presidente vender equipo a naciones aliadas. Recientemente nos han ofrecido cazas en apoyo de la Real Fuerza Aérea, como gesto de cooperación mutua. Sin embargo, tiene truco: tendremos que pagar los cazas por adelantado y traerlos nosotros mismos. Podría ser algo costoso en este momento, pero aviones listos para usar son una inversión mucho mejor que meter prisa a las cadenas de producción. ¿Qué deberíamos decirles?"
 USA_Cash_and_Carry.1.A: "¡Trato hecho!"
 USA_Cash_and_Carry.1.B: "Fabricaremos nuestros propios aviones, gracias."

 USA_Cash_and_Carry.2.t: "El Reino Unido declina"
 USA_Cash_and_Carry.2.d: "Hemos recibido una respuesta inesperada de Inglaterra a nuestra oferta de cazas nuevos. Si bien asequibles y muy necesarios por su parte, han llegado a la conclusión de que su dinero y sus buques mercantes estarían mejor empleados en otra parte. No es gran cosa, pero, si el acuerdo hubiera salido adelante, habría supuesto un gran impulso para la economía y la industria aeronáutica. Bueno está, es su elección si no quieren aviones para defender su isla, no la nuestra. Además, seguimos teniendo los aviones para cooperar con otros socios comerciales. "
 USA_Cash_and_Carry.2.A: "Sólo queríamos ayudar."

 USA_Cash_and_Carry.3.t: "¡El Reino Unido acepta!"
 USA_Cash_and_Carry.3.d: "El Reino Unido, perpetuamente necesitado de nuevos cazas a medida que se recrudece la guerra aérea sobre Europa, ha aceptado nuestra oferta de más de 200. Por desgracia, debido a la naturaleza de la política de «autoservicio mayorista», no podemos permitir que los aviones vuelen al Reino Unido desde suelo estadounidense. El autoservicio mayorista es la política que permite la venta de material bélico a países beligerantes, siempre y cuando los beneficiarios organicen el transporte usando sus propios barcos y paguen inmediatamente en efectivo.\n\nEn teoría, esta política continúa nuestra política más amplia de neutralidad en el conflicto actual en Europa, ya que todos los bandos reciben el mismo trato en cuanto al comercio de material bélico. En la práctica, esta política se diseñó ex profeso para favorecer a los Aliados, que tenían más posibilidades de controlar las vías marítimas y de enviar barcos para recoger los productos. Sin embargo, en este caso, significa que llevar estos cazas a Inglaterra llevará algo más de tiempo de lo previsto. Por suerte, compartimos una de las mayores fronteras del mundo con una nación que puede enviar esos cazas al Reino Unido."
 USA_Cash_and_Carry.3.A: "Lo único que tienen que hacer los británicos es remolcarlos a Canadá."

 USA_Cash_and_Carry.4.t: "EE. UU. ofrece armas"
 USA_Cash_and_Carry.4.d: "EE. UU. acaba de enviar un telegrama codificado donde preguntan la posibilidad de que nos provean armas para nuestra guerra. Lo hacen para contribuir a la defensa de la democracia en el mundo ante la enorme amenaza que suponen las potencias autoritarias.\n\nLa ayuda armada de Estados Unidos nos sería sin duda de gran ayuda, ya que la producción de armas podría verse obstaculizada en cualquier momento de la guerra por ataques enemigos. También nos permitiría acercarnos a ellos y reforzar los lazos entre nuestros dos países.\n\nSi no, podríamos declinar su ayuda para evitar que la influencia estadounidense se extienda demasiado después de la guerra. Cuando ganemos, podrían afirmar que ellos fueron los que nos mantuvieron a flote, dando a entender que desempeñaron un papel mayor del que desempeñaron en realidad.\n\nY bien, ¿qué deberíamos hacer? Una sola decisión puede inclinar la balanza de una guerra, y un solo error puede conducir a la derrota total."
 USA_Cash_and_Carry.4.A: "Necesitamos esas armas, y las necesitamos ya."
 USA_Cash_and_Carry.4.B: "¡No nos dejaremos subvertir por la influencia estadounidense!"

 USA_Cash_and_Carry.5.t: "[From.GetNameDefCap] declina"
 USA_Cash_and_Carry.5.d: "[From.GetNameDefCap] se ha negado a aceptar nuestra ayuda y, por tanto, no proporcionaremos ningún tipo de armamento para ayudar a su esfuerzo bélico.\n\nEs una respuesta desafortunada, ya que creemos que esta decisión no beneficiará a ninguna parte. Su negativa significa que podrían tener dificultades para garantizar que sus fuerzas disponen de armamento suficiente, lo que podría afectar gravemente a su eficacia en combate. También significa que no podremos mostrarnos adecuadamente como una fuerza de protección de la democracia en todo el mundo.\n\nSin embargo, si ésa es su decisión, debemos respetarla, y quizás enviar estas armas a otras naciones que estén más dispuestas a aceptarlas."
 USA_Cash_and_Carry.5.A: "¡No vengáis llorando cuando vuestra nación haya caído!"

 USA_Cash_and_Carry.6.t: "[From.GetNameDefCap] acepta"
 USA_Cash_and_Carry.6.d: "[From.GetNameDefCap] ha aceptado amablemente nuestra ayuda, con la esperanza de que nuestras armas lleguen pronto al frente y los ayuden a ganar la guerra.\n\nÉsto nos alegró y, en cuanto llegó el telégrafo, empezamos a preparar envíos de armas, demostrando nuestras ganas genuinas de ayudarlos. Su aceptación nos ha permitido exportar nuestras armas, lo que nos permite beneficiarnos de ellos y posiblemente cosechar algunos beneficios de posguerra cuando comiencen la reconstrucción, ya que se nos considerará un socio fiable.\n\nCon nuestra ayuda, seguro que podrán luchar mejor contra sus adversarios."
 USA_Cash_and_Carry.6.A: "¡Con el Tío Sam a vuestro lado, no tenéis nada que temer!"

 USA_Department_of_War.1.t: "El Proyecto Manhattan"
 USA_Department_of_War.1.d: "El trabajo de Philip Turner es sencillo. Se pasa el día entero delante de un medidor y, cuando llega a cien, abre una válvula para liberar la presión en la tubería. Cuando se ha liberado toda la presión, vuelve a apretar la válvula y repite el proceso. Sí que tiene que llevar protección especial para hacer su trabajo, pero se paga bien y el trabajo es simple. Philip no tiene claro el propósito de su trabajo. No es su obligación entenderlo.\n\nEn realidad, Philip está enriqueciendo uranio para un proyecto en el Laboratorio Nacional de Los Álamos, en el Oeste de los Estados Unidos. El proyecto, cuyo nombre en clave oficial es Desarrollo de Materiales Sustitutos, fue autorizado a principios de este año por el presidente [USA.GetLeader] para proseguir dos líneas de desarrollo que exploran las posibles capacidades explosivas del uranio y del plutonio, recién descubierto. También está a cargo de reunir información sobre el proyecto de energía nuclear alemán.\n\nCiertas voces de la comunidad científica han debatido durante varios años la viabilidad de una bomba de uranio como ésta. Se ha insinuado que una bomba de este tipo podría albergar la potencia explosiva de miles de toneladas de TNT. Por ahora se desconoce si el proyecto producirá resultados significativos. Se está invirtiendo gran parte del dinero en simplemente construir las instalaciones necesarias para enriquecer el uranio al nivel requerido para la investigación. Sin embargo, si la información sobre el proyecto nuclear alemán es correcta, podría haber una verdadera razón para desarrollar esta arma."
 USA_Department_of_War.1.A: "Convertirse en la muerte."

 USA_Department_of_War.2.t: "El Estado Mayor Conjunto"
 USA_Department_of_War.2.d: "Las Fuerzas Armadas de los Estados Unidos tienen potencial para ser una formidable fuerza combatiente capaz de proyectar poder duro tanto en Europa como en Asia. Seguro que podemos, gracias a la fuerza de 132 millones de estadounidenses dispuestos en casa y una de las mayores economías del mundo. Sin embargo, para que nuestro Ejército sea capaz de hacer frente a una guerra a gran escala como la actual en dos frentes, tendrá que organizarse mucho mejor.\n\nEl Comité de Jefes de Estado Mayor británico ha proporcionado durante mucho tiempo una dirección administrativa, táctica y estratégica a las fuerzas británicas en todo su imperio global. Un sistema como éste permite a cada rama de las Fuerzas Armadas coordinarse con las demás y determinar las grandes líneas estratégicas necesarias para ganar la guerra o alcanzar cualquier otro objetivo que se proponga.\n\nEl nuestro estará estructurado de forma similar. El Estado Mayor Conjunto será el órgano militar supremo de los Estados Unidos para la dirección estratégica. Este comité conjunto tendrá cuatro miembros: uno del Ejército, uno de la Armada, uno del Cuerpo Aéreo del Ejército y un asesor militar especial que también servirá como jefe de Estado Mayor al comandante en jefe del Ejército y la Armada."
 USA_Department_of_War.2.A: "«Un general sólo es tan bueno o malo como lo describen las tropas a sus órdenes»."

 USA_Department_of_War.3.t: "La Oficina de Servicios Estratégicos"
 USA_Department_of_War.3.d: "La inteligencia militar es uno de los activos más valiosos que se pueden tener en una guerra. Todos los aviones y hombres del mundo son inútiles si no se sabe cuándo y dónde desplegarlos. Por desgracia, en ese aspecto, EE. UU. se ha quedado rezagado. Otras agencias, como el MI6 o la Abwehr, han dado a sus respectivos países información valiosa que ha hecho avanzar sus respectivos esfuerzos bélicos.\n\nPara ello, Estados Unidos creará su propia agencia de inteligencia, la Oficina de Servicios Estratégicos (OSS). La OSS se encargará de proporcionar un resumen mundial del esfuerzo bélico alemán, de sus fortalezas y debilidades, así como de ayudar al Ejército con cualquier operación encubierta que haya que realizar. Dichas operaciones incluirán realizar actos de sabotaje, librar una guerra propagandística, organizar y coordinar grupos de resistencia y proporcionar entrenamiento militar a movimientos guerrilleros, entre otras cosas.\n\nAunque aún es joven, las agencias de inteligencia de nuestros aliados nos ayudarán a desarrollar las conexiones globales de nuestra organización, además de nuestros lazos existentes con grupos rebeldes y fuerzas opositoras en Europa y Asia. Ya construido y operativo nuestro principal centro de entrenamiento de la OSS, cuyo nombre en clave es Shangri-La, es sólo cuestión de tiempo que los agentes de la OSS empiecen a ser desplegados sobre el terreno."
 USA_Department_of_War.3.A: "«Quien conoce al enemigo y a sí mismo ni en cien batallas correrá un riesgo»."

 USA_Department_of_War.4.t: "La Ley de Seguridad Nacional"
 USA_Department_of_War.4.d: "Terminada la guerra, debemos revisar la estructura de nuestras Fuerzas Armadas. Debe establecerse un departamento unificado a cargo de las ramas del servicio militar si queremos evitar un nuevo Pearl Harbor, así que debe abordarse nuestra falta de preparación y coordinación entre servicios. Además de este cambio, también deberíamos conceder más independencia a nuestra Fuerza Aérea dotándola de su propio departamento, de modo que la asignación y gestión de recursos en el Departamento de Defensa pueda racionalizarse mejor para alcanzar un resultado más eficaz. También debería establecerse una agencia de inteligencia centralizada en favor de la coordinación de la información procedente de las distintas ramas del servicio."
 USA_Department_of_War.4.A: "Ahora estaremos mejor preparados para lo que se avecine."

 USA_Department_of_War.5.t: "El Departamento de Guerra de EE. UU."
 USA_Department_of_War.5.d: "Por desgracia, la antigua oficina donde antes se encontraba nuestro Departamento de Guerra, que estaba en el Edificio de Estado, Guerra y Armada, ha sido «adquirida» por el Departamento de Estado. Ahora necesitamos una nueva ubicación para la oficina de nuestro Departamento de Guerra. Provisionalmente, tenemos pensado trasladarlo al Edificio de Municiones, construido en 1918, pero no será para siempre. Debemos planificar un edificio nuevo y duradero en el que ubicar el departamento, ya que su labor de gestión de los activos militares terrestres es demasiado importante como para verse obstaculizada por la falta de una oficina, lo que significa que debemos encontrar una solución mejor lo antes posible."
 USA_Department_of_War.5.A: "Ya veo."

# Philippines Events
 USA_Philippines.1.t: "La misión de independencia de Manuel Quezón"
 USA_Philippines.1.d: "Manuel Luis Quezón y Molina es un abogado, estadista, soldado y político de Filipinas. Quezón abandonó la Facultad de Derecho en 1899 para unirse al movimiento independentista, llegando hasta el rango de mayor durante la guerra filipino-estadounidense.\n\nFue elegido para la primera Asamblea Filipina en 1907, donde sirvió como líder de la mayoría y presidente del Comité de Reglas. Fue uno de los dos comisionados residentes de Filipinas ante la Cámara de Representantes de Estados Unidos de 1909 a 1916, presionando para que se aprobara la Ley de Autonomía de Filipinas, que estableció la primera asamblea legislativa filipina plenamente elegida.\n\nMás tarde fue elegido presidente del Senado por sus pares y ha servido sin cesar desde entonces. En 1919, encabezó la primera misión independiente al Congreso de los Estados Unidos, y ahora encabeza un esfuerzo de presión para persuadir al Congreso de que apruebe la independencia de Filipinas."
 USA_Philippines.1.A: "Negarles la independencia sería una insensatez."

 USA_Philippines.2.t: "La Ley Tydings-McDuffie"
 USA_Philippines.2.d: "La Ley Tydings-McDuffie, también conocida como la Ley de Independencia Filipina, es una ley del Congreso estadoundiense que establece el proceso por el cual Filipinas, un territorio estadounidense, obtendrá su independencia después de un periodo de transición de diez años. Tras diez años, la ley requiere que Estados Unidos reconozca la independencia de las islas Filipinas como una nación independiente y autónoma.\n\nLa Ley Tydings-McDuffie crea un marco para que el Gobierno de la Mancomunidad Filipina redacte una Constitución en el plazo de dos años desde su promulgación. La ley también especifica una serie de disposiciones constitucionales obligatorias y obliga tanto al presidente estadounidense como a los filipinos aprobar la Constitución.\n\nLa ley fue redactada en el 73.er Congreso de los Estados Unidos por el senador Millard E. Tydings de Maryland y el representante John McDuffie de Alabama, y ahora sólo queda que se apruebe en el Congreso."
 USA_Philippines.2.A: "¡La ley sortea el Congreso!"
 USA_Philippines.2.B: "¡La ley muere en el Congreso!"
 USA_Philippines.2.B.tt: "§RÉsto tendrá graves consecuencias...§!"

 USA_Philippines.3.t: "Ratificación de la Constitución filipina"
 USA_Philippines.3.d: "Tras la aprobación de la Ley Tydings-McDuffie, también conocida como la Ley de Independencia Filipina, que permite el establecimiento de la Mancomunidad Filipina con un periodo de diez años de transición pacífica a la independencia total, la fecha se fijó en el 4 de julio, el décimo aniversario del establecimiento de la Mancomunidad.\n\nSe convocó una convención constituciona en Manila, y la Mancomunidad Filipina fue aprobada por 177 votos a favor y 1 en contra. Tras éso, el presidente aprobó la Constitución, que fue entonces ratificada por el voto popular.\n\nEn Manila, el Gobierno de la Mancomunidad fue investido en la escalinata del Edificio Legislativo. Una multitud de 300 000 personas asistieron al evento."
 USA_Philippines.3.A: "Otro paso hacia la categoría de Estado."

 USA_Philippines.4.t: "Elecciones presidenciales de 1935"
 USA_Philippines.4.d: "En este histórico día, la Mancomunidad Filipina ha celebrado sus elecciones presidenciales. El expresidente Emilio Aguinaldo, el líder de la Iglesia Filipina Independiente, Gregorio Aglipay, y otros figuraban entre los candidatos. Manuel L. Quezón y Sergio Osmea, del Partido Nacinoalista, fueron declarados vencedores y ocuparon los cargos de presidente y vicepresidente, respectivamente.\n\nFrente a sus dos principales rivales, Emilio Aguinaldo y Gregorio Aglipay, Quezón recibió casi el 68 % de los votos. Quezón será investido como el segundo presidente de las Filipinas.\n\nEn virtud de la Ley de Reorganización, se concedió al presidente Quezón la autoridad para nombrar el primer gabinete totalmente filipino de las Filipinas. Desde 1901, siempre se ha nombrado presidente de la Corte Suprema a un filipino, pero la mayoría de sus miembros eran estadounidenses. Se ha alcanzado la filipinización total con el establecimiento de la Mancomunidad Filipina.\n\nPara satisfacer las exigencias de la estructura de gobierno recién establecida, así como para cumplir las disposiciones de la Ley Tydings-McDuffie y los requisitos de la Constitución, el presidente Quezón, fiel a su promesa de «más gobierno y menos política», ha iniciado una reorganización de los órganos de gobierno."
 USA_Philippines.4.A: "La democracia en acción."

 USA_Philippines.5.t: "Independencia de las Filipinas"
 USA_Philippines.5.d: "Hoy es el fin de la Mancomunidad Filipina y el reconocimiento de la independencia filipina por parte de los Estados Unidos, como estipulan la Ley Tydings-McDuffie y el artículo XVIII de la Constitución de 1935. El presidente emitió la Proclamación 2695, por la que se reconocía oficialmente la independencia de Filipinas, de acuerdo con la Ley Tydings-McDuffie.\n\nEl Tratado de Manila, oficialmente el Tratado de Relaciones Generales y Protocolo, un tratado de relaciones generales, también se ha firmado hoy en Manila, la capital de Filipinas. Renuncia a la soberanía estadounidense sobre las Filipinas y reconoce la independencia de la República de Filipinas. El tratado fue firmado por el alto comisionado Paul V. McNutt como representante de Estados Unidos y el presidente Manuel Roxas como representante de Filipinas."
 USA_Philippines.5.A: "Cumpliremos nuestra palabra."

 USA_Philippines.6.t: "Las Filipinas se independizan"
 USA_Philippines.6.d: "[FROM.GetNewsIcon]Hoy termina la Mancomunidad Filipina y comienza la República de Filipinas. Estados Unidos ha renunciado oficialmente a su soberanía sobre las Filipinas y ha reconocido la independencia filipina bajo la Ley Tydings-McDuffie.\n\nEl expresidente filipino Manuel Quezón, que luchó incansablemente por la independencia del país y es una de las principales razones por las que Filipinas se ha independizado hoy, ha sido homenajeado en todo el país y, aunque nunca verá cumplido su sueño, sus palabras aún resuenan en cada filipino:\n\n«Mis conciudadanos, hay una cosa que quiero que recordéis siempre. Y es que sois filipinos. Que Filipinas es vuestro hogar y el único hogar que Dios os ha dado. Que debéis conservarlo para vosotros, vuestros hijos y los hijos de vuestros hijos hasta el fin del mundo. Debéis vivir por él y, si es necesario, morir por él.\n\nVuestro país es maravilloso. Tiene un pasado fantástico y un futuro fantástico. La Filipinas de ayer estuvo consagrada por los sacrificios de vidas y tesoros realizados por vuestros patriotas, mártires y soldados. La Filipinas de hoy es honrada por la devoción desinteresada y valiente de los estadistas a su causa. La Filipinas de mañana será una tierra de abundancia, felicidad y libertad. Una Filipinas con la cabeza en alto en el Pacífico occidental, dueña de su propio destino y portando en la mano la antorcha de la libertad y la democracia. Una república de hombres y mujeres virtuosos y rectos que trabajan juntos para hacer del mundo un lugar mejor que el actual.»."
 USA_Philippines.6.A: "Les deseamos éxito en el escenario mundial."

 USA_Philippines.7.t: "¡La misión de Quezón protesta!"
 USA_Philippines.7.d: "«Después de que fracasaran mis esfuerzos por conseguir la independencia de nuestro país, escuché a varios políticos estadounidenses advertir a nuestro pueblo de la independencia, alegando que bajo la bandera estadounidense no se os niega ninguna libertad individual. Nadie me ha superado en el reconocimiento al Gobierno y al pueblo de Estados Unidos por sus esfuerzos en Filipinas. Pero nadie puede decir en mi presencia que nuestro pueblo tenía más libertad bajo la administración estadounidense o que nuestro pueblo no tendrá tanta libertad en una Filipinas independiente como bajo la bandera estadounidense.\n\n»Dije una vez, y me enorgullezco de ello: ‘Prefiero un Gobierno dirigido como el infierno por filipinos que un Gobierno dirigido como el cielo por estadounidenses. Prefiero un Gobierno dirigido como el infierno por filipinos que un Gobierno dirigido como el cielo por cualquier forastero’. Lo dije una vez, lo diré otra y lo seguiré diciendo mientras viva»."
 USA_Philippines.7.A: "Otro arrabalero más."

 USA_Philippines.8.t: "Agitación en Manila"
 USA_Philippines.8.d: "«Durante más de 30 años, nos han gobernado los estadounidenses. Pero ¿cuándo ha recibido el tao de a pie protección del Gobierno? Puede que hayáis oído a los gobernadores generales estadounidenses acusar al cacique de abusar de su poder, pero sólo criticaban a los jefes políticos, no a los jefes económicos, a los que nunca persiguieron. ¿Cuándo fue la última vez que Juan de la Cruz tuvo la oportunidad de hacer justicia social? Bajo el dominio estadounidense, una ley de este país permitía encarcelar a un kasama que abandonara a su casero sin dejar de estar peculiarmente obligado con éste. ¿Éso es libertad? ¿Es ésa la libertad que con tanto orgullo afirmáis que tienen los filipinos bajo el régimen actual, permitir que se encarcele a un pobre tao que debe a su casero?\n\nMe pregunto si tendréis menos fe en vuestro propio pueblo, en un hombre de vuestra propia sangre. ¿Confiaréis menos en él que en un gobernador general extranjero? ¿Cuándo y quién denegó el derecho de hábeas corpus en Filipinas? Nos fue negado durante los primeros años de la ocupación estadounidense, si recordáis los campos de concentración de Batangas. ¿El Gobierno filipino, mientras estuvo exclusivamente en manos estadounidenses, consideró alguna vez que el filipino y su existencia eran su principal preocupación? ¿Cuándo habéis tenido un banco organizado para promover los intereses comerciales filipinos? ¿Cuándo habéis tenido un banco, el Banco Nacional Filipino, organizado para ayudar a los agricultores filipinos, a los magnates industriales filipinos?\n\nLos políticos de Estados Unidos nos han negado nuestro derecho a la libertad y la independencia. Nos han arrebatado nuestro derecho a prosperar y crecer, así como nuestro derecho a tomar nuestras propias decisiones ly formar nuestro propio Gobierno. Creo que, si no nos dan nuestra libertad por decisión propia, tendremos que tomarla nosotros mismos»."
 USA_Philippines.8.A: "Escalofriante..."

 USA_Philippines.9.t: "¡Los sakdalistas nos denuncian!"
 USA_Philippines.9.d: "Benigno Ramos, un escritor, fundó el movimiento sakdalista en 1930. El nombre del movimiento proviene del tagalo «sakdal», que significa «acusar». El programa del movimiento gira en torno a la independencia inmediata, la redistribución del patrimonio, reducciones fiscales y una mayor transparencia gubernamental. Se estima que el movimiento tiene 20 000 miembros formales que influencian a cientos de miles de filipinos.\n\nEl movimiento tiene secciones en todas las Filipinas, y los sakdalistas hicieron una increíble demostración en la Cámara de Representantes, ganando todos los escaños a los que se presentaron. Un sakdalista fue nombrado gobernador de la provincia de Marinduque. Asimismo, los candidatos municipales del partido en Laguna, Bulacán, Rizal y Cavite obtuvieron excelentes resultados y ganaron muchos puestos importantes. Estas numerosas victorias, combinadas con nuestra negativa a reconocer la independencia de Filipinas, son sin duda lo bastante fuertes como para desafiar de verdad a los nacionalistas y a otros partidos, y el movimiento sakdalista ha saltado a la palestra, demostrando la profundidad del descontento en Filipinas.\n\nLos sakdalistas nos han condenado oficialmente y han prometido que Filipinas tendrá una independencia total y absoluta, lo permitamos o no."
 USA_Philippines.9.A: "Debemos mover ficha rápido."
 USA_Philippines.9.A.tt: "§RLa situación en Filipinas empieza a descontrolarse...§!"

 USA_Philippines.10.t: "En el puerto de Manila"
 USA_Philippines.10.d: "Manuel Quezón se ha quedado corto. No ha podido persuadir al Congreso de EE. UU. de que conceder la independencia a las Filipinas era la única manera de alcanzar la paz y la prosperidad. Los sakdalistas se están armando en preparación para una segunda guerra filipino-estadounidense. A pesar de lamentar que no se haya encontrado una solución pacífica, deposita sus esperanzas y oraciones en los orgullosos filipinos que luchan por su patria.\n\nÉl y muchos de los miembros de su partido ya no pueden quedarse aquí. Las recientes prohibiciones y escisiones de grupos independentistas en Estados Unidos los han obligado a huir del país y vivir en el exilio. No están en condiciones de luchar, y Quezón ya no es el soldado que fue hace diez años.\n\nViajarán a Japón con la esperanza de un día volver a una Filipinas próspera y orgullosa libre de la opresión extranjera y gobernada por filipinos."
 USA_Philippines.10.A: "Volveremos."

 USA_Philippines.11.t: "El Territorio de las Islas Filipinas"
 USA_Philippines.11.d: "En respuesta al alto riesgo de insurgencia y conflicto armado con los filipinos, así como al peligroso movimiento sakdalista, cuya popularidad crece día a día, Filipinas ha sido declarada oficialmente territorio de Estados Unidos, con efecto inmediato.\n\nMás fuerzas estadounidenses se dirigen a Filipinas para seguir asegurando y ampliando nuestro control sobre las islas y las zonas montañosas del interior que se han mostrado especialmente reacias a nuestra ocupación, al tiempo que intentan reprimir una insurgencia armada.\n\nYa se están haciendo preparativos para reconocer a Filipinas como estado oficial de Estados Unidos en un futuro lejano, pero hasta entonces no podemos permitirnos perder el control de las islas."
 USA_Philippines.11.A: "Ayer insular, hoy territorial, ¿mañana un Estado?"

 USA_Philippines.12.t: "Acción"
 USA_Philippines.12.d: "Oliver odiaba las Filipinas. Hasta donde alcanzaba la vista, todo eran bosques y montañas. Durante semanas, su pelotón y él han estado patrullando pequeñas aldeas y supuestos centros de actividad sakdalista. No esperaba que lo enviasen a una isla estancada como ésa cuando se alistó. Al parecer, los de arriba temen una revuelta o una insurgencia armada, pero aparte de algunas miradas de enfado y lo que parecían palabrotas de algunos lugareños, no vio nada que diera a entender una hostilidad armada.\n\nUnos gritos irrumpieron en el paisaje, normalmente muy tranquilo, mientras descansaban en un pequeño claro del bosque cercano a una pequeña aldea. Se adentraron en el bosque, entre los árboles de donde procedían los gritos.\n\nAntes de que se dieran cuenta de lo que estaba ocurriendo, Oliver y todo su escuadrón estaban mirando fijamente el cañón de varios fusiles empuñados por un grupo de sakdalistas."
 USA_Philippines.12.A: "Y de golpe, la oscuridad."

 USA_Philippines.13.t: "La proclamación sakdalista"
 USA_Philippines.13.d: "Se ha producido el peor de los supuestos. Debido a nuestros fracasos a la hora de reprimir el movimiento sakdalista y reforzar nuestro control sobre las islas, los sakdalistas han declarado oficialmente una Filipina independiente, la Segunda República filipina, libre de la ocupación estadounidense, con Benigno Ramos como líder.\n\nAl mismo tiempo, han declarado la guerra a Estados Unidos en nombre de la libertad y la independencia, afirmando que no dejarán de luchar hasta que todas las fuerzas estadounidenses se hayan retirado de Filipinas y hayamos reconocido oficialmente la soberanía y la independencia de la Segunda República filipina.\n\nEs hora de tomar las armas contra los filipinos y demostrar una vez más el poderío de las Fuerzas Armadas de Estados Unidos. La segunda guerra filipino-estadounidense terminará de la misma manera que la primera: con una victoria total estadounidense."
 USA_Philippines.13.A: "Otra vez no..."

 USA_Philippines.14.t: "La segunda guerra filipino-estadounidense"
 USA_Philippines.14.d: "[FROM.GetNewsIcon]Tras la negativa de los Estados Unidos a conceder la independencia a las Filipinas, el movimiento sakdalista ha acumulado un gran número de seguidores en los últimos meses y años. El movimiento sakdalista fue fundado por el escritor Benigno Ramos, y su programa se centra en la independencia inmediata, la redistribución del patrimonio, las reducciones fiscales y la mayor transparencia del Gobierno.\n\nHoy, los sakdalistas han declarado una Filipinas independiente, la Segunda República filipina, libre de la ocupación estadounidense, liderada por Benigno Ramos. Al mismo tiempo, han declarado la guerra a Estados Unidos hasta que se retiren todas las fuerzas estadounidenses actualmente destinadas en las Filipinas y el Gobierno estadounidense reconozca la soberanía y la independencia de la Segunda República filipina.\n\nÉsto marca el comienzo de la segunda guerra filipino-estadounidense; la primera culminó en una victoria estadounidense. Está por ver si los filipinos serán capaces de mantener su independencia o si el movimiento sakdalista será aplastado por la bota estadounidense."
 USA_Philippines.14.A: "Todo ésto ¿para qué?"
 USA_Philippines.14.B: "Toma "«autodeterminación»...

 USA_Philippines.15.t: "El Congreso exige un fin a la guerra"
 USA_Philippines.15.d: "Esta guerra ha estado asolada por un fracaso tras otro. Lo que parecía una victoria sencilla y rápida se ha alargado meses y meses. El pueblo en casa se está inquietando y se pregunta por qué y para qué estamos enviando a nuestros soldados a morir. Todavía no tenemos el control de Manila, y sin él, no tenemos ninguna posibilidad de ganar esta guerra por lo pronto.\n\nEl Congreso ha tomado una decisión y ha hecho un ultimátum al presidente. Exigen que pongamos fin a la guerra inmediatamente y hagamos las paces con el movimiento sakdalista, no vayan las cosas a descontrolarse aún más. Parece que no tenemos más opción que retirar nuestras tropas de las Filipinas y empezar a negociar un tratado de paz con los sakdalistas.\n\nHoy es un día trágico para nuestro país porque no sólo hemos perdido nuestra mayor posesión en Asia, sino que también hemos ganado un futuro adversario potencial si los filipinos deciden aliarse con los japoneses."
 USA_Philippines.15.A: "Si tenemos alguna esperanza de permanecer en el cargo, debemos aceptar."
 USA_Philippines.15.A.tt: "§RLos sakdalistas podrían decidir alinearse con los japoneses...§!"

 USA_Philippines.16.t: "Victoriosos una vez más"
 USA_Philippines.16.d: "Hemos acabado con el movimiento sakdalista y su insurgencia armada de una vez por todas en un ataque rápido y fácil, combinado con una victoria tras otra en el campo de batalla. Los filipinos pueden descansar por fin sabiendo que los terroristas que amenazan su pacífico modus vivendi han sido derrotados.\n\nEstá claro que dimos a Filipinas demasiada autonomía, y no repetiremos ese error. El general Douglas MacArthur tomará el poder como presidente de las Filipinas y formará un gobierno militar temporal hasta que las cosas se calmen y las tensiones remitan.\n\nLas Filipinas vuelven a estar bajo nuestro control total y, aunque ésto es motivo de celebración, es un fracaso y un bochorno por nuestra parte que hayamos tenido que llegar hasta este punto."
 USA_Philippines.16.A: "Qué desastre."


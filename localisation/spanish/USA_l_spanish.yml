 USA_Army.10.t: "Pershing ofrece sus servicios"
 USA_Army.10.d: "Sumido una vez más en el caos de la guerra, Estados Unidos ha pasado por muchas dificultades, lo que refuerza su determinación. Sin embargo, la determinación por sí sola no puede ganar una batalla. Necesitamos un liderazgo hábil y experimentado, y aunque ciertamente no nos falta personal, un oficial veterano puede ser igual de útil. John J. Pershing, general de cuatro estrellas de la Gran Guerra, se ha dirigido hace poco al presidente y se ha ofrecido a aplazar su jubilación por el bien de la nación. Solicita la reincorporación a su puesto original, una petición razonable. El problema yace en su metodología: aunque Pershing ofrece acciones hábiles y resultados positivos, trae consigo pérdidas sin parangón. Táctico rígido y tradicional, no podemos permitirnos lanzar a nuestros hombres contra el enemigo con tanta despreocupación. ¿Está Estados Unidos realmente tan desprovisto de oficiales como para recurrir a estos métodos?"
 USA_Army.10.A: "¡No sería una guerra sin Pershing!"
 USA_Army.10.B: "¡La desesperación no debería motivar nuestras decisiones!"


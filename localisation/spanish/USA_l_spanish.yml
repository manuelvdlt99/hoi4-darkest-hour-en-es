 USA_Defence_Against_Agression_Category: "Una defensa contra la agresión"
 USA_Defence_Against_Agression_Category_desc: "La inminente guerra total del mundo cada vez está más clara. Aunque debemos hacer todo lo posible por mantener a nuestro pueblo a salvo de los peligros de otra guerra, también debemos asegurarnos de estar preparados para luchar si la seguridad y fuerza de nuestra gran nación alguna vez se ven amenazadas.\n\nEn este país no se hace nada sin el apoyo de la gente, así que conseguir su apoyo y desprenderlos gradualmente de su mentalidad aislacionista debería ser el primer paso para preparar a nuestro país para la guerra. Lanzaremos campañas propagandísticas para sacar a relucir que, nos guste o no, ya se está librando una guerra fuera de los Estados Unidos y que también podría llegar un día a costas estadounidenses."


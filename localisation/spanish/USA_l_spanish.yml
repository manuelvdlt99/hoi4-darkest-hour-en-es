 ### Internment Camps
 USA_Internment_Camps: "Campos de internamiento"
 USA_Internment_Camps_desc: "Más de 100 000 personas de ascendencia japonesa han sido identificadas y están siendo reubicadas y encarceladas a la fuerza en aproximadamente 75 centros de reclusión. Los campos de internamiento para japoneses estadounidenses se establecen en función de las concentraciones locales de población y de la política regional. Entre los detenidos no sólo se encuentran personas de ascendencia japonesa, sino también de ascendencia alemana e italiana, así como alemanes que están siendo expulsados de Latinoamérica y deportados a Estados Unidos. Se han producido aproximadamente 5500 detenciones de líderes comunitarios."


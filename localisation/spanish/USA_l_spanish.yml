 ### Icelandic Independence
 USA_Icelandic_Independence.1.t: "La cuestión de Islandia"
 USA_Icelandic_Independence.1.d: "Durante más de 300 años, Islandia fue libre e independiente. Gobernada por la Mancomunidad Islandesa, los distintos clanes de la isla trabajaron juntos para sobrevivir en aquella isla hostil. Todo acabó con la llegada de Noruega, que sumió a las familias en años de guerra civil que desembocaron en la firma del Antiguo Pacto en 1262, que sometió a Islandia a la corona noruega. Desde entonces, Islandia ha tenido varios gobernantes, pero ninguno islandés. Primero Noruega, luego la Unión de Kalmar, luego Dinamarca y Noruega, y luego sólo Dinamarca. Y ahora nosotros. Sin embargo, desde el siglo XIX, ha surgido un nuevo nacionalismo en la isla. Los islandeses, orgullosos de su historia de independencia durante la Edad Media y de la singularidad cultural de Islandia y de su nórdico casi inalterado, que tiene ya siglos de antigüedad, han empezado a hacer campaña para volver al Estado Libre medieval.\n\nEsta agitación no se calmó cuando nuestras tropas desembarcaron en la isla. Según una revisión de su Acta de Unión, los islandeses celebraron un referéndum para mantener la monarquía danesa. En ese referéndum, los republicanos ganaron por goleada. Ahora, al vernos como un gobernante extranjero más, nos hemos visto sometidos a una tremenda presión, al menos en la isla, para que supervisemos su rápida liberación de todo dominio extranjero. Dicen que, si los Aliados realmente quieren proteger la seguridad de las naciones pequeñas, devolver una a un rey extranjero sería de hipócrita. Sin embargo, nuestros militares nos han aconsejado ignorar estas peticiones y protestas por ahora. Islandia es de vital importancia en nuestra guerra contra los alemanes. Desde las bases islandesas, nuestros escoltas de convoyes estadounidenses pueden hacer todo el trayecto desde Norteamérica a Gran Bretaña y podemos vigilar a los atacantes superficiales alemanes."
 USA_Icelandic_Independence.1.A: "Muy bien, que tengan su independencia."
 USA_Icelandic_Independence.1.B: "Primero la victoria, después la libertad."
 
 USA_Icelandic_Independence.2.t: "Islandia obtiene su independencia"
 USA_Icelandic_Independence.2.d: "[FROM.GetNewsIcon]Después de siglos de dominio extranjero, los ejércitos aliados destinados en la isla han concedido a Islandia su independencia después de que un referéndum aboliese la monarquía en la isla. En una gran ceremonia delante del Alþingishúsið de Reikiavik, se arrió por última vez la bandera danesa que ha ondeado sobre él durante tantos cientos de años En su lugar, se ha izado una bandera temporal para el nuevo Estado Libre Islandés, dando paso a la existencia del primer Estado islandés libre en casi mil años. Mientras los islandeses lo celebraban, la tristeza se apoderó de cierto sector de Londres.\n\nAllí, el Gobierno danés en el exilio recibió la noticia con frialdad. Querían retrasar el referéndum hasta que terminara la guerra, pero se vieron incapaces de detenerlo cuando los Aliados permitieron que siguiera adelante a pesar de todo. Sin forma de detenerlo, el rey danés, Cristián X, leyó entre líneas. En una carta al recién reunido Alþingi islandés, felicitó a la joven nación por su independencia y expresó sus esperanzas de que se estableciera un vínculo diplomático fuerte y duradero entre ambas naciones. Los Aliados también han recibido cálidamente a la nación en el seno diplomático, asegurándose enseguida el permiso del nuevo Gobierno para una presencia aliada continuada en la isla."
 USA_Icelandic_Independence.2.A: "A todo ésto, ¿dónde está Islandia?"
 USA_Icelandic_Independence.2.B: "Por ahí se va nuestro imperio..."
 
 ### Purchase of Greenland
 USA_Purchase_Greenland.1.t: "El estado de Groenlandia"
 USA_Purchase_Greenland.1.d: "Podemos centrar nuestra atención en Groenlandia ahora que la guerra ha terminado y se han abordado todas las cuestiones más apremiantes. Hace tiempo que queremos comprarle la isla a Dinamarca porque nos daría una ventaja militar considerable. Groenlandia es considerada más crucial para la defensa norteamericana que para algunos países de Europa Occidental. Se encuentra a medio camino entre Washington y Moscú en la ruta polar más corta.\n\nSu posesión nos proporcionaría zonas de preparación desde las que lanzar operaciones militares contra nuestros adversarios en todo el Ártico. Hay quienes en nuestro Gobierno que incluso la han llamado «la isla y portaaviones estacionado más grande del mundo». Groenlandia, según el alto mando, será tan valiosa como Alaska para la defensa en los próximos años, y sería inestimable como puesto avanzado de radar tanto en una guerra convencional como en una guerra a control remoto. Además, sería un precursor para futuras bases de lanzamiento de cohetes.\n\nEn segundo lugar, las tensiones con la Unión Soviética han aflorado, incluyendo nuestra presencia en el Ártico. Mientras militares estadounidenses, inclusive operadores de radiofaro y meteorólogos, sigan en puestos de avanzada en Groenlandia, recibiremos ataques verbales de Moscú por mantener tropas en suelo extranjero.\n\nWilliam C. Trimble, del Departamento de Estado, defiende que se envíe una propuesta de compra por 100 millones de dólares a Dinamarca."
 USA_Purchase_Greenland.1.A: "Enviar al embajador a negociar un acuerdo."
 USA_Purchase_Greenland.1.A.tt: "§YEs poco probable que Dinamarca esté dispuesta a desprenderse de Groenlandia; si declinan, nos veremos obligados a devolverles sus tierras.§!"
 USA_Purchase_Greenland.1.B: "Groenlandia es un yermo congelado, que se la quede Dinamarca."
 USA_Purchase_Greenland.1.B.tt: "Las tropas estadounidenses devolverán Groenlandia a Dinamarca."
 
 USA_Purchase_Greenland.2.t: "Los estadounidenses quieren comprar Groenlandia"
 USA_Purchase_Greenland.2.d: "Durante su visita a Washington, nuestro ministro de Exteriores recibió una propuesta de Washington. Se le entregó un memorándum redactado por el secretario de Estado de EE. UU., que contiene una propuesta para que EE. UU. adquiera Groenlandia. Incluye dos variantes del acuerdo de 1941: un arrendamiento de 99 años de las bases estadounidenses existentes o que EE. UU. asuma completamente la defensa de la isla, o la compra de Groenlandia.\n\nPor una parte, no podremos defender esta isla helada 50 veces más grande que Dinamarca si la llegan a atacar. Vendérsela a los estadounidenses nos ahorraría tener que apoyar a Groenlandia. Además, a pesar de nuestro orgullo nacional, debemos 70 millones de dólares a inversores estadounidenses mientras estamos sin liquidez, un problema que 100 millones de dólares podrían resolver fácilmente. Por último, la venta de Groenlandia puede facilitar la vuelta a la tradicional neutralidad de Dinamarca, así como brindarnos los fondos que necesitaremos después de la guerra.\n\nPor otra parte, todos los partidos políticos daneses defienden rechazar la oferta de vender la isla. Alegan que la idea es absurda y que de ninguna manera están dispuestos a ceder la sobernía de Groenlandia. Groenlandia es una parte importante de nuestro legado vikingo y nuestra identidad nacional. Para nosotros, la isla es análoga al Raj británico para el Reino Unido, y sentimos una responsabilidad paternalista hacia sus gentes. Por último, si bien Groenlandia no aporta nada a nuestra economía, pretendemos ampliar allí el comercio y la extracción de recursos."
 USA_Purchase_Greenland.2.A: "Nuestro imperio está en las últimas, necesitamos el dinero para reconstruir."
 USA_Purchase_Greenland.2.B: "¡Groenlandia es danesa!"
 
 USA_Purchase_Greenland.3.t: "La compra de Groenlandia"
 USA_Purchase_Greenland.3.d: "Hoy se ha hecho historia al recibir una respuesta muy agradable de Dinamarca. Aceptan nuestra oferta y nos conceden la soberanía sobre Groenlandia, así como el mando completo de las defensas de la isla. Llevábamos mucho tiempo esperando este momento, y por fin ha llegado. El alto mando militar está exultante, y los generales ya están pensando en fortificar y ampliar nuestras bases en Groenlandia. Con esta compra, no sólo hemos obtenido una nueva e importante ventaja militar, sino también la capacidad de ejercer una mayor influencia sobre los países europeos y la Unión Soviética."
 USA_Purchase_Greenland.3.A: "¡Un brindis por nuestros nuevos ciudadanos inuit!"
 
 USA_Purchase_Greenland.4.t: "Copenhague rechaza nuestra oferta"
 USA_Purchase_Greenland.4.d: "Como era de esperar, Dinamarca ha declinado nuestra oferta de comprar Groenlandia por 100 millones de dólares. Han rechazado todas las opciones, diciéndole al embajador estadoundiense Josiah Marvel: «aunque debemos mucho a Estados Unidos, no pienso que les debamos la isla entera de Groenlandia». Han afirmado que no tomarán medidas al respecto. Si los groenlandeses desean otra relación o la secesión, es otra cuestión, pero no puede haber ninguna transacción financiera al respecto.\n\nEl Gobierno danés cree que EE. UU. debería retirar sus tropas, citando el lenguaje del Acuerdo Kauffmann de 1941 que establecía que permanecería en vigor «hasta que se llegue al acuerdo de que las amenazas actuales a la paz y la seguridad del continente americano han terminado». El Gobierno danés reconoce que las amenazas eran la guerra mundial, pero no coincide en que éso incluye amenazas de posguerra de la Unión Soviética."
 USA_Purchase_Greenland.4.A: "Una pena, pero no sorprende."


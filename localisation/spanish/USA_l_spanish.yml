 ### New Deal
 USA_Fair_Compromise: "El arreglo justo"
 USA_Fair_Compromise_desc: "El New Deal, tal como Roosevelt lo ideó e implementó, fue un fracaso y un paso atrás. No obstante, no todo era malo. Landon combinará los mejores programas e ideas del New Deal de Roosevelt con sus propias reformas y políticas económicas para asegurar una recuperación rápida y eficaz. La cooperación con los new dealers y los demócratas es necesaria para conseguirlo, al menos por ahora. Está por ver si esta cooperación durará o si está condenada al fracaso."
 
 USA_Large_Scale_Tax_Breaks: "Exenciones fiscales a gran escala"
 USA_Large_Scale_Tax_Breaks_desc: "El presidente ha decidido conceder grandes exenciones fiscales a individuos y negocios, corrigiendo algunos de los errores de Roosevelt. No habrá más impuestos despilfarradores y agobiantes para nuestro pueblo. Ésta es sólo la primera de una serie de reformas fiscales propuestas por Landon, pero es crítica. Aunque perderemos ingresos de momento, la gente está encantada con esta ayuda, que sin duda se traducirá en crecimiento económico y prosperidad. Mientras tanto, Landon trabaja duro en los siguientes pasos de su reforma fiscal."
 
 USA_New_Tax_Law: "Nueva ley fiscal"
 USA_New_Tax_Law_desc: ""
 
 USA_Child_Labor_Practices: "Prácticas de trabajo infantil"
 USA_Child_Labor_Practices_desc: "Con una mayoría de votos, el Congreso decidió que no se impondrían más restricciones a ninguna forma de trabajo infantil. A partir de los 12 años, los niños pueden trabajar un número ilimitado de horas antes y después de clase. Aunque ésto ya era cierto para el trabajo agrícola, ahora también lo es para todas las demás industrias y sectores económicos. Aunque ha habido algunas críticas a la decisión del Congreso, la gente acabará calmándose y reconociendo las ventajas y beneficios económicos que nos reportará, como el aumento de la producción y un crecimiento más rápido."

 USA_National_Civic_Federation: "Federación Cívica Nacional"
 USA_National_Civic_Federation_desc: "Durante sus primeros años, la NCF medió en varios conflictos laborales y colaboró en la formación de acuerdos entre capital y trabajo. La organización participó entre bastidores en una importante huelga de la industria del carbón en 1902, intentando reunir a los operadores del carbón y a los mineros sindicados para forjar una solución al paro laboral. La Federación Cívica Nacional ha desempeñado un papel decisivo en la expansión y ayuda a la creación de leyes estatales uniformes relativas al trabajo infantil, la indemnización de los trabajadores y la seguridad en las fábricas. Se han visto abrumados por dificultades financieras, dado que su relación con el movimiento laborista ha terminado en gran medida y los líderes empresariales también les han retirado su apoyo financiero. El presidente ha decidido proporcionarles ayuda gubernamental para que no quiebren y cesen su actividad."

 USA_New_Deal: "El New Deal"
 USA_New_Deal_desc: "Estados Unidos se enfrenta a una crisis económica como ninguna otra en la historia. La «Gran Depresión», como se ha dado en llamar, ha visto caer en picado las cotizaciones bursátiles y el PIB, así como oleadas de desempleo masivo. Los efectos de esta crisis se dejan notar en toda la nación, pero se ha dado un paso hacia la recuperación. Se conoce como el «New Deal», el ambicioso plan del presidente Roosevelt de contrarrestar la Depresión y restaurar la fortaleza económica de los felices años veinte. Este barajado de la baraja económica será uno de los cambios de rumbo más radicales que haya emprendido el país y no habrá garantías de éxito, pero al menos el estadounidense medio podrá dormir tranquilo sabiendo que su Gobierno lucha por él y por su futuro."


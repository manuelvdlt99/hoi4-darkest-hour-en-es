 USA_Expand_the_Pacific_Defenses: "Expandir las defensas del Pacífico"
 USA_Expand_the_Pacific_Defenses_desc: "Se han descuidado las defensas de los territorios pacíficos bajo nuestra administración, sobre todo Hawái, Guam y las Filipinas, debido a la Gran Depresión y la apatía general de nuestra nación hacia la preparación de guerra. Sin embargo, como nuestros enemigos potenciales son cada día más descarados y desean ampliar sus esferas de influencia, vuelven su mirada lujuriosa hacia nuestras posesiones en el Pacífico.\n\nEstos territorios son sumamente importantes para nuestra defensa nacional y, si los dejamos en el lamentable estado en que se encuentran en este momento, corremos el riesgo de quedar en desventaja casi inmediatamente si entablamos cualquier tipo de combate en el Pacífico. Ésto ha de cambiar."

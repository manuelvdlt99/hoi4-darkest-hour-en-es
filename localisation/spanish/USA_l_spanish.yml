 USA_Elections_1940.1.t: "La Convención Nacional Republicana de 1940"
 USA_Elections_1940.1.d: "Tras la decepción de las elecciones de 1936, con todas las esperanzas depositadas en Alf Landon, se ha vuelto a celebrar la Convención Nacional Republicana para elegir un candidato a la presidencia y la vicepresidencia respectivamente, esta vez en Filadelfia.\n\nMuchos en la convención ya tienen su nuevo favorito para competir por la presidencia, y ése es Wendell Willkie, un abogado de Nueva York. A pesar de la presencia de varios favoritos, entre ellos Robert Taft y Thomas Dewey, las encuestas muestran que Willkie cuenta con el 44 % del apoyo republicano, muy por delante de Dewey, que ocupa el segundo lugar con el 29 %. Willkie ha elegido al líder de la minoría del Senado, Charles McNary, como su candidato a la vicepresidencia, a pesar de que encabezaba una campaña «Stop Willkie». Está por ver si los dos se entenderán o no.\n\nEstá previsto que Willkie pronuncie un discurso de aceptación, que será televisado localmente. La elección, sin embargo, se ganará en la campaña electoral en todo el país, no sólo en un estado, y los republicanos se enfrentan a una difícil tarea si quieren evitar que FDR gane un tercer mandato sin precedentes."
 USA_Elections_1940.1.A: "We want Willkie!"

 USA_Elections_1940.2.t: "La Convención Nacional Demócrata de 1940"
 USA_Elections_1940.2.d: "El Partido Demócrata deliberaba hoy sobre qué candidato presentar en las próximas elecciones. A decir verdad, no ha habido muchas deliberaciones porque la mayoría del partido ha pedido a Franklin Delano Roosevelt que se presente para un tercer mandato.\n\nAlegan que la política de Roosevelt de los últimos siete años ha sido claramente suficiente como para que Estados Unidos se recuperara por fin de la Gran Depresión. Asimismo, muchos creen que la política del New Deal podría mejorarse con una economía totalmente recuperada, y claramente no había mejor candidato para competir con Franklin Roosevelt.\n\nEn un sentido discurso a sus compañeros demócratas, Franklin prometió al partido que continuaría con sus reformas económicas y haría todo lo que estuviese en su mano para mantener a Estados Unidos neutral en los próximos conflictos europeos."
 USA_Elections_1940.2.A: "FDR es indispensable."

 USA_Elections_1940.3.t: "Noche electoral de 1940"
 USA_Elections_1940.3.d: "Esta noche se cuentan las últimas papeletas presidenciales. El electorado conoce bien a ambos candidatos: Franklin Delano Roosevelt, que se postuló para su reelección como arquitecto del New Deal, y su rival, el abogado y político Wendell Willkie, que se posiciona como candidato del pueblo frente a las élites intelectuales.\n\nA pesar de su popularidad generalizada, las encuestas indican que Willkie no ha conseguido persuadir a la mayoría de los votantes. Sin embargo, sólo el tiempo dirá si Willkie consigue inclinar la balanza de poder y alejar a FDR del electorado.\n\nLos resultados llegan tras una larga noche de recuento de votos y, con la nación en vilo, la radio emite una voz que dice que..."
 USA_Elections_1940.3.A: "...¡Willkie ha vencido a Roosevelt, contra todo pronóstico!"
 USA_Elections_1940.3.B: "... ¡Roosevelt ha ganado un histórico tercer mandato!"

 USA_Elections_1940.4.t: "Investidura de Wendell Wilkie"
 USA_Elections_1940.4.d: "El Capitolio bullía hoy mientras miles de personas esperaban para asistir a la investidura del nuevo presidente de los Estados Unidos, Wendell Willkie. Tras una difícil campaña electoral contra un fuerte rival demócrata, Wendell consiguió suficientes votos electorales para iniciar el proceso de convertirse en presidente. Ese proceso llega ahora a su fin, y la nueva era de la administración Willkie acaba de empezar.\n\nWendell Willkie pronunció un encendido discurso después de prestar juramento, agradeciendo a sus seguidores y a todos los que lo habían votado, prometiendo ayudar a todos los amigos de la democracia del mundo y diciendo al pueblo estadounidense que podían confiar en él para dirigir el país durante los próximos cuatro años. Sin embargo, sólo el tiempo dirá si el abogado de Indiana podrá defender a Estados Unidos ante los numerosos problemas mundiales a los que se enfrenta."
 USA_Elections_1940.4.A: "¡Un presidente para una nueva era!"

 USA_Elections_1940.5.t: "La tercera investidura de FDR"
 USA_Elections_1940.5.d: "[USA.GetNewsIcon]Ningún presidente estadounidense ha sido elegido jamás para un tercer mandato. Algunos consideran las dos legislaturas de George Washington como un precedente o una regla no escrita. Sin embargo, el 20 de enero de 1941, más de 150 años de precedencia llegaron a su fin. Delante de una multitud enfervorizada, Franklin Delano Roosevelt juró su tercer mandato como presidente de los Estados Unidos de América. Roosevelt recitó el juramento al cargo una vez más, con la mano firmemente apoyada en la Biblia familiar que había sido testigo de las dos tomas de posesión anteriores. Tras otro emocionante discurso, el público prorrumpió en un coro de cánticos:"
 USA_Elections_1940.5.A: "«¡Cuatro años más!»"

 USA_Elections_1940.6.t: "La Convención Nacional Republicana de 1940"
 USA_Elections_1940.6.d: "[FROM.GetNewsIcon]La Convención Nacional Republicana de 1940 concluyó con la reelección de Alf Landon como candidato para la presidencia. Al comienzo de la convención, la mayoría pensaba que Landon sería reelegido. Ésto fue avalado por una pésima actuación del fiscal del distrito de Manhattan Thomas E. Dewey, a quien muchos cuestionaban por su corta edad y falta de experiencia, y por las mediocres actuaciones del senador de Míchigan Arthur Vandenberg y del senador de Ohio Robert A. Taft, lo que permitió a Landon hacerse fácilmente con la candidatura."
 USA_Elections_1940.6.A: "¡Landon volverá a prevalecer!"

 USA_Elections_1940.7.t: "La Convención Nacional Demócrata de 1940"
 USA_Elections_1940.7.d: "La Convención Nacional Demócrata de 1940 ha llegado hoy a su fin con la candidatura de John Nance Garner a la presidencia. Cactus Jack dio guerra al antiguo jefe de campaña de Roosevelt, James Farley, y consiguió la candidatura por los pelos. El exsecretario de Estado Cordell Hull y el senador de Maryland Millard E. Tydings también compitieron por la candidatura, pero en general no se les consideró serios aspirantes. Garner aspira a desafiar al actual presidente, Alf Landon, y se espera que obtenga buenos resultados en los próximos meses."
 USA_Elections_1940.7.A: "Cactus Jack on the attack!"

 USA_Elections_1940.8.t: "Noche electoral de 1940"
 USA_Elections_1940.8.d: "Mientras se cerraban las urnas en todo el país y se realizaba el recuento final de votos, muchos esperaban con el alma en vilo saber si el presidente Landon había ganado su intento de reelección o si John Nance Garner había sido capaz de colocar a un demócrata en la Casa Blanca de nuevo. Landon llegó a la noche con una gran popularidad entre los votantes basada en su labor en su último mandato, incluida la ayuda para liderar la reconstrucción de la economía tras los efectos de la Gran Depresión. Sin embargo, Garner también ha obtenido buenos resultados en las encuestas y se ha comportado mejor de lo esperado en estas elecciones. Con el recuento final casi terminado, las cadenas de noticias nacionales están listas para declarar un ganador."
 USA_Elections_1940.8.A: "¡Por cuatro años más de consenso!"
 USA_Elections_1940.8.B: "No se puede vencer a Cactus Jack."

 USA_Elections_1940.9.t: "La segunda investidura de Alf Landon"
 USA_Elections_1940.9.d: "[FROM.GetNewsIcon]El segundo mandato del presidente Alf Landon comenzó con menos vigor y entusiasmo que el primero, ya que pronunció su discurso de investidura ante una multitud más reducida debido a un frente frío que había llegado a la zona de Washington D. C. Debido al frío, el discurso de Landon fue incluso más corto que de costumbre. Agradeció al pueblo estadounidense por haber confiado en él para dirigir el país. Sus breves menciones a las exenciones fiscales adicionales fueron recibidas con aplausos entusiastas de los asistentes. Al final de su discurso, la multitud se dispersó rápidamente, probablemente para escapar del mal tiempo."
 USA_Elections_1940.9.A: "Vuelta al trabajo en Washington."

 USA_Elections_1940.10.t: "Investidura de John Nance Garner"
 USA_Elections_1940.10.d: "[FROM.GetNewsIcon]A última hora de la tempestuosa mañana del 20 de enero, el presidente electo John Nance Garner colocó su mano sobre la Biblia mientras juraba su cargo como presidente de los Estados Unidos. Garner tenía bastantes seguidores después de ejercer como el vicepresidente de Roosevelt, sobre todo en el Sur profundo y su estado natal de Texas. Muchos de los presentes habían viajado hasta D. C. para presenciar cómo "«Cactus Jack» prestaba juramento. El discurso de Garner fue rápido y marcado por su acento sureño. Vítores y gritos saludaron al nuevo presidente cuando saludó al público antes de salir del edificio.
 USA_Elections_1940.10.A: "Cactus Jack is back!"


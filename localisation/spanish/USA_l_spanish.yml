### 1940 Willkie Tree
 USA_1940_1944_Wilkie.0.t: "Un listón muy alto"
 USA_1940_1944_Wilkie.0.d: "A medida que la situación fuera de los Estados Unidos se vuelve más volátil cada día, es fundamental que nuestro Departamento de Estado esté totalmente preparado para lo que pueda venir. Por tanto, el presidente Willkie ha decidido destituir al secretario de Estado, Cordell Hull, y está buscando un sustituto adecuado.\n\nEl primer candidato es Harold Stassen, el gobernador republicano liberal de Minnesota. Es popular entre los demócratas y los agrario-laboristas, y algunos republicanos lo han propuesto para secretario de Estado. Sin embargo, es impopular entre los republicanos más conservadores, como Robert Taft.\n\nLa segunda opción es Henry Luce, miembro del Partido Republicano y magnate de la revista que ha sido denominado «el particular más influyente de los Estados Unidos de sus tiempos». Fundó y supervisa un imperio de la revista que ha transformado el periodismo y los hábitos de lectura de millones de estadounidenses.\n\nRaymond E. Baldwin, actual gobernador de Connecticut y republicano conservador, es la tercera opción. Es uno de los primeros partidarios de Willkie, y se aseguró de que la delegación de Connecticut en la Convención Republicana de 1940 respaldara a Willkie, lo que fue decisivo para derrotar a los otros favoritos.\n\nPor último, Robert A. Taft, senador y líder de la coalición conservadora de republicanos y demócratas conservadores que impidió la expansión del New Deal, sería un sustituto adecuado. Taft, no intervencionista acérrimo, cree que Estados Unidos debería evitar involucrarse en guerras europeas o asiáticas y centrarse en sus asuntos nacionales."
 USA_1940_1944_Wilkie.0.A: "¡Stassen es una estrella en auge!"
 USA_1940_1944_Wilkie.0.B: "A ver si Luce está interesado..."
 USA_1940_1944_Wilkie.0.C: "¡Debemos recompensar al gobernador Baldwin por su apoyo!"
 USA_1940_1944_Wilkie.0.D: "¡Taft ayudará a mantener unido el partido!"

 USA_1940_1944_Wilkie.1.t: "La Ley de Medidas de Preparación"
 USA_1940_1944_Wilkie.1.d: "El presidente Willkie ha propuesto la Ley de Medidas de Preparación, que permitiría a los Estados Unidos rearmarse para estar mejor preparado para la guerra. Aunque seguimos siendo neutrales de momento, Willkie prefiere una mayor implicación estadounidense en la guerra para apoyar al Reino Unido y a los demás Aliados, lo que quiere decir que EE. UU. podría desempeñar pronto un papel más importante y asumir más responsabilidades en esta guerra.\n\nWillkie habla con frecuencia de la amenaza que se cierne sobre Estados Unidos y de la necesidad de ayudar al Reino Unido y a los demás Aliados, y la aprobación de este proyecto de ley nos permitirá hacer precisamente éso."
 USA_1940_1944_Wilkie.1.A: "El gigante se despertará... pronto."

 USA_1940_1944_Wilkie.2.t: "El Proyecto de Ley de Agricultura de Guerra"
 USA_1940_1944_Wilkie.2.d: "McNary siempre se ha interesado por las cuestiones agrícolas y forestales, habiendo presidido la Comisión de Riego y Recuperación de Tierras Áridas y formado parte de la Comisión de Agricultura y Silvicultura.\n\nSimilar a la Ley de Ajuste Agrícola de Roosevelt, el Proyecto de Ley de Agricultura de Guerra de McNary pretende impulsar los precios agrícolas reduciendo los excedentes y las subvenciones. A diferencia de la Ley de Ajuste Agrícola, el proyecto de ley no favorecerá a los grandes agricultores y procesadores de alimentos frente a los pequeños agricultores y aparceros, sino que tratará de proporcionar los mismos beneficios a ambos."
 USA_1940_1944_Wilkie.2.A: "No podemos olvidar a las personas que nos dan de comer."

 USA_1940_1944_Wilkie.3.t: "Campos de internamiento"
 USA_1940_1944_Wilkie.3.d: "Hace no mucho, el presidente autorizó la Orden Ejecutiva 9066, que permite a los comandantes militares regionales designar «zonas militares» de las cuales «cualquier o todas las personas pueden ser excluidas». Esta autoridad se está usando para declarar que todas las personas de ascendencia japonesa deben abandonar Alaska, así como las zonas de exclusión militar que abarquen toda California y partes de Oregón, Washington y Arizona.\n\nSe emitieron las proclamaciones presidenciales 2525, 2526 y 2527 en virtud de la Ley de Enemigos Extranjeros, designando a los ciudadanos japoneses, alemanes e italianos extranjeros enemigos. Los funcionarios estadounidenses han usado información recopilada en la última década para localizar y encarcelar a miles de líderes de comunidades japoneses estadounidenses.\n\nSe está internando a personas con tan solo un dieciseisavo de ascendencia japonesa, y la Oficina del Censo de los Estados Unidos colabora en los esfuerzos de encarcelamiento proporcionando datos censales individuales específicos sobre los japoneses estadounidenses. Estas medidas pretenden reducir el riesgo para la seguridad que se cree que suponen los japoneses estadounidenses."
 USA_1940_1944_Wilkie.3.A: "Si por sus venas corre una sola gota de sangre japonesa, deben ir al campo."

 USA_1940_1944_Wilkie.4.t: "El corazón del Capitolio"
 USA_1940_1944_Wilkie.4.d: "Si se puede sacar algo positivo de la prematura muerte de Willkie, es que los demócratas y los republicanos están más unidos y trabajan juntos más que nunca. McNary cuenta con el pleno respaldo y apoyo tanto de demócratas como de republicanos, ya que ambas partes simplemente quieren asegurarse de que el resto de la legislatura transcurra sin sobresaltos para que el país no se desestabilice aún más.\n\nTodo el mundo puede estar de acuerdo en que, tras la conmoción inicial por la muerte de Willkie, la opinión pública necesita que se le asegure que el Gobierno está preparado y es capaz de hacer frente a esta crisis. McNary tiene ahora la oportunidad de aprobar proyectos de ley y reformas muy necesarias mientras termina la legislatura."
 USA_1940_1944_Wilkie.4.A: "Tenemos que estar unidos ahora más que nunca."

 USA_1940_1944_Wilkie.5.t: "Movilización total alcanzada"
 USA_1940_1944_Wilkie.5.d: "Estamos preparados. Las fábricas producen equipo militar las veinticuatro horas del día, y la opinión pública está de nuestro lado y es más optimista que nunca. Las tropas están preparadas, marchan, entrenan y ansían luchar. Los astilleros construyen una flota capaz de competir con Japón y el Reino Unido. Los aeropuertos están atestados de aviones, y sólo los mejores pilotos están al mando.\n\nDespués de un largo periodo de tiempo, el rearme por fin ha concluido y somos más poderosos que nunca. Los perritos falderos japoneses y el Eje sentirán ahora toda la fuerza del poder militar estadounidense cayendo sobre ellos.\n\nEl legítimo poderío del pueblo estadounidense lo llevará a la victoria. No sólo nos defenderemos al máximo, sino que nos aseguraremos de que este tipo de traición no vuelva a repetirse jamás. No cabe duda de que nuestro pueblo, nuestro territorio y nuestros intereses corren grave peligro. Con fe en nuestras Fuerzas Armadas y la determinación inquebrantable de nuestro pueblo, alcanzaremos la inevitable victoria, y que Dios nos ayude."
 USA_1940_1944_Wilkie.5.A: "El gigante se despierta."

 USA_1940_1944_Wilkie.6.t: "Marginar a Dewey"
 USA_1940_1944_Wilkie.6.d: "Durante demasiado tiempo, Thomas E. Dewey, abogado del distrito de Nueva York que alcanzó la fama nacional por procesar a varias figuras destacadas del crimen organizado y, lo que es más importante, el líder de los republicanos moderados, ha sido una piedra en el zapato de Taft. Los principios de Dewey no son lo bastante conservadores o consistentes para el Partido Republicano. Carece del valor para hacer frente a la turba que quiere calumniar a cualquier republicano que hable en contra del New Deal. Sólo hay una forma de derrotar al New Deal: enfrentarse a él de frente. No se les puede superar.\n\nDewey es arrogante y mandón, y sus asesores lo persuadirán de que persiga demasiado el internacionalismo. Es de Nueva York, y considera que las opiniones del grupo allí son mucho más importantes de lo que son. Con el Gobierno todavía desorganizado y Taft como presidente, tiene ahora el poder que necesita para marginar a Dewey y su facción moderada, impidiéndoles desempeñar un papel más importante o tener mucha influencia en la política."
 USA_1940_1944_Wilkie.6.A: "El conservadurismo es el único camino a seguir."

 USA_1940_1944_Wilkie.7.t: "Un proyecto de ley antisindical"
 USA_1940_1944_Wilkie.7.d: "El presidente Taft propone un nuevo proyecto de ley que limitaría las actividades y el poder sindicales. El proyecto de ley ilegaliza una serie de prácticas laborales desleales por parte de los sindicatos. Algunas de las prácticas prohibidas por el proyecto de ley son las huelgas jurisdiccionales, las huelgas salvajes, las huelgas de solidaridad o políticas, los boicots secundarios, los piquetes secundarios y masivos, los talleres cerrados y las donaciones monetarias de los sindicatos a las campañas políticas federales.\n\nEl proyecto de ley también permite a los estados aprobar leyes de derecho al trabajo que prohíben las tiendas sindicales y exigen a los responsables sindicales que firmen declaraciones juradas de no comunismo con el Gobierno. Además, si una huelga inminente o en curso pone en peligro la salud o la seguridad nacionales, el poder ejecutivo del Gobierno federal puede obtener mandamientos judiciales para romper la huelga."
 USA_1940_1944_Wilkie.7.A: "Hay que controlar los sindicatos."

 USA_1940_1944_Wilkie.8.t: "Iniciativa de investigación aliada"
 USA_1940_1944_Wilkie.8.d: "El presidente Willkie tiene la oportunidad de coordinar los recursos aliados para financiar nuevas investigaciones en un ámbito de la guerra que hasta ahora se había descuidado debido a la falta de atención al rearme. Esta investigación beneficiará no sólo a Estados Unidos, sino a los Aliados en general, así que debería sopesarse concienzudamente.\n\nHan surgido tres opciones como las inversiones más prometedoras: Tenemos la opción de invertir en nuevas tecnologías submarinas, armas de infantería o cazas. Decidamos lo que decidamos, los Aliados se beneficiarán mucho de ello, sin duda."
 USA_1940_1944_Wilkie.8.A: "Submarinos."
 USA_1940_1944_Wilkie.8.B: "Armas de infantería."
 USA_1940_1944_Wilkie.8.C: "Cazas."

 USA_1940_1944_Wilkie.9.t: "Una brillante manada de lobos"
 USA_1940_1944_Wilkie.9.d: "Aunque el Eje aún no puede competir con las fuerzas navales aliadas, es esencial que siga siendo de esta forma y que no nos durmamos en los laureles, no sea que nos venzan también en el mar. Nuestra investigación en nuevas tecnologías submarinas garantizará que los Aliados mantengan su ventaja sobre las olas y se mantengan un paso por delante del Eje.\n\nNuestras inversiones en la investigación submarina han dado sus frutos, ya que pronto podremos producir más y mejores submarinos para nuestra Armada. Asimismo, podemos compartir nuestra investigación con los demás Aliados para que ellos también puedan empezar a producir mejores submarinos lo antes posible."
 USA_1940_1944_Wilkie.9.A: "Los Aliados gobiernan las olas."

 USA_1940_1944_Wilkie.10.t: "El nuevo mejor amigo del soldado"
 USA_1940_1944_Wilkie.10.d: "Las armas pequeñas empezaron a compartirse poco después del comienzo de la guerra, siendo la mayor parte del «intercambio» unilateral porque todavía no estamos directamente implicados en el conflicto y, por tanto, todo el movimiento es de Estados Unidos al Reino Unido. Ahora, mientras los fabricantes británicos trabajan para reemplazar el material perdido por el Ejército británico, el Gobierno británico busca en el extranjero fuentes adicionales de material para ayudar a superar la escasez y prepararse para futuras ofensivas. El ejemplo más extremo de la escasez lo encontramos en los atropelladamente formados Voluntarios para la Defensa Local, que se ven obligados a entrenar con palos de escoba y picas improvisadas hechas con trozos de tuberías y bayonetas viejas hasta que se les pueda proporcionar el armamento adecuado.\n\nNuestras inversiones en la investigación de armas de infantería han dado sus frutos, ya que pronto podremos producir más y mejores armas de infantería para abastecer a estos hombres. Asimismo, podemos compartir nuestra investigación con los demás Aliados para que ellos también puedan empezar a producir mejores armas de infantería lo antes posible."
 USA_1940_1944_Wilkie.10.A: "Más armas nunca están de más."

 USA_1940_1944_Wilkie.11.t: "La ventaja en el aire"
 USA_1940_1944_Wilkie.11.d: "Desde el comienzo de la guerra, hemos enviado varios tipos de aviones tanto a la Marina Real como a la RAF. Sin embargo, en comparación con las fuerzas aéreas del Eje, no parece ser suficiente. Pero ahora tenemos la oportunidad de cambiar las tornas de la batalla aérea a favor de los Aliados.\n\nNuestras inversiones en la investigación de cazas han dado sus frutos, ya que pronto podremos producir más y mejores submarinos para nuestra Armada. Asimismo, podemos compartir nuestra investigación con los demás Aliados para que ellos también puedan empezar a producir mejores cazas lo antes posible."
 USA_1940_1944_Wilkie.11.A: "El poder de una fuerza aérea es aterrador si nada se le opone."

 USA_1940_1944_Wilkie.12.t: "Otro presidente, otra dirección"
 USA_1940_1944_Wilkie.12.d: "El país entero está estupefacto. Nunca antes en la historia de Estados Unidos habían muerto el presidente y el vicepresidente durante su mandato, dejando ambos cargos vacantes. El Gobierno está sumido en el desorden, el caos y la confusión, y la población está aterrorizada tras la pérdida de dos de sus líderes y de la esperanza que los acompañaba.\n\nEn virtud de la Ley de Sucesión Presidencial de 1886, por primera vez en la historia, el exsecretario de Estado servirá como presidente hasta el final de la legislatura. El nuevo presidente debe decidir ahora si continuar la guerra en curso o no. Con un Gobierno débil y un pueblo desalentado y temeroso, puede que lo mejor sea plantarse antes de que se haga demasiado daño."
 USA_1940_1944_Wilkie.12.A: "¡Seguimos luchando, por la libertad!"
 USA_1940_1944_Wilkie.12.B: "Retiren a todas las fuerzas de inmediato, no vale la pena."

 USA_1940_1944_Wilkie.13.t: "¡Estados Unidos ha abandonado la guerra!"
 USA_1940_1944_Wilkie.13.d: "[FROM.GetNewsIcon]El presidente de EE. UU., Robert A. Taft, ha anunciado hoy al mundo que EE. UU. retirará todas sus fuerzas de países extranjeros y abandonará la guerra inmediatamente. Los esfuerzos de rearme se detendrán lo antes posible y el país volverá al aislamiento.\n\nTaft, no intervencionista acérrimo, cree que Estados Unidos debería evitar involucrarse en guerras europeas o asiáticas y centrarse en sus asuntos. Cree que un Ejército fuerte, combinado con la protección geográfica natural de los océanos Pacífico y Atlántico, será suficiente para proteger Estados Unidos aunque Alemania tome toda Europa.\n\nCon Japón casi sin oposición en Asia, libre de hacer lo que quiera, y los Aliados perdiendo una gran potencia que podría haber cambiado el rumbo de la guerra a su favor, este giro de los acontecimientos ha sido sin duda una bendición para el Eje.\n\n¿Podrán los Aliados ganar esta guerra sin EE. UU., o es el último clavo en su ataúd?"
 USA_1940_1944_Wilkie.13.A: "Tenemos problemas más grandes."
 USA_1940_1944_Wilkie.13.B: "Luego iremos a por vosotros."
 USA_1940_1944_Wilkie.13.C: "¿Cómo pueden abandonarnos?"
 USA_1940_1944_Wilkie.13.D: "¿Qué? ¿Por qué? ¿Cómo?"

 USA_1940_1944_Wilkie.14.t: "Mitin en Seattle"
 USA_1940_1944_Wilkie.14.d: "—Cuando la administración Roosevelt llegó al poder, oímos hablar mucho del hombre olvidado. Se nos dijo que el Gobierno debía ocuparse de los que no tenían otros medios de subsistencia. Todos estábamos de acuerdo con esta propuesta. Y todavía mantenemos firmemente el principio de que aquéllos a quienes la industria privada no puede mantener deben ser apoyados por agencias gubernamentales, ya sean federales o estatales.\n\n»El New Deal ha desviado el dinero de los ricos de las empresas productivas a los bonos del Gobierno, para que el Tesoro de los Estados Unidos —y nadie más— tenga mucho que gastar. Debemos —y podemos— recaudar más dinero a un coste relativamente menor para el pueblo. Debemos hacerlo sin imponer la carga actualmente desproporcionada de impuestos ocultos sobre los pobres.\n\n»El ataque del New Deal a las empresas ha tenido resultados inevitables. El inversor ha tenido miedo de invertir su capital y, por ende, miles de millones de dólares están muertos de risa en los bancos. El empresario ha tenido miedo de expandir sus operaciones y, por ende, millones de hombres han sido rechazados en las oficinas de empleo. Los bajos ingresos en las ciudades y los experimentos irresponsables en el campo han privado al agricultor de sus mercados.\n\n»Y, a menos que hagamos algo pronto, 130 millones de personas —una nación entera— serán víctimas, porque necesitan un sistema de defensa que la anterior administración se ha mostrado incapaz de crear en ninguna parte, salvo en la teoría.\n\n»El New Deal defiende hacer lo que hay que hacer gastando el máximo dinero posible. Yo propongo hacerlo gastando el menor dinero posible."
 USA_1940_1944_Wilkie.14.A: "El público lo vitoreó."

 USA_1940_1944_Wilkie.15.t: "¡El presidente Taft se dirige a la nación!"
 USA_1940_1944_Wilkie.15.d: "—Voy a dar por hecho que la gran mayoría de la gente está a favor de ayudar a Inglaterra y los Aliados. También voy a dar por hecho que una gran mayoría está a favor de que volvamos a la paz. Los dos sentimientos no son del todo consistentes, mas existen. Si las últimas elecciones fueron un mandato para la ayuda a Inglaterra y a los Aliados, porque el señor Willkie declaró a favor de ella, también fueron un mandato para mantener a Estados Unidos fuera de la guerra, porque Willkie declaró inequívocamente su determinación de mantener a Estados Unidos fuera de la guerra. El pueblo del país tiene derecho a asumir y asumió, que, saliera quien saliera elegido, seguiríamos en paz. Tras las repentinas muertes de tanto el presidente como el vicepresidente, esta responsabilidad recae sobre mí.\n\n»No veo ninguna manera en que Inglaterra pueda llevar la guerra a una paz satisfactoria, excepto desarrollando una Fuerza Aérea igual a la de Alemania, capaz de hacer a las fábricas y ciudades alemanas lo que los alemanes han estado haciendo a las fábricas y ciudades inglesas. Es trágico que, mientras hablábamos de ayuda a Inglaterra y de aviones para nosotros, no se diera ningún paso realmente efectivo para desarrollar las fábricas necesarias.\n\n»Es unánime la opinión de que necesitamos una Armada de dos océanos. Hoy no tenemos ni una Armada de un océano. Consideraría una violación de mis deberes como presidente en funciones autorizar que se siguiera mermando esa Armada en estos momentos. A pesar de todo lo que podamos hacer, Inglaterra y los Aliados pueden derrumbarse, y podemos enfrentarnos a una grave amenaza procedente de Europa o de Asia. Cuando esa amenaza llame a nuestra puerta, debemos estar preparados."
 USA_1940_1944_Wilkie.15.A: "América primero."

 USA_Wilkie_Dead.1.t: "¡El presidente Willkie ha muerto!"
 USA_Wilkie_Dead.1.d: "Willkie estaba sentado en su despacho, zapateando y hojeando algunos documentos. Pero no parecía poder concentrarse. Notaba los efectos de su estrés. Se puso de pie después de dar un largo sorbo a su vaso de whisky.\n\nDurante un rato, dio vueltas por su despacho, pensando. Estaba cansado y sin energías. Los médicos le aconsejaron que se tranquilizase después de su último ataque al corazón y que dejase de fumar y de beber. Como presidente de los Estados Unidos, ¿cómo vas a «tranquilizarte»?\n\nLa temperatura de la habitación bajaba por momentos. Tendría que llamar enseguida a su secretaria y decirle que subiera la calefacción de la habitación. Cogió un cigarrillo de la mesa y lo encendió, pero sintió un dolor agudo en el brazo izquierdo al dar la primera calada. Aunque le daba pavor ir al hospital, tendría que contárselo a su médico la próxima vez que se vieran.\n\nSu respiración cambió bruscamente. De repente, no podía respirar con normalidad, sentía como si algo le estuviera presionando el pecho. Algo iba mal, no era normal. Antes de que pudiera coger el teléfono para pedir ayuda, se desplomó."
 USA_Wilkie_Dead.1.A: "Causa de la muerte: ataque al corazón."

 USA_McNary_Dead.1.t: "¡El presidente McNary ha muerto!"
 USA_McNary_Dead.1.d: "McNary estaba sentado frente al secretario de Estado en una sala de reuniones poco iluminada. Era tarde, pero la repentina muerte de Willkie había dejado mucho trabajo para ambos, sobre todo ahora que McNary era presidente. Había sido una sorpresa, pero estaba preparado para sus nuevas responsabilidades.\n\nTanto él como el secretario de Estado notaron que empezaba a hablar con dificultad. Había tenido este tipo de problemas un par de veces en las últimas semanas, pero se negaba a ir al médico por todo el trabajo que tenía. Seguramente estaba cansado, ya que llevaba días sin dormir bien. Siguieron como de costumbre, con el presidente escuchando más que hablando.\n\nMcNary era incapaz de concentrarse a medida que pasaba el tiempo. Todo lo que oía lo olvidaba en cuestión de segundos, y no podía formar un pensamiento coherente. Tenía un dolor en la parte posterior de la cabeza que se estaba acrecentando gradualmente. Había llegado hasta tal punto que el dolor era insoportable. En ese momento, su secretario de Estado también se había dado cuenta y le preguntó si todo iba bien.\n\nMcNary se desplomó antes de poder responder, golpeándose la cabeza contra la mesa de reuniones."
 USA_McNary_Dead.1.A: "Causa de la muerte: tumor cerebral."

 USA_FDR_Dead.1.t: "Un retrato inacabado"
 USA_FDR_Dead.1.d: "Roosevelt estaba completamente agotado. En los últimos años, había notado un rápido deterioro de su salud física. Todo el estrés y las obligaciones que conlleva ser presidente han hecho mella en él. Al ser el único presidente de la historia que ha ocupado el cargo durante cuatro mandatos consecutivos y tener que guiar a su país a través de una guerra que abarcaba todo el globo terráqueo, su carga era enorme e incomparable a la de cualquier presidente anterior a él.\n\nTuvo tiempo de reflexionar y sopesar su situación ahora que estaba sentado en una silla y se le había ordenado que no se moviera. Su cita con Elizabeth Shoumatoff para que le pintara un retrato fue una grata distracción. Le preocupa no poder seguir ocultando a la opinión pública el deterioro de su salud y que, cuando se corra la voz, cunda el pánico y se cuestione su idoneidad para la presidencia. El pueblo debe tener fe y estar unido ahora más que nunca. Sus pensamientos se vieron interrumpidos por un dolor en la nuca que parecía empeorar con el tiempo. No pasó mucho tiempo hasta que el dolor se hizo insoportable y tuvo que hablar para que un médico lo examinara."
 USA_FDR_Dead.1.A: "—Tengo un dolor de cabeza espantoso."

 USA_FDR_Dead.2.t: "¡El presidente Roosevelt ha muerto!"
 USA_FDR_Dead.2.d: "[FROM.GetNewsIcon]El presidente de los Estados Unidos, Franklin Delano Roosevelt, falleció inesperadamente ayer por la tarde a los 63 años, causando conmoción en todo el mundo, recién investido para un cuarto mandato, algo sin precedentes en la historia de Estados Unidos. El vicepresidente, Harry S. Truman, asumirá la presidencia.\n\nRoosevelt se desplomó inconsciente en su silla mientras estaba sentado para un retrato y lo llevaron a su dormitorio. Howard Bruenn, el cardiólogo que atendía al presidente, diagnosticó la emergencia médica como una hemorragia intracerebral masiva.\n\nEl cuerpo de Roosevelt fue colocado en un féretro con la bandera y cargado en el tren presidencial para el viaje de regreso a Washington esta mañana. Miles de personas acuden a las vías para mostrar sus respetos. Tras un funeral en la Casa Blanca dentro de unos días, Roosevelt será trasladado a su lugar de nacimiento en Hyde Park, y luego enterrado en el jardín de rosas de su finca de Springwood, como él pidió.\n\nRoosevelt era considerado una de las figuras más importantes de la historia de Estados Unidos, así como uno de los personajes más influyentes del siglo XX, y algunos lo comparan con Abraham Lincoln y George Washington por haber guiado al país a través de la Gran Depresión y la guerra hacia un futuro próspero."
 USA_FDR_Dead.2.A: "«Os pido que me juzguéis por los enemigos que me he granjeado.»"
 USA_FDR_Dead.2.B: "El fin de una era."



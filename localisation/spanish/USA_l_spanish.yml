 ### 1936 - FDR
 USA_Third_Deal: "Un tercer Deal"
 USA_Third_Deal_desc: "Las políticas y leyes del primer mandato del presidente Roosevelt estuvieron dominadas por sus promesas de un «New Deal» para el pueblo estadounidense. Fiel a su vocación, Roosevelt cumplió su palabra, aprobando leyes y propuestas efectivas en los «primer» y «segundo» New Deals. Con su mandato renovado y la confianza absoluta del pueblo estadounidense, un «tercer New Deal» está en proceso. De carácter más liberal que los anteriores dos, esta tercera fase de la legislación resultará ser más difícil de convertir en ley, pero es de esperar que la lucha merezca la pena."

 USA_Create_Housing_Authority: "Crear la Autoridad de la Vivienda"
 USA_Create_Housing_Authority_desc: "Incluso antes de la Depresión, las familias con rentas bajas y los sin techo sufrían unas condiciones de vida precarias que afectaban a su calidad de vida y a sus posibilidades de éxito. Según la teoría progresista clásica, la mejoría de la situación de los ciudadanos más pobres también mejorará su comportamiento social y su contribución económica a la sociedad. La Autoridad de la Vivienda de los Estados Unidos, creada a raíz de la Ley de Vivienda propuesta por el senador Wagner y el representante Steagall, va a ser una agencia encargada de prestar dinero a los estados para financiar proyectos de vivienda pública de bajo coste. La provisión de viviendas higiénicas seguras para las familias con rentas bajas no sólo reducirá la delincuencia, sino que también ayudará a combatir el desempleo."

 USA_Market_Pacific_Power: "Promocionar la energía del Pacífico"
 USA_Market_Pacific_Power_desc: "El acceso a la electricidad sigue siendo uno de los mayores diferenciadores entre las zonas urbanas y las rurales. Dado que la expansión de cables y postes eléctricos en zonas rurales es una actividad poco rentable debido a los costes de los servicios públicos, sólo unas pocas tienen acceso a la electricidad. Para remediar esta situación, la Administración de Energía de Bonneville es un proyecto hidroeléctrico en el río Columbia que garantizará el pleno acceso a la electricidad en al menos nueve estados del Noroeste del Pacífico por el mismo coste que en las zonas urbanas. Esta agencia sólo será temporal, hasta que se pueda crear una autoridad regional de la electricidad. Promover la electrificación rural aumentará los beneficios de las granjas y mejorará la infraestructura de la Costa Oeste."

 USA_Farm_Security_Administration: "Administración para la Seguridad Agraria"
 USA_Farm_Security_Administration_desc: "La FSA es una reorganización de la Administración de Reasentamiento y la Administración Federal de Ayuda de Emergencia. Aunque su directiva es combatir la pobreza rural, averiguar cómo hacerlo de la mejor manera es más complicado. Las tácticas de rehabilitación rural incluyen comprar tierras incultivables de agricultores pobres y aumentar las oportunidades de educación y literatura. También debería ser prioritario continuar con el innovador programa de fotografía, que muestra al resto del pueblo estadounidense y al mundo entero la difícil situación de la olvidada clase obrera estadounidense en sus oprimidas granjas."

 USA_Packing_the_Court: "Atestar la corte"
 USA_Packing_the_Court_desc: "Aunque la mayoría de las propuestas del presidente en los primer y segundo New Deals se convirtieron en ley, algunas de nuestras sugerencias se enfrentaron a la rígida oposición de la Corte Suprema, que alegó que eran «anticonstitucionales». Dado que la mayoría de los jueces que se sientan en la corte no se irán por lo pronto, se nos ha ocurrido una solución creativa: aumentar la cantidad de personas que se sientan en el estrado, lo que nos permitiría nombrar jueces de tendencia liberal que apoyen cualquiera de nuestros planes futuros. No será nada fácil conseguir que se apruebe este proyecto de ley, pero si lo conseguimos, podríamos asegurar la Corte Suprema para el Partido Demócrata para las décadas venideras."
 USA_Court_Packing_Pass: "Se ha §Gaprobado§! el §gatestar la corte§!"

 USA_Work_With_What_We_Have: "Trabajar con lo que tenemos"
 USA_Work_With_What_We_Have_desc: "Las iniciativas del tercer New Deal del presidente son bastante liberales y, a pesar de la efectividad demostrada de sus políticas anteriores, la resistencia de los políticos de la oposición, tanto dentro del partido como fuera, sigue siendo fuerte. Para conservar el ímpetu de que disponemos, debemos pasar nuestro proyecto de reforma judicial por la guillotina. No es sensato gastar toda nuestra energía y tiempo en una ley polémica que posiblemente ni se termine aprobando. Es muy lamentable, pero si queremos que el resto de la agenda del presidente tenga esperanzas de aprobarse en el Congreso y el Senado, debemos hacer el sacrificio."
 USA_Court_Packing_Failed: "§gAtestar la corte§! ha §Rfracasado§!"

 USA_Empower_Federation_of_Labour: "Conferir poderes a la Federación del Trabajo"
 USA_Empower_Federation_of_Labour_desc: "Debido a la Gran Depresión, el trabajador de a pie estadounidense ha sufrido un dolor y penurias inimaginables, trabajando sin descanso todos los días para apenas malvivir, y ni siquiera éso. Para agravar la realidad de una economía débil, sus empleadores tratan de aprovecharse de ellos y explotar sus esfuerzos. Por suerte, gracias a los programas del New Deal del presidente Roosevelt, no sólo la economía va camino de remontar, sino que se han producido cambios significativos en el mundo laboral, y los sindicatos son cada vez más influyentes en todo el país.\n\nPara seguir consolidando este progreso, debería reforzarse y protegerse más a la Federación Estadounidense del Trabajo, una alianza de estos sindicatos en constante crecimiento, para que se sigan representando los intereses del trabajador estadounidense. El «sueño americano» se convirtió en una pesadilla hace casi una década y, mientras intentamos recuperarlo, debemos asegurarnos de que todos los trabajadores tengan las mismas oportunidades de conseguirlo."

 USA_Second_Social_Security_Act: "Segunda Ley de Seguridad Social"
 USA_Second_Social_Security_Act_desc: "Con la Corte Suprema a favor del Gobierno del presidente Roosevelt debido a la mayoría liberal, ahora tenemos la oportunidad de aprobar algunas leyes que antes habrían sido imposibles de aprobar. La primera parte de esta nueva legislación incluso más liberal será una segunda Ley de Seguridad Social. Basándonos en nuestros esfuerzos de la primera legislatura y reforzando aún más la red de seguridad, podemos proporcionar ayuda a quienes la necesitan desesperadamente y aliviar los dolores de la pobreza, dando al mayor número posible de nuestros ciudadanos la oportunidad de vivir el sueño americano que se les prometió."

 USA_Cash_and_Carry_Provisions: "Revisar la Ley de Neutralidad"
 USA_Cash_and_Carry_Provisions_desc: "Una de las tradiciones políticas de Estados Unidos es mantener el país alejado de asuntos exteriores que no incumben al continente. Los tiempos recientes, con el auge de los regímenes totalitarios, han demostrado que mantener esta tradición no es una opción. Sin embargo, con el trauma de la Gran Guerra aún presente, la población estadounidense sigue mostrándose hostil a cualquier tipo de implicación significativa en otras naciones. Por suerte, hemos encontrado la forma de esquivarlo. Con la guerra en España haciendo estragos, la reciente Ley de Neutralidad propuesta por los republicanos prohíbe la venta de armas y el transporte de ciudadanos estadounidenses a países en conflicto. Pero, gracias a una disposición que añadimos, se nos permite el transporte de materias primas y suministros a las naciones beligerantes de Europa. Ésto nos permitirá apoyar a esas democracias amenazadas por el fascismo sin alienar a la población."

 USA_Implement_Fair_Labor_Standards: "Implementar normas laborales justas"
 USA_Implement_Fair_Labor_Standards_desc: "Para salir de las profundidades apabullantes de la Gran Depresión, garantizar que los trabajadores reciban un salario y un empleo justos proporcionaría otra capa de estabilidad al sector del empleo. El Departamento de Trabajo ha presentado un programa, la Ley de Normas Laborales Justas, que crearía un modelo de condiciones laborales. Estos efectos incluyen: un salario mínimo estándar, el pago de un salario y medio por las horas extraordinarias y, lo que es más importante, la eliminación de los menores del opresivo sistema de trabajo infantil. Será una piedra angular de la futura legislación laboral, y dará a los trabajadores orgullo y prestigio en su trabajo."

 USA_Regulate_Aeoronautics_Industry: "Regular la industria aeronáutica"
 USA_Regulate_Aeoronautics_Industry_desc: "La industria aeronáutica civil estadounidense ha crecido orgánicamente desde que Wilbur y Orville Wright emprendieron el primer vuelo desde Kitty Hawk. Si bien este crecimiento nos ha brindado la mayor flota civil del mundo, también es un desastre burocrático enorme. Las líneas de correo aéreo, la gran demanda de pasajeros y el tráfico transatlántico dan lugar a un mosaico de aeropuertos, pilotos y aviones que se disputan el espacio sobre Norteamérica. Introducir la Ley de Aeronáutica Civil para regular y desarrollar el transporte aéreo iniciará el proceso de escarbar en el fango. Impulsará nuestra defensa nacional en un momento especialmente tenso de la política global al mismo tiempo que fomentará una mayor ampliación del comercio nacional e internacional en los cielos."

 USA_Loans_Private_Sector: "Préstamos al sector privado"
 USA_Loans_Private_Sector_desc: "La Gran Depresión ha mermado la capacidad de inversión y ahorro de los particulares, ya que los bancos que contenían sus ahorros cerraron y las acciones en las que habían invertido perdieron su valor de la noche a la mañana. El sector privado se ha marchitado en la grave crisis por la que está pasando el país. Ni el particular puede financiarlo ni puede proporcionar oportunidades de empleo. Para revivirlo, se necesita una afluencia de efectivo y capital que pueda utilizarse para impulsar el sector, invertido de nuevo en la economía nacional de infinitas formas posibles. Con la aprobación del presidente y del Congreso, el Gobierno federal lanzará un paquete financiero masivo con más que una buena cuota de subvenciones y préstamos destinados a que el sector privado vuelva a valerse por sí mismo."

 USA_Ensure_System_Integrity: "Asegurar la integridad del sistema"
 USA_Ensure_System_Integrity_desc: "Han llegado a nosotros rumores de que miembros de nuestro partido están usando las agencias alfabéticas para impulsar sus propias carreras políticas. Varios políticos demócratas locales de estados pendulares como Kentucky y Pensilvania se han visto envueltos en una trama. Tras ser consultados sobre los administradores del Progreso de las Obras y los asistentes sociales antes de ser contratados, algunos funcionarios aceptaron clientelismo y contribuciones políticas a cambio de un empleo en la agencia. Aunque una investigación oficial no ha llegado a nada concluyente, hemos decidido seguir adelante con la Ley Hatch, que impedirá a todos los empleados del poder ejecutivo, menos al presidente y al vicepresidente, participar en cualquier forma de actividad política. Debemos mantener un buen gobierno, sobre todo en estos tiempos oscuros."
 USA_Executive_Reorganisation_Done: "§YReorganización ejecutiva§! terminada"


 USA_Reorganize_Executive: "Reorganizar el Ejecutivo"
 USA_Reorganize_Executive_desc: "No se ha producido una gran reorganización del poder ejecutivo desde su creación en 1787, hace casi 150 años. Sin embargo, la presidencia moderna y los Estados Unidos en su estado actual deben poder adaptarse rápidamente a los cambios. La Ley de Reorganización de 1939 hará ésto, concediendo al presidente la autoridad para contratar personal confidencial adicional y permitir al mismo tiempo reorganizaciones del personal del poder público. Aunque hay quienes dicen que ésto limitará la influencia del gabinete y ensombrecerá el privilegio ejecutivo, la ley cuenta con ciertos límites y todas las adaptaciones están sujetas a veto legislativo. Ésto debería dar al presidente un mayor respiro y permitir una evolución gubernamental en términos de política."

 USA_Executive_Office_President: "La Oficina Ejecutiva del Presidente"
 USA_Executive_Office_President_desc: "El presidente de los Estados Unidos necesita ayuda. Es como cualquier otro mortal y necesita una estructura de apoyo en condiciones si quiere gobernar con eficacia. En el pasado, los presidentes se vieron lastrados por esta falta de apoyo, y sus administraciones nunca pudieron desarrollar todo su potencial. Ésto debe cambiar inmediatamente si la administración del presidente Roosevelt y las futuras quieren triunfar. Al crear la Oficina Ejecutiva del Presidente, se impondrá orden en la Casa Blanca y se sentarán los cimientos necesarios para cualquier gran Gobierno."

 USA_Federal_Security_Agency: "Agencia Federal de Seguridad"
 USA_Federal_Security_Agency_desc: "El presidente, Franklin D. Roosevelt, ha ratificado el «Plan de Reorganización n.º 1 de 1939», bajo la autoridad de la Ley de Reorganización de 1939. El plan de reorganización está pensado para reducir el número de agencias que responden directamente ante el presidente agrupando varias organizaciones más pequeñas directamente bajo una única dirección que puede evaluar mejor los recursos y garantizar una utilización más juiciosa de los mismos. El plan de reorganización creará la Agencia Federal de Seguridad (FSA). Incluidos en la FSA estarán la Junta de Seguridad Social, el Servicio de Salud Pública de EE. UU., la Administración de Alimentos y Medicamentos, el Cuerpo Civil de Conservación, la Oficina de Educación, la Administración Nacional de la Juventud y varias otras agencias más pequeñas."

 USA_Expand_the_RFC: "Ampliar la RFC"
 USA_Expand_the_RFC_desc: "En 1932, Eugene Meyer, miembro de la Junta de Gobernadores del Sistema de la Reserva Federal, propuso la formación de una organización similar a la Corporación de Finanzas de Guerra de la Gran Guerra. La sugerencia fue aceptada y recomendada por el entonces presidente Herbert Hoover. La organización que se formó fue la Corporación de Finanzas de Reconstrucción (RFC), una corporación gubernamental administrada por el Gobierno federal de los Estados Unidos. Su objetivo declarado es proporcionar apoyo financiero a los Gobiernos estatales y locales y conceder préstamos a bancos, ferrocarriles, asociaciones hipotecarias y otras empresas. Entre las reformas de gran envergadura que el presidente Roosevelt está llevando a cabo como parte del New Deal, ha emitido una directiva para reafirmar la RFC ampliándola. Su ámbito de actuación se ampliará e incluirá la ayuda a la recuperación económica mediante la adopción de medidas proactivas para impulsar la confianza del país y ayudar a los bancos, muchos de los cuales están pasando apuros, a reanudar sus funciones diarias."

 USA_Federal_Works_Agency: "Agencia Federal de Obras"
 USA_Federal_Works_Agency_desc: "Como parte de la primera reorganización planificada del poder ejecutivo de los Estados Unidos desde 1787, varias agencias e instituciones federales están siendo agrupadas en menos agencias pero más grandes «atrapalotodo», de conformidad con los planes de reorganización recientemente promulgados y autorizados por la Ley de Reorganización. La Agencia Federal de Obras (FWA) actuará como una agencia independiente del Gobierno federal de los Estados Unidos, administrando una serie de obras públicas, mantenimiento de edificios y funciones y leyes de ayuda a las obras públicas. En la actualidad, debido a las condiciones económicas del país, su misión se ampliará: construirá obras públicas, como parques, sistemas de tratamiento de aguas, carreteras y edificios, empleará a desempleados para construir dichas obras y concederá préstamos y subvenciones a autoridades regionales, estados, condados y localidades para la construcción de obras públicas a fin de proporcionar un empleo justo a los ciudadanos de Estados Unidos."

 USA_End_the_Arms_Embargo: "Poner fin al embargo de armas"
 USA_End_the_Arms_Embargo_desc: "Nubes de guerra se ciernen sobre Europa; no importa quién sea el responsable de disparar el primer tiro, el continente parece estar en los albores de otro conflicto. Pero esta vez es demasiado lo que está en juego: los movimientos extremistas han brotado y madurado por toda Europa y parecen estar motivados para destruir y desarraigar el modus vivendi democrático, dondequiera que siga en pie. Estados Unidos tiene la responsabilidad global de preservar la paz y la democracia, así que debe ayudar a las democracias de Europa en su lucha contra el extremismo. Aunque nuestras políticas nacionales impidan al presidente intervenir directamente en la guerra, hay que poner a disposición de todos los países, ya sean europeos o asiáticos, una ayuda material vital en su lucha contra los agresores extremistas."

 USA_Food_Stamp_Plan: "Programa de Cupones para Alimentos"
 USA_Food_Stamp_Plan_desc: "Ante la petición británica de más ayuda y suministros y la probabilidad cada vez mayor de que nuestro país pacifista se vea arrastrado involuntariamente al conflicto mundial que actualmente asola Europa y Asia, es necesario conservar los recursos críticos. Cualquier día se podría ordenar a nuestras fábricas que cambien su producción de tractores a tanques. Una industria de guerra necesita varios materiales que se dan por sentado en tiempos de paz. El Gobierno federal ha emitido directivas necesarias a las autoridades pertinentes para empezar a planificar la implementación de un sistema de cupones para alimentos en todo el país, para preservar las reservas de alimentos y otros recursos necesarios."

 ### 1936 - Landon
 USA_Landon_Boom: "El boom de Landon"
 USA_Landon_Boom_desc: "A pesar de ser un ineficaz hombre de campaña que rara vez viaja, Alf Landon ha ganado las elecciones presidenciales de 1936, derrotando a Roosevelt contra todo pronóstico. La mayoría de los ataques a Roosevelt y al Seguro Social fueron desarrollados por los activistas republicanos y no por el propio Landon, a lo que hay que añadir su incapacidad para hacer apariciones en campaña dos meses después de su candidatura.\n\nA pesar de todo, fue capaz de salir victorioso y persuadir al público de que arreglaría la economía y combatiría eficazmente la Gran Depresión, algo que Roosevelt fue incapaz de hacer durante su anterior mandato."
 USA_Fair_Compromise: "Un arreglo justo"
 USA_Fair_Compromise_desc: "Cuando se trata de las cosas que nos convierten en una nación de familias felices, el New Deal ha fracasado estrepitosamente. A las pruebas nos remitimos. Según las pruebas, la principal necesidad en 1933 era que los desempleados encontraran trabajo. Según las pruebas, la principal necesidad en 1936 siguen siendo trabajos para los desempleados.\n\nHa llegado el momento de poner fin a este inútil intento de recuperación. La iniciativa estadounidense no es una mercancía que pueda comprarse al contado a una agencia gubernamental. Es una fuerza vital de la vida de nuestra nación, ¡y debe ser liberada!\n\nEl país está listo para recuperarse. Estamos muy atrasados en nuestros gastos de mantenimiento, mejoras y expansión. Esta demanda asciende a miles de millones de dólares en la industria, en nuevas empresas, en nuestros hogares y en nuestras granjas. Cuando se libere toda esta demanda de consumo, la cuestión no será dónde encontrar trabajo para los trabajadores, sino dónde encontrar trabajadores para el trabajo."
 USA_End_Economic_Hostility: "Acabar con la hostilidad económica"
 USA_End_Economic_Hostility_desc: "Landon admiraba y respetaba a Roosevelt y apoyaba gran parte del New Deal hasta que Roosevelt se volvió un corrupto y subvirtió la Constitución para conseguir poder e influencia. Sin embargo, Landon siempre ha afirmado que el New Deal se oponía a las empresas y conllevaba un gasto y una ineficiencia excesivos.\n\nAhora que Landon es presidente, es hora de empezar a reformar el New Deal para convertirlo en algo realmente eficiente, libre de gastos excesivos e innecesarios del Gobierno, capaz de abordar tanto los problemas sociales que aquejan a nuestros ciudadanos como de apoyar a las empresas."
 USA_Encourage_Private_Investment: "Fomentar la inversión privada"
 USA_Encourage_Private_Investment_desc: "El presidente Landon ha propuesto fomentar las inversiones en el sector privado en varios negocios. Ésto tiene el potencial de aumentar el capital circulante de las empresas: Las empresas de capital riesgo pueden aportar la liquidez necesaria para mantener una empresa nueva o en dificultades.\n\nAdemás, permite una mayor libertad de crecimiento: las empresas que reciben inversiones de instituciones, como las empresas de capital riesgo, pueden hacerlo en una fase más temprana de su desarrollo, lo que les permite probar diferentes estrategias de crecimiento para ayudar a dar forma a su negocio."
 USA_Cut_Welfare_and_Pension_Spending: "Recortar los gastos en bienestar y pensiones"
 USA_Cut_Welfare_and_Pension_Spending_desc: "Las deudas y los impuestos apabullantes suelen contraerse, como hoy, en aras de ayudar a la gente, la misma gente que al final debe pagarlos. Impiden invariablemente la prosperidad y, en algunos casos, dan lugar a situaciones en las que se violan los derechos del pueblo. Es una lección histórica que hemos presenciado en el mundo moderno.\n\nNo hay nada más importante para nuestro partido que poner nuestra casa financiera en orden. Debemos restablecer la responsabilidad en el manejo de las finanzas públicas por el bien de todos nosotros. Debemos reconocer que un Gobierno no tiene una cantidad infinita de dinero que gastar. Debe gestionar sus recursos con el mismo fervor que un cabeza de familia. Si no sigue este camino, será incapaz de prestar los servicios que esperan los ciudadanos."
 USA_Begin_to_Balance_Budget: "Empezar a equilibrar el presupuesto"
 USA_Begin_to_Balance_Budget_desc: "Landon era querido como gobernador de Kansas, y se granjeó una reputación por bajar los impuestos y equilibrar el presupuesto. Ahora debe aplicar sus habilidades no a un solo estado, sino al país entero. El New Deal costó al Gobierno una cantidad absurda de dinero y también perjudicó a la economía.\n\nLos gastos del Gobierno federal ascendieron de 697 millones de dólares en 1916 a 9000 millones en 1936. Es hora de revisar y reequilibrar el presupuesto del New Deal, reduciendo los gastos excesivos y consuntivos del Gobierno y deshaciendo algunos de los daños que Roosevelt causó a este país."
 USA_Implement_Tax_Break: "Implementar exenciones fiscales"
 USA_Implement_Tax_Break_desc: "Subir las deudas y los impuestos supone una amenaza para todos nuestros objetivos. Consumen fondos que podrían usarse para crear nuevas cosas o reducir el coste de bienes existentes. Los impuestos, tanto los visibles como los ocultos, suben el precio de todo. Dejan menos para la seguridad familiar tomando cada vez más de la hucha familiar. No nos dejemos engañar por quienes afirman que otros se verán obligados a soportar nuestra carga.\n\nUn simple examen de los hechos y las cifras revela que nuestras crecientes deudas e impuestos son tan enormes que, aunque gravemos más a los que más pueden pagar, el contribuyente medio se seguirá llevando la peor parte. Aunque gastar miles de millones de dólares de dinero prestado pueda dar la apariencia de prosperidad durante un breve periodo de tiempo, nosotros y nuestros hijos, como contribuyentes, seguiremos teniendo que pagar la factura. ¡Devolveremos dos dólares por cada dólar gastado! Debemos ser libres de los despilfarros y la tributación ingente de una vez por todas."
 USA_Support_Small_Business: "Apoyar a la pequeña empresa"
 USA_Support_Small_Business_desc: "El lanzamiento de nuevas empresas fue uno de los signos del fin de las depresiones anteriores. Es cierto que la mayoría eran pequeñas. Sin embargo, en conjunto dieron empleo a millones de personas. Esta demanda de trabajo aún no ha aparecido durante la recesión actual. Se han puesto en marcha pocas nuevas empresas. ¿Por qué? Porque el pequeño empresario, el trabajador que quiere ser su propio jefe —el estadounidense medio— se ha mostrado indeciso a la hora de echarse por su cuenta. Tiene poca fe en la solidez de la política federal y le preocupa lo que pudiera pasar.\n\nDebemos disipar sus miedos, restaurar su confianza y restablecer nuestra fe en la iniciativa, inteligencia y valor de estos creadores de empleo y oportunidades. Por éso ha llegado la hora de liberar el espíritu emprendedor estadounidense de sus cadenas."
 USA_Lower_Tax_Burden: "Rebajar la carga fiscal"
 USA_Lower_Tax_Burden_desc: "Debemos ser libres de la intimidación y hostilidad constantes del Gobierno. Debemos ser libres de los despilfarros y la tributación ingente. Debemos ser libres de las consecuencias de una política monetaria arbitraria e impredecible. Y debemos liberarnos del control monopolístico privado mediante la aplicación estricta de las leyes antimonopolio.\n\nUna vez tomadas estas medidas, las energías del sistema económico estadounidense podrán invertir los efectos de la Depresión y restablecer la plena actividad y el empleo. El presidente Landon ha propuesto una nueva ley fiscal para conseguirlo, y el Congreso empezará a debatir este asunto pronto."
 USA_Soften_Regulations: "Relajar las regulaciones"
 USA_Soften_Regulations_desc: "De joven, a Landon le atraía la idea de concentrar todo el poder en el Gobierno federal para corregir los abusos propiciados por un orden social más complejo. Landon, como todo el mundo, se sintió decepcionado cuando el pueblo rechazó esta alternativa. No obstante, ha vivido para ver muchos de esos abusos corregidos sustancialmente por las 48 legislaturas estatales en sus respectivos ámbitos, así como por el Gobierno federal en su ámbito del comercio interestatal.\n\nComo pequeño productor independiente de petróleo, Landon fue testigo de cómo su industria buscaba la regulación federal debido a la explotación egoísta de un recurso natural que, una vez agotado, no puede reponerse. Cuando la regulación federal fracasó, la industria avanzó hacia una solución recurriendo a la acción estatal, complementada por los pactos interestatales previstos por la asombrosa previsión de la Constitución."
 USA_Shift_to_Fiscal_Conservatism: "Virar hacia el conservadurismo fiscal"
 USA_Shift_to_Fiscal_Conservatism_desc: "El presidente Landon ha llegado al límite. Todas nuestras disputas con los new dealers están limitando y ralentizando gravemente nuestra recuperación y crecimiento económicos. Por cada reforma que Landon quiere impulsar, cada proyecto de ley que propone, cada nuevo problema económico que quiere abordar, nunca está él a cargo, siempre tiene que llegar a algún tipo de acuerdo con los new dealers.\n\nSe acabó. Es hora de que la política económica de Estados Unidos se aleje del New Deal y vire hacia el conservadurismo fiscal, como Landon ha defendido desde que juró el cargo. Que los new dealers se quejen todo lo que quieran, ésta es la única forma de garantizar una rápida recuperación."
 USA_Continue_the_Compromise: "Continuar con el arreglo"
 USA_Continue_the_Compromise_desc: "Aunque Landon sea un conservador fiscal en el fondo, los new dealers no se equivocan. Landon está de acuerdo con los new dealers en algunos aspectos, como la necesidad de que el Gobierno aborde ciertos asuntos sociales.\n\nA pesar de que la economía no se está recuperando tan rápidamente como Landon esperaba, la avenencia con los new dealers le ha granjeado un amplio apoyo tanto en el ámbito político como en el público. El terreno común entre Landon y los new dealers puede servirnos de ventaja en el futuro, aunque limite ligeramente nuestras opciones."
 USA_Make_Publc_Works_Private: "Hacer las obras públicas privadas"
 USA_Make_Publc_Works_Private_desc: "«Hemos creado nuevos instrumentos de poder público», alardeaba el expresidente. Razón llevaba cuando decía que estos instrumentos podían «encadenar las libertades del pueblo y esclavizar al público». Estas habilidades fueron concedidas dando por hecho que estarían limitadas en el tiempo. Pero, una vez obtenidos los poderes y superada claramente la emergencia, se nos dijo que renunciar al poder provocaría otra emergencia.\n\nEn otras palabras, la concentración de poder de Roosevelt no era una cuestión de emergencia temporal. Era una cuestión de política nacional a largo plazo. La emergencia de 1933 era una simple excusa. La política de planificación económica nacional de la anterior administración violaba los ideales fundamentales del sistema estadounidense. La planificación económica se hace a costa de la libertad económica. Y la libertad económica y la libertad personal están inextricablemente ligadas."
 USA_Empower_National_Civic_Federation: "Conferir poderes a la Federación Cívica Nacional"
 USA_Empower_National_Civic_Federation_desc: "La Federación Cívica Nacional es una organización empresarial fundada en 1900 que reúne a representantes selectos de grandes empresas y sindicatos, así como defendores del consumidor, para intentar resolver las disputas laborales. Aboga por una reforma progresista moderada y trabaja para resolver las disputas entre la industria y los sindicatos.\n\nEl Gobierno debe mantener su estatus de árbitro por dos razones: en primer lugar, para proteger el interés público y, en segundo lugar, para actuar como mediador entre grupos enfrentados. Uno de los problemas más acuciantes a los que se enfrenta este país es el desarrollo de métodos de conciliación eficaces. Llevar una riña a la puerta del presidente es una mala manera de gestionar una situación laboral o cualquier otra situación."
 USA_Implement_Protectionist_Tarrifs: "Implementar aranceles proteccionistas"
 USA_Implement_Protectionist_Tarrifs_desc: "El presidente Landon pretende imponer una serie de aranceles para subir el precio de las mercancías de importación en el mercado nacional. Ésto proporcionará a nuestras industrias locales más oportunidades de crecimiento hasta que puedan competir con empresas más experimentadas en el mercado internacional, lo que se traducirá en mayores tasas de empleo cuando las empresas nacionales aumenten su mano de obra.\n\nAsimismo, ayudará a reducir los niveles de importación, lo que nos permitirá mejorar nuestro equlibrio comercial e impulsar el PIB debido a un aumento de la producción nacional. Aunque ésto no será popular entre el pueblo general, es un paso necesario en la recuperación de nuestra economía, y el pueblo lo agradecerá en el futuro."
 USA_Support_Gas_Companies: "Apoyar a las compañías de gas"
 USA_Support_Gas_Companies_desc: "Landon comenzó su carrera en la banca antes de convertirse en un productor independiente de petróleo en Independence, Kansas en 1912. Para 1929, su carrera en la industria petrolera lo había hecho millonario, y fue clave en la formación de la Mid-Continent Oil and Gas Association, una organización de presión petrolera.\n\nLandon comprende la importancia del petróleo y el gas para el país, y las empresas que lo suministran son un componente esencial de nuestra industria. En consecuencia, el presidente quiere ayudar a estos negocios subvencionando algunos de los más grandes e importantes."
 USA_Reform_Tax_Code: "Reformar el código fiscal"
 USA_Reform_Tax_Code_desc: "Después de todas las reformas fiscales previas, como las exenciones fiscales y la nueva ley fiscal, que han reducido la carga fiscal, ha llegado el momento de reformar por completo el propio código fiscal. El hombre de a pie y el contribuyente medio ya no se verán asfixiados bajo el peso de impuestos excesivos que no puede permitirse pagar. Basta de impuestos ocultos que toman a víctimas incautas por sorpresa, dispuestos a quedarse hasta el último centavo de su dinero ganado con esfuerzo.\n\nSe trata de un paso fundamental en la reorganización efectiva de las numerosas agencias gubernamentales para eliminar las innecesarias, suprimir duplicidades, garantizar una mejor administración y ahorrar dinero al contribuyente."
 USA_Fair_Labor_Management_Relations: "Relaciones laborales justas"
 USA_Fair_Labor_Management_Relations_desc: "Presionado por el Comité Nacional del Trabajo Infantil y la Liga Nacional de Consumidores, el Congreso aprobó la Ley Keating-Owen en 1916, que prohibía el comercio interestatal de bienes producidos por empleados de 14, 15 o 16 años, en función del tipo de trabajo.\n\nEl 2 de junio de 1924, el Congreso aprobó una enmienda constitucional que permitía al Congreso regular «el trabajo de personas menores de 18 años» y lo envió a los estados para su ratificación.\n\nEntre todas las reformas y políticas económicas, esta cuestión ha resurgido en el Congreso, donde se debate acaloradamente, con defensores de ambos bandos que esgrimen argumentos válidos a favor y en contra."
 USA_Get_The_Party_Fall_In_Line: "Hacer que el partido obedezca"
 USA_Get_The_Party_Fall_In_Line_desc: "Muchos miembros del Partido Republicano siguen criticando al presidente Landon por dejar de cooperar con los new dealers y las políticas del New Deal y volver la economía hacia el conservadurismo fiscal.\n\nEstos individuos deben comprender que el Partido Republicano debe estar unido ahora más que nunca para mantener un sistema libre competitivo, un sistema en el que pueda haber independencia, igualdad de oportunidades y trabajo para todos.\n\nLandon ha organizado una reunión con Lane, uno de los republicanos que se oponen al conservadurismo fiscal de Landon, para explicarle la situación y conseguir su apoyo."
 USA_Work_Acroos_the_Aisle: "Colaborar con la otra bancada"
 USA_Work_Acroos_the_Aisle_desc: "Si queremos avanzar indefinidamente, debemos hacerlo como una nación unida, no como un pueblo desgarrado por los prejuicios y dividido por clases o partidos políticos. Cooperar con los new dealers ha demostrado que, aun cuando estamos en desacuerdo, siempre hay cabida para el debate y el acuerdo. Alf Landon ha conseguido algo que pocos creían posible cuando juró su cargo de presidente.\n\nDemócratas y republicanos, new dealers y conservadores fiscales, casi la nación entera, trabajan juntos como nunca antes para combatir la Gran Depresión y volver a la prosperidad y la estabilidad. Landon ha organizado una reunión con John Nance Garner y Sam Rayburn para hablar sobre su apoyo y el apoyo de los demócratas más adelante."
 USA_New_Threats_to_the_World: "Nuevas amenazas para el mundo"
 USA_New_Threats_to_the_World_desc: "Cada día, la situación fuera de los Estados Unidos se torna más volátil. Cuando menos, el auge del nacionalsocialismo en Europa es preocupante. Por su parte, el Imperio japonés está en guerra con China, y su objetivo es conquistar toda Asia. Si lo consiguen, podrían ser una seria amenaza para nuestro país. No podemos ignorar que, más tarde o más temprano, tendremos que unirnos al conflicto voluntariamente o nos arrastrarán a él, nos guste o no. Debemos volver a centrarnos gradualmente en el rearme y esperar que sea suficiente y que estemos preparados cuando llegue el momento de volver a tomar las armas."
 ### 1940 Roosevelt
 USA_Better_A_Third_Termer_Than_A_Third_Rater: "Mejor un tercer mandato que un mandato del tres al cuarto"
 USA_Better_A_Third_Termer_Than_A_Third_Rater_desc: "Franklin D. Roosevelt ha sido elegido presidente para un tercer mandato en un giro sin precedentes de los acontecimientos. Aunque aún no estaba recogida en la Constitución, George Washington estableció la tradición de los dos mandatos cuando se negó a presentarse a un tercero en las elecciones presidenciales de 1796. Farley y el vicepresidente, John Nance Garner, están insatisfechos con la decisión de Roosevelt de ignorar el precedente de Washington.\n\nSin embargo, a medida que Alemania arrasa Europa Occidental y amenaza al Reino Unido, Roosevelt se da cuenta de que sólo él tiene la experiencia y las habilidades necesarias para guiar al país de forma segura a través de la amenaza nazi. Cuenta con la ayuda de los líderes políticos del partido, que temían que ningún demócrata que no fuera Roosevelt hubiera podido derrotar al popular candidato republicano, Wendell Willkie. En respuesta a los ataques de Willkie, Roosevelt promete mantener a los Estados Unidos fuera de la guerra."
 USA_Prepare_For_Intervention: "Prepararse para la intervención"
 USA_Prepare_For_Intervention_desc: "La tarea del pueblo en la época de Washington era crear y soldar una nación. La tarea del pueblo en la época de Lincoln era proteger a la nación de las perturbaciones internas. Hoy, la tarea del pueblo es salvar a la nación y a sus instituciones de las perturbaciones externas.\n\nEn medio de acontecimientos vertiginosos, ha llegado el momento de que paremos un momento y hagamos balance, para recordar nuestro lugar en la historia y redescubrir quiénes somos y qué podemos llegar a ser. Si no lo hacemos, nos arriesgamos a los peligros reales del aislamiento y la inacción.\n\nYa no podemos seguir ignorando la amenaza nazi o el sufrimiento de nuestros aliados. Si seguimos asolados por la inacción, la luz de la democracia y la libertad se apagará en todo el mundo, y nuestra gran nación estará condenada a los caprichos de los japoneses y los alemanes."
 USA_Arsenal_Of_Democracy: "Arsenal de la democracia"
 USA_Arsenal_Of_Democracy_desc: "El Ejército y la Armada están siendo ampliados y reequipados, y poco a poco nos estamos convirtiendo en un «arsenal de la democracia» para el Reino Unido y los demás Aliados democráticos. El término «arsenal de la democracia» hace referencia a los esfuerzos colectivos de la industria estadounidense para apoyar a los Aliados, que están concentrados en los centros industriales establecidos de nuestro país.\n\nRoosevelt pronunció un discurso en el que llamaba a las armas para apoyar a los Aliados en Europa y, en menor medida, a la República de China en su guerra total contra la Alemania nazi y el Japón imperial. El discurso fue un éxito rotundo y posiblemente suponga el fin de la doctrina aislacionista y no intervencionista que ha dominado nuestra política exterior desde nuestra entrada en la Gran Guerra."
 USA_Begin_to_Shift_Economy_to_War_Footing: "Empezar a poner la economía en pie de guerra"
 USA_Begin_to_Shift_Economy_to_War_Footing_desc: "«Puede considerarse con fundamento que mantener encendido el fuego sagrado de la libertad y velar por el destino del modelo republicano de gobierno sea, quizá, algo profunda y definitivamente marcado en el experimento confiado al pueblo americano», dijo nuestro primer presidente en su primer discurso inaugural en 1789, palabras que parecen casi dirigidas a este año.\n\nSi perdemos ese fuego sagrado, si las dudas o el miedo lo extinguen, rechazaremos el destino que tan valerosa y triunfantemente Washington luchó por establecer. La preservación del espíritu y la fe de la nación es y será la mayor justificación de cualquier sacrificio hecho en nombre de la defensa nacional.\n\nAnte peligros sin precedentes, nuestro firme objetivo es salvaguardar y perpetuar la integridad de la democracia. Para ello, debemos invocar el espíritu y la fe de Estados Unidos. No nos retiramos. No nos contentamos con permanecer quietos. Por la voluntad de Dios, procedemos como estadounidenses al servicio de nuestro país."
 USA_USACE_Projects: "Proyectos del USACE"
 USA_USACE_Projects_desc: "El Regimiento de Ingenieros, la construcción militar y las obras civiles son las principales misiones del Cuerpo de Ingenieros del Ejército de los Estados Unidos. El Cuerpo de Reserva de Oficiales de Ingenieros y el Cuerpo de Reserva de Alistados de Ingenieros se convirtieron en una de las ramas del Ejército después de que la Ley de Defensa Nacional de 1916 autorizara un cuerpo de reserva.\n\nMuchos políticos querían que el Cuerpo de Ingenieros contribuyese tanto a la construcción civil como a la militar desde el principio. Podemos usar el USACE para misiones de construcción militar, como la edificación de instalaciones en los Estados Unidos y en el extranjero para apoyar al Ejército y la Fuerza Aérea de los Estados Unidos. Estos proyectos incluyen aviones, tanques, plantas de munición, así como campamentos para soldados, depósitos, puertos y hospitales.\n\nEl Cuerpo de Ingenieros es la principal agencia federal de navegación y control de inundaciones en proyectos civiles. El Congreso amplió espectacularmente sus actividades de obra civil, convirtiéndose en un importante proveedor de energía hidroeléctrica y en el principal proveedor de actividades recreativas del país. También se amplió drásticamente su papel en la respuesta a catástrofes naturales, especialmente después de la devastadora inundación del Misisipi de 1927."
 USA_Pro_War_Propaganda: "Propaganda proguerra"
 USA_Pro_War_Propaganda_desc: "Hay quienes piensan que la democracia, en cuanto forma de gobierno y forma de vida, está limitada o medida por un destino místico y artificial en el que la tiranía y la esclavitud se han convertido en la ola creciente del futuro y la libertad es una marea menguante. Pero en Estados Unidos sabemos que ése no es el caso.\n\nNo, la democracia no está en las últimas. Lo sabemos porque la hemos visto resucitar y crecer. Sabemos que no puede morir porque está basada en la iniciativa sin trabas de hombres y mujeres particulares unidos en una empresa común, una empresa llevada a cabo por la libre expresión de una mayoría libre. Lo sabemos porque, de todas las formas de gobierno, sólo la democracia cuenta con toda la fuerza de la voluntad ilustrada de los hombres. Lo sabemos porque sólo la democracia ha construido una civilización infinita capaz de un progreso infinito en la mejoría de la vida humana. Lo sabemos porque, si miramos bajo la superficie, podemos ver cómo se extiende por todos los continentes, porque es la más humana, avanzada y, en última instancia, inconquistable de todas las formas de sociedad humana."
 USA_the_Inevitable_War_Must_Be_Paid: "La inevitable guerra debe pagarse"
 USA_the_Inevitable_War_Must_Be_Paid_desc: "Este país está haciendo un enorme esfuerzo para producir todo lo necesario para esta emergencia lo más rápido posible. Y este enorme esfuerzo necesita un enorme sacrificio. El fracaso del Gobierno a la hora de proteger el bienestar económico de sus ciudadanos no erosionará la fortaleza de la nación. Si las máquinas limitan nuestra capacidad de producir, es importante recordar que esas máquinas funcionan gracias a la habilidad y la resistencia de los trabajadores.\n\nComo el Gobierno está decidido a proteger los derechos de los trabajadores, la nación tiene derecho a esperar que los hombres que hacen funcionar las máquinas dediquen toda su atención a las necesidades urgentes de la defensa. La guerra viene hacia nosotros, la aceptemos o sigamos negándonos a ello. Cada ciudadano del país debe contribuir al esfuerzo armamentístico de la nación, ya sea con sus propias manos o con su dinero ganado con esfuerzo."
 USA_Rearm_The_Military: "Rearmar al Ejército"
 USA_Rearm_The_Military_desc: "Todos nuestros esfuerzos actuales son insuficientes. Hacen falta más buques, armas, aviones y de todo. Y sólo podemos hacerlo si renunciamos al concepto de «lo mismo de siempre». Esta labor no puede cumplirse simplemente añadiendo los requisitos de defensa de la nación a las instalaciones de producción existentes. Quienes se preocupan por las consecuencias futuras del exceso de capacidad de las fábricas no deben obstaculizar nuestros esfuerzos de defensa. Las posibles consecuencias de que nuestros esfuerzos de defensa flaqueen son ahora mucho más estremecedoras.\n\nEl objetivo de la nación es construir lo antes posible todas las máquinas, arsenales y fábricas necesarias para fabricar material de defensa. Tenemos los hombres, las habilidades, la riqueza y, lo más importante de todo, la voluntad."
 USA_Land_Lease_Act: "La Ley de Préstamo y Arriendo"
 USA_Land_Lease_Act_desc: "Roosevelt, con la ayuda de Willkie, ha conseguido al apoyo del Congreso para el programa de préstamo y arriendo, que proporcionará una ayuda económica y militar enorme al Reino Unido, China y los soviéticos. A diferencia de los préstamos de la Gran Guerra, no habrá reembolso después de la guerra. El material facilitado en virtud de la ley se proporciona sin coste alguno y debe utilizarse hasta su devolución o destrucción.\n\nÉsto pone fin a la pretensión de neutralidad de los Estados Unidos, que estaba recogida en las Leyes de Neutralidad de los años treinta y representa un giro decisivo desde el no intervencionismo hacia el apoyo abierto a los Aliados.\n\nMientras Roosevelt adopta una postura más firme contra Japón, Alemania e Italia, los aislacionistas estadounidenses, como Charles Lindbergh y el Comité América Primero, lo tachan de belicista irresponsable."
 USA_Office_of_Coordinator_of_Inter_American_Affairs: "Oficina del Coordinador de Asuntos Interamericanos"
 USA_Office_of_Coordinator_of_Inter_American_Affairs_desc: "Roosevelt ha autorizado el establecimiento de la Oficina del Coordinador de Asuntos Interamericanos para contrarrestar los esfuerzos propagandísticos alemanes e italianos percibidos en Latinoamérica. Antes conocida como la Oficina de Coordinación de Relaciones Comerciales y Culturales entre las Repúblicas Americanas, estaba dirigida por Nelson Rockefeller.\n\nLa Oficina del Coordinador de Asuntos Interamericanos en la Oficina Ejecutiva del Presidente ha sido formalmente establecida y promulgada por la Orden Ejecutiva 8840 del presidente Roosevelt, quien nombró a Nelson Rockefeller para el cargo de coordinador de Asuntos Interamericanos. La misión de la agencia es fomentar la cooperación interamericana, especialmente en materia comercial y económica.\n\nLa misión de la agencia es contrarrestar la propaganda italiana y alemana en la región. El FBI entrenará a la policía secreta de las naciones aliadas, se eliminarán gradualmente las ventas militares alemanas y los periódicos y las emisoras de radio proalemanes serán puestos en la lista negra y sustituidos por propaganda proestadounidense."
 USA_the_Giant_Wakes: "El gigante se despierta"
 USA_the_Giant_Wakes_desc: "Japón ha lanzado una ofensiva sorpresa que abarcará todo el Pacífico. Los hechos de ayer y de hoy hablan por sí solos. El pueblo de Estados Unidos ya se ha formado su opinión y es muy consciente de las implicaciones para la vida y la seguridad de nuestro país.\n\nDeben tomarse todas las medidas para protegernos. Pero toda nuestra nación recordará la naturaleza de la arremetida contra nosotros para siempre. No importa cuánto tiempo lleve superar esta invasión premeditada, el pueblo estadounidense triunfará con su justo poderío. No sólo nos defenderemos al máximo, sino que nos aseguraremos de que este tipo de traición no vuelva a repetirse jamás.\n\nHay hostilidades. No cabe duda de que nuestro pueblo, nuestro territorio y nuestros intereses corren grave peligro. Con fe en nuestras Fuerzas Armadas y la determinación inquebrantable de nuestro pueblo, alcanzaremos la inevitable victoria, y que Dios nos ayude."
 USA_Expand_Office_Civilian_Defense: "Ampliar la Oficina de Defensa Civil"
 USA_Expand_Office_Civilian_Defense_desc: "El presidente Roosevelt ha promulgado la Orden Ejecutiva 8757, por la que se crea la Oficina de Defensa Civil, una agencia federal de emergencias de guerra creada para coordinar las medidas estatales y federales de protección civil en caso de emergencia bélica. Fiorello La Guardia, abogado y político que actualmente sirve como el 99.º alcalde de Nueva York, será la primera persona que ocupará el cargo de jefe de la oficina.\n\nSus dos ramas supervisan funciones protectoras, como apagones y protección especial contra incendios, así como funciones de «servicio de guerra», como cuidado infantil, sanidad, vivienda y transporte. También crea la Patrulla Aérea Civil, una corporación sin ánimo de lucro constituida por el Congreso y financiada por el Gobierno federal que actúa como auxiliar civil oficial de la Fuerza Aérea de los Estados Unidos."
 USA_A_Special_Relationship: "Una relación especial"
 USA_A_Special_Relationship_desc: "Si el Reino Unido cae, las potencias del Eje controlarán Europa, Asia, África, Oceanía y la alta mar. Y serán capaces de desplegar recursos militares y navales masivos contra este hemisferio. No es ninguna exageración decir que viviríamos todos a punta de pistola, una pistola cargada con balas explosivas, tanto económicas como militares. Nos adentraríamos en una nueva y aterradora era en la que el mundo entero, incluido nuestro hemisferio, estaría gobernado por amenazas de fuerza bruta.\n\nEn términos de poderío militar, el Reino Unido y el Imperio británico están a la vanguardia de la resistencia global a la conquista. Y están librando una batalla que perdurará en los anales del valor humano. Hemos prestado una importante ayuda material a los británicos y seguiremos haciéndolo en el futuro. No habrá "«cuellos de botella» en nuestra determinación para ayudar al Reino Unido. Su poder aumenta. Es el coraje de los hombres y mujeres que valoran su libertad más que sus vidas.
 USA_Sell_War_Bonds: "Vender bonos de guerra"
 USA_Sell_War_Bonds_desc: "Los bonos de ahorro de la serie A se emitieron en 1935 para animar al pueblo a ahorrar durante la Gran Depresión. Se comercializaban como una inversión segura que cualquiera podía hacer. En los años siguientes, les siguieron los bonos de las series B, C y D.\n\nEl primer bono de la serie E, comercializado como un bono de ahorro de defensa, fue vendido al presidente, Franklin D. Roosevelt, el 1 de mayo de 1941 por el secretario del Tesoro, Henry Morgenthau. Los bonos de la serie E cambiaron de nombre a «bonos de guerra» tras el ataque a Pearl Harbor y nuestra entrada en la guerra.\n\nEn lo que respecta a la venta de los bonos de guerra, la técnica «drive» utilizada durante la Gran Guerra está siendo parcialmente sustituida por una campaña continua que utiliza un plan de deducción de nóminas. Con suerte, ésto debería permitirnos conseguir suficiente dinero para financiar esta costosa guerra."
 USA_War_Production_Board: "La Junta de Producción de Guerra"
 USA_War_Production_Board_desc: "Con la Orden Ejecutiva 9024, el presidente Roosevelt ha establecido la Junta de Producción de Guerra, una agencia del Gobierno de los Estados Unidos que supervisará la producción de guerra durante la guerra. La Junta de Prioridades y Asignaciones de Suministros y la Oficina de Gestión de la Producción serán reemplazadas por la Junta de Producción de Guerra.\n\nLa Junta de Producción de Guerra dirigirá la conversión de las empresas dedicadas a actividades relacionadas con la guerra de las necesidades en tiempos de paz a las necesidades relacionadas con la guerra, asignará los materiales escasos, establecerá prioridades en la distribución de materiales y servicios y prohibirá la producción no esencial. También se racionarán la gasolina, el combustible para calefacción, los metales, el caucho, el papel y los plásticos. Donald Nelson, un ejecutivo empresarial y funcionario, será el primer jefe de la Junta."
 USA_Reserve_Companies: "Las compañías de la Reserva"
 USA_Reserve_Companies_desc: "La Reserva Federal desempeña un importante papel en nuestro país, ya que ayuda a financiar los gastos de guerra y a nuestros aliados, embargar a nuestros rivales, estabilizar la economía y planificar el regreso a las actividades de paz.\n\nLa gestión de los bonos de ahorro de guerra es la mayor operación de los bancos de la Reserva Federal. La Reserva Federal trabaja estrechamente con el Tesoro para organizar y administrar los «drives» de empréstitos de guerra. Ayuda en la preparación y distribución de material publicitario, como manuales y cartas de instrucciones para los trabajadores de los «drives», la impresión y distribución de formularios de suscripción y la tabulación de informes detallados sobre los resultados de los «drives».\n\nLos bancos de la Reserva emiten bonos de ahorro directamente al público y mantienen cuentas de consignación con miles de bancos y otros agentes que emiten bonos de ahorro en calidad de agentes fiscales. Los bancos de la Reserva coordinan sus actividades, así como las de miles de voluntarios y empresas que colaboran en la comercialización de los bonos."
 USA_Draft_Atlantic_Charter: "Redactar la Carta del Atlántico"
 USA_Draft_Atlantic_Charter_desc: "En una reunión bilateral de alto secreto, Roosevelt y Churchill han redactado la Carta del Atlántico, que esboza teóricamente los objetivos globales de guerra y de posguerra.\n\nLa declaración conjunta plantea los siguientes objetivos para el mundo de posguerra: nada de engrandecimiento territorial, ningún cambio territorial realizado en contra de la voluntad del pueblo, restauración del autogobierno para a quienes se les ha privado, reducción de las restricciones comerciales, cooperación global para asegurar mejores condiciones económicas y sociales para todos, libertad para vivir sin miedo y sin miseria, libertad de los mares, abandono del uso de la fuerza y desarme."
 USA_Stick_to_American_Principles: "Ajustarse a los principios estadounidenses"
 USA_Stick_to_American_Principles_desc: "Algunos académicos han criticado o refutado la idea de los campos de internamiento para japoneses estadounidenses, alegando que la «deslealtad» por parte de algunos japoneses estadounidenses individuales no puede justificar el encarcelamiento de cientos de miles de personas, inclusive niños, mayores y deficientes mentales. Afirman que los japoneses estadounidenses no actúan por invitación del Japón imperial para espiar a los Estados Unidos y que cualquier especulación o «prueba» de que estas personas nos están espiando han sido refutadas y desacreditadas desde hace mucho tiempo.\n\nAunque al principio pueda parecer tentador proceder a la creación de campos de internamiento y combatir el posible riesgo para la seguridad que suponen estos japoneses estadounidenses, no seríamos mejores que los dictadores a los que nos oponemos. Para tanto los japoneses estadounidenses como los estadounidenses, Estados Unidos se construyó sobre la libertad y las libertades individuales. Los eruditos tienen razón, y no podemos proceder de buena fe a menos que tengamos pruebas que respalden nuestras afirmaciones y justifiquen nuestros actos."
 USA_Establish_Internment_Camps: "Crear campos de internamiento"
 USA_Establish_Internment_Camps_desc: "Hace no mucho, el presidente autorizó la Orden Ejecutiva 9066, que permite a los comandantes militares regionales designar «zonas militares» de las cuales «cualquier o todas las personas pueden ser excluidas». Esta autoridad se está usando para declarar que todos los japoneses estadounidenses deben abandonar Alaska, así como las zonas de exclusión militar que abarquen toda California y partes de Oregón, Washington y Arizona.\n\nEn virtud de la Ley de Enemigos Extranjeros, las proclamaciones presidenciales 2525, 2526 y 2527 designaban a los ciudadanos japoneses, alemanes e italianos extranjeros enemigos. Los funcionarios estadounidenses han usado información recopilada en la última década para localizar y encarcelar a miles de líderes de comunidades japoneses estadounidenses.\n\nSe está internando a personas con tan solo un dieciseisavo de ascendencia japonesa, y la Oficina del Censo de EE. UU. colabora en los esfuerzos de encarcelamiento proporcionando datos censales individuales específicos sobre los japoneses estadounidenses. Estas medidas pretenden mitigar el riesgo para la seguridad que considera que suponen los japoneses estadounidenses."
 USA_Office_Scientific_Research_Develpoment: "La Oficina de Investigación y Desarrollo Científicos"
 USA_Office_Scientific_Research_Develpoment_desc: "El presidente ha emitido la Orden Ejecutiva 8807, que establece formalmente la Oficina de Investigación y Desarrollo Científicos, una agencia federal de los Estados Unidos creada para coordinar la investigación científica con fines militares durante la guerra. Sustituye al trabajo del Comité de Investigación de la Defensa Nacional, tiene fondos y recursos casi ilimitados y está dirigida por Vannevar Bush, que responde sólo ante el presidente Roosevelt.\n\nLos proyectos se centrarán en bombas nuevas y más precisas, detonadores fiables, investigación en espoletas de proximidad, misiles guiados, radares y sistemas de alerta temprana, armas de mano más ligeras y precisas, tratamientos médicos más efectivos y vehículos más versátiles."
 USA_Expand_Budget_Signal_Security_Agency: "Ampliar el presupuesto de la Agencia de Seguridad de Transmisiones"
 USA_Expand_Budget_Signal_Security_Agency_desc: "La Agencia de Seguridad de Transmisiones, antes conocida como el Servicio de Inteligencia de Transmisiones, es una división de criptoanálisis del Ejército de los Estados Unidos fundada en 1930 para compilar códigos para el Ejército. Es una rama del Cuerpo de Transmisiones del Ejército de los Estados Unidos. El Cuerpo de Transmisiones, entre otras cosas, proporciona al Ejército equipos y servicios de comunicaciones y fotografía. El Cuerpo de Transmisiones también prepara personal y unidades de transmisiones para el servicio con fuerzas de campaña.\n\nEl presidente Roosevelt ha autorizado un aumento del presupuesto de la Agencia de Seguridad de Transmisiones para empezar a interceptar el tráfico de inteligencia soviética enviado principalmente desde Nueva York. Se ha asignado el nombre en clave «Verona» al proyecto. Pese a nuestra alianza con la Unión Soviética, muchos de nuestros funcionarios siguen escépticos al Gobierno y la sociedad comunistas."
 USA_Haven_For_Scientists: "Un refugio para científicos"
 USA_Haven_For_Scientists_desc: "Estados Unidos se ha convertido en un verdadero refugio para científicos gracias a los esfuerzos del presidente Roosevelt. Hemos invertido mucho en nuevas agencias de investigación federales, hemos aumentado los presupuestos de agencias existentes y hemos motivado y animado a los científicos de todo el país a trabajar como nunca han trabajado.\n\nNuestros esfuerzos por fin están dando sus frutos y empezando a mostrar su valor. Estamos avanzando rápidamente en diversos ámbitos de la investigación, principalmente en nuevas tecnologías y equipos que puedan servir para suministrar a nuestras Fuerzas Armadas y obtener ventaja en combate, pero también en el ámbito civil, lo que impulsará aún más nuestras capacidades industriales."
 ### 1940 Wilkie
 USA_Theres_No_Indispensible_Man: "No hay hombre indispensable"
 USA_Theres_No_Indispensible_Man_desc: "Wendell Willkie ha conseguido lo casi imposible. Ya puede impulsar las tan necesarias reformas económicas y sociales tras derrotar a Roosevelt y convertirse en presidente de Estados Unidos. Willkie no cometerá los mismos errores que cometió Roosevelt en la última administración.\n\nWillkie promete dejar intactos los programas de bienestar social del New Deal, ampliar el Seguro Social y proporcionar pleno empleo, un puesto de trabajo para todos: «prometo un nuevo mundo». Asimismo, promete mantener a Estados Unidos fuera de la guerra, cosa que Roosevelt no habría hecho."
 USA_Strengthen_Social_Security: "Reforzar la seguridad social"
 USA_Strengthen_Social_Security_desc: "A pesar de todos sus gastos excesivos, Roosevelt no fue lo suficientemente lejos en el fortalecimiento de nuestro sistema de seguridad social. Willkie hizo campaña para ampliar el sistema de seguridad social del país, y ésta será una de sus primeras medidas como presidente.\n\nAunque Willkie se opone firmemente al gasto de todavía más dinero del que hemos gastado por los programas de bienestar social del New Deal, se trata de un asunto que atañe de cerca a Willkie, ya que siempre ha estado comprometido con la seguridad social y la justicia social, especialmente desde que en su juventud trabajó como ayudante de laboratorio en Puerto Rico y fue testigo de cómo se maltrataba a los trabajadores."
 USA_Prepare_Aid_Packages: "Preparar paquetes de ayuda"
 USA_Prepare_Aid_Packages_desc: "En lugar de simplemente añadir más programas de bienestar social del New Deal que hinchan nuestra burocracia y crean aún más gastos innecesarios, tenemos que asegurarnos de que la ayuda vaya directamente a quienes más la necesitan.\n\nPrepararemos paquetes de ayuda para los ciudadanos que sean incapaces de mantenerse a sí mismos y deban depender de ayudas del Gobierno. Aunque sólo es una solución a corto plazo, es la mejor opción por el momento hasta que terminen las reformas sociales y económicas de Willkie, y los ciudadanos se beneficiarán más rápido de ésto que de los programas de bienestar social."
 USA_Slash_Taxes: "Recortar los impuestos"
 USA_Slash_Taxes_desc: "El New Deal usaba su autoridad fiscal con fines políticos. Ha recaudado impuestos para castigar a un hombre, para obligar a otro a hacer algo que no quería hacer, para perseguir a una tercera persona que no caía bien a algún organismo gubernamental o para financiar los experimentos de un grupo de expertos. El resultado directo de los impuestos del New Deal ha sido una reducción de las oportunidades.\n\nA partir de ahora, los impuestos se recaudarán en función de la capacidad de pago de cada individuo. El objetivo principal de su recaudación será reunir fondos. Debemos —y podemos— recaudar más dinero a un coste relativamente menor para el pueblo. Debemos hacerlo sin imponer la carga actualmente desproporcionada de impuestos ocultos sobre los pobres."
 USA_Streamline_the_New_Deal: "Racionalizar el New Deal"
 USA_Streamline_the_New_Deal_desc: "El mayor error de Roosevelt fue el gasto excesivo e innecesario del New Deal. La administración anterior gastó 60 000 millones de dólares. Y debe haber algo mal en una teoría del gobierno o una teoría de la economía que nos permite tener menos oportunidades después de gastar una suma tan grande.\n\nComo se afirma con frecuencia, el New Deal cree que el gasto de grandes sumas por parte del Gobierno es una virtud en sí misma. Afirman que los gastos gubernamentales garantizan la recuperación. ¿Qué fue de la recuperación? Debemos reemplazar la filosofía del gasto con la filosofía de la producción. Todo hombre que trabaje en este país, ya sea con sus manos o con su mente, tendrá que trabajar un poco más en los próximos meses."
 USA_Begin_to_Rearm: "Empezar a rearmarse"
 USA_Begin_to_Rearm_desc: "No debemos ignorar la importancia de preparar a nuestros hijos para que se mantengan a sí mismos si la defensa de Estados Unidos conduce a una guerra. No podemos pedir al pueblo estadounidense que crea en nosotros a menos que afirmemos inequívocamente que alguna forma de servicio selectivo es la única manera democrática de asegurar la mano de obra capacitada y competente que necesitamos para la defensa nacional.\n\nNadie es lo bastante sabio para saber lo que nos depara el futuro ni para planificarlo. Nadie puede garantizar la preservación de la paz. La paz no es algo que un país pueda lograr por sí solo. También depende de lo que hagan otros países. Adoptar una política exterior que comprometa a EE. UU. a futuras acciones en circunstancias desconocidas no es ni práctico ni deseable.\n\nEn la política exterior de Estados Unidos, al igual que en su política interna, haremos todo lo posible por defender la democracia estadounidense y nos abstendremos de hacer nada que pueda dañarla."
 USA_Get_the_People_On_Our_Side: "Poner al pueblo de nuestra parte"
 USA_Get_the_People_On_Our_Side_desc: "Por primera vez en nuestra historia, la industria estadounidense ha estado estancada una década. No proporciona más puestos de empleo hoy que hace diez años, a pesar de que hay 6 millones más de personas en busca de empleo. Nos hemos estancado como nación productora. Gran parte de nuestra maquinaria industrial está obsoleta y, además, el nivel de vida nacional ha caído.\n\nQue el New Deal fracasó en su programa de rehabilitación económica ya no es una acusación política. Y quienes sufren como consecuencia de sus fracasos son las mismas personas cuya causa dice defender.\n\nEl presidente Willkie ha convocado un mitin en Seattle para tranquilizar al pueblo y explicar sus siguientes pasos. Aparecerá en persona y pronunciará un discurso con la esperanza de convencer al pueblo de que su camino hacia la recuperación es el correcto y, lo que es más importante, el único camino hacia la recuperación."
 USA_Loosen_the_Noose_of_Neutrality: "Aflojar la soga de la neutralidad"
 USA_Loosen_the_Noose_of_Neutrality_desc: "Nos resulta difícil comprender cómo la guerra en Europa puede afectar a nuestra vida cotidiana. Instintivamente apartamos la mirada de los conflictos recurrentes de allí, de las intrigas diplomáticas y de los cambios de poder a los que la guerra anterior no consiguió poner fin.\n\nPero también sabemos instintivamente que no estamos solos en nuestro sufrimiento. Vivimos en el mismo mundo que ellos y estamos hechos a su imagen y semejanza. Personas de todas las democracias que han caído recientemente vivían las mismas vidas pacíficas que nosotros. Compartían opiniones similares sobre la libertad humana, y sus métodos de comercio eran similares a los nuestros. No podemos, por mucho que lo intentemos, sacarnos la lamentable imagen de su aniquilación de nuestra mente, ni podemos ignorar las profundas consecuencias para el mundo en el que vivimos."
 USA_Enlarge_Military_Industry: "Ampliar la industria militar"
 USA_Enlarge_Military_Industry_desc: "Extenderemos a los adversarios de la fuerza los recursos materiales de este país, a la vez que aprovecharemos el uso de esos recursos para que, en América, contemos con equipos y entrenamiento a la altura de cualquier emergencia y defensa.\n\nA la larga, debemos reconstruir un mundo en el que podamos vivir, movernos y realizar negocios de forma democrática. Por tanto, el presidente ha autorizado una expansión de la industria militar, inclusive la construcción de fábricas adicionales destinadas a la producción de equipo militar para nuestras Fuerzas Armadas."
 USA_An_Abrupt_Awakening: "Un despertar abrupto"
 USA_An_Abrupt_Awakening_desc: "La guerra ha empezado. Pese a la promesa del presidente Willkie de mantener a EE. UU. fuera de la guerra, no puede ignorarse un ataque tan descarado, y la mayor parte del pueblo lo apoya al respecto.\n\nSin embargo, no estamos preparados para una guerra de tal magnitud. El presidente Willkie no esperaba un ataque tan pronto, y le preocupaba más impulsar sus reformas sociales y económicas que el rearme. Solía reprender a Roosevelt por llevar a Estados Unidos a una guerra a propósito, pero ahora parece que él es el que lleva al país a la guerra. Al final, Roosevelt tenía razón en una cosa.\n\nAhora debemos centrar toda nuestra atención en el rearme y la movilización. Habrá que posponer las reformas de Willkie, ya que hay una guerra que ganar."
 USA_Coordinate_Our_Resources: "Coordinar nuestros recursos"
 USA_Coordinate_Our_Resources_desc: "Ahora que estamos en guerra, debemos coordinar nuestros recursos y fondos con los demás Aliados y decidir en qué rama de las Fuerzas Armadas invertir y seguir investigando. Nuestros aliados tienen fe en nosotros y seguirán nuestros pasos. Es responsabilidad del presidente y debe elegir sabiamente, porque podría darnos a nosotros y al resto de los Aliados una ventaja en cualquier rama de las Fuerzas Armadas en lo que a nueva tecnología se refiere. Tenemos la opción de invertir en el Ejército, la Armada o la Fuerza Aérea."
 USA_Play_Catch_Up: "Jugar al pilla pilla"
 USA_Play_Catch_Up_desc: "Tenemos mucho terreno que adelantar. Nuestras capacidades militares son deficientes. Son necesarias más fábricas de equipo militar para suministrar a nuestras Fuerzas Armadas, y las necesitamos ya. Llevamos demasiado tiempo tumbados a la bartola, y nos ha pasado factura. El presidente ha ordenado la construcción de varias fábricas militares nuevas con la esperanza de contar con una producción suficiente para sostener el uso de nuestros equipos en un futuro próximo. De momento, lo único que podemos hacer es esperar hasta que recuperemos nuestra fuerza."
 USA_Get_the_People_to_Work: "Poner a la gente a trabajar"
 USA_Get_the_People_to_Work_desc: "«No tengo nada que ofrecer sino sangre, esfuerzo, lágrimas y sudor», como dijo una vez Winston Churchill. Son palabras duras mas valientes, pero Inglaterra vivirá porque a su pueblo le dijeron la verdad y la aceptaron. Por suerte, no nos reducirán a «sangre y lágrimas» en Estados Unidos. Sin embargo, no podremos evitar el «esfuerzo y sudor».\n\nEsta competición no es meramente armamentística. Es una competición de energía contra energía, de producción contra producción, de cerebros contra cerebros, de arte para vender contra arte para vender. No deberíamos tener miedo de afrontarlo. La historia demuestra que nuestra forma de vida es la más poderosa. Ha producido más riquezas, industria, felicidad e ilustración humana que cualquier otra fuente. Los hombres más fuertes son los libres.\n\nSin embargo, no podemos dar este hecho histórico por sentado. Debemos hacerlo realidad. Si queremos derrotar a las potencias totalitarias, debemos embarcarnos en un nuevo viaje de aventura y descubrimiento. Debemos ampliar el horizonte de la raza humana. Debemos comprometernos con una nueva forma de vida."
 USA_Turn_the_People_Against_the_Enemy: "Volver a la gente contra el enemigo"
 USA_Turn_the_People_Against_the_Enemy_desc: "Grandes instituciones de la libertad, por las que la humanidad ha derramado tanta sangre, ahora yacen en ruinas. Los derechos de la persona y la propiedad —libertades civiles— por los que lucharon nuestros antepasados y de los que aún gozamos están casi extinguidos en Europa.\n\nGuiaremos a nuestro pueblo por el camino del sacrificio y el servicio a la patria. Lo que estamos haciendo es mucho más duro de lo que nos gustaría hacer, mucho más duro de lo que habríamos hecho si el Viejo Mundo no hubiera sido arrasado por la guerra. No podemos reconstruir nuestra democracia estadounidense sin adversidades, sacrificios y, sí, incluso sufrimiento."
 USA_McNarys_Farm_Plan: "El plan agrario de McNary"
 USA_McNarys_Farm_Plan_desc: "La agricultura era algo a lo que Willkie nunca había prestado suficiente atención, a pesar de los recordatorios y consejos constantes de McNary. Los agricultores son las personas más importantes de nuestro país, sobre todo en tiempos de guerra. Son quienes dan de comer a nuestros ciudadanos y soldados, pero se les suele pasar por alto o subestimar.\n\nMcNary ha tenido suficiente experiencia en cuestiones agrícolas como senador para saber que no volverá a cometer el mismo error. Ahora que es presidente, puede ayudar a estas personas de forma más eficaz y proporcionarles la ayuda gubernamental que necesitan desesperadamente. No habrá esperanzas de victoria si los campos y bosques están vacíos y 130 millones de personas se mueren de hambre."
 USA_In_Memoriam: "In memoriam"
 USA_In_Memoriam_desc: "«Los hombres libres son los más fuertes.»\n\nWendell Willkie ha fallecido. Un hombre con una gran visión para Estados Unidos, una en la que todos son iguales en derechos y oportunidades, independientemente de su raza, patrimonio o estatus social. Una visión que jamás verá cumplida, inacabadas sus reformas y sus planes para Estados Unidos.\n\nMientras todo el país llora la pérdida de su líder y de un gran hombre, McNary, el exvicepresidente, debe asumir ahora la presidencia y guiar con éxito a su pueblo a través de esta crisis y de la guerra en curso. Ha nombrado al secretario de Estado vicepresidente para que lo ayude mejor con sus nuevas responsabilidades inesperadas."
 USA_Disaster_Strikes_Twice: "Los desastres llegan dos veces"
 USA_Disaster_Strikes_Twice_desc: "Increíble. Todo el mundo pensaba que esta legislatura no podía empeorar tras la prematura muerte de Willkie. El destino parecía haber pensado otro plan. Por primera vez en la historia, alguien ha ascendido de secretario de Estado a presidente en una sola legislatura.\n\nDado que tanto el presidente como el vicepresidente fallecieron durante su mandato, dejando ambos cargos vacantes, y que el antiguo secretario de Estado fue nombrado vicepresidente por McNary, el antiguo secretario de Estado es ahora el presidente en virtud de la Ley de Sucesión Presidencial de 1886.\n\nDurante toda esta crisis y caos, el nuevo presidente debe decidir si continuar o no la guerra."
 USA_We_Shall_Keep_Fighting: "Seguiremos luchando"
 USA_We_Shall_Keep_Fighting_desc: "El presidente recién elegido ha hablado. No nos retractaremos, a pesar de la crisis actual y de las turbulencias del Gobierno. Alemania se está apoderando de Europa y Japón hace lo que le viene en gana en Asia. Este ataque no provocado contra nosotros no será tolerado.\n\nLos Aliados necesitan nuestra ayuda para defender la democracia y la libertad en todo el mundo, cosa que el Eje quiere extinguir. Si no ponemos fin ya a su belicismo y sus conquistas, será tanto nuestro fin como el de los Aliados. Una vez que los Aliados caigan, no tendremos ninguna esperanza de victoria por nuestra cuenta, por muy fuertes que seamos."
 USA_Propagate_Pro_War_Sentiments: "Propagar sentimientos proguerra"
 USA_Propagate_Pro_War_Sentiments_desc: "A lo largo de las próximas semanas y meses, el presidente comparecerá y pronunciará discursos en una serie de programas de radio y televisión. Estos discursos tienen como objetivo tranquilizar a la gente y asegurarse de que aún apoyan la guerra, ya que perdieron gran parte de su confianza y esperanza de victoria cuando murieron sus anteriores presidentes.\n\nHay que tranquilizar y calmar a la gente ahora más que nunca, y necesitan comprender que esta guerra debe librarse y, lo que es más importante, ganarse, o la antorcha de la libertad se extinguirá."
 USA_Strengthen_the_War_Machine: "Reforzar la maquinaria bélica"
 USA_Strengthen_the_War_Machine_desc: "El desempleo disminuye, los programas de socorro se están eliminando gradualmente y la economía industrial está alcanzando nuevas cotas a medida que millones de personas se trasladan a nuevos trabajos en centros de guerra y millones de hombres y cientos de miles de mujeres son reclutadas o se ofrecen voluntarios para el servicio militar.\n\nDesde el comienzo de la guerra, todos los sectores económicos han crecido, y es hora de aprovechar este ímpetu y este rápido crecimiento. El presidente ha ordenado la construcción final de varias nuevas fábricas militares con la esperanza de que sea suficiente para suministrar del todo a nuestras Fuerzas Armadas."
 USA_The_Military_Industrial_Complex: "El complejo industrial militar"
 USA_The_Military_Industrial_Complex_desc: "Aunque estamos en guerra, nuestro Gobierno sólo ha dependido de industrias civiles desde 1797. Durante la Gran Guerra, el Gobierno tenía sus propios astilleros e instalaciones de fabricación de armas, de las que dependíamos. Sin embargo, ahora hace falta un cambio masivo en la forma en que el Gobierno estadounidense arma al Ejército.\n\nEl presidente ha formado la Junta de Producción de Guerra para coordinar las industrias civiles y pasarlas a la producción de guerra. Varias corporaciones estadounidenses, como Boeing y General Motors, conservarán y ampliarán sus divisiones de defensa. Estas empresas empezarán a desarrollar diversas tecnologías que beneficiarán tanto a los militares como a los civiles, y también empezarán a fabricar y suministrar a nuestras fuerzas militares."
 USA_Enlarge_the_Research_Budget: "Aumentar el presupuesto de investigación"
 USA_Enlarge_the_Research_Budget-desc: "Como nuestra economía se está expandiendo y creciendo rápidamente, podemos permitirnos aumentar el presupuesto de investigación de guerra. Tiene sentido aumentar el presupuesto para la investigación de nuevas tecnologías militares lo antes posible, ya que la guerra parece estar durando más de lo previsto en un principio.\n\nEs un paso importante para darnos una ventaja sobre nuestros adversarios, porque, cuanto mejor sea nuestra tecnología, antes acabará esta guerra y menos vidas se perderán. La tecnología será un factor decisivo a la hora de decidir quién gana este conflicto, así que asegurémonos de no quedarnos atrás en ese aspecto."
 USA_A_Necessary_Evil: "Un mal necesario"
 USA_A_Necessary_Evil_desc: "Los japoneses estadounidenses, junto con los germano-estadounidenses y los italoestadounidenses, son actualmente una de las mayores amenazas a la seguridad de nuestro país. La costa del Pacífico, donde viven más de 100 000 japoneses estadounidenses, es la más afectada. Deben tomarse medidas lo antes posible para identificar y deportar, reubicar y encarcelar a todos cuantos sea posible.\n\nEstableceremos zonas de exclusión militar y empezaremos a identificar posibles zonas de encarcelamiento para estos extranjeros enemigos. No es algo de lo que deberíamos estar orgullosos, pero es un mal necesario para proteger nuestro país."
 USA_Complete_Mobilization: "Movilización total"
 USA_Complete_Mobilization_desc: "La Junta de Producción de Guerra coordina las capacidades productoras de la nación para satisfacer las prioridades militares. Muchos pedidos militares son atendidos por fábricas de productos de consumo reconvertidas. Los fabricantes de automóviles están produciendo tanques y aviones, transformando Estados Unidos en un arsenal de la democracia.\n\nMillones de mujeres han entrado en las industrias de manufactura y producción; la mayoría son trabajos temporales recién creados en municiones, y algunas están reemplazando a los hombres que están sirviendo en el Ejército. Por primera vez en lo que parece una eternidad, Estados Unidos ha vuelto al escenario mundial, dispuesto a portar la antorcha de la libertad una vez más."
 USA_A_Return_to_Isolation: "Un regreso al aislamiento"
 USA_A_Return_to_Isolation_desc: "El pueblo ha hablado, y se han escuchado sus voces. El presidente Willkie ha prometido mantener a los Estados Unidos fuera de la guerra. Ésta fue una de las promesas que no cumplió, así que el presidente Taft la cumplirá por él. Taft ha sacado eficazmente a Estados Unidos de esta guerra innecesaria y costosa ordenando la retirada inmediata de todas las tropas de suelo extranjero. Nuestros soldados pronto volverán a casa con sus mujeres e hijos, y el pueblo aclamará a Taft como un héroe por ahorrarles tanto dolor y muerte."
 USA_Assure_the_People: "Garantizar al pueblo"
 USA_Assure_the_People_desc: "Somos conscientes de que muchas personas son escépticas a que abandonemos la guerra y volvamos a la paz. Nos consideran cobardes por abandonar a los Aliados. El presidente Taft se dirigirá a la nación y pronunciará un discurso en el que explicará por qué ésta ha sido la única manera de salvar a los Estados Unidos de una aniquilación segura. La gente entenderá, debe entender, que debemos anteponer los asuntos nacionales a guerras extranjeras si queremos volver a tener prosperidad y estabilidad en nuestro país. La gente tiene que creer en su presidente ahora más que nunca, y Taft les asegurará que todo está bajo control."
 USA_Tear_Up_the_New_Deal: "Desgarrar el New Deal"
 USA_Tear_Up_the_New_Deal_desc: "La ineficiencia y el derroche de muchos programas del New Deal deben acabar ya. El hecho de no permitir que la empresa privada y los negocios restauren la economía de la nación, en lugar de confiar en los programas gubernamentales para poner fin a la Gran Depresión, está destruyendo nuestra economía y nuestro gran país.\n\nEl New Deal no era más que un disfraz del socialismo, y el gasto deficitario, las elevadas subvenciones agrícolas, la burocracia gubernamental, la Junta Nacional de Relaciones Laborales y el seguro médico nacionalizado nos están impidiendo prosperar de verdad.\n\nA partir de hoy, Taft empezará a deshacer el daño que han causado Roosevelt y los demás necios a este país con sus chapuceras políticas económicas y programas de bienestar, poniendo fin a la chorrada del New Deal para siempre. Una vez reparados los daños, Taft podrá aplicar sus propias reformas económicas sin todo el gasto innecesario y excesivo del Gobierno."
 USA_Consolidate_the_Conservative_Coalition: "Consolidar la coalición conservadora"
 USA_Consolidate_the_Conservative_Coalition_desc: "Durante la presidencia de Roosevelt en 1938, Taft colaboró con la coalición conservadora, que incluía a demócratas conservadores y republicanos conservadores, para frenar la expansión del New Deal. Sin embargo, los republicanos conservadores y el propio Taft solían chocar con los republicanos moderados de Thomas E. Dewey por el control del partido. Taft ya puede consolidar la coalición conservadora y arrebatarle el control a Dewey, derrotando por fin a los republicanos moderados y haciéndose con el control del partido en nombre de los conservadores."
 USA_Tax_Cuts_For_Businesses: "Recortes fiscales para las empresas"
 USA_Tax_Cuts_For_Businesses_desc: "Ahora que se ha deshecho la mayor parte del daño causado por el New Deal, el presidente Taft presenta un programa nacional conservador que promueve un gasto público limitado, un presupuesto federal equilibrado, impuestos bajos, medidas proempresariales para estimular el crecimiento económico, un número limitado de programas de bienestar social como el Seguro Social, un salario mínimo, vivienda pública, ayuda federal a la educación pública y una defensa nacional adecuada centrada en el fortalecimiento de la Armada y la Fuerza Aérea.\n\nLa implementación de varias medidas proempresariales, como la reducción de los impuestos a las empresas, es el primer paso de este nuevo programa. Los recortes fiscales para las empresas se implementarán de inmediato con la esperanza de acelerar la recuperación y el crecimiento económico."
 USA_Weaken_the_National_Labor_Relations_Board: "Debilitar la Junta Nacional de Relaciones Laborales"
 USA_Weaken_the_National_Labor_Relations_Board_desc: "La Junta Nacional de Relaciones Laborales (NLRB) es una vergüenza y una desgracia para nuestro país, una organización que haría lo que sea para impulsar su agenda socialista, aunque ello suponga perjudicar a nuestra economía y nuestro pueblo. Fue fundada por Roosevelt en 1934 y, como su predecesora, la Junta Nacional del Trabajo, ha demostrado ser ineficaz desde entonces.\n\nEn un año, la «primera NLRB» había perdido la mayor parte de su jurisdicción. Sus decisiones en las industrias automovilística, periodística, textil y siderúrgica eran tan polémicas que Roosevelt las retiraba con frecuencia de la jurisdicción de la junta. Investigaciones anteriores dieron lugar a acusaciones de influencia comunista dentro de la agencia, que resultaron ser ciertas en al menos un caso.\n\nEl presidente Taft propone un proyecto de ley antisindical que prohibirá a la NLRB participar en cualquier forma de mediación o conciliación, al tiempo que limitará la actividad y el poder sindical en general."
 USA_For_the_Good_of_the_Nation: "Por el bien de la nación"
 USA_For_the_Good_of_the_Nation_desc: "Gracias al presidente Taft, por fin podemos volver a la normalidad y a los negocios, intentando estabilizar el endeble Gobierno y sortear esta crisis de liderazgo. Ahora tenemos tiempo y recursos para centrarnos en los asuntos nacionales, en lugar de enviar a nuestro pueblo a morir en un país extranjero por una causa perdida. Puede que los Aliados caigan, y debemos abandonarlos a su suerte, pero ¡los Estados Unidos van camino de la paz, la estabilidad y la prosperidad, gracias al presidente Taft! Deben hacerse sacrificios por el bien de la nación."

 ### Military Rearmament
 USA_Military_Rearmament_1940_Category: "Rearme militar"
 USA_Military_Rearmament_1940_Category_desc: "\n\n\n£decision_header_USA_Military_Rearmament£\n\n\n\nLa sólida base industrial de Estados Unidos se puso de manifiesto durante la Gran Guerra, cuando nuestro país armó a la Entente en su lucha contra las Potencias Centrales. Sin embargo, con el fin de la Gran Guerra y el comienzo de la Gran Depresión, que asfixia la economía estadounidense, nuestra industria militar se ha ido quedando rezagada respecto a la de otras potencias mundiales, lo que lleva a muchos a pensar que Estados Unidos será incapaz de armarse a sí mismo o a sus aliados si estalla un conflicto de gran envergadura.\n\nObviamente, éste no es el caso. Nuestra base industrial sigue siendo tan férrea como siempre y, bajo suficiente presión, podría armar perfectamente a todas las naciones democráticas del mundo en su lucha contra la tiranía. Ahora es el momento de dar ese impulso y cambiar nuestro enfoque de fabricación de bienes de consumo a armas y munición.\n\n§R¡Cada decisión se podrá elegir sólo dos veces!§!"

### New Deal
 USA_New_Deal_Category: "El New Deal"
 USA_New_Deal_Category_desc: "\n\n\n£decision_header_USA_WPA£\n\n\n\nLa Administración de Obras Públicas (WPA) es una agencia gubernamental formada como parte del programa del New Deal del presidente Roosevelt. Esta agencia pretende ayudar a paliar los efectos de la Gran Depresión emlpeando y poniendo a trabajar a los millones de obreros y peones no cualificados que actualmente sufren pobreza y penurias en todo el país. Los proyectos de obras públicas en los que trabajarán no sólo les proporcionarán unos ingresos satisfactorios con los que vivir, sino que revitalizarán la envejecida e inadecuada infraestructura que posee nuestra nación actualmente."

 USA_The_First_100_Days: "Los primeros 100 días"
 USA_The_First_100_Days_desc: "A medida que la Gran Depresión persiste, el estado de la economía y de nuestro país empeora, pero, con nuestro nuevo presidente, Franklin Delano Roosevelt, es de esperar que las cosas empiecen a cambiar a mejor. Para dar el pistoletazo de salida a sus ambiciosos planes para el país, el presidente pretende aprovechar sus primeros 100 días de mandato para aprobar nuevas iniciativas que, cabe esperar, contrarresten los efectos de esta crisis y generen un impulso político que perdure durante los próximos cuatro años.\n\nSin embargo, si el presidente no promulga programas que combatan los problemas más acuciantes del país, su presidencia empezará de mala manera, y ésto tendrá graves consecuencias sobre su capacidad para impulsar y ratificar su atrevida agenda en el futuro."

 USA_Public_Works_in_the_Northeast: "Obras públicas en el Nordeste"
 USA_Public_Works_in_the_Northeast_desc: "Aunque la Depresión no ha afectado tanto al Nordeste como sí al Sur o al Medio Oeste, sobre todo debido a su carácter más urbano en contraposición a uno industrial o agrícola, la inestabilidad económica ha provocado que miles de negocios se declaren en quiebra, lo que ha condenado a millones de trabajadores al desempleo. Para mejorar la situación en la cuna de los Estados Unidos, habrá que ampliar aún más la WPA para proporcionar trabajo a estas masas cada vez más intranquilas."
 USA_Public_Works_in_the_Midwest: "Obras públicas en el Medio Oeste"
 USA_Public_Works_in_the_Midwest_desc: "El Medio Oeste era la región líder en industria y agricultura, pero ahora, con la Gran Depresión a todo trapo, la región se encuentra al borde del colapso. La mayoría de los trabajadores industriales son incapaces de mantener a sus familias y los agricultores del rincón suroeste están desesperados, sin hogar o sin comida por el Dust Bowl.\nDeberíamos apresurarnos a ampliar la WPA a la región como forma de mantener a la gente hasta que se pueda volver a cultivar o la Gran Depresión retroceda."
 USA_Public_Works_in_the_South: "Obras públicas en el Sur"
 USA_Public_Works_in_the_South_desc: "El Sur estadounidense nunca ha sido una región rica, y ahora, con la Gran Depresión a todo trapo, el estado está asolado por la pobreza y el desempleo a un nivel nunca antes visto, con granjas que cierran a diestra y siniestra, fábricas quebrando y miles de personas sin hogar, hambrientos y parados.\nDebería ser nuestra prioridad número uno ampliar la WPA al Sur para volver a revitalizar la región proporcionando puestos de empleo, nuevas infraestructuras y una salida a la pobreza que atenaza a los estados del Sur."
 USA_Public_Works_in_the_West: "Obras públicas en el Oeste"
 USA_Public_Works_in_the_West_desc: "Si bien la mayoría de las regiones occidentales han salido mejor paradas que otras durante la Depresión, ampliar la WPA a estados como California, Washington, Oregón y Nevada debe ser una prioridad para esta administración. Se pueden construir grandes proyectos infraestructurales como presas, embalses y programas de regadío para reforzar las tierras de cultivo y proporcionar electricidad rural a los agricultores de las Rocallosas. Asimismo, podrían crearse obras públicas como parques y bosques nacionales para preservar la belleza natural del Oeste estadounidense."


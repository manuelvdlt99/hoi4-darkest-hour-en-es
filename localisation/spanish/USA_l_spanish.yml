 ### Series E Bonds
 USA_Series_E_Bonds: "Bonos de guerra de la serie E"
 USA_Series_E_Bonds_desc: "Estamos reduciendo la oferta monetaria y, por tanto, la inflación emitiendo bonos. Así que, para financiar las operaciones militares, imprimimos más dinero, que se usa para reducir la cantidad de dinero en la economía mediante bonos. Los bonos de guerra son una forma que tenemos de pedir prestado a los ciudadanos para financiar los mayores gastos militares durante una guerra. En consecuencia, son instrumentos financieros populares para combatir los periodos de inflación propiciados por el aumento de los gastos que también se usaron durante la Gran Guerra. Los bonos de guerra funcionan de manera similar a los bonos del Estado, pero ofrecen un tipo de interés inferior al del mercado."


###Landon
 USA_Landon.1.t: "Protestas del Sindicato de Profesores"
 USA_Landon.1.d: "Con el periódico del día bajo el brazo, Mary abrió la puerta trasera y entró en la sala de correspondencia de la Casa Blanca. Una montaña de cartas la recibió.\n\n—¿Los recortes en educación, imagino?\n\nSu jefe le dijo que habían llegado a primera hora de la mañana: cartas de todas las escuelas del país, todas dirigidas al 1600 de la Avenida Pensilvania. Con un suspiro de determinación, la joven recogió dos docenas de cartas y las llevó a su escritorio. Iba a quedarse hasta tarde otra vez, pensó.\n\nDeslizando su fiel abrecartas por la parte delantera de un sobre, Mary extrajo su contenido con gesto triunfal.\n\n«Señor presidente, los recortes presupuestarios que ha propuesto son poco menos que vergonzosos. Llevo ya casi 15 años dando clase aquí en Boulder, llegando incluso a poner de mi propio bolsillo, por poco que haya, para comprar tizas. Nunca me han pedido que haga tanto con tan poco. El techo tiene goteras en invierno. He empezado a utilizar viejas cajas de manzanas para sustituir sillas rotas. Estos niños se merecen una educación, aunque éso sólo signifique que sepan escribir su propio nombre. Las cosas ya están bastante mal; algunos de los otros profesores del sindicato hablan de una huelga...».\n\nLa carta seguía hasta el final de la página, donde concluía con un único nombre: Louise Harris.\n\nMordiéndose ligeramente el labio, la empleada empezó a escribir una respuesta."
 USA_Landon.1.A: "«Querida señora Harris...»"

 USA_Landon.2.t: "Pago de exenciones fiscales"
 USA_Landon.2.d: "Con la reciente aprobación de la nueva legislación sobre exenciones fiscales, se prevé que miles de negocios de toda la nación saquen provecho de poder quedarse con una mayor parte de sus ganancias en lugar de tener que dársela al Gobierno. Esperamos que ésto permita un mejor crecimiento en todo el país, además de animar a nuevos inversores y empresas emergentes a que nos ayuden a salir de la Gran Depresión.\n\nAunque es importante que la legislación funcione, algunos en nuestra nación se muestran escépticos. A los demócratas, por ejemplo, les preocupa que ésto pueda obstaculizar nuestras posibilidades de una recuperación rápida y sin sobresaltos, alegando que el New Deal era un plan mejor para el crecimiento a largo plazo. Otros también se preguntan si ésto ayudará a millones de ciudadanos de la clase trabajadora de EE. UU., pero sólo el tiempo dará la respuesta."
 USA_Landon.2.A: "Léanme los labios: ¡ni un impuesto nuevo!"

 USA_Landon.3.t: "Reequilibrar el presupuesto del New Deal"
 USA_Landon.3.d: "—Vale, Frank, ¿cómo vamos?\n\n—Pedí a mis empleados que crearan unas carpetas sobre el coste del New Deal, su presupuesto general y las proyecciones futuras relativas a la deuda nacional. He de advertirle, señor presidente, que este informe entero tiene 80 páginas, así que me temo que no tenemos por qué repasar todos los detalles en esta reunión. Sugiero concertar otra reunión para el jueves o el viernes, si le parece bien.\n\n—No, tengo que coger a este toro por los cuernos. Tengo a los demás republicanos encima para que tire el New Deal en este preciso instante. ¿Cuál es el resumen de su informe?\n\n—Vale, seré breve: el mayor factor de todo el presupuesto del New Deal y, por tanto, la mayor parte de nuestros gastos, es el gasto en bienestar y pensiones. Algunos de los republicanos conservadores incluso nos acusan de tirar agresivamente dinero a la gente para que vayan a molestar a otro.\n\n»Por otra parte, el gasto en educación también está abriendo una gran brecha en el presupuesto. El informe también apunta a que se gasta mucho dinero en la burocracia del New Deal. Lo echas arriba y desaparece hacia abajo.\n\n—¿Cómo son de populares estos puntos entre el pueblo?\n\n—Son muy populares. Creo que sabe por qué.\n\n—Leches, tendremos que recortar al menos algo; de lo contrario, nos podemos ir declarando en quiebra ya que estamos. A ver..."
 USA_Landon.3.A: "Tenemos que recortar bienestar y pensiones. Es demasiado dinero."
 USA_Landon.3.B: "Reducir el presupuesto de educación, la mayor parte del dinero ni siquiera va donde debería ir."

 USA_Landon.4.t: "Ley de Apoyo a las Empresas"
 USA_Landon.4.d: "DE: OFICINAS DEL SERVICIO DE IMPUESTOS INTERNOS DE DES MOINES, IOWA\nPARA: SR. JOSEPH SMITH, SMITHS GOODS LTD, DES MOINES, IOWA\nASUNTO: REEMBOLSO DE IMPUESTOS PARA [This.GetYear]\n\nQuerido Sr. Smith:\n\nQueremos informarle de que, debido a un error de cálculo,a saber, la presentación de\nsus impuestos según las normas establecidas antes de la aprobación de la Ley de Apoyo a las Empresas.\nTras los ajustes por los nuevos tipos impositivos vigentes, se observa un exceso de tributación de 368,23 $.\n\nLe enviaremos por correo un cheque por dicho importe antes de fin de año y le\naconsejamos encarecidamente que revise el contenido de la Ley de Apoyo\na las Empresas para evitar errores como éste en el futuro.\n\nAsimismo, si tiene más preguntas o quejas, puede\nvisitarnos en nuestras oficinas en el 210 de Walnut Street, Des Moines, Iowa.\nSaludos cordiales, "
 USA_Landon.4.A: "Franklin Harburg, jefe de departamento"

 USA_Landon.5.t: "El Congreso debate sobre la nueva ley fiscal"
 USA_Landon.5.d: "Hoy se debatirá y se votará por fin otra parte de la agenda del presidente Landon en el Congreso: las exenciones fiscales. El New Deal conllevó un aumento significativo de los impuestos, sobre todo para las grandes empresas. Estos aumentos fiscales han sido muy criticados por el Partido Republicano, que los ha tachado de «carga injusta» y «perjudiciales para la economía». Por su parte, el Partido Demócrata insiste en que los impuestos existentes son necesarios para mantener un nivel de vida aceptable para los estadounidenses, alegando que es justo que las grandes empresas tributen en función de su éxito. \n\nComo republicano, el propio presidente Landon prefiere exenciones fiscales generosas, pero, para impulsar su agenda más allá, tiene que mantener al menos algo de buena fe en el Partido Demócrata. Algunas personas ya han pedido exenciones fiscales menos generosas como solución de avenencia. Sin embargo, miembros de ambos partidos lo han criticado. \n\nAl final, después de muchas horas de debate y argumentación, el Congreso ha tomado una decisión que pronto afectará a todos los estadounidenses."
 USA_Landon.5.A: "¡Las exenciones fiscales generosas garantizarán una economía fuerte!"
 USA_Landon.5.B: "Tenemos que calmar un poco a los demócratas: ¡avenencia!"

 USA_Landon.6.t: "Regreso al conservadurismo fiscal"
 USA_Landon.6.d: "El presidente, Alf Landon, ha anunciado hoy ante el Congreso que su administración tratará de interrumpir las políticas del New Deal para volver al conservadurismo fiscal. Aunque Landon se ha postulado para la Casa Blanca en contra del New Deal, a muchos les sigue sorprendiendo que el presidente que hizo campaña a favor de un consenso haya decidido promulgar esta medida radical para hacer retroceder el New Deal.\n\nLos planes de Landon aún no están finalizados, pero se espera que los puntos principales sean una mayor disminución de los impuestos, la privatización de las agencias fundadas durante el New Deal, así como algunos aranceles proteccionistas sobre las mercancías extranjeras.\n\nAunque el Partido Republicano está satisfecho con su éxito en el Congreso, ha habido duras críticas por parte de entusiastas partidarios del New Deal, desde el Partido Demócrata hasta los estratos más bajos de la sociedad. No obstante, Landon ha prometido que sus reformas se traducirán en riquezas y prosperidad generalizadas para todos los estadounidenses."
 USA_Landon.6.A: "Ya no es una opción de avenencia."

 USA_Landon.7.t: "Federación Cívica en apuros"
 USA_Landon.7.d: "La Federación Cívica Nacional se fundó en 1900 como una organización económica que pretendía reunir a representantes elegidos de las grandes empresas, sindicatos y defensores de los consumidores para mediar en las disputas que surgieran entre la industria y los sindicatos.\nSin embargo, la Federación Cívica Nacional lleva un tiempo cuesta abajo, y los trabajadores la tachan de «herramienta títere de las grandes empresas», mientras que los empleadores han reducido su apoyo financiero y su respaldo debido al apoyo de la Federación a los sindicatos y a la negociación colectiva, considerados como un «comunismo diluido», lo que ha dejado a la Federación en un grave aprieto.\n\nNo obstante, el presidente Landon ha reconocido la necesidad de una organización capaz de mediar en las disputas entre clases y ha ha elegido a la Federación Cívica Nacional como la única organización capaz de realizar esta labor. La financiación adicional por parte del Estado y una campaña pública destinada a aumentar el número de miembros y la participación en la organización allanarán el camino hacia una plataforma de mediación capacitada en la que tanto los trabajadores como sus empleadores puedan resolver sus diferencias de forma constructiva y no destructiva."
 USA_Landon.7.A: "No hay cabida para la lucha de clases en nuestra América."

 USA_Landon.8.t: "El Congreso debate sobre la mano de obra infantil"
 USA_Landon.8.d: "Ahora que el presidente Landon ha escogido el rumbo que tomará la economía estadounidense en el futuro, el Congreso ha decidido debatir el tan polémico tema del trabajo infantil.\n\nEl trabajo infantil nunca ha sido ajeno a la sociedad estadounidense, ya que muchos niños empiezan a trabajar en fábricas a una edad temprana para mantener a sus familias, a menudo realizando trabajos peligrosos por salarios bajos.\n\nAunque la cantidad de mano de obra infantil ha ido disminuyendo con los años y sólo volvió a aumentar durante la Gran Depresión, el Partido Demócrata ha dedicado mucho tiempo a hacer campaña a favor de la ilegalización total del trabajo infantil, mientras que el Partido Republicano alega que cualquier ilegalización conduciría al trabajo no declarado, a la destrucción de los medios de subsistencia de muchas familias y a una pérdida significativa de personal en las fábricas.\n\nEste tema es sumamente delicado y casi todos los finales van a enfadar a buena parte del pueblo estadounidense, ya que los trabajadores y la clase alta temen perder dinero y trabajadores, mientras que la clase media se posiciona firmemente en contra de cualquier tipo de trabajo infantil «bárbaro».\n\nEn el Congreso, el debate también será acalorado, con políticos de ambos bandos haciendo todo lo posible por inclinarse hacia uno u otro lado.\n\nNo obstante, se han contabilizado los votos, y el resultado es..."
 USA_Landon.8.A: "...¡la prohibición total del trabajo infantil en los Estados Unidos!"

 USA_Landon.9.t: "Lane y Landon se reúnen"
 USA_Landon.9.d: "—¡Ah, señor Lane, un placer! Siéntese, por favor. ¿Le apetece tomar algo?\n\nEl presidente regaló al republicano su mejor sonrisa, practicada a la perfección durante años de campañas y política.\n—Un café si no es molestia, el viaje ha sido un tanto tedioso. Con un chorrito de leche.\n\nLane le devolvió la sonrisa falsa, convenciendo a alguien cualquiera, pero, como presidente, uno no tarda en darse cuenta de qué sonrisa es sincera y cuál no.\n\n—Por supuesto. Nancy, ¿podría traerle al señor Lane su café? Gracias. —Cuando la secretaria salió de la sala, el presidente volvió a mirar al rebelde republicano—. Estoy bastante seguro de que ya sabe por qué lo he convocado.\n\n—Sí.\n\n—Y sabe lo que quiero que haga.\n\n—Sí. Pero me temo que se ha topado con un muro, señor presidente. Lo que quiere que yo haga no es más que una completa y absoluta traición a mis principios. Nunca apoyaré su absurda agenda.\n\n—Ya veo. ¿Por qué?\n\n—¿Por qué? Porque arruinará las vidas de millones de personas de este país, so... Ejem... disculpe. Hoy estoy bastante irritable. Sin embargo, la gente no lo tolerará y yo tampoco. El conservadurismo fiscal radical condenará aún más a este país y a este partido.\n\nEl presidente suspiró profundamente y empezó a masajearse la sien.\n\n—Joder, Lane, tampoco es que vaya a darle el país entero a Henry Ford. Verá que la gente se beneficiará. ¡La economía volverá a fluir! ¡Dinero, empleo, comercio! ¡Todo! ¡Sólo tenemos que volver a poner en marcha el negocio!\n\n—¿Dándoles la patada a los pobres? ¿Por un poco de dinero y poder? Qué héroe.\n\n—Lane, sólo tenemos que mostrar unidad para esta única votación. Le prometo que se lo compensaré. Necesitará dinero para sus campañas, pues lo tendrá. Conseguirá un puesto en el Gobierno. Todo. Sólo necesito una votación.\n\n—Mi alma a cambio del mundo. Deje que lo piense. Pero confíe en que no olvidaré su oferta."
 USA_Landon.9.A: "—Seguro que no."

 USA_Landon.10.t: "Reunión con Garner y Rayburn"
 USA_Landon.10.d: "El presidente Landon tiene grandes planes para este país, pero, dado que algunos senadores republicanos bloquean nuestra agenda, es necesario salir de las trincheras y tratar de poner a al menos algunos demócratas de nuestro lado. Para convencer a los demócratas, el presidente Landon ha decidido llamar a John Nance Garner y Sam Rayburn, ambos opositores al New Deal y líderes extraoficiales de los demócratas anti-New Deal.\n\nEn esta reunión, el presidente espera persuadir tanto a Garner como a Rayburn para ganarse su apoyo y el de sus camarillas apelando a sus creencias personales y haciendo concesiones a los demócratas más adelante. Esta maniobra para decidir descaradamente a espaldas de nuestro partido provocará sin duda cierta animadversión con los republicanos y sus votantes, pero haremos todo lo posible para que el balón eche a rodar."
 USA_Landon.10.A: "Política antes que el partido."

 ### Revisiting Smoot-Hawley
 USA_Smoot_Hawley.1.t: "Recuperar la Hawley-Smoot"
 USA_Smoot_Hawley.1.d: "Formalmente llamada la Ley de Aranceles de 1930 de los Estados Unidos, la ley ha adoptado el nombre de sus auspiciadores, el senador Reed Owen Smoot y el representante Willis Chatman Hawley. Promulgada en junio de 1930, la ley subió los ya elevados aranceles a las importaciones de productos agrícolas e industriales extranjeros a fin de proteger a los agricultores y las industrias estadounidenses de la competencia internacional. Pese a la reticencia del presidente Hoover y más de mil economistas instándolo a vetarla, se aprobó la ley proteccionista en el marco del miedo causado por la Gran Depresión.\n\nLas consecuencias se dejaron notar casi de inmediato. Los socios comerciales de Estados Unidos, ya gravemente afectados por los efectos de la crisis económica y los costes de la reconstrucción tras la Gran Guerra, vieron sus economías aún más perjudicadas por la ley. En represalia, 25 países aumentaron sus propios aranceles. El comercio internacional disminuyó más de dos tercios entre 1929 y 1934, en gran parte debido a las leyes proteccionistas implementadas como consecuencia de la Ley Hawley-Smoot. La economía estadounidense sufrió drásticamente, sumiendo al país aún más en la crisis económica.\n\nEl presidente demócrata Franklin Delano Roosevelt no tardó en revertir los efectos de la ley, aprobando la Ley de Acuerdos Comerciales Recíprocos de 1934, que permite a la Casa Blanca negociar directamente los aranceles con otros jefes de Estado.\n\nSin embargo, con la llegada de Alf Landon a la Casa Blanca, se va a volver a la antigua política. Alegando que los efectos negativos de los aranceles se debieron sólo a la Gran Depresión, el presidente ha vuelto a presentar la Ley de Aranceles, afirmando que el resurgimiento económico y la estabilización de los últimos años garantizarán que la Hawley-Smoot surta los efectos previstos, protegiendo la economía estadounidense al tiempo que la impulsa cada vez más hacia arriba."
 USA_Smoot_Hawley.1.A: "Debemos proteger a las empresas estadounidenses."

 USA_Smoot_Hawley.2.t: "¡Henry Ford critica el proyecto de ley!"
 USA_Smoot_Hawley.2.d: "Henry Ford, magnate industrial y empresarial, fundador de la Ford Motor Company y desarrollador principal de la técnica de producción en cadenas de montaje, es un conocido opositor a la Ley Hawley-Smoot, e incluso acudió a la Casa Blanca en un famoso episodio para convencer al expresidente Herbert Hoover de que la vetara, tachándola de «estupidez económica».\n\nComo la prosperidad económica de EE. UU. parece estar de nuevo en peligro, el magnate empresarial ha retomado su retórica, afirmando que los republicanos olvidaron que fueron ellos quienes sumieron aún más al país en la depresión con sus políticas proteccionistas y que la ley sólo serviría para volver a hacerlo. Utilizando su influencia entre magnates y políticos por igual, Ford espera reunir una oposición lo bastante grande como para obligar al presidente o al Senado a renunciar a sus «sueños infantiles», ya que «sólo los niños piensan que pueden conseguir lo que quieren si no dan a los demás»."
 USA_Smoot_Hawley.2.A: "¿Qué sabe?"

 USA_Smoot_Hawley.3.t: "¡Los liberales de la Cámara se oponen al proyecto de ley!"
 USA_Smoot_Hawley.3.d: "En una jugada sorprendente, los progresistas, los demócratas e incluso algunos republicanos de la Cámara de Representantes han emitido una declaración conjunta en la que tildan la Ley de Aranceles de insensata y contraria a los intereses nacionales. Parece que la sombra del expresidente Roosevelt aún se cierne sobre el panorama político, ya que el supuesto éxito de sus políticas económicas han convertido a muchos en partidarios de su retórica del libre comercio. \n\nEs demasiado tarde para que alguno de ellos cambie de opinión. Lo único que podemos hacer es asegurarnos de que los que siguen con nosotros se mantengan firmes en su decisión de conseguir que se apruebe el proyecto de ley."
 USA_Smoot_Hawley.3.A: "Debemos sacar ésto adelante, con o sin su apoyo."

 USA_Smoot_Hawley.4.t: "El proyecto de ley pasa al Senado"
 USA_Smoot_Hawley.4.d: "Por fin ha llegado el día. Con un éxito ajustado en la Cámara de Representantes, la Ley Hawley-Smoot tendrá que pasar ahora por el Senado, un entorno mucho más hostil para nuestros intereses. Los demócratas y los progresistas harán lo que esté en su mano para asegurarse de que el proyecto de ley no salga de los documentos de los Archivos Nacionales y nunca más vuelva a «herir al país de la libertad». \n\nDebates, concursos de gritos y «donaciones» son sólo algunas de las tácticas empleadas por ellos y por nosotros para asegurarse de que la ley fracase o triunfe. Quien gane establecerá las pautas para el resto del mandato presidencial, y una victoria de la oposición asegurará un panorama político inestable para el resto de la legislatura de Alf Landon. \n\nAhora sólo se puede esperar."
 USA_Smoot_Hawley.4.A: "Esperemos que todo vaya bien..."

 USA_Smoot_Hawley.5.t: "¡Se aprueba el proyecto de ley!"
 USA_Smoot_Hawley.5.d: "¡Excelente noticia! Tras un feroz enfrentamiento entre nosotros y la oposición demócrata-progresista para aprobar la Ley Hawley-Smoot de nuevo, ¡hemos ganado! Ha sido una victoria ajustada, como lo fue en el verano de 1930, con 44 votos a favor y 42 en contra, pero nuestros ciudadanos pueden estar tranquilos, pues se les ha escuchado.\n\nNo hay tiempo que perder. Debemos implementar los nuevos aranceles. Se les volverán a subir a los productos agrícolas e industriales extranjeros los aranceles, para enfado y perjuicio de la comunidad internacional, sin duda. Pero nuestro deber es, ante todo, para con el pueblo estadounidense. Seguramente ellos harían lo mismo si estuvieran en nuestra posición."
 USA_Smoot_Hawley.5.A: "¡Viva!"

 USA_Smoot_Hawley.6.t: "¡Los Estados Unidos nos han impuesto aranceles!"
 USA_Smoot_Hawley.6.d: "Parece que los estadounidenses han decidido no aprender del pasado y han seguido su política aislacionista aun en el ámbito económico. Con la reciente victoria presidencial de Alf Landon, el republicano ha decidido recuperar la Ley Hawley-Smoot, una ley de 1930 que aumentó los aranceles a las importaciones de productos agrícolas e industriales extranjeros. Los efectos de la ley, que tuvieron lugar durante la Gran Depresión, no ayudaron a ninguna economía, ni siquiera a la estadounidense. Con una disminución del comercio de más de dos tercios, los aranceles sólo contribuyeron a tensar aún más las economías del mundo.\n\nEn aquél entonces, nosotros, junto con muchos otros países, tomamos represalias contra esta política proteccionista elevando nuestros propios aranceles sobre los productos estadounidenses. Ésto ayudó en cierta manera, pero la derogación de la ley por parte del expresidente demócrata Franklin Delano Roosevelt propició el retorno de un comercio mutuamente beneficioso y facilitó la recuperación del comercio internacional.\n\nCon el regreso de la Ley Hawley-Smoot, nos volvemos a ver negativamente afectados por el retraso de la teoría económica estadounidense. Podemos responder de la misma manera, por supuesto. Podemos volver a imponer aranceles a los productos estadounidenses. Aunque se trata de una situación de la que nadie se beneficiaría, al menos podemos mitigar los efectos de la ley y esperar que entren en razón, como ya hicieron una vez.\n\nOtra opción es simplemente aceptar la realidad y adaptarnos en consecuencia. EE. UU. es un importante socio comercial, y limitar más el comercio entre nosotros provocaría un deterioro de las relaciones. Tener que hacer frente a un aumento de los aranceles es sin duda perjudicial para nuestra economía, pero disminuir nuestro acceso a sus mercados, y el de ellos al nuestro, es un resultado menos deseable."
 USA_Smoot_Hawley.6.A: "Tenemos asuntos más importantes de los que ocuparnos."
 USA_Smoot_Hawley.6.B: "Nosotros también debemos proteger a nuestras empresas."

 USA_Smoot_Hawley.6.t: "¡[Root.GetName] toma represalias!"
 USA_Smoot_Hawley.6.d: "Como esperábamos prácticamente todos, [Root.GetName] ha decidido tomar represalias aumentando sus propios aranceles sobre nuestros productos. No es la primera vez que lo hacen, ya que la primera aprobación de la Ley Hawley-Smoot llevó al mismo desenlace durante la Gran Depresión. \n\nSin embargo, esta vez será distinto. Nuestra economía ya no es tan débil como durante aquel oscuro periodo, es mucho más resistente y capaz de adaptarse a la volatilidad del comercio internacional. Somos capaces de encajar tales golpes a nuestro comercio, o éso esperamos. [Root.GetName] podría al final llegar a la conclusión de que su rabieta no merece la pena y aceptar el precio de comerciar con el país de la libertad. Claro está, pueden seguir su rumbo y atenerse a las consecuencias. A nosotros lo mismo nos da, pues hemos conseguido lo que nos propusimos: proteger a los negocios y los productos estadounidenses."
 USA_Smoot_Hawley.6.A: "Resulta familiar..."

 ### USA Event
 USA.1.t: "Se inaugura el Puente Golden Gate para el público"
 USA.1.d: "[FROM.GetNewsIcon]El Golden Gate, el estrecho formado por los Marin Headlands y la península de San Francisco, ha sido durante mucho tiempo la puerta de entrada internacional a San Francisco. Sin embargo, durante más tiempo, la única forma de entrar en San Francisco era en ferri desde el condado de Marin a través del estrecho o en barco por la bahía. Ésto ha impedido el desarrollo de la ciudad, lo que dio lugar a numerosas propuestas para construir un puente sobre el Gate nada más llegar los estadounidenses. Sin embargo, las rápidas corrientes, la niebla persistente y la profundidad del Gate habían impedido hasta entonces tal empresa; al menos hasta 1933, cuando se pagaron 27 millones de dólares mediante una combinación de donaciones públicas y privadas.\n\nTras años de duro trabajo, millones de dólares y las muertes de once hombres, el puente colgante más largo del mundo ha abierto por fin sus puertas. La inauguración del puente duró una semana y 200 000 personas lo han cruzado. El alcalde de San Francisco lo atravesó en coche al día siguiente, pasando por tres «barricadas», la última de las cuales estaba formada por reinas de la belleza que sólo lo dejaron pasar cuando entregó el puente al Distrito de Carreteras. Para conmemorar el acontecimiento, se escribieron una canción y un poema y, por último, el presidente pulsó un botón en Washington D. C. para abrir el puerte al tránsito vehicular. Las semanas siguientes estuvieron repletas de celebraciones."
 USA.1.A: "Una maravilla moderna de la ingeniería."

 USA.2.t: "¡Pánico por una invasión alienígena!"
 USA.2.d: "[FROM.GetNewsIcon]Orson Welles, reputado director de escena y estrella radiofónica en auge, ha dejado su impronta en la historia. El pánico se apoderó de quienes sintonizaron una emisión radiofónica de la exitosa novela «La guerra de los mundos» por la mitad, perdiéndose el anuncio de la ficción. La emisora de radio CBS, desde la que se emitía la obra, se vio inundada de llamadas furiosas y aterrorizadas. A continuación llegaron los agentes de policía, que se apresuraron a entrar en el estudio para poner fin a los disturbios. El programa terminó después de tan sólo media hora.\n\nA medida que pasaban los días y se calmaba el malestar, resultaba más fácil distinguir entre realidad y ficción. Aunque el terror no fue tan visceral ni generalizado como informaron algunos periódicos, se demostró que muchas historias notables eran falsas, como la de la torre de agua de Grovers Mill, Nueva Jersey, tiroteada tras ser confundida con un marciano. Sin embargo, Welles ha empezado a cambiar su tónica, pasando de disculparse y enfadarse por los informes exagerados a exagerar el supuesto caos para impulsar su propio mito personal."
 USA.2.A: "Cada día que amanece, el número de tontos crece."

 USA.3.t: "Brotes de tornados en el Sudeste"
 USA.3.d: "[FROM.GetNewsIcon]\nHace sólo unos días, una avalancha de tornados azotó con fuerza el Sur profundo, llegando incluso a algunas zonas de Misisipi. Los informes hablan de entre 10 y 12 tornados. Las ciudades más afectadas fueron Gainesville, Georgia y Tupelo, Misisipi. Si bien los habitantes han salido a rastras sin más de los refugios y algunos supervivientes con suerte escaparon de sus hogares destruidos, la cuestión ahora es cómo responderán tanto los Ayuntamientos como el Gobierno federal. Aunque aún se están contabilizando los daños, los expertos estiman que las pérdidas totales ascienden a entre 7 y 14 millones de dólares."
 USA.3.D1: "Dirigir todos los recursos federales posibles."
 USA.3.D2: "Enviar una ayuda modesta."
 USA.3.D3: "Enviar sólo los restos."
 USA.3.D4: "¿QUÉ? Reforzar de inmediato."
 USA.3.F1: "Enviar un delegado especial para dar órdenes directas."
 USA.3.F2: "Enviar órdenes escritas a las autoridades locales."
 USA.3.F3: "Mandar a los que estén dispuestos a irse al frente."
 USA.3.F4: "¡Enviar voluntarios para repararlo cuanto antes!"
 USA.3.C1: "Enviar a los desempleados de otras ciudades a reparar."
 USA.3.C2: "Enviar a la chusma criminal a ocuparse de ello y vigilarlos."
 USA.3.C3: "Contadle vuestros problemas a otro."
 USA.3.C4: "Enviar algunos "«voluntarios».

 USA.4.t: "Masacre del Día de los Caídos"
 USA.4.d: "[FROM.GetNewsIcon]\nDespués de que la United States Steel Corporation firmara un acuerdo con el sindicato, muchas otras siderúrgicas más pequeñas se han negado a unirse, lo que ha llevado al Comité Organizador de Trabajadores del Acero (SWOC) a convocar una huelga en protesta. En el Día de los Caídos, las tensiones alcanzaron un punto de ebullición cuando cientos de manifestantes se reunieron en la sede del SWOC y empezaron a marchar hacia la acería de Republic Steel, pero la Policía de Chicago bloqueaba su camino, lo que dio lugar a un acalorado enfrentamiento. Tras sentirse amenazados, los agentes de policía abrieron fuego contra la multitud y, en el consiguiente caos, al menos treinta manifestantes fueron alcanzados por balas de goma, matando a diez, mientras que otros cien fueron golpeados con porras, con al menos 37 que sufrieron graves heridas en la cabeza."
 USA.4.A: "¡El pueblo sólo ejercía sus derechos, la violencia no era la respuesta!"
 USA.4.B: "La policía había reprimido debidamente la revuelta roja."

 USA.5.t: "Se estrena «Blancanieves y los siete enanitos»"
 USA.5.d: "[FROM.GetNewsIcon]\nAunque ya se había usado la animación para cortometrajes, por primera vez se ha usado esta tecnología en un largometraje a color. Estrenada en el Carthay Circle Theatre de Hollywood y proyectada en todo el país en los próximos meses, la película de Walt Disney, basada en el clásico cuento de hadas, ha sido recibida con elogios por la crítica y sienta un nuevo precedente para el futuro de la animación en el cine. Se prevé que sea una de las más taquilleras tras su estreno inicial."
 USA.5.A: "¡Ay ho, ay ho, la hora ya llegó!"

 USA.6.t: "Inundaciones y desprendimientos en LA"
 USA.6.d: "[FROM.GetNewsIcon]\nEn tan sólo unos días, dos tormentas distintas del Pacífico casi arrasaron California al depositar más de un año de lluvia en menos de una semana. Tres grandes ríos, el Los Ángeles, el San Gabriel y el Santa Ana, se desbordaron e inundaron las llanuras costeras y los valles colindantes, infligiendo más de 78 millones de dólares en daños y cobrándose más de cien vidas en la devastación. \n\nPara evitar que en el futuro se produzcan sucesos como éste, el Cuerpo de Ingenieros del Ejército y otros organismos han propuesto un nuevo sistema de canales, presas de control y cuencas para contener y prevenir cualquier futura crecida."
 USA.6.A: "Aprobar la propuesta."
 USA.6.B: "Sería demasiado caro."

 USA.7.t: "Comienza a funcionar la presa de Boulder"
 USA.7.d: "[FROM.GetNewsIcon]\nTan sólo tres años después de que comenzara la construcción, la mayor presa del mundo empieza a generar energía en el Suroeste. Aunque sólo funciona una turbina por el momento, en los próximos años se pondrán en marcha cada vez más, con una producción final de más de mil millones de kilovatios hora al año, que suministrarán electricidad a California y al resto del Suroeste durante muchas décadas."
 USA.7.A: "Impresionante."

 USA.8.t: "Pánico en la Costa Oeste"
 USA.8.d: "[FROM.GetNewsIcon]\nHay pánico en el oeste...\nTras el brutal ataque a Pearl Harbor, todo el mundo cree que la Costa Oeste será la siguiente en ser atacada, especialmente San Francisco y Los Ángeles. Son algunas de nuestras ciudades más importantes, no podemos permitirnos perderlas. Nuestros comandantes están creando planes defensivos en caso de invasión naval. Debemos montar torres antiaéreas, fortificar las playas y prepararnos para lo peor. Se detendrá a los japoneses, a estos criminales, prevalecerá la democracia y se acabará con estos monstruos. Los perseguiremos hasta su capital, vengaremos a los millones de seres humanos que murieron para que sus países pudieran sobrevivir."
 USA.8.A: "Por la libertad."

 USA.9.t: "Ley Nacional de Relaciones Laborales"
 USA.9.d: "[FROM.GetNewsIcon]\nTras años de legislación liberal, el New Deal ha vuelto su proverbial mirada a la cuestión sindical. Legalizados en el Reino Unido hace más de medio siglo, los sindicatos se propusieron igualar las condiciones de trabajo y de gestión, anulando el desequilibrio del poder de negociación mediante la adhesión al colectivo. Si un solo hombre no puede hacer frente a la avaricia de la patronal, puede encontrar consuelo en sus compañeros de trabajo, que luchan por los mismos objetivos: salario justo, horario justo, prestaciones justas.\nEn este día, en medio de otro impulso del New Deal, Franklin D. Roosevelt promulga la Ley Nacional de Relaciones Laborales, haciendo cumplir la voluntad del trabajador y manteniendo al mismo tiempo la economía de mercado sobre la que se construyó Estados Unidos. Los críticos dirán que es un paso hacia las formas del comunismo, pero se puede ignorar a los disidentes del New Deal con toda la buena fe del mundo. Este proyecto de ley nos hace estar un paso más cerca de nuestro objetivo."
 USA.9.A: "¡Trabajadores del mundo, regocijaos!"

 USA.10.t: "Amelia Earhart quiere alistarse en el USAAC"
 USA.10.d: "—¡Siguiente!\n\nDurante tres meses ya, la guerra se ha cebado con España. El Gobierno, con su política de neutralidad, sabe una cosa: que la guerra llegará a América algún día. Así pues, para prepararnos para cualquier próximo conflicto, se han reclutado nuevos soldados en todo el país. Pero lo que nadie se había imaginado era la idea de que la guerra puede atraer incluso a personalidades, ya que hoy, una pionera de la aviación, la mismísima Amelia Earhart, ¡está en una oficina de reclutamiento!\n\nTener a alguien tan famoso entre nuestras filas puede brindarnos muchas ventajas: Amelia sabe volar, se conoce bien el mundo, como el Atlántico, California y el océano Pacífico y, por supuesto, es popular, quizás tanto como Charles Lindbergh hace unos años. ¿Quién sabe hasta qué punto puede una celebridad contribuir a la causa del Ejército? ¿Puede incitar a la población a alistarse? Aun después de diez años de existencia, el USAAC no es tan gigantesco como el Ejército o la Armada, y necesitamos a cualquiera que esté dispuesto a luchar de nuestro lado.\n\nEn cambio, la señora Earhart es una simple ciudadana, no una soldado. Sabe pilotar aviones, pero ¿cómo podemos estar seguros de que tendrá ganas de salir a luchar? ¿Cuánto tiempo llevará enseñarle toda la terminología militar? Por último, incluso hay quienes en el Ejército que afirman que no puede enviarse a una mujer al combate, alegando que el Ejército no es un recreo y que los famosos no pintan nada ahí.\n\nLa decisión final, por supuesto, depende del oficial de reclutamiento:\n\n—Señora Earhart, su solicitud de alistarse en el USAAC ha sido..."
 USA.10.A: "¡Aprobada! ¡Bienvenida al USAAC! ¡Sangre joven para una nueva lucha!"
 USA.10.B: "... ¡Denegada! ¡El Ejército es para guerreros, no para famosos!"

 ### FDR Assassination Attempt
 USA_FDR_Assassination.1.t: "Fiesta en Miami"
 USA_FDR_Assassination.1.d: "—No se preocupen —dijo el presidente electo a un puñado de reporteros, con una sonrisa de oreja a oreja—. Volveré. ¡Van a tener que aguantarme al menos otros cuatro años! Los espectadores se echaron a reír.\n\nEl yate de Vincent Astor, el Nourmahal, esperaba a su pasajero al fondo, con el sol invernal de Miami reflejándose en su casco blanco. En unos minutos, Roosevelt se subió, junto a un pequeño grupo de amigos personales y aliados políticos.\n\nSu opulencia le daba asco.\n\nEl anarquista salió al frente de la muchedumbre, con su mano oculta trazando los contornos de acero mecanizado del revólver de ocho dólares.\n\nMientras la multitud empezaba a dispersarse, Roosevelt se volvió hacia el alcalde de Chicago, Tony Cermak, listo para partir.\n\n—¡Demasiada gente se muere de hambre!\n\nSonaron cinco disparos ensordecedores, que transformaron a la multitud que hablaba en voz baja en una turba vociferante. Cuatro balas volaron salvajemente contra la horda, alcanzando a tres miamenses que huían y a un guardia de seguridad. El último disparo, sin embargo, como si fuera consciente de la intención del tirador, fue directo al coche del presidente electo..."
 USA_FDR_Assassination.1.A: "...y alcanzó a Cermak en el estómago."
 USA_FDR_Assassination.1.B: "...y alcanzó a Roosevelt en el pecho, matándolo."
 USA_FDR_Assassination.1.B_tooltip: "§REsta trayectoria de eventos está sin terminar y no desbloqueará ningún contenido.§!"

 USA_FDR_Assassination.2.t: "Roosevelt evita por poco su asesinato, el alcalde de Chicago es tiroteado"
 USA_FDR_Assassination.2.d: "[FROM.GetNewsIcon]\nEstados Unidos ha evitado por poco una castástrofe política, ya que el presidente electo Franklin D. Roosevelt casi pierde la vida en un intento de asesinato, un suceso que seguramente habría perturbado sobremanera el panorama político estadounidense y habría cambiado la vida en EE. UU. para las décadas venideras. Pero, aunque Roosevelt salió ileso, cinco personas resultaron gravemente heridas, y es poco probable que Anton Cermak, alcalde de Chicago, sobreviva a sus heridas. \n\nEl presunto asesino ha sido identificado como Giuseppe Zangara, un inmigrante italiano que esperaba matar a Roosevelt, por razones aún desconocidas, con un revólver que había comprado unos días antes. Sin embargo, su plan fracasó cuando varios transeúntes lo agarraron del brazo después del primer disparo, lo que hizo que Zangara disparara cuatro tiros al azar contra la multitud, cada uno de los cuales hirió a un transeúnte, antes de que lo redujeran. \n\nSi bien el intento de magnicidio es un suceso traumatizante para muchos políticos y asistentes, muchos otros se alegran de que Roosevelt no resultara herido y asumirá su cargo dentro de unos meses."
 USA_FDR_Assassination.2.A: "Una tragedia, pero se ha evitado la catástrofe."

 USA_FDR_Assassination.3.t: "El presidente electo Franklin Roosevelt es asesinado en Miami"
 USA_FDR_Assassination.3.d: "[FROM.GetNewsIcon]\nHoy se ha producido una tragedia, pues Franklin D. Roosevelt, presidente electo de los Estados Unidos de América, ha sido asesinado mientras pronunciaba un discurso en Miami, Florida. Es el cuarto presidente de la historia cuya vida es arrebatada en un magnicidio. \n\nSe ha identificado al asesino como Giuseppe Zangara, un inmigrante italiano que disparó a Roosevelt en el pecho con un revólver que había comprado unos días antes, mientras que el alcalde de Chicago, Anton Cermak, así como varios testigos, resultaron gravemente heridos por balas perdidas. \n\nSe desconoce el móvil del magnicida Zangara, que sigue siendo interrogado, mientras el resto de la nación se apresura a encontrar un sustituto adecuado y John Nance Garner, compañero de candidatura de Roosevelt, se convierte en el nuevo presidente electo. No obstante, con el futuro de la presidencia incierto, el panorama político estadounidense se ha sumido en el caos. Un caos que dará forma a Estados Unidos en las próximas décadas."
 USA_FDR_Assassination.3.A: "¡Estremecedor!"

 ### US 1933 Elections Events
 USA_Elections_1932.1.t: "Franklin Roosevelt toma posesión como 32.º presidente"
 USA_Elections_1932.1.d: "[USA.GetNewsIcon]El demócrata Franklin Delano Roosevelt ha sido investido hoy 32.º presidente de los Estados Unidos en el edificio del Capitolio de Washington D. C. El presidente electo Roosevelt abordó los muchos desafíos económicos de la nación en su discurso de investidura, haciendo hincapié en la importancia de un liderazgo fuerte y contundente en estos tiempos sombríos. Lamentó la pérdida de las inversiones de cientos de familias y pidió medidas rápidas y decisivas para «poner a la gente a trabajar otra vez».\n\nEntonces pasó a atacar duramente a los banqueros y dirigentes financieros, acusándolos de haber permitido la crisis económica por su incompetencia y codicia, y abogó por restricciones bancarias y empresariales. También se refirió brevemente a los asuntos internacionales, prometiendo mantener buenas relaciones con otros países, y cerró su discurso exigiendo que el Congreso le concediera plenos poderes ejecutivos para hacer frente a las crisis económicas.\n\nLa mayoría del pueblo estadounidense quedó satisfecho con el discurso. Según algunas fuentes, muchos estadounidenses creen que su discurso es convincente y enérgico, lo que lo convierte en un soplo de aire fresco en comparación con anteriores residentes de la Casa Blanca. Con el apoyo del pueblo, el presidente electo Roosevelt puede pensar en promulgar sus políticas y cumplir las promesas que ha hecho."
 USA_Elections_1932.1.A: "El tiempo dirá qué hará."
 USA_Elections_1932.1.A_tt: "§R¡Los primeros 100 días empiezan ahora! Si no promulgas las leyes necesarias en este periodo de tiempo, perderás un apoyo considerable.§!"

 USA_Elections_1932.2.t: "El Partido Progresista de Wisconsin"
 USA_Elections_1932.2.d: "Hoy se ha producido un suceso significativo en la política de Wisconsin, con la formación de una nueva fuerza política: el Partido Progresista de Wisconsin (WPP). Philip La Follette y su hermano, Robert M. La Follette Jr., anunciaron que el WPP se postularía en el estado para las elecciones de medio mandato de este año, convirtiéndose en una alianza entre los republicanos progresistas de Wisconsin y los grupos laboristas más radicales. Otros republicanos e incluso algunos demócratas han expresado su preocupación, temiendo que perjudique sus posibilidades en el estado, y algunos analistas políticos incluso especulan con la posibilidad de que se unan para impedirlo, lo que parece poco probable.\n\nLos dos hermanos La Follette esperan usar su nuevo partido como plataforma que los ayude a ser reelegidos para sus respectivos cargos en el Gobierno: Philip como gobernador de Wisconsin y Robert como senador. Que ésto suceda o no depende de los votantes, pero la formación de un nuevo partido político sin duda añade emoción a lo que promete ser una interesante temporada electoral de medio mandato."
 USA_Elections_1932.2.A: "¿Una fuerza para el bien? ¿O sólo para sacar provecho político?"

 USA_Elections_1932.3.t: "Elecciones de medio mandato de 1934: ganan los demócratas"
 USA_Elections_1932.3.d: "Han llegado una vez más las elecciones de medio mandato y, aunque no son tan grandes como unas elecciones presidenciales, muchos políticos y analistas políticos las verán de cerca para ver cómo está el país en la legislatura del presidente actual.\n\nSon buenas noticias para los demócratas, que han conseguido escaños tanto en la Cámara como en el Senado, consolidando aún más su mayoría congresual. Es la primera vez desde la Guerra de Secesión que el partido de un presidente titular ha conseguido escaños en unas elecciones de medio mandato, cosa que los demócratas celebrarán porque les permite continuar con su agenda nacional.\n\nAl otro lado de la bancada, los republicanos han salido mal parados, perdiendo escaños frente a demócratas e incluso progresistas. Está por ver cómo se recuperarán, pero se les tendrá que ocurrir un plan rápido si quieren ganar las próximas elecciones."
 USA_Elections_1932.3.A: "¡Un éxito rotundo para los demócratas!"

 USA_Elections_1932.4.t: "Las elecciones de medio mandato de 1934"
 USA_Elections_1932.4.d: "Han llegado una vez más las elecciones de medio mandato y, aunque no son tan grandes como unas elecciones presidenciales, muchos políticos y analistas políticos las verán de cerca para ver cómo está el país en la legislatura del presidente actual.\n\nNingún partido ha conseguido avances generales en el Congreso, lo que cada bando interpretará a su manera, claro está. Los demócratas estarán satisfechos porque seguirán gobernando con una mayoría razonable, aunque se sentirán decepcionados de no haber conseguido lo que esperaban debido a su política nacional. Incluso puede haber motivos para reconsiderar su aplicación en el futuro.\n\nLos republicanos están contentos de no haber sufrido pérdidas generales, pero se dice que les decepciona no haber conseguido hacer mella en el dominio demócrata del Congreso. Depende de ellos decidir cómo proseguir, pero las medidas deben ser rápidas si quieren conseguir apoyo público."
 USA_Elections_1932.4.A: "Un estancamiento en el campo de batalla político."

 USA_Elections_1932.5.t: "Las elecciones de medio mandato de 1934"
 USA_Elections_1932.5.d: "Han llegado una vez más las elecciones de medio mandato y, aunque no son tan grandes como unas elecciones presidenciales, muchos políticos y analistas políticos las verán de cerca para ver cómo está el país en la legislatura del presidente actual.\n\nSon buenas noticias para los republicanos, que han conseguido escaños tanto en la Cámara como en el Senado, debilitando la mayoría demócrata en el Congreso. Los republicanos se regocijarán porque las encuestas predijeron que perderían más escaños de los que obtendrían, debido a lo que se creía que era la popular implementación de la agenda nacional de los demócratas.\n\nSin embargo, los demócratas han salido mal parados, perdiendo escaños ante los republicanos y sin conseguir impedir que los progresistas ganaran en Wisconsin. Podría ser un primer indicio de que sus planes no han sido tan bien recibidos por los votantes como esperaban, y algunos están preocupados por las implicaciones para las elecciones presidenciales de 1936. Está por ver cómo se recuperarán, pero se les tendrá que ocurrir un plan rápido si quieren seguir en el poder la próxima vez."
 USA_Elections_1932.5.A: "¡Una grata victoria para los republicanos!"

 USA_Elections_1932.6.t: "El secretario del Tesoro, William H. Woodin, ha dimitido"
 USA_Elections_1932.6.d: "Los dos hombres se miraron el uno al otro desde lados opuestos del escritorio de arce. Casi un año de trabajo había transcurrido en aquel escritorio, todo en un intento de cumplir su promesa de sanar las dolencias que padecía la nación. A un lado del escritorio estaba William H. Woodin, secretario del Tesoro, la imagen por antonomasia de un burócrata y empresario eficaz. Cuando tomó posesión de su cargo junto al hombre que tenía enfrente, el presidente, estaba lleno de energía, optimismo y vida, pero a lo largo del año se había cansado de todo.\n\n—Señor presidente, lamento estar hoy aquí para comunicarle esta noticia, pero me temo que ya no me considero apto para desempeñar mis funciones como su secretario del Tesoro.\n\n—Ya veo, y ¿qué le hace pensar éso?\n\nEl presidente esperaba algo así. Él también había visto cómo se desvanecía el entusiasmo de Woodin.\n\n—Ya no soy un joven, señor, y mis médicos me han dicho que me lo tome con calma. Noto en los huesos que tienen razón.\n\nSe hizo el silencio en la habitación.\n\n—Va a dejar el listón bien alto. —El presidente se sacó un mechero y encendió un cigarrillo nuevo—. ¿Alguna idea sobre quién ocupará su puesto?\n\n—Hay multitud de hombres en su bando y en mi departamento a los que podría recomendar, pero el mejor que se me ocurre en este momento es Henry Morgenthau Jr. Usted ya está familiarizado con él y su labor por el tiempo que estuvo en Albany con usted, y ha hecho un buen trabajo en la Junta Federal Agrícola. Está con usted en el New Deal y se compromete a mantener la operación lo más limpia posible.\n\n—Buena elección. Tendré que hablarlo con la almohada, pero creo que me quedaré con él —dijo el presidente, echando nubes de humo hacia el Capitolio.\n\n—Pues ya está; si no hay nada más, tengo que atender algunos deberes antes de marcharme."
 USA_Elections_1932.6.A: "Ha sido un placer, William."

 ### US 1936 Elections Events
 USA_Elections_1936.1.t: "La Convención Nacional Republicana de 1936"
 USA_Elections_1936.1.d: "Con la victoria de Franklin Delano Roosevelt en las elecciones de 1932 y el fin del dominio de dieciséis años del Partido Republicano sobre la Casa Blanca, parece que la situación en la que se encuentra el país ha mejorado. Roosevelt ha unificado al Partido Demócrata en torno a su figura, y el Partido Republicano debe hacer lo mismo si quiere ocupar el Despacho Oval una vez más. En la Convención Nacional del GOP de este año, había al principio tres posibles candidatos, pero como uno de ellos, a saber, el senador William Borah, está decayendo, la carrera está entre dos hombres.\n\nEl primero de estos dos hombres, el gobernador Alf Landon de Kansas, es un empresario y centrista adinerado. No sólo es el más probable que gane la candidatura, sino que también puede ser el que tenga más posibilidades de derrotar a Roosevelt en las elecciones, ya que no aboga por el abandono de los programas del New Deal que están aliviando a la economía. El segundo hombre es alguien a quien el pueblo estadounidense conoce ya de sobra, el ahora expresidente Herbert Hoover. Sus esperanzas de ser candidato son escasas, pero, con sus importantes contactos políticos, no es imposible que consiga el apoyo de candidatos más pequeños y supere a Landon.\n\nSea quien sea el candidato republicano, será responsable de garantizar la dominación del partido en el futuro, pero, si fracasa, Roosevelt y el Partido Demócrata seguramente se aprovechen de ese error y consoliden su posición en la política estadounidense para los años venideros."
 USA_Elections_1936.1.A: "La experiencia ante todo."
 USA_Elections_1936.1.A_tooltip: "¡Hoover, sorprendentemente, ha arrebatado la candidatura a Landon!"
 USA_Elections_1936.1.B: "Alf Landon es nuestra mejor opción."
 USA_Elections_1936.1.B_tooltip: "¡Alf Landon ha conservado su ventaja sobre Hoover y los demás aspirantes y ha conseguido la candidatura!"

 USA_Elections_1936.2.t: "La Convención Nacional Demócrata de 1936"
 USA_Elections_1936.2.d: "No cabe la menor duda.\n\nLos últimos tres años bajo la administración Roosevelt han resultado ser prósperos, aun en la cruda realidad en la que se encuentra Columbia. Los fracasos que Hoover cosechó debido a su confianza en la mano invisible han empezado a rectificarse; los errores que cometió no fueron nada en comparación con el éxito que el New Deal ha traído al panorama de la pobreza. Ningún aspirante podría siquiera atreverse a disputarse la candidatura con el presidente.\n\nY Franklin Delano Roosevelt jura ir más allá. En su discurso de aceptación, Roosevelt se dirigió a los trabajadores de a pie, los más perjudicados por la Gran Depresión. Habló a sus corazones, asegurándoles que lucharía por ellos. No a las empresas y los bancos que hicieron agachar la cabeza a los trabajadores y mermaron su orgullo, sino a los propios trabajadores, que pronto podrán erguirse y vivir en y para un país que los aprecia.\n\nPero los pensamientos internos del candidato guardaban otra cosa. Roosevelt sabía que tenía que cambiar de enfoque; sabía que el New Deal no era tan bueno como lo había pintado. Pero el señor Roosevelt tendría tiempo para reflexionar. No tenía necesidad de hacer campaña; el candidato republicano nunca podría superar el amor que el pueblo sentía por él."
 USA_Elections_1936.2.A: "¡Cuatro años más!"
 USA_Elections_1936.2.A_tooltip: "Sería casi imposible que perdiera."

 USA_Elections_1936.3.t: "Noche electoral de 1936"
 USA_Elections_1936.3.d: "Esta noche se cuentan las últimas papeletas presidenciales. El electorado conoce a ambos candidatos: Franklin Delano Roosevelt, que se presentó a la reelección como presidente del New Deal, que ha reconstruido el país en los últimos años, y su rival, el expresidente Herbert Hoover, que ejerció durante la Gran Depresión.\n\nA pesar de sus ideas humanitarias, Hoover aún no ha recuperado su lugar en el corazón de los estadounidenses. A medida que avanza la noche, la diferencia entre los dos candidatos se hace cada vez mayor, favoreciendo aún más a Roosevelt.\n\nTras una larga noche contando papeletas, están los resultados, y Franklin Roosevelt es elegido con una amplia mayoría, tras haber recibido la mayoría de los votos de los colegios electorales, así como una abrumadora mayoría de los votos de los ciudadanos.\n\nEvidentemente, el regreso triunfal de Hoover a la política no iba a producirse este año, y algunos se preguntaban si su derrota marcaría el final de su carrera."
 USA_Elections_1936.3.A: "Herbert no tenía posibilidades contra Franklin."

 USA_Elections_1936.4.t: "Noche electoral de 1936"
 USA_Elections_1936.4.d: "Cuatro años después de la histórica victoria por goleada de FDR ante el entonces presidente Herbert Hoover, han llegado por fin las elecciones de 1936. Han cambiado muchas cosas desde 1932, y el New Deal ha ayudado a paliar algunos de los problemas de nuestra nación provocados por la Gran Depresión. Millones de personas han encontrado empleo gracias a él, principalmente a través de los planes gubernamentales de obras públicas en carreteras, presas y autopistas. A pesar de los esfuerzos del presidente, muchos en el país siguen descontentos con la lentitud de la recuperación, algo que Alf Landon, el candidato republicano a la presidencia, ha subrayado en su campaña.\n\nLa nación está en vilo mientras se contabilizan los votos y se espera el resultado. Aunque muchos predicen que FDR conseguirá un segundo mandato sin inmutarse, algunas encuestas han indicado que estará mucho más reñido, y un par de ellas incluso dan la elección a Alf Landon. El locutor dice mientras la radio crepita..."
 USA_Elections_1936.4.A: "—...¡el presidente se ha asegurado otro mandato en una victoria por goleada!"
 USA_Elections_1936.4.B: "—...¡sorprendentemente, Alf Landon se ha alzado victorioso!"
 USA_Landon_1936: "§OAlf Landon§! ha tomado posesión como §L32.º presidente§!"
 USA_Roosevelt_1936: "§ORoosevelt§! ha sido investido para un §Lsegundo mandato§!"

 USA_Elections_1936.5.t: "La segunda investidura de Franklin Delano Roosevelt"
 USA_Elections_1936.5.d: "[USA.GetNewsIcon]Es una mañana húmeda y lúgubre para un día tan trascendental para nuestra nación. A pesar de la lluvia y el leve frío, cientos de personas han salido a las calles de Washington para dirigirse al pórtico este del Capitolio. Franklin Delano Roosevelt será investido para su segundo y probablemente último mandato como presidente de los Estados Unidos. El vicepresidente Garner también será investido para su segundo mandato. El presidente de la Corte Suprema preside las ceremonias.\n\nEste acontecimiento será la primera prueba de la vigésima enmienda, o Disposición XX. Mientras que creó normas sobre los límites de las legislaturas y los posibles bloqueos del colegio electoral, principalmente, la enmienda ha reducido el periodo de «pato cojo» hasta que llegue la siguiente administración. Por tanto, enero será el nuevo mes para la transición de poder, en lugar de marzo. Los futuros presidentes tendrán que abrigarse bien para soportar el posible viento helado de Washington. Pero la mayoría ven el cambio con buenos ojos, ya que hace el traspaso de poder más eficiente y rápido.\n\nHa sido un primer mandato tumultuoso y ajetreado para FDR, pero, tras haberse hecho fácilmente con la reelección en noviembre, el presidente está preparando otra ronda de propuestas para el New Deal, algunas más innovadoras que las de su primer mandato. Y, aunque el tiempo es duro en este sombrío día de enero, el sol parece brillar sobre Roosevelt para los próximos cuatro años."
 USA_Elections_1936.5.A: "¡Seguro que las cosas salen bien!"

 USA_Elections_1936.6.t: "La investidura del presidente Landon"
 USA_Elections_1936.6.d: "[FROM.GetNewsIcon]Llueva o truene, los escalones del Capitolio de Estados Unidos han acompañado a muchos presidentes en sus días de investidura. Y también guían hoy al gobernador Alf Landon de Kansas. Landon prestó juramento justo después del mediodía de hoy, convirtiéndose en el 33.er presidente de los Estados Unidos, bajo una lluvia torrencial.\n\nAunque muchos encuestadores daban la victoria a FDR, sobre todo debido a su popular New Deal, la carrera estuvo mucho más reñida, y Alf Landon sorprendió a muchos al salir vencedor. Resultó ser un candidato eficaz y se postuló como un miembro más centrista del Partido Republicano, intentando recuperar a los que habían votado a los demócratas cuatro años antes. Estados del cinturón de óxido como Pensilvania y Ohio tuvieron resultados que estaban al límite y sólo se inclinaron hacia Alf a última hora, lo que le hizo ganar el voto popular por poco más de un millón.\n\nSe espera que Landon adopte una postura más moderada que el Partido Republicano convencional. Aunque es probable que la Casa Blanca derogue algunas disposiciones del New Deal, el presidente parece dispuesto a buscar un término medio entre el programa y los intereses empresariales estadounidenses. Jugando con la pura política interior, su política exterior está por ver. \n\nNo obstante, es de esperar que la recuperación estadounidense continúe. Con un hombre distinto al timón."
 USA_Elections_1936.6.A: "«A todo ésto, ¿dónde está Kansas?»"

 USA_Elections_1936.7.t: "El futuro del Partido Progresista de Wisconsin"
 USA_Elections_1936.7.d: "No es ningún secreto que el Partido Progresista de Wisconsin ha tenido un éxito inesperado en el estado y que ha comenzado un debate sobre cómo debería avanzar el partido hacia el futuro de la política estadounidense. Se han formado dos bandos, cada uno con sus propias ideas y opiniones sobre cuáles deberían ser los siguientes pasos del WPP.\n\nEl primer bando defiende que debería ampliarse el WPP para abanderar ideas progresistas en todo el país y no sólo en Wisconsin. Sería una empresa política enorme, pero, si consiguen replicar su éxito en otros lugares, quizá puedan competir con demócratas y republicanos algún día.\n\nEl otro bando afirma que una fusión con el Partido Agrario-Laborista sería mucho mejor para cuestiones progresistas. Los partidarios alegan que formar un único partido progresista más fuerte y unido sería preferible a tener muchos partidos que podrían ser más débiles y tener menos posibilidades de ganar. Sin embargo, los dos partidos discrepan en algunos asuntos, así que podría ser necesario un consenso.\n\nLo que el partido decida sin duda tendrá consecuencias no sólo para el estado de Wisconsin, sino posiblemente para todo el país, y tanto demócratas como republicanos observarán lo que ocurre con el alma en vilo."
 USA_Elections_1936.7.A: "¡El partido se expande por el bien de la causa progresista!"
 USA_Elections_1936.7.A_tooltip: "La visión progresista no puede transigir.\n§YRenombra el partido socialdemócrata a§! §BPartido Progresista§!."
 USA_Elections_1936.7.B: "¡Se produce una fusión con el Partido Agrario-Laborista!"
 USA_Elections_1936.7.B_tooltip: "¡Nos fusionaremos con nuestros buenos amigos agrario-laboristas de Minnesota!"

 USA_Elections_1936.8.t: "¡Los republicanos y demócratas de Wisconsin se unen!"
 USA_Elections_1936.8.d: "Tras derrotas en el Senado del estado de Wisconsin durante las elecciones de medio mandato de 1934 y las elecciones presidenciales de 1936, tanto los republicanos como los demócratas han estado intentando buscar la manera de debilitar el dominio del Partido Progresista de Wisconsin sobre el estado. Sus planes parecen haberse chocado, ya que ambos partidos han declarado que formarán un «frente unido», colaborando para arrebatar el Senado al WPP.\n\nAunque republicanos y demócratas han colaborado ocasionalmente en política, formar una alianza electoral contra un partido mucho más pequeño que ellos ha sorprendido a algunos, ya que suele ser un estado muy disputado por los dos partidos. A otros no les sorprende el anuncio, ya que la popularidad del WPP lleva siendo una piedra en el zapato de los dos grandes partidos casi cuatro años."
 USA_Elections_1936.8.A: "No pinta bien para nuestras urnas..."

 USA_Elections_1936.9.t: "La fusión progresista/agrario-laborista"
 USA_Elections_1936.9.d: "Tras un intenso debate en el seno del Partido Progresista de Wisconsin sobre si expandirse o fusionarse con el Partido Agrario-Laborista, la última opción ha sido adoptada como la decisión formal del partido. Se ha aducido que así se contribuirá a formar un frente progresista fuerte y unido con la esperanza de obtener el apoyo de más gente.\n\nSi bien los dos partidos no concuerdan en todo, sí que coinciden en que trabajar juntos es el camino a seguir. Se desconoce lo que harán juntos, pero es muy probable que se unan en determinadas votaciones, concretamente en el Senado y la Asamblea del estado de Wisconsin.\n\nAún está por ver cómo reaccionarán los dos grandes partidos, ya que tanto los demócratas como los republicanos han estado observando los sucesos de cerca. Ambos esperan que ésto no ponga en peligro sus posibilidades de recuperar el control de Wisconsin, aunque un voto dividido puede dificultarlo."
 USA_Elections_1936.9.A: "¡Nos conocerán como el Partido Laborista Progresista!"
 USA_Elections_1936.9.A_tooltip: "§YRenombra el partido socialdemócrata a§! §BPartido Laborista Progresista§!."
 USA_Elections_1936.9.B: "Somos los sucesores del Bull Moose y así se nos conocerá."
 USA_Elections_1936.9.B_tooltip: "§YRenombra el partido socialdemócrata a§! §BPartido Bull Moose§!."


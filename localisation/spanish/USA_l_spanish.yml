 ### USACE Projects
 USA_USACE_Projects_Category: "Proyectos del USACE"
 USA_USACE_Projects_Category_desc: "\n\n\n£decision_header_USA_USACE£\n\n\n\nEl USACE es conocido por su adaptabilidad e ingenio. Su misión oficial es «prestar servicios públicos y militares de ingeniería esenciales; colaborar en la paz y en la guerra para reforzar la seguridad de nuestra nación, dinamizar la economía y reducir los riesgos de catástrofe», y llevan muchos años realizando progresos considerables al respecto.\n\nUsaremos sus servicios para, literal y metafóricamente, levantar los Estados Unidos. Con su ayuda, iniciaremos proyectos de construcción a gran escala por todo el país, desde infraestructuras nacionales hasta instalaciones militares e instalaciones de extracción de recursos. Reforzarán nuestra economía y mejorarán nuestro estatus en el escenario mundial."

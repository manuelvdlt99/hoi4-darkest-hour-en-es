 ### Filipino Situation
 USA_PHI_Situation_Category: "La situación filipina"
 USA_PHI_Situation_Category_desc: "\n\n\n£decision_header_USA_Filipino_Situation£\n\n\n\nAunque la mayoría de los filipinos reconocen que las islas Filipinas pertenecen a los Estados Unidos, algunos siguen oponiéndose a su incorporación en nuestra gran nación. Si bien estos elementos nacionalistas parecen estar dispersos por el país, aún cabe la posibilidad de que formen una gran red y de que un día derroquen el legítimo Gobierno filipino.\n\nPara impedir que las Filipinas caigan en la anarquía y la tiranía, erradicaremos a estos nacionalistas, destruiremos sus redes y nos pondremos duros con estos llamados movimientos "«independentistas».

 ### Office of Coordination of Inter-American Affairs
 USA_The_Office_of_the_Coordinator_of_Inter_American_Affairs_Category: "La Oficina del Coordinador de Asuntos Interamericanos"
 USA_The_Office_of_the_Coordinator_of_Inter_American_Affairs_Category_desc: "\n\n\n£decision_header_USA_The_Office_of_the_Coordinator_of_Inter_American_Affairs£\n\n\n\nEl presidente James Monroe articuló una doctrina de separación entre el Viejo Mundo y el Nuevo hace más de un siglo. Reconociendo que una amenaza a cualquier nación americana era una amenaza a los Estados Unidos, instó a Europa a alejarse de América. Sin embargo, ahora se ha desvelado que las potencias del Eje han estado intentando influenciar a varias naciones latinoamericanas para conseguir su lealtad y posiblemente usarlas como base para lanzar ataques contra suelo estadounidense.\n\nEsta amenaza ya no puede ignorarse. Intentaremos contrarrestar la propaganda del Eje en América y asegurar la solidaridad de todas las naciones americanas en nuestra lucha contra la guerra y las ideologías violentas."

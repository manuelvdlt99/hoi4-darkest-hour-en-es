 USA_Reciprocal_Deals_Category: "Acuerdos recíprocos"
 USA_Reciprocal_Deals_Category_desc: "\n\n\n£decision_header_USA_Reciprocal_Deals£\n\n\n\nNuestro comercio con la comunidad internacional se había resentido mucho debido a la imposición de diversos aranceles e impuestos sobre las mercancías importadas y exportadas. Sin embargo, hemos podido reducir estos impuestos y reanudar el comercio internacional.\n\nAhora es el momento de acercarnos a las distintas naciones del mundo y llegar a acuerdos en los que reduzcamos nuestros aranceles sobre los bienes importados a cambio de menores impuestos sobre nuestros bienes exportados. Ésto revitalizará sin duda el comercio mundial y dará un nuevo impulso a la economía estadounidense.\n\n§RLas decisiones están disponibles en el mapa.§!"

 USA_Commission_New_Carrier_Based_Aircraft_Designs: "Encargar nuevos diseños de aviones embarcados"
 USA_Commission_New_Carrier_Based_Aircraft_Designs_desc: "Si bien los dreadnoughts y los acorazados han sido el orgullo de las grandes potencias los últimos treinta años, la tecnología militar sigue amplificándose, aun a la sombra de la Gran Guerra. La constante marcha del progreso es demasiado incluso para el navío más poderoso. La introducción del tercer teatro, el espacio aéreo, ha resultado ser un trago amargo para los constructores navales y los almirantes. Sin embargo, en nuestra opinión, la proyección de poder más allá del horizonte mediante estas nuevas armas supone un avance monumental tanto en la guerra terrestre como en la naval.\n\nSin embargo, deberíamos embarcarnos en un programa para diseñar portaaviones nuevos y modernos construidos expresamente para bombarderos y armamentos. Sin embargo, no debería olvidarse que nuestras flotas ya contienen varios cruceros ligeros convertidos. Modernizar ese inventario, ampliando las cubiertas de vuelo y las capacidades de las aeronaves, también debería ser un objetivo constante. Reforzándolos con una modesta inversión en tecnologías de buques protectores, este programa añadirá una fortaleza nueva y dinámica a nuestras fuerzas de portaaviones de costa a costa."

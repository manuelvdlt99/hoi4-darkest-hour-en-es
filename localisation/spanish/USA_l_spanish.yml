 USA_Elections_1944.4.t: "Investidura de Thomas E. Dewey"
 USA_Elections_1944.4.d: "Hoy, un frío día de enero, el presidente electo Thomas E. Dewey ha sido investido tras vencer a Roosevelt en las últimas elecciones de noviembre, tensas y ajustadas. Aunque la ceremonia se redujo debido a las medidas de austeridad en curso impuestas por Roosevelt a causa de la guerra, y aunque el acto se celebró en la Casa Blanca en lugar de en el Capitolio, ello no mermó el júbilo de los nuevos presidente y vicepresidente, John W. Bricker. Con la presencia de 7000 invitados, el presidente de la Corte Suprema, Harlan F. Stone, tomó juramento a Dewey, mientras que Bricker prestó juramento al ahora exvicepresidente Henry A. Wallace. A continuación, Dewey procedió a pronunciar un largo discurso, dando las gracias a quienes lo habían apoyado, así como a quienes lo habían votado entre el público. El presidente ha prometido guiar a EE. UU. a través de las pruebas que se le presenten y arreglar lo que calificó como «errores cometidos por presidentes que pensaban que estaban haciendo el bien», señalando su oposición al New Deal, que en el pasado había tachado de «comunista». Dewey también quería que hubiera algún tipo de celebración, ya que no quería que su logro de derrotar a Roosevelt pasara desapercibido, por lo que se celebró un pequeño desfile más tarde, y el presidente organizó una reunión dentro de la Casa Blanca después.\n\nMuchos ojos del mundo también lo han seguido con atención y se preguntan qué esperar del nuevo presidente, que tiene ideas distintas sobre cómo dirigir la nación. Sin embargo, con un conflicto aún en curso en el extranjero, Dewey puede verse obligado a posponer sus planes nacionales hasta que encuentre una forma de mantener la paz en el mundo."
 USA_Elections_1944.4.A: "Algo nuevo para una nación que necesita un cambio."

 USA_Elections_1944.5.t: "La cuarta investidura de FDR"
 USA_Elections_1944.5.d: "Hoy, un frío día de enero, el presidente Roosevelt ha sido investido para un cuarto mandato de récord, la primera vez en la historia de nuestra gran nación. Aunque la ceremonia se redujo debido a las medidas de austeridad en curso a causa de la guerra, y aunque el acto se celebró en la Casa Blanca en lugar de en el Capitolio, ello no mermó el júbilo del presidente y su nuevo vicepresidente, Harry S. Truman. Con la presencia de 7000 invitados, el presidente de la Corte Suprema, Harlan F. Stone, tomó juramento a Roosevelt, mientras que Truman prestó juramento al ahora exvicepresidente Henry A. Wallace. A continuación, Roosevelt procedió a pronunciar un corto discurso, dando las gracias a quienes lo habían apoyado, así como a quienes lo habían votado entre el público. El presidente ha prometido guiar a EE. UU. a través de las pruebas que se le presenten y seguir construyendo un país mejor para todos. Una vez concluidas las formalidades, Roosevelt organizó una reunión en el interior de la Casa Blanca, cancelándose el tradicional desfile y otros actos para el gran día.\n\nMuchos ojos del mundo también han seguido con atención este acontecimiento, pues se preguntan qué le depara al presidente que ahora entra en su cuarto mandato. Sin embargo, dado que la salud de Roosevelt ha ido empeorando desde 1940, se especula sobre cuánto le queda por dar y si su nuevo vicepresidente podría ocupar pronto el cargo más importante."
 USA_Elections_1944.5.A: "Una legislatura histórica para un presidente histórico."
 USA_FDR_Wins_1944_Election_focus: "§ORoosevelt§! ha sido investido para un §Lcuarto mandato§!"

 ###Fireside chat Events
 USA_Fireside.1.t: "El arsenal de la democracia"
 USA_Fireside.1.d: "La democracia está amenazada en todo el mundo. Con la amenaza fascista envolviendo gran parte de Europa y Japón adentrándose en Asia, la situación para la causa de la libertad para todos no podría ser peor. Sin embargo, en Estados Unidos hemos evitado todo el caos y nos encontramos en una posición relativamente cómoda, con la economía creciendo día a día. Sin embargo, ésto no quiere decir que tengamos que cruzarnos de brazos y ver cómo el mundo arde a nuestro alrededor; como democracia hermana del Reino Unido, Francia y otras naciones europeas, debemos poner de nuestra parte para garantizar que puedan hacer frente a Hitler y sus secuaces.\n\nAunque una intervención plena no nos interesa, hay otras formas de ayudar a las naciones democráticas del mundo. Podremos aumentar la producción de equipos militares que pueden enviarse a todo el mundo utilizando nuestra industria en constante crecimiento. Armas, tanques, bombarderos, cazas y obuses serán casi con toda seguridad recibidos con gratitud por quienes más los necesitan. Nuestra presencia se dejará sentir desde los campos de batalla de China hasta los desiertos del norte de África, aunque no estemos directamente presentes.\n\nEl presidente Roosevelt también se ha dirigido a la nación acerca del arsenal de la democracia, afirmando que «si Gran Bretaña cae, las potencias del Eje controlarán los continentes de Europa, Asia, África, Oceanía y los océanos, y podrán aportar enormes recursos militares y navales contra este hemisferio», una dura advertencia para nuestra nación que ha estado aislada durante tanto tiempo. Al final de su discurso radiofónico, Roosevelt tranquilizó al público: «Creo que las potencias del Eje no ganarán esta guerra», y esperemos que esté en lo cierto."
 USA_Fireside.1.A: "¡Levantaremos la antorcha de la libertad en alto!"

 ### New Deal Events
 USA_FDR_New_Deal.1.t: "Los bancos de todo el país cierran por breve festivo"
 USA_FDR_New_Deal.1.d: "[FROM.GetNewsIcon]\nEl presidente Roosevelt no ha perdido el tiempo y, tan sólo un par de días después de prestar juramento, emitió la Proclamación 2039, que establecía la suspensión efectiva de todas las transacciones bancarias. \n\nLa proclamación afirma que no se podrá realizar ninguna retirada, transferencia u operación bancaria de cualquier tipo de moneda (inclusive oro y plata) de cualquier institución bancaria en una semana. \n\nAunque la gente sigue preocupada por su dinero, no cunde el pánico y todo el mundo intenta afrontar esta situación lo mejor que puede. El presidente está tomando medidas radicales y drásticas para restaurar la confianza en el sistema bancario y parece que ésto es sólo el comienzo de una revisión general del sistema económico estadounidense."
 USA_FDR_New_Deal.1.A: "A ver si funciona."

 USA_FDR_New_Deal.2.t: "La administración Roosevelt"
 USA_FDR_New_Deal.2.d: "Por fin puede proceder. En uno de los momentos más esperados desde su investidura, el presidente, Franklin D. Roosevelt, ha introducido a la nación a los miembros de su administración, un grupo de hombres con talento que cambiarán Estados Unidos para bien.\n\nEl secretario de Estado, Cordell Hull, gestionará la postura de EE. UU. en el escenario internacional. Hull, internacionalista, liderará los esfuerzos de Estados Unidos por salir y participar por fin en los asuntos mundiales como defensores de la libertad y la democracia. Alejándose del intervencionismo estadounidense en Latinoamérica, espera hacer de Estados Unidos un «buen vecino» de México y los países sudamericanos.\n\nA la izquierda está William Woodin, secretario del Tesoro. Woodin será crucial a la hora de implementar medidas del New Deal, sacando al dólar del patrón oro para aumentar la independencia económica de Estados Unidos y promover el crecimiento del PIB.\n\nEl nuevo secretario del Interior, Harold L. Ickes, apoyará los esfuerzos de Woodin, un hombre que probablemente sea el máximo responsable de la consecución de las promesas del New Deal en todo Estados Unidos. De especial importancia es la Administración de Obras Públicas, una institución que llegará a ayudar a miles, si no millones, de estadounidenses en busca de empleo y un buen sueldo.\n\nOtros nombramientos notables son el de Homer Stille Cummings como fiscal general, asesor jurídico del presidente y abogado del Gobierno federal, y el de James Farley como director general del Servicio Postal de los Estados Unidos."
 USA_FDR_New_Deal.2.A: "¡Juntos, estos hombres salvarán Estados Unidos!"

 USA_FDR_New_Deal.3.t: "La Ley de Emergencia Bancaria"
 USA_FDR_New_Deal.3.d: "[FROM.GetNewsIcon]Hoy hemos aprobado y ratificado la Ley de Emergencia Bancaria en una sesión conjunta del Congreso, lo cual es una gran victoria para nuestra administración.\n\nNo es ninguna sorpresa que los bancos resultaron muy afectados durante los primeros días de la Gran Depresión, y desde entonces, la confianza y la estabilidad nunca han vuelto en grandes cantidades. Éso cambia hoy, ya que esta ley debería ayudarnos a salir poco a poco de la crisis económica. Hace unos días se declaró un puente de cuatro días que cerró todos los bancos hasta que el Congreso pudiera actuar para resolver el problema. Ésto también nos ha permitido inspeccionar los bancos para ver cuáles se pueden salvar y cuáles, por desgracia, tenían que cerrar. Estamos agradecidos tanto a la Cámara de Representantes como al Senado por la rápida aprobación de esta ley, y parece que ellos también vieron la urgencia de introducirla.\n\nTambién se ha decidido que será buena idea explicar al pueblo de Estados Unidos lo que contiene la ley, y se ha organizado una «charla junto a la chimenea» para hacerlo en un ambiente acogedor para los que lo vean y escuchen desde casa. Si es bien recibida, siempre podríamos hacer más charlas para conectar de verdad con la nación.\n\nÉsto sólo pretende ser una solución a corto plazo para el problema inicial planteado, y es de esperar que pronto podamos introducir una nueva legislación que lo refuerce. Pero, por ahora, la Ley de Emergencia Bancaria aportará algo de estabilidad a las vidas de la gente, y algo que esperamos hacer más con nuestros planes para salvar la economía estadounidense."
 USA_FDR_New_Deal.3.A: "El primer paso del camino hacia la recuperación."

 USA_FDR_New_Deal.4.t: "EE. UU. abandona el patrón oro"
 USA_FDR_New_Deal.4.d: "[FROM.GetNewsIcon]ÚLTIMA HORA: Washington\n\nEsta misma tarde, el presidente Roosevelt firmó la Orden Ejecutiva 6102, prohibiendo la posesión de monedas de oro, lingotes o certificados en los Estados Unidos, eliminándolos efectivamente del patrón oro. Aunque la nación no es la primera gran potencia que abandona el patrón oro, sí que es la más impactante en hacerlo. Prácticamente todas las sociedades civilizadas del mundo sintieron el dolor del crac de la bolsa del Martes Negro de 1929, lo que demostró lo fáciles que son de propagar los males de la Dama de la Libertad.\n\nAhora que el oro estadounidense va a volver a la Reserva Federal, se pueden imprimir más dólares y lanzarlos al mercado mundial. Aunque a Estados Unidos le queda mucho camino por delante antes de restaurar del todo la confianza de los consumidores, es sin embargo un paso en la dirección correcta. El programa de los 100 primeros días de FDR ya ha empezado con buen pie."
 USA_FDR_New_Deal.4.A: "¡La carretera vuelve a estar abierta!"

 USA_FDR_New_Deal.5.t: "¡Empresarios conservadores indignados!"
 USA_FDR_New_Deal.5.d: "En plena Depresión, las tensiones se disparan entre las empresas, el Gobierno y quienes trabajan a cuenta de tales maquinaciones empresariales. Las grandes empresas cargaron con la mayor parte de la culpa de los efectos iniciales de la Depresión, al no mantener a sus empleados y provocar así el desempleo de millones de hombres y mujeres jóvenes. De hecho, la economía de la nación se encuentra en un estado constante de convulsión, sólo agravado por las tensiones de clase. Un ejemplo de ello se ha visto constantemente en los dos últimos años. Ciertos empresarios influyentes han expresado su indignación por la actual situación política, afirmando que el New Deal ataca injustamente a las grandes empresas con medios turbios como leyes antimonopolio o impuestos progresivos especiales. Aunque se enfaden, es poco probable que puedan conseguir mucho, salvo perturbar la estabilidad económica más de lo que se creía posible."
 USA_FDR_New_Deal.5.A: "Parece que todos sufren."

 USA_FDR_New_Deal.6.t: "Ayuda a Puerto Rico"
 USA_FDR_New_Deal.6.d: "Una combinación de huracanes devastadores, una práctica económica insostenible y la Gran Depresión ha dejado al pueblo de Puerto Rico en un estado de pobreza constante; es el territorio más pobre de Estados Unidos. Puerto Rico, adquirido hace más de 30 años, nunca ha sido un territorio especialmente próspero. Sin embargo, con su población bastante numerosa, no podemos ignorar la tumultuosa situación. Incluso antes de los desastrosos años veinte, el territorio insular se enfrentaba a condiciones casi inhabitables, con sus exportaciones primarias controladas por oligopolios y magnates poco dispuestos a pagar salarios a los puertorriqueños que trabajaban en las plantaciones. A ello se añade el hecho de que la industria azucarera se vio especialmente afectada por la Gran Depresión, ya que cada vez menos personas disponían de ingresos para comprar productos azucareros. En general, la situación de Puerto Rico es calamitosa, y debemos crear una agencia alfabética para hacerle frente. La Administración de Reconstrucción de Puerto Rico destinará recursos gubernamentales a la reconstrucción de la isla para asegurar una estabilidad económica a largo plazo y condiciones idóneas para los estadounidenses."
 USA_FDR_New_Deal.6.A: "¡Seguro que ésto los salva!"

 USA_FDR_New_Deal.7.t: "¡Veteranos tranquilizados por pagos!"
 USA_FDR_New_Deal.7.d: "Parece que hemos amortizado, tanto literal como figuradamente, la reciente aprobación de la Ley de Pago de Indemnizaciones Ajustadas. Los mismos veteranos que protestaban en las calles de Washington D. C. en 1932 porque no podían reclamar lo que se les debía ahora pueden empezar a retirar un dinero que sin duda los ayudará en estos tiempos difíciles.\n\nAl igual que muchos millones de personas en todo el país, los veteranos se encontraron en el oscuro pozo del desempleo y sin la posibilidad de canjear el dinero de sus certificados de servicio hasta 1948, cólera que culminó en las protestas de 1932, que acabaron con la disolución de la manifestación por parte del Ejército. La Gran Depresión sigue azotando duramente a nuestra nación y la amenaza de que ésto volviera a ocurrir era alta, lo que ha llevado al Congreso a decidir actuar con decisión. \n\nLa aprobación de la Ley de Pago de Indemnizaciones Ajustadas no es de extrañar, ya que dominamos las dos cámaras del Congreso, lo que nos ha llevado a contar con una amplia mayoría a favor de la misma. A partir de ahora comenzarán a efectuarse pagos en todo el país, que podrían ascender a 2000 millones de dólares.\n\n¿Y los veteranos? Parecen estar muy satisfechos. Libraron y ganaron la Gran Guerra, y ahora parecen haber ganado una «guerra» con el Gobierno federal por sus prestaciones. Ésta debe ser una lección de que los veteranos de cualquier conflicto en el que luchemos deben recibir un trato justo por parte de todos."
 USA_FDR_New_Deal.7.A: "Un final feliz para la situación."

 USA_FDR_New_Deal.8.t: "El buen vecino"
 USA_FDR_New_Deal.8.d: "Alrededor del cambio de siglo, Estados Unidos empezó a hacer gala de su poderío militar a sus vecinos del sur. Haití, Cuba, Panamá, México, Honduras, Nicaragua y hasta la República Dominicana han sufrido alguna especie de intervención estadounidense, y algunos de ellos varias veces. Han intentado manipular a nuestras naciones para su propio beneficio político, diplomático y económico. Se puede aseverar que la confianza en cualquier esfuerzo estadounidense con respecto a nosotros es inexistente.\n\nSin embargo, Franklin Roosevelt, el recién elegido presidente de los Estados Unidos, ha pedido una política de realineación en su política exterior. Llamada la política de «buena vecindad», el presidente propone una retirada de la misión militar actual en Haití y la normalización de las relaciones con México, Cuba y el resto de las naciones latinas. También ha propuesto nuevos acuerdos comerciales y de intercambio para potenciar la novedosa estrategia.\n\nAunque aún no se han concretado los detalles de las negociaciones, sabemos una cosa. Hará falta más que meras oportunidades económicas lucrativas y un restablecimiento de las relaciones para que volvamos a confiar en el Tío Sam. Ya nos han traicionado y perfectamente podrían volver a hacerlo. Será necesario un esfuerzo concertado y serio por parte de esta nueva administración para que Estados Unidos vuelva a gozar de buena reputación en cualquier lugar al sur del Río Grande."
 USA_FDR_New_Deal.8.A: "No bajaremos la guardia y vigilaremos a Washington con cautela..."

 USA_FDR_New_Deal.9.t: "El buen vecino: la Convención de Montevideo"
 USA_FDR_New_Deal.9.d: "[FROM.GetNewsIcon]Hoy, en Montevideo, Uruguay, muchos países de Centroamérica y Sudamérica, así como los Estados Unidos, se han reunido en la Séptima Conferencia Internacional de los Estados Americanos para firmar la Convención de Montevideo. El tratado subraya la importancia de que todos los signatarios se reconozcan como Estados soberanos iguales y de que los miembros no interfieran en la política exterior o interior de otro Estado.\n\nSe trata de un gran logro para los asuntos exteriores estadounidenses y entra en el alcance de la política de buena vecindad presentada por el presidente Roosevelt. También ha sido un día histórico, ya que la primera representante mujer de EE. UU. estuvo presente en la firma del tratado.\n\nEn total, 19 naciones han firmado la convención, mientras que otras 3 la han aceptado con pequeñas reservas. Uno de estos países es Estados Unidos, y Bolivia ha sido el único país que no ha firmado. \n\nAlgunos observadores exteriores se preguntan si ésto ayudará a la doctrina de neutralidad de EE. UU., ya que se acordó el no intervencionismo en el tratado, lo que ayudaría a asegurar el lugar de EE. UU. en el Nuevo Mundo."
 USA_FDR_New_Deal.9.A: "Una victoria para la doctrina Monroe."

 USA_FDR_New_Deal.10.t: "La política de buena vecindad"
 USA_FDR_New_Deal.10.d: "Desde la victoria final de Washington en Yorktown, hemos sido la potencia predominante del Nuevo Mundo. Los países van y vienen, pero el experimento estadounidense ha atravesado conflictos, disturbios e incluso guerras civiles. Aunque nuestra fortuna ha sido grande y la nación ha perdurado, por desgracia, nuestro destino también se ha manifestado de formas que los fundadores podrían calificar de tiránicas. Administraciones previas han ordenado varias intervenciones militares en nuestros vecinos latinoamericanos, en al menos 8 naciones distintas. Y varias veces en algunas de ellas. Como es de esperar, la confianza en los valores estadounidenses en nuestro patio trasero está por los suelos.\n\nSin embargo, ahora que FDR es el comandante en jefe, la nueva administración propone un restablecimiento total de las relaciones con el sur. Llamada la política de «buena vecindad», el presidente está dispuesto a retirar a la misión militar que queda en Haití y a normalizar las relaciones con México y Cuba. En su discurso inaugural, Roosevelt proclamó: «Dedicaré esta nación a la política de buena vecindad, del vecino que se respeta resueltamente a sí mismo y, porque lo hace, respeta los derechos de los demás». Lo mismo ha afirmado el secretario de Estado Hull, afirmando que «ningún país tiene derecho a intervenir en los asuntos internos o externos de otro».\n\nEsta política de no intervencionismo incluye lucrativos acuerdos comerciales con naciones centroamericanas, con la esperanza de añadir un nivel de confianza a las nuevas relaciones. Sin embargo, décadas de intervenciones y abusos no pueden solventarse con acuerdos y un discurso. Será una verdadera prueba para la diplomacia de esta administración restaurar el estatus de Estados Unidos en estas naciones."
 USA_FDR_New_Deal.10.A: "¿Hago una tarta para nuestros nuevos amigos?"

 USA_FDR_New_Deal.11.t: "Hemos abandonado el patrón oro"
 USA_FDR_New_Deal.11.d: "Esta tarde, el recién elegido presidente Roosevelt firmó otra ley ejecutiva histórica. La Orden 1602 prohíbe «el acaparamiento de monedas de oro, lingotes de oro y certificados de oro dentro del territorio continental de los Estados Unidos», básicamente sacando al país del patrón oro. Es una orden monumental, pero en consonancia con el plan de los primeros cien días de Roosevelt, que conlleva la esperanza de sacar a este país de la depresión más profunda de nuestra historia.\n\nLos consumidores llevan acaparando oro desde que empezó a desplomarse el mercado bursátil, algo propio de estos tiempos complicados. Aunque no se puede culpar a la mayoría de querer tener su dinero cerca de ellos, ésto no ha hecho más que empeorar el gasto económico y ha devaluado los precios. Al canjear su oro por una cantidad en metálico, la orden dará más liquidez a los consumidores. También eliminará una restricción a la Reserva Federal, ya que los pagarés a la vista requerirán un respaldo de oro del 40 %, lo que elevará su tope de emisión de crédito y permitirá imprimir más moneda.\n\nLos ciudadanos tienen hasta el 1 de mayo para entregar sus reservas de oro, en cuyo momento recibirán un canje por billetes a 20,67 dólares la onza troy."
 USA_FDR_New_Deal.11.A: "¡Pero brilla tanto!"

 ### FDR 1936 Events
 USA_FDR_1936.1.t: "La segunda Ley de Seguridad Social"
 USA_FDR_1936.1.d: "[FROM.GetNewsIcon]Hoy se ha añadido una enmienda a la histórica Ley de Seguridad Social de 1935. Partiendo de la histórica ley, se han hecho cambios para aumentar la cantidad de personas que reciben ayudas en forma de prestaciones. La revisión permite a las esposas y los hijos de los trabajadores jubilados recibir pagos, así como a la familia en caso de fallecimiento inesperado si al trabajador lo cubre la Ley de Seguridad Social. Por su escala, algunos la han llamado la «segunda Ley de Seguridad Social», sólo que ésta pasa de estar basada en los trabajadores a estar más orientada a las familias.\n\nLa enmienda también ha producido cambios más pequeños pero más notables, como un aumento de la cuantía abonada por el Seguro Social y el traslado del inicio de los pagos mensuales a 1940. Aunque puede que se realicen otros cambios en el futuro, ninguno será tan significativo como el de hoy."
 USA_FDR_1936.1.A: "Una garantía de una seguridad social férrea."

 USA_FDR_1936.2.t: "Disposiciones de autoservicio mayorista"
 USA_FDR_1936.2.d: "La Ley de Neutralidad de 1935 sentó las bases de nuestra política exterior aislacionista, y el pueblo, que no quería involucrarse en guerras que no nos incumbían, la respaldó en gran medida Se ha aceptado ahora una versión actualizada de la ley, con una característica que ha despertado el interés de muchos: la implementación de disposiciones de autoservicio mayorista.\n\nLa primera Ley de Neutralidad prohibía la venta de armas a cualquier país implicado en una guerra, y la segunda hará lo mismo, aunque se han hecho algunos cambios debido a la nueva disposición. Las naciones en guerra ahora podrán comprar productos de Estados Unidos, además de armas. Materias primas como el petróleo, que naciones con grandes armadas como el Reino Unido necesitan desesperadamente, estarán disponibles para su compra, pero los compradores no sólo deberán proporcionar sus propios buques para el transporte, sino que además sólo se les permitirá adquirir estos productos en efectivo.\n\nIncluidas las disposiciones de autoservicio mayorista en la Ley de Neutralidad de 1937, no sólo podremos apoyar a las naciones democráticas de esta manera, sino que también ganaremos un dinero al que esperamos dar un buen uso en los asuntos nacionales. Las disposiciones de autoservicio mayorista tienen un límite de dos años actualmente, así que la opción de renovarlas más tarde no es una decisión que tengamos que tomar justo ahora."
 USA_FDR_1936.2.A: "Son buenos negocios."

 USA_FDR_1936.3.t: "Nuevas normas laborales"
 USA_FDR_1936.3.d: "[FROM.GetNewsIcon]Hoy, el presidente, Franklin D. Roosevelt, ha firmado la Ley de Normas Laborales Justas para su entrada en vigor, estableciendo un modelo para las condiciones laborales. El senador Hugo Black del Partido Demócrata propuso el proyecto de ley en 1932, pero recibió una fuerte oposición entonces. Ésto dio lugar a una revisión del documento original de Black, lo que contó con el apoyo de muchos altos funcionarios de la División de Normas Laborales.\n\nLa nueva ley establece una jornada laboral de ocho horas diarias y cuarenta horas semanales, y los trabajadores pueden reclamar el pago de hasta cuatro horas extraordinarias trabajadas, además de percibir el salario mínimo. La ley también incluye restricciones sobre lo que los trabajadores menores pueden y no pueden hacer, así como subidas salariales para casi 700 000 trabajadores. Sin embargo, algunos grupos, como los ejecutivos y los trabajadores temporeros, no se contemplan en esta ley.\n\nEl presidente declaró después de firmar la ley que era "«la ley más importante del New Deal desde la Ley de Seguridad Social de 1935» y que podía demostrar serlo en el futuro.
 USA_FDR_1936.3.A: "¡Un trabajador seguro es un trabajador feliz!"

 USA_FDR_1936.4.t: "Resultado de los préstamos al sector privado"
 USA_FDR_1936.4.d: "El Gobierno no puede ser la única razón de la recuperación de la economía. Si el sector privado depende de ayudas del Gobierno, nunca podrá mantenerse solo. En consecuencia, el Gobierno ha implementado una serie de medidas destinadas a aumentar la emisión de préstamos bancarios. Estas políticas parecen estar dando sus frutos. La gente está recuperando la confianza en los bancos y pidiendo préstamos para perseguir sus sueños. La propiedad de pequeñas empresas se está extendiendo por todo el país y, en consecuencia, el desempleo está disminuyendo."
 USA_FDR_1936.4.A: "¡Usaremos la economía para salvar la economía!"

 USA_FDR_1936.5.t: "El retorno del autoservicio mayorista "
 USA_FDR_1936.5.d: "En respuesta a la invasión alemana de Polonia, el Congreso de Estados Unidos ha votado una nueva ley para reemplazar a la Ley de Neutralidad de 1937, que caducó a principios de este año.\n\nEl proyecto de ley, ahora conocido como la Ley de Neutralidad de 1939, fue rechazado en el Senado y en la Cámara varias veces antes de ser finalmente aprobado. Muchos congresistas aislacionistas veían cualquier revisión de la ley anterior como un método para arrastrar a Estados Unidos a una batalla europea a gran escala.\n\nLa ley preveía originalmente una reimplementación limitada del «autoservicio mayorista». La política de «autoservicio mayorista» permitía a los países hostiles comprar bienes no militares a cambio de dinero en efectivo y la plena responsabilidad del transporte.\n\nÉso cambió cuando los tanques alemanes cruzaron la frontera polaca.\n\nLas nuevas cláusulas de la ley permitían la venta de armamento a los Estados beligerantes; sin embargo, el uso de préstamos y el transporte marítimo estadounidense seguían estando prohibidos. Como consecuencia de la mayor agresividad de Alemania, muchos miembros del Congreso cambiaron de opinión, y el proyecto de ley fue aprobado por 243 votos a favor y 181 en contra.\n\nDurante la retirada del embargo de armas, el senador independiente de Nebraska George W. Norris dijo textualmente: «Si lo revocamos, estamos ayudando a Inglaterra y Francia. Si no lo revocamos, estaremos ayudando a Hitler y sus aliados»."
 USA_FDR_1936.5.A: "«La neutralidad absoluta es imposible.»"

 USA_FDR_1936.6.t: "Los nuevos cupones para alimentos"
 USA_FDR_1936.6.d: "[FROM.GetNewsIcon]El Gobierno federal ha aprobado hace poco la introducción de cupones para alimentos en el país, preservando la integridad del mercado. De hecho, incluso para un país industrializado, pasar de una industria consumista a una militarista podría ser complicado. Sin embargo, para evitar el pánico del mercado, los cupones para alimentos garantizarán que todos los ciudadanos tengan suficiente para comer. Estos cupones están compuestos por unos cuantos papelitos que pueden cambiarse por comida. Si algunos cuestionan la necesidad de ésto, responderemos que es necesario para preservar un máximo de recursos vitales en caso de que nuestro aislacionismo empeore, teniendo en cuenta la situación en el resto del mundo."
 USA_FDR_1936.6.A: "No dejaremos que nuestro pueblo se muera de hambre."

 USA_FDR_1936.7.t: "Las disposiciones de autoservicio mayorista caducan"
 USA_FDR_1936.7.d: "Las disposiciones de autoservicio mayorista tenían que caducar dos años después de su implementación de acuerdo con la Ley de Neutralidad de 1937, y ha llegado ese momento. Los informes oficiales afirman que hemos ganado bastante dinero con el plan, parte del cual canalizamos hacia nuestra economía y nuestras Fuerzas Armadas tras suministrar a numerosos países numerosas cantidades de materias primas para cualesquiera que fuesen sus fines.\n\nA pesar del fin del autoservicio mayorista, la situación en Europa y otras partes del mundo, como Asia, sigue siendo sumamente tensa, y algunos predicen que estallará una guerra en cualquier momento. Si conseguimos encontrar la manera de ayudar a las democracias del mundo intercambiando materias primas por dinero en efectivo, podría resultar útil recuperar las disposiciones en el futuro, y sin duda nos beneficiaremos de ello."
 USA_FDR_1936.7.A: "No es especulación bélica, es ayudar a unos viejos amigos."

 ### Packing the Courts Events
 USA_Packing_the_Courts.1.t: "El Proyecto de Ley de Reforma de Procedimientos Judiciales"
 USA_Packing_the_Courts.1.d: "El mayor obstáculo para implementar la legislación progresista necesaria para relanzar la economía y mejorar la calidad de vida de los estadounidenses procede de la Corte Suprema. Los jueces conservadores conocidos como los «Cuatro Jinetes» están intentando bloquear toda legislación relativa al New Deal, utilizando argumentos acerca de la jurisprudencia constitucional y el formalismo jurídico.\n\nEstas excusas, basadas en puntos de vista formalistas arcaicos y fiscalmente conservadores, sólo retrasan los futuros planes de expansión económica y social. Tras varios intentos fallidos de introducir legislación al respecto, la reelección del presidente Roosevelt presenta una oportunidad perfecta para reformar el poder judicial federal. El Proyecto de Ley de Reforma de Procedimientos Judiciales propuesto por Roosevelt otorga al presidente la capacidad de nombrar nuevos jueces de la Corte Suprema por cada juez federal que alcance la edad de setenta años y no se jubile en el plazo de seis meses.\n\n Sin embargo, el proyecto de ley también limita este poder a seis jueces en la Corte Suprema y dos en los tribunales federales inferiores. Además, establece proctores en la Corte Suprema para administrar los tribunales inferiores. Si conseguimos aprobar el proyecto de ley, por fin podremos superar estos obstáculos que han estado alargando el camino de Estados Unidos hacia un futuro mejor."
 USA_Packing_the_Courts.1.A: "Esperemos que se apruebe."
 USA_Packing_the_Court_tt: "§BEmpezaremos a trabajar en el Proyecto de Ley de Reforma de Procedimientos Judiciales.§!"

 USA_Packing_the_Courts.2.t: "La opinión pública no es buena"
 USA_Packing_the_Courts.2.d: "Pese a nuestras buenas intenciones, parece que el pueblo no respalda el proyecto de ley del presidente. La población sigue viendo a la Corte Suprema como una institución que protege los valores recogidos en la Constitución, y cualquier tipo de intervención se considera autoritaria y anticonstitucional. Algunos estudiosos incluso han alegado que el proyecto de ley podría ser un peligro en potencia para los derechos de las personas.\n\nLa reacción de los medios también ha sido muy escéptica, incluso en los periódicos afines a nosotros, alegando que, aunque el proyecto de ley tiene mérito, también podría provocar una descomposición del sistema judicial. Para contrarrestar esta mala publicidad, el presidente ha decidido defender el proyecto de ley en su próxima charla junto a la hoguera."
 USA_Packing_the_Courts.2.A: "Deben apoyarnos en ésto."

 USA_Packing_the_Courts.3.t: "Otra charla junto a la chimenea"
 USA_Packing_the_Courts.3.d: "[FROM.GetNewsIcon]\nEn su novena charla junto a la chimenea dirigida al pueblo estadounidense, el presidente, Franklin D. Roosevelt, respondió a las inquietudes relativas al nuevo proyecto de ley judicial. El Presidente comenzó alegando que era necesario arreglar las desigualdades del sistema para evitar los errores que condujeron a la Depresión, señalando el esfuerzo del Congreso por ratificar la legislación relativa a la recuperación económica.\n\nEntonces pasó a criticar a la Corte Suprema por intentar sabotear esta legislación. Hablando en términos metafóricos, Roosevelt se refirió a la forma de gobierno estadounidense como un equipo de tres caballos, describiendo el sistema judicial como el tercer caballo que retrasa a los otros dos.\n\nEl presidente afirmó que la Corte Suprema funcionaba de forma incorrecta, malinterpretando la Constitución para seguir su agenda. También enumeró las ventajas de la reforma judicial, que permitirá una administración más barata, rápida y eficaz del sistema de justicia. Tras hacer hincapié en que su propuesta no tiene nada de radical porque presidentes anteriores ya habían implementado políticas parecidas, terminó su discurso dejando clara su intención de restaurar el equilibrio entre las tres ramas del poder. Sólo nos queda esperar a ver si la opinión pública estadounidense reacciona en consecuencia a esta refutación."
 USA_Packing_the_Courts.3.A: "El presidente es carismático. Los convencerá."

 USA_Packing_the_Courts.4.t: "La opinión pública sigue siendo negativa"
 USA_Packing_the_Courts.4.d: "Por desgracia, el discurso del presidente no ha conseguido atraer el apoyo del pueblo que esperábamos. Según datos de Gallup, un 46 % de la población se opone a la legislación propuesta por el presidente. Los colegios de abogados se alinean contra el proyecto de ley y se acumulan las cartas al Congreso en oposición.\n\nSe rumorea que incluso el vicepresidente, John Nance Garner, se opondrá al proyecto de ley, seguido de otros demócratas conservadores. Además de esta reacción negativa, un editorialista progresista ha acusado al presidente de intentar fingir una apariencia de sinceridad en su discurso para arrebatar derechos al pueblo estadounidense. Ante esta oposición pública, el futuro del proyecto de ley parece sombrío y es muy probable que muera en cuanto llegue al Congreso."
 USA_Packing_the_Courts.4.A: "La gente no sabe lo que le conviene."

 USA_Packing_the_Courts.5.t: "¡El presidente de la comisión Ashurst retrasa el proyecto de ley!"
 USA_Packing_the_Courts.5.d: "El proyecto de reforma judicial del presidente, al que los medios de comunicación se refieren como el \"plan para atestar la corte\", se ha topado con un obstáculo. La Comisión de Asuntos Judiciales del Senado, responsable del proyecto de ley y dirigida por el senador demócrata Henry F. Ashurst, está retrasando esta esencial ley. El senador Ashurst es conocido por ser un gran orador público que hace miles de discursos con un vocabulario rico y sofisticado.\n\nQuerido por el pueblo de Arizona, tiene una buena reputación por anteponer los intereses de sus votantes a todo. Sin embargo, el senador también es infame por cambiar constantemente de postura política. Su historial inconsistente y excéntrico empaña lo que, por lo demás, es una carrera impecable, ya que votó tanto a favor como en contra de la Prohibición y manifestó opiniones contradictorias sobre el Proyecto de Ley de Reforma de Procedimientos Judiciales que ahora retrasa. Para proteger nuestra agenda para el segundo mandato del presidente, debemos presionarlo y obligarlo a cambiar de opinión una vez más. El futuro de nuestro sistema judicial descansa en sus manos."
 USA_Packing_the_Courts.5.A: "Esperemos que caiga."

 USA_Packing_the_Courts.6.t: "¡Ashurst cae bajo la presión!"
 USA_Packing_the_Courts.6.d: "El senador Ashurst puede tener defectos, pero la tozudez no es uno de ellos. Tras «animarlo» un poco, el senador ha prometido hacer todo lo que esté en su mano para impulsar el proyecto. Con un discurso convincente y apasionado en el que destacó la necesidad de modernizar el sistema judicial, el senador Ashurst defendió el proyecto de ley como un «paso en la dirección correcta». Nuestros temores de que la comisión pudiera retrasarlo indefinidamente afortunadamente no se han materializado por ahora. Parece que el proyecto de ley va ahora por buen camino, y probablemente tendremos nuevos jueces en la Corte Suprema muy pronto."
 USA_Packing_the_Courts.6.A: "Bien hecho, senador."

 USA_Packing_the_Courts.7.t: "¡Ashurst se mantiene firme!"
 USA_Packing_the_Courts.7.d: "Teníamos muchas esperanzas puestas en el senador, pero nos ha decepcionado una vez más. Ashurst nos aseguró que el proyecto de ley pasaría rápido por la comisión, pero está claro que el proyecto de ley no está avanzando a la velocidad que nos prometió.\n\nFiel a su estilo, Ashurst se toma su tiempo para abordar el proyecto. Cuando se le preguntó por esta lentitud, el senador arizoniano se refirió extrañamente al lema de la comisión: «Sin apuro, sin prisa, sin desperdicio, sin preocupación». ¡Hasta los opositores al proyecto de ley alaban al senador por sus esfuerzos para retrasarla! Esta falta de esfuerzo para abordar la iniciativa podría retrasar el proyecto de ley durante semanas, incluso meses."
 USA_Packing_the_Courts.7.A: "Un decano de la incoherencia."

 USA_Packing_the_Courts.8.t: "¡El presidente ha convencido al pueblo!"
 USA_Packing_the_Courts.8.d: "¡Parece que el presidente ha conseguido convencer al pueblo de que apoyen el proyecto de ley! Según datos de Gallup, sólo un 36 % de la población se opone a la legislación propuesta por el presidente. Hasta se rumorea que el ala conservadora del Partido Demócrata está dispuesto a respaldar el proyecto de ley a regañadientes para seguir la línea del partido.\n\nSólo hay oposición de los colegios de abogados y periódicos conservadores y progresistas, pero, por suerte, son una minoría. Con este repunte del apoyo público, es probable que el Congreso apruebe el proyecto de ley, lo que facilitará mucho nuestros planes de reformas económicas y sociales."
 USA_Packing_the_Courts.8.A: "¡FDR lo vuelve a hacer!"

 USA_Packing_the_Courts.9.t: "¡El proyecto de ley avanza de nuevo!"
 USA_Packing_the_Courts.9.d: "El éxito del discurso presidencial es notable. Desde que la última charla junto a la hoguera acerca del proyecto de ley fue bien recibida por el pueblo, la oposición está ahora redoblando sus esfuerzos para volver a poner a la opinión pública de su lado, pero no funcionará. Aprovechando el nuevo ímpetu, los senadores demócratas están haciendo todo lo posible por que se apruebe el proyecto de ley lo antes posible.\n\nA pesar de los esfuerzos del llamado Comité Nacional para Defender el Gobierno Constitucional por intentar sabotear el proyecto de ley, el partido no está perdiendo un solo día en disputas inútiles, sino que avanza con rapidez y eficacia. Un descenso de la productividad puede poner en peligro el proyecto de ley, pero, por ahora, nuestra causa va en una dirección favorable."
 USA_Packing_the_Courts.9.A: "Buen trabajo, señor presidente."

 USA_Packing_the_Courts.10.t: "¡El líder de la mayoría en el Senado Robinson ha muerto!"
 USA_Packing_the_Courts.10.d: "Una tragedia ha sacudido al Partido Demócrata hasta la médula hoy. El senador demócrata por Arkansas y líder de la mayoría del Senado, Joseph Taylor Robinson, ha sido hallado muerto hoy en el suelo de su apartamento de Maryland Avenue. No ha sido una sorpresa total, pues el senador ya experimentaba la tensión de su avanzada edad y la presión de las audiencias en el Senado, sufriendo constantes dolores en el pecho.\n\nSe espera que se organice un funeral en la cámara del Senado en unos días, donde su familia, sus amigos y sus colegas mostrarán sus respetos. Aunque la muerte del senador ya de por sí es mala para la cúpula del partido, también impide el progreso de nuestra agenda judicial.\n\nEl líder de la mayoría Robinson no sólo era uno de los mayores partidarios del Proyecto de Ley de Reforma de Procedimientos Judiciales, sino también de las iniciativas del New Deal del presidente, ya que hacía todo lo que estuviese en su poder para conseguir la cantidad de votos necesaria. Sin que él defienda a capa y espada el proyecto de ley y a nuestro Gobierno, nuestras posibilidades de éxito se reducen enormemente."
 USA_Packing_the_Courts.10.A: "Una verdadera tragedia."

 USA_Packing_the_Courts.11.t: "¡El líder de la mayoría en el Senado Robinson ha tenido un susto!"
 USA_Packing_the_Courts.11.d: "\nUno de nuestros mayores defensores en el Senado es el líder de la mayoría del Senado, Joseph Taylor Robinson. Está haciendo todo lo posible por recabar apoyos para el Proyecto de Ley de Reforma de Procedimientos Judiciales; sin embargo, una combinación de la presión que tiene que soportar en el hemiciclo y su avanzada edad está pasando factura al veterano mariscal demócrata.\n\nSu familia y amigos han estado preocupados por los constantes dolores en el pecho que ha estado sufriendo el senador y a nadie sorprendió que fuera encontrado inconsciente en el suelo de su apartamento de Maryland Avenue. Por suerte, lo llevaron a un hospital, donde consiguieron estabilizarlo. Por ahora, el senador se centrará en su recuperación, pero ha prometido volver al Senado en cuanto pueda. Aunque esta complicación de salud retrasa nuestros planes, el hecho de que el senador permanezca en la tierra de los vivos hará que nuestras posibilidades de aprobar el proyecto de ley sean mucho mejores."
 USA_Packing_the_Courts.11.A: "Gracias a Dios que está bien."

 USA_Packing_the_Courts.12.t: "¡Se aprueba el Proyecto de Ley de Reforma de Procedimientos Judiciales!"
 USA_Packing_the_Courts.12.d: "[FROM.GetNewsIcon]Por fin ha acabado la feroz batalla para reformar la Corte Suprema. Se ha aprobado el Proyecto de Ley de Reforma de Procedimientos Judiciales en el Senado, lo que permite al presidente nombrar nuevos jueces para la Corte Suprema. Aunque muchos políticos tacharon duramente al proyecto de ley de ser un intento de atestar la corte por medios anticonstitucionales, la mayoría de los demócratas apoyaron la línea del partido y votaron a favor.\n\nLos políticos republicanos están furiosos, calificando este proyecto de ley de «un paso más hacia el autoritarismo». Numerosos opositores al presidente (incluido el presidente de la Corte Suprema Hughes) han amenazado con dimitir si se aplican estos cambios. Sin embargo, se cree que sus palabras carecen de contenido real.\n\nImplementado el plan de reforma judicial de Roosevelt, el capital político de su administración está en su punto más alto, y ahora son capaces de expandir el New Deal más allá incluso de sus expectativas más generosas. Esperemos que llegue pronto un cambio de verdad a los Estados Unidos de América."
 USA_Packing_the_Courts.12.A: "¡Hurra!"

 USA_Packing_the_Courts.13.t: "¡El Proyecto de Ley de Reforma de Procedimientos Judiciales ha fracasado!"
 USA_Packing_the_Courts.13.d: "[FROM.GetNewsIcon]Desgraciadamente, a pesar de los mejores esfuerzos de la administración Roosevelt, el Proyecto de Ley de Reforma de Procedimientos Judiciales se ha detenido en seco. Debido a una multitud de factores, el proyecto de ley no ha conseguido el número de votos necesario para su aprobación. Al final, fue rechazada rotundamente por los republicanos e incluso por miembros del propio partido de Roosevelt. Por ahora, es probable que la iniciativa de reforma judicial vuelva a la comisión, donde se introducirán los cambios necesarios para, al menos, aprobar una versión modificada de la misma.\n\nLa pérdida de capital político que provocará esta derrota podría incluso poner en jaque la integridad de las iniciativas del New Deal del presidente, empoderando a sus opositores acérrimos. El encarnizado conflicto entre el Gobierno y los cerriles miembros de la Corte Suprema continuará por el momento, retrasando la posibilidad de un verdadero progreso económico y social en Estados Unidos."
 USA_Packing_the_Courts.13.A: "¡Maldita sea!"

 ### The Motives of the Vice President
 USA_Packing_the_Courts_Aftermath.1.t: "Los motivos del vicepresidente"
 USA_Packing_the_Courts_Aftermath.1.d: "Tras la derrota del Proyecto de Ley de Reforma de Procedimientos Judiciales, muchos funcionarios del poder ejecutivo han tratado de desviar la culpa, arremetiendo contra los congresistas por no apoyar al presidente. Sin embargo, el propio Roosevelt ha llegado a una conclusión más drástica que da a entender la intromisión ¡de su propia rama de gobierno!\n\nNumerosos ejecutivos han tenido problemas con sus vicepresidentes a lo largo de las décadas, pero ¡la relación entre Garner y Roosevelt ha estado marcada por la desconfianza desde el comienzo del segundo mandato! Garner ha discrepado específicamente con el presidente en muchas cuestiones serias, ¡incluido el Proyecto de Ley de Reforma! Aunque Garner fue crucial para el éxito del New Deal al principio, el texano parece ser mucho más conservador de lo que creíamos. Quizás tenga otros motivos que no conocemos.\n\nAlguien debe cargar con la derrota, éso es seguro. Varios ayudantes piden a Roosevelt que pida de inmediato la dimisión de Garner. Expulsar a un miembro importante de la rama tendrá graves consecuencias en el poder blando de la administración. Dicho ésto, Roosevelt ya se ha decidido por un nuevo vicepresidente para un posible tercer mandato, por lo que Garner se marchará de todos modos. Tal vez permitirle relajarse, limitando al mismo tiempo su tiempo de prensa, bastaría para limitar cualquier daño mayor."
 USA_Packing_the_Courts_Aftermath.1.A: "¡Exigir la dimisión de Garner de inmediato!"
 USA_Packing_the_Courts_Aftermath.1.B: "Vamos a meter al texano en el baúl de los recuerdos..."

 USA_Packing_the_Courts_Aftermath.2.t: "¡El vicepresidente John Nance Garner dimite!"
 USA_Packing_the_Courts_Aftermath.2.d: "[FROM.GetNewsIcon]A primera hora de esta mañana, John Nance Garner, el 32.º vicepresidente, entregó su dimisión al presidente Roosevelt y al gabinete en general. Cactus Jack, como se le conocía, había sido en su día un activo inestimable para la administración, al proporcionar un vínculo tanto con las facciones moderadas como con las conservadoras del Partido Demócrata. Sin embargo, al comenzar la segunda legislatura del presidente, Garner empezó a oponerse abiertamente a partes de los ambiciosos planes de Roosevelt. Con su retirada del apoyo al Proyecto de Ley de Reforma de Procedimientos Judiciales y su posterior derrota en el Congreso, se esperaba que Garner fuera sustituido como mínimo en la Convención Demócrata. Sin embargo, su destitución señala exactamente dónde sitúa el poder ejecutivo la culpa de la derrota.\n\nEn un momento en el que el presidente necesita todo el apoyo que pueda reunir, la dimisión no sólo abrirá las puertas a una batalla política por un nuevo vicepresidente, sino que también hará mucho más difícil que se aprueben más leyes. Con la facción más conservadora del partido ahora a la deriva, Roosevelt tendrá que tomar una decisión mucho más difícil sobre su segundo al mando, y hacerlo muy rápido."
 USA_Packing_the_Courts_Aftermath.2.A: "Sin el Cactus, el desierto político se torna mucho más seco."
 
 USA_Packing_the_Courts_Aftermath.3.t: "El sucesor de Cactus Jack"
 USA_Packing_the_Courts_Aftermath.3.d: "Si bien el presidente ha sobrevivido al escándalo con los tribunales, varios miembros clave de la administración Roosevelt se han visto obligados a abandonar tras los recientes sucesos, el más importante de los cuales ha sido el vicepresidente Garner, también conocido como Cactus Jack. Sin una parte crucial de su gabinete, el presidente ahora tiene un cargo que ocupar y una oportunidad única.\n\nGarner, popular en el sur y en su estado natal de Texas, era un candidato de avenencia que atraía votos y apaciguaba al ala conservadora del partido. Por desgracia, su visión del futuro de Estados Unidos era incompatible con el del presidente. Garner cumplía su función, pero con la victoria electoral ya a sus espaldas, el presidente tiene la oportunidad de elegir una mano derecha más afín a sus objetivos políticos.\n\nEl secretario de Agricultura, Henry A. Wallace, lleva dos décadas bogando por la intervención gubernamental en el sector agrícola y ha respaldado con gusto el New Deal desde el principio. Como vicepresidente, tendría considerablemente más poder para ayudar a Roosevelt a implementar su programa económico. Por otro lado, el secretario de Estado, Cordell Hull, es un hábil diplomático con lazos con los antiguos partidarios de Cactus Jack, lo que podría ser decisivo para asegurarse el apoyo y los votos de los conservadores del partido.\n\nCordell Hull o Henry Wallace, pragmatismo o idealismo: ¿hora de ir a lo seguro o tirarnos de cabeza?\n\nEl presidente se volvió hacia la puerta del despacho de la secretaria y Missy LeHand la atravesó como si la hubieran llamado en silencio. Roosevelt sonrió."
 USA_Packing_the_Courts_Aftermath.3.A: "—Missy, ¿puede ponerme con el secretario Hull?"
 USA_Packing_the_Courts_Aftermath.3.B: "—Missy, ¿puede concertar una reunión con el secretario Wallace?"

 USA_Packing_the_Courts_Aftermath.4.t: "Cordell Hull es nombrado vicepresidente"
 USA_Packing_the_Courts_Aftermath.4.d: "[FROM.GetNewsIcon]El presidente Roosevelt lucha por mantener su ímpetu tras una desagradable serie de dimisiones de alto nivel. En una breve rueda de prensa en la Casa Blanca, el presidente anunció que el secretario de Estado, Cordell Hull, oriundo de Tennessee, abandonaría su puesto para asumir el de vicepresidente. El subsecretario Sumner Welles ocupará el puesto en el gabinete de Hull.\n\nLa mayoría de los expertos políticos consideran este movimiento como una ofrenda de paz hacia el ala moderada del partido, que había empezado a distanciarse de los new dealers de Roosevelt. Aunque sin duda ésto ha apuntalado algo el estatus del presidente en el partido, parece poco probable que los demócratas vuelvan a confiar en él como antes."
 USA_Packing_the_Courts_Aftermath.4.A: "Un paso hacia la reconciliación, pero ¿es suficiente?"

 USA_Packing_the_Courts_Aftermath.5.t: "Henry Wallace es nombrado vicepresidente"
 USA_Packing_the_Courts_Aftermath.5.d: "[USA.GetNewsIcon]Se espera que el propio presidente Roosevelt anuncie el sucesor de John Nance Garner en cuestión de minutos. Aunque muchos estadounidenses ya tienen una idea de quién ocupará el puesto de vicepresidente, muchos se preguntan hasta qué punto será realmente su sucesor.\n\nHenry A. Wallace, secretario de Agricultura, ascenderá a segundo al mando de los Estados Unidos. Wallace, autoproclamado progresista, es la antípoda ideológica del exvicepresidente, una jugada esperada tras su ferviente oposición a muchos de los programas del presidente. Firme partidario del New Deal y hábil burócrata en el Departamento de Agricultura, es probable que Wallace tenga una transición fluida al cargo, algo que la administración necesita desesperadamente. Encontrar un pilar de apoyo fuera del partido convencional es crucial para las posibilidades electorales de Roosevelt, y el poder ejecutivo lo sabe.\n\nSin embargo, las devotas tendencias liberales de Wallace y sus hábitos personales un tanto extraños lo han convertido en un blanco fácil para los demócratas más moderados a lo largo de los años. Roosevelt ya pisa terreno pantanoso desde la destitución de Garner, y muchos conservadores ya están considerando apoyar a otro candidato en oposición al presidente. Aún está por ver qué pasará en la Convención, pero, tras esta probable designación, los ejecutivos tendrán una ardua batalla para hacerse con el control del partido para un tercer mandato sin precedentes.\n\nLos miembros del DNC se suben al estrado, con la presencia del presidente y los líderes del Senado y la Cámara. El presidente Roosevelt se pone ante el micrófono..."
 USA_Packing_the_Courts_Aftermath.5.A: "Nombro a Henry A. Wallace mi vicepresidente de los Estados Unidos..."

 ### Army events
 USA_Army.1.t: "La Ley de Instrucción Selectiva"
 USA_Army.1.d: "En pleno aumento de las tensiones, Estados Unidos debe estar preparado en caso de guerra mundial. Sobre estas mareas cambiantes descansa un gigante, ligeramente adormilado pero que abre lentamente los ojos. Se acaba de promulgar el primer reclutamiento en tiempos de paz de la historia de Estados Unidos, que se espera que incorpore al Ejército a 900 000 soldados más. Todos los hombres aptos de entre 21 y 45 años están sujetos al servicio militar obligatorio, lo que garantiza que dispongamos de una sólida reserva de mano de obra en caso de guerra abierta. A pesar de las crecientes quejas, esta ley ha encontrado poca resistencia, ya que se han opuesto a ella principalmente facciones pacifistas. Sin embargo, al final, el trabajo de Estados Unidos es defender la democracia global, y éso hará.\nPara frenar la mano dura de la objeción, la ley incluye una cláusula relativa a la objeción de conciencia, que permite a cualquier ciudadano negarse a cumplir el servicio militar por motivos religiosos o médicos, si los hubiere. Por ende, aunque se ha implementado el reclutamiento en los Estados Unidos, nuestro Ejército seguirá siendo de voluntarios, garantizando la libertad de los estadounidenses, así como la de los extranjeros que nos dignemos proteger."
 USA_Army.1.A: "Esperemos que no haga falta emplear estas reservas."

 USA_Army.2.t: "Federalización de la Guardia Nacional"
 USA_Army.2.d: "Tras varios años de fortalecimiento militar, nos encontramos rezagados en soldados en servicio activo para el Ejército estadounidense. Éso cambia ahora. Aunque históricamente la Guardia Nacional ha luchado por estados individuales, su reciente reclasificación como miembros del Ejército de EE. UU., además de su papel estatal, nos ha preparado para tomar la decisión final de centralizar las Fuerzas Armadas. A fecha de hoy, 400 000 miembros de la Guardia Nacional han sido llamados a filas para incorporarse a sus unidades, lo que supone duplicar el tamaño del Ejército estadounidense. 18 divisiones y varias otras fuerzas han sido federalizadas para el servicio en este momento de emergencia nacional. Un fusil sólo es tan bueno como el hombre que lo dispara; por tanto, no podemos subsistir sólo a base de la industria. Estos cientos de miles de hombres instruidos ampliarán sobremanera las capacidades de combate del Ejército, garantizando que no tengamos que recurrir a desplegar las reservas durante bastante tiempo."
 USA_Army.2.A: "Esperemos que no haga falta emplear estas reservas."
 USA_Army.2.A: "Estos nuevos soldados triunfarán."

 USA_Army.3.t: "Las maniobras de Luisiana"
 USA_Army.3.d: "El comienzo de la guerra parece inevitable para Estados Unidos, por lo que necesitamos poner a nuestro Ejército en forma para combatir. El Ejército de EE. UU. lleva sin entrar en combate activo desde el final de la Gran Guerra; por tanto, debemos evaluar el estado logístico y doctrinario actual de nuestra principal fuerza combatiente, unos 400 000 soldados, así como la efectividad de nuestra estructura de mando. El plan incluye maniobras a gran escala que se extienden desde el río Sabine hasta el Calcasieu, con la presencia de docenas de oficiales de alto rango para supervisar tales eventos. Aunque dichos eventos serán costosos, es necesario determinar la fuerza actual del Ejército y proporcionar a los soldados algo de experiencia de combate, aunque sea fingida. Las maniobras enfrentarán al ejército rojo contra el azul, contando con grupos blindados, grupos antitanque, divisiones de flanqueo de caballería y varias fuerzas operativas aéreas.\nCon la conclusión de las maniobras, hemos aprendido de lo lindo. Con una posible «Panzerkampf» en el horizonte, la necesidad de cazacarros se ha hecho aparente y la mayor parte de nuestra doctrina defensiva gira en torno a eliminar la mayor cantidad de tanques posible. Un enemigo inmovilizado no puede luchar y, con gran parte de nuestra doctrina centrada en el envolvimiento móvil, las posibilidades de una victoria estadounidense parecen elevadas."
 USA_Army.3.A: "Un Ejército estadounidense modernizado espera."

 USA_Army.4.t: "El gran plan de batalla de Eisenhower"
 USA_Army.4.d: "Dwight D. Eisenhower ha sido testigo de muchos cambios en la guerra en los últimos veinte años. Habiendo servido en la Gran Guerra, sobresalió demostrando sus brillantes dotes organizativas, llegando a alcanzar el rango de mayor después de la guerra. Más recientemente, durante los oscuros días del comienzo de la Gran Depresión, cuando el dinero escaseaba y el presupuesto del Ejército era bajo, Eisenhower siguió preparándose para otra guerra, que esperemos que nunca llegue a producirse.\n\nEsta doctrina, que lleva por nombre «gran plan de batalla», aboga por una planificación y organización exhaustivas antes de cualquier combate, empleando una fuerte defensa para doblegar al enemigo antes de lanzar un asalto masivo para perforar sus líneas. Eisenhower también afirma que un ataque podría potenciarse usando infantería mecanizada y unidades acorazadas, con gran parte del control procedente de un único puesto de mando centralizado.\n\nEisenhower ya ha demostrado su valía y, dando luz verde a sus ideas, podemos empezar a aplicar sus reformas en todo el Ejército estadounidense, lo que sin duda nos preparará para cualquier conflicto futuro que pueda surgir."
 USA_Army.4.A: "¡Ike se asegurará de que tengamos la superioridad táctica en el campo de batalla!"

 USA_Army.5.t: "La potencia de fuego abrumadora de Marshall"
 USA_Army.5.d: "Se pueden decir muchas cosas de George C. Marshall. Estratega, soldado y excelente general, ha pasado muchos años observando cómo ha cambiado la naturaleza de la guerra, y ahora podría formar parte de su futuro. Marshall pasó gran parte de su mandato como jefe de Estado Mayor del Ejército de 1920 a 1924 buscando formas de modernizar y mecanizar la guerra y, tras años de preparación, su nueva doctrina se nos ha presentado con un nombre sencillo pero eficaz: potencia de fuego abrumadora.\n\nSu principal premisa es que la artillería debe utilizarse como fuerza motriz de cualquier ataque o defensa de nuestras fuerzas. Nuestras unidades de infantería también intentarán frenar cualquier avance enemigo para que, cuando lleguen a nuestras posiciones, estén demasiado débiles para infligir daños considerables. El plan final de Marshall consiste en utilizar fuerzas mecanizadas para atravesar las debilitadas líneas enemigas y asestar el golpe mortal a sus fuerzas, asegurando la victoria en nuestras batallas.\n\nAunque dista mucho de ser perfecto, Marshall ha declarado que desea seguir adelante para poder poner en práctica sus planes de identificar y eliminar los fallos de entrenamiento."
 USA_Army.5.A: "Que llueva el infierno: ¡a cubierto!"

 USA_Army.6.t: "Cuidado: ¡Patton!"
 USA_Army.6.d: "El general George S. Patton ha sido una figura clave en el desarrollo de la doctrina de guerra blindada del Ejército desde el final de la Gran Guerra, sirviendo en varios cargos de Estado Mayor en todo el país. La doctrina de guerra blindada de Patton se basa en la capacidad de las tropas de penetrar las líneas defensivas convencionales utilizando maniobras de las unidades blindadas. El uso de tanques y vehículos afines por parte de otras armas de apoyo, como vehículos de combate de infantería, artillería autopropulsada y otros vehículos de combate, así como ingenieros de combate montados y otras unidades de apoyo, es fundamental para la aplicación de la guerra blindada.\n\nLa doctrina de guerra blindada se desarrolló originalmente para romper la naturaleza estática de la guerra de trincheras del frente occidental durante la Gran Guerra, pero su efectividad se mantiene hasta el día de hoy. En consecuencia, es hora de abrazar el futuro de la guerra y reformar nuestra doctrina militar para que se parezca a la de Patton.\n\nLas habilidades y la eficacia de Patton como general quedaron demostradas durante la Gran Guerra, y sus conceptos de la guerra mecanizada y blindada siguen impresionando. Este hecho, combinado con el temor de que se avecine otro conflicto, es la razón por la que Patton ha sido ascendido oficialmente a mariscal de campo."
 USA_Army.6.A: "Necesitamos más soldados como él."


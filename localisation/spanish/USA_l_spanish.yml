 USA_Follow_in_the_Footsteps_of_the_Great_White_Fleet: "Seguir los pasos de la Gran Flota Blanca"
 USA_Follow_in_the_Footsteps_of_the_Great_White_Fleet_desc: "Nuestro 26.º presidente, Teddy Roosevelt, tenía muchos dichos distintos para todo tipo de temas, pero, en lo que a su política exterior se refería, no se andaba por las ramas: «¡Habla suavemente y lleva un gran garrote!». Su Gran Flota Blanca fue la culminación del primer gran reacondicionamiento de la Armada desde el cambio de siglo. Dieciséis acorazados, todos ataviados con estandartes de rojo, blanco y azul, atravesaron el globo terráqueo en un viaje para promover la paz, la prosperidad y, sobre todo, el poder. Los austeros cascos pintados de blanco dejaron la impresión en todo el mundo de que Estados Unidos podía proyectar su poderío allí donde fuera necesario. \n\nComo esos buques originales ya se han quedado obsoletos en la mayoría de los teatros navales, es hoar de recuperar nuestro prestigio en los siete mares. Se dará prioridad a los acorazados, con nuevas inversiones en buques protectores para añadir una capa de protección. Los cascos viejos se reacondicionarán y ampliarán, los nuevos se tripularán y armarán al máximo. Aumentando el inventario y las capacidades de nuestros acorazados, promoveremos una vez más la brillante imagen de Estados Unidos ante las naciones del mundo."

 USA_Where_Free_Men_Now_Stand_Idea: "Donde ahora están los hombres libres"
 USA_Where_Free_Men_Now_Stand_Idea_desc: "El mundo ha vuelto a la paz. Los pueblos de todo el mundo pueden respirar aliviados mientras las banderas de la libertad ondean en Europa y Asia. Porque estamos entrando en una nueva era de democracia y libertad, libres de la opresión y la tiranía gubernamental. Un nuevo mundo surgirá de las cenizas del viejo donde ahora están los hombres libres. Y progresaremos y crearemos este nuevo mundo mediante la democracia y la libertad. Porque se ha demostrado que los hombres libres son los más fuertes. El futuro tiene buena pinta para los Estados Unidos y el mundo en general."

 USA_European_Reconstruction_Idea: "Reconstrucción europea"
 USA_European_Reconstruction_Idea_desc: "La guerra ha causado estragos y destrucción en toda Europa. Fábricas que han sido bombardeadas, ciudades que han sido destruidas y personas cuyos hogares han quedado reducidos a escombros. Los esfuerzos de reconstrucción europea van a todo tren. Estamos enviando miles de millones de dólares a países como Francia, Alemania Occidental y el Reino Unido para reiniciar sus industrias y reconstruir sus devastadas economías. Ahora dependen de nosotros y nuestra ayuda más que nunca, y haremos todo lo que esté en nuestra mano para ayudarlos a reconstruir sus países."

 USA_Deregulated_Insurance_Industry_Idea: "Industria de seguros desregulada"
 USA_Deregulated_Insurance_Industry_Idea_desc: "Hasta mediados del siglo XIX, los seguros no estaban regulados en Estados Unidos. Nuevo Hampshire fue el primer estado que nombró un comisionado de seguros en 1850. Poco después, otros estados lo siguieron hasta que casi todos los estados tenían «algún tipo de supervisión y control sobre las compañías de seguros». La legislación y las normas promulgadas por las comisiones de seguros en un estado solían chocar con las de otros estados. Además, las normas que se aplicaban a las aseguradoras de fuera del estado en algunos casos las privaban de importantes derechos. La Corte Suprema ha rechazado sistemáticamente los intentos de las aseguradoras de eludir la regulación estatal por este motivo. Desde la Ley McCarran-Ferguson de 1945, las compañías de seguros están exentas de la mayoría de las normativas federales."


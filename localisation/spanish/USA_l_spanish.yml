 ### Wartime Economic Recovery
 USA_Wartime_Economic_Recovery_Category: "Recuperación económica de guerra"
 USA_Wartime_Economic_Recovery: "Recuperación económica de guerra"
 USA_Wartime_Economic_Recovery_desc: "Estamos en guerra, pero nuestro país no está listo. Económicamente, aún se sienten los efectos de las crisis anteriores y, si queremos tener posibilidades de ganar, ésto debe cambiar lo antes posible. Afortunadamente, nuestros grandes ciudadanos estadounidenses están asumiendo su deber cívico y se están consagrando a sí mismos y sus capacidades al esfuerzo bélico.\n\nCon más y más gente yendo a trabajar cada día, los efectos de la Depresión y la recesión serán expulsados de nuestra economía, y nuestra maquinaria de guerra desarrollará todo su potencial. Una vez que éso ocurra, se desatarán todas las capacidades de nuestra economía y dominaremos los campos de batalla."


 USA_Status_New_Territories.1.t: "Nuestro nuevo patio trasero"
 USA_Status_New_Territories.1.d: ""
 USA_Status_New_Territories.1.A: "Estos territorios serán siempre estadounidenses."
 USA_Status_New_Territories.1.B: "Unas Indias Occidentales independientes es lo ideal."

 ### Capitulate Japan
 USA_Capitulate_Japan.1.t: "El arma definitiva"
 USA_Capitulate_Japan.1.d: ""
 USA_Capitulate_Japan.1.A: "Ahora me he convertido en la muerte, el destructor de mundos."

 USA_Capitulate_Japan.2.t: "Hasta aquí Hiroshima"
 USA_Capitulate_Japan.2.d: "—Dios mío, ¿qué han hecho?\n\nEl oficial Ritsu Watanabe apenas podía creer lo que veían sus ojos. A cientos de kilómetros de distancia se alzaba una enorme nube de humo. Allí habría estado Hiroshima de no haber sido ya diezmada por lo que parecía ser una nueva superarma.\n\nLa nube se alzaba sobre todo lo que había en los alrededores. A medida que se acercaban a Hiroshima, Watanabe y su piloto vieron que la mayor parte de la ciudad había sido reducida a cenizas y que las llamas habían envuelto la mayoría de lo que quedaba en pie.\n\nA Watanabe se le hizo un nudo en la garganta al contemplar la destrucción. Sintió que su respiración se ralentizaba hasta casi detenerse. Cuando empezó a pensar en lo que éso significaba para la guerra, Watanabe oyó un leve sollozo.\n\nTras volverse hacia su piloto, Watanabe pudo ver al joven llorando.\n—Lo sé, hijo. La destrucción... es... —no podía encontrar las palabras para describir tal nivel de aniquilación.\n\n—Señor, mi madre es-estaba ahí... N-No sé si ha sa-salido... —sollozaba el piloto.\n\nWatanabe sintió como el nudo en la garganta se convertía en un nudo en el estómago.\n\nDecidió dejar que el piloto llorara mientras rodeaban la nube de humo. Después, le indicó que aterrizara al sur de la ciudad destrozada.\n\n—Hijo, tendré que organizar medidas de socorro para los que queden. Intentaré localizar a tu madre. Ánimo, veo que muchos de nuestros edificios siguen en pie —dijo, dando una palmadita al quebrado piloto en el hombro—. Tendrás que enviar este breve mensaje a Tokio. Enviaré el informe detallado más tarde.\n\nTras sacar su pluma, Watanabe escribió en un papelito: «HASTA AQUÍ HIROSHIMA»."
 USA_Capitulate_Japan.2.A: "Ésto no es más que un farol de los estadounidenses."
 USA_Capitulate_Japan.2.B: "No podemos seguir luchando. La guerra está perdida. "

 USA_Capitulate_Japan.3.t: "Japón se niega a rendirse"
 USA_Capitulate_Japan.3.d: ""
 USA_Capitulate_Japan.3.A: "Lanzar una segunda bomba."

 USA_Capitulate_Japan.4.t: "La segunda catástrofe"
 USA_Capitulate_Japan.4.d: "A Akari le temblaban las manos mientras contemplaba el cartel colocado apresuradamente sobre la puerta: «CONSEJO SUPREMO PARA LA DIRECCIÓN DE LA GUERRA». Adentro, escuchaba al ministro de Asuntos Exteriores, Shigenori Tōgō, defender ferozmente la paz con los Aliados.\n\n—¡Ministro Anami, la bomba aniquiló una ciudad entera de un golpe! ¡Los estadounidenses han desarrollado una superarma! ¡No desaparecerá si lo niega! —gritó.\n\n—Da lo mismo. ¡El pueblo japonés no soportará el deshonor de la rendición mientras yo sea ministro de la Guerra! —respondió Anami casi tan fuerte.\n\nAkari abrió la puerta tan silenciosamente como pudo. Podía oír a los demás ministros murmurar entre ellos mientras se dirigía al primer ministro, Kantarō Suzuki. Se volvió para salir de la sala después de dejar el telegrama que debía entregar al primer ministro. El debate seguía.\n\n—¡Si la bomba atómica pudiera disolver una fracción de su ego como lo hizo con esa ciudad —replicó el ministro Tōgō—, podríamos salvar a miles de japoneses!\n\n—¡Nuestra existencia entera está basada en el honor y la tradición, no podemos rend...\n\n—¡Señores! —exclamó el primer ministro, silenciando a todo el mundo en la sala—. Parece que Nagasaki ha caído. Por otra arma nuclear.\n\nAkari notó que la expresión del ministro Anami pasaba de la rabia a la incredulidad y luego a la triste contemplación.\n\n—Debemos proteger al pueblo japonés. La única opción es rendirse —afirmó el ministro Tōgō.\n\nLa respuesta fue un silencio ensordecedor.\n\nUnas horas después, el emperador Hirohito recibió un telegrama en Tokio. Los estadounidenses habían usado otra bomba atómica y el Consejo Supremo no se decidía acerca de rendirse."
 USA_Capitulate_Japan.4.A: "¡Nuestro imperio puede sobrevivir a dos bombas!"
 USA_Capitulate_Japan.4.B: "Tenemos que rendirnos para salvar al pueblo japonés."


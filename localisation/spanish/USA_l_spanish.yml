 USA_Politics.1.t: "El presidente Roosevelt muere en Warm Springs"
 USA_Politics.1.d: "[FROM.GetNewsIcon]Una trágica noticia ha sacudido hoy a nuestra nación, ya que el presidente, Franklin Delano Roosevelt, ha fallecido hoy en Warm Springs, Georgia, a los 62 años.\n\nLa salud del 32.º presidente llevaba empeorando desde 1940 debido a que era un fumador empedernido durante gran parte de su vida adulta. Aunque en los últimos años ha hecho bien en tratar de ocultar su mal estado de salud, la reciente campaña electoral de 1944 ha puesto de relieve su necesidad de largos periodos de reposo, principalmente a causa de su hipertensión arterial y su enfermedad coronaria. El cardiólogo Howard Bruenn ha declarado que la causa principal de su muerte ha sido una «hemorragia intracerebral».\n\nRoosevelt ha conseguido mucho como presidente, siendo el New Deal el más notorio de sus logros. Con sus programas de obras públicas y el cuantioso gasto público dedicado a la economía, millones de personas han salido del paro y la pobreza, contribuyendo a crear una sociedad mejor y más próspera.\n\nAunque aún no se sabe quién ocupará su lugar, es muy probable que el vicepresidente, Harry Truman, se convierta en el 33.er presidente en un momento en el que el mundo está sumido en la incertidumbre."
 USA_Politics.1.A: "Vicepresidente Harry S. Truman."

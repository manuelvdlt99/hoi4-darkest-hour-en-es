### War Plans
 USA_War_Plans_Category: "La División de Planes de Guerra"
 USA_War_Plans_Category_desc: "\n\n\n£decision_header_USA_War_Plans£\n\n\n\nEl duro trabajo y el ingenio del pueblo estadounidense han hecho de nuestro país uno de los más fuertes del mundo. Sin embargo, hay otras grandes potencias en el mundo. Si bien hemos conseguido desarrollar relaciones positivas con la mayoría de ellas, no tiene por qué ser siempre el caso. Al ser una gran potencia, Estados Unidos está constantemente amenazada por ataques del exterior.\n\nEn consecuencia, las Fuerzas Armadas de los Estados Unidos han creado una serie de planes de guerra con colores que delinean posibles estrategias para todo tipo de supuestos hipotéticos de guerra. Ahora que estos supuestos se han producido, ¡podemos utilizar los inestimables conocimientos que nos proporcionan estos planes de guerra para atacar a nuestros enemigos y asegurar la victoria estadounidense!"

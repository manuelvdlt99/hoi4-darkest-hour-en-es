 ### Landon's Private Investment Decisions
 USA_Landon_Private_Investments_Category: "Las inversiones privadas de Landon"
 USA_Landon_Private_Investments_Category_desc: "\n\n\n£decision_header_USA_Landons_Private_Investments£\n\n\n\nLas empresas privadas son el sustento de la economía estadounidense en cuanto nación capitalista. Muchas empresas de fama mundial tienen sus raíces en suelo estadounidense, y sin duda alguna contribuyen a la imagen de Estados Unidos como una tierra de oportunidad y riquezas. Nuestra gran nación no habría sido tan próspera e influyente como lo es hoy de no haber sido por el espíritu emprendedor y las inversiones.\n\nAunque las administraciones anteriores reconocieron la importancia de estas iniciativas y las apoyaron en teoría, ha quedado dolorosamente claro que este apoyo no se ha traducido en medidas prácticas. Ésto no puede ser. Como Gobierno responsable que somos, invertiremos en estos negocios para asegurar su éxito y, por tanto, el éxito de la nación estadounidense en su totalidad."

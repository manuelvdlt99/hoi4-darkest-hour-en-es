### OSS
 USA_OSS_Category: "La Oficina de Servicios Estratégicos"
 USA_OSS_Category_desc: "\n\n\n£decision_header_USA_The_Office_of_Strategic_Services£\n\n\n\nEn el pasado, Estados Unidos tenía graves carencias en materia de inteligencia. Mientras que muchas naciones desarrollaron exhaustivas agencias de inteligencia para monitorizar todos los aspectos de la nación y recopilar información de naciones hostiles, la inteligencia estadounidense se mantuvo descentralizada e ineficiente, lo que supone una amenaza considerable a la seguridad nacional. Se ha fundado la Oficina de Servicios Estratégicos con estos intereses en mente.\n\nAhora podemos vigilar mejor la situación nacional e internacional gracias a una agencia de inteligencia centralizada. La OSS sigue trabajando incansablemente para proteger a los ciudadanos estadounidenses y salvaguardar los Estados Unidos."

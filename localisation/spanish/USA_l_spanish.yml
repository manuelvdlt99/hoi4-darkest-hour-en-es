### Rainbow Plans
 USA_The_Rainbow_Plans_Category: "Los Planes Arcoíris"
 USA_The_Rainbow_Plans_Category_desc: "\n\n\n£decision_header_USA_War_Plans£\n\n\n\nCuando los acontecimientos en Europa y Asia llegaron a su punto álgido, nuestros planificadores de guerra se dieron cuenta de que Estados Unidos podría tener que luchar en múltiples frentes en todos los continentes. Los planes de guerra con colores eran ineficaces al respecto porque se centraban principalmente en una sola nación. En consecuencia, idearon los llamados «Planes Arcoíris», que preveían y preparaban la guerra hemisférica.\n\n¡Ahora que estos supuestos se han desarrollado, podemos utilizar la inestimable información proporcionada por estos planes para atacar a nuestros adversarios y asegurar una victoria estadounidense!"

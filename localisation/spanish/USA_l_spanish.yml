 ### US Air Force Events
 USA_Air_Force.1.t: "Traer al viejo Leatherface"
 USA_Air_Force.1.d: "Claire Lee Chennault, también conocido como «Old Leatherface», es un aviador militar y un firme defensor de los cazas interceptores o «persecutores». Aprendió a volar en el Servicio Aéreo del Ejército durante la Gran Guerra y, tras la guerra, se graduó en la formación de pilotos de persecución en Ellington Field, Texas, y permaneció en el servicio después de que el susodicho se convirtiera en el Cuerpo Aéreo en 1926. Chennault se convirtió en el jefe de la Sección de Persecución de la Escuela Táctica del Cuerpo Aéreo.\n\nHa estado intentando modernizar las tácticas de cazas haciendo hincapié en el uso de la potencia aérea como arma. En consecuencia, a menudo discrepaba y criticaba al general Joseph Stilwell por su excesiva dependencia de la infantería y por subestimar las capacidades de la aviación.\n\nHemos decidido que Chennault tiene razón y que debemos modernizar nuestros cazas lo antes posible para poder proporcionar la potencia aérea que necesitamos."
 USA_Air_Force.1.A: "Dominaremos los cielos."

 USA_Air_Force.2.t: "La composición adecuada de la Fuerza Aérea"
 USA_Air_Force.2.d: "George Churchill Kenney se alistó como cadete de vuelo en la Sección de Aviación del Cuerpo de Transmisiones del Ejército de los Estados Unidos en 1917 y sirvió en la Gran Guerra, donde se enfrentó a cazas alemanes e incluso derribó dos. Después de la guerra, en 1920 ingresó en el Ejército regular, donde asistió a la Escuela Táctica del Cuerpo Aéreo y más tarde se convirtió en instructor. Se encargó de la aceptación de los bombarderos Martin NBS-1 e incluso los probó en vuelo. También ideó métodos para montar ametralladoras de calibre .30 en las alas de un avión Airco DH.4.\n\nPrefiere el apoyo aéreo cercano y se opone a que EE. UU. se centre en el bombardeo estratégico, como proponen Harold Lee George y su Clan de los Bombarderos. Cree que el objetivo principal de la Fuerza Aérea debería ser apoyar a las fuerzas terrestres con cazas y bombarderos ligeros llevando a cabo ataques aéreos contra blancos hostiles cercanos a las fuerzas aliadas.\n\nAunque los teóricos y aviadores suelen discrepar sobre su valor estratégico, la doctrina de apoyo aéreo cercano avanza a paso firme. Hemos decidido, con la ayuda de Kenney, empezar a cambiar nuestra doctrina aérea al apoyo aéreo cercano."
 USA_Air_Force.2.A: "Apoyar a nuestras fuerzas terrestres es clave."

 USA_Air_Force.3.t: "El Clan de los Bombarderos triunfa"
 USA_Air_Force.3.d: "En lo que a la Fuerza Aérea se refiere, es evidente que Harold Lee George y su Clan de los Bombarderos tienen la idea correcta sobre en lo que deberíamos centrarnos.\n\nGeorge es uno de nuestros generales de la Fuerza Aérea más capaces, un pionero de la aviación y un defensor sin complejos de la teoría de la red industrial. Cree que se pueden atacar los puntos débiles de la potencia industrial de un enemigo, limitando considerablemente su capacidad de librar una larga guerra, así como su moral y su voluntad para resistir. Ayudó a perfeccionar la doctrina de los bombarderos de precisión diurnos y él mismo enseñó tácticas aéreas y doctrina de bombardeo de precisión, convirtiéndose finalmente en el líder de facto del poderoso «Clan de los Bombarderos». Junto con miembros del Clan de los Bombarderos, George investigó, debatió y codificó la «teoría de la red industrial», que los hombres pensaban que podía ser una estrategia para ganar la guerra.\n\nEmpezaremos a hacer caso a George e implementaremos su teoría de la red industrial, centrándonos especialmente en los bombarderos y fomentando enérgicamente la doctrina de bombardeo de precisión."
 USA_Air_Force.3.A: "Primero destruimos su industria, luego su moral."

 USA_Air_Force.4.t: "El arreglo de Hap Arnold"
 USA_Air_Force.4.d: "En lo que a la Fuerza Aérea se refiere, Henry Harley Arnold, también conocido como «Hap» por sus socios, tiene la idea correcta sobre en lo que deberíamos centrarnos.\n\nArnold es considerado un visionario que articuló por primera vez la importancia de una capacidad superior de investigación y desarrollo para disuadir y ganar guerras. Sus ideas han desempeñado un importante papel en la Fuerza Aérea y ha ascendido rápidamente por el escalafón. Arnold fomentó la investigación y el desarrollo, y entre algunos de sus proyectos se incluían el B-17 y el concepto del despegue asistido por reactores.\n\nDescribe su investigación de guerra y filosofía de desarrollo de la siguiente forma: «Haz algunos sacrificios de calidad para obtener la cantidad suficiente para abastecer a todas las unidades combatientes. Nunca sigas el espejismo del avión perfecto hasta el punto de que los escuadrones de cazas se queden apenas sin cazas». En lugar de centrarnos demasaido en la calidad o en otros tipos de aviones como bombarderos, cree que deberíamos centrarnos primero en tener una Fuerza Aérea lo bastante grande con suficientes cazas para ayudar y abastecer a todas las unidades combatientes.\n\nEmpezaremos a hacer caso a Arnold e implementaremos sus ideas de centrarnos principalmente en los cazas en nuestra Fuerza Aérea."
 USA_Air_Force.4.A: "Nuestros cazas diezmarán al enemigo."

 ### US Flavor Events
 USA_Flavor.0.t: "4 de julio"
 USA_Flavor.0.d: "[USA.GetNewsIcon]En todo el país, estadounidenses de todos los colores se reúnen para celebrar la independencia de nuestra nación. Un día como hoy en 1776, Estados Unidos rompió las cadenas de la tiranía y marcó el comienzo de una nueva era llena de esperanza y libertad. Los desfiles se abren paso lentamente entre escaparates engalanados de rojo, blanco y azul, y la Vieja Gloria ondea en todos los mástiles. Cae la noche, y el olor a humo inunda el ambiente mientras los fuegos artificiales estallan en formas brillantes y coloridas muy por encima del suelo.\n\nMañana los desfiles habrán desaparecido, la bruma se habrá disipado, las banderas se habrán arriado y las decoraciones se habrán retirado. Pero hoy, Estados Unidos se une en el amor mutuo por su patria, el país más grande de la tierra.\n\nHoy, nuestra nación es indivisible."
 USA_Flavor.0.A: "El espíritu de 1776 vive en el corazón de cada estadounidense."

 USA_Flavor.1.t: "Coolidge muere repentinamente en casa de un infarto"
 USA_Flavor.1.d: "[USA.GetNewsIcon]La nación se ha despertado hoy con la espantosa noticia del fallecimiento del expresidente Calvin Coolidge. Al parecer, la causa de la muerte fue un infarto de miocardio, un ataque al corazón. Será enterrado en el cementerio de Plymouth Notch, en su Vermont natal.\n\nDespués de su involuntaria, primera y única legislatura como presidente, vivió el resto de su vida en privado. Su naturaleza silenciosa y metódica se debía a esta vida tranquila, y se ha afirmado que se le solía ver en el río Connecticut, montado en su vieja lancha Hackney. Sin embargo, no dejó de trabajar del todo, ya que presidió la Comisión No Partidaria del Ferrocarril y fue nombrado presidente honorario de la Fundación Estadounidense para Ciegos, lo que demuestra su interminable preocupación por este país y su gente.\n\nSu historia de humildes comienzos como hijo de un tendero hasta convertirse en presidente de los Estados Unidos es algo que inspirará a la nación para siempre. Sin embargo, durante estos duros tiempos, su presidencia también dará al pueblo estadounidense esperanzas de que la prosperidad puede volver a esta tierra de los libres."
 USA_Flavor.1.A: "Descansa, Coolidge, pues nosotros no podemos."

 USA_Flavor.2.t: "Comienza la construcción del Golden Gate"
 USA_Flavor.2.d: "[FROM.GetNewsIcon]Aprobada por un bono de 35 millones de dólares en 1930, ha comenzado por fin la construcción de un puente que atravesará el llamado «Golden Gate» de la bahía de San Francisco.\n\nCon el repunte del desempleo provocado por la Depresión, el estado de California ha estado buscando la forma de emplear a su población desempleada, lanzando una serie de proyectos de obras públicas en todo el estado.\n\nEl Puente Golden Gate, diseñado por el arquitecto y matemático Irving Morrow, será un diseño colgante fabricado íntegramente en acero remachado, con la incorporación de algunos elementos artísticos del estilo art déco y, por último, una capa de pintura naranja brillante. Cuando esté terminado, el puente tendrá una longitud de casi un kilómetro y medio, lo que lo convertirá en el más largo del mundo y en una auténtica proeza de la ingeniería moderna. Si el proyecto sigue el calendario previsto, el ingeniero jefe, Joseph Strauss, espera que esté terminado en 1937."
 USA_Flavor.2.A: "El nacimiento de un nuevo icono estadounidense."

 USA_Flavor.3.t: "La muerte de Malcolm Davis"
 USA_Flavor.3.d: "[FROM.GetNewsIcon]Grapevine, Texas está de luto tras la muerte del ayudante del sheriff del condado de Tarrant Malcolm S. Davis en acto de servicio. Davis, de 51 años, era un miembro querido de la comunidad, conocido por sus cenas a base de bagre, y había formado parte del cuerpo de policía durante varios años.\n\nDavis era uno de los agentes que investigaban un atraco a un banco en Grapevine, ciudad natal de Davis, en el que estaba implicado Odell Chambless, miembro de la infame banda de Barrow. Los agentes decidieron vigilar la residencia para esperar a Chambless tras consultar con Maggie Farris, hermana de Lillie McBride.\n\nAlrededor de medianoche, un cupé aparcó delante de la casa y un varón solitario con una larga gabardina salió y se aproximó a la residencia. El individuo era ni más ni menos que Clyde Barrow. Farris abrió la puerta al acercarse a la escalinata, al mando de los agentes. Clyde suplicó a Farris que no disparara, pero, cuando vio a los agentes en el cuarto de estar, se sacó una escopeta recortada de la gabardina y disparó a través de la ventana. Davis, que estaba apostado en el porche trasero, oyó la conmoción y corrió hacia la parte delantera de la casa mientras los agentes que estaban dentro devolvían los disparos. Cuando Davis vio a Clyde, le ordenó que tirara el arma mientras desenfundaba su pistola. Clyde fue el primero en reaccionar, disparando una descarga de perdigones al pecho de Davis. Clyde huyó entonces en el vehículo en el que había llegado, y Davis fue declarado muerto antes de que pudiera llegar al hospital."
 USA_Flavor.3.A: "¡Maldito sea ese Barrow!"

 USA_Flavor.4.t: "¡BANDIDOS HUYEN DE CAPTURA POLICIAL!"
 USA_Flavor.4.d: "[FROM.GetNewsIcon]Joplin, Mo., 13 abril.-- La policía se reunió para investigar una casa por quejas de los vecinos, y se fue con una persecución por delante. Los ocupantes de la casa abrieron fuego contra los agentes y se han dado a la fuga.\n\nEl piso llamó la atención de varios vecinos anónimos por supuestas alteraciones del orden público debido a «fiestas ruidosas sin duda bajo los efectos del alcohol», como afirma un denunciante anónimo. La situación se agravó cuando se escucharon disparos desde la residencia. La policía local sólo pretendía investigar la residencia por una operación ilegal de contrabando, pero, cuando la fuerza de cinco hombres llegó al lugar, los bandidos abrieron fuego. Esta descarga inicial mató al instante al detective Harry McGinnis y envió al agente J. W. Harryman al hospital en estado grave.\n\nTras el tiroteo, los bandidos huyeron de la escena, dejando sus posesiones en la residencia. La policía identificó a Marvin Ivan Barrow, un convicto, como miembro de los bandidos. La policía también encontró película sin revelar y reveló los rostros de los bandidos restantes; la policía pudo identificar a Clyde Chestnut Barrow, hermano de Marvin Barrow, y a Bonnie Elizabeth Parker, cómplice femenina de Clyde Barrow en el pasado. Se busca a ambos por robo y homicidio."
 USA_Flavor.4.A: "Seguro que ésto no se convierte en un fenómeno nacional."

 USA_Flavor.5.t: "Se ha vertido el primer cemento para la presa de Boulder"
 USA_Flavor.5.d: "[FROM.GetNewsIcon]64 kilómetros al este de Las Vegas, el poderoso río Colorado fluye a través del desierto de Mojave, abriendo un cañón que marca la frontera entre Arizona y Nevada. Este desolado lugar, que antes sólo era observado por topógrafos y serpientes de cascabel, bulle ahora de actividad mientras veinte mil trabajadores construyen una maravilla de la ingeniería moderna: la presa de Boulder.\n\nCon el río desviado por cuatro túneles, por fin han comenzado las obras de la presa de arco gravedad de hormigón de 213 metros de alto y 365 de largo que domará el Colorado y proporcionará energía hidroeléctrica y riego a los secos estados del Suroeste.\n\nA pesar de las duras condiciones —incluidas temperaturas cercanas a los 48 grados— y una disputa laboral acerca de las pagas, las obras han avanzado rápidamente, y los primeros vertidos de hormigón de hoy se han producido 18 meses antes de lo previsto."
 USA_Flavor.5.A: "El oeste acaba de volverse un poco menos salvaje."

 USA_Flavor.6.t: "¡Bonnie y Clyde vuelven a escapar!"
 USA_Flavor.6.d: "[FROM.GetNewsIcon]El condado de Collingsworth ha recibido malas noticias hoy. Clyde Barrow y Bonnie Parker secuestraron al sheriff George Corry y al alguacil Paul Hardy y los ataron a un árbol en las afueras de Erick, Oklahoma, con esposas y alambre de espino.\n\nEl sheriff Holt Coffey fue contactado por un farmacéutico que había visto a Barrow y Parker en el pueblo en busca de vendas, galletas saladas, queso y, sorprendentemente, sulfato de atropina, ya que Parker parecía gravemente herida en la pierna después de huir de la escena y abandonar a los dos hombres a su suerte. El sheriff contactó con el capitán Baxter y solicitó refuerzos de Kansas City, incluido un automóvil blindado. A las once de la noche, el sheriff Coffey dirigió a un grupo de agentes armados con subfusiles Thompson hacia las cabañas donde se sospechaba que se escondían los sospechosos.\n\nEl BAR de calibre .30 de Barrow, robado el 7 de julio de la armería de la Guardia Nacional de Enid, Oklahoma, no era rival para los Thompson de calibre .45. Después de que una bala cortocircuitase el claxon del automóvil blindado, cosa que los agentes confundieron con una señal de alto el fuego, la banda huyó. Los oficiales no siguieron el coche de huida de Barrow y Parker."
 USA_Flavor.6.A: "¿Cómo pueden dos personas causar tantos estragos?"

 USA_Flavor.7.t: "Babe Ruth anuncia su retirada"
 USA_Flavor.7.d: "[FROM.GetNewsIcon]Durante sólo otro mes más, Babe Ruth reinará como el rey de todos los jugadores de béisbol. Después de éso, está «acabado», por citar al mismísimo valiente de los Yankees.\n\nEl sultán del bate, de 39 años y con 20 años de campaña constante y ardua a sus espaldas, ha anunciado esta mañana que éste será su último año como titular. «Las piernas ya no pueden más», admitió con remordimiento, sentado en su apartamento con amigos y periodistas.\n\n«Cuando sentía que decaía, siempre decía que saldría. Creedme, ahora siento que decaigo.». Las opciones de Ruth incluyen ser liberado incondicionalmente o ser traspasado a otro club. Una liberación incondicional permitiría a Ruth negociar como entrenador con otros clubes de las Grandes Ligas.\n\nCon una sonrisa infantil, Babe admite que podría tomarse un año sabático para «dejar que las cosas se arreglen solas»."
 USA_Flavor.7.A: "Una leyenda se retira."

 USA_Flavor.8.t: "¡Bonnie y Clyde escapan una vez más!"
 USA_Flavor.8.d: "[FROM.GetNewsIcon]W. D. Jones, amigo de la infancia de la familia de Barrow e infame cómplice de muchos de los crímenes de Parker y Barrow, fue detenido sin incidentes hace unos meses en Houston mientras intentaba visitar a su madre.\n\nMientras Jones estaba detenido y confesaba varios delitos, Barrow cometió varios robos con cómplices locales menos importantes. Mientras Barrow y Parker intentaban reunirse con familiares cerca de Sowers, Texas, el sheriff de Dallas Smoot Schmid, el ayudante del sheriff Bob Alcorn y el ayudante del sheriff Ted Hinton esperaban cerca.\n\nBarrow intuyó una trampa al acercarse y pasó por delante del coche de su familia, momento en el que Schmid y sus ayudantes se pusieron en pie de un salto y abrieron fuego con ametralladoras y un BAR. Los familiares sorprendidos por el fuego cruzado salieron ilesos, pero se sospecha que una bala del BAR alcanzó las piernas de Barrow y Parker. Huyeron más tarde esa noche.\n\nPoco después, un gran jurado de Dallas acusó a Parker y Barrow del asesinato del ayudante del sheriff del condado de Tarrant, Malcolm Davis, cometido 10 meses antes."
 USA_Flavor.8.A: "¿Cómo puede nuestra policía ser tan inepta?"

 USA_Flavor.9.t: "¡Fuga de la cárcel de Texas!"
 USA_Flavor.9.d: "[FROM.GetNewsIcon]Los periódicos de todo el país sólo hablan de la «fuga de Eastham», que no es más que la policía siendo burlada una vez más por Clyde Barrow.\n\nBarrow orquestó la huida de Hamilton, Methvin y otros, que pasó a conocerse como la «fuga de Eastham». Barrow parece haber conseguido uno de sus supuestos objetivos: vengarse del Departamento de Correcciones de Texas.\n\nDurante su huida, el miembro de la banda de Barrow Joe Palmer disparó al mayor Joe Crowson, que murió en el hospital unos días después. En la búsqueda de Barrow y Parker han intervenido los Gobiernos federal y de Texas. Lee Simmons, el jefe de la prisión, ha prometido que cualquiera implicado en la fuga será localizado y asesinado.\n\nEl Departamento de Correcciones de Texas se puso en contacto con Frank Hamer, antiguo capitán de los Rangers de Texas, y lo convenció de que persiguiera a la banda de Barrow. Se jubiló, pero su comisión sigue activa. Aceptó el puesto de oficial de la Patrulla de Carreteras de Texas y se le encomendó la tarea de detener a la banda de Barrow."
 USA_Flavor.9.A: "¿Cuándo terminará ésto?"

 USA_Flavor.10.t: "El senador Long anuncia su programa «Share the Wealth»"
 USA_Flavor.10.d: "[FROM.GetNewsIcon]A estas alturas, si le preguntas a un estadounidense cualquiera si conoce al «Kingfish», la mayoría te respondería con un rotundo sí. Incluso antes del anuncio, Huey Long era de lejos el senador más popular en el sur, por no decir en el país entero. Procedente de los pantanos de Luisiana, Long es un firme aislacionista y un acérrimo populista. Un hombre con una poderosa ambición y una mano en el pulso de la nación, algunos esperan que sea la cerilla que haga arder todo el polvorín de la candidatura demócrata de 1936. A algunos les parece que este anuncio es la tea que desatará el infierno.\n\nEn un discurso radiofónico nacional que cruzó las ondas durante el horario de máxima audiencia anoche, el senador Long presentó su plan «Share Our Wealth», un intrincado programa diseñado para elevar el nivel de vida nacional de todos los ciudadanos. Limitando las fortunas personales a 50 millones de dólares, reestructurando el código fiscal federal como una jerarquía progresiva y limitando los ingresos anuales a un millón de dólares, Long promovió una visión de una América para el pueblo y no sólo para los mandamases de la sociedad. Si bien los periódicos, propiedad de aquéllos que se verían directamente afectados por estos recortes, arremetieron contra Long calificándolo de bufón comunista, el pueblo llano brama de aprobación y júbilo.\n\nSi unimos todo ésto al gasto en obras públicas, la educación superior gratuita y las pensiones de veteranos y de vejez, Long se ha impulsado en un abrir y cerrar de ojos a la candidatura demócrata del 36. Roosevelt tiene por delante una larga lucha por la candidatura si quiere mantener al Kingfish donde pertenece, río abajo."
 USA_Flavor.10.A: "¡Contra viento y marea, Long ha venido para quedarse!"

 USA_Flavor.11.t: "Huelga de taxistas de Nueva York"
 USA_Flavor.11.d: "[FROM.GetNewsIcon]Los taxis de Nueva York son, con diferencia, la forma más popular de desplazarse por la Gran Manzana. Incluso en el peor momento de la Depresión, treinta mil taxistas hacían sus rondas por el Medio Manhattan y el Upper East Side: con tantos conductores y poca regulación, las tarifas bajaban. Al final, cuando el nuevo «impuesto sobre el níquel» recortó su ya escaso salario, los taxistas empezaron a volcar su famosa ira en sus jefes y el Ayuntamiento.\n\nLa huelga de taxistas ha paralizado toda Nueva York, con unos 15 000 huelguistas que se niegan a ofrecer viajes y bloquean las carreteras con sus coches. El «New York Times» ha informado de varios altercados violentos entre los huelguistas y conductores independientes, enfrentamientos entre los huelguistas y el NYPD, e incluso peleas callejeras con trabajadores hartos.\n\nEstos acontecimientos han sido un bautismo de fuego para el recién elegido alcalde Fiorello La Guardia, que asumió el cargo hace menos de un mes. El Ayuntamiento ha salido en claro favor de los huelguistas, negándose a expedir permisos de conducir como medida para impedir la contratación de esquiroles. Si bien este gesto podría sentar las bases de un acuerdo, el caos en la Gran Manzana dista mucho de haber terminado."
 USA_Flavor.11.A: "«¿Hablas conmigo?»"

 USA_Flavor.12.t: "De camino"
 USA_Flavor.12.d: "[FROM.GetNewsIcon]Harvey Fletcher está lleno de confianza mientras se prepara para hacer una demostración de sonido estereofónico ante una multitud de 300 inversores y periodistas que han sido invitados a Filadelfia para presenciar la demostración de alta fidelidad.\n\nHarvey está encantado con el sonido de alta calidad que emite el equipo estéreo. Harvey supervisó la investigación sobre grabación de sonido eléctrico, incluidas las primeras grabaciones estereofónicas con éxito, la primera transmisión de sonido estereofónico en directo y la creación del primer disco de vinilo, todo lo cual contribuyó a un avance significativo en el sonido eléctrico.\n\nHarvey consiguió tanto en tan poco tiempo gracias a la ayuda de Leopold Stokowski, director de la Orquesta de Filadelfia."
 USA_Flavor.12.A: "¿Un vinilo? Debería comprar uno."

 USA_Flavor.13.t: "El fin de Bonnie y Clyde"
 USA_Flavor.13.d: "[FROM.GetNewsIcon]Los periódicos no hablan de otra cosa que de lo que ocurrió anoche, 23 de mayo. Seis agentes de policía abatieron a los reputados criminales Bonnie Parker y Clyde Barrow.\n\nEl 21 de mayo, cuatro miembros de la cuadrilla se enteraron de que Barrow y Parker pensaban visitar a Ivy Methvin en la parroquia de Bienville esa tarde. La cuadrilla planeó una emboscada en la carretera 154 de Luisiana, al sur de Gibsland, en dirección a Sailes. La cuadrilla estaba a punto de rendirse después de esperar hasta la mañana siguiente sin rastro de los criminales cuando escucharon un coche acercándose a gran velocidad a las 09:15 del 23 de mayo. La cuadrilla había posicionado un coche en los arbustos cerca de su ubicación.\n\nEl coche empezó a frenar y los seis policías abrieron fuego mientras éste aún se movía. Se oyó a Parker gritar aterrorizada dentro del coche después de que Barrow recibiera un disparo mortal en la cabeza. Los policías dispararon aproximadamente 130 balas al coche, vaciando sus armas. A pesar de que los dos ya habían sobrevivido a heridas de bala de enfrentamientos previos con la ley, los disparos de este día resultaron ser fatídicos."
 USA_Flavor.13.A: "Y así acaba la historia."

 USA_Flavor.14.t: "Al Capone en Alcatraz"
 USA_Flavor.14.d: "[FROM.GetNewsIcon]El señor Al Capone se ha comportado razonablemente bien hasta ahora, ha sido muy competente en su trabajo carcelario de coser fondos de zapatos durante ocho horas al día, lo que es notable dados sus síntomas de abstinencia.\n\nCuando Al Capone llegó al centro penitenciario, esperaba un jefe mafioso feroz y violento mas íntegro, pero ése no fue el caso. Aunque es peligroso, también está hecho un desastre, y muchos de sus compañeros de celda consideran que tiene una personalidad débil. Cuando llegó, le diagnosticaron sífilis y gonorrea, lo cual ya era bastante malo, pero, cuando se añade la adicción a la cocaína y los síntomas de abstinencia, me sorprende que no se haya vuelto loco.\n\nPero Al Capone no está completamente indefenso: Red Rudensky, convicto curtido y socio criminal de poca monta de la antigua banda de Capone, lo ha estado defendiendo de los otros reclusos. Por razones que se desconocen, nos han ordenado a mí y a otros que defendamos a Capone y a Rudensky, pero a mí me da que Capone sobornó a nuestro jefe o algo.\n\nCapone podría ser trasladado a la recién inaugurada Prisión Federal de Alcatraz, frente a la costa de San Francisco, según los informes. Ese lugar parece ser una pesadilla, lo que lo hace perfecto para ese chanchullero."
 USA_Flavor.14.A: "No me gustaría que me mandaran allí."

 USA_Flavor.15.t: "Los trabajadores textiles hacen huelga"
 USA_Flavor.15.d: "[FROM.GetNewsIcon]Han estallado el pánico y el malestar en las fábricas de algodón del sur.\n\nTras salarios pésimos, horas laboriosas y represalias considerables por parte de los dueños de las fábricas, una fuerza de casi 20 000 trabajadores se puso en huelga hace unos días. Los dueños de las fábricas se vieron sorprendidos y, en sólo una semana, el número de empleados textiles en huelga ascendió a 400 000.\n\nDurante un tiempo antes de la huelga, los United Textile Workers (UTW) venían promoviendo y exigiendo un salario mínimo de 20 $ semanales, reconocimiento sindical en el sur y la readmisión de los trabajadores despedidos por actividad sindical.\n\nLa huelga ha hecho que la industria textil sureña cierre, y las autoridades han respondido con violencia. Numerosas personas han muerto como consecuencia de la fuerte violencia entre las huelgas lideradas por los sindicatos y las autoridades locales, y el 6 de septiembre, un día de enfrentamientos en Chiquola se ganó el apodo de la «masacre de Chiquola Mill». La Guardia Nacional ha conseguido en cierto modo poner fin a las huelgas infligiendo grandes bajas.\n\nPor ahora, se desconoce el futuro de los huelguistas."
 USA_Flavor.15.A: "De parte de quién estás... De parte de quién estás..."

 USA_Flavor.16.t: "El testimonio de Smedley Butler"
 USA_Flavor.16.d: "[FROM.GetNewsIcon]Un conocido oficial del Cuerpo de Marines ha desvelado un nuevo acontecimiento. Smedley Butler, exlíder jubilado del Bonus Army, testificó ante el Comité McCormack-Dickstein sobre un golpe de Estado urdido por varios miembros de conocidos movimientos marginales de Estados Unidos, así como grandes nombres de Wall Street como J. P. Morgan.\n\nAl principio, los periódicos del país calificaron el complot de «tonto» y «fácil de tumbar». Sin embargo, pruebas taquigráficas de los relatos de Butler y otras pruebas desvelaron que algunos hombres de Wall Street, entre ellos la NRA, la Legión Estadounidense y los Vigilantes Estadounidenses, llevaban tiempo planeándolo. Mientras que otros escritores afirman que fue un golpe contra el presidente, Butler afirma que fue «para apoyarlo».\n\nSe trataba de una dictadura al estilo italiano, con FDR como el rey Manuel empujado hacia arriba y Butler u otro como «presidente adjunto» con poder absoluto y un secretario de Asuntos Generales para vender al pueblo estadounidense «protección contra una toma del poder comunista» y protección de nuestros «valores capitalistas», como afirmaba el testimonio del Sr. French. Fascismo a la americana.\n\nSin embargo, el «New York Times» y otros periódicos que informaron del tema fueron censurados o directamente tergiversaron lo que había ocurrido. Había muchos nombres, especialmente con Butler y las 120 reuniones de Wall Street. Los mismos nombres que encontramos detrás de la financiación y la inversión en la industria soviética, que se remonta a la Revolución de 1917."
 USA_Flavor.16.A: "¿Qué demonios pasa?"


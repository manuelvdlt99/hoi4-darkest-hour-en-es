### 1944 FDR
 USA_The_War_Continues: "La guerra continúa"
 USA_The_War_Continues_desc: "La guerra sigue haciendo estragos en todo el mundo y nosotros nos hemos visto empujados a ella. Ahora estamos preparados para movilizar plenamente todo lo que tenemos contra nuestros enemigos, ahora que hemos logrado la movilización total y cada hombre en los Estados Unidos está listo para luchar por su país. La guerra puede durar más de lo que quisiéramos, pero ahora estamos preparados y somos capaces de mantener una guerra de esta duración y magnitud. Después de abordar los problemas económicos y sociales y de hacer frente a la Gran Depresión, hemos conseguido estabilizar el Gobierno, reactivar nuestra economía y ahora estamos listos para luchar una vez más por la libertad y la libertad y, que Dios nos ayude, lo lograremos."
 USA_Peace_For_Better_Or_for_Worse: "Paz, para bien o para mal"
 USA_Peace_For_Better_Or_for_Worse_desc: "El país vuelve a estar en paz. Mientras Europa y Asia siguen en guerra, nosotros estamos a salvo y somos libres para prosperar y crecer. Podemos recostarnos mientras el resto del mundo envía a su gente a morir y agota sus recursos. Gracias a la decisión del presidente Taft de volver al aislamiento, Estados Unidos puede recuperar su estabilidad, y ahora tenemos tiempo y recursos para abordar todos nuestros acuciantes problemas internos. Cuando el polvo de la guerra se asiente y las demás naciones se hayan destruido a sí mismas, los Estados Unidos serán tan fuertes y prósperos como nunca lo han sido, listos para abordar cualquier problema y luchar contra cualquier enemigo que ponga sus ojos en nosotros."
 USA_The_Final_Stretch: "El empujón final"
 USA_The_Final_Stretch_desc: "Roosevelt lo ha vuelto a hacer. Se ha asegurado un cuarto mandato como presidente de los Estados Unidos en un increíble giro de los acontecimientos. La mayoría de los observadores notan que Roosevelt está cansado por su pérdida de peso y su aspecto demacrado.\n\nSin embargo, una vez iniciada la campaña, Roosevelt demostró suficiente pasión y tenacidad para disipar la mayoría de los temores y desviar los ataques republicanos. Con la guerra aún en su apogeo, advirtió a los votantes que no «cambiaran de caballo a mitad de carrera». Los sindicatos, que habían crecido rápidamente durante la guerra, apoyaron incondicionalmente a Roosevelt. Roosevelt y Harry S. Truman ganaron fácilmente las elecciones de 1944, derrotando a Dewey y su compañero de candidatura, John W. Bricker.\n\nDado que el Presidente hizo campaña a favor de unas Naciones Unidas fuertes, su victoria representa un apoyo a la futura participación del país en la comunidad internacional."
 USA_United_We_Stand: "Juntos luchamos"
 USA_United_We_Stand_desc: "Los estadounidenses, junto con nuestros aliados, estamos siendo sometidos a una prueba suprema. Es una prueba de nuestra valentía, nuestra resolución, nuestra sabiduría y nuestra democracia esencial. Si superamos esa prueba con honores, habremos realizado un servicio histórico que hombres, mujeres y niños recordarán el resto de sus vidas.\n\nHoy, en este año de guerra, hemos aprendido lecciones a un alto coste, y nos beneficiaremos de ellas. Hemos aprendido que no podemos vivir en paz nosotros solos; que nuestro propio bienestar depende del bienestar de otros países lejanos. Hemos aprendido que debemos vivir como hombres, no como avestruces o perros en un pesebre. Hemos aprendido a ser ciudadanos del mundo, miembros de la familia humana. Hemos descubierto la sencilla verdad de que, como decía Emerson, «la única forma de tener un amigo es serlo». No conseguiremos una paz duradera si la abordamos con sospecha, desconfianza o miedo."
 USA_Ensure_Victory_Through_Lend_Lease: "Asegurar la victoria mediante el préstamo y arriendo"
 USA_Ensure_Victory_Through_Lend_Lease_desc: "Tras el ataque a Pearl Harbor y la entrada de Estados Unidos en la guerra, el Congreso apenas discutió la política exterior, y hubo poca demanda para reducir el gasto del préstamo y arriendo. El presidente Roosevelt ha propuesto una ley para renovar el programa de préstamo y arriendo, que se espera sea aprobada rápidamente tanto en la Cámara de Representantes como en el Senado.\n\nDurante la Conferencia de Teherán, Iósif Stalin incluso reconoció públicamente la importancia de los esfuerzos estadounidenses durante una cena de la conferencia. Sin máquinas estadounidenses, los Aliados no tenían posibilidades de ganar la guerra."
 USA_Global_Anti_Authoritarian_Rhetoric: "Retórica antiautoritaria global"
 USA_Global_Anti_Authoritarian_Rhetoric_desc: "La primera mitad del siglo XX estuvo marcada por brutales ataques sin precedentes a los derechos humanos, así como por las dos guerras más espantosas de la historia. La necesidad más apremiante de nuestros tiempos es que los hombres aprendan a coexistir en paz y armonía.\n\nLos pueblos del mundo afrontan un futuro cargado de incertidumbre, una mezcla de grandes esperanzas y grandes miedos. En estos tiempos de incertidumbre, buscan en los Estados Unidos buena fe, fuerza y un sabio liderazgo como nunca antes. Por ello, es apropiado que aprovechemos esta ocasión para proclamar al mundo los principios fundamentales de la fe por la que vivimos, así como para declarar nuestros objetivos a todos los pueblos.\n\nEl pueblo estadounidense se mantiene firme en la fe que ha inspirado a este país desde su creación. Creemos que todos los hombres tienen derecho a la igual justicia y la oportunidad de participar en el bien común. Creemos que cada hombre tiene derecho a pensar y expresarse libremente. Creemos que, al estar hechos a imagen y semejanza de Dios, todos los hombres han sido creados iguales. De esta fe no nos moverán."
 USA_Encourage_Decolonisation: "Fomentar la descolonización"
 USA_Encourage_Decolonisation_desc: "Más de la mitad de la población mundial vive en condiciones deplorables. Su comida es insuficiente. Son víctimas de enfermedades. Su situación económica es rudimentaria y está estancada. Su pobreza es una desventaja y una amenaza tanto para ellos como para zonas más prósperas. Por primera vez en la historia, la humanidad posee los conocimientos y las habilidades necesarios para aliviar el sufrimiento de esta gente.\n\nDebemos poner los beneficios de nuestro acervo de conocimientos técnicos a disposición de los pueblos amantes de la paz para ayudarlos a hacer realidad sus aspiraciones a una vida mejor. Invitamos a otros países a unirse a nosotros en este empeño poniendo en común sus recursos tecnológicos. Se agradecerán sus contribuciones. Sin embargo, debería ser un empeño cooperativo, en el que todas las naciones colaboren en la medida de lo posible mediante las Naciones Unidas y sus agencias especializadas. Debe ser un esfuerzo mundial alcanzar la paz, la abundancia y la libertad.\n\nNuestros planes no incluyen el viejo imperialismo de la explotación para el beneficio extranjero. Lo que prevemos es un programa de desarrollo basado en principios democráticos de trato justo."
 USA_The_Truman_Doctrine: "La doctrina Truman"
 USA_The_Truman_Doctrine_desc: "La doctrina Truman es un compromiso de política exterior de los Estados Unidos para «apoyar a las democracias frente a las amenazas autoritarias». La doctrina se desarrolló con el objetivo principal de limitar la expansión geopolítica soviética en mente. El presidente, Harry S. Truman, la anunció ante el Congreso. De manera más general, la doctrina Truman conlleva el apoyo estadounidense a otros países considerados amenazados por el marxismo-leninismo.\n\n«Debe ser la política de los Estados Unidos apoyar a los pueblos libres que se resisten a los intentos de subyugación por parte de minorías armadas o presiones externas», dijo Truman al Congreso. Truman sostiene que, como los regímenes totalitarios coaccionan a los pueblos libres, automáticamente son una amenaza para la paz internacional y la seguridad nacional de los Estados Unidos.\n\nLa reacción al anuncio de Truman ha sido mayormente positiva, salvo algunos disidentes. La doctrina de Truman cuenta con el apoyo de los anticomunistas de ambos partidos."
 USA_Cordial_But_Not_Friendly_Relations: "Relaciones cordiales, pero no amigables"
 USA_Cordial_But_Not_Friendly_Relations_desc: "Debemos andarnos con cuidado con la recientemente anunciada doctrina Truman. No podemos permitirnos crear enemigos e iniciar otra guerra en un momento en el que deberíamos centrarnos en reconstruir y restaurar la estabilidad y la prosperidad.\n\nEn consecuencia, en lugar de condenar y socavar públicamente a potencias como la Unión Soviética, deberíamos mantener relaciones cordiales con ellas. Otra guerra tan pronto, y con una potencia como la Unión Soviética, sería desastrosa, sobre todo porque nuestro pueblo está agotado por la larga guerra y simplemente quiere la paz.\n\nPondremos en práctica la doctrina Truman, pero de forma prudente y circunspecta para no irritar al oso y arriesgarnos a otra guerra mundial."
 USA_Strict_Containment: "Contención estricta"
 USA_Strict_Containment_desc: "En el momento actual de la historia mundial, casi todas las naciones deben elegir entre modos de vida alternativos. Con demasiada frecuencia, la elección no es libre. Una forma de vida se basa en la voluntad de la mayoría y se distingue por instituciones libres, gobierno representativo, elecciones libres, garantías de libertad individual, libertad de expresión y culto y libertad frente a la opresión política.\n\nEl segundo modo de vida se basa en la voluntad de una minoría impuesta por la fuerza a la mayoría. Se basa en el terror y la opresión, una prensa y una radio controladas, elecciones fijas y la supresión de las libertades personales.\n\nDebemos ayudar a los pueblos libres a labrar su propio destino a su manera. Nuestra ayuda debe consistir principalmente en ayuda económica y financiera, que es esencial para la estabilidad económica y los procesos políticos ordenados."
 USA_Begin_the_Marshall_Plan: "Iniciar el Plan Marshall"
 USA_Begin_the_Marshall_Plan_desc: "El Plan Marshall es una iniciativa estadounidense para prestar ayuda exterior a Europa Occidental. Estados Unidos transferirá miles de millones de dólares en programas de recuperación económica a economías de Europa Occidental.\n\nLos objetivos de este plan son reconstruir las regiones devastadas por la guerra, eliminar los aranceles, mejorar la prosperidad europea y prevenir la expansión del comunismo. El Plan Marshall propone la reducción de las barreras entre Estados y la integración económica del continente europeo a la par que fomenta un aumento de la productividad y la adopción de procedimientos empresariales modernos.\n\nLa ayuda del Plan Marshall se reparte entre los Estados partícipes aproximadamente per cápita. Se dará una mayor cantidad a las grandes potencias industriales, ya que la opinión preponderante es que su resucitación es esencial para el renacimiento europeo general. También se destinará algo más de ayuda per cápita a las naciones aliadas, y menos a las que habían formado parte del Eje o permanecido neutrales. Los mayores beneficiarios del Plan Marshall serán el Reino Unido, Francia y Alemania Occidental."
 USA_Where_Free_Men_Now_Stand: "Donde ahora están los hombres libres"
 USA_Where_Free_Men_Now_Stand_desc: "Éste es un momento solemne pero magnífico. Por toda Europa y Asia, ondean banderas de la libertad. Nuestra alegría se ve moderada y atenuada por una profunda conciencia del terrible precio que hemos pagado para librar al mundo de Hitler y sus malvados secuaces. No olvidemos el dolor y la angustia que existen hoy en los hogares de tantos de nuestros vecinos, vecinos cuya posesión más valiosa ha sido sacrificada para redimir nuestra libertad.\n\nSólo mediante el trabajo —la dedicación constante a las responsabilidades que nos esperan— podremos saldar la deuda que tenemos con nuestro Dios, nuestros muertos y nuestros hijos. Debemos trabajar para sanar las heridas de un mundo sufridor, para forjar una paz duradera basada en la justicia y el imperio de la ley. Sólo podemos alcanzar dicha paz a través del duro, laborioso y concienzudo trabajo, entendiendo y cooperando con nuestros aliados en la paz tanto como en la guerra."
 USA_Rebuild_the_Destroyed_Enemy: "Reconstruir al enemigo destruido"
 USA_Rebuild_the_Destroyed_Enemy_desc: "En los últimos meses, ha quedado claro que la destrucción visible fue probablemente menos grave que la perturbación de todo el tejido de la economía europea. Todos los aspectos de las economías nacionales fueron engullidos por la febril preparación para la guerra y el aún más febril mantenimiento del esfuerzo bélico. La maquinaria se ha deteriorado o está totalmente obsoleta.\n\nLa verdad es que las necesidades europeas de alimentos y otros productos esenciales del exterior —principalmente de Estados Unidos— para los próximos tres o cuatro años son tan superiores a su capacidad actual de pago que necesitan una ayuda adicional considerable o se enfrentarán a un grave deterioro económico, social y político.\n\nLa comprensión de la naturaleza del problema y de los remedios a utilizar es un componente esencial de cualquier medida exitosa por parte de Estados Unidos. Deberían evitarse el fervor político y los prejuicios. Las dificultades que hemos señalado pueden superarse y se superarán con previsión y voluntad por parte de nuestro pueblo de hacer frente a la enorme responsabilidad que la historia ha depositado claramente en nuestro país."
 USA_Stabilize_the_Occupied_Economy: "Estabilizar la economía ocupada"
 USA_Stabilize_the_Occupied_Economy_desc: "La solución pasa por romper el círculo vicioso y devolver a los ciudadanos europeos la fe en el futuro económico de sus países natales y de Europa en su conjunto. Los fabricantes y agricultores de grandes zonas deben poder y querer cambiar sus productos por monedas cuyo valor permanente sea incuestionable.\n\nEs lógico que Estados Unidos haga todo lo que está en su mano para ayudar al mundo a volver a la salud económica normal, sin la cual no puede haber estabilidad política o paz garantizada. Nuestra política no está dirigida a ningún país o doctrina en particular, sino al hambre, la pobreza, la desesperación y el caos. Su objetivo debería ser restaurar la economía mundial en funcionamiento para permitir la aparición de condiciones políticas y sociales propicias a la existencia de instituciones libres. Esta ayuda no puede prestarse de forma fragmentaria a medida que surgen las distintas crisis, sino que debe tener un carácter curativo y no paliativo. Cualquier Gobierno dispuesto a ayudar en el esfuerzo de recuperación recibirá la cooperación total del Gobierno de los Estados Unidos."
 USA_The_Question_of_the_Former_Leadership: "La cuestión del antiguo liderazgo"
 USA_The_Question_of_the_Former_Leadership_desc: "Se celebrará un juicio militar para juzgar a los líderes del Imperio japonés por crímenes contra la paz, crímenes de guerra convencionales y crímenes de lesa humanidad cometidos antes y durante la guerra. Además, se establecerá otro tribunal militar en Núremberg, Alemania, para procesar a los altos cargos nazis por tramar y llevar a cabo invasiones de otros países, así como otros crímenes cometidos durante la guerra.\n\nSe redactó una carta para establecer la composición, jurisdicción y procedimientos del tribunal. El Tribunal Penal Militar Internacional para el Lejano Oriente está compuesto por jueces, fiscales y personal de once países que lucharon contra Japón: Australia, Canadá, China, Francia, la India, los Países Bajos, Nueva Zelanda, las Filipinas, la Unión Soviética, el Reino Unido y los Estados Unidos, cuya defensa está formada por abogados japoneses y estadounidenses.\n\nEl tribunal juzgará a 28 altos mandos militares y políticos japoneses, incluidos primeros ministros, ministros de Asuntos Exteriores y mandos militares actuales y anteriores. En Núremberg se juzgará a 21 de los dirigentes supervivientes más importantes de la Alemania nazi en los ámbitos político, militar y económico, así como a seis organizaciones alemanas."
 USA_De_Militarization_of_Occupied_Society: "Desmilitarización de la sociedad ocupada"
 USA_De_Militarization_of_Occupied_Society_desc: "Bajo el arbitrario y destructivo régimen nazi, casi todas las empresas posibles se integraron en la maquinaria bélica alemana. Lazos comerciales de larga data, instituciones privadas, bancos, compañías de seguros y compañías navieras desaparecieron debido a la pérdida de capital, la nacionalización o la simple destrucción. La confianza en la moneda local se ha visto gravemente afectada en muchos países. Durante la guerra, la estructura empresarial de Europa quedó totalmente destruida.\n\nLas autoridades de ocupación aliadas tienen que llevar a cabo enérgicamente un programa de desarme militar en Alemania, en parte mediante la retirada de equipos, pero principalmente a través de un embargo a la importación de materias primas. La recuperación económica de Europa no puede seguir adelante sin la reconstrucción de la base industrial alemana.\n\nEl primer plan de «nivelación de la industria» establece que la industria pesada alemana debe reducirse al 50 % de sus niveles de 1938 mediante la destrucción de 1500 fábricas catalogadas. El Consejo de Control Aliado sentará las bases de la futura economía alemana poniendo un límite a la producción siderúrgica alemana, equivalente al 25 % del nivel de producción antes de la guerra. Las plantas siderúrgicas redundantes serán desmanteladas. Se avanzará en la conversión de Alemania en una economía agrícola y de industria ligera."
 USA_Deregulate_the_Insurance_Industry: "Desregular la industria de seguros"
 USA_Deregulate_the_Insurance_Industry_desc: "La Ley McCarran-Ferguson es una ley que exime a la industria de seguros de la mayoría de las normas federales, incluidas hasta cierto punto las leyes antimonopolio federales. Después de que la Corte Suprema fallara en United States v. South-Eastern Underwriters Association que el Gobierno federal podía regular las compañías de seguros bajo la autoridad de la Cláusula de Comercio de la Constitución de los Estados Unidos y que las leyes antimonopolio federales se aplicaban a la industria de seguros, el 79.º Congreso ha aprobado la Ley McCarran Ferguson.\n\nLa Ley McCarran-Ferguson no regula los seguros ni obliga a los estados a regularlos. Afirma que las «leyes del Congreso» que no pretendan regular expresamente el «negocio de los seguros» no prevalecerán sobre las leyes o reglamentos estatales que sí lo hagan.\n\nEn particular, exime al «negocio de los seguros» de las leyes antimonopolio federales siempre y cuando el estado regule en ese ámbito, con la salvedad de que los casos de boicot, coacción e intimidación siguen estando prohibidos con independencia de la regulación estatal. En cambio, la mayoría de las demás leyes federales no se aplicarán a los seguros, independientemente de que los estados los regulen o no."
 USA_Ratify_the_New_Monetary_Order: "Ratificar el nuevo orden monetario"
 USA_Ratify_the_New_Monetary_Order_desc: "El sistema monetario de Bretton Woods establece las normas para las relaciones comerciales y financieras entre Estados Unidos, Canadá, los países de Europa Occidental, Australia y Japón. El sistema de Bretton Woods es el primer orden monetario totalmente negociado diseñado para imperar en las relaciones monetarias entre Estados independientes. El sistema de Bretton Woods obliga a los países a garantizar la convertibilidad de su moneda a dólares estadounidenses. También prevé una mayor cooperación internacional para evitar futuras devaluaciones competitivas, por lo que crea el Fondo Monetario Internacional para supervisar los tipos de cambio y prestar divisas de reserva a los países con déficit en su balanza de pagos.\n\nMás recientemente, la Ley de Acuerdos de Bretton Woods, aprobada por el Parlamento, garantiza la financiación por parte del Gobierno británico del Fondo Monetario Internacional y el Banco Mundial como parte de las Naciones Unidas con cargo al fondo consolidado."
 USA_The_Joint_Economic_Committee: "El Comité Económico Conjunto"
 USA_The_Joint_Economic_Committee_desc: ""
 USA_Relax_Union_Regulations: "Relajar las regulaciones sindicales"
 USA_Relax_Union_Regulations_desc: "Los sindicatos se han visto muy reforzados a consecuencia del New Deal, y son una gran fuente de apoyo para el Partido Demócrata de Truman. Los republicanos, en colaboración con las grandes empresas, han convertido en su mayor prioridad debilitar a los sindicatos. Durante la guerra, el Gobierno promovía los sindicatos, y éstos intentaron consolidar sus ganancias mediante huelgas a gran escala en grandes industrias. Mientras tanto, los controles de precios se van eliminando gradualmente y la inflación se dispara.\n\nDebemos hacer todo lo que esté en nuestra mano para garantizar el apoyo y la fuerza continuos de los sindicatos, que los republicanos pretenden erosionar. El presidente Truman propondrá una ley para relajar las regulaciones sindicales, con la esperanza de calmar la situación actual y poner fin a las huelgas a gran escala."
 USA_Restrict_the_Labor_Unions: "Restringir los sindicatos"
 USA_Restrict_the_Labor_Unions_desc: "La Ley de Relaciones Laborales y de Gestión, también conocida como la Ley Taft-Hartley, es una ley federal que limita las actividades y el poder de los sindicatos. El 80.º Congreso de los Estados Unidos la aprobó por encima del veto del presidente, Harry S. Truman.\n\nLa Taft-Hartley se promulgó en respuesta a una reciente oleada de huelgas importantes. A pesar de que fue aprobada por el 80.º Congreso, controlado por los republicanos, la ley ha recibido el apoyo generalizado de los demócratas del Congreso, muchos de los cuales votaron junto a sus homólogos republicanos para anular el veto de Truman.\n\nLa Ley Taft-Hartley enmienda la Ley Nacional de Relaciones Laborales de 1935, prohibiendo a los sindicatos una serie de prácticas laborales desleales. La Ley Taft-Hartley prohíbe las huelgas jurisdiccionales, las huelgas salvajes, las huelgas de solidaridad o políticas, los boicots secundarios, los piquetes secundarios y masivos, los talleres cerrados y las donaciones monetarias de los sindicatos a las campañas políticas federales. Las enmiendas también permiten a los estados aprobar leyes de derecho al trabajo que prohíben los talleres sindicales. La ley también obliga a los dirigentes sindicales a firmar declaraciones juradas de no comunismo ante el Gobierno."
 USA_Desegregate_the_Armed_Forces: "Desegregar las Fuerzas Armadas"
 USA_Desegregate_the_Armed_Forces_desc: "El presidente Truman ya había propuesto al Congreso una amplia legislación sobre derechos civiles. Ante la negativa del Congreso, Truman emitió las Órdenes Ejecutivas 9980 y 9981, por las que se desegregaban las Fuerzas Armadas y los organismos federales.\n\nEsta orden ejecutiva prohíbe la discriminación en las Fuerzas Armadas de los Estados Unidos por motivos de raza, color, religión u origen nacional. Esta política se implementará lo antes posible, teniendo en cuenta el tiempo necesario para implementar cualquier cambio necesario sin perjudicar a la eficiencia o la moral. La orden también crea un comité para investigar y hacer recomendaciones a la dirección civil del Ejército sobre cómo implementar la política.\n\nSe trata de un momento decisivo en el movimiento por los derechos civiles de la posguerra, así como un importante logro de la presidencia de Truman."
 USA_The_End_of_an_Era: "El fin de una era"
 USA_The_End_of_an_Era_desc: "Estamos avanzando a día de hoy. En casa, nos adentramos en una nueva era de seguridad. Estamos trabajando con las demás Naciones Unidas para crear un mundo nuevo y mejor de cooperación, paz y buena fe y cooperación internacionales. Estamos hoy aquí gracias a la ayuda de Dios. Con Su ayuda, alcanzaremos la paz y la prosperidad para nosotros y para el mundo entero en los próximos años.\n\nLa miseria y la necesidad siembran la semilla de los regímenes totalitarios. Prosperan en el malvado suelo de la pobreza y la contienda. Alcanzan su pleno potencial cuando la esperanza de un pueblo de una vida mejor muere. Debemos conservar esa esperanza. Los pueblos libres del mundo esperan que los ayudemos a preservar sus libertades. Si fracasamos en nuestro liderazgo, podremos poner en peligro la paz mundial, y sin duda pondremos en peligro el bienestar de nuestro propio país. El rápido ritmo de los acontecimientos nos ha impuesto importantes responsabilidades. Estamos seguros de que afrontaremos estos desafíos de frente."

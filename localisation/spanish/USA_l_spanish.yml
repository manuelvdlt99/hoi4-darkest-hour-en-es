 # Willkie Spirits
 USA_Preliminary_War_Preparations: "Preparativos de guerra preliminares"
 USA_Preliminary_War_Preparations_desc: "Debido a la Ley de Medidas Preparatorias del presidente Willkie, podemos empezar a intensificar la producción de tanto equipo militar como buques. Nuestras fábricas y astilleros funcionan las veinticuatro horas del día y los trabajadores de las fábricas sudan por su país para que podamos estar preparados para lo que venga. Aunque actualmente estamos en paz, puede que no tardemos mucho en necesitar estos equipos y una flota debidamente equipada. Aunque pueda parecer que la ley no tiene un impacto significativo, es un paso importante hacia el rearme total."
 USA_War_Research_Budget: "Presupuesto de investigación de guerra"
 USA_War_Research_Budget_desc: "Tenemos más oportunidades de ampliar nuestro sector de investigación gracias a que el presidente y el Congreso han aumentado el presupuesto de investigación de guerra, y por lo tanto podemos investigar mucho más rápido una tecnología muy necesaria tanto para nuestro sector militar como para el industrial. Aunque es caro, podemos permitírnoslo debido al rápido crecimiento de nuestra economía y, a largo plazo, una vez que podamos suministrar nueva tecnología a nuestras fuerzas y aliados, habrá merecido la pena cada dólar que hayamos invertido. Una tecnología y una investigación superiores nos permitirán ganar esta guerra."

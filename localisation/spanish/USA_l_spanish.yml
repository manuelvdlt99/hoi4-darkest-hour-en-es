 ### 1932 - FDR
 ## New Deal
 USA_Houdini_in_the_House: "Abran paso a Houdini"
 USA_Houdini_in_the_House_desc: "Franklin Delano Roosevelt ha sido elegido para la presidencia en la época de una de las mayores crisis económicas de la historia, la Gran Depresión, que promete condenar a nuestra nación si no se aborda adecuadamente. El nuevo presidente ha prometido un «New Deal» para el pueblo estadounidense, una serie de reformas que, si se implementan correctamente, podrían resultar ser el milagro por el que tantas personas de todo el país han rezado. Aún está por ver si Roosevelt será el mago capaz de resolver los problemas de Estados Unidos, pero un buen comienzo en estos "«primeros cien días» será crucial si quiere conseguir el ímpetu necesario para llevar a cabo algunas de sus ideas más radicales en el futuro y dar la vuelta a este país en ruinas.
 USA_100_Days_Mission: "La misión de los 100 días"

 USA_the_Good_Neighbour: "El buen vecino"
 USA_the_Good_Neighbour_desc: "Una y otra vez, los dirigentes estadounidenses han recurrido a la fuerza militar bruta y a políticas intervencionistas para satisfacer los intereses estadounidenses, y ésto ha dañado sobremanera la credibilidad de Estados Unidos en los países latinoamericanos. El presidente Roosevelt, partidario de la política no intervencionista de su predecesor, en un esfuerzo por denunciar el intervencionismo estadounidense del pasado y aplacar cualquier consiguiente temor de los latinoamericanos, ha anunciado durante su discurso de investidura dedicar la nación a la política de «buena vecindad», del vecino que se respeta a sí mismo y respeta los derechos de los demás, del vecino que respeta sus obligaciones y respeta la inviolabilidad de sus acuerdos en y con un mundo de vecinos. Esta política tiene por objeto establecer relaciones cordiales entre Estados Unidos y los países de Centroamérica y América del Sur, fomentar los vínculos y los intercambios económicos, lo que crearía nuevas oportunidades económicas en forma de acuerdos comerciales recíprocos y, en cierto modo, reafirmaría la influencia de Estados Unidos en Latinoamérica de forma amistosa."

 USA_Shore_up_Banks: "Sanear los bancos"
 USA_Shore_up_Banks_desc: "Lo estamos pasando mal, la Gran Depresión perdura y la gente se está desesperando. La banca siempre se ha construido sobre la base de la confianza y las garantías, pero ahora mismo no tienen ni lo uno ni lo otro, ya que la gente se apresura a retirar sus depósitos por miedo a que los bancos cierren, y provocando de hecho una grave escasez de efectivo que puede llevar al cierre temporal de algunos de los bancos.\n\nTenemos que movilizar las reservas federales para suministrar efectivo y crear un fondo de garantía de depósitos, ayudando así a los bancos a recuperar la confianza de la gente y deteniendo el pánico bancario. Si no lo hacemos, la situación podría descontrolarse y llevarnos a una escasez de capital y agravar la recesión económica."

 USA_Employment_for_the_Youth: "Empleo para los jóvenes"
 USA_Employment_for_the_Youth_desc: "La trayectoria de cualquier nación está basada en los sueños y esperanzas de sus generaciones más jóvenes. Con la economía en ruinas y el desempleo tan alto, a nuestros jóvenes adultos no les depara nada precisamente bueno el futuro. Por tanto, deberíamos decidirnos a crear un programa público de ayuda laboral, ya conocido como Cuerpo Civil de Conservación (CCC). Este organismo garantizará que podamos ofrecer un salario estable y un buen empleo a quienes busquen trabajo, al tiempo que se garantiza la conservación del impresionante paisaje de Estados Unidos y el desarrollo de sus recursos naturales en las zonas rurales."

 USA_Alleviate_Household_Unemployment: "Paliar el desempleo en el hogar"
 USA_Alleviate_Household_Unemployment_desc: "Más allá de la situación del desempleo juvenil, muchos de los que ya estaban en la población activa han sido humillados por despidos y reestructuraciones de empresa. Al igual que el Cuerpo Civil de Conservación, la creación de la Administración Federal de Ayuda de Emergencia (FERA) proporcionaría una vía para acceder a puestos en el Gobierno federal. Aunque serían trabajos básicos en tierras fiscales e instalaciones recién establecidas, la importancia reside en la autoestima y los beneficios psicológicos de tener una vocación segura y restaurar la confianza en el Gobierno de los Estados Unidos."

 USA_Provide_Aid_and_Relief: "Proporcionar ayuda y socorro"
 USA_Provide_Aid_and_Relief_desc: "Profundizando en las exitosas agencias alfabéticas del New Deal, la Corporación Federal de Productos Básicos (FSCC) Excedentes, a pesar de su extenso nombre, tiene un objetivo sencillo: desviar el excedente de productos agrícolas del mercado abierto directamente a los estadounidenses hambrientos. Parece contraproducente, pero en la actualidad muchos productos de consumo están retenidos en los almacenes, debido a una acumulación masiva de existencias de agricultores incapaces de vender a precios competitivos. Mediante la FSCC, podemos usar dinero federal para comprar los excedentes y distribuirlos entre familias que los necesitan desesperadamente. Menos vagar, más prisa."

 USA_Drinks_on_the_House: "Invita la casa"
 USA_Drinks_on_the_House_desc: "La prohibición de la producción, importación, transporte y venta de alcohol, o la Decimoctava Enmienda, se introdujo para evitar problemas relacionados con el alcohol, como el alcoholismo y la violencia doméstica. Sin embargo, ha causado involuntariamente otros problemas debido a su imposición ineficaz y desigual. La ley ha dado lugar a un aumento de la delincuencia y ha hecho que la población general esté agitada y contrariada, cosa que no queremos dadas las circunstancias en las que se encuentra nuestra nación. Para mantener nuestro país unido en estos tiempos de tribulaciones y conseguir más apoyo para nuestro Gobierno, deberíamos tomar la obvia decisión de derogar la enmienda."

 USA_Raise_Food_Prices: "Subir los precios de los alimentos"
 USA_Raise_Food_Prices_desc: "Para impulsar la recuperación económica, poder llevar comida a la mesa es motivo de gran orgullo estadounidense. Si bien la Ley de Ajuste Agrícola fue un buen comienzo, es necesaria una mayor manipulación de valores para restaurar la confianza en los bienes. Un ligero aumento de los precios tendría un efecto de escasez y estabilizaría la oferta y demanda de alimentos. De este modo, el coste de determinados artículos se mantendría invariable durante más tiempo y no fluctuaría de una semana a otra. Un pequeño acto para devolver la fe en el mercado abierto."

 USA_Push_Public_Works_Budget: "Impulsar el presupuesto para obras públicas"
 USA_Push_Public_Works_Budget_desc: "A medida que continúa la Gran Depresión, varias nuevas teorías económicas han emergido. La más destacada, la escuela de la economía keynesiana, tiene la idea aparentemente contradictoria de que la mejor forma de recuperarnos de nuestros males económicos es empezar a gastar. Los keynesianos sugieren que, durante las recesiones, la influencia más importante sobre la producción económica es la demanda más que la oferta y que el Gobierno puede estimular la demanda gastando dinero en proyectos de obras públicas.\n\nAl invertir grandes sumas de dinero en proyectos infraestructurales como nuevos colegios, carreteras, puentes, aeropuertos, hospitales y presas, podemos proporcionar a los trabajadores de nuestra nación trabajos estables y salarios decentes. Una vez atendidas sus necesidades más básicas, los estadounidenses podrán por fin volver a gastar, lo que hará que los clientes vuelvan a las tiendas cerradas desde hace tiempo."

 USA_Reduce_Agricultural_Surplus: "Reducir el excedente agrícola"
 USA_Reduce_Agricultural_Surplus_desc: "Aunque la FSCC se ocupa de los excedentes alimentarios a un nivel superior, el difícil problema debe atacarse de raíz. La Ley de Ajuste Agrícola está pensada justo para éso. Cuando se apruebe, subvencionará a los agricultores para que NO planten en ciertas secciones de sus tierras. Asimismo, el Gobierno comprará el excedente de ganado para mantener competitivos los precios de las reses. Aunque esperamos que los agricultores puedan recuperarse y obtener beneficios cuando termine la Depresión, es vital que nos aseguremos de que la sobreproducción no detenga las ganancias agrícolas iniciales. Después de un colapso económico tan desastroso, tenemos que volver a aprender a andar antes de correr."

 USA_Invest_in_Public_Works: "Invertir en obras públicas"
 USA_Invest_in_Public_Works_desc: "La riqueza de Estados Unidos no sólo se encuentra en sus ciudades, sino que su vasta geografía es su mayor bendición. Con las penurias de la Depresión, muchos proyectos de construcción civil importantes se pospusieron indefinidamente. Ésto nos ha brindado otra oportunidad de poner a los estadounidenses a trabajar de nuevo. La Administración de Obras Públicas, incluida en la Ley de Recuperación Industrial Nacional, proporcionará contratos a compañías privadas de la construcción para contratar albañiles desempleados y empezar a crear estos proyectos. Carreteras, colegios, ferrocarriles, presas hidroeléctricas, puentes y aeropuertos son sólo algunas de las propuestas para la administración. Sin embargo, más que riqueza, podría resultar ser un multiplicador para la economía estancada, mejorando las perspectivas de futuro de la nación en su totalidad."

 USA_Civil_Works_Administration: "Administración de Obras Civiles"
 USA_Civil_Works_Administration_desc: "Muchos ciudadanos han perdido su trabajo y están desempleados a causa de la Gran Depresión. El presidente ha pensado y pretende implementar políticas que, durante un periodo de tiempo, devuelvan la prosperidad a la nación y sus habitantes. Pero estas políticas tardan en llegar y en implementarse; el ciudadano medio necesita trabajo cuanto antes si quiere sobrevivir a estos tiempos de tribulaciones. Como parte del «New Deal» que se está implementando a nivel nacional, el presidente ha decretado la formación de la Administración de Obras Civiles (CWA) para generar puestos de trabajo a corto plazo para los escalones más afectados de la sociedad. La CWA proporcionará trabajo manual a muchos mediante la realización de varias obras públicas y proyectos de construcción. Aunque es una solución, es adecuada sólo a corto plazo; en cambio, la nación requiere políticas a largo plazo por parte del Gobierno federal para poder eliminar por completoz el desempleo masivo."

 USA_Protect_Currency: "Proteger el dólar"
 USA_Protect_Currency_desc: "Como parte de las reformas del New Deal destinadas a combatir los efectos de la Gran Depresión en el país, el presidente ha decidido aprobar la Ley de Reservas de Oro. Con la aprobación de esta ley, se aumentará el precio legal del oro, incentivando las importaciones de oro en el país, de cuya acumulación se responsabilizará el Departamento del Tesoro de EE. UU. La ley, al tiempo que anima a los mineros de oro de todo el mundo a vender su oro en EE. UU., también devaluará el dólar y, por tanto, reducirá la deflación. El aumento de las reservas de oro dará lugar a un aumento de la oferta monetaria en el país, lo que permitirá contrarrestar los efectos negativos de la actual crisis económica por parte de la administración."

 USA_Blue_Eagle_Campaing: "La campaña del águila azul"
 USA_Blue_Eagle_Campaing_desc: "Los símbolos pueden ser algo más que una mera representación. Al igual que las banderas, en las condiciones idóneas, pueden ser un punto de reunión para sociedades enteras. El águila azul es uno de esos casos. Creada originalmente para movilizar el apoyo político al nuevo departamento, es exhibida en fábricas y comercios, por las empresas, para mostrar conformidad o apoyo a la Administración Nacional de Recuperación. Suministrados a muchos empresarios, carteles, membretes y muchos otros artículos, promueven la vuelta al orgullo nacional por el trabajo. El águila también tiene un efecto publicitario, ya que muchos estadounidenses sólo compran productos que exhiben orgullosos la imagen en sus etiqeutas. Ha sido un éxito rotundo, otra insignia de la determinación estadounidense y de la restauración de la nación."

 USA_Provide_Affordable_Power: "Proporcionar poder adquisitivo"
 USA_Provide_Affordable_Power_desc: "Incluso para los estándares de la Depresión, el valle del Tenesí de los estados sureños se encuentra en condiciones económicas extremadamente calamitosas. Los incendios queman bosques todos los años, y la mejor madera ya se ha cortado y sangrado. El agotamiento de las granjas y los campos ha arruinado las perspectivas agrícolas, lo que ha llevado a algunas familias a tener unos ingresos anuales de menos de 100 dólares. Con unas tasas de paludismo que rondan el 30 %, cuesta refutar las observaciones externas sobre entornos tercermundistas. La creación de una corporación federal específica para el valle estimularía nuevas oportunidades económicas. La electrificación rural, los grandes proyectos infraestructurales y la promoción de mejores métodos de cultivo contribuirían en gran medida a potenciar y modernizar el Sur estadounidense."

 USA_Abandon_Gold_Standard: "Abandonar el patrón oro"
 USA_Abandon_Gold_Standard_desc: "Al vincular el dólar al oro, no nos estamos brindando la mejor oportunidad posible de recuperarnos de la Gran Depresión. El patrón oro ha obligado al Gobierno a mantener elevados los tipos de interés para proteger las reservas de oro, pero ésto ha hecho que sea demasiado caro para la gente. Esta situación debe resolverse inmediatamente. Cuando abandeonemos el patrón oro, podremos imprimir más dinero y bajar los tipos de interés, cosa que, esperemos, debería estimular la economía y encauzarnos."

 USA_Reduce_Fraudulent_Wall_Street_Activities: "Reducir las actividades fraudulentas de Wall Street"
 USA_Reduce_Fraudulent_Wall_Street_Activities_desc: "Actualmente en el país, la venta de valores está regulada por leyes estatales denominadas leyes «cielo azul». Estas leyes sólo permiten la oferta y venta de valores sobre una base puramente de «revisión de méritos», lo que hace que la inversión en nuevas y futuras empresas sea muy prohibitiva. El Gobierno federal, en un intento de mejorar la «divulgación» a los inversores, frenar algunas de las prácticas poco éticas que prevalecen en el mercado y reincentivar la inversión pública, ha decidido aprobar la Ley Federal de Valores. Esta ley, que forma parte del New Deal del presidente, permitirá básicamente invertir en todas y cada una de las empresas públicas, siempre que se facilite al posible inversor toda la información necesaria."

 USA_Restore_Confidence_in_the_Banks: "Restaurar la confianza en los bancos"
 USA_Restore_Confidence_in_the_Banks_desc: "Una de las principales razones de la Gran Depresión fue el pánico generalizado al sistema bancario estadounidense debido a los temores sobre la solidez de las instituciones. Los pánicos bancarios, peticiones repentinas de un gran número de clientes para retirar todos sus fondos casi al mismo tiempo, provocaron la quiebra de muchas empresas bancarias cuando los depositantes intentaron retirar más dinero del que el banco tenía disponible. Para recuperar la confianza del pueblo y animarlos a depositar su dinero, el Gobierno federal creará la Corporación Federal de Seguro de Depósitos. Aunque la nueva organización tiene muchos cometidos, su objetivo primordial será asegurar a los depositantes de las cajas de ahorros y de los bancos comerciales, para lo cual contará con la ayuda del Departamento del Tesoro de los Estados Unidos, que le proporcionará una línea directa de crédito."

 USA_Road_Goes_Both_Ways: "La carretera es de doble sentido"
 USA_Road_Goes_Both_Ways_desc: "Nuestras tasas arancelarias se encuentran entre las más altas del mundo, y nuestras políticas proteccionistas seguramente están surtiendo efecto no sólo sobre la recuperación mundial de la Gran Depresión, sino también sobre la nuestra. Para contrarrestarlo, debemos dar un giro completo y promulgar la Ley de Aranceles Recíprocos. Este proyecto de ley no sólo empezará a liberalizar nuestra política comercial, sino que permitirá al propio presidente negociar con naciones extranjeras para que reduzcan sus aranceles a cambio de una reducción de los nuestros. Ésto dará paso a una nueva era del comercio y debería contribuir a estimular la recuperación mundial de esta crisis económica en la que nos encontramos."

 USA_Regulate_Securities_Exchange: "Regular el mercado de valores"
 USA_Regulate_Securities_Exchange_desc: "Aunque la Ley Federal de Valores ha tenido un gran éxito en la promoción de prácticas éticas, su principal jurisdicción se encuentra en el mercado «primario», es decir, se adapta únicamente al intercambio entre la empresa y el inversor, dejando al mercado «secundario», en el que participan terceros, libertad para seguir empleando prácticas explotadoras. De conformidad con el objetivo del Gobierno de promover un mercado libre y justo en el que los particulares tengan siempre plena «divulgación» sobre las empresas en las que pretenden invertir, el Gobierno federal promulgará la Ley Federal de Intercambio de Valores. Esta ley permitirá por fin extender la práctica de la «divulgación» al mercado secundario."

 ## Second Deal
 USA_The_Second_New_Deal: "El segundo New Deal"
 USA_The_Second_New_Deal_desc: "El New Deal del presidente Roosevelt ha sido un éxito absoluto hasta ahora, ya que se han abordado los problemas más apremiantes, se está enviando ayuda a quienes más la necesitan y el desempleo está empezando a descender poco a poco. Sin embargo, al presidente le queda mucho trabajo aún. Hasta que termine su legislatura, intentará promulgar la segunda fase de sus planes, un «segundo New Deal». Los proyectos de ley y políticas que Roosevelt pretende aprobar abordarán cuestiones que están muy arraigadas en la sociedad y sentarán una firme base sobre la que construir en el futuro. Sin embargo, tendrá que ser políticamente astuto, ya que su capital político no es ilimitado y, si mete la pata, podría abrirse a un desafío de los republicanos en las próximas elecciones."

 USA_Expand_Youth_Program: "Ampliar los programas juveniles"
 USA_Expand_Youth_Program_desc: "A medida que la Gran Depresión ha ido atenazando la economía estadounidense, el desempleo y la pobreza se han disparado hasta alcanzar máximos históricos. Estos años debilitantes han visto aumentar el desempleo juvenil hasta el 30 %, a medida que las cohortes más jóvenes de Estados Unidos se enfrentan cada vez más a la devastación de no poder permitirse una educación. El New Deal también tiene que centrarse en los jóvenes de nuestra generación, o podríamos perfectamente perder una generación entera si no se toman medidas. Mediante la Orden Ejecutiva 7086, se creará una nueva agencia federal, la Administración Nacional de la Juventud, que concederá subvenciones a los jóvenes a cambio de puestos de trabajo a tiempo parcial en diversos sectores del sistema educativo, junto con programas de formación profesional y prácticas laborales en una amplia variedad de ámbitos, como el ocio, los servicios públicos, la educación, las artes, la investigación y el desarrollo, la agricultura y la construcción. Los jóvenes son el futuro de la nación y, bajo la dirección de la Administración Nacional de la Juventud, asegurarán un futuro brillante para Estados Unidos."

 USA_Curtail_Unfair_Labor_Practices: "Restringir las prácticas laborales injustas"
 USA_Curtail_Unfair_Labor_Practices_desc: "En 1932, el senador Hugo Black propuso una ley para contener las prácticas laborales injustas y proporcionar derechos al trabajador estadounidense común. La administración actual, como parte del New Deal, ha revisado en gran medida el borrador inicial del senador Black para aprobar la Ley de Normas Laborales Justas. La propuesta revisada permitirá una jornada laboral de ocho horas diarias y cuarenta semanales, y los trabajadores ganarán más dinero por cada cuatro horas extras que trabajen. Además, se establecerá un salario mínimo, y las horas extraordinarias deberán pagarse como el salario ordinario, más la mitad. Los niños menores de edad tendrán prohibido trabajar en condiciones peligrosas, y los niños menores de 16 años no podrán trabajar en las industrias manufacturera o minera o en horario escolar. La ley ha recibido mucho apoyo del propio presidente, lo que quiere decir que se aprobará sin problemas."

 USA_Aid_the_Elderly: "Ayudar a los mayores"
 USA_Aid_the_Elderly_desc: "Somos el único país industrializado moderno que no posee un sistema nacional de seguridad social. Una gran mayoría de nuestra población anciana se asfixia en la pobreza y los desempleados viven en las calles. Esta imagen de apatía no es algo que queramos proyectar al mundo, y desde luego tampoco a nuestro propio pueblo, así que algo ha de cambiar. Recientemente se ha pedido que el Gobierno efectúe pagos directos a quienes los necesiten, lo que proporciona el impulso que necesitamos para erigir un pilar importante en los cimientos del bienestar social que estamos tratando de construir."

 USA_Relieve_Puerto_Rico: "Ayudar a Puerto Rico"
 USA_Relieve_Puerto_Rico_desc: "Puerto Rico ha estado desatendido desde su incorporación en el país. Su economía está muy ligada y depende en gran medida del continente mediante una serie de acuerdos económicos que favorecen a las empresas estadounidenses que tienen un monopolio sobre todo el sector de los cultivos comerciales. Incluso antes de la Gran Depresión, la evolución negativa de la isla y de las economías mundiales perpetuó un ciclo insostenible de subsistencia para muchos trabajadores puertorriqueños. En general, el nivel de vida es pésimo y las peligrosas condiciones de vida y laborales provocan altas tasas de mortalidad debido a accidentes laborales y enfermedades como la disentería, la diarrea, la malaria y la tuberculosis. Para desarrollar y solucionar la lamentable situación de la isla, se ha creado la Administración de Reconstrucción de Puerto Rico, que depende del Departamento del Interior y de la Administración para la Seguridad Agraria. Su objetivo principal será establecer una estabilidad económica a largo plazo en Puerto Rico mediante la creación de puestos de empleo, distribución de tierras, proyectos de obras públicas, así como iniciativas ambientales y sanitarias. La tarea de desarrollar Puerto Rico será ardua, mas necesaria y esencial para el desarrollo nacional."

 USA_Federal_Petroleum_Board: "La Junta Federal de Petróleo"
 USA_Federal_Petroleum_Board_desc: "Estados Unidos ha sido bendecido con muchas cosas, y entre los tesoros de su tierra se encuentra el oro negro que hay debajo. Sin embargo, en los últimos tiempos el precio del petróleo ha caído drásticamente, causando graves daños a la industria petrolera. Se promulgará la Ley Connally Hot Oil, que lleva el nombre del senador Tom Connally, para proteger la industria del «petróleo de contrabando», cartelizando la industria para estabilizar los precios en picado del petróleo. Además de este objetivo, también concederá al presidente autoridad para prohibir el transporte de petróleo que se produzca o extraiga del almacenamiento por encima de la cantidad permitida por las autoridades federales pertinentes. Aunque esta ley pueda considerarse excesiva, es un paso necesario para salvaguardar la industria petrolera de Estados Unidos."

 USA_Improve_Nation_Infrastructure: "Mejorar la infraestructura de la nación"
 USA_Improve_Nation_Infrastructure_desc: "La calidad de las infraestructuras de nuestro país es inadecuada para sostener nuestra sociedad actual. No es ningún secreto y, con el desempleo todavía alto, tenemos una oportunidad de oro para matar dos pájaros de un tiro. El tiro en cuestión será la Administración del Progreso de las Obras (WPA), una de las agencias del New Deal del presidente. La WPA proporcionará empleo remunerado a millones de obreros no cualificados que llevarán a cabo un amplio abanico de proyectos de obras públicas en toda la nación, lo que revivirá nuestra ruinosa infraestructura."

 USA_Threaten_Big_Corporations: "Amenazar a las grandes corporaciones"
 USA_Threaten_Big_Corporations_desc: "Estados Unidos se caracterizaba por ser la tierra de las oportunidades, donde el alma más pobre de Europa podía acumular una fortuna a base de puro esfuerzo. Ahora mismo, la nación está sumida en una crisis económica sin precedentes, como nunca se ha visto en el mundo. Hay millones de parados, muchos pasan hambre todos los días, pero las «grandes empresas», desde sus elevadas oficinas de Chicago, Nueva York y otras áreas metropolitanas, siguen despidiendo a los pobres, acaparando, reteniendo las nóminas, despidiendo a los trabajadores sin previo aviso. Se han convertido en el lado oscuro de las «oportunidades» de Estados Unidos, explotando a la población en medio de las dificultades a las que se enfrentan. Hay que recordar a las empresas su deber para con la nación que las ha apoyado. Ahora les toca a ellas devolver el favor."

 USA_Introduce_the_Wealth_Tax: "Introducir el impuesto sobre el patrimonio"
 USA_Introduce_the_Wealth_Tax_desc: "La Gran Depresión ha afectado y calado en todos los sectores de la sociedad estadounidense, desde lo más alto hasta lo más bajo de la jerarquía. Sin embargo, aunque la «alta» sociedad aún conserva muchas de sus comodidades, los escalones medio y bajo han sido empujados al borde de la indigencia y la desolación. La Ley de Renta pretende sangrar a los ricos, penalizar la grandeza y ayudar a equilibrar el presupuesto aumentando el impuesto federal sobre la renta a los niveles de renta más altos. Al introducir el «impuesto sobre el patrimonio», las rentas superiores al millón de dólares anuales estarán obligadas a pagar. Hay una fuerte oposición de las empresas, los ricos y los conservadores de ambos partidos a esta medida, pero Estados Unidos necesita recuperarse, y para recuperarse necesita que cada sector de la sociedad ponga de su parte; deben hacerse sacrificios."

 USA_Electrify_Countryside: "Electrificar el campo"
 USA_Electrify_Countryside_desc: "La mayor parte del campo de la nación, muy descuidada por las corporaciones eléctricas, no tiene acceso a la electricidad. Consideradas durante mucho tiempo económicamente inviables, las granjas del país no forman parte de ninguna red eléctrica importante, pero el uso de una red de distribución de 7200 voltios puede facilitar mucho la transmisión en las largas distancias que hay que recorrer en el campo. El presidente y el Congreso ratificarán la Orden Ejecutiva 7037, que crearía la Administración de Electrificación Rural. La financiación se canalizará a través de empresas cooperativas de energía eléctrica; estas cooperativas propiedad de sus miembros comprarán energía al por mayor y la distribuirán utilizando su propia red de líneas de transmisión y distribución."

 USA_Ressetle_Dust_Bowl_Families: "Reubicar a las familias del Dust Bowl"
 USA_Ressetle_Dust_Bowl_Families_desc: "Una serie de fuertes tormentas de polvo han dañado enormemente la ecología y la agricultura de las praderas estadounidenses y canadienses, han provocado una grave sequía y el fracaso de los métodos de cultivo de secano para evitar la erosión eólica, con un suelo a desnivel que se convierte en polvo, que los vientos dominantes arrastran en enormes nubes que ennegrecen el cielo, formando enormes masas nebulosas asfixiantes de polvo. Miles de familias damnificadas y afectadas necesitan ayuda inmediata. Rexford Tugwell, asesor del presidente, se ha encargado de dirigir la Administración de Reasentamiento. Entre sus funciones, su principal objetivo sería reubicar a las familias urbanas y rurales en apuros. El Gobierno planea reubicar a las familias indigentes de tierras agotadas y desgastadas a ciudades de cinturones verdes, que actuarían como modelos para un futuro de agricultura cooperativa."

 USA_Support_American_Artisans: "Apoyar a los artesanos estadounidenses"
 USA_Support_American_Artisans_desc: "En tiempos de necesidad, el artista, no menos que el trabajador manual, tiene derecho a un empleo como artista con cargo al erario público; las artes, no menos que los negocios, la agricultura y el trabajo, son y deben ser la preocupación inmediata de la mancomunidad ideal. El Proyecto Federal Número Uno, también conocido como Federal One, es el nombre colectivo de un grupo de proyectos planificados bajo la Administración del Progreso de las Obras, un programa del New Deal en Estados Unidos. Cada uno de estos proyectos atenderá a las necesidades de cada una de sus respectivas categorías artísticas. Para evitar una influencia federal indebida sobre los artesanos y sus obras, todos los proyectos se desarrollarán sin discriminación de raza, credo, color, religión o afiliación política."

 USA_an_Act_of_Neutrality: "Una Ley de Neutralidad"
 USA_an_Act_of_Neutrality_desc: "El longevo punto de vista y la convicción de muchos estadounidenses es que la entrada de EE. UU. en la Gran Guerra estuvo orquestada por los banqueros y la industria armamentística para obtener beneficios. Éste y otros factores han reforzado considerablemente la postura de los aislacionistas y los no intervencionistas en el Gobierno. Aunque el propio presidente se opone a la política neutral, dado que cree que restringiría la capacidad de Estados Unidos de ayudar a naciones aliadas, y aunque técnicamente puede vetar la entrada en vigor de tal política, ahora mismo los problemas internos son tan grandes que el presidente no puede permitirse perder apoyo en el Congreso, no vaya a ser que no pueda implementar plenamente todas las leyes del New Deal y las reformas que pretende llevar a cabo en el país. Debido a sus propias razones acerca del frente político y el apoyo de la población general al aislacionismo, el presidente firmará la Ley de Neutralidad, que básicamente perpetuará la postura aislacionista y no intervencionista de Estados Unidos."

 USA_A_Defense_Against_Agression: "Una defensa contra la agresión"
 USA_A_Defense_Against_Agression_desc: "A pesar de lo que pretendían los legisladores del país con una postura aislacionista, parece que todos los amigos de Estados Unidos o de cualquier otra democracia están amenazados, ya sea al otro lado del Atlántico o del Pacífico. Han muerto miles de personas en los últimos años, mientras que los estadounidenses han permanecido atados de manos. Hace tiempo que esta sórdida situación se prolonga sin fin a la vista. El presidente ha ordenado al Gobierno que prepare a la nación para protegerse de cualquier forma de agresión. Se extenderá ayuda a los amigos de Estados Unidos que han hecho la guerra al mal y la injusticia. Estados Unidos es un gigante dormido que se despertará de su letargo para proteger la democracia y la libertad en todo el mundo."

 USA_Prevent_Another_Bonus_Army: "Prevenir otro Bonus Army"
 USA_Prevent_Another_Bonus_Army_desc: "El Bonus Army fue un grupo de manifestantes compuesto por 17 000 veteranos, junto con sus familias y grupos afiliados, que se congregaron en Washington D. C. a mediados de 1932 para exigir el reembolso anticipado en efectivo de sus certificados de servicio, que no pudieron canjearse hasta 1948. Los medios de comunicación se referían a ellos como el «Bonus Army» o los «Bonus Marchers». Muchos de los veteranos de guerra estaban sin trabajo desde el principio de la Gran Depresión. Al final, por orden del entonces presidente Herbert Hoover, la manifestación fue disuelta por el general MacArthur. A medida que ha avanzado la Gran Depresión, hay muchas posibilidades de que un incidente así vuelva a ocurrir. A pesar de las quejas del presidente, el Congreso ha decidido aprobar la Ley de Pago de Compensación Ajustada para compensar a los veteranos por adelantado. A los veteranos se les emitirán bonos del Tesoro de EE. UU. como forma de estímulo y alivio económico, ya que se estima que muchos bonos se cobrarán rápidamente y constituyen un estímulo económico eficaz, puesto que se necesita poca administración gubernamental. Es probable que el dinero se gaste sin demora, y el proceso entero no requiere el largo plazo de un programa de obras públicas."

 ### Military Tree
 USA_Prepare_to_Move_the_US_Department_of_War: "Prepararse para mover el Departamento de Guerra"
 USA_Prepare_to_Move_the_US_Department_of_War_desc: "El Departamento de Guerra tiene poco control sobre todas y cada una de sus oficinas, lo que quiere decir que, en caso de guerra, reaccionaremos demasiado lento a cualquier cambio dinámico no sólo en el campo de batalla, sino también en la logística. El general Marshall ha solicitado hablar con el presidente sobre este asunto. Pero no es sólo éso: su actual edificio en 21st Street & C Street, en Foggy Bottom, no ha solucionado los problemas de espacio de oficinas después de construirlo. El Congreso está buscando nuevas ubicaciones para el departamento e incluso considera construir un nuevo edificio para reunirlo todo bajo un mismo techo, que se conocería como "«el Pentágono».

 ## US Army Branch
 USA_the_US_Army: "§aEl Ejército de EE. UU.§!"
 USA_the_US_Army_desc: "El Ejército de EE. UU. es la rama de las Fuerzas Armadas de los Estados Unidos responsable de sus activos terrestres y aerotransportados. Con la entrada de nuestro país en la Gran Guerra, se promulgó la Ley de Servicio Selectivo de 1917 para ampliar el Ejército mediante el servicio obligatorio. El consiguiente fin del conflicto dio lugar a la pérdida de fuerza del Ejército. Hoy, nubarrones negros se ciernen sobre Europa y Asia. La inestabilidad y las tensiones amenazan Europa, mientras que el sol de Japón sale en todo el Pacífico. A pesar de nuestra neutralidad, podríamos vernos arrastrados involuntariamente a un conflicto jamás visto por el mundo. El Ejército de los EE. UU. nunca ha sido especialmente fuerte: los británicos tienen la batalla de Waterloo, los alemanes la batalla de Sedán y los franceses la batalla de Austerlitz. La escasa experiencia del Ejército de EE. UU. incluye luchar contra sus propios compatriotas, algunas batallas bochornosas en México y unas pocas batallas al final de la Gran Guerra. El presidente ha pedido a Edward Burke y James Wadsworth que empiecen a redacatar la Ley de Instrucción y Servicio Selectivo para permitir, por primera vez en la historia, el reclutamiento en tiempos de paz en los Estados Unidos de América."

 USA_Call_National_Guard_into_Active_Service: "Prepararse para federalizar la Guardia Nacional"
 USA_Call_National_Guard_into_Active_Service_desc: "Desde su concepción, el Ejército de los Estados Unidos ha sido pequeño. En tiempos de conflicto, los reducidos efectivos del Ejército regular se complementaban con milicias estatales. Después de la Ley de Milicias de 1903, las milicias estatales se organizaron en la Guardia Nacional, que asumió los roles y funciones de las milicias estatales. Hoy en día, a pesar de las repetidas declaraciones de neutralidad de Estados Unidos y a pesar de nuestros intentos de promover y fomentar la paz, parece que lo más probable es que nuestro país se vea involuntariamente arrastrado a un conflicto. El Ejército de los Estados Unidos, después de muchas vacilaciones, está siendo finalmente ampliado y reformado, pero, a todos los efectos, la Guardia Nacional sigue siendo la reserva general del Ejército y debe estar preparada para ser activada lo antes posible."

 USA_the_Louisiana_Maneuvers: "Las maniobras de Luisiana"
 USA_the_Louisiana_Maneuvers_desc: "El Ejército estadounidense en su totalidad no se ha puesto a prueba desde la Gran Guerra y, como tal, se ha quedado rezagado con respecto a muchos de los demás Ejércitos del mundo. Con el aumento de las tensiones en Europa y en todo el mundo, tenemos que asegurarnos de que esté modernizado y totalmente preparado para el combate lo antes posible. El primer paso es evaluar la calidad y presteza actuales de nuestras tropas, oficiales y logística, cosa que haremos organizando juegos de guerra a gran escala en los vastos territorios al aire libre de Luisiana. En cuanto terminen estas maniobras, entonces podremos comenzar el largo y laborioso proceso de renovar y modernizar los sistemas ya implementados."

 USA_Eisenhower_Grand_Battleplan: "El gran plan de batalla de Eisenhower"
 USA_Eisenhower_Grand_Battleplan_desc: "El general Dwight D. Eisenhower es una estrella en ascenso en todo el Ejército de los EE. UU., y con razón. Su capacidad de organización no conoce rival y comprende plenamente la importancia de la planificación y el análisis exhaustivos. El general también es un líder fuerte que reconoce la necesidad de delegar para no apartar la mirada del panorama general. Si vamos a participar en una guerra a gran escala con múltiples frentes que se extienden kilómetros y kilómetros, nuestro jefe del Ejército tendrá que ser un líder capaz de planificar y organizar con eficacia. Eisenhower encaja a la perfección en esa descripción."

 USA_Reorganize_Field_Command_Structure: "Reorganizar la estructuras de mando de campaña"
 USA_Reorganize_Field_Command_Structure_desc: "De acuerdo con el énfasis que se está poniendo en la planificación y el aspecto estratégico de la guerra, el Estado Mayor del Ejército ha decidido racionalizar y crear estructuras de campaña uniformes para las unidades dentro del Ejército. En la actualidad, nuestras estructuras de mando de campaña son engorrosas, desmesuradas y llevan mucho peso muerto, lo que las frena e impide que se tomen medidas rápidas y decisivas. Ésto hace que las unidades sean mucho menos eficaces en el fragor de la batalla y las deja vulnerables a contraataques sorpresa y demás movimientos enemigos imprevistos debido al largo canal de comunicaciones entre los diversos niveles del mando de campaña. Lamentablemente, esta reforma tan necesaria debilitará el Ejército a corto plazo, pero sus beneficios en el campo de batalla quedarán demostrados para todos cuando esté terminada."

 USA_Marshall_Overwhelming_Firepower: "La potencia de fuego abrumadora de Marshall"
 USA_Marshall_Overwhelming_Firepower_desc: "La efectividad de la artillería quedó demostrada en la Gran Guerra, y sus efectos tanto físicos como psicológicos pasaron factura al enemigo y desempeñaron un papel importante en su derrota. Al ser la mano de obra un lujo a pesar de su abundancia, lo más sensato sería reformar nuestra manera de pensar para lanzar al enemigo proyectiles de fácil producción en lugar de soldados, que son considerablemente más difíciles de reemplazar. Un partidario de este estilo de guerra, el general George C. Marshall, también es un organizador y líder muy capaz, perfecto para el cargo de jefe de Estado Mayor del Ejército."

 USA_Tank_Destroyer_Doctrine: "La doctrina de los cazacarros"
 USA_Tank_Destroyer_Doctrine_desc: "Los tanques y otros vehículos mecanizados serán casi con toda seguridad las principales armas a las que se enfrentarán nuestras tropas si nos enfrentamos a un enemigo en el campo de batalla. Esas bestias blindadas supondrán un gran desafío y, si se utilizan con eficacia, podrían diezmar nuestras fuerzas. Independientemente de cualquier otra táctica que empleemos, debemos impedir que ésto se haga realidad. El plan será destinar muchos recursos al desaarrollo de estrategias y tecnologías antitanque, que seguro que darán a nuestras tropas la mayor posibilidad de derrotar a sus adversarios."

 USA_Make_Thunder_Louder: "Hacer los truenos más fuertes"
 USA_Make_Thunder_Louder_desc: "Dado que el Ejército ha adoptado plenamente la doctrina de conmoción y pavor respaldada por el general George C. Marshall, nos encontramos ahora con un pequeño obstáculo para la total aplicación de estas tácticas:\n\nnuestras armas simplemente no tienen suficiente potencia de fuego para proporcionar la abrumadora cantidad de destrucción necesaria para asegurar la neutralización de las posiciones enemigas más robustas.\n\nPara remediar este problema banal, pero relativamente simple, el Gobierno, con el apoyo entusiasta del alto mando del Ejército, ha decidido publicar inmediatamente contratos para el diseño y la construcción de una variedad de cañones de gran calibre."

 USA_Patton_Advance_Armour: "Los avances blindados de Patton"
 USA_Patton_Advance_Armour_desc: "El uso de tanques y otros vehículos blindados en un ataque de punta de lanza en lugar de en su tradicional papel de apoyo a la infantería es una nueva idea radical que se está popularizando en todo el mundo. Con nuestro Ejército actualmente en fase de reforma y modernización, ahora sería el momento perfecto para adoptar una nueva doctrina que podría desconcertar a nuestros enemigos. Para introducir esta nueva era de la guerra en nuestras Fuerzas Armadas, no habría mejor hombre que el audaz y decisivo general George S. Patton. Un líder nato, lleva años abogando por este estilo de guerra y sería sin duda la mejor opción para jefe de Estado Mayor del Ejército."

 USA_Use_of_Combined_Arms: "El uso de armas combinadas"
 USA_Use_of_Combined_Arms_desc: "Durante la última mitad de su carrera, George S. Patton ha planteado al Departamento de Guerra la necesidad de que el Ejército estadounidense adopte y entrene unidades de armas combinadas. Inspirado en las ideas de Charles de Gaulle, Heinz Guderian y Erwin Rommel, sus argumentos se centran en ataques blindados rápidos con apoyo cercano de infantería y artillería. Patton ha desarrollado su teoría de la batalla durante toda su vida, empezando en la Gran Guerra.\n\nPatton ha profundizado en sus ideas con una unidad experimental en Hawái, y sus ideas han demostrado su mérito en las recientes maniobras de Luisiana. Quizás sea hora de reconocer e investigar estas nuevas tácticas."

 USA_Form_Airbone_Division: "Formar divisiones aerotransportadas"
 USA_Form_Airbone_Division_desc: "Los analistas del Departamento de Guerra responsables de observar y analizar las capacidades militares extranjeras han hablado recientemente sobre un concepto novedoso de utilizar grandes formaciones de tropas aerotransportadas después de presenciar su uso y demostraciones por parte de algunos de los Ejércitos de Europa. Su uso es variado y flexible: pueden emplearse para tomar puntos clave como puentes para acelerar el avance de las fuerzas terrestres tradicionales o en maniobras arriesgadas mas gratificantes para crear «envolvimientos verticales», es decir, cortar los caminos de retirada de las formaciones enemigas para rodearlas y destruirlas, siendo los paracaidistas el yunque y los ejércitos terrestres el martillo que destruye al ejército enemigo. Teniendo en cuenta el interés de la nación y las opiniones de varios de nuestros expertos estratégicos, se ha ordenado la formación de varias unidades aerotransportadas del tamaño de una división para el Ejército."
 USA_Form_Airbone_Division_tt: "Se desplegará la £helmet_icon_1_20x20 §Y82.ª División Aerotransportada§!."

 USA_Cavalry_of_the_Future: "La caballería del futuro"
 USA_Cavalry_of_the_Future_desc: "Según algunos generales radicales, los avances en el ámbito de la guerra han dejado el papel de la caballería convencional y, hasta cierto punto, del infante, obsoleto. Estos hombres suelen poner el ejemplo de los costosos asaltos frontales del general John J. Pershing durante la Gran Guerra, que provocaron enormes bajas, para argumentar su caso. Estos teóricos se alejan de la escuela del pensamiento convencional y postulan que los tanques y otros vehículos armados son la forma de ganar las guerras que seguro que se avecinan. Sea cual sea el caso, se supone que el infante es lento, mientras que nuestra caballería avanza rápido y ataca con fuerza. Sin embargo, ése no tiene por qué ser el caso. La caballería que el Ejército de EE. UU. despliega actualmente es engorrosa, lenta y, a menudo, extremadamente vulnerable, y es evidente que las normas de la guerra han cambiado. Tanto si se utilizan para tácticas de infiltración como en combinación con blindados, el primer paso para convertir nuestro Ejército en una fuerza moderna y capaz sería dotarlo de medios de transporte motorizados y vehículos blindados ligeros, como los vehículos de reconocimiento, que darían respuesta a la larga pregunta de cómo proporcionar a las tropas movilidad y una protección adecuada."

 USA_Sherman_Tank: "El tanque Sherman"
 USA_Sherman_Tank_desc: "Sobre la base de su predecesor, el tanque medio M3, que se suponía que era una medida provisional, el Departamento de Armamento del Ejército de EE. UU. ha diseñado el tanque medio M4 «Sherman». Basándose en las lecciones aprendidas en el pasado en el país e inculcando algunas gracias a las aportaciones británicas y canadienses, el M4 Sherman ha sido diseñado para ser barato, fiable y de calidad adecuada. Se supone que el tanque es sumamente fiable debido a la utilización de una suspensión vertical de muelles helicoidales, orugas con amortiguadores de caucho y un motor radial montado en la parte trasera con piñones de transmisión en la parte delantera, y lo suficientemente ligero como para ser cargado fácilmente en buques de carga y trenes para su rápido transporte por tierra y a ultramar. Su chásis también es versátil y puede adaptarse a muchos otros roles. Todo ésto añade al valor de este vehículo blindado en particular."

 USA_Better_Equipement_Better_Results: "Mejores equipos, mejores resultados"
 USA_Better_Equipement_Better_Results_desc: "El infante regular es la columna vertebral de cualquier ejército y, si no se le proveen los mejores equipos y recursos disponibles, esa columna vertebral será débil. Ésta es una posiblidad inaceptable. Para que el Ejército siga siendo lo más fuerte posible y nuestra gran nación lo más segura posible, debemos mantenernos a la vanguardia y seguir mejorando sin descanso los equipos y herramientas de que disponemos actualmente. Puede que sea una ecuación sencilla, pero sigue siendo cierta: mejores equipos producen mejores resultados."

 USA_Information_on_the_Battlefield: "Información en el campo de batalla"
 USA_Information_on_the_Battlefield_desc: "Es cierto para cualquier situación en la vida, ya sea en política, en economía o qué tienda tiene los mejores productos: en todas partes verás que la información es el principal ingrediente para el éxito, independientemente de lo influyentes que sean las demás circunstancias.\n\nEl general Eisenhower es plenamente consciente de esta simple ley de vida y la ha adoptado en su larga y próspera etapa al mando de las tropas, en la que su doctrina de mando gira en torno a la recopilación de toda la información disponible y la posterior creación de planes de la A a la Z.\n\nAhora que el Ejército ha aopdtado plenamente la teoría del «frente amplio» propugnada por Eisenhower, debemos hacer todo lo que esté en nuestra mano para mejorar nuestro campo de batalla y reconocimiento militar, de modo que, cuando surja la necesidad, cada comandante tenga la información adecuada directamente a su disposición."

 USA_Broad_Front: "El frente amplio"
 USA_Broad_Front_desc: "El ascenso del general Eisenhower ha sido largo y complicado. Comenzó en los años treinta como comandante de una pequeña unidad en el estado de Washington y su teoría militar determina ahora la mayor parte de la política del Departamento de Guerra. En pocas palabras, la política de Eisenhower permitiría a todos los ejércitos de campo comunicarse mejor y coordinar sus acciones para avanzar en cualquier teatro de operaciones. Ésto permitiría a nuestros ejércitos hacer retroceder al enemigo de forma lenta pero inexorable en una especie de oleada metódica y lenta. Aunque sea contradictorio, el frente amplio ayudaría a salvar vidas y material y garantizaría que ningún ejército estadounidense fuera destruido en detalle. Sólo se necesitan algunas técnicas más para perfeccionar realmente esta estrategia."

 USA_Instill_Fear_Into_Enemy_Pilots: "Infundir miedo en los pilotos enemigos"
 USA_Instill_Fear_Into_Enemy_Pilots_desc: "No siempre habrá rostros amigos en los cielos. Es la realidad de la guerra, sin más. Los efectos de la superioridad aérea enemiga han demostrado ser devastadores en las tropas terrestres y, si queremos impedir que nuestros ejércitos cometan los mismos errores que cometen otros, que los diezmen desde el cielo, debemos invertir muy seriamente en el desarrollo de tecnologías antiaéreas eficaces. Estos avances harán que nuestros ejércitos sean capaces de defenderse de los ataques desde el aire y harán que esos pilotos enemigos se lo piensen dos veces antes de volar hacia su potencial perdición."

 USA_Improve_Gun_Motor_Carriages: "Mejorar las cureñas motorizadas"
 USA_Improve_Gun_Motor_Carriages_desc: "En los esfuerzos del Ejército por mejorar su capacidad de fuego, los mandamases han dado la orden de iniciar el desarrollo de cureñas motorizadas mejoradas. Un concepto relativamente nuevo en el mundo de la guerra, las cureñas motorizadas son artillería pesada sobre ruedas, una forma barata y relativamente fácil de acercar el fuego de artillería pesada al campo de batalla con menos riesgo y más maniobrabilidad. Generalmente fabricados a partir del casco de un tanque, estos vehículos ayudarán a que nuestra nueva doctrina rinda los mayores dividendos en combate."

 USA_Shock_and_Awe: "Conmoción y pavor"
 USA_Shock_and_Awe_desc: "Muchos de los generales que sirvieron en la Gran Guerra aprendieron duras lecciones sobre la naturaleza de la guerra moderna. Para George C. Marshall, fue la primacía y el poder táctico de la artillería y el bombardeo aéreo. En el periodo de entreguerras, Marshall ha tenido la oportunidad de estudiar y probar muchas de sus ideas. Ahora, como jefe de Estado Mayor del Ejército, puede hacer las últimas reformas necesarias para convertir su doctrina en la predominante en todo el Ejército. El poder industrial de Estados Unidos ha hecho realidad los planes de Marshall. Con una artillería abrumadora y otros ataques de apoyo, el Ejército de EE. UU. debería poder abrirse paso a cañonazos a través de cualquier línea enemiga."

 USA_the_Only_Sure_Defense_is_Offense: "La única defensa segura es el ataque"
 USA_the_Only_Sure_Defense_is_Offense_desc: "Las Fuerzas Armadas de Estados Unidos son tecnológicamente avanzadas, están bien financiadas y cuentan con una sólida base industrial en la que apoyarse, algo que no puede decirse de la mayoría de los demás Ejércitos del mundo. Debemos aprovechar todo ésto, asumir riesgos, ser agresivos en el campo de batalla y empujar implacablemente al enemigo, independientemente de las condiciones. Puede que a algunos les parezca una temeridad, pero, si no avanzas y te mantienes en primera línea, no te acercarás a la capital del enemigo, y si no asumes riesgos, no ganarás una guerra."

 USA_Armoured_Research_Development_Program: "Programa de investigación y desarrollo de blindados"
 USA_Armoured_Research_Development_Program_desc: "Los vehículos blindados, como los tanques, serán seguramente el arma más común en la guerra en las próximas décadas. Para garantizar la dominación estadounidense en el campo de batalla en estos tiempos, debemos llevar la delantera tecnológicamente creando constantemente ideas nuevas e innovadoras. Sin embargo, no deberíamos trabajar solos. Sería prudente colaborar con otra nación democrática en esta empresa, ya que no sólo será el proceso más rápido, sino que podremos aunar nuestra experiencia y crear un tanque de calidad que beneficie a ambas partes."

 USA_Attack_Attack_Attack: "¡Atacar, atacar y atacar un poco más!"
 USA_Attack_Attack_Attack_desc: "George Patton es uno de los oficiales más radicales y agresivos que sirven en el Ejército de EE. UU. y hace especial hincapié en las operaciones ofensivas. Aunque tiene su buena dosis de detractores, su teoría de atacar continua e implacablemente al enemigo ofrece un gran número de méritos adecuados a los puntos fuertes de Estados Unidos. Aboga por el uso de grandes cuerpos de vehículos blindados para dirigir una carga frenética e implacable contra el enemigo e impedir que se reagrupe y organice una defensa hasta el punto de que esté tan agotado que no pueda oponer ninguna resistencia significativa y nuestras tropas puedan simplemente echarlo a un lado."

 USA_Expand_Engineer_Batallion: "Ampliar el Batallón de Ingenieros de Combate"
 USA_Expand_Engineer_Batallion_desc: "El papel del Cuerpo de Ingenieros del Ejército de EE. UU. fue clave para nuestra victoria en la Gran Guerra, y desempeñará un papel fundamental en futuras contiendas. Desde la construcción de puentes improvisados en cruces importantes hasta el sabotaje tras las líneas enemigas, los ingenieros tienen una amplia variedad de aplicaciones militares. Debido a nuestro aislamiento del teatro europeo, puede que sea necesario que los ingenieros ayuden en los asaltos navales. Si queremos poder librar una guerra en Europa o en el Pacífico, tenemos que ampliar sus capacidades y proporcionarles una mayor integración con su división."

 USA_M47_Patton: "El M47 Patton"
 USA_M47_Patton_desc: "El uso sobre el terreno de la generación actual de tanques pesados ha demostrado que dejan mucho que desear. Se ha documentado que el M26 Pershing tiene movilidad insuficiente y es muy poco fiable. A partir de las lecciones aprendidas en el pasado y para hacer frente a la necesidad inmediata de un tanque lo bastante blindado y artillado de la categoría pesada con la movilidad de los tanques más ligeros y sabiendo que el M46 era una solución de paso y que el T42 no estaría listo para el despliegue sobre el terreno en un futuro próximo, ya que los oficiales de la Rama Blindada tienen serias dudas sobre su rendimiento previsto, se ha propuesto el tanque M47 Patton. El M47, así bautizado en honor al principal defensor de la guerra blindada de nuestro país, cuenta con la torreta del T42 montada sobre el casco existente del M46. Aunque algunos expresan preocupación por que el M47 sea otra solución de paso, los funcionarios del Ejército creen que las mejoras respecto al M46 en potencia de fuego y blindaje valen la pena. El Arsenal de Detroirt ya ha designado una cadena de producción para el M47 en cuanto terminen los últimos trabajos de investigación y las pruebas sobre el terreno."
 
 USA_teachers_union: "Protestas del Sindicato de Profesores"

 ## War Plan Branch
 USA_War_Plans_Division: "División de Planes de Guerra"
 USA_War_Plans_Division_desc: "El mundo y su geopolítica cambian constantemente, por lo que hay que preparar planes y contingencias para cualquier escenario imprevisto. En una reunión especial de la Junta Conjunta del Ejército y la Armada, se sacaron a relucir y discutieron una serie de planes. En interés de Estados Unidos, se ha decidido proseguir estas deliberaciones iniciales, realizar estudios organizados y registrar adecuadamente los planes así elaborados. Los estudios incluirían planes codificados por colores, específicos para los numerosos puntos de fricción en todo el mundo y en relación con varios posibles teatros de conflictos que puedan surgir en todo el mundo. Y, en el más raro de los casos, Estados Unidos podría verse arrastrado involuntariamente a uno de ellos, por lo que la planificación previa es esencial."

 USA_American_Theater: "El teatro americano"
 USA_American_Theater_desc: "Puede que la próxima guerra que tengamos que librar sea en nuestro propio patio trasero. Los movimientos fascistas y comunistas, así como las guerras civiles, están abiertos a ser apoderados e incluso puntos de lanzamiento de agresores extranjeros. Debemos irrumpir y establecer regímenes aliados con nosotros para poder salvaguardar nuestras fronteras e intereses, especialmente el canal de Panamá."

 USA_European_Theater: "El teatro europeo"
 USA_European_Theater_desc: "Ya hemos luchado aquí, y quizás tengamos que intervenir otra vez. Muchos refugiados judíos nos hablan del nacionalsocialismo de Hitler y sus horrores, sobre todo los intelectuales que trabajan para nosotros. No sólo éso, sino que la Unión Soviética también conspira para realizar una cruzada contra nuestros valores de libertad, quizás una invasión de Alaska o un ataque al Reino Unido y Francia después de engullir Europa del Este. Tendremos que reconsiderar nuestra postura de ser neutrales."

 USA_Pacific_Theater: "El teatro del Pacífico"
 USA_Pacific_Theater_desc: "El Imperio del Japón es una gran potencia naval expansionista y militarizada. Sus ejércitos asolan China, y puede que estén deseando destruirnos a nosotros a continuación. Los embargos los harán reaccionar. Si no son los japoneses, tendremos que preocuparnos por China y sus señores de la guerra, y su postura acerca de las concesiones. No podemos permitir que rompan las concesiones tan fácilmente, ya que muchos estadounidenses trabajan allí, y nuestra primera prioridad es garantizar la seguridad de los ciudadanos de EE. UU. tanto en casa como en el extranjero."

 USA_Rainbow_Plans: "Los Planes Arcoíris"
 USA_Rainbow_Plans_desc: "El mundo se acerca a un conflicto que sobrepasará las fronteras de Europa y provocará luchas en nuestro hemisferio. Ésta es la razón por la que el Comité Conjunto de Planificación ha esbozado los acertadamente llamados Planes Arcoíris tras retirar los más antiguos. Son cinco:\n\nRainbow 1: Una guerra defensiva que libraremos nosotros mismos sin ayuda y que se extenderáhasta los 10 grados de latitud sur, es decir, Brasil, Perú y Bolivia.\n\nRainbow 2: El mismo procedimiento que Rainbow 1, pero suponiendo que Francia, el Reino Unido o ambos son aliados nuestros.\n\nRainbow 3: Una repetición del Plan de Guerra Naranja (guerra con el Imperio japonés), pero haciendo hincapié en la defensa del hemisferio antes de nada.\n\nRainbow 4: Este plan se extendería a la defensa de todo el hemisferio occidental, inclusive alrededor del Cabo de Hornos.\n\nRainbow 5: Es el plan más exhaustivo, ya que no sólo permite la defensa, sino también acciones ofensivas en los continentes europeo y africano, siempre que tengamos acceso a través de aliados, como las mencionadas naciones francesa y británica.\n\nTenemos una decisión que tomar: luchamos juntos o solos. Esta decisión decidirá cómo libraremos la futura guerra."

 USA_Reafirm_Monroe_Doctrine: "Reafirmar la doctrina Monroe"
 USA_Reafirm_Monroe_Doctrine_desc: "Nos hemos relajado demasiado con nuestra esfera de influencia, por lo que hemos decidido que la doctrina Monroe se active en todo su potencial. Se pedirá a las potencias coloniales del Viejo Mundo que dejen a sus colonias con un Estado completamente independiente, y si no, tendremos que hacer el trabajo por ellas con esfuerzos de descolonización y tratos de armas."

 USA_Leave_Them_to_their_Device: "Dejarlos a su aire"
 USA_Leave_Them_to_their_Device_desc: "Nos hemos centrado demasiado en el continente del sur, y ya pasa de castaño oscuro. La realidad es que la logística ahí abajo es horrenda y, aunque desembarcase una fuerza extranjera, podemos repelerla sin más o incluso interceptar los convoyes que se dirigen hacia allá. Ninguno de esos países puede atacarnos, y desde luego ni se les pasaría por la cabeza en primer lugar. Dejaremos Latinoamérica a su aire."

 ## USACE Branch
 USA_Expand_the_USACE: "Ampliar el USACE"
 USA_Expand_the_USACE_desc: "El Cuerpo de Ingenieros del Ejército de los Estados Unidos es la organización matriz de los activos de ingeniería del Ejército de los Estados Unidos, y se dedica principalmente a la construcción militar y, en ocasiones, también a obras civiles. Los ingenieros de combate son un activo inestimable para el Ejército, pero, en los tiempos de paz actuales, participan sobre todo en la construcción y mantenimiento de instalaciones militares. Para aprovecharlos mejor, se ha decidido utilizar esta mano de obra altamente capacitada y cualificada para ayudar en los proyectos de construcción gubernamentales, y terminarlos considerablemente más rápido."

 USA_Begin_Manhattan_Project: "Iniciar el Proyecto Manhattan"
 USA_Begin_Manhattan_Project_desc: "Hemos recibido una carta de preocupación redactada por científicos húngaros y firmada por el propio Einstein en la que se nos informa de que el régimen nazi está investigando una posible nueva arma, instándonos a adquirir reservas de uranio y a ayudar a Enrico Fermi en sus investigaciones. El presidente ha hablado con el Comité Consultivo del Uranio al respecto, lo que llevó a una reunión que confirmó que, con el uranio, era posible hacer una bomba de tal magnitud mas desconocida para nosotros. Estamos empezando a recopilar materiales para fabricar los primeros reactores nucleares a fin de obtener el material fisible posible para conseguir el prototipo de arma que pretendemos adquirir antes de que lo hagan nuestros futuros adversarios."

 USA_Military_Construction_Program: "El Programa de Construcción Militar"
 USA_Military_Construction_Program_desc: "Con la modernización y el enorme impulso financiero al complejo industrial militar, cogeremos ese dinero y firmaremos contratos con criterios para que las numerosas empresas, ya sean armeros o fabricantes de aviones, diseñen, construyan y produzcan un candidato para el uso en nuestras Fuerzas Armadas y, para rematar, incluyan algunos beneficios como más espacio en las fábricas que se destinará a su producción."

 USA_a_Unified_High_Command: "Un alto mando unificado"
 USA_a_Unified_High_Command_desc: "Para crear una mejor cooperación entre servicios, el almirante William D. Leahy ha propuesto un «alto mando unificado», inspirado en mandos de planificación supremos similares de otros países. Este órgano de mando se conocería como el «Estado Mayor Conjunto» y asumiría la coordinación general y la autoridad de mando del esfuerzo bélico estadounidense desde la clase dirigente militar. El JCS incluiría a todos los generales de cuatro estrellas que sean los líderes de sus respectivas ramas, incluidas las Fuerzas Aéreas del Ejército de Estados Unidos, y un jefe de Estado Mayor al comandante en jefe del Ejército y la Armada, que respondería directamente y sería el principal asesor militar del presidente de la nación."

 USA_Form_the_OSS: "Formar el OSS"
 USA_Form_the_OSS_desc: "Dividido entre los departamentos de Guerra, de la Armada, del Tesoro y de Estado, el programa de inteligencia de Estados Unidos es, en un palabra, caótico. Sin líder y descoordinados, nuestros intentos de espionaje parecen un juego de niños, sobre todo si se comparan con el MI6 británico y la Dirección de Operaciones Especiales de Churchill. Por tanto, el presidente está preparado para emitir una orden ejecutiva militar para crear la Oficina de Servicios Estratégicos, una red de inteligencia que ayudará directamente al Estado Mayor Conjunto en la preparación y planificación. Aunque es dudoso que el Ejército y la Armada estén totalmente de acuerdo, es un paso adelante en la centralización de nuestras operaciones de espionaje."

 USA_X-2_Branch: "La Sección X-2"
 USA_X-2_Branch_desc: "Con el comienzo de la Segunda Guerra Mundial, se dividió la Oficina del Coordinador de Información, dirigida por William Donovan, y se creó la Oficina de Servicios Estratégicos (OSS) el 13 de junio de 1942. La OSS, a pesar de ser el mayor nombre de la comunidad de inteligencia, ha tenido que lidiar con las limitaciones de las ramas militares, y ni siquiera podía operar en el hemisferio occidental debido a las limitaciones del FBI y la OCIAA.\n\nCon la creación de una sección independiente de contraespionaje al margen de las limitaciones, X-2 recibirá las transmisiones interceptadas de los agentes del Eje y trabajará junto con la inteligencia británica y como unidad independiente."

 USA_Sow_Distrust_Among_the_Enemy: "Sembrar la desconfianza entre el enemigo"
 USA_Sow_Distrust_Among_the_Enemy_desc: "Una vez infiltrados en el mando enemigo, ya sea con seductoras o desde el propio mando, apoyaremos los lanzamientos de propaganda, sembraremos la desconfianza entre pares con papeleo falso que causaría problemas con el movimiento de divisiones, escuadrones y flotillas, y mucho más. Un alto mando enemigo desintegrado, y hasta el nivel de moral de los propios soldados rasos, es imprescindible para una victoria rápida."

 USA_Use_Terror_Propaganda_At_Home: "Usar propaganda terrorista en casa"
 USA_Use_Terror_Propaganda_At_Home_desc: "Debemos recordar a la gente en casa que el enemigo también está entre nosotros, que escuchan todo lo que dicen que podría hacer peligrar la seguridad operativa y nacional. Debemos usar esfuerzos propagandísticos de contraespionaje para educar al ciudadano estadounidense a ser consciente de lo que dice, como dice el refrán: «por la boca muere el pez»."

 USA_Establish_Advanced_OSS_Training_Camps: "Crear campos de entrenamiento avanzados de la OSS"
 USA_Establish_Advanced_OSS_Training_Camps_desc: "La OSS requiere un espacio con infraestructura y comodidad. Los instructores necesitaban instalaciones con agua, electricidad, refugio contra los elementos y espacio para ejercicios con fuego real. Los responsables de las agencias necesitaban un lugar a menos de un día de viaje de Washington D.C. En pocas horas, podrían revisar fácilmente el entrenamiento y aplicar las nuevas lecciones aprendidas. Una propiedad aislada, ya incluida en el inventario federal, sería un lugar ideal.\n\nEl Prince William Forest Park, entonces conocido como la Chopawamsic Recreational Demonstration Area, y el Catoctin Mountain Park cumplían todos los criterios de selección.  Los campamentos de cabañas construidos por el Cuerpo Civil de Conservación en ambos parques proporcionaban refugio y oficinas administrativas para las operaciones y el entrenamiento. Ésto permitiría un entrenamiento más práctico en técnicas cartográficas, entrenamiento en asaltos armados a graneros abandonados, aprender a eludir la captura con información sensible del enemigo y practicar la entrada nocturna en paracaídas. Ésto será útil para situar sobre el terreno a agentes más experimentados."

 USA_Train_Resistance_Movements: "Entrenar a los movimientos de resistencia"
 USA_Train_Resistance_Movements_desc: "Con equipo de infantería de sobra y armas y explosivos más bien innovadores y ocultables, coordinaremos a los miembros de la resistencia tanto aquí como en otros pisos francos en el extranjero para que aprendan tácticas de asalto, uso adecuado de armas de fuego y explosivos, sabotaje de infraestructuras enemigas y exfiltración. Ésto permitirá movimientos de resistencia más eficaces cuando vuelvan con este entrenamiento."

 USA_National_Security_Act: "Ley de Seguridad Nacional"
 USA_National_Security_Act_desc: "El presidente ha pensado un cambio radical de la estructura de las Fuerzas Armadas de los Estados Unidos. Se activará la Oficina del Secretario de Defensa, se formará el Departamento de Defensa y la OSS evolucionará a la CIA.  El acto final, si bien accidental, ha permitido la creación del JCS, el Estado Mayor Conjunto, para asesorar al presidente sobre estrategia y planificación militar."


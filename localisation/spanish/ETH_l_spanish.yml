 ETH_Lion_of_Africa: "León de África"
 ETH_Lion_of_Africa_desc: "Etiopía, una de las pocas naciones africanas que ha conseguido resistirse al colonialismo, se erige como símbolo contra el imperialismo... por ahora, al menos."


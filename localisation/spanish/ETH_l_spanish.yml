 ETH_Italian_Loss_in_War.1.t: "Colonialismo, refutado"
 ETH_Italian_Loss_in_War.1.d: "A medida que las armas vuelven a callar, todos permanecen en un silencio atónito. Incluso los soldados italianos, que han sido expulsados a las playas de Eritrea y se están quedando sin comida ni munición, apenas pueden creer lo que ha ocurrido en los últimos meses. Lo que comenzó como una matanza de etíopes y una apuesta segura para vengar la derrota de sus abuelos en Adua se ha convertido en una nueva humillación. Los soldados italianos ya no podían continuar y ahora, con las tropas etíopes marchando victoriosas por Mogadiscio y Asmara, los dos ejes del imperio colonial del África oriental italiana están en manos enemigas.\n\nDos ejércitos italianos enteros se vieron obligados a rendirse debido a la falta de suministros y de rutas de escape. Miles de soldados italianos, la crème de la crème del Ejército italiano, han comenzado la larga y humillante marcha a campamentos de prisioneros por toda Etiopía. Etiopía ha superado a Italia en eufóricas celebraciones mientras Italia se tambalea. Su emperador, Haile Selassie, está siendo comparado con el Mesías, bendecido por Dios mismo para triunfar.\n\n¿De qué otra forma podría producirse un resultado tan improbable? Los habitantes de Adís Abeba lo celebraron durante dos semanas, los de Harar durante una, y en todas las aldeas y ciudades dieron gracias a Dios y a Haile por haberlos rescatado de la opresión y la explotación de los italianos. Ahora, con todas las cartas y todo el tiempo del mundo, el victorioso emperador Haile Selassie se reunirá con los italianos para conseguir la paz y asegurarse de que sea una que asegure su reino para siempre."
 ETH_Italian_Loss_in_War.1.A: "¡Adelante, querida madre Etiopía!"

 ETH_Italian_Loss_in_War.2.t: "L'emergenza"
 ETH_Italian_Loss_in_War.2.d: "Con lo bien que empezamos. Los primeros enfrentamientos con los etíopes revelaron que no eran rivales para las ametralladoras, los tanques y el gas venenoso. Sin embargo, la guerra se ha saldado con otro desastre más debido a una combinación de la incompetencia italiana y la brillantez etíope. Mussolini trató de mantener la noticia en secreto todo el tiempo que pudo, pero se terminó sabiendo. Cuando la noticia llegó a Roma, los comunistas montaron disturbios durante dos semanas y ocuparon varios edificios; los camisas negras tuvieron que matar a cientos de ellos para dispersarlos. Una multitud furiosa apalizó hasta la muerte al gobernador fascista de Milán.\n\nLos republicanos tomaron Venecia brevemente, asaltando la residencia del alcalde y declarando el comienzo de una nueva República Italiana antes de ser aplastados. Escenas como éstas se podían ver en todas las grandes ciudades, ya que la gente reaccionaba con conmoción y rabia ante el fracaso del Ejército italiano. Incluso dentro del Gobierno, el Rey ha declarado abiertamente que está reconsiderando el nombramiento de Mussolini para un puesto de poder. Mussolini consiguió que se retractara, pero el hecho de que lo hiciera preocupó a muchos fascistas.\n\nA nivel nacional, sin embargo, el orden fascista ha sobrevivido a duras penas al caos, cual hombre que se aferra desesperadamente a una canoa en medio de una tormenta. No obstante, nadie estaba tan enfadado como Mussolini. Ya ha firmado la sentencia de muerte de todos los generales implicados en la debacle. No sólo eso, sino que ha dirigido el desarrollo de una nueva estrategia para realizar un desembarco anfibio en Eritrea con el fin de reiniciar la guerra y restaurar el honor italiano.\n\nAunque el conde Ciano revocó rápidamente —y en secreto— estas órdenes, está claro que la derrota ha sacudido al Duce hasta la médula, así como la fe del país en él. Mussolini debe hacer algo, lo que sea, para recuperar la confianza del pueblo si quiere sobrevivir. El único problema es que nadie sabe lo que hacer, excepto viajar a Adís Abeba y esperar lo mejor."
 ETH_Italian_Loss_in_War.2.A: "Si tuviésemos a un Augusto en lugar de a un Heliogábalo."

 ETH_Flavour.1.t: "Primer día de cole"
 ETH_Flavour.1.d: "Taye estaba tan emocionado como si fuera su primer día de colegio, a pesar de que entonces tenía seis años y ahora tiene 22. Bueno, técnicamente sí era su primer día en la recién abierta escuela de instrucción de oficiales para pilotos. Pero ¿cómo no iba a estarlo? Estaba delante de un famoso aviador estadounidense, John Robinson, o el «Cóndor Marrón», como algunas personas lo llaman. También había oído hablar de otro aviador estadounidense famoso que estaba en Etiopía llamado Hubert Julian, o el «Águila Negra», pero nunca lo había conocido. Pero aparte de emocionado, Taye se preguntaba por qué unos extranjeros vendrían a Etiopía y ayudarían a luchar a los etíopes contra los imperialistas italianos. Así que, cuando se presentó la oportunidad, Taye apartó a Robinson y le hizo exactamente esa pregunta.\n\n—¿Quieres saber por qué estoy luchando junto a vosotros? Mejor pregúntate por qué nadie más lucha junto a vosotros. Una potencia imperialista liderada por un dictador fascista está amenazando vuestro hogar. Etiopía es uno de los últimos países libres de África, no colonizado ni afectado por las potencias occidentales. Esta lucha no sólo consiste en defender vuestro hogar. Consiste en defender el concepto de una África libre e independiente. Una idea que estas potencias desean extinguir, por lo que debemos unirnos a toda costa para detenerlas.\n\nTaye sintió un arrebato de confianza y orgullo tras escuchar su respuesta. Este conflicto no sólo ha afectado a los etíopes. Es una lucha por toda África, y si se gana, podría suponer el fin del imperialismo y el colonialismo occidentales en África."
 ETH_Flavour.1.A: "Si perecemos, también lo hará la idea de una África libre."


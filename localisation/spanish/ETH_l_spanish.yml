 ETH_Stain_of_Slavery: "La mancha de la esclavitud"
 ETH_Stain_of_Slavery_desc: "A pesar de que la ley prohíbe la esclavitud, sigue siendo una práctica común en las zonas rurales de Etiopía, lo que impide que la nación se considere occidentalizada."

 ETH_Illiteracy_Problem: "Problema de analfabetismo"
 ETH_Illiteracy_Problem_desc: "La falta de mentes capacitadas ha dejado a los departamentos de economía y tecnología de Etiopía faltos de trabajadores cualificados, sobre todo en las zonas rurales."

 ETH_Illiteracy_Problem_1: "Problema de analfabetismo"
 ETH_Illiteracy_Problem_1_desc: "La falta de mentes capacitadas ha dejado a los departamentos de economía y tecnología de Etiopía faltos de trabajadores cualificados, sobre todo en las zonas rurales."

 ETH_Illiteracy_Problem_2: "Normas modernas de educación"
 ETH_Illiteracy_Problem_2_desc: "El analfabetismo en Etiopía ha sido resuelto por el Gobierno de Etiopía mediante la adopción del Programa de Educación Básica y la Política Nacional de Educación. En un país cuya mayoría de la población es analfabeta, el Gobierno de Etiopía cree que la aplicación de esta política resolverá el problema de la alfabetización en Etiopía, especialmente en las zonas remotas. Sin embargo, la adopción de estas políticas ha dado lugar a numerosos problemas educativos. El principal problema de estas políticas es la falta de una implementación eficaz a nivel nacional y local."

 ETH_Pre_Industrial_Society: "Sociedad preindustrial"
 ETH_Pre_Industrial_Society_desc: "Como cabe esperar de una nación no occidentalizada, Etiopía carece de industria alguna más allá de la agricultura. Debemos industrializarla si queremos estar a la altura de Occidente."


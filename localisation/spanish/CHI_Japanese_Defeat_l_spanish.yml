 CHI_Japanese_Defeat.1.t: "¡Victoria en la guerra de Resistencia!"
 CHI_Japanese_Defeat.1.d: "Cuando empezó este conflicto hace tantos años, muchos pensaban que perderíamos, y con razón. Nuestro país estaba asolado por la corrupción, la mala gestión e incluso una guerra civil, lo que dificultaba el gestionar cualquier crisis internacional. Todas las predicciones de esos extranjeros parecían acertadas al principio, a medida que nuestros soldados se retiraban cientos de kilómetros dentro de nuestras propias fronteras. En conversaciones internacionales, nuestra sumisión al denostado invasor se convirtió en una cuestión de cuándo y no de si.\n\nSin embargo, nunca renunciamos a ganar. Hemos conseguido lo que muchos de nuestros «amigos» del extranjero creían imposible con mucho trabajo, litros de sangre y montañas de cadáveres. Tanto la provincia perdida de Manchuria como el antiguo Estado vasallo de Joseon durante la dinastía Qing están ocupados por las fuerzas chinas. No sólo hemos derrotado a los japoneses, los hemos destruido. El otrora invencible Ejército de Kwantung se pudre ahora en campos de prisioneros por toda China, humillados y apaleados como los perros que son, suplicando paz.\n\nEl país entero ha estallado en celebraciones mientras nuestros embajadores se preparan para enviar esta paz por escrito a Osaka. A medida que columnas de soldados chinos desfilaron junto a [Root.GetLeader] mientras marchaban por Pekín, la ciudad se regocijó durante varios días. No sólo hubo celebraciones, sino también represalias contra los residentes japoneses de China que llegaron allí, algunos incluso antes de la guerra. Un empresario local conocido fue asesinado en la calle y prendieron fuego a su escaparate en Shanghái.\n\nCuando el enviado oficial japonés abandonó la embajada de Nankín para volver a Japón, fue apedreado. Cuando la violencia se limitaba a los japoneses, [Root.GetLeader] la dejaba pasar con gusto, pero cuando empezó a afectar a colaboradores y a «sospechosos de colaborar», tuvo que ponerse firme. Sin embargo, el incidente no empañó la alegre disposición del pueblo, y el Gobierno ha asumido el papel de valerosos protectores de China. Si la Guerra Civil se reanuda, esta reputación será ventajosa."
 CHI_Japanese_Defeat.1.A: "¡Gloria a Chung-kuo!"

 CHI_Japanese_Defeat.2.t: "Ohaji"
 CHI_Japanese_Defeat.2.d: "La respuesta inicial del Gobierno a la noticia de la capitulación del Ejército de Kwantung de Corea fue de asombro y angustia. Durante siglos, ni un ejército extranjero ni siquiera los chinos habían obligado jamás al Ejército japonés a someterse. Se había producido un golpe de Estado contra el Gobierno cuando llegó al Ejército del Interior la noticia de unos oficiales furiosos. Aunque el golpe fue efímero, el acto aumentó las dudas del pueblo sobre la guerra. Desde la caída de Mukden, se les había ocultado la guerra y sus fracasos. Ya no podemos escondernos, pues sus padres e hijos que sirven en Manchuria ya no escriben cartas y los golpistas vuelven a informar al público sobre los fracasos en Asia. El Emperador hará una declaración y la nación se pondrá de luto por sus pérdidas. Esos hombres heroicos a quienes mandamos a hacer lo imposible jamás serán olvidados.\n\nPero sigue habiendo fisuras en el Gobierno. Muchos en el Gobierno quieren librar la guerra hasta ganar. Reconocen que ha habido contratiempos, pero siguen creyendo que, si seguimos luchando, prevaleceremos. Una facción pacifista en ciernes, liderada por el príncipe Chichibu, que escapó por poco del combate en Corea y cree que la guerra está perdida, se opone a ellos. La implicación del Emperador llevó a la conclusión de que la paz era la única opción que quedaba tras una larga reunión de los llamados «grandes seis», que duró todo el día y toda la noche. Sólo cabe esperar que no sea demasiado grave."
 CHI_Japanese_Defeat.2.A: "¿Desaparecerá algún día la vergüenza?"

 CHI_Japanese_Defeat.3.t: "El Imperio japonés firma la paz con China"
 CHI_Japanese_Defeat.3.d: "[FROM.GetNewsIcon]El Imperio del Japón se ha puesto en contacto supuestamente con China para hablar sobre un acuerdo de paz, según una declaración reciente. Algunos analistas del extranjero afirman que este asombroso suceso, surgido recientemente en Tokio, era inevitable. A pesar del mal comienzo de la guerra para China, las recientes victorias en Corea y Manchuria los han ayudado a cambiar las tornas. La reciente capitulación del Ejército de Kwantung en Corea no hizo sino afianzar la debacle para Japón. Parece que Japón ha decidido hacer lo que nunca ha hecho en su extensa historia: rendirse, después de una toma del poder militar frustrada y una conferencia extendida del Gobierno.\n\nA medida que una de las guerras más letales y devastadoras de la historia llega a su fin, la noticia ha provocado un alboroto de alegría en China. Para negociar un arreglo en los próximos meses, ambos bandos se reunirán en Osaka. Evidentemente, aún se están concretando los detalles del acuerdo de paz, pero, con fuerzas chinas destinadas tanto en Corea como en Manchuria, sea cual sea la forma que adopte esta nueva Asia, será la que China quiera."
 CHI_Japanese_Defeat.3.A: "Paz por fin."
 CHI_Japanese_Defeat.3.B: "¡Humillación!"

 CHI_Japanese_Defeat.4.t: "La cuestión de Taiwán"
 CHI_Japanese_Defeat.4.d: "La conferencia de Osaka transcurría sin contratiempos. Hasta que salió el tema de Taiwán. Desde que nos fue arrebatada durante la guerra de Jiawu, nuestros diplomáticos han solicitado la zona.\n\nPero en respuesta, los japoneses han declarado que siguen controlando totalmente la región y que muchos de sus residentes son japoneses. Por supuesto, no se han percatado de que muchos taiwaneses son japoneses como consecuencia de los esfuerzos japoneses de reubicar a sus ciudadanos allí. En cualquier caso, la conferencia se ha interrumpido debido a este problema, y nuestros diplomáticos han recomendado dos soluciones tras extensas conversaciones con la administración de Pekín.\n\nLa primera es solicitar Taiwán a los japoneses a cambio de dejar Corea en paz. Para ofrecernos una plataforma desde la que vigilar Japón, nuestras tropas de ocupación se preparan para constituir en la península un Gobierno cordial que contará con el apoyo de un Ejército chino revitalizado. Nos marcharemos de Corea y dejaremos que los coreanos diriman el liderazgo si nos conceden Taiwán. Si queremos proyectar poder en el Pacífico, Taiwán es absolutamente esencial, mientras que Corea sólo es verdaderamente útil contra Japón. Reclamamos nuestro territorio y Japón ya no estará preocupado de tener tropas chinas cerca. Todos contentos."
 CHI_Japanese_Defeat.4.A: "¡Taiwán es china! ¡Hagamos la propuesta!"
 CHI_Japanese_Defeat.4.B: "Corea vale más que una isla, nos la quedamos."

 CHI_Japanese_Defeat.5.t: "Un trato con el demonio"
 CHI_Japanese_Defeat.5.d: "Los chinos se han dirigido a nosotros con una propuesta para poner fin al estancamiento después de que su irrazonable exigencia acerca de Taiwán paralizara la conferencia de Osaka. Dejarán Corea en paz a cambio de Taiwán. A la administración le interesa esta propuesta, no cabe duda. Desde la guerra Imjin, las fuerzas chinas en Corea han sido una pesadilla para los líderes japoneses. Se puede llegar a las Islas Principales desde Corea en una hora en barco. Sin embargo, Taiwán es especialmente importante para el Gobierno japonés. Fue la piedra angular de nuestra ofensiva hacia el sur y uno de nuestros primeros triunfos coloniales. Aunque se ha renunciado temporalmente a esas ambiciones como consecuencia de nuestra derrota, perder Taiwán cerraría definitivamente la puerta a una mayor expansión. A gran parte de nuestro Gobierno, incluidos los militares, le parece inaceptable. ¿Qué respuesta daremos a los chinos?"
 CHI_Japanese_Defeat.5.A: "Démosles la condenada isla."
 CHI_Japanese_Defeat.5.B: "¡Taiwán es tan japonesa como Hokkaidō!"

 CHI_Japanese_Defeat.6.t: "Japón acepta"
 CHI_Japanese_Defeat.6.d: "Los japoneses han aceptado nuestra oferta después de un debate interno considerable. Se ha estipulado lo siguiente para Taiwán, una vez tratados los puntos más delicados: En tres semanas, Japón retirará todo su equipo militar de Taiwán. China se quedará con todo el equipo que siga allí pasado ese tiempo. Para ayudar en la transición de la administración japonesa a una china, los funcionarios japoneses se quedarán en la isla tres meses. La administración china llegará a la isla de inmediato para iniciar el proceso de integración y, durante tres semanas, ningún militar chino podrá pisar la isla.\n\nTodas las fuerzas armadas y el personal administrativo chinos destinados en Corea deben marcharse en un plazo de tres semanas como compensación por la concesión de Taiwán. Todo el equipo chino que quede después de esas tres semanas será incautado por el naciente Estado coreano. Tanto Japón como China están obligados a proteger las fronteras del Estado coreano, y ningún país tiene permitido enviar soldados allí sin el consentimiento de Corea y la otra parte.\n\nCon ambas partes de acuerdo, la conferencia puede seguir adelante ahora que se ha superado su mayor obstáculo."
 CHI_Japanese_Defeat.6.A: "¡Otra victoria para China!"

 CHI_Japanese_Defeat.7.t: "Japón se niega"
 CHI_Japanese_Defeat.7.d: "Los japoneses han rechazado nuestra generosísima oferta después de un debate interno considerable.\n\nSiguen insistiendo en que, al haber renunciado a nuestras reivindicaciones en el Tratado de Maguan, no poseemos Taiwán y que, por tanto, no tenemos derecho a la provincia. Esto acaba de suscitar un nuevo debate en la conferencia, que vuelve a ponerse en marcha, aunque con mucha más intensidad que antes. Ya ha comenzado la formación de la nueva República de Corea en la península de Corea. Se ha elegido a un nuevo líder de entre los coreanos exiliados en China, y una administración parecida a la nuestra ha empezado a coger forma. Las tropas chinas están montando nuevos puestos de avanzada en la costa sur de la península mientras tanto.\n\nSu objetivo ha pasado de la invasión a la ocupación y estrecha observación de Japón. Estarán preparados para cortarle el cuello a Japón. Esta nueva punta de lanza del tigre chino atacará sus islas principales y llevará la batalla a los japoneses a sus casas para que China no vuelva a sufrir las miserias de la guerra. Si alguna vez vuelven a poner en duda nuestra soberanía. Aunque China seguirá lamentando la pérdida de Taiwán durante muchas generaciones, hacerse con el control de Corea ayudaría a paliar considerablemente el dolor del país."
 CHI_Japanese_Defeat.7.A: "Un arma de doble filo."
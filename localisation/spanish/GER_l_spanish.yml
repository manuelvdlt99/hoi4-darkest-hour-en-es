# Asian Diplomacy events
 GER_Kuomintang.2.t: "Alemania condena la agresión japonesa"
 GER_Kuomintang.2.d: "[FROM.GetNewsIcon]Los últimos acontecimientos han agriado las relaciones entre alemanes y japoneses. La tensión se ha disparado en las embajadas de Berlín y Tokio después de que el ministro de Asuntos Exteriores del Reich alemán, Joachim von Ribbentrop, condenara en nombre de toda la nación alemana los actos perpetrados por Japón en China, que calificó de «criminales» y «no provocados». Los ministros de Japón se han quedado estupefactos y ahora se enfrentan a una posible reacción generalizada en todo el mundo iniciada por los alemanes.\n\nRibbentrop añadió una larga declaración en la que juraba prestar apoyo a China, algo que no se ha recibido bien en Japón. Esta noticia conmocionó al propio emperador japonés Hirohito. Aunque el emperador lleva muchos años sin involucrarse en asuntos políticos, Hirohito hizo una rara excepción y obligó al ministro de Asuntos Exteriores de Japón, Yosuke Matsuoka, a exigir una explicación al Reich alemán. Desde hace días, no se ha recibido respuesta alguna por parte alemana, lo que deja un futuro incierto entre las dos naciones."
 GER_Kuomintang.2.A: "Una crisis política entre manos..."
 GER_Kuomintang.2.B: "China nunca olvidará la contribución alemana a nuestra causa."
 GER_Kuomintang.2.C: "Que les zurzan a esos alemanes."
 GER_Kuomintang.2.D: "Se está desarrollando una situación interesante."

 GER_Manchukuo.1.t: "Alemania reconoce Manchukuo"
 GER_Manchukuo.1.d: "Justo ayer, un Ribbentrop cansado pero emocionado partió de un avión de transporte alemán. El ministro de Exteriores alemán había estado en Japón, discutiendo asuntos con el primer ministro manchú, Cheng Hsiao-hsu, así como con el ministro de Asuntos Exteriores japonés, Kōki Hirota. Esta mañana, los titulares del periódico matutino revelaban: «¡Alemania reconoce oficialmente Manchukuo!».\n\nRecientemente, la política ha girado en torno a un asunto cordial entre el Imperio del Japón y el Reich alemán. Parece que los alemanes están buscando una posible colaboración en el futuro. Por supuesto, es demasiado pronto para decir nada, pero parece que este reconocimiento de Manchukuo, el Estado títere de Japón en Manchuria, es un intento alemán de mostrar amistad. Hay mucho que preguntarse sobre sus relaciones, pero parece que muchos países están buscando posibles alianzas en esta época de caos. Sin embargo, ¿buscan Alemania y Japón un pacto de no agresión temporal antes de enfrentarse o buscan una cooperación legítima?"
 GER_Manchukuo.1.A: "Sólo el tiempo lo dirá..."


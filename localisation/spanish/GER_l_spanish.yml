 GER_AntiKomintern.4.t: "¡[FROM.GetNameDefCap] se ha negado a unirse al pacto!"
 GER_AntiKomintern.4.d: "Hoy tenemos noticias decepcionantes, ya que nuestros diplomáticos en [FROM.GetNameDef] nos han informado de que las negociaciones con el Gobierno de [FROM.GetNameDef] se han roto y de que [FROM.GetNameDef] ha decidido rechazar su invitación al Pacto Antikomintern.\n\nAunque el Gobierno aún no ha emitido una declaración oficial en la que explique su negativa, es evidente que el deseo de una supuesta «neutralidad» y la poca voluntad del Gobierno de [From.GetNameDef] de poner de su parte en esta lucha conjunta contra la agresividad bolchevique han hecho que rechacen nuestra oferta de convertirse en signatarios del pacto.\n\nAunque se trata ciertamente de un revés tanto para nuestros esfuerzos diplomáticos como para el Pacto Antikomintern, todavía hay muchos otros países que son más conscientes de la amenaza que supone la Rusia comunista y que, por tanto, resultarán ser miembros más dignos en el marco de este pacto."
 GER_AntiKomintern.4.A: "¡Ya verán lo equivocados que están!"

# Flavor
 GER_Flavor.1.t: "Werner Heisenberg recibe el Premio Nobel de Física"
 GER_Flavor.1.d: "[GER.GetNewsIcon]Werner Heisenberg, un joven y brillante físico de Alemania, ha recibido el Premio Nobel de Física por su revolucionario trabajo en el ámbito de la mecánica cuántica. La teoría de Heisenberg, conocida como el principio de incertidumbre, ha desafiado las ideas tradicionales sobre la naturaleza de la realidad y ha proporcionado nuevas formas de considerar el comportamiento de las partículas subatómicas.\n\nEl trabajo de Heisenberg ha sido aclamado como un gran logro en el campo de la física y ya ha provocado una oleada de actividad entre otros físicos deseosos de desarrollar sus ideas. La entrega del Premio Nobel reconoce la importancia de las contribuciones de Heisenberg y es un testimonio del increíble talento del joven científico. Muchos en la comunidad científica han expresado su admiración hacia Heisenberg y su trabajo, algunos llegando incluso a llamarlo el «padre de la mecánica cuántica».\n\nEl propio Heisenberg ha declarado que se siente honrado por el premio y agradecido por el reconocimiento de su labor. Es un brillante ejemplo del ilimitado potencial de la curiosidad humana y del poder de la investigación científica para desvelar los misterios del universo."
 GER_Flavor.1.A: "Le enviamos nuestra enhorabuena."

 GER_Flavor.2.t: "El Hindenburg"
 GER_Flavor.2.d: "[FROM.GetNewsIcon]El Hindenburg ha volado hoy por primera vez en el cielo, un brillante ejemplo del Reich. Los espectadores se maravillan mientras la mayor aeronave jamás despegada vuela grácilmente sobre ellos. En él, en negrita, figuraba su número de identificación actual: D-LZ129. Aunque es un tanto insulso, ya se ha decidido un nombre: Hindenburg, en honor póstumo al renombrado mariscal de campo y presidente del reino alemán. Considerado el dirigible más seguro del cielo, es un ejemplo de honra del progreso del Reich."
 GER_Flavor.2.A: "Vale."

 GER_Flavor.3.t: "Adolf Hitler, «hombre del año»"
 GER_Flavor.3.d: "[FROM.GetNewsIcon]Los alemanes de todo el mundo se han regocijado hoy cuando ha aparecido en todos los quioscos y librerías el último número de la revista estadounidense «Time», en el que aparecía nada más y nada menos que el propio Führer como hombre del año. Entre los grandes logros que sitúan al canciller como una figura tan influyente incluso al otro lado del océano Atlántico se encuentran las numerosas hazañas de diplomacia y muestras de poder que se han ganado definitivamente la admiración, y quizá el temor, de la comunidad internacional y han despertado la curiosidad del pueblo estadounidense sobre la situación actual de la política alemana."
 GER_Flavor.3.A: "¡El mañana nos pertenece!"

 GER_Flavor.4.t: "Se descubre la fisión nuclear"
 GER_Flavor.4.d: "[FROM.GetNewsIcon]Tras casi cinco décadas de investigación sobre la ciencia de la radioactividad, los científicos del Reich Otto Hahn y Fritz Strassmann han realizado otro gran avance en el nombre de la patria. El 17 de diciembre fue el día en que los dos científicos, aventurándose en lo desconocido de la física radiactiva, crearon la primera reacción de fisión en cadena con éxito en su laboratorio de Berlín. Bombardeando un núcleo de uranio con neutrones, consiguieron dividirlo en dos núcleos de bario, así como en varias partículas de neutrones, desencadenando una reacción en cadena. Esta desintegración controlada del núcleo dio lugar a una liberación exponencial de energía que, con más práctica e investigación, podría aprovecharse para uso propio. El Führer estará encantado de escuchar esta noticia, ya que parece haber posibilidades de aprovechar la energía del átomo para la creación de algún tipo de Wunderwaffe. Sólo el tiempo dirá qué le depara el futuro a esta nueva frontera de la ciencia."
 GER_Flavor.4.A: "Parece que ésto tiene potencial que explotar..."

 GER_Flavor.5.t: "Muere Ludendorff a los 72 años"
 GER_Flavor.5.d: "[FROM.GetNewsIcon]Numerosos miembros de alto rango de la Wehrmacht, las SS, las Juventudes Hitlerianas, así como grandes multitudes de todos los estamentos de la sociedad alemana, se han reunido hoy en el funeral del general Erich Ludendorff, una de las grandes mentes detrás del esfuerzo bélico de Alemania durante la Gran Guerra. Tras sucumbir a un cáncer de hígado, fue enterrado en el Neuer Friedhof, al sur de Baviera. Su nombre será siempre recordado como una de las grandes mentes de sus tiempos, y sus conceptos de guerra total jamás serán olvidados por quienes defienden su implementación. La muerte del «Viejo Pecador» podría marcar lo que se ha dado en llamar la nueva era de las doctrinas militares."
 GER_Flavor.5.A: "La paz no es sino el intervalo entre guerras."

 GER_DAF.1.t: "Día Nacional del Trabajo"
 GER_DAF.1.d: "[FROM.GetNewsIcon]Hoy es el Día Nacional del Trabajo, un día en el que todos los arios leales aprovechan para reflexionar sobre el duro trabajo que hacemos todos cada día en búsqueda de la grandeza. Los sindicatos los comunistas, títeres de Moscú, ya no trabajarán para mejorar el Estado soviético. En su lugar, con la desaparición de los sindicatos traidores y la creación del leal Frente Alemán del Trabajo (DAF), todos los alemanes trabajan por la mejoría del Estado en su totalidad. El DAF ha dado prioridad al enriquecimiento del alma de los trabajadores alemanes frente al enriquecimiento de sus cuentas bancarias. La gente disfruta de cruceros, complejos turísticos y vacaciones subvencionados que los acercan a la nación que han forjado con su sangre, sudor y esfuerzo.\n\nPara todos los que aún ansían vicios materialistas, el DAF sigue esforzándose por proporcionarles lo que desean. Sin embargo, en lugar de recompensar a los trabajadores por nada, como hacían los viejos sindicatos, el DAF tiene una solución más simple. Si un trabajador quiere ganar más dinero, simplemente debe trabajar más y mejor. Sin sus mimos a los corruptos jefes sindicales, esta motivación de un salario más alto a cambio de una mayor productividad ya ha motivado a muchos a multiplicar por diez su eficiencia. Los empleadores también se benefician del DAF, gracias a los cuadernos de trabajo y a la eliminación garantizada de los trastornos laborales."
 GER_DAF.1.A: "La paz no es sino el intervalo entre guerras."
 GER_DAF.1.A.tt: "Ya podemos iniciar la §Gcoordinación§! de los §Rsindicatos§!. Se ha desbloqueado el enfoque §YDeutsche Arbeitsfront§!.\n"

 GER_DAF.2.t: "Gleichschaltungaktion de los Sindicatos Libres"
 GER_DAF.2.d: "[FROM.GetNewsIcon]En una nueva represión de la izquierda en Alemania, el canciller alemán Adolf Hitler ha ordenado la Gleichschaltungaktion, o más conocida como nazificación, de los sindicatos.\n\nEn las últimas semanas se han asaltado y ocupado varios lugares de reunión, oficinas y domicilios sindicales, con el resultado de decenas de detenciones, palizas e incluso la muerte de varios dirigentes sindicales. También se destruyeron muebles y archivos de papel. Aunque las medidas son destructivas, el pueblo alemán las respalda totalmente porque consideran que son medidas anticomunistas necesarias propiciadas por el incendio del Reichstag. En lugar de los sindicatos, se ha creado una versión alemana conocida como el Frente Alemán del Trabajo, y se espera que los fondos confiscados a los sindicatos originales se destinen al nuevo frente.\n\nEl jefe designado del frente obrero, Robert Ley, ha prometido «devolver el liderazgo absoluto al líder natural de una fábrica, es decir, al empleador... Sólo el empleador puede decidir»."
 GER_DAF.2.A: "Otra reliquia de la era de Weimar destruida."

 GER_Versailles.1.t: "Alemania reintroduce el servicio obligatorio"
 GER_Versailles.1.d: "[FROM.GetNewsIcon]El Reich alemán ha hecho hoy lo impensable. Se han liberado de las cadenas de Versalles y han anunciado que se consideran libres de las restricciones impuestas tras la Gran Guerra. Tras este anuncio, el Reich alemán ha reintroducido el servicio militar obligatorio en su nación, y lo más probable es que ya haya comenzado el desarrollo de nuevos tanques, aviones y buques de guerra.\n\nTras 26 años sometidos a las regulaciones impuestas por Versalles, los alemanes celebran abiertamente la libertad que han ganado ahora que se han liberado de las restricciones de las potencias occidentales. Los expertos extranjeros predicen que, después de este movimiento, Alemania seguirá creciendo como amenaza, pero otros observadores internacionales han refutado dichas afirmaciones, señalando que los alemanes siguen políticamente confinados al territorio que poseen actualmente.\n\nNo importa si se ve en el anuncio de la conmoción un buen augurio o un mal presentimiento, no se puede negar que la decisión que ha tomado el NSDAP podría acarrear peligrosas consecuencias. El mundo espera la próxima medida que el Führer decida tomar."
 GER_Versailles.1.A: "Un suceso interesante sin duda."

 GER_IG_Farben.1.t: "Acuerdo con IG Farben"
 GER_IG_Farben.1.d: "Borrador final del contrato 1048: IG Farben-El Gobierno del Reich alemán\nPartes presentes durante las negociaciones:\nParte 1: Hjalmar Schacht (ministro de Economía) en calidad de representante del Gobierno del Reich alemán (en lo sucesivo «el Gobierno»)\nParte 2: La junta de directores de Interessengemeinschaft Farbindustrie AG (compuesta por: Carl Krauch, Fritzter Meer, Georg von Schnitzler, Max Ilgner, Otto Ambros, Friedrich Jähne, Christian Schneider, Carl Wurster, Carl Lautenschläger, Ernst Bürgin) (en lo sucesivo «IG Farben»)\n\nPartes presentes durante la firma del contrato 1048:\nParte 1: Hjalmar Schacht (ministro de Economía), Adolf Hitler (Führer del Reich alemán)\nParte 2: La junta de directores de Interessengemeinschaft Farbindustrie AG (compuesta por: Carl Krauch, Fritzter Meer, Georg von Schnitzler, Max Ilgner, Otto Ambros, Friedrich Jähne, Christian Schneider, Carl Wurster, Carl Lautenschläger, Ernst Bürgin)\n\nResumen:\n1. IG Farben se compromete producir todo el petróleo sintético posible para el Gobierno alemán.\n2. A cambio, el Gobierno se compromete a comprar cada litro de petróleo sintético y combustible producido, al precio de 0,5 RM por litro.\n3. El Gobierno se compromete a invertir en bonos emitidos por IG Farben.\n4. El Gobierno se compromete a invertir en compañías de IG Farben.\n5. El Gobierno garantiza a IG Farben el control de las plantas químicas extranjeras recién adquiridas en caso de que pasen a estar bajo el control del Gobierno.\n6. IG Farben se compromete a eliminar a todos sus miembros judíos de su junta de directores.\n7. IG Farben se compromete a seguir investigando la producción de combustible y petróleo sintéticos.\n8. El Gobierno se compromete a considerar y preferir a IG Farben para nuevos contratos.\n9. El Gobierno se compromete a asignar la fuerza laboral disponible a IG Farben si los números actuales de trabajadores no son suficientes.\n10. El Gobierno se compromete a abstenerse de cualquier tipo de nacionalización de la propiedad de IG Farben."
 GER_IG_Farben.1.A: "Los sintéticos son el futuro."

 GER_Kraft_durch_Freude.1.t: "Kraft durch Freude"
 GER_Kraft_durch_Freude.1.d: "[FROM.GetNewsIcon]Se ha establecido el Kraft durch Freude, abreviado KdF, para mostrar las ventajas del nacionalsocialismo al pueblo y salvar las distancias entre las clases. Han intentado cumplir estos objetivos proporcionando una variedad de actividades asequibles y agradables antes inaccesibles para el alemán común. Estas actividades abarcan desde conciertos y obras hasta excursiones, vacaciones e incluso cruceros. La organización también ha intentado hacerse querer por los turistas extranjeros, lo cual ha proporcionado un empujón muy necesario a la industria turística.\n\nSin embargo, estas actividades no serían posibles sin la dedicación de los trabajadores, que son recompensados generosamente por sus esfuerzos para la organización mediante viajes con sus familias al cine, parques, excursiones, conciertos y clubes recreativos.\n\nEstas actividades han hecho al pueblo alemán más contento a la par que les enseña los beneficios del nacionalsocialismo. A la larga, ésto será sumamente importante, dado que las circunstancias se pondrán sin duda difíciles y su lealtad hacia nosotros será esencial si queremos superarlas y triunfar."
 GER_Kraft_durch_Freude.1.A: "La KdF ha demostrado su valía."

 GER_Kraft_durch_Freude.2.t: "Los «buenos» años de Hitler"
 GER_Kraft_durch_Freude.2.d: "Konrad nunca había considerado las vacaciones como uno de los objetivos de su vida; sencillamente no tenía tiempo para ocuparse de su granja, del trabajo en el partido y, lo más importante, de su familia, por lo que los sueños de lujos nunca se le pasaron por la cabeza. Claro que a menudo soñaba con un camión, con hacer reformas en su casa o con una nueva pipa de tabaco, cosas que para él tenían un uso tangible e inmediato. El camión facilitaría sus repartos, las reformas harían de su hogar el orgullo del vecindario y la pipa de tabaco reemplazaría a su pipa vieja. ¿Qué uso inmediato tendrían unas vacaciones? Se acabarían en dos semanas y y él nunca tuvo interés en visitar lugares extranjeros, así que al final, el dinero se malgastaría y no ganaría nada con ello.\n\nPero cuando vio el cartel que decía «Vacaciones a bordo del Der Deutsche. Hamburgo-Nápoles-Palermo-Bari-Venecia. 2,50 RM al día por persona», de repente añoraba el sol y la relajación. Le preocupaba un poco el precio, ya que seguía siendo una gran cantidad de dinero, pero con las empresas que volvían a abrir en la ciudad y su aumento de ingresos, entraba dentro de lo posible. Sus hijos ya eran mayores y Anton, el más joven, pasaba la mayor parte del tiempo en la escuela y en las Juventudes Hitlerianas. La granja sobreviviría sin él durante dos semanas. Así que, durante la misa, reflexionó. ¿Por qué no? Su mujer y él se lo merecían y sería un bonito gesto para ella, para demostrarle que la pobreza y la agitación de los años de Weimar habían terminado.\n\nAsí que el viernes siguiente hizo un pequeño desvío durante sus repartos habituales a la ciudad, fue a la oficina local de la KdF y compró 2 billetes, con la esperanza de que su mujer estuviera tan emocionada como él. Y emocionada estaba: lloró de alegría cuando él le mostró los billetes. Así pues, los dos se fueron de vacaciones por primera vez en su vida.\n\nAhora, tres meses después, estaba tumbado junto a su mujer en la playa, sonriendo para sus adentros y agradeciendo a su yo del pasado que se hubiera tomado la molestia de leer el cartel de camino a la iglesia. Cerró los ojos otra vez y se durmió con una sonrisa en la cara."
 GER_Kraft_durch_Freude.2.A: "Die Sonne scheint, ein neuer Tag im Paradies."

 GER_Hossbach_Memorandum.1.t: "El memorándum Hossbach"
 GER_Hossbach_Memorandum.1.d: "Según un memorándum escrito por el coronel Friedrich Hossbach, se celebró una reunión de alto secreto entre el Führer y, principalmente, militares alemanes de alto rango. Supuestamente, la reunión estaba destinada a abordar las quejas del almirante Raeder sobre la falta de acero que se estaba asignando al programa de rearme de la Kriegsmarine. Naturalmente, ni los oficiales de la Luftwaffe ni los del Heer presentes querían ver una reducción de sus asignaciones de acero, por lo que hubo que gestionar la disputa.\n\nAl parecer, el Führer también utilizó la reunión como oportunidad para tratar las líneas generales de la política exterior alemana en los próximos años y cómo afectaría a la mala situación actual de la economía.\n\nHitler propuso el establecimiento de una agenda exterior agresiva, ya que, sin las recompensas económicas que Alemania conseguiría de los pequeños conflictos que él deseaba instigar, costaría aún más reconstruir la economía alemana. Ésto también provocaría el estancamiento de los programas de rearme de la Wehrmacht, lo que permitiría a los «dos antagonistas inspirados por el odio», el Reino Unido y Francia, ponerse al día en términos de producción, un error potencialmente fatídico si se permitiera que ocurriera.\n\nEsta retórica incendiaria y agresiva es sin duda una señal de lo que está por venir..."
 GER_Hossbach_Memorandum.1.A: "¡El Führer guiará al Reich a la grandeza!"

# Reichsautobahn

 GER_Reichsautobahn.1.t: "Hitler asiste a revolucionaria ceremonia de la Autobahn"
 GER_Reichsautobahn.1.d: "[FROM.GetNewsIcon]Nuestro glorioso Führer, Adolf Hitler, ha asistido hoy a una revolucionaria ceremonia de la Autobahn, una ambiciosa red de autopistas que facilitará la conectividad y el transporte entre las ciudades alemanas, además de permitir una movilización más rápida de nuestras tropas en caso de guerra. \n\nEn un privilegiado discurso, Adolf Hitler ha apoyado con entusiasmo tan ambicioso empeño, afirmando que unirá a la patria en un Reich fuerte y unificado, capaz de disuadir a sus enemigos gracias a su extenso poderío militar y a unas infraestructuras estables y sólidas capaces de garantizar el fácil transporte de mercancías, tropas y material bélico por toda Alemania. \n\nAdolf Hitler cavó personalmente la tierra junto a otros trabajadores alemanes en un gesto simbólico de que todos deben servir y prestar sus servicios al Reich."
 GER_Reichsautobahn.1.A: "Ein guter Anfang!"

 GER_Reichsautobahn.2.t: "El informe pardo"
 GER_Reichsautobahn.2.d: "«...y que la infraestructura de esta república, sobre todo la construida durante los primeros días del Kaiserreich, está en estado crítico y necesita una reparación desesperadamente lo antes posible. Sin embargo, incluso la infraestructura más nueva, como la que se creó después de la Gran Guerra, es incapaz de mantener su creciente demanda, con informes de degradación y el uso desenfrenado de asfalto inferior en todo el país, sobre todo en las regiones más rurales.».\n\n«...costosa revisión del proyecto, es necesaria la intervención tanto privada como pública para financiar este proyecto, y dar prioridad a la creación de una Autobahn que conecte las principales ciudades de todo el país, especialmente ciudades como Berlín, Fráncfort, Múnich y otras grandes ciudades. Si se termina en los próximos cinco años, se espera que genere casi un millón de puestos de empleo, que haga crecer exponencialmente la economía y que permita a Alemania tener un transporte flexible entre las regiones fronterizas occidentales y orientales del país, permitiendo el transporte civil y militar.».\n\nFirmado,\n\nFritz Todt"
 GER_Reichsautobahn.2.A: "Le echaremos un vistazo."

# Wehrmacht
 Germany_V.61.t: "La máquina Enigma"
 Germany_V.61.d: "Las brillantes mentes de nuestro Reich han desvelado un nuevo modelo de la Enigma, que nuestras fuerzas militares han adoptado de inmediato. Esta maravilla de la ingenería criptográfica, una máquina de cifrado de rotor eléctrico adelantada años a su tiempo, nos permitirá distribuir información confidencial, así como transmitir órdenes por la línea de mando, con total confianza y seguridad, lo que nos brindará una gran ventaja sobre la inteligencia de nuestros enemigos. Ésto resultará insuperable en las batallas venideras, siempre que mantengamos a salvo nuestro equipo."
 Germany_V.61.A: "Excelente."

 GER_Heer.1.t: "Estado del Heer alemán"
 GER_Heer.1.d: "Tras el rotundo éxito de los planes de rearme del Führer, que han vuelto a dar al pueblo alemán un punto de apoyo en Europa, ha llegado el momento de decidir el futuro de nuestras Fuerzas Armadas y quizás el futuro del Reich en los conflictos venideros. Se han realizado muchas propuestas, pero quizás la más interesante es la defensa de Guderian del uso de unidades blindadas y motorizadas, que podrían asaltar los Schwerpunkts o puntos de ataque y, con el debido apoyo, penetrar cualquier resistencia enemiga. En palabras del propio general, «patearlos, en lugar de salpicarlos», y así crear más oportunidades para explotar las debilidades del enemigo con maniobrabilidad. Los elementos más democráticos del Estado Mayor decidieron proponernos una serie de reformas por las que debería pasar el Heer para evitar el absoluto derramamiento innecesario de sangre de las tropas alemanas en los campos de batalla, incluida la dependencia de la artillería. Funcionará junto con el conjunto de tácticas propuestas por el general Erwin Rommel, y así emplear tácticas de penetración profunda, sigilo y sorpresa para abrumar al enemigo."
 GER_Heer.1.A: "Escuchar a Guderian."

 Germany.17.t: "Dusen Projekt"
 Germany.17.d: "Con la integración de la cohetería en nuestro arsenal, nuestros grandes científicos del Reich han conceptualizado una nueva versión del avión que utilizará el motor que utilizan los cohetes para no sólo ir más lejos, sino más rápido. Dicho proyecto ha obtenido el beneplácito del Führer, al que él mismo y los científicos han bautizado como «el proyecto Dusen». Con la bendición del Führer, podemos acceder a grandes fondos, lo que nos permite impulsar la investigación en esta gran empresa. Sin embargo, aunque hemos obtenido la bendición del Führer, aún no tenemos suficientes fondos. Por tanto, nos quedan dos opciones de investigación. La primera es el Messerschmitt Me 262, un caza a reacción que ha alcanzado la categoría de prototipo y se encuentra en fase de perfeccionamiento; permite vuelos más rápidos y prolongados en el aire, garantizando que nuestros adversarios puedan ser derribados en el cielo antes de que lleguen a nuestros territorios. La segunda opción es el Arado Ar 234, un bombardero a reacción que no sólo permite vuelos más largos y rápidos, sino que también nos permite llevar una mayor carga explosiva capaz de convertir ciudades y naciones enteras en escombros si desplegamos alrededor de un par de docenas de estos bombarderos. La elección es tuya, pero determinará tu método de guerra aérea."
 Germany.17.A: "¡Nuestros cielos no serán el campo de batalla de nuestros adversarios!"
 Germany.17.A.tt: "§YMás fondos para el Me 262.§!"
 Germany.17.B: "¡Sembraremos el terror en las ciudades de nuestros enemigos!"
 Germany.17.B.tt: "§YMás fondos para el Ar 234.§!"

 GER_Luftwaffe.1.t: "Reorganización del OKL"
 GER_Luftwaffe.1.d: "Herr Göring, el comandante supremo de la Luftwaffe, ha anunciado la reorganización del Ministerio del Aire del Reich en una rama civil y otra militar, aumentando la eficiencia de ambas. Ahora que podemos administrar mejor nuestra Fuerza Aérea, es hora de decidir quién asumirá el cargo de jefe bajo el Alto Mando de la Luftwaffe y se convertirá en la mente que opera la Fuerza Aérea del Reich.\n\nHay muchos llamamientos, sobre todo dentro de los puestos ya ocupados del Estado Mayor, para que continúe el legado del posterior comandante de la Luftwaffe Walther Wever, centrándose en reanudar el desarrollo de su bombardero cuatrimotor.\n\nOtros proponen que mantengamos al polémico mariscal de campo Erhard Milch, ya que su sorprendente astucia nos permitió eludir las absurdas limitaciones impuestas por Versalles. Sus cazas nos permitirían seguir controlando los cielos, desde luego.\n\nPor último, el destacado as de la primera guerra, piloto acrobático y barón industrial Ernst Udet se ha ofrecido para el puesto. Aboga por la expansión del apoyo la coordinación entre las unidades aéreas y terrestres, sobre todo con bombarderos en picado como los Ju 87 «Stukas»."
 GER_Luftwaffe.1.A: "Udet es apto para la labor."
 GER_Luftwaffe.1.B: "Mantener a Milch al mando."
 GER_Luftwaffe.1.C: "Reanudar el proyecto de bombarderos estratégicos cuatrimotores de Wever."

# Wartime Events
 GER_Ostfront.1.t: "Capturado el general Andréi Vlásov en Leningrado"
 GER_Ostfront.1.d: "Grandes noticias llegan hoy al Reichstag, a medida que nuestras tropas avanzan hacia Leningrado. En un intento desesperado de levantar el sitio de la ciudad, las fuerzas del renombrado general soviético Andréi Vlásov fueron abrumadas por nuestras tropas y, tras un par de días escondido en territorio controlado por los alemanes, fue encontrado y hecho prisionero por el general Georg Lindemann. Tras una serie de exhaustivos interrogatorios, Vlásov renunció al Partido Comunista y, para aún mayor sorpresa de sus captores, ¡afirmó que «Iósif Stalin es el mayor enemigo del pueblo ruso»!"
 GER_Ostfront.1.A: "Perfecto, tenemos un par de voluntarios rusos que necesitan un general."
 Germany.34_tt: "Se entrenará a dos §Odivisiones de infantería rusa§! en §YBaviera meridional§!."
 GER_Ostfront.1.B: "Que siga siendo un prisionero, no se puede confiar en él."

 GER_Reichsverteidigung.1.t: "Movilizar a las Allgemeine-SS"
 GER_Reichsverteidigung.1.d: "CIRCULAR PARA EL DESPACHO DEL FÜHRER\nDE: Oficina del reichsführer-SS Heinrich Himmler\nASUNTO: Movilización de las Allgemeine-SS\nCIRCULAR: Al ser la defensa actual de Alemania la mayor prioridad de tanto el Reich como las SS, es necesario, en opinión de mi oficina, integrar a las Allgemeine-SS en las Waffen-SS. Gran parte del personal que se incluirá en este proceso fue excluido de las barridas anteriores en favor de los reclutas regulares, pero estos oficiales, milicianos y personal de campamento están entrenados y capacitados para ejecutar tareas de primera línea. Aunque sus esfuerzos actuales son valiosos y esenciales para el funcionamiento de mi oficina, creo que, por el bien del Reich, debo solicitar que se redacte una orden a tal efecto. Dada la importancia de la mano de obra en esta coyuntura crítica de la guerra, lo mejor es movilizar este recurso vital para asegurar el triunfo de Alemania contra las potencias aliadas.\n\nHeil Hitler.\n\nHeinrich Himmler"
 GER_Reichsverteidigung.1.A: "Bormann, redacte la orden."
 GER_Mobilize_the_Allgemeine_SS_tt: "Se §Omovilizará§! a las §gAllgemeine-SS§!."

 GER_Reichsverteidigung.2.t: "Movilizar a las unidades de campaña de la Kriegsmarine"
 GER_Reichsverteidigung.2.d: "CIRCULAR PARA Alto Mando de la Marina\nDE: Alto Mando de la Wehrmacht\nASUNTO: Movilización de las unidades de campaña de la Kriegsmarine\nCIRCULAR: Durante gran parte de esta guerra, las unidades terrestres al servicio de la Kriegsmarine han permanecido inutilizadas para un uso militar serio. Ante la actual amenaza a la patria, es la opinión del OKW y del despacho del Führer que estas unidades sean movilizadas y puestas sobre el terreno. Una vez reorganizadas estas unidades en formaciones de combate, serán puestas a disposición del OKH, donde serán rearmadas. Tenga en cuenta que esta directiva procede de la más alta autoridad y debe agilizarse al máximo. Todo el personal será devuelto al OKM tan pronto como el despacho del Führer determine que la actual emergencia nacional ha terminado. Responda con la documentación y los anexos necesarios.\n\nHeil Hitler.\n\nEl jefe del OKW"
 GER_Reichsverteidigung.2.A: "¡Bastardos arrogantes!"
 GER_Mobilize_the_Kriegsmarine_tt: "Se §Omovilizará§! a las §Bunidades de campaña de la Kriegsmarine§!."

 GER_Reichsverteidigung.3.t: "Movilizar a las unidades de campaña de la Luftwaffe"
 GER_Reichsverteidigung.3.d: "—Herr Generalfeldmarschall, el OKW nos ha concedido nuestra solicitud de tropas adicionales. Tres divisiones reforzarán nuestro Grupo de Ejércitos a su debido tiempo.\n\n—Excelente. ¿Qué divisiones hemos recibido? ¿Y cuándo llegarán?\n\n—La 126.ª División de Infantería. Llegará en alrededor de 30 días. La 102.ª División de Infantería aún está entrenando en Francia y llegará en alrededor de 45 días. Y la 1.ª División de la Luftwaffe...\n\n—¿De la Luftwaffe? Pedí nuevas divisiones, no un nuevo cuerpo aéreo. Pero el cuerpo aéreo me viene bien igualmente.\n\n—No, herr Generalfeldmarschall, la 1.ª División de Campaña de la Luftwaffe llegará en 40 días.\n\n—¿División de campaña de la Luftwaffe? ¿Qué se supone que es éso?\n\n—Pensaba que estaba informado de la creación de las divisiones de campaña de la Luftwaffe.\n\n—Negativo. ¿Qué son?\n\n—Bueno, están compuestas por personal de la Luftwaffe. A nivel organizativo, se diferencian muy poco de una división de infantería normal.\n\n—Si no se diferencian, ¿por qué no están integradas en el Heer? ¡La mitad de mis divisiones están infradotadas! ¡Deberían enviarse a divisiones existentes antes de formar nuevas divisiones porque sí!\n\n—Al principio pensaban hacer precisamente éso. Pero el reichsmarschall Göring intervino y pidió que los soldados siguiesen bajo supervisión de la Luftwaffe. Y como crear nuevas compañías de la Luftwaffe dentro de las divisiones del Heer era poco práctico, decidieron crear nuevas divisiones.\n\n—Aj, por supuesto. ¿De dónde son los oficiales al mando?\n\n—De la Luftwaffe.\n\n—O sea que no tienen experiencia en combate. Genial. ¿Y las tropas en sí? ¿Están lo bastante entrenadas?\n\n—Los oficiales recibieron un curso de combate de infantería. Se espera que los soldados en sí se instruyan en el frente.\n\n—...Muy bien. Dé la orden de retirar a la 12.ª División de Infantería de la retaguardia. La 1.ª División de Campaña de la Luftwaffe ocupará su lugar y permanecerá en la retaguardia hasta que sea retirada de mi mando."
 GER_Reichsverteidigung.3.A: "Soldados creados por el ego."
 GER_Mobilize_the_Luftwaffe_tt: "Se §Omovilizará§! a las §gunidades de campaña de la Luftwaffe§!."

 GER_Reichsverteidigung.4.t: "Movilizar al Servicio de Trabajo del Reich"
 GER_Reichsverteidigung.4.d: "Durante la mayor parte de la guerra, el Servicio de Trabajo del Reich ha sido un activo valioso, al ser capaz de organizar a la población activa civil para la construcción interna y externa y para fines laborales. Pero ¡ahora que ha llegado la guerra a la propia frontera del Reich, deben empezar a hacer algo más que trabajos manuales por la patria!\n\nLos administradores del RLS informan de que, aunque pueden reunir un gran número de hombres para luchar, la mayoría de estos hombres no son aptos para la infantería de primera línea. Sin embargo, los administradores informan de que la mayoría están dispuestos y preparados para servir como ingenieros de retaguardia, personal de logística y tripulación de baterías antiaéreas en la retaguardia.\n\nEste refuerzo adicional de mano de obra nos permitirá movilizar más efectivos del Ejército principal al frente. ¡El RLS ha vuelto a ayudar al Reich!"
 GER_Reichsverteidigung.4.A: "¡Todos por la patria!"
 GER_Mobilize_the_Reich_Labour_tt: "Se §Omovilizará§! Al §LServicio de Trabajo del Reich§!."

 GER_Reichsverteidigung.5.t: "Total-Einsatz Missionen"
 GER_Reichsverteidigung.5.d: "—Base, aquí el Fliegerkommando Einherjer, acercándome al objetivo. Tiempo estimado de llegada: 2 minutos.\n\n—Entendido, Einherjer. ¿Tiene contacto visual? ¿Hay indicios de actividad enemiga?\n\n—Afirmativo. Veo el puente, pero no hay rusos a la vista. ¿Debería volver a base?\n\n—Negativo. El puente es el objetivo principal. Prosiga.\n\n—Entendido.\n\n—Ya veo el puente claramente. Tiempo estimado de llegada: 1 minuto.\n\n—Entendido, Einherjer. Prosiga.\n\n—[...]\n\n—Einherjer, ¿cuál es el tiempo estimado hasta el impacto?\n\n—[...]\n\n—¿Einherjer?\n\n—[...]\n\n—¿Einherjer? Creo que ya le ha dado al puente...\n\n—Perdón, estoy aquí. Tuve que hacer otra pasada. No podía hacerlo.\n\n—Einherjer, tenga en cuenta que no hay marcha atrás. Ha aceptado esta misión y se encargará de cumplirla. Cualquier otra cosa es deserción. ¿Entendido?\n\n—S-sí. Tiempo estimado hasta el impacto: 30 segundos.\n\n—Entendido. ¿Einherjer?\n\n—¿Sí?"
 GER_Reichsverteidigung.5.A: "—Lo siento."

 GER_Spezialangriff_Abfangjager_tt: "§R¡Sacrificaremos nuestros aviones para frenar al enemigo!§!"

 Germany_V.52.t: "Hitler visita París"
 Germany_V.52.d: "[FROM.GetNewsIcon]Sin haber pasado mucho tiempo desde la magnífica subyugación del Estado francés por el ímpetu de las fuerzas alemanas, el Führer se ha embarcado en una gira por el país recién ocupado. Tras pasar la velada en la ópera, de la que al parecer disfrutó el canciller, éste, seguido nada menos que por el gran arquitecto Albert Speer, se dirigió a la Madeleine, luego a los Campos Elíseos, al Trocadero y, por último, a la Torre Eiffel, donde se hizo una foto a petición del propio Führer. Más tarde, Hitler ordenó otra parada en la tumba de Napoleón, donde, en solemne silencio, permaneció de pie durante largo rato."
 Germany_V.52.A: "Cuando terminemos en Berlín, París sólo será una sombra."

 Germany_V.53.t: "Rudolf Hess es liberado"
 Germany_V.53.d: "Con la llegada de las tropas alemanas y la consiguiente ocupación de Escocia, un escuadrón de la Marinestoßtruppkompanie encontró al lugarteniente del Führer del Tercer Reich, Rudolf Hess, todavía retenido como rehén por un grupo de tropas galesas. Había sido capturado por las fuerzas británicas tras su infame huida, no hacía mucho tiempo. Tras ser rescatado, herr Hess parecía visiblemente conmocionado, pero no por ello menos aliviado, ya que había sido trasladado desde su último lugar de cautiverio en Surrey hasta Escocia, en un intento de frustrar un posible plan de fuga durante la invasión de la isla, y padecía una grave inanición. Tanto él como su familia se preparan ahora para reunirse de nuevo, después de hablar con el Führer, por supuesto."
 Germany_V.53.A: "¿Te han tratado bien los ingleses, viejo amigo?"

 Germany_V.51.t: "Mit brennender Sorge"
 Germany_V.51.d: "En completo secreto, el papa Pío XI había conseguido publicar y distribuir a los sacerdotes de las iglesias católicas alemanas durante la última semana un mordaz manifiesto condenando la fe del pueblo alemán en el mito de la sangre y la tierra. Leído por casi todas las iglesias católicas en la misa del Domingo de Ramos, uno de los días de mayor actividad para la Iglesia, esta diatriba llegó rápidamente a oídos de cientos de miles de alemanes. Condenaba al Gobierno del Reich, nunca mencionando el nombre del Partido Nazi, pero sí a un «profeta loco», seguramente haciendo alusión al Führer, de sembrar la «confusión panteísta» en el pueblo alemán y, aunque admitía que la raza es un valor fundamental de las comunidades humanas, un esfuerzo necesario y honorable, también afirmaba que la exaltación de la sangre y la raza, o del Estado, no debe ir más allá de los niveles estándar, no sea que se conviertan en idolatría."
 Germany_V.51.A: "Bueno, ¿qué se puede hacer al respecto?"
 Germany_V.51.B: "La prensa no debería hablar de ésto."

 Germany_Flavor.13.t: "Reinhard Heydrich es asesinado"
 Germany_Flavor.13.d: "Terribles noticias nos llegan desde Praga, cuando ayer el reichsprotektor de Bohemia y Moravia, jefe de la RSHA, obergruppenführer y general de la Policía Reinhard Heydrich, herido de gravedad en un intento de asesinato llevado a cabo por ciudadanos checos días atrás, falleció en el hospital de Bulovka, sucumbiendo a una infección. Se han celebrado dos funerales en nombre del protector, uno en Praga y otro en Berlín, en el que, después de colocar las medallas de la Orden Alemana y de la Orden de la Sangre sobre la almohada funeraria, el Führer intercambió unas palabras con la esposa y los hijos de herr Heydrich. Las represalias masivas ya han comenzado con las SS arrasando pueblos enteros."
 Germany_Flavor.13.A: "Lo pagarán caro."

 Germany_Flavor.14.t: "Reinhard Heydrich sobrevive a intento de asesinato"
 Germany_Flavor.14.d: "Los ciudadanos leales de Praga pueden respirar tranquilos hoy, porque un intento de asesinato contra el reichsprotektor de Bohemia y Moravia, jefe de la RSHA, obergruppenführer y general de la Policía Reinhard Heydrich se ha saldado con un estrepitoso fracaso. Herr Heydrich, que se dirigía a una reunión con el Führer en Berlín, vio a los dos ciudadanos checos, dispuestos a cobrarse su vida tras una curva cerrada en el distrito de Libeň, y ordenó a su conductor que redujera la velocidad, antes de abandonar el vehículo y enfrentarse a ambos. Heroicamente, el Reichsprotektor eliminó al primer partisano, cuya ametralladora falló, antes de disparar en el brazo al segundo, que se encontró dentro de la explosión de su propio explosivo. Herr Heydrich hizo llevar al criminal al hospital cercano, pero murió más tarde ese mismo día. Éste podría haber sido uno de los mayores golpes a lo que queda de la resistencia checa, y la identificación de los terroristas seguramente hará que aparezcan muchos nombres en las listas del SD."
 Germany_Flavor.14.A: "Al menos no llegó tarde."

 Germany_Flavor.16.t: "Operaciones de la Orpo, el SD y las SS desarticulan redes terroristas"
 Germany_Flavor.16.d: "Alivio en todo el Reich cuando, hoy mismo, una declaración conjunta de la Policía del Orden, el Servicio de Seguridad y las Schutzstaffel ha afirmado que la totalidad de las tierras controladas en el este han sido oficialmente depuradas de influencia partisana. «¡A partir de ahora, cualquier ciudad bajo supervisión del Reich será tan segura como la propia Berlín!» —dijo Alfred Wünnenberg, jefe de la Policía del Orden, a la prensa— «¡El pueblo alemán ya no deberá preocuparse por su vida mientras estos bárbaros deambulan por nuestros campos!». Tras estrechar la mano de otros miembros de la Policía del Orden, así como de personal de las SS y del SD, Wünnenberg terminó la conferencia de prensa con un sonoro «Sieg Heil!», un gesto que desató celebraciones nacionales en todo el Reich."
 Germany_Flavor.16.A: "Por fin, un poco de merecida paz y tranquilidad."

 Germany_Flavor.17.t: "Waffen-Sturm-Brigade RONA"
 Germany_Flavor.17.d: "¡Lo que comenzó como una fuerza auxiliar de la Policía cuando comenzó la invasión alemana de la Rusia soviética no tardó en convertirse en una competente brigada de verdaderos guerreros dispuestos a luchar por la libertad de su pueblo y la gloria del Reich! Ahora absorbida en las Waffen-SS, esta unidad antipartisana de élite será de gran ayuda contra los trucos sucios utilizados por los simpatizantes soviéticos y un daño aún mayor para la moral del enemigo, ya que su crueldad asustará incluso al soldado más desalmado del Ejército Rojo. Liderados por el famoso Bronislav Kaminski, servirán al pueblo alemán como unidad motorizada."
 Germany_Flavor.17.A: "¡Combatir el fuego con fuego!"

 Germany_Flavor.18.t: "Campañas de Ostarbeiter"
 Germany_Flavor.18.d: "El recién nombrado plenipotenciario general para el despliegue laboral, Ernst Sauckel, desveló hace poco una serie de campañas para traer trabajadores a la industria alemana, llenando el vacío dejado por nuestros valientes soldados. Estas campañas van dirigidas a las poblaciones liberadas de lo que actualmente se conoce como el Ostfront. Los periódicos de toda la Ucrania liberada convocan ahora a los jubilosos ciudadanos, libres ya de la opresión bolchevique, con anuncios que rezan «¡Alemania te llama!» y «100 000 ucranianos trabajan ya en la Alemania libre. ¿Y tú?». La campaña ya ha empezado a dar resultados, y los alemanes empiezan a disfrutar de la compañía de nuevos colegas, niñeras y empleados domésticos."
 Germany_Flavor.18.A: "Seguro que vienen aquí por voluntad propia."

 Denmark_Weserubung.1.t: "Alemania exige nuestra rendición"
 Denmark_Weserubung.1.d: "Las fuerzas alemanas que han estado apostadas en nuestra frontera están actualmente llevando a cabo una invasión de nuestra patria mientras hablamos. Han sido rápidamente capaces de abrumar a nuestras guarniciones en cada parte de la frontera. El enemigo nos supera sobremanera en todos los sentidos. Podemos rendirnos al invasor alemán, muy superior, manteniendo nuestra soberanía, o luchar hasta el final y vengar a nuestros antepasados caídos que murieron en Dybbøl."
 Denmark_Weserubung.1.A: "Decirle al Ejército que se retire."
 Denmark_Weserubung.1.B: "¡Lucharemos hasta el final!"

 Germany_Weserubung.1.t: "¡Dinamarca se rinde!"
 Germany_Weserubung.1.d: "¡La primera fase de la Operación Weserübung ha sido un éxito! Justo hoy, las fuerzas alemanas abrieron una brecha en la frontera danesa. Al mismo tiempo, se lanzaron ataques aerotransportados en los aeródromos daneses al norte y asaltos navales en Jutlandia y Copenhague. Se produjeron ligeros combates en la frontera, mientras que las fuerzas alemanas en Copenhague capturaron el Kastellet, el edificio del alto mando de las fuerzas danesas. Acto seguido, el destacamento se dirigió al Palacio Real, donde la Guardia Real opuso una resistencia importante. Ésto permitió al rey Cristián X reunirse con su Gobierno y sus generales. Durante estas conversaciones, un grupo de bombarderos alemanes lanzó panfletos de propaganda sobre la ciudad, en danés y noruego chapurreados. Aunque el texto no estaba claro, el mensaje era que la población civil era fácilmente bombardeable. El Gobierno y el Rey decidieron rendirse, enviando la orden a las tropas fronterizas por teléfono. Los alemanes, tras destruir la Fuerza Aérea danesa en una única pasada de ametralladoras, han aceptado la rendición con la condición de que Dinamarca conserve la independencia en los asuntos internos."
 Germany_Weserubung.1.A: "¡Excelente!"


 GER_Saarland.1.t: "El Sarre vuelve al Reich"
 GER_Saarland.1.d: "[FROM.GetNewsIcon]Hoy, Alemania celebra que otro pedazo de su país se haya unido a ellos. El Sarre, extirpado de Alemania y convertido en una región gobernada independientemente bajo un mandato franco-británico de la Sociedad de las Naciones tras el Tratado de Versalles, ha votado a favor de volver a Alemania. Ha sido una gran victoria para los alemanes, pues cuando anunciaron los resultados, fueron recibidos en gran medida con enormes vítores en todo el Reich.\n\nLa Sociedad de las Naciones internacional, compuesta por soldados británicos, italianos, suecos y neerlandeses, ha empezado a prepararse para evacuar el Sarre. La enorme participación a favor de la reunificación con Alemania sorprendió a muchos observadores internacionales, así como al NSDAP, ya que más del 90 % de los votos se decantaron por la vuelta al dominio alemán.\n\nAunque se ha especulado mucho sobre los métodos de campaña del Partido Nazi en el Sarre, no deja de ser una victoria para el pueblo alemán. El plebiscito ha terminado, así como cualquier esperanza de que Francia continúe su mandato sobre el Sarre."
 GER_Saarland.1.A: "Parece que los alemanes han conseguido una gran victoria..."


 GER_Nuremburg.1.t: "Se promulgan las leyes de Núremberg"
 GER_Nuremburg.1.d: "[FROM.GetNewsIcon]La reunión anual de este año del Partido Nacionalsocialista Obrero Alemán en Núremberg ha sido testigo del mayor paso dado hasta ahora en aras de garantizar la prolongada pureza y fuerza de los pueblos germánicos. Los líderes del NSDAP han anunciado nuevas leyes para lo que han denominado «la seguridad del Estado alemán».\n\n«Se ha puesto en vigor la Ley Aria contra aquellos que existen ilegalmente en nuestra comunidad popular aria y que la calumnian con su avaricia. No tienen ninguna razón para estar aquí, ya que proceden de lugares infernales, ¡que es donde deben estar! ¡Larga vida al Führer!».\n\nCuando herr Göring pronunció su gran discurso, la multitud prorrumpió en vítores varias veces. Sus palabras y las de herr Hitler envalentonaron a la audiencia y provocaron numerosos cánticos de «Sieg Heil!» y «Heil Hitler!». No hace falta adornarlo, el mitin fue un éxito rotundo.\n\nLas leyes de Núremberg restringen a cualquier persona clasificada como judía y la despojan de su ciudadanía. Por la seguridad de la raza germánica, ya han empezado a correr rumores sobre planes para ampliar estas nuevas leyes en el Reichstag y en las calles de Berlín. El ministro del Interior del Reich, en coordinación con el lugarteniente del Führer, emitirá las órdenes jurídicas y administrativas pertinentes para implementar y completar esta ley.\n\n¡Con estas nuevas leyes hechas realidad, estamos un paso más cerca de construir un Reich verdaderamente alemán!"
 GER_Nuremburg.1.A: "¡Larga vida a los pueblos germánicos!"

 GER_Nuremburg.2.t: "El incidente del Bremen"
 GER_Nuremburg.2.d: "[FROM.GetNewsIcon]En lo que sólo se puede describir como un disturbio, miles de manifestantes, desde comunistas hasta católicos, hicieron oír su voz a orillas del río Hudson. Este suceso ocurrió a bordo del SS Bremen, un navío alemán repleto de unos 1300 pasajeros de alta alcurnia, del que los manifestantes arrancaron la bandera del Partido Nacionalsocialista. El barco pudo pudo salir cuando la bandera roja ya no ondeaba y el motín se disipó poco después de eso. El Gobierno alemán no ha tardado en denunciar el incidente, alegando que es un acto de agresión, y en exigir la detención de los implicados. Sin embargo, las autoridades estadounidenses han afirmado que ningún símbolo de Alemania resultó dañado.\n\nSin embargo, es un hecho que estos manifestantes retiraron un símbolo casi ajeno a la identidad alemana. Por tanto, estos manifestantes no eran antialemanes, sino antinacionalsocialistas. Pero, a medida que avanzan los meses, estas dos ideas parecen cada vez más semejantes, y pronto podrían ser indistinguibles. Al Gobierno estadounidense le convendría reconciliarse, pero sin quitarles el ojo de encima a los alemanes y controlando a sus propios ciudadanos."
 GER_Nuremburg.2.d.GER: "[FROM.GetNewsIcon]Ya habían faltado al respeto internacionalmente a Alemania antes, pero jamás se ha cometido un acto físico de insolencia como éste. Mientras el SS Bremen atracaba en el puerto de Nueva York, agitadores antialemanes se subieron al barco por la fuerza, arrancaron la bandera de nuestra nación del asta y la tiraron al río Hudson mientras sus benefactores en Washington los vitoreaban en silencio. El Gobierno alemán, claro está, ha condenado los actos de estos agitadores y ha solicitado, con razón, la detención de los implicados. Sin embargo, según las autoridades estadounidenses, ningún símbolo de Alemania resultó dañado, ya que los manifestantes «se limitaron» a arrancar la bandera del Partido Nazi. Este incidente es una indecencia indescriptible, y nuestras relaciones internacionales con Estados Unidos se han visto entorpecidas por su insulto a nuestra dignidad nacional.\n\nEl Gobierno alemán se ha visto obligado a eliminar la bandera imperial como bandera conacional para que no vuelva a suceder otro incidente así. Es una medida comprensible, pero una que no debería haberse tomado. Esperamos que los germano-estadounidenses rechacen de corazón la propaganda antigermánica propagada por estos agitadores, y esperamos que el Gobierno estadounidense cambie su tono hacia nosotros en un futuro próximo."
 GER_Nuremburg.2.A: "Como enseña la Biblia, el perdón es una virtud."
 GER_Nuremburg.2.A_tt: "§Y¡La§! §Rbandera del partido§! §Yserá nuestra bandera oficial de Estado!§!"
 GER_Nuremburg.2.B: "Veamos cara a cara a los alemanes."

 GER_Economy.1.t: "El camino hacia la autarquía"
 GER_Economy.1.d: "Desde que arrebatamos el poder a la República de Weimar, el mundo ha visto a nuestra nación bajo una luz oscura, con unas relaciones exteriores problemáticas en el mejor de los casos.\n No sólo eso, la República de Weimar ha basado nuestra economía en la dependencia extranjera, obligándonos a seguir los caprichos de conglomerados multinacionales que pretenden explotar nuestra nación en beneficio del Gobierno de su país. No podemos seguir permitiendo este acto destructivo y, por lo tanto, haremos de la autarquía o autosuficiencia nuestra política nacional, fomentándola siempre que podamos hasta que podamos realmente promulgar leyes al respecto."
 GER_Economy.1.A: "Puede que el aislamiento nos debilite, pero la influencia extranjera nos destruirá."

 GER_Economy.2.t: "El camino hacia la liberalización de la economía"
 GER_Economy.2.d: "Con nuestra economía en ruinas y nuestro Reich en crisis, muchos de nuestros ciudadanos, incluso nuestros camaradas de partido, han señalado a los conglomerados extranjeros y sus prácticas abusivas y temerarias como la causa fundamental de esta depresión económica mundial. Aunque podría ser cierto, estos conglomerados han invertido grandes sumas en nuestra economía, sumas que, si se retiraran de nuestra ya frágil economía, no podríamos recuperar. Como tal, seguiremos las sugerencias del Reichsbank y permitiremos a los conglomerados de extranjeros recibir incentivos especiales y darles más acceso y oportunidades económicas para asegurar que nuestro Reich pueda sobrevivir y sostenerse hasta que podamos realizar la transición a una economía más basada en la raza aria."
 GER_Economy.2.A: "Para garantizar nuestra supervivencia, escuchemos al Reichsbank."

 GER_Kriegsmarine.1.t: "El Alto Mando de la Marina lanza el Plan Z"
 GER_Kriegsmarine.1.d: "La Kriegsmarine, nos guste o no admitirlo, no es rival para las potencias navales del Reino Unido y sus aliados, puesto que sus llamados «tratados navales» no sólo desmantelan nuestra propia superioridad naval, sino que fortalecen sus propias armadas, paralizando así nuestra capacidad naval y permitiendo que se repita la Guerra Mundial, en la que el Reino Unido nos obligó a firmar un tratado que ha humillado a Alemania durante décadas. Ya no seremos sólo los amos de la tierra, seremos los amos del mar. Por ende, nuestros grandes pensadores en el Alto Mando de la Marina han ideado un plan conocido como el «Plan Z», el rearme agresivo de la Kriegsmarine. Se establecerá una cuota estricta de buques de diversas clases, desde destructores hasta acorazados por igual, y si se sigue con diligencia, las armadas del mundo se hundirán hasta el fondo del mar, pues la Kriegsmarine surcará los océanos de la Tierra sin que nada se interponga en su camino."
 GER_Kriegsmarine.1.A: "Einsatz, der Deutschen Kriegsmarine!"

 germany.94.B: "Deberíamos repartir este territorio entre nuestros amigos."

 Germany_Flavor.12.t: "Golpe del Cuadrado Dorado"
 Germany_Flavor.12.d: "Parece que las promesas de independencia limitada de los británicos a los iraquíes en 1932 no han bastado para saciar su sed de libertad de un gobierno extranjero. Ayer, cuatro generales iraquíes, conocidos coloquialmente como el Cuadrado Dorado, tomaron el aparato de Estado, derrocaron al regente probritánico, 'Abd al-Ilah, e instauraron a Rashid Alí al-Gailani como nuevo primer ministro. Oriente Medio observa, esperando la siguiente jugada del Reino Unido. No es la primera vez que se produce una revuelta contra los mandatos establecidos por Londres, y puede que tampoco sea la última."
 Germany_Flavor.12.A: "Deberíamos apoyar a nuestros amigos en Oriente Medio."
 Germany_Flavor.12.B: "No es de nuestra incumbencia."

 Germany_Flavor.15.t: "Terrorismo tras las líneas"
 Germany_Flavor.15.d: "Apenas podía percibir nada, mientras los hombres volvían a subirla al árbol, con la soga al cuello apretándose a cada tirón, hasta que sus piernas cedieron o quedó inconsciente, sólo para que la despertaran las patadas o los violentos tirones de los hombres de las SS, que intentaban ponerla en pie para poder leerle su sentencia simulada. Varias veces intentaron que se levantara con sus propias fuerzas, pero quedó evidente que la primera paliza ya había sido suficiente para marcar a la joven partisana para el más bien corto resto de su vida. Al final tuvieron que contentarse con empujarla para que cayera de rodillas y tirar vagamente de su cabeza hacia el hombre que tenía delante.\n\n—Por orden del Führer del Reich alemán, Adolf Hitler, yo, el SS-Rottenführer Lennart Lummer, la condeno a muerte por sus crímenes contra el pueblo alemán y el Reich alemán. Estos crímenes incluyen, pero no se limitan a: bandidaje, asesinato, sabotaje y traición. La sentencia se ejecutará en la horca. O mediante tortura.\n\nDesesperada, esperaba que eligieran la primera opción y acabaran por fin con ella, pero, por desgracia, el duro puñetazo en su hígado demostró que habían elegido el camino de las SS. Aún tambaleándose en el suelo, jadeando, no le dieron tiempo para recuperarse y siguieron sometiéndola a patadas, puñetazos y cortes, hasta que ya no fue capaz de sentir las heridas individuales, sólo una ola de dolor que envolvía todo su cuerpo. Intentó defenderse, pero nada de lo que pudiera hacer ahora le salvaría la vida, siendo su motivación la escasa posibilidad de que el dolor cesara pronto.\n\nY así, en el último movimiento calculado de su vida, mordió con fuerza la mano que tenía más cerca de la cara. —¡Ahh, la cabrona me ha mordido! —¿Estás bien, Johann? —¡No! Joder, creo que necesito puntos. La virgen, cómo duele. —Tranquilo, ahora vamos al hospital, primero tenemos que encargarnos de esta traidora. Vale, Gerd, ponla de rodillas. Lo haremos a mi manera."
 Germany_Flavor.15.A: "—Ve a por el martillo."


 Germany_Isabella.1.t: "Operación Isabella"
 Germany_Isabella.1.d: "Alemania lleva mucho tiempo tratando de asegurarse bases de operaciones en el Atlántico. Un minucioso estudio ha revelado que las islas portuguesas de las Azores y Cabo Verde son los principales objetivos de tal jugada geopolítica. Sin embargo, los portugueses están estrechamente vinculados a sus aliados históricos en el Reino Unido. Exigir demasiado podría ser contraproducente..."
 Germany_Isabella.1.A: "Exigir sólo Cabo Verde."
 Germany_Isabella.1.B: "Exigir ambos archipiélagos."

 Germany_Isabella.2.t: "¡Telegrama de Lisboa, aceptan!"
 Germany_Isabella.2.d: "Lisboa ha aprobado nuestras exigencias y se organizará la cesión de Cabo Verde. Portugal ha demostrado estar dispuesto, pero sólo el tiempo determinará su futuro destino en el nuevo orden de Europa."
 Germany_Isabella.2.A: "¡Excelente!"

 Germany_Isabella.3.t: "¡Telegrama de Lisboa, se niegan!"
 Germany_Isabella.3.d: "Los intentos alemanes de conseguir bases navales de avanzada en el Atlántico se han topado con la férrea resistencia del Gobierno portugués, por lo que no nos ha quedado más remedio que explorar vías alternativas para controlar las rutas marítimas hacia y desde Europa. Tal vez la España de Franco pueda estar tentada a lanzar un ataque frontal contra Portugal..."
 Germany_Isabella.3.A: "Enviar un telegrama a Madrid."
 Germany_Isabella.3.B: "Quizás otro día."

 Germany_Isabella.4.t: "¡Telegrama de Lisboa, aceptan!"
 Germany_Isabella.4.d: "Lisboa ha aprobado nuestras exigencias y se organizará la cesión de Cabo Verde y las Azores. Portugal ha demostrado estar dispuesto, pero sólo el tiempo determinará su futuro destino en el nuevo orden de Europa."
 Germany_Isabella.4.A: "¡Espléndido!"

 Germany_Isabella.5.t: "¡Telegrama de Lisboa, se niegan!"
 Germany_Isabella.5.d: "Los intentos alemanes de conseguir bases navales de avanzada en el Atlántico se han topado con la férrea resistencia del Gobierno portugués, por lo que no nos ha quedado más remedio que explorar vías alternativas para controlar las rutas marítimas hacia y desde Europa. Tal vez la España de Franco pueda estar tentada a lanzar un ataque frontal contra Portugal..."
 Germany_Isabella.5.A: "Enviar un telegrama a Madrid."
 Germany_Isabella.5.B: "Quizás otro día."
 germany_spain_operation_isabella: "Convencer a España de declararle la guerra a Portugal."

 Germany_Isabella.6.t: "España rechaza una guerra con Portugal"
 Germany_Isabella.6.d: "Nuestra oferta de ayudar a España a conquistar Portugal ha sido rechazada por Madrid. Ésto demuestra una vez más que el objetivo de Franco es no participar en la guerra hasta ganarla, enfureciendo así al Führer. Bueno, entonces España no estará tan interesada en unir la península ibérica."
 Germany_Isabella.6.A: "¡La lealtad de Franco no significa nada!"

 Germany_Isabella.7.t: "Los ibéricos quieren enviar apoyo"
 Germany_Isabella.7.d: "Hoy mismo nos ha llegado un enviado diplomático de nada menos que el Caudillo de España, el general Francisco Franco, que nos ofrece apoyo militar contra los soviéticos mediante la División Española de Voluntarios, también designada como División Azul. Estos hombres de España, ayudados por tropas portuguesas que lucharon en la guerra civil hace no mucho tiempo, se unirán a nuestras filas y serán desplegados contra el enemigo directamente. Este acto de cordialidad diplomática de parte de España podría suponer una nueva era de cooperación entre nuestras naciones."
 Germany_Isabella.7.A: "¡Un brindis por esos valientes caballeros!"
 Germany_Isabella.7.B: "No necesitamos españoles entre nuestras filas."

 Germany_Turkey.1.t: "Convención de Kars sobre la Subdivisión de Transcaucasia"
 Germany_Turkey.1.d: "Históricamente, las tierras de Georgia y Armenia han estado bajo influencia otomana y, al estar al sur de las montañas del Cáucaso, sería prudente ceder estas regiones a Turquía para limitar nuestra carga administrativa. En cambio, podría impulsar las ambiciones turcas y dar lugar a futuras expectativas infundadas."
 Germany_Turkey.1.A: "Dirigirnos a Ankara con una propuesta."
 Germany_Turkey.1.B: "Establecer una administración civil."
 Germany_Turkey.1.C: "El statu quo es suficiente."
 germany_caucasus_for_turkey: "Ofrecer a los turcos Armenia y Georgia como Estados títere."
 germany_caucasus_for_germany: "El Reich se incorpora Georgia y Armenia"

 Germany_Turkey.2.t: "Negativa turca"
 Germany_Turkey.2.d: "Ankara ha rechazado nuestra propuesta de cooperar más estrechamente en la región del Cáucaso, aislándose aún más. Parece que el Gobierno turco no comprende la gravedad de su error. En consecuencia, el Reich incorporará estas regiones en su periferia."
 Germany_Turkey.2.A: "Convertir a Georgia y Armenia en títeres."
 Germany_Turkey.2.B: "El statu quo es suficiente."

 Germany_Soviet.1.t: "Los soviéticos rechazan el tratado comercial"
 Germany_Soviet.1.d: "Nuestros avances para estrechar lazos económicos con Moscú han sido rechazados, lo que ha obligado a nuestra industria a buscar materia prima en otros lugares. Hay que hacer todo lo posible por impedir que un bloqueo británico ponga al pueblo en contra del régimen, no vaya a repetirse la historia..."
 Germany_Soviet.1.A: "¡Lástima!"

 Germany_Soviet.2.t: "Se cancela el acuerdo comercial"
 Germany_Soviet.2.d: "Ha llegado el momento de cancelar nuestro acuerdo con los soviéticos sobre el intercambio de nuestros productos comerciales por sus materias primas. De todos modos, el tratado era desventajoso para Alemania a largo plazo."
 Germany_Soviet.2.A: "¡Lástima!"

 Germany_Soviet.3.t: "Cruzada contra Occidente"
 Germany_Soviet.3.d: "Al unir sus fuerzas, los fascistas y la Komintern pueden destruir Occidente de una vez por todas. Sin embargo, primero habrá que convencer a los soviéticos. Haciendo hincapié en las similitudes de las críticas a nuestras dos ideologías, Alemania y la Unión Soviética podrían embarcarse en una cruzada contra Occidente."
 Germany_Soviet.3.A: "Enviar el plan a Moscú."

 Germany_Soviet.4.t: "Los soviéticos aceptan"
 Germany_Soviet.4.d: "Nuestros nuevos amigos en el Kremlin han aceptado la oferta de lanzar un ataque combinado contra las potencias occidentales. Tener los mismos enemigos crea un vínculo al fin y al cabo..."
 Germany_Soviet.4.A: "Sehr gut, procedemos."

 Germany_Soviet.5.t: "Los soviéticos necesitan más tiempo"
 Germany_Soviet.5.d: "Nos han llegado noticias de que la Unión Soviética aún no está preparada. Quizás deberíamos intentarlo en otro momento. Sin embargo, la purificación del mundo debe esperar. Por ahora al menos."
 Germany_Soviet.5.A: "Darles 6 meses."
 Germany_Soviet.5.B: "Darles 3 meses."
 Germany_Soviet.5.C: "Esta alianza no funciona."

 Germany_Cyprus.1.t: "La cuestión de Chipre"
 Germany_Cyprus.1.d: "La base naval británica en el Mediterráneo oriental ha caído en manos alemanes y, como Chipre alberga una población considerable de turcos, ha despertado el interés de Ankara en lo que se ha denominado la cuestión de Chipre. Las pretensiones turcas sobre la isla son firmes, pero los italianos se han autoproclamado señores del Mediterráneo. Aparte de éso, siempre puede servir como base para la Kriegsmarine."
 Germany_Cyprus.1.A: "Quedarnos Chipre."
 Germany_Cyprus.1.B: "Dárselo a los turcos."
 Germany_Cyprus.1.C: "Dárselo a los italianos."

 Germany_Norway.2.t: "Anschluss noruego"
 Germany_Norway.2.d: "El nacionalsocialismo se ha implantado con éxito en Noruega, concienciando a su pueblo de su destino pangermánico. Depende de Berlín implementar una anexión total de la sociedad noruega, convirtiendo Noruega, por tanto, en una provincia del Reich."
 Germany_Norway.2.A: "Bienvenidos al Reich."
 Germany_Norway.2.B: "Que siga siendo un títere."

 Germany_Norway.3.t: "La planta de agua pesada de Vemork está lista"
 Germany_Norway.3.d: "Incluso antes de imponer nuestra autoridad sobre Noruega, la producción de agua pesada desde la planta de Vemork era algo que al Reich le interesaba mucho. Para explorar las magníficas posibilidades que nos puede abrir la investigación nuclear, hemos asegurado lo que queda del suministro de agua pesada y reconstruido la infraestructura que las fuerzas aliadas habían destruido. Ahora estamos un paso más cerca de nuestra victoria; la Wunderwaffe definitiva está por fin a nuestro alcance."
 Germany_Norway.3.A: "Excelente."

 Germany_Denmark.1.t: "Anschluss danés"
 Germany_Denmark.1.d: "El nacionalsocialismo se ha implantado con éxito en Dinamarca, concienciando a su pueblo de su destino pangermánico. Depende de Berlín implementar una anexión total de la sociedad danesa, convirtiendo Dinamarca, por tanto, en una provincia del Reich."
 Germany_Denmark.1.A: "Bienvenidos al Reich."
 Germany_Denmark.1.B: "Que siga siendo un títere."

 Germany_Iceland.1.t: "Anschluss islandés"
 Germany_Iceland.1.d: "El nacionalsocialismo se ha implantado con éxito en Islandia, concienciando a su pueblo de su destino pangermánico. Depende de Berlín implementar una anexión total de la sociedad islandesa, convirtiendo Islandia, por tanto, en una provincia del Reich."
 Germany_Iceland.1.A: "Bienvenidos al Reich."
 Germany_Iceland.1.B: "Que siga siendo un títere."

 Germany_Sweden.1.t: "Anschluss sueco"
 Germany_Sweden.1.d: "El nacionalsocialismo se ha implantado con éxito en Suecia, concienciando a su pueblo de su destino pangermánico. Depende de Berlín implementar una anexión total de la sociedad sueca, convirtiendo Suecia, por tanto, en una provincia del Reich."
 Germany_Sweden.1.A: "Bienvenidos al Reich."
 Germany_Sweden.1.B: "Que siga siendo un títere."

 Germany_Heims_in_Reich.1.t: "Reichsgau Danzig-Westpreußen"
 Germany_Heims_in_Reich.1.d: "Después de la Gran Guerra, Dánzig se convirtió en una ciudad libre bajo un mandato internacional, mientras que el territorio circundante fue cedido a Polonia. Estas tierras han sido predominantemente alemanas y, mediante el restablecimiento de Danzig-Westpreußen como unidad administrativa del Reich, se puede garantizar su nacionalidad."
 Germany_Heims_in_Reich.1.A: "Bienvenidos a casa."

 Germany_Heims_in_Reich.2.t: "(Ausdehnung) Gau Oberschlesien"
 Germany_Heims_in_Reich.2.d: "Silesia Oriental pasó a manos de Polonia tras la Gran Guerra, a pesar de que el plebiscito demostró que la mayoría votó a favor de permanecer con Alemania. Esta región perdida se incorpora de nuevo a la Alta Silesia, añadiendo también el Olsagebiet, parte histórica de la Silesia propiamente dicha. Al asentar alemanes étnicos en las zonas a través del programa Heim ins Reich, demostrará ser un activo valioso para el nuevo Reich."
 Germany_Heims_in_Reich.2.A: "Bienvenidos a casa."

 Germany_Heims_in_Reich.3.t: "(Ausdehnung) Gau Ostpreußen"
 Germany_Heims_in_Reich.3.d: "Cuando el territorio de Memel fue anexionado forzosamente por Lituania, estaba destinado a volver a la administración prusiana, la cual deshará la lituanización de la región de las últimas décadas. Además, la región al sur hasta el río Vístula será administrada por Königsberg. Estas tierras estuvieron en poder de Prusia durante un breve periodo en la época napoleónica, pero se verán integradas en el nuevo Reich por colonos alemanes procedentes de toda Europa."
 Germany_Heims_in_Reich.3.A: "Bienvenidos a casa."

 Germany_Heims_in_Reich.4.t: "Reichsgau Wartheland"
 Germany_Heims_in_Reich.4.d: "Este nuevo reichsgau estará compuesto por las partes perdidas de Posen y la región alrededor de Lodz. Atrayendo y reasentando a alemanes de Europa oriental y sudoriental, podemos aspirar a la plena germanización de la cuenca del Varta."
 Germany_Heims_in_Reich.4.A: "Bienvenidos a casa."

 Germany_Heims_in_Reich.5.t: "Untersteiermark & Oberkrain"
 Germany_Heims_in_Reich.5.d: "El norte de Eslovenia pertenecía a la monarquía austriaca como tierras de la Corona, principalmente Estiria y Carniola. Desde que estas tierras han vuelto a manos alemanas, el Führer ha afirmado que «estas tierras estaban destinadas a volver a ser alemanas». Se está transportando a alemanes étnicos del sudeste de Alemania para cambiar el carácter de la región."
 Germany_Heims_in_Reich.5.A: "Bienvenidos a casa."


 Germany_Staatenbund.1.t: "Confederación europea"
 Germany_Staatenbund.1.d: "Ya no se pueden ignorar los llamamientos a la unificación; en los últimos meses, la población se ha inquietado por la actual situación de Austria como mero títere de Alemania. Reorganizando el Ostmark en varios reichsgaus, Alemania lo puede absorber fácilmente."
 Germany_Staatenbund.1.A: "Acceder al Bund."
 Germany_Staatenbund.1.B: "No estamos interesados."

 Germany.7.t: "El Tirol sigue dividido"
 Germany.7.d: "Los italianos han reiterado que Tirol del Sur sigue siendo una provincia italiana, manteniendo así el statu quo establecido desde después de la Gran Guerra. Está claro que el Tirol jamás estará unido y que los alemanes étnicos de la región tendrán que ser reubicados por el Imperio, con posibles ubicaciones en Crimea o en el Franco Condado."
 Germany.7.A: "Poco podemos hacer al respecto."

 Germany.8.t: "El Tirol se ha unido"
 Germany.8.d: "Como el Tirol del Sur es predominantemente alemán, pertenece al Imperio, unido a sus hermanos de Innsbruck. Ésto zanja definitivamente cualquier conflicto que Alemania tenga en la región. A cambio, Alemania ha cedido las regiones italoparlantes de Suiza, cumpliendo así los sueños italianos de unión."
 Germany.8.A: "Süd-Tiroler Heimkehr!"

 Germany.33.t: "Großgermanisches Reich"
 Germany.33.d: "En uno de sus discursos, el Reich ha proclamado una nueva fase en el Reich de los mil años. No sólo se ha derrotado al bolchevismo, sino que los últimos germánicos continentales, en los Países Bajos y Flandes, se han unido además al Reich. Con la nueva dirección de construcción del imperio, el Gran Reich Germánico proclama ser el hogar de todos los alemanes."
 Germany.33.A: "Heil Germanien!"

 Germany.35.t: "Destino del Imperio británico"
 Germany.35.d: "Albión ha caído y la disolución del Imperio británico es casi una realidad. A lo largo de los siglos, los anglosajones han forjado un asombroso imperio que abarca los cuatro rincones del mapamundi. Preservarlo convertiría probablemente a los británicos en un valioso aliado, que seguiría gobernando las olas."
 Germany.35.A: "Preservar el imperio."
 Germany.35.B: "Establecer una política de ocupación."

 Germany.37.t: "Cinematografía del Reich"
 Germany.37.d: "Las películas del Studio Babelsberg han inundado nuestros cines en los últimos años, ganando cada vez más popularidad. Se ha visto a los jóvenes apropiarse de elementos de la lengua y la cultura mostradas, pero sobre todo el trasfondo ideológico omnipresente en la cinematografía cumple su cometido. Los ministros culturales se preguntan si las películas de Babelsberg deberían restringirse e incluso prohibir la proyección de algunas de ellas. Sin embargo, esta decisión perjudicaría nuestras relaciones..."
 Germany.37.A: "Aceptar las películas."
 Germany.37.B: "Rechazar las películas."

 Germany.38.t: "Destruir la línea Maginot"
 Germany.38.d: "Tras la conquista alemana de Francia, Hitler ordenó desmantelar la antaño temida línea Maginot."
 Germany.38.A: "¡Que caiga la muralla!"

 lag_warning: "§R¡Aviso!§! Es más que probable que esta opción haga que el juego se quede pillado. El tiempo que tarda es aleatorio. Ten paciencia si eliges esta opción.\n"
 germany_establish_rk_france: "Francia quedará bajo la administración civil del Comisariado Imperial para Francia Occidental.\n"
 germany_rk_military_occupation: "El control total de la región es lo que más nos interesa... por ahora."

 GER_RK.6.t: "Reichsprotektorat Island"
 GER_RK.6.d: "Islandia ha quedado bajo supervisión militar alemana, la cual ha asumido rápidamente el control de todos los órganos administrativos civiles. Los generales y ministros creen que se puede confiar al pueblo islandés su propia forma limitada de gobierno, bajo la mirada avizor de Alemania, por supuesto."
 GER_RK.6.A: "Crear el comisariado imperial."
 GER_RK.6.B: "Continuar con la ocupación militar."

 GER_RK.7.t: "Reichsprotektorat Schweland"
 GER_RK.7.d: "Los suecos están ahora bajo dominio nacionalsocialista y se han acomodado a los ocupantes, habiendo hecho aparentemente las paces con su destino. A corto plazo, sería sensato devolver los asuntos generales del país del Ejército a los administradores."
 GER_RK.7.A: "Crear el comisariado imperial."
 GER_RK.7.B: "Continuar con la ocupación militar."

 GER_RK.11.t: "Extender el Gobierno General de Polonia"
 GER_RK.11.d: "Controlamos los estados más al este del Gobierno General de Polonia y sería buena idea dejar que ellos se ocupen de esos estados. ¿Deberíamos darles el gobierno de la zona?"
 GER_RK.11.A: "Extender su esfera de gobierno."
 GER_RK.11.B: "La ocuparemos."

 GER_RK.12.t: "El Estado SS de Borgoña exige más territorio"
 GER_RK.12.d: "Himmler se ha dirigido a nosotros con sus exigencias para expandir el Estado SS de Borgoña desde el mar del Norte hasta lo más al sur posible para alcanzar el Mediterráneo. ¿Deberíamos permitir que consiga más influencia en Europa occidental o es demasiado arriesgado?"
 GER_RK.12.A: "De mar a mar."
 GER_RK.12.B: "Himmler pide mucho."

 ### SS Events
 GER_SS.1.t: "Los generales protestan por el despliegue de las tropas disposicionales de las SS"
 GER_SS.1.d: "Aunque la creación de las SS-Verfügungstruppe sólo se anunció recientemente, parece que varios generales del Heer ya han escrito cartas dirigidas al propio Führer protestando por la «creación de estructuras de mando paralelas» y por el «ataque a la autoridad del OKW», suscitando preocupación al mismo tiempo por la creciente rivalidad entre las SS y la Wehrmacht.\n\nAunque los generales en cuestión se han abstenido hasta ahora de tomar medidas contra la creación de las Verfügungstruppe, principalmente debido a su respeto por el Führer, la carta insinúa que varios generales sopesarán la posibilidad de jubilarse inmediatamente si se cruza cierta línea. A pesar de que la situación aún no es un asunto serio, el Führer es consciente de que debe tomarse una decisión para mostrar a las SS y al OKW cuál será la dirección apropiada en el futuro cercano.\n\nPara anunciar esta nueva línea del partido, podríamos intentar aplacar a los generales prometiéndoles que no se crearán nuevas formaciones SS armadas o podríamos recordar a los generales sus límites, mostrando que no se tolerará cualquier futura objeción a las órdenes del Führer."
 GER_SS.1.A: "Calmar los miedos de los generales."
 GER_SS.1.A.tt: "Las SS-Verfügungstruppe serán las únicas de su especie.\nSe pondrán en pausa todos los futuros planes de expansión de las §gSchutzstaffel§!.\n"
 GER_SS_Expansion_Halted: "Expansión de las §gSchutzstaffel§! detenida"
 GER_SS.1.B: "¡Que los generales recuerden sus límites!"
 GER_SS.1.B.tt: "El Führer ordenará y ellos acatarán."

 GER_SS.2.t: "Ni del Ejército, ni de la Policía"
 GER_SS.2.d: "La ceremonia oficial de felicitación por la formación de las Waffen-SS era un acontecimiento normal; ceremonias similares eran corrientes en la nueva Alemania de Hitler.\n\nUnos cientos de hombres uniformados y firmes, el Führer pronunciando un discurso y más hombres con uniformes más elegantes rodeando al Führer en el escenario.\n\nSin embargo, un observador especialmente atento entre el público podía distinguir la tensión y las grietas que se asomaban entre los elegantes uniformes del escenario:\n\n¿Por qué estaban todos los oficiales de la Wehrmacht apiñados en el lado izquierdo del escenario, con la mirada perdida en la multitud, mientras sólo juntaban sus cabezas para intercambiar unas pocas palabras a regañadientes?\n\n¿Por qué los líderes de las SS hacían todo lo posible por ignorar a dichos oficiales? ¿Por qué se dibujó en el rostro de Himmler una ligera sonrisa petulante al estrechar la mano de Von Blomberg?\n\n¿Por qué el propio Führer parecía incómodo, mirando con inquietud tanto a la Wehrmacht como a las SS, como si fuera a estallar una pelea en cualquier momento? ¿Por qué puso especial énfasis en el hecho de que Himmler no era ni jefe del Ejército ni de la Policía?"
 GER_SS.2.A: "¿Por qué hay puñales en las sonrisas de los hombres?"

 SS_Recruitment.1.t: "Voluntarios de las SS franceses"
 SS_Recruitment.1.d: "En esta titánica lucha de supervivencia nacional, debemos aprovechar cualquier activo y cualquier ventaja. Las SS creen que hay muchos en Francia que cogerían encantados las armas y lucharían en nuestro bando contra la amenaza del bolchevismo mundial.\n\nAunque la Wehrmacht está de acuerdo en principio con que el reclutamiento de voluntarios aptos sería útil, los generales del OKW creen firmemente que cualquier voluntario extranjero debe estar bajo mando militar, no de las SS."
 SS_Recruitment.1.A: "Financiar una campaña de reclutamiento en masa para las SS."


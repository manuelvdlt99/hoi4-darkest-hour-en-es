 GER_Battle_for_the_Atlantic_desc: ""

 GER_The_Economic_Recovery_Policy: "La política de recuperación económica"
 GER_The_Economic_Recovery_Policy_desc: "La Gran Depresión ha azotado con dureza a todo el mundo, y el Reich no es ninguna excepción. Para salir de este hoyo de desastre económico y encarrilar el país hacia la prosperidad y el éxito, tendremos que promulgar muchas políticas diferentes acordes con nuestra visión nacionalsocialista y nuestro deseo de vengarnos de quienes nos derrotaron en la Gran Guerra. Estas políticas supondrán un cambio radical respecto a las estrategias económicas de los anteriores Gobiernos alemanes, pero será exactamente lo que la economía necesita para recuperarse y permitirnos iniciar nuestros amplios programas de rápido rearme militar."
 GER_The_Economic_Recovery_Policy_tt: "La §Ytasa de desempleo§! disminuirá un §G5 %§!.\n"

 GER_Officialize_the_Hitler_Youth: "Oficializar las Juventudes Hitlerianas"
 GER_Officialize_the_Hitler_Youth_desc: "Las Juventudes Hitlerianas han sido la organización juvenil del Partido Nacionalsocialista Obrero Alemán desde hace más de diez años, permitiendo a los jóvenes alemanes iniciarse en los valores correctos que todo alemán debe tener en estima en una etapa temprana de su vida, antes de exponerse a la decadencia materialista de los comunistas. Ahora que estamos al mando y que nada nos impide autorizarlo, podemos oficializar las Juventudes Hitlerianas, haciéndolas estatales, dándoles financiación del Gobierno para ampliar sus operaciones y haciendo que se convierta en algo socialmente aceptado introducir a los niños en las Juventudes Hitlerianas a la edad más temprana posible, es decir, a los trece años.\n\nAl fin y al cabo, como dijo nuestro querido Führer: «El que controla a la juventud controla el futuro»."

 GER_A_Loudspeaker_in_Every_Home: "Un megáfono en cada hogar"
 GER_A_Loudspeaker_in_Every_Home_desc: "Nuestro rápido y meticuloso ascenso en Alemania se debió al esfuerzo colectivo de nuestros propagandistas, que difundieron repetidamente los escritos, enseñanzas y discursos de nuestro glorioso Führer entre la población, mostrándoles el sueño de una nueva Alemania que resurgirá de las cenizas y creará un Reich que aguantará el paso del tiempo y traerá prosperidad a cada alma viviente que suscriba este sueño. Por desgracia, aunque hemos asegurado nuestra posición en Alemania, las sombras de la República de Weimar siguen ahí, con medios de comunicación extranjeros y organizaciones clandestinas que publican desinformación y propaganda con el objetivo de lavar el cerebro a nuestra población. Por tanto, crearemos el Ministerio para la Ilustración Popular y Propaganda, el brazo mediático y propagandístico del Gobierno, que se encargará de ilegalizar todo el contenido discordante, y sólo se permitirá la distribución del contenido aprobado por el mismísimo Führer."

 GER_Subdue_the_Lander: "Subyugar a los estados"
 GER_Subdue_the_Lander_desc: "El sistema federal ha sido una espina metafórica clavada en el Gobierno nacionalsocialista desde su ascenso al poder. Ha ralentizado la eficacia de la aprobación de leyes en beneficio del pueblo alemán, incluso con los recién concedidos poderes de emergencia pertenecientes al canciller, y la perfecta coordinación de la sociedad alemana es un objetivo del movimiento nacionalsocialista. Para abordar ésto, hemos redactado dos leyes Gleichschaltung para su puesta en vigor.\n\nLa «Primera Ley Gleichschaltung» ordena la reconstitución de las dietas estatales sobre la base de los votos obtenidos en las últimas elecciones al Reichstag —con la excepción del Parlamento prusiano— y también otorga a los Gobiernos estatales los mismos poderes que al Gobierno del Reich. La «Segunda Ley Gleichschaltung» concede a un gobernador del Reich el control casi total de cada estado, aparte de Prusia. La respuesta del gobernador al ministro del Interior, Wilhelm Frick. Estos dos cambios garantizan que el Estado alemán pueda funcionar de la forma más fluida y eficiente posible, acercando la naturaleza alemana mucho más que nunca a su potencial. Lo único que nos queda es implementar las leyes."

 GER_A_One_Party_State: "Un Estado unipartidista"
 GER_A_One_Party_State_desc: "Nos hemos acercado cada vez más a garantizar que cese la oposición oficial al movimiento nacionalsocialista, y ahora ha llegado el momento de dar el último paso para garantizar que no se nos pueda impugnar nunca más mientras exista Alemania en su forma actual. Por ahora, hemos unido a los partidos nacionalsocialista y nacionalista normal, uniendo a los partidos de derechas en el Partido Nacionalsocialista como bastión contra el SPD y demás agitadores comunistas. El Partido de Centro se disolvió voluntariamente a cambio de que no interfiriéramos en los colegios católicos y los movimientos juveniles, eliminando a la competencia de los partidos de centro en el Reichstag. Los comunistas y demócratas han estado huyendo del país desde que entró en vigor el decreto del incendio del Reichstag y sus partidos son cada vez menos preocupantes, pero es hora de poner fin a esta farsa de una vez por todas.\n\nIntroduciremos la Ley Contra la Formación de Nuevos Partidos, lo que quiere decir que sólo existirá el NSDAP en el Reichstag in perpetua."

 GER_Adopt_Positive_Christianity: "Adoptar el cristianismo positivo"
 GER_Adopt_Positive_Christianity_desc: "Para nosotros está claro que las grandes iglesias organizadas presentes en Alemania —ejemplos de ello son las Iglesias luterana y católica, que una y otra vez han ido en contra de los deseos del Estado alemán— tienen una agenda antinacionalsocialista. Por desgracia, no podemos oponernos a estas organizaciones abiertamente, ya que ejercen una gran influencia sobre grandes sectores de la sociedad alemana, casi toda si se ponen todos juntos. Hay un movimiento cristiano dentro de nuestras fronteras que busca conciliar el mensaje del nacionalsocialismo con los mensajes de Jesucristo: el cristianismo positivo. Este movimiento parece haber tocado la fibra sensible de bastantes de los protestantes de nuestro país leales al régimen nacionalsocialista, hasta el punto de que los jefes de Gobierno han llegado a un acuerdo para que se adopte como religión de Estado.\n\nAunque el rechazo puede ser masivo temporalmente, estamos seguros de que, con el tiempo, este arreglo nos permitirá ser mucho más flexibles en política de lo que habríamos sido de otro modo."

 GER_Reichskonkordat: "Reichskonkordat"
 GER_Reichskonkordat_desc: "La Iglesia católica ha condenado las ideas raciales nacionalsocialistas una y otra vez durante el ascenso al poder del partido. Sin embargo, ahora que estamos al mando, la Iglesia católica parece mucho más receptiva a negociar de lo que era antes. Ir abiertamente contra la Iglesia católica no merecería el inmenso rechazo que se produciría a continuación, y adoptar subsecciones no confesionales del cristianismo sólo suscitaría rechazo en todos los sentidos. Por tanto, consideramos necesario colaborar con la Iglesia católica y garantizar que la estabilidad pueda reinar en el Reich alemán, calmando los temores internacionales de una reacción violenta contra la población católica. Nos reuniremos con el Papa en Roma a lo largo de las próximas semanas, con suerte llegando a un acuerdo que sea ventajoso para todas las partes implicadas."

 GER_The_Final_Struggle: "La lucha final"
 GER_The_Final_Struggle_desc: "Con nuestra victoria ante los bolcheviques asegurada y la totalidad de Europa bajo nuestro control, ha llegado el momento de que miremos al otro lado del Atlántico y eliminemos la última amenaza al nuevo orden que estamos intentando forjar.\n\nEstados Unidos ha sido el guardián del viejo statu quo capitalista y, por ende, siempre se ha opuesto a la revolución nacionalsocialista y a sus metas, intentando desesperadamente obstaculizar nuestro éxito, mientras ellos mismos dejaban que las potencias extranjeras lucharan por ellos, escondiéndose cobardemente al otro lado del Atlántico con la esperanza de que Alemania les perdonara a ellos y su decadencia.\n\nPero ahora que Alemania ha resurgido de la ruina para convertirse en el único gobernante de Europa en tan sólo unos pocos años y con la certeza de que la coexistencia con los EE. UU. es imposible, debemos pasar al ataque para asegurar el lugar de Alemania bajo el sol para el resto de los tiempos.\n\nAunque será extremadamente complicado sobreponerse a los desafíos logísticos que suponen el océano Atlántico y la extensión de los Estados Unidos, así como a la inmensa producción industrial y el poderío militar de EE. UU., está claor que, con Alemania unificada en un caso, Estados Unidos caerá como han hecho muchos otros antes que ellos."

 GER_Limited_Military_Spending: "Gastos militares limitados"
 GER_Limited_Military_Spending_desc: "Aunque el rearme rápido es el deseo del Führer y sin duda redunda en nuestro interés, debemos tener cuidado de no desbordar las posibilidades de nuestra economía ciertamente frágil. Así pues, el Führer, junto con sus asesores económicos de mayor confianza, ha decidido que, en lugar de un rápido rearme y el gasto asociado a éste, limitaremos nuestros gastos optando por un aumento gradual de nuestras Fuerzas Armadas.\n\nAunque ésto alargará el periodo de tiempo que necesitamos para que se nos considere preparados para la guerra, también mantendrá estable nuestra economía, mientras que las potencias occidentales no se alarmarán por la expansión de nuestra fuerza militar."

 GER_Plunder_Conquered_Territories: "Saquear los territorios conquistados"
 GER_Plunder_Conquered_Territories_desc: "El esfuerzo bélico está sometiendo al país a una gran presión y, si queremos mantener los diversos sectores que lo sostienen, debemos aprovechar de forma rápida y eficaz todos los recursos valiosos posibles dentro de las regiones que ya hemos conquistado. Al despojar estos territorios de sus objetos valiosos, sean cuales sean, podremos continuar con la guerra sin miedo a tener que limitar nuestro uso de recursos, dándonos la libertad de perseguir cualquier objetivo que deseemos y la fuerza que necesitamos para llevar esta guerra a su fin."

 GER_Disperse_Military_Industry: "Dispersar la industria militar"
 GER_Disperse_Military_Industry_desc: "Nuestra capacidad industrial-militar se expande rápidamente, tanto mediante la conquista como la construcción. A medida que la guerra ha ido avanzando, nuestra industria militar se ha convertido en un objetivo prioritario para nuestros enemigos, que tratan de bombardearla en un intento de perturbar y ralentizar nuestra maquinaria bélica. No dejaremos que lo consigan, ya que comenzaremos a distribuir las fábricas por nuestro territorio, lo que limitará los daños que podrían causar en un bombardeo e impedirá que perturben demasiado nuestras capacidades de producción, lo que beneficiará a nuestros soldados en el frente más que a nadie."

 GER_Flakturm: "Flakturm"
 GER_Flakturm_desc: "Para protegernos de los ataques aéreos ahora y en el futuro, tendremos que construir enormes instalaciones antiaéreas en muchas de nuestras ciudades clave. Estas torres flak estarán muy fortificadas y armadas hasta los dientes con baterías antiaéreas de largo alcance. Según el diseño, las torres también serán capaces de encajar hasta los proyectiles más grandes que nuestros enemigos puedan lanzarles, convirtiéndolas en fortalezas. Gracias a estas inmensas capacidades defensivas, las torres flak también proporcionarán una amplia protección y seguridad a la población civil local durante un ataque aéreo prolongado."

 GER_Reassert_Eastern_Claims: "Reafirmar nuestras reclamaciones orientales"
 GER_Reassert_Eastern_Claims_desc: ""
 GER_Reassert_Eastern_Claims.tt: "§YDesbloquea decisiones para expandirse hacia el este.§!\n"

 GER_Merge_the_Abwehr_into_the_SD: "Fusionar la Abwehr en el SD"
 GER_Merge_the_Abwehr_into_the_SD_desc: "Las evaluaciones internas recientes han revelado que el actual aparato nacional de inteligencia presenta graves carencias, en muchos campos, por no decir en todos. La rivalidad entre servicios impide concentrar los recursos gubernamentales en una tarea determinada, y una mala gestión grave casi siempre conduce al fracaso de tareas sencillas. Para coordinar y planificar mejor las actividades de inteligencia, se ha decidido consolidar nuestros recursos de inteligencia en una organización atrapalotodo, es decir, fusionar el Servicio de Seguridad y la Abwehr en una sola entidad, más concretamente, fusionar la Abwehr en el Servicio de Seguridad. Con algunos de los líderes pasados y presentes de la Abwehr de dudosa lealtad política, es más apropiado que el Servicio de Seguridad dirija los esfuerzos generales de inteligencia de la nación."


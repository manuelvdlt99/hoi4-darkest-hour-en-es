 GER_Demand_Memel.1.d: "Las fuerzas alemanas se están concentrando en Prusia Oriental, y su Ministerio de Asuntos Exteriores nos ha presentado un ultimátum. Debemos cederles inmediatamente el territorio de Memel o nos enfrentamos a la amenaza de una acción militar. ¿Deberíamos acceder a sus demandas?"

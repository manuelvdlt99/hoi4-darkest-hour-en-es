 GER_Plunder_Conquered_Territories_category_desc: "\n\n\n£decision_header_GER_German_Plunder£\n\n\n\nEl esfuerzo bélico está sometiendo al país a una gran presión y, si queremos mantener los diversos sectores que lo sostienen, debemos aprovechar de forma rápida y eficaz todos los §Yrecursos§! valiosos posibles dentro de las regiones que ya hemos §Rconquistado§!.\n\nAl §Ydespojar§! estos territorios de sus objetos valiosos, sean cuales sean, podremos continuar con la guerra sin miedo a tener que limitar nuestro uso de recursos, dándonos la libertad de perseguir cualquier objetivo que deseemos y la fuerza que necesitamos para llevar esta guerra a su fin."

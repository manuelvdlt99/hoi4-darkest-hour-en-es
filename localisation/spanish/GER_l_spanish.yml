 # Aufbau Ost
 GER_Aufbau_Ost_category: "Aufbau Ost"
 GER_Aufbau_Ost_category_desc: "\n\n\n£decision_header_GER_Aufbau_Ost£\n\n\n\nEn una circular remitida por la oficina del §gFührer§! al jefe del Estado Mayor de la Wehrmacht, deben comenzar los preparativos para la acumulación de fuerzas militares en los territorios orientales. Los estudios preliminares y el reconocimiento aéreo deberían comenzar de inmediato para medir a las fuerzas y las infraestructuras rusas a lo largo de la frontera. Además, el grueso del Heer y de la Luftwaffe se reubicará y concentrará a lo largo de la frontera soviética y, siempre que sea posible, se tranquilizará a los soviéticos informándoles de nuestras §G«medidas de engaño»§ para engañar a nuestros enemigos occidentales.\n\nEsta acumulación en §YOriente§! es el trabajo preliminar para el eventual y decisivo enfrentamiento entre el bolchevismo y el §Lnacionalsocialismo§!. El «Drang nach Osten» del Führer nos obliga a invadir la §RUnión Soviética§! y asegurar suficiente espacio vital futuro o «Lebensraum» para el pueblo alemán, junto con los recursos necesarios para hacer por fin autosuficiente al Reich. Cuando se inicie esta trascendental cruzada, será un gran día de ajuste de cuentas para nosotros y para nuestro §gnuevo orden mundial§!.\n\n§RNota§!: Si no se iniciaban rápidamente las operaciones, podrían aumentar las sospechas soviéticas. Deben tomarse medidas de inmediato, el tiempo es oro.\n\n[This.Dynamic_GER_Barbarossa_Preparation_Description]"
 

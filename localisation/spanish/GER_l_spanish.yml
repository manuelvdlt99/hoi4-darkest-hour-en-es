# Heim ein Reich
 GER_Heim_ins_Reich_category: "Heim ins Reich"
 GER_Heim_ins_Reich_category_desc: "\n\n\n£decision_header_GER_Heim_ins_Reich£\n\n\n\nEl decadente §RTratado de Versalles§! ha desplazado a grandes sectores de ciudadanos alemanes a tierras extranjeras, desde §YAustria§! hasta §YRumanía§!. Este desplazamiento desde Alemania los ha abierto al acoso, la intimidación y, a menudo, la violencia étnica, ya que algunas de las regiones donde se encuentran nuestros ciudadanos han sufrido mucho a causa de la Guerra Mundial y creen que los alemanes son la raíz de todos sus problemas, y descargan su rabia y su ira contra nosotros.\n\n No podemos permitir que nuestros compatriotas arios sean discriminados y hostigados, y como tal, crearemos una §Ypolítica exterior§! basada en el expansionismo hacia territorios que no sólo formaron parte de nuestro glorioso imperio, sino también territorios con grandes cantidades de arios.\n\n Así se podrá alcanzar el concepto de la §OGran Alemania§! de una vez por todas.\n"

 GER_MEFO_Bills_category: "Bonos MEFO"
 GER_MEFO_Bills_category_desc: "\n\n\n£decision_header_GER_MEFO_Bills£\n\n\n\n"


 GER_Anschluss: "Anschluss"
 GER_Anschluss_desc: "Con nuestro poder creciente inevitable y nuestro sueño de Lebensraum convirtiéndose en algo más real que un sueño en el horizonte, debemos mirar hacia nuestro primer objetivo de liberación: Austria. Tenemos una fructífera relación con el pueblo de Viena, hemos luchado codo con codo en un puñado de guerras, además de las habituales relaciones diplomáticas y económicas que se han ido forjando. Sin embargo, también compartimos el sufrimiento, ya que ambos hemos sido subyugados por Occidente y Austria ha perdido su gran imperio y su reputación, al igual que nosotros. Es hora de que nos unamos a nuestros hermanos austriacos y los ayudemos en su lucha contra el gobierno títere que actualmente reside sobre su política. Occidente puede responder, pero, como en el Rin, es poco probable."

 GER_Integrate_Ostmark: "Integrar Ostmark"

 GER_Demand_Sudetenland: "Exigir los Sudetes"
 GER_Demand_Sudetenland_desc: "Con Austria liberada y bajo nuestro gobierno benevolente, nos centraremos en otro asunto: Checoslovaquia. Su territorio occidental está compuesto por principalmente alemanes, ciudadanos que han sido desplazados y están permanentemente confinados en las fronteras de los checos, sufriendo acoso e intimidación todos los días por parte de sus ciudadanos. Este acto de terror no es tolerado por el Reich y, por tanto, hemos desplegado agentes dentro de sus fronteras para instigar y escalar el conflicto en la región. Con la inestabilidad y el malestar al alza, nos encontramos en una posición perfecta para intervenir enviándoles un ultimátum exigiendo el retorno de nuestro territorio legítimo y soberano. Aunque Checoslovaquia podría negarse, Occidente no lo haría, y probablemente lo mejor sea que negociemos con ambos y acabemos con un acuerdo decisivamente favorable para nosotros."

 GER_Incorporate_The_Sudetenland: "Incorporar los Sudetes"
 GER_Heim_ins_Reich_Selected: "Decisión en progreso"
 First_Vienna_Awards: "Primer arbitraje de Viena"

 GER_First_Vienna_Awards: "Primer arbitraje de Viena"
 GER_First_Vienna_Awards_desc: "Con el sometimiento de Checoslovaquia a nuestras exigencias gracias a la presión de los Aliados y su posterior retirada de protegerla de nuestra influencia y dominio, nos encontramos en una posición en la que podemos extraer concesiones a capricho de Berlín. Por tanto, extenderemos nuestro control por Checoslovaquia solicitando que cedan territorio no sólo a nosotros, sino a nuestros aliados húngaros, que han sido graviados por Occidente tanto como nosotros. Si funciona, asegurará una transición más fluida para la anexión directa."

 GER_End_of_Czechoslovakia: "Emitir un ultimátum a Checoslovaquia"
 GER_End_of_Czechoslovakia_desc: "Con Checoslovaquia bajo la influencia y el control alemanes de facto, probablemente ha llegado el momento de que hagamos oficial nuestro acuerdo con ellos, enviándoles un ultimátum, junto con la movilización de nuestras tropas en la zona hasta la frontera, asegurando una rápida invasión en caso de que pretendan resistirse a nuestras exigencias. Sin embargo, esta vez deberíamos tener cuidado, pues hemos dado amplias garantías a Occidente de que no intervendremos ni controlaremos, al menos oficialmente, Checoslovaquia y sus respectivos territorios. Sin embargo, al igual que el resto de nuestras acciones diplomáticas, se espera que sean mudas, pero debemos andarnos con cuidado igualmente."
 end_of_czechoslovakia: "El destino de §YChecoslovaquia§! se ha §Ysellado§!."

 GER_Demand_Memel: "Reclamar el territorio de Memel"
 GER_Demand_Memel_desc: "El territorio de Memel, aunque es uno de los territorios más pequeños que perdimos, sigue considerándose una vergüenza, teniendo en cuenta que una nación pequeña, Lituania, es capaz de arrebatarle territorio a una de las naciones más poderosas del mundo. Tales actos bochornosos deben rectificarse lo antes posible, pues deben servir de precedente a otras naciones sobre la debilidad de nuestra gloriosa nación. Debido a ésto, haremos valer nuestras reivindicaciones sobre la región del territorio de Memel, además de presionar al Gobierno lituano para que ceda dicho territorio. Si se niegan, bueno, verán su nación borrada del mapa en una semana."

 GER_Danzig_or_War: "¡Dánzig o guerra!"
 GER_Danzig_or_War_desc: "Dánzig, un trocito de tierra para la mayoría; para nosotros, todo. Este singular territorio propiedad de los polacos ha dividido nuestra patria en dos y es un amargo recordatorio del decadente Tratado de Versalles que ha llevado el sufrimiento y el descontento a todos los alemanes de todo el mundo. Este territorio es una de las piedras angulares de nuestra lucha por el Lebensraum y, como tal, es de suma importancia para nosotros garantizar su recuperación segura y rápida de vuelta a su hogar. Utilizaremos todos los medios disponibles, incluida la guerra, independientemente de que Occidente intervenga. Ya es hora de que mostremos al mundo el verdadero poderío de la máquina de guerra alemana, una máquina que ha sido cultivada en secreto para que el mundo pueda ver su ira mientras está aterrorizado."

 GER_Reichsgau_Danzig_Westpreussen: "Reichsgau Danzig-Westpreußen"
 GER_Reichsgau_Danzig_Westpreussen_desc: "Después de la Gran Guerra, , Dánzig se convirtió en una ciudad libre bajo un mandato internacional, mientras que el territorio circundante fue cedido a Polonia. Estas tierras han sido predominantemente alemanas y, mediante el restablecimiento de Danzig-Westpreußen como unidad administrativa del Reich, se puede garantizar su nacionalidad."

 GER_Ausdehnung_Gau_Oberschlesien: "Gau Oberschlesien"
 GER_Ausdehnung_Gau_Oberschlesien_desc: "Silesia Oriental pasó a manos de Polonia tras la Gran Guerra, a pesar de que el plebiscito demostró que la mayoría votó a favor de permanecer con Alemania. Esta región perdida se incorpora de nuevo a la Alta Silesia, añadiendo también el Olsagebiet, parte histórica de la Silesia propiamente dicha. Al asentar alemanes étnicos en las zonas a través del programa Heim ins Reich, demostrará ser un activo valioso para el nuevo Reich."

 GER_Ausdehnung_Gau_Ostpreussen: "Gau Ostpreussen"
 GER_Ausdehnung_Gau_Ostpreussen_desc: "Cuando el territorio de Memel fue anexionado forzosamente por Lituania, estaba destinado a volver a la administración prusiana, la cual deshará la lituanización de la región de las últimas décadas. Además, la región al sur hasta el río Vístula será administrada por Königsberg. Estas tierras estuvieron en poder de Prusia durante un breve periodo en la época napoleónica, pero se verán integradas en el nuevo Reich por colonos alemanes procedentes de toda Europa."

 GER_Reichsgau_Wartheland: "Reichsgau Wartheland"
 GER_Reichsgau_Wartheland_desc: "Este nuevo reichsgau estará compuesto por las partes perdidas de Posen y la región alrededor de Lodz. Atrayendo y reasentando a alemanes de Europa oriental y sudoriental, podemos aspirar a la plena germanización de la cuenca del Varta."

 GER_Untersteiermark_und_Oberkrain: "Untersteiermark & Oberkrain"
 GER_Untersteiermark_und_Oberkrain_desc: "El norte de Eslovenia pertenecía a la monarquía austriaca como tierras de la Corona, principalmente Estiria y Carniola. Desde que estas tierras han vuelto a manos alemanas, el Führer ha afirmado que «estas tierras estaban destinadas a volver a ser alemanas». Se está transportando a alemanes étnicos del sudeste de Alemania para cambiar el carácter de la región."

 GER_Rule_over_the_Danube_category: "Gobernar el Danubio"
 GER_Rule_over_the_Danube_category_desc: "\n\n\n£decision_header_GER_Rule_Over_the_Danube£\n\n\n\nDesde los comienzos de la historia, los §YBalcanes§! siempre han estado disputados por diferentes imperios que buscaban expandir y consolidar allí su influencia, civilizaciones que van desde los antiguos griegos, los otomanos o la dinastía alemana de los Habsburgo.\n\nAhora que nuestro Gobierno va camino de la confrontación directa tanto con los británicos como con los soviéticos, debemos tratar de ir un paso por delante de ellos y asegurarnos los Balcanes, consolidando por fin la influencia germánica en la región.\nMediante la §Gdiplomacia§! o la §Rconquista§!, nos aseguraremos tanto recursos vitales, como los §Yyacimientos petrolíferos rumanos§!, como aliados potenciales entre los movimientos nacionalistas de países como Yugoslavia.\n\nInfluencia actual en [HUN.GetNameWithFlag]: [?HUN.GER_Influence|2+]%\nInfluencia actual en [YUG.GetNameWithFlag]: [?YUG.GER_Influence|2+]%\nInfluencia actual en [ROM.GetNameWithFlag]: [?ROM.GER_Influence|2+]%\nInfluencia actual en [BUL.GetNameWithFlag]: [?BUL.GER_Influence|2+]%"


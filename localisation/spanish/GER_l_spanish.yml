# Economic Recovery Policy
 GER_Reichswerke_category: "Reichswerke Hermann Göring"
 GER_Reichswerke_category_desc: "\n\n\n£decision_header_GER_RWHG£\n\n\n\nA diferencia de la visión de nuestro Führer, nos ha parecido necesario fundar una compañía siderúrgica estatal encabezada por el mismísimo §YHermann Göring§!. Ésto nos permitirá acelerar el crecimiento de la §Gminería§! y extraer y procesar minerales del valioso Salzgitter que las empresas privadas con poca visión de futuro han considerado antieconómicos. Por supuesto, la creación de esta empresa también nos permitirá §Gabsorber las industrias pesadas§! de las naciones conquistadas. Proporcionaremos a Göring acceso ilimitado a la financiación estatal para que pueda crear un §Ygran conglomerado§! que nos proporcione acero y otros recursos estratégicos.\n\n£money_icon£ Mantenimiento mensual de la Reichswerke y sus activos industriales: §R[?GER_Reichswerke_Upkeep_factor|%2R]§!\n£resources_to_market_icon£ Eficiencia de extracción de recursos: §Y[?GER_Reichswerke_local_resources_factor|%2G]§!\n£civ_factory£ Rendimiento de la rama militar: [?GER_Reichswerke_industrial_capacity_factory|%2G]"

 GER_Reichswerke_local_resources_factor_gain_tt: "£resources_to_market_icon£ Eficiencia de extracción de recursos de la §YReichswerke§!: [?GER_Reichswerke_local_resources_factor_gain|%2=+]\n"

 GER_Great_Depression: "La Gran Depresión"
 GER_Great_Depression_desc: "La economía estadounidense ha caído bajo su propio peso, y de momento no se vislumbra la recuperación. Sin embargo, este colapso no se limitó a las costas estadounidenses, sino que afectó a todas las potencias de Europa, incluida la nuestra. A medida que su economía se hunde, las empresas navegan a duras penas, retirando inversiones en países extranjeros en un momento de austeridad, junto con los inútiles esfuerzos de Estados Unidos por estabilizar su economía mediante aranceles a productos extranjeros como los nuestros. Como consecuencia, nuestra economía también se ha hundido, con empresas en quiebra y nuestros compatriotas en paro. Un efecto secundario es la falta de respuesta de nuestro Gobierno a esta crisis mundial, que ha puesto a prueba nuestro capital político y nuestra legitimidad. Olvidemos todos los demás asuntos, esta crisis es de máxima prioridad, una crisis que necesita grandes soluciones para resolverse."

 GER_Destroyed_German_Spirit: "Espíritu alemán destruido"
 GER_Destroyed_German_Spirit_desc: "Nuestra desastrosa derrota en la Guerra Mundial nos ha dejado en la ruina: una nación con un pasado tan bochornoso impuesto por los humillantes términos del Tratado de Versalles. Nos han considerado el hazmerreír de Europa y nos han comparado nada más que con niños que se rebelan contra sus padres, sólo para ser vergonzosamente disciplinados hasta la sumisión, llenos de las cicatrices de los brutales azotes y del bochorno general por tan cruda experiencia. Estas actitudes están muy arraigadas en los corazones y las mentes de nuestro pueblo, y será necesario un esfuerzo considerable para reavivar el espíritu alemán de victoria y nacionalismo. Sólo entonces podrá nuestra nación superar su lúgubre pasado."

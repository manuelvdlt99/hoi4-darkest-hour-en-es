 GER_Stahlpakt.1.t: "¿Eje Roma-Berlín?"
 GER_Stahlpakt.1.d: "La delegación alemana en nuestra nación nos ha hecho una solicitud. Los líderes de Berlín han decidido que quieran formalizar una alianza, un pacto, con nosotros.\n\nSería un error negar tal oferta. El Reich alemán nos ha ofrecido mucho que ganar y poco que perder en esta alianza, y estamos especialmente obligados a aceptar debido a la buena fe que nos han estado ofreciendo últimamente. Sin embargo, para demasiados miembros de nuestro Gobierno y de nuestra nación, los alemanes parecen peligrosos, listos para volverse contra nosotros en cualquier momento. Así pues, existen verdaderas preocupaciones en torno a esta alianza que los alemanes no han sacado a la luz.\n\nNo obstante, la oferta es tentadora. Los alemanes y nosotros tenemos enemigos mutuos en las potencias occidentales, que quieren reducirnos y frenar nuestras ambiciones imperialistas. Esta alizana podría ser la mejor opción que tenemos de contrarrestar su agresividad, y la fuerza alemana podría guiar a nuestro bando a la victoria. Debemos considerar todas las opciones en este debate y decidir si ponernos de parte de los alemanes o no."
 GER_Stahlpakt.1.A: "Acceder a la propuesta alemana."
 GER_Stahlpakt.1.B: "Díganles a los alemanes que no necesitamos su «ayuda» para ganar."

 GER_Stahlpakt.2.t: "Las potencias del Eje firman una alianza de diez años"
 GER_Stahlpakt.2.d: "[FROM.GetNewsIcon]Los Ministerios de Asuntos Exteriores de Alemania e Italia han anunciado hoy la creación del Pacto de Acero germano-italiano entre ambas naciones. El ministro de Asuntos Exteriores alemán, Joachim von Ribbentrop, y su homólogo italiano, Galeazzo Ciano, han dejado claro su intención de que el Pacto de Acero sea una alianza militar entre sus naciones, para el beneficio de ambas naciones.\n\nEste anuncio ha conmocionado a las potencias occidentales, mientras Francia y el Reino Unido se apresuran a crear una respuesta diplomática. Estados Unidos ha visto el anuncio con desinterés, preocupado por la reconstrucción de la economía estadounidense. La Unión Soviética, por su parte, ha movilizado frenéticamente a sus tropas para «maniobras programadas regularmente».\n\nRibbentrop ha informado a los periodistas que «las grandes naciones de Alemania e Italia han estado unidas a lo largo de la historia y, por tanto, nuestra alianza no es sino una continuación de esta tradición». Ciano también ha emitido una parodia cercana a Ribbentrop, afirmando que «Italia marcha hacia un camino de grandeza y victoria, al igual que Alemania. Nuestro vínculo mutuo se reforzará mediante este pacto y, por tanto, estamos ahora más cerca que nunca a nuestros aliados de Berlín».\n\nMuchos creen que se trata de Alemania reuniendo aliados para prepararse para la guerra que se avecina. Muchos creen que ésto es puramente por defensa y que no habrá guerra. El mundo espera lo que será de este bloque unido de naciones fascistas, mientras Alemania e Italia se hacen más fuertes cada día."
 GER_Stahlpakt.2.A: "¡Por fin alcanzaremos la grandeza!"
 GER_Stahlpakt.2.B: "Otro suceso interesante..."

 GER_Stahlpakt.3.t: "Italia no acepta el pacto"
 GER_Stahlpakt.3.d: "¡Los italianos nos han desairado! Después de que Ribbentrop acudiera a ellos y a los japoneses ofreciéndoles una alianza militar para frenar la marea de virtudes bolcheviques y el decadente Occidente, han rechazado ruidosamente nuestra generosa oferta. ¡Les prometimos el Mediterráneo, les prometimos desarrollo, tecnología y triunfo, y nos han dado la espalda!\n\nHan ido demasiado lejos con sus pretensiones de fascismo, de ser una nueva Italia. Son la misma nación débil que dejó que Francia y el Reino Unido la pisotearan en 1915. Son los mismos líderes militares incompetentes que eran cuando fueron destruidos en Caporetto y en el Isonzo.\n\nAún no se ha recibido la respuesta de los japoneses, pero, después de este repugnante suceso, es muy probable que también se nieguen, echando por tierra nuestras esperanzas de una alianza mundial para combatir al bolchevismo. Los italianos han destruido y hecho añicos nuestro sueño de un mundo sin socialismo ni democracias y, por tanto, deben tomarse medidas.\n\nNuestros ojos deben encontrar nuevos posibles aliados, como Horthy en Hungría y el zar Boris en Bulgaria. Podría haber más posibles aliados más al este o en América. Sin embargo, jamás olvidaremos esta traición del más alto nivel, y vengaremos este craso error."
 GER_Stahlpakt.3.A: "Los italianos lo pagarán..."

 GER_AntiKomintern.1.t: "¡[FROM.GetNameDefCap] se ha unido al pacto!"

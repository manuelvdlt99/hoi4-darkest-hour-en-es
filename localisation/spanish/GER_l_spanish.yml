 # Death of Hitler
 GER_Death_of_Hitler.1.t: "Revuelo en la Wehrmacht"
 GER_Death_of_Hitler.1.d: "Todos pueden ver la locura de esta guerra. No, todos no, cierto. Sólo toda la Wehrmacht, el Heer alemán, una parte de la Kriegsmarine y la inmensa mayoría de los millones de jóvenes soldados enviados a morir en el frente oriental. Nadie en el círculo íntimo, ni Himmler y sus SS, ni Göring y su Luftwaffe, ni desde luego el pequeño cab... Digo, Führer del No Tan Gran Reich Germánico. Nadie en todo este Gobierno corrupto y podrido se ha planteado siquiera la inminente derrota de Alemania.\n\nSin embargo, en respuesta a esta locura, empezaron a oírse las voces de algunos héroes del Ejército, veteranos de guerra y otros opositores al NSDAP. En particular, el graf Claus von Stauffenberg y el teniente Werner Karl von Haeften han expresado su descontento con el régimen en reuniones con otros antiguos y nuevos opositores al régimen de Hitler... Sólo el tiempo dirá si sus murmullos se convierten en gritos."
 GER_Death_of_Hitler.1.A: "Que los generales recuerden su lugar."

 GER_Death_of_Hitler.2.t: "La conferencia"
 GER_Death_of_Hitler.2.d: "—Quiero que esta reunión sea breve. Benito Mussolini va a venir hoy, y tengo que reunirme con él para... asegurarle nuestra amistad eterna.\n\nEstas sarcásticas palabras fueron pronunciadas por nada más y nada menos que el propio Führer. Mientras se preparaba para comenzar la conferencia, el mutilado Claus von Stauffenberg, el joven graf y héroe de guerra, pidió permiso para salir un momento para atender una llamada importante. Después de marcharse, Hitler se dio cuenta de que se había olvidado su maletín, que estaba mal colocado bajo la mesa de reuniones.\n\n—Un gran héroe y un hijo mutilado del Reich, pero aun así disperso. Debería organizar mejor sus asuntos.\n\n«El alemán del futuro no es una persona desordenada», pensó, sonriendo ligeramente.\n\n—He dicho que sería breve, así que, teniente general Heusinger, ¿puede...?"
 GER_Death_of_Hitler.2.A: "—Ja, mein Führ...\n§RBum§!"

 GER_Death_of_Hitler.3.t: "Valkyrie"
 GER_Death_of_Hitler.3.d: "¡El Führer ya no está vivo! Los conspiradores han empezado por fin a moverse en algunas grandes ciudades. En los campamentos, el Gobierno está empezando a dictar órdenes de detención contra el círculo íntimo. Incluso han empezado a pedir a nuestras fuerzas en el frente oriental que dejen de luchar y, lo que es más importante, que detengan la carnicería en Polonia.\n\nPero, a medida que pasaban las horas, empezó a surgir un problema a los ojos del alto mando del complot: claramente, algo malo había pasado. Después de unas llamadas, los oficiales han dejado de contestar cortésmente, argumentando que sólo hablarán con «el Führer o un alto cargo del Gobierno».\n\nAl final, se desveló la verdad: el pequeño austriaco sobrevivió a la explosión. Lo mismo ocurrió con la gran mayoría de los hombres de la conferencia. La Operación Valquiria fue un fracaso estrepitoso debido a la mala organización, la pésima suerte y la reticencia a tomar el poder.\n\nQue Dios nos ampare en los próximos días..."
 GER_Death_of_Hitler.3.A: "Verräter."

 GER_Death_of_Hitler.4.t: "Enemigo a las puertas"
 GER_Death_of_Hitler.4.d: "La guerra ha terminado. Lo sabían cuando empezaron a conspirar contra el demente austriaco. Un artista fracasado. El destructor alemán. Nuestro país está siendo invadido desde todos los flancos, por los Aliados al oeste, la Unión Soviética al este, e incluso por nuestros propios ciudadanos en algunas ciudades, que ahora se ponen del lado de los enemigos frente al Gobierno.\n\nTodo el mundo entiende que el Reich está llegando a su fin. La conclusión de la historia alemana. Adolf Hitler y sus últimos partidarios, unos pocos oficiales y Goebbels, se han refugiado en su búnker en el corazón de la capital y han comenzado a planear una huida. Temiendo que Hitler sea asesinado cuando las tropas entren en la capital, Goebbels ha propuesto huir a un régimen aliado, quizás Argentina.\n\nHitler, en cambio, siempre ha dicho que preferiría morir en Alemania que huir como una rata. A medida que los sonidos de las batallas, los cañones y los tanques se acercan a la capital, debemos tomar una decisión rápidamente, o nunca tendremos otra oportunidad."
 GER_Death_of_Hitler.4.A: "Reavivaré la llama del nacionalsocialismo en el exilio."
 GER_Death_of_Hitler.4.B: "Estoy con Alemania."

 GER_Death_of_Hitler.5.t: "Despegue y aterrizaje"
 GER_Death_of_Hitler.5.d: "—¡Estaremos listos en unos minutos, mein Führer!\n\nEl piloto tenía veintipocos años, era demasiado joven para estar ahí. ¿Cómo había evitado ser movilizado en el frente oriental? En cualquier caso, era el único piloto que pudimos encontrar en las pocas horas que teníamos, el único lo bastante loco como para volar en la dirección de la ofensiva aliada.\n\nDespegaron en dirección a Stuttgart antes de volar a España, la única tierra accesible en aquel momento. Hitler y Goebbels se han puesto de acuerdo y serán recibidos por simpatizantes. Quizás los viejos generales y soldados se unan a ellos en el exilio dentro de unos meses o años. Y, si España no es suficiente, los exiliados se extenderán en todas direcciones, a Argentina, Turquía y Brasil, ¡dondequiera que encuentren aliados!\n\n—¡Gott! Nos están apuntando...\n\nEl impacto de un proyectil, precisamente disparado al corazón del motor izquierdo, sacudió el avión entero. Los pocos pasajeros, todos del círculo íntimo y los altos rangos de la Wehrmacht, escucharon el característico sonido del metal aplastado por el impacto."
 GER_Death_of_Hitler.5.A: "Cuando el Führer levantó la vista, la tierra salió a su encuentro."

 GER_Death_of_Hitler.6.t: "Una cárcel de carne"
 GER_Death_of_Hitler.6.d: "—¡Tim, creo que he descubierto algo! —Timothy respondió rápidamente a la llamada de Jimmy.\n\n—¿Qué has descubierto, Jim?\n\n—¿Quieres añadir otra Cruz de Hierro a tu colección?\n\n—Míralo tú mismo, hermano.\n\nEsos sonidos... Se comunicaban en inglés. Mientras se despertaba, intentó localizar su arma. Echó un vistazo a su alrededor. Nadie de los cinco pasajeros había sobrevivido al accidente. Tenía que haber sido el piloto. Debería haberlo arrestado en cuanto lo vio. ¿Un joven convenientemente no movilizado y en el lugar oportuno en el momento oportuno? Él estaba metido en el ajo, que había sido orquestado por...\n\n—Eh, Jim, parece que están todos muertos.\n\n—¡Dios, éste se parece a su ministro de Propaganda!\n\n—¿Goebbels?\n\n¿Se habían dado cuenta de que estaba ahí? No lo parecía. Debía coger el arma, era preferible suicidarse con una bala que ser arrestado por unos estadounidenses judeo-capitalistas. Pero a medida que el sonido de sus voces se acercaba a su asiento, empezó a caer en cuenta de la horrible realidad."
 GER_Death_of_Hitler.6.A: "Prisionero de su propia carne, Adolf Hitler aulló de rabia."

 GER_Death_of_Hitler.7.t: "¡Hitler es capturado con vida!"
 GER_Death_of_Hitler.7.d: "[FROM.GetNewsIcon]Hace unas horas, dos soldados estadounidenses que inspeccionaban un avión alemán estrellado descubrieron en su interior a un Hitler herido pero vivo que intentaba huir de Alemania. El avión del Führer fue derribado cerca de Stuttgart, matando a los pocos pasajeros, los cuales eran miembros del círculo íntimo de las SS.\n\nEl accidente parece haber herido de gravedad al conquistador de Europa. Tiene el cuello paralizado, no puede mover el brazo derecho y parece haber perdido la cabeza: tartamudea, divaga sobre cosas sin sentido y no responde cuando se le habla. Las potencias aliadas y soviética han acordado que ésto no tendrá ningún efecto en su caso. Hitler y otros oficiales alemanes serán juzgados y sentenciados muy pronto.\n\nÉsto marca el fin del conquistador de Europa, y tal vez incluso el fin del propio Reich."
 GER_Death_of_Hitler.7.A: ""

 GER_Death_of_Hitler.8.t: "Das Ende"
 GER_Death_of_Hitler.8.d: "Es el fin del Reich. Los ejércitos de las naciones enemigas han rodeado la capital. Los últimos miembros del Gobierno alemán no tienen salida. A pesar de sus logros, creía que podría haber ganado la guerra. Al fin y al cabo, eran alemanes, la raza superior, ¿no?\n\nCada minuto, cada segundo de sus breves noches, lo despertaba el estruendo de los cañones y las armas de fuego. Sólo tenía una salida. A medida que se acercaba el final de Alemania, pensó para sí, «¿por qué no?», y decidió casarse con Eva Braun en una ceremonia final. La última mujer con la que se quedó.\n\nEra momento para la comida de la boda. Como mínimo, esta última iba a ser fantástica. Se agarró al brazo de Goebbels antes de sentarse a comer. Expresó gratitud por sus años de devoción. El doctor, sobrecogido por la emoción, derramó unas lágrimas. Después de la cena, cogió su pistola e insertó una pastilla de cianuro en su mandíbula."
 GER_Death_of_Hitler.8.A: "Auf wiedersehen, Eva."

 GER_Death_of_Hitler.9.t: "La muerte de Hitler"
 GER_Death_of_Hitler.9.d: "[FROM.GetNewsIcon]Ha sucedido. Tras años de combates, un escuadrón de soldados ha entrado hoy en la capial alemana. Rápidamente descubrieron el último búnker del Reich, donde se refugiaban Hitler y sus últimos seguidores.\n\nTras unos minutos de inspección, los soldados se dieron cuenta de que, tras perder la cabeza y la patria, el antiguo Führer se había suicidado en un último intento de ser libre. Eva Braun, así como Joseph Goebbels, su esposa, y algunos otros residentes del búnker, fueron descubiertos muertos.\n\nA medida que se corre la voz por la ciudad, la mayor parte de la resistencia de los últimos soldados alemanes ha cesado, y es casi seguro que se declarará el fin de las hostilidades en las próximas horas. La guerra ha llegado a su fin."
 GER_Death_of_Hitler.9.A: ""


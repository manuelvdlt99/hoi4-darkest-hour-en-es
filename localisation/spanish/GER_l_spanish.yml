 GER_Berlin_Pact.4.t: "La formalización del Pacto de Berlín"
 GER_Berlin_Pact.4.d: "[FROM.GetNewsIcon]El Gobierno japonés se ha unido formalmente hoy al Pacto de Acero en una ceremonia atestada de periodistas, transformando al Eje europeo en una alianza global del autoritarismo. Alemania y Japón llevaban años hablando de que Japón se uniera al Eje. Sin embargo, las dudas de Japón al respecto hacían que algunos observadores internacionales se preguntaran si ambas partes llegarían algún día a un acuerdo. Hoy esas preguntas quedan resueltas. Italia, Alemania y Japón parecen tener mucho que ganar uno del otro como bloque unido contra el doble peligro de la democracia y el comunismo. Sin embargo, con Japón al otro lado del mundo de sus aliados y un gran y poderoso adversario soviético entre ambos, es poco probable que Japón y sus aliados europeos puedan o quieran cooperar de forma significativa. Pese a ello, la formalización del pacto ha agudizado las tensiones en Londres, Ámsterdam y París. Japón cuenta ahora con un poderoso aliado en Alemania, lo que pone en mayor peligro que nunca a las colonias asiáticas de Europa."
 GER_Berlin_Pact.4.A: "Nubes de tormenta se ciernen en el horizonte..."
 GER_Berlin_Pact.4.B: "¡Amanece el nuevo orden!"

 GER_Berlin_Pact.5.t: "La formalización del Pacto de Berlín"
 GER_Berlin_Pact.5.d: "La firma del Pacto de Acero con Italia en 1933 fue un importante primer paso hacia la formación de una alianza autoritaria para oponerse a las democracias europeas occidentales y al titán soviético. Sin embargo, ni nosotros ni los italianos tenemos el alcance necesario para atacar los puestos de avanzada asiáticos de las democracias occidentales, ni tenemos un ejército lo bastante grande como para enfrentarnos a toda la fuerza del Ejército Rojo. Para abordar estos dos problemas, hemos empezado a contactar con Japón. Tras años de deliberación y espera, Japón ha firmado por fin el Pacto de Acero, transformándolo en el Pacto Tripartito. Este pacto es de naturaleza puramente defensiva y, por tanto, cada nación conserva la opción de no involucrarse en ninguna guerra innecesaria iniciada por las otras. Pocos esperan que alguna de las dos primeras se oponga a una tercera. A algunos también les sorprende que nos pongamos del lado de los japoneses, que no son descendientes de arios, ni siquiera blancos. Hitler, por su parte, es un pragmático que reconoce que los beneficios de tener un aliado japonés superan con creces los inconvenientes."
 GER_Berlin_Pact.5.A: "¡Unidad y poder!"

# Allied Diplomacy events
 GER_Naval_Agreement.1.t: "El discurso de [FROM.GetLeader] nos brinda una oportunidad"
 GER_Naval_Agreement.1.d: "Cuando la Gran Guerra llegó a su fin, la voluntad del pueblo británico fue castigar a Alemania por sus crímenes contra la paz, así que nuestros diplomáticos la encadenaron con restricciones militares y reparaciones para garantizar que el águila alemana nunca pudiera volver a amenazarnos. Sin embargo, en los últimos años, la opinión pública ha virado drásticamente en otra dirección, debido en gran parte a las críticas del economista John Maynard Keynes.\n\nCuando la impresión masiva de moneda por parte de Alemania para pagar las reparaciones provocó la crisis de hiperinflación de los años veinte, el pueblo británico sintió una especie de responsabilidad por el sufrimiento de los alemanes, y los llamamientos a la clemencia se hicieron más fuertes.\n\nEn el Ministerio de Asuntos Exteriores, una circular interna sugiere que empecemos a relajar las restricciones militares de Alemania y que «eliminemos esas partes del acuerdo de paz que, como personas prácticas, sabíamos que eran inestables e indefendibles». Por suerte para nosotros, tenemos la oportunidad de hacerlo: el Führer alemán, Adolf Hitler, ha insinuado en un discurso reciente que estaría dispuesto a negociar un tratado de rearme naval entre nuestros dos países. ¿Traemos a los alemanes a la mesa?"
 GER_Naval_Agreement.1.A: "Sí, invitamos a los alemanes a las conversaciones."
 GER_Naval_Agreement.1.B: "No, Britania gobierna las olas sola."

 GER_Naval_Agreement.2.t: "¡El Reino Unido acepta!"
 GER_Naval_Agreement.2.d: "Los británicos nunca pudieron tolerar los intentos de supremacía naval del Káiser, ya que cualquier amenaza a su dominio de los mares es también una amenaza a la propia supervivencia de su nación.\n\nEl Führer ha creído durante mucho tiempo que no hay necesidad de enemistarse con el Reino Unido —otra potencia aria—, prefiriendo buscar un acuerdo naval y quizás una eventual alianza contra Francia y la Unión Soviética.\n\nTras algunos breves reveses, como que Simon se marchase al principio de las conversaciones, nuestra delegación, liderada por Joachim von Ribbentrop, y la delegación británica de sir John Simon por fin han llegado a un acuerdo. Los británicos han aceptado por fin la propuesta de Hitler de una proporción 100:35, es decir, que la Kriegsmarine pueda rearmarse y desarrollarse hasta un 35 % del tonelaje de la Marina Real. Muchos en el Servicio Exterior creían que los británicos nunca aceptarían la proporción, y el inesperado éxito de Von Ribbentrop le ha granjeado los elogios de los salones del poder de Berlín y del propio Führer.\n\nEl anuncio de este tratado ha enfurecido a los franceses, que afirman que el Reino Unido no tiene derecho a liberar a Alemania de los términos del Tratado de Versalles. ¿Podrían estar distanciándose los viejos aliados?"
 GER_Naval_Agreement.2.A: "Ahora revisemos los planes de construcción naval."

 GER_Naval_Agreement.3.t: "¡El Reino Unido se niega!"
 GER_Naval_Agreement.3.d: "Sir John Simon, el negociador británico para el tratado naval propuesto, se ha marchado hoy de las conversaciones preliminares, lo cual era casi de esperar. Los británicos no podían soportar la idea de que alguien desafiara su dominio naval, y parece que incluso nuestra oferta de desarrollar nuestra Marina hasta un 35 % del tonelaje de la suya ha sido demasiado para ellos. Sir Simon ha dejado claro lo mucho que ha contribuido el comportamiento belicista de Joachim a su marcha. Según «The Times», Simon llamó al agregado alemán «el hombre más arrogante que he conocido nunca».\n\nComo consecuencia, el Gobierno británico ha desestimado la idea de un tratado naval por separado y ha exigido que nos atengamos al Tratado de Versalles. Mientras tanto, Joachim von Ribbentrop, que dirigió las negociaciones y convenció a Hitler del plan, ha regresado a Berlín en desgracia. Aunque los rumores sobre su despido definitivo son, cuando menos, especulativos, está claro que su influencia en Berlín ha disminuido considerablemente."
 GER_Naval_Agreement.3.A: "Un fracaso esperado."

 GER_Naval_Agreement.4.t: "El acuerdo naval anglo-alemán"
 GER_Naval_Agreement.4.d: "[FROM.GetNewsIcon]El Tratado de Versalles se torna más débil en lo que el Führer alemán, Adolf Hitler, ha catalogado como «el mejor día de su vida»: el 120.º aniversario de la victoria anglo-alemana ante los franceses en Waterloo.\n\nHitler lleva mucho tiempo criticando al antiguo Gobierno del Káiser por enemistarse innecesariamente con el Reino Unido con vanos intentos de desafiar su supremacía naval y colonial; él prefiere un quid pro quo en el que los británicos sigan gobernando las olas mientras Alemania domina el continente.\n\nDespués de casi una década desde que los plasmó en «Mi lucha», estos objetivos están hoy más cerca de hacerse realidad. Joachim von Ribbentrop y el jefe de la delegación británica, sir John Simon, han firmado un tratado que permite a Alemania llevar a cabo un rearme naval limitado al tiempo que concede el dominio naval a los británicos.\n\nEl Führer, reconociendo la «necesidad de la dominación naval para la nación isleña», ha accedido a limitar el tamaño de la Kriegsmarine a un 35 % del tonelaje de la Marina Real, permitiendo a Alemania crear una fuerza igual a la Marina Nacional francesa.\n\nEl anuncio del tratado suscitó la indignación de los franceses, que afirman que el Reino Unido no tiene derecho legal a liberar a Alemania de las restricciones del tratado."
 GER_Naval_Agreement.4.A: "Un gran acuerdo."
 GER_Naval_Agreement.4.B: "¿Está el Reino Unido dejando a Francia al margen?"

 GER_Final_Struggle.1.t.GER: "El principio del fin para el mundo judeo-capitalista."
 GER_Final_Struggle.1.t: "ALEMANIA LA DECLARA LA GUERRA A LOS EE. UU."
 GER_Final_Struggle.1.d.HISTORICAL: "[FROM.GetNewsIcon]Hoy, el mundo entero se ha visto sacudido por un terremoto que alterará para siempre el transcurso de la historia: Adolf Hitler le ha declarado la guerra a los Estados Unidos de América, una decisión que nadie había predicho, ni siquiera en el Reichstag. Durante su discurso, hizo hincapié en la «cruzada ideológica alemana», afirmando que, desde la presidencia de Wilson, EE. UU. sólo ha sido una amenaza para los alemanes. Terminó su discurso diciendo que «los judeo-capitalistas estadounidenses no volverán a inmiscuirse jamás en los asuntos alemanes». Japón ha aplaudido a Alemania, puesto que las dos potencias están ahora luchando juntas contra los Estados Unidos.\n\nDesde hace años, el orden europeo se tambalea. La antigua Entente se ha desmoronado nación a nación, desgastada por años de sangrientas guerras. Tras la rendición de Francia, el Reino Unido sufrió durante meses, con sólo la ayuda de la Francia Libre, liderada por el general De Gaulle. Tras el fracaso de la Operación León Marino, el Rey pidió a Churchill que se reuniera con el presidente estadounidense y hablara de la ayuda que el Nuevo Mundo podía aportar al Viejo Mundo.\n\nHasta ahora, Estados Unidos, con [USA.GetLeader] a la cabeza, sólo ha ayudado a los británicos enviándoles armas y dinero, pero no ha intervenido en el conflicto. Tras la declaración de guerra, se enviaron inmediatamente tropas estadounidenses a todos los estados y se restableció el servicio militar obligatorio por primera vez en años.\n\nHoy, los Estados Unidos de América marchan a la guerra. A la guerra total. A la guerra que acabará con todas las guerras."
 GER_Final_Struggle.1.d.ALTHISTORY: "[FROM.GetNewsIcon]Hoy, el mundo entero se ha visto sacudido por un terremoto que alterará para siempre el transcurso de la historia: Adolf Hitler le ha declarado la guerra a los Estados Unidos de América, una decisión que nadie había predicho, ni siquiera en el Reichstag. A lo largo de su discurso, hizo hincapié en la superioridad de la raza alemana, afirmando que la invasión de Estados Unidos era un «derecho natural de los pueblos arios». Concluyó con una invitación a todos los magnates estadounidenses que apoyan la causa alemana a unirse a la «resistencia del Bund» en Estados Unidos.\n\nJapón no ha condenado el ataque alemán, lo cual ha preocupado a los diplomáticos estadounidenses, quienes temen una guerra en dos frentes en Europa y en el Pacífico.\n\nDurante años, el orden el mundo se ha visto sacudido hasta la médula en Europa. La mayoría de la Entente ha caído nación tras nación tras años de cruentas batallas.\nTras la capituación de Francia, el Reino Unido luchó durante meses, pero, tras el éxito de la Operación León Marino y la muerte de Churchill, el Rey se vio obligado a huir a Canadá.\n\nHasta ahora, Estados Unidos, con [USA.GetLeader] a la cabeza, sólo ha ayudado a los británicos enviándoles armas y dinero, pero no ha intervenido en el conflicto.\nTras la declaración, se enviaron tropas estadounidenses a todos los estados y se restableció el servicio militar obligatorio por primera vez en años.\n\nHoy, los Estados Unidos de América marchan a la guerra. A la guerra total. A la guerra que acabará con todas las guerras."
 GER_Final_Struggle.1.A: "Un gran día para el Reich."
 GER_Final_Struggle.1.B: "Preocupante..."
 GER_Final_Struggle.1.C: "Ya es el principio del fin para el Reich."


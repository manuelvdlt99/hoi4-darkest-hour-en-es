 GER_Atlantikwall_category: "Atlantikwall"
 GER_Atlantikwall_category_desc: "\n\n\n£decision_header_GER_Atlantikwall£\n\n\n\nNuestras conquistas han llegado lejos y la situación militar de nuestro Reich está cada vez más a nuestro favor. Nuestro pueblo es más orgulloso y nacionalista que nunca y el país ha llegado muy lejos para afirmar su dominio sobre el resto de Europa. A pesar de nuestra gran extensión, parece que hemos alargado demasiado, porque §Rcarecemos de defensas adecuadas§! en nuestro flanco occidental. Para contrarrestar ésto, lo más sensato es construir una serie de §Gfortificaciones y defensas§! en nuestras costas desde Jutlandia hasta el sur de Francia y dotarlas de hombres para asegurarnos de que ni un solo pie aliado pise nuestras costas.\n\n¡Ya es hora de que por fin obliguemos a los Aliados y a sus fuerzas sedientas de poder a abandonar la Europa continental y a aprender cuál es su lugar en un planeta cada vez más dominado por los alemanes!"

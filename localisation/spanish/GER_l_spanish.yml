 GER_Danube.26.t: "¡La Dobruja Meridional seguirá siendo rumana!"
 GER_Danube.26.d: "[FROM.GetNewsIcon]Cuando terminó la segunda guerra de los Balcanes, el territorio de la Dobruja Meridional fue tomado por el Ejército rumano.\n\nEsta anexión ha sido fuente de tensiones durante las dos últimas décadas y, desde entonces, los búlgaros siempre la han reivindicado como territorio legítimamente suyo.\n\nAsí que, hace unos días, cuando una nueva crisis amenazaba con estallar entre los dos vecinos, Alemania aceptó actuar como mediador entre ambos países. Y, tras unas deliberaciones, dieron su veredicto.\n\nAlegando que Rumanía se ha ganado el derecho a gobernarla por el derecho de conquista, apoyaron al Gobierno rumano en esta crisis. Por supuesto, el Reino de Bulgaria no tuvo más remedio que aceptar este resultado."
 GER_Danube.26.A: "Crece la influencia de Alemania en los Balcanes."

 GER_Danube.27.t: "¡La Dobruja Meridional será búlgara!"
 GER_Danube.27.d: "[FROM.GetNewsIcon]Cuando terminó la segunda guerra de los Balcanes, el territorio de la Dobruja Meridional fue tomado por el Ejército rumano.\n\nEsta anexión ha sido fuente de tensiones durante las dos últimas décadas y, desde entonces, los búlgaros siempre la han reivindicado como territorio legítimamente suyo.\n\nAsí que, hace unos días, cuando una nueva crisis amenazaba con estallar entre los dos vecinos, Alemania aceptó actuar como mediador entre ambos países. Y, tras unas deliberaciones, dieron su veredicto.\n\nAlegando que Bulgaria tiene la legitimidad del patrimonio histórico, apoyaron al Gobierno del Zar en esta crisis. No es realmente una sorpresa, ya que el Reich alemán es conocido por su retórica irredentista."
 GER_Danube.27.A: "Una jugada peligrosa."

 GER_Danube.28.t: "Alemania nos pide que mantengamos nuestro flujo de petróleo"

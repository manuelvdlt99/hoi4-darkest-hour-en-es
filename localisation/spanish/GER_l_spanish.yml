# Positive Christianity
 GER_Positive_Christianity_category: "Cristianismo positivo"
 GER_Positive_Christianity_category_desc: "\n\n\n£decision_header_GER_Positive_Christianity£\n\n\n\nPara nosotros está claro que las grandes iglesias organizadas presentes en Alemania —ejemplos de ello son las Iglesias luterana y católica, que una y otra vez han ido en contra de los deseos del Estado alemán— tienen una §Ragenda antinacionalsocialista§!. Por desgracia, no podemos oponernos a estas organizaciones abiertamente, ya que ejercen una gran influencia sobre grandes sectores de la sociedad alemana, casi toda si se ponen todos juntos. Hay un movimiento cristiano dentro de nuestras fronteras que busca conciliar el mensaje del §Ynacionalsocialismo§! con los mensajes de Jesucristo: el §Gcristianismo positivo§!. Este movimiento parece haber tocado la fibra sensible de bastantes de los protestantes de nuestro país leales al régimen §Ynacionalsocialista§!, hasta el punto de que los jefes de Gobierno han llegado a un acuerdo para que se adopte como religión de Estado.\n\n§RAunque el rechazo puede ser masivo temporalmente§!, estamos seguros de que, con el tiempo, este arreglo nos permitirá ser mucho más flexibles en política de lo que habríamos sido de otro modo.\n\n£religion_catholic_20x20£ Población §Ycatólica§! en el Reich: [?GER_Catholic_Population|%2-]\n£religion_protestant_20x20£ Población §Yprotestante§! en el Reich: [?GER_Protestant_Population|%2-]\n£religion_atheist_20x20£ Población §Yirreligiosa§! en el Reich: [?GER_Irreligious_Population|%2-]\n\n£religion_positive_christianity_20x20£ Población convertida al §Ycristianismo positivo§!: [?GER_Positive_Christian_Population|%2+]\n"


 GER_Demand_Memel.2.t: "Lituania rinde Memel a Alemania"
 GER_Demand_Memel.2.d: "[FROM.GetNewsIcon]Con las fuerzas alemanas en su frontera a punto de atacar, [LIT.GetNameDef] ha cedido a un ultimátum [GER.GetAdjective] en el que se exigía la rendición del antiguo territorio prusiano de Memel.\n\nPasó a manos de [LIT.GetNameDef] en el Tratado de Versalles, pero ahora se ha reintegrado a la región de Prusia Oriental.\n\n¿Hemos alcanzado ya el límite de las ambiciones territoriales alemanas en Europa? Los expertos lo dudan..."
 GER_Demand_Memel.2.A: "Otra tirada de mapas obsoletos."
 GER_Demand_Memel.2.B: "Los alemanes de todas partes deben estar unidos."
 GER_Demand_Memel.2.C: "Si tuviésemos la forma de resistir..."
 GER_Demand_Memel.2.D: "¡Hacen bien en postrarse ante sus superiores!"

 GER_Demand_Memel.3.t: "¡Lituania rechaza las exigencias alemanas!"
 GER_Demand_Memel.3.d: "[FROM.GetNewsIcon]Aun con las fuerzas alemanas alineadas en su frontera, [LIT.GetNameDef] ha rechazado un ultimátum emitido por Berlín exigiendo la devolución del territorio de Memel.\n\nMemel era de Prusia Oriental, pero fue anexionado por [LIT.GetNameDef] tras el Tratado de Versalles. Fue la integridad del tratado lo que [LIT.GetLeader] dijo que era necesario proteger cuando el Gobierno [LIT.GetAdjective] anunció su rechazo.\n\nLos observadores internacionales esperan que Alemania intente tomar el territorio por la fuerza..."
 GER_Demand_Memel.3.A: "Muy valientes."
 GER_Demand_Memel.3.B: "Han firmado su sentencia de muerte."
 GER_Demand_Memel.3.C: "¡Aquí ponemos el límite!"


 GER_Danube.12.t: "La cuestión de Transilvania"
 GER_Danube.12.d: "Las cicatrices de la Gran Guerra aún pueden verse a nuestro alrededor, incluso cuando empezamos a vengarnos de quienes nos hicieron daño y a recuperar los territorios de la Gran Alemania. Una de las cicatrices más visibles no es nuestra, sino de nuestros amigos en Budapest.\n\nTras la desaparición de su imperio conjunto con Austria, Hungría fue sometida al atroz Tratado de Trianón, que la despojó de los territorios húngaros que le correspondían por derecho, poniendo de rodillas a la otrora orgullosa nación. El vecino Reino de Rumanía absorbió toda la región de Transilvania a sus propias fronteras en la mayor pérdida de territorio húngaro.\n\nHungría ha hecho recientemente esfuerzos diplomáticos para reclamar este territorio legítimo, pero Rumanía ha cerrado todo discurso político, y sólo el acero y la sangre parecen capaces de resolver este conflicto.\n\nSólo queda una opción de paz entre los dos países. Al ser la mayor potencia de Europa, nos han pedido mediar entre las dos naciones. Si aceptamos apoyar plenamente a los húngaros, los tendremos completamente bajo nuestro control, aunque ello signifique renunciar a cualquier posibilidad futura de incorporar a Rumanía al redil. Sin embargo, puede que haya un término medio que aumente nuestra influencia en ambos países. El destino de los Balcanes está en juego..."
 GER_Danube.12.A: "Transilvania es legítimamente rumana."
 GER_Danube.12.B: "La alta Transilvania es legítimamente húngara."

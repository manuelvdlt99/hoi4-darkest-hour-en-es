 GER_Great_General_Staff: "Gran Estado Mayor"
 GER_Great_General_Staff_desc: "El orgullo de la nación alemana siempre ha sido su Ejército. Al mando de cada ejército, por supuesto, está un cuerpo de oficiales, y los mejores de los mejores se reúnen en un Estado Mayor. Sin embargo, ninguno destaca tanto como el Gran Estado Mayor del Reich. Desde que las tradiciones militares prusianas redefinieron lo que significaba ser un ejército disciplinado, los alemanes hemos estado a la vanguardia de los avances militares y tácticos. Incluso el trozo de papel que es el Tratado de Versalles no pudo frenar nuestra proeza, y nuestro cuerpo de oficiales ha seguido creciendo, fusionándose en el Gran Estado Mayor moderno.\n\nEl Gran Estado Mayor se encarga de dirigir nuestras Fuerzas Armadas y de crear planes para la defensa —y expansión justificada— de los territorios alemanes legítimos, algo que consigue con la máxima eficacia. Sea cual sea la envergadura de la tarea, el Estado Mayor siempre estará ahí para ayudar a alcanzar los sueños más alocados del Reich.\n\nGenios militares con diferentes talentos y opiniones trabajando juntos para defender el Reich: ¡una verdadera muestra del espíritu alemán que todos llevamos dentro!"

 GER_Great_General_Staff_OKW: "Oberkommando der Wehrmacht"
 GER_Great_General_Staff_OKW_desc: "El Alto Mando de la Wehrmacht alberga algunos de los estrategas militares y tácticos más brillantes que el mundo jamás ha visto. Creado a partir de las gloriosas tradiciones militares de nuestra nación, estos oficiales militares elaboran planes de guerra, estrategias, tácticas, requisitos logísticos, todo lo necesario en caso de que la guerra llegue a nuestras costas. También son responsables de traducir las ambiciones de nuestro Führer en objetivos militares prudentes y factibles con la máxima eficacia y claridad, para que la ambición del Lebensraum de nuestro Führer y su nuevo orden mundial puedan lograrse."


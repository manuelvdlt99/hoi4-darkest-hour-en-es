 GER_Danube.18.t: "¡Transilvania seguirá siendo rumana!"
 GER_Danube.18.d: "Tras muchas deliberaciones, las noticias procedentes de Viena sugieren que toda la región de Transilvania seguirá formando parte del territorio soberano de Rumanía.\n\nEste resultado sorprendió a los expertos, que esperaban una mediación del Eje dirigida por Alemania para satisfacer los caprichos de los húngaros. El acuerdo, firmado por representantes de las dos naciones enfrentadas, así como por los presidentes de los miembros del Eje, declara que las tierras de Transilvania cedidas a Rumanía vía el Tratado de Trianón son legítimamente rumanas y seguirán siéndolo.\n\nLos informes de protestas en Budapest y por toda Hungría indican un sentimiento de traición entre muchos húngaros hacia el Reich alemán. Aunque Alemania ha conseguido ganarse el favor de los rumanos, lo ha hecho a costa de su relación con los húngaros. Cualesquiera que sean las ramificaciones políticas, parece que las tensiones entre las dos naciones enemistadas se han calmado por el momento."
 GER_Danube.18.A: "Crece la influencia de Alemania en los Balcanes."

 GER_Danube.19.t: "¡Transilvania será húngara!"
 GER_Danube.19.d.Upper: "Tras muchas deliberaciones, las noticias procedentes de Viena sugieren que Rumanía sólo cederá a Hungría el territorio de la alta Transilvania.\n\nEste acuerdo, firmado por representantes de ambas naciones y las principales potencias del Eje, dividirá Transilvania en dos partes. La alta Transilvania será cedida a Hungría, mientras que Rumanía conservará la baja Transilvania. Muchos expertos consideran que se trata de un inteligente arreglo por parte del equipo de mediación del Eje dirigido por Alemania para ganarse la buena voluntad tanto de Hungría, devolviéndole algunos de sus antiguos territorios, como de Rumanía, permitiéndoles conservar el control de las regiones de la baja Transilvania.\n\nEn general, la reacción en ambos países parece favorable, con algunas quejas de los nacionalistas húngaros más acérrimos. Ahora hay que resolver la logística de la cesión de grandes extensiones de terreno, pero de momento triunfa la diplomacia y reina la paz en los Balcanes."
 GER_Danube.19.d.All: "Tras muchas deliberaciones, las noticias procedentes de Viena sugieren que Rumanía cederá a Hungría toda Transilvania.\n\nPocos expertos creían que se pudiera confiar en un equipo de mediación del Eje dirigido por Alemania para negociar un acuerdo que realmente beneficiara a ambas partes, y parece que estaban en lo cierto. Es de suponer que Alemania ejerció una presión considerable sobre Rumanía en nombre de la delegación húngara para que retirara sus reclamaciones sobre los territorios que les había cedido el Tratado de Trianón.\n\nLos ciudadanos de Bucarest ya se están manifestando, calificando la mediación de farsa y a la delegación rumana de «panda de cobardes blandengues». Por su parte, el pueblo de Hungría ha empezado a celebrar el retorno de sus antiguos territorios, y se espera que el proceso de reintegración comience en las próximas semanas.\n\nEn conjunto, Alemania logró asegurarse un vecino cordial en Hungría, pero a costa de alejar aún más a los rumanos."
 GER_Danube.19.A: "Una jugada peligrosa."


 GER_The_Great_Eastern_Crusade_category_desc: "\n\n\n£decision_header_GER_The_Great_Eastern_Crusade£\n\n\n\nPese a haber conquistado gran parte de Europa, la mayor amenaza de la raza alemana está al este. Se están preparando como si tuvieran la intención de dividir nuestra patria en cualquier momento. Debemos declararles la guerra por adelantado como medida cautelar para nuestro país y nuestro pueblo. ¡Por el honor de nuestra raza! ¡Cuando acabemos con ellos, la perrera de los bolcheviques no será más que escombros! La Unión Soviética debe ser derrotada de tres formas distintas, y ésto debe lograrse rápidamente. No queremos que nuestros hombres queden atrapados en un clima helado, como les sucedió a los ejércitos de Napoleón. O las consecuencias podrían ser desastrosas.\n                                                §LTotal actual de bajas:§! §R[?casualties_k]k§!\n"

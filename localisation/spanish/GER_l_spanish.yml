 GER_Waffen_SS_category: "Waffen-SS"
 GER_Waffen_SS_category_desc: "\n\n\n£decision_header_GER_Waffen_SS£\n\n\n\nDescendientes directas de las SS-Verfügungstruppe, las §YWaffen-SS§! son el brazo militar oficial de las §gSchutzstaffel§!, con su predecesora disuelta y reorganizada para hacer frente al cambiante panorama de la guerra en Europa. Las Waffen-SS, a diferencia de las SS-Verfügungstruppe, están controladas por el §ROKW§!, el §YReichsführer-SS§! y el propio §GFührer§!. También están formadas por legionarios extranjeros, ciudadanos ajenos al Reich pero leales a nuestra causa. Por supuesto, sólo escogemos a lo mejor de lo mejor de estos forasteros, dado que la seguridad del Reich depende de ello. Al fin y al cabo, somos la punta de la lanza, el ápice de un soldado del Reich, cuyos líderes más importantes, especialmente nuestro glorioso Führer, dependen de nuestro éxito en el campo de batalla."


 GER_Remilitarize_the_Rhineland: "Remilitarizar Renania"
 GER_Remilitarize_the_Rhineland_desc: "Renania, el corazón de nuestro Reich industrializado, ya no es más que un símbolo de las fallas de Versalles, lo que permite a Occidente sentirse tranquilo, pues su enemigo está a tiro de piedra, y les da acceso a los prometedores recursos económicos que les proporciona el Rin. Ésto es una violación de nuestra soberanía nacional y un claro acto de explotación económica. Es hora de que remilitaricemos Renania, trayéndola no como un símbolo de odio y miedo, sino como un símbolo de esperanza, un símbolo de nuestra Alemania resurgiendo de las cenizas y permitiéndole reclamar su destino que ha estado encerrado: un hegemón mundial. Si los Aliados se niegan, simplemente retrocedemos, pero es cuando menos dudoso."

 GER_Repudiate_the_Locarno_Treaties: "Repudiar el Tratado de Locarno"
 GER_Repudiate_the_Locarno_Treaties_desc: "Además del espantoso Tratado de Versalles, existe otro tratado, el Tratado de Locarno, que más bien es un conjunto de tratados. Creados por Occidente durante el final de la Gran Guerra, estos tratados son la encarnación viva del control casi tentacular de Occidente sobre Europa, redibujando el continente a su favor. Este tratado nos presionó a ceder territorio a diestro y siniestro y propició una Alemania sumisa, una que no fuese un rival en caso de que volviera a estallar la guerra. Ahora, con Versalles prácticamente disuelto y desgarrado por nuestro creciente poder, es hora de que hagamos lo mismo con el Tratado de Locarno, ya que no estamos atados por un trozo de papel, sólo por nuestra ambición."

 GER_Anti_Komintern_Pact_focus: "Formar un Pacto Antikomintern"
 GER_Anti_Komintern_Pact_focus_desc: "El comunismo y todo lo que representa no es más que maldad y autodestrucción, y acabará con todas las facetas de la vida en nuestro planeta, en caso de que se extienda por todo el mundo. El mejor ejemplo de ello es la Unión Soviética, cuyo poder e influencia se propaga por todo el mundo y que ya ha iniciado sus esfuerzos por extender la «revolución global» a todos los rincones del planeta, desde los comunistas de China hasta nuestras puertas. Es imperativo que unamos al mundo, independientemente de la ideología, para contener y combatir este cáncer en el mundo. Crearemos el Pacto Antikomintern, una coalición de naciones que ofrecerán asistencia mutua a los Estados miembro para combatir esta amenaza prevaleciente en el mundo. Es hora de que el mundo vea los fracasos inevitables del comunismo de una vez por todas y de que lo derrotemos antes de que nos consuma a nosotros."

 GER_Join_Anti_Komintern_Pact: "Unirse al Pacto Antikomintern"
 Anti_Comitern_Pact: "Pacto Antikomintern"

 GER_Second_Vienna_Awards: "Segundo arbitraje de Viena"
 GER_Second_Vienna_Awards_desc: "Asegurados nuestra influencia y control sobre Checoslovaquia, debemos mirar hacia otro lado: los Balcanes. Desde el final de la Gran Guerra, los Balcanes, el polvorín de la Guerra Mundial, vuelve a ser el polvorín de una segunda guerra mundial, con disputas territoriales, insurgencia e inestabilidad en general que asolan la región, al igual que a principios del siglo XX. Uno de estos acontecimientos son las disputas territoriales entre Rumanía y Hungría, nuestro principal aliado en los Balcanes. Para asegurar nuestra posición en los Balcanes, debemos intervenir. Sin embargo, se nos dan múltiples opciones, desde arreglos, exigencias totales aceptadas por los rumanos, o un giro completo de 180 grados, poniéndonos de parte de los rumanos en esta disputa. No obstante, la decisión es tuya."

 GER_Invasion_of_Scandinavia: "Invasión de Escandinavia"
 GER_Invasion_of_Scandinavia_desc: "Con la guerra contra las potencias occidentales en pleno apogeo, han estado utilizando medios indirectos para asegurar nuestra capitulación de la forma más rápida posible. Uno de ellos es un embargo comercial similar al de la Gran Guerra, en el que los Aliados han bloqueado nuestro comercio con Suecia por el wolframio, presionando a los Gobiernos nórdicos para que sigan sus exigencias o se enfrenten a la guerra. Tales maniobras han matado de hambre a nuestra maquinaria bélica, y ya ha surtido efecto en nuestros esfuerzos bélicos en el Benelux. Por ello, iniciaremos la Operación Weserübung, la invasión de la Europa escandinava, para garantizar que nuestros intereses en la región estén plenamente satisfechos y asegurados."

 GER_Invasion_of_The_Lowlands: "Invasión de los Países Bajos"
 GER_Invasion_of_The_Lowlands_desc: "Francia, por muy débil que sea, ha logrado contener nuestros avances gracias a la línea Maginot, una serie de fortificaciones a lo largo de nuestra frontera que han dejado nuestros avances en punto muerto. Sin embargo, los franceses tienen una debilidad, algo que no aprendieron en la Gran Guerra. Según nuestros estrategas militares, la región del Benelux no sólo está ligeramente defendida, sino que sus fronteras también están ligeramente defendidas por los franceses, lo que nos permite movernos fácilmente alrededor de tales arsenales defensivos y acabar con el estancamiento que hará perder nuestra guerra. Claro que los franceses pueden tener trucos bajo la manga, pero todos sabemos que los políticos de París están demasiado orgullosos de su victoria como para no ver la muerte en el horizonte."

# War Operations
 GER_War_Operations_category: "Operaciones de guerra"
 GER_War_Operations_category_desc: "\n\n\n£decision_header_GER_War_Operations£\n\n\n\nCon nuestros años de preparación y lucha, el mundo se enfrentará una vez más a nuestra nación y toda la gloria que tiene que ofrecer. De ser como la primera, supondrá nuestra destrucción completa y total, puesto que nuestra economía no puede soportar tal calvario. Tenemos enemigos tanto al este como al oeste, y será ahora cuando volveremos a demostrar al mundo que seguimos en la cima y que es realmente el lugar que nos corresponde.\n\nCon una planificación meticulosa y nuestras tácticas modernizadas y rápidas que han sido probadas y comprobadas dentro de nuestras propias tierras, nuestra juventud militarizada, y el aseguramiento de nuestra propia influencia, junto con los esfuerzos combinados de nuestras fuerzas aéreas, el destino de nuestros enemigos está sellado con nuestras operaciones ahora listas para ser implementadas en el extranjero."

 GER_Fall_Otto: "Fall §YOtto§!"
 GER_Fall_Otto_desc: "El Caso §YOtto§! es el nombre actual de la operación de la Wehrmacht para invadir Austria. Tras nuestro fracaso de meter diplomáticamente a Austria en el redil, la única opción que nos queda es una intervención militar, que pondrá a nuestras Fuerzas Armadas a prueba.\n\nLa fuerza principal de la Wehrmacht atacará desde Baviera, siendo nuestras rápidas y entrenadas unidades de montañeros lo bastante veloces como para amenazar Viena y obligar al Gobierno austriaco a rendirse. Aunque es una región muy montañosa, el OKW no espera que el Bundesheer austriaco oponga mucha resistencia. Con nuestra rápida acometida, deberíamos poder obligar a Viena a postrarse antes de que su Gobierno pueda siquiera movilizar al Ejército.\n\nLa magnitud de nuestro éxito dependerá de dos factores igual de importantes: la tenacidad de nuestras unidades de montañeros para cruzar los Alpes con relativa facilidad y la velocidad del resto de la Wehrmacht. Los esfuerzos propagandísticos a gran escala, pidiendo a los austriacos que se rindan, también asegurarán que lleguemos a Viena con un mínimo de bajas."

 GER_Fall_Grun: "Fall §YGrün§!"
 GER_Fall_Grun_desc: "El Caso §YVerde§! es el plan actual de la Wehrmacht apra invadir el Estado checoslovaco. Elaborado a finales de 1937, el plan prevé una campaña masiva de guerra psicológica junto con esfuerzos militares convencionales.\n\nLas fuerzas terrestres cruzarán la frontera desde la Austria recién integrada al sur, Sajonia al oeste y Silesia al norte, cruzando las montañas de los Sudetes y descendiendo sobre Praga. El Gobierno y la población checos serán sometidos a tácticas de intimidación a gran escala, como emisiones propagandísticas por radio, para quebrantar su voluntad de resistir. Por último, el Caso Verde llama a la colaboración con minorías insatisfechas, como los alemanes de los Sudetes y los eslovacos.\n\n§MEl OKW informa de que les preocupa la capacidad de nuestras fuerzas de penetrar la llamada línea Beneš, pero la mayoría creen que se puede liberar a los alemanes de los Sudetes con bajas aceptables.§!"

 GER_Fall_Weiss: "Fall §YWeiss§!"
 GER_Fall_Weiss_desc: "El Caso §YBlanco§! es el plan actual de la Wehrmacht apra invadir el Estado polaco. Elaborado por Erich von Manstein y Günther Blumentritt mientras servían con el general Von Rundstedt en Silesia, el plan prevé un ataque en tres frentes que descendería sobre Varsovia.\n\nEl Grupo de Ejércitos Norte, compuesto por el 3.er y 4.º Ejército, atacará desde Pomerania y Prusia, avanzando en dirección este y sur hacia Varsovia. El Grupo de Ejércitos Sur (8.º, 10.º y 14.º Ejército) y el Ejército de Campo Bernolák eslovaco cruzarán la frontera desde Eslovaquia y tomarán Cracovia. Ambos grupos procederán a descender sobre la capital polaca, obligando al Gobierno polaco a rendirse.\n\nExiste la posibilidad de utilizar a las minorías ucranianas descontentas para que nos ayuden en nuestro empuje hacia el sur, pero nos han asegurado que no será necesario.\n\n§YEl OKW informa de que se siente seguro de su capacidad de ejecutar el plan y tiene ganas de volver a hacer Alemania grande.§!"

 GER_Unternehmen_Weserubung_Sud: "Unternehmen §YWeserübung§! Süd"
 GER_Unternehmen_Weserubung_Sud_desc: "La Operación §YWeserübung§! es el plan intersectorial para invadir Dinamarca y Noruega, que se ejecutará a discreción del Führer. Creado en un ligero ataque de pánico por el OKH como respuesta al Plan R 4 británico para invadir Noruega e impedir que las exportaciones de hierro de Suecia lleguen a Alemania, la rapidez y eficacia de este ataque es de suma importancia.\n\nLa primera parte del plan, Weserübung Süd, gira en torno a Dinamarca. Esta parte del plan es crucial para garantizar la supremacía alemana en el mar Báltico, impidiendo incursiones y operaciones aliadas. El plan de ataque es un asalto combinado a Dinamarca para invadir el país lo más rápidamente posible. Incluye un asalto aerotransportado en los aérodromos de Aalborg, un desembarco sorpresa de infantería de auxiliares navales en Copenhague y un asalto terrestre simultáneo a través de la península de Jutlandia.\n\n§YEl OKW no ve a Dinamarca como una gran amenaza y afirma lo siguiente con la máxima seguridad: "«¡La tomaremos en un día!»§!"

 GER_Unternehmen_Weserubung_Nord: "Unternehmen §YWeserübung§! Nord"
 GER_Unternehmen_Weserubung_Nord_desc: "La Operación §YWeserübung§! es el plan intersectorial para invadir Dinamarca y Noruega, si el Führer lo considera necesario. Creado en un ligero ataque de pánico por el OKW como respuesta al Plan R 4 británico para invadir Noruega e impedir que las exportaciones de hierro de Suecia lleguen a Alemania, la rapidez y eficacia de este ataque es de suma importancia.\n\nLa segunda fase de este plan, Weserübung Nord, gira en torno a Noruega. Esta fase de la operación requiere un cuerpo de ejército completo que incluya una división de montaña, una división aerotransportada, una brigada motorizada de fusileros y dos divisiones de infantería, así como una gran fuerza operativa de la Kriegsmarine. Los objetivos de la fuerza son la capital noruega, Oslo, y los centros de población cercanos, como Bergen, Narvik y Trondheim. El plan también prevé la rápida captura del rey de Noruega para desencadenar una rápida rendición. Ha habido dificultades para conseguir que las diferentes ramas del OKW se coordinen en esta operación; sólo nuestro Führer ha sido capaz de poner fin a los constantes enfrentamientos entre ellas.\n\n§YA pesar de los desacuerdos iniciales, el OKW informa de que nuestras fuerzas están más que a la altura de las circunstancias. ¡Todos los pueblos germánicos estarán unidos bajo una bandera!§!"

 GER_Fall_Gelb: "Fall §YGelb§!"
 GER_Fall_Gelb_desc: "«Caso §Yamarillo§!» es el nombre en clave oficial asignado por la Wehrmacht a la invasión de la zona del Benelux, compuesta por Bélgica, los Países Bajos y Luxemburgo, como invasión preliminar para una invasión de Francia.\n\nEl plan, elaborado por el OKW, prevé un ataque masivo a lo largo de todo el frente centrado sobre todo en abrumar las líneas defensivas enemigas mediante ataques de velocidad y apoyo de nuestros Fallschirmjägers, tras lo cual la acometida principal se dirigirá a través de Bélgica para aislar a los Países Bajos y forzar su capitulación. Tras esta maniobra, nuestras fuerzas girarán hacia el sur y destruirán el resto del Ejército belga, al tiempo que iniciarán los preparativos para el ataque a Francia. Como medida de seguridad, el Führer también ha aprobado la amenaza de los bombardeos terroristas si los Gobiernos de los Países Bajos y Bélgica intentan retrasar la capitulación de sus fuerzas.\n\nEl OKW es extremadamente optimista en cuanto a que la Wehrmacht podrá cumplir todos los objetivos estratégicos en un plazo razonable y con un mínimo de bajas."

 GER_Fall_Rot: "Fall §YRot§!"
 GER_Fall_Rot_desc: "El Caso §YRojo§! es nuestro plan actual para invadir Francia, elaborado por el OKW como continuación del Caso Amarillo, la invasión del Benelux.\n\nEl plan prevé el envolvimiento de las fuerzas aliadas en Bélgica y el norte de Francia, en la costa del canal de la Mancha, donde serán destruidas por nuestras unidades regulares. Este envolvimiento se logrará mediante un ataque masivo en las Ardenas, encabezado por nuestras divisiones blindadas. Tras la destrucción de las fuerzas aliadas en Bélgica y el norte de Francia, aprovecharemos el ímpetu de nuestras fuerzas para girar hacia el sur y abrumar a los defensores restantes, ocupando al mismo tiempo ciudades clave como París. Al mismo tiempo, parte de nuestra fuerza girará hacia el este y envolverá a las fuerzas francesas en la línea Maginot, impidiendo que contraataquen. Una vez logrado este envolvimiento, comenzaremos a atacar cautelosamente la línea Maginot, destruyendo las fuerzas rodeadas, lo que debería obligar al Ejército francés a rendirse de una vez por todas.\n\nAlgunos generales del OKW están preocupados por la vulnerabilida de nuestra punta de lanza y las posibles bajas en el ataque a la línea Maginot, pero la mayoría de los generales están seguros de nuestra victoria."

 GER_Fall_Anton: "Fall Anton"
 GER_Fall_Anton_desc: "La intención de la creación de la Francia de Vichy siempre fue mantener las colonias francesas y la flota francesa fuera del alcance de los Aliados. Sin embargo, es un acuerdo que podemos rescindir en cualquier momento. Hemos elaborado un plan para integrarnos la zona por la fuerza, así como para realizar una ofensiva relámpago contra la base de la flota francesa en Tolón."
 GER_Fall_Anton_tt2: "No controla la mayoría de los estados franceses en el norte de África"
 GER_Fall_Anton_tt: "Se anexiona la Francia de Vichy en 7 días y captura la flota francesa.\n\n§R¡Francia podrá hundir su flota si las tropas alemanes no llegan a Tolón en 2 días!§!\n"
 
 GER_Fall_Grun_2: "Fall §YGrün§!"
 GER_Fall_Grun_2_desc: "El Caso §YVerde§! es el plan propuesto para la invasión de Irlanda. Al ser una isla aislada a unos 20 kilómetros de la isla de Gran Bretaña, una invasión naval de Irlanda será complicada, por no decir directamente más difícil que invadir el Reino Unido, especialmente debido a una infraestructura mucho más pobre y una mayor distancia entre nuestras bases navales en el norte de Francia y las costas irlandesas.\n\nEl OKW espera que la fuerza de invasión principal llegue desde las bases navales de una de nuestras últimas conquistas, los puertos franceses de Calais. Apoyados por nuestras fuerzas operativas de la flota, no tendremos problemas para defender a las tropas en su camino hacia la costa irlandesa. Tras la invasión y el establecimiento de una cabeza de playa, se traerá a las unidades regulares, que arrasarán la campiña irlandesa y se abrirán paso hasta Dublín.\n\nLos esfuerzos propagandísticos serán otra baza muy necesaria para conquistar Irlanda. Nuestras transmisiones de radio difundirán mensajes que nos pintarán como «salvadores de los perros británicos», así como el apoyo a dar al Gobierno irlandés una parte de Úlster. Sin embargo, hasta dónde será verdad éso se decidirá cuando Irlanda se ponga de rodillas."

 GER_Unternehmen_Seelowe: "Unternehmen §YSeelöwe§!"
 GER_Unternehmen_Seelowe_desc: "La Operación §YLeón Marino§! es una operación militar masiva propuesta por el OKW. En resumen, prevé la invasión naval de las islas británicas, algo que muchos darían por imposible, sobre todo si se compara el tamaño de la Kriegsmarine con el de la Marina Real. Su éxito, sin embargo, marcará un punto de inflexión para el Reich.\n\nLa operación dependerá en gran medida de la cooperación plena entre el Heer, la Luftwaffe y la Kriegsmarine. Nuestra fuerza de invasión principal partirá de las bases navales francesas capturadas y viajará hasta los acantilados de Dover. La operación masiva llevada a cabo por la Luftwaffe paralizará la respuesta del enemigo y la movilización de las fuerzas de la Home Guard, mientras que la Marina se encargará de que nuestras tropas logren cruzar indemnes el canal de la Mancha.\n\nEl OKW está preocupado por nuestra capacidad para abastecer por completo a la fuerza de invasión, especialmente con las fuerzas operativas británicas que aún suponen una amenaza significativa. Sin embargo, si conseguimos amenazar Londres, superaremos una importante prueba para el Reich, además de transmitir un importante mensaje al mundo."

 GER_Unternehmen_Felix: "Unternehmen §YFelix§!"
 GER_Unternehmen_Felix_desc: "La Operación §YFélix§! es el plan actual de la Wehrmacht para arrebatar el peñón de Gibraltar a los británicos. Hermann Göring aconsejó durante mucho tiempo al Führer que se lanzara a la conquista de la región, y desde entonces Félix ha ido ganando adeptos en el OKW, donde cuenta con el apoyo abierto del general Heinz Guderian.\r\n\r\nGibraltar es una fortaleza formidable, pero ninguna fortaleza es invulnerable. Con el beneplácito del Caudillo, nuestras tropas entrarán en España desde los Pirineos y viajarán hacia el sur por ferrocarril hasta Gibraltar. Cuando lleguen, un asalto con apoyo aéreo y de artillería tomará el Peñón y expulsará al Imperio británico del Mediterráneo occidental. El jefe de la Abwehr, Wilhelm Canaris, ha expresado en repetidas ocasiones su considerable preocupación sobre la viabilidad de esta operación, alegando las dudas españolas y la falta de potencia de fuego suficiente, pero, a pesar de ello, el Peñón puede ser un objetivo demasiado tentador para que el Führer lo ignore.\n\nEl OKW confía plenamente en la capacidad de nuestras tropas para romper los pilares de Hércules, a pesar de las imponentes fortificaciones del Peñón y de las protestas de la Abwehr."

 GER_Unternehmen_Isabella: "Unternehmen §YIsabella§!"
 GER_Unternehmen_Isabella_desc: "La Operación §YIsabella§! es el plan actual de la Wehrmacht para asegurar bases en España y Portugal tras un colapso soviético o un desembarco británico en la región. El plan prevé la ocupación de posiciones estratégicas en la península ibérica para llevar a cabo un estrangulamiento marítimo más eficaz de la economía británica.\n\nApoyadas por una base logística en Burdeos, las fuerzas terrestres cruzarán los Pirineos y establecerán bases en ambos países. Es probable que los españoles simpaticen con nuestra causa y nos ayuden a repeler una incursión aliada. En este caso, se desconoce la alineación de los portugueses, así que no se puede descartar algo de resistencia. El plan también incluye la toma de las islas Canarias, las Azores, el archipiélago de Cabo Verde y el puerto de Dakar, en el África Occidental Francesa.\n\nExisten ciertas dudas sobre la viabilidad del plan debido a nuestras capacidades actuales. Sin embargo, si se implementa correctamente, nos daría una posición estratégica en el Atlántico para hostigar a los convoyes británicos que lleguen desde la India y Oriente Medio."

 GER_Unternehmen_Tannenbaum: "Unternehmen §YTannenbaum§!"
 GER_Unternehmen_Tannenbaum_desc: "La Operación §YTannenbaum§! es el plan de la Wehrmacht para invadir la nación montañosa de Suiza. Elaborado por el capitán Otto-Wilhelm Kurt von Menges del OKW, Tannenbaum depende de una finta para atraer y aniquilar al Ejército suizo.\n\nEl mejor punto para una invasión de Suiza, el cantón noroccidental del Jura, sigue favoreciendo a los defensores en todos los sentidos, y un asalto total sería una locura, pero tal vez una finta en el Jura podría atraer a las fuerzas de la milicia suiza, permitiendo a nuestras tropas rodearlas. Un bombardeo aéreo y de artillería masivo reduciría entonces la fuerza enemiga hasta un punto en el que sería factible un ataque. Si triunfamos y conquistamos Suiza, esa «rama descarriada» del pueblo alemán se reunirá por fin con sus hermanos en el Reich de los mil años. Podríamos ceder las zonas que no sean germanoparlantes a nuestros aliados o quedárnoslas para repoblarlas con alemanes leales.\n\nPor lo general, el OKW no comparte el odio que el Führer siente por Suiza y preferiría dejar en paz a la nación alpina."

 GER_Unternehmen_Ikarus: "Unternehmen §YIkarus§!"
 GER_Unternehmen_Ikarus_desc: "La Operación §YÍcaro§! es el plan de la Wehrmacht para invadir Islandia. Atrevido a más no poder, Ícaro prevé una odisea gélida de más de 1000 kilómetros desde el puerto seguro más cercano, una distancia mayor que el trayecto de Berlín a París.\n\nTras nuestra ocupación de Dinamarca, Islandia no tardó en declarar su independencia, y pronto descubrió que su neutralidad declarada había sido violada por nuestro enemigo. Desde su captura, el enemigo ha usado la lúgubre isla como puesto de avanzada en la lucha por el Atlántico. Debemos liberar las frías costas de Islandia y negar sus puertos congelados al enemigo. Buques o aviones de transporte transportarán a nuestras tropas a través del mar durante la larga noche ártica, evitando las patrullas enemigas hasta que lleguen a su destino. Nuestras tropas tomarán entonces la isla por asalto y por mar, ¡conquistando como los vikingos de antaño!\n\nEl OKW cree que el viaje es posible dado el factor sorpresa, pero no garantiza que sea capaz de reabastecer a nuestra fuerza dadas las largas distancias."

 GER_Unternehmen_Barbarossa: "Unternehmen §YBarbarossa§!"
 GER_Unternehmen_Barbarossa_desc: "Asegurada nuestra posición en Europa del Este, ha llegado por fin el momento de comenzar la Directiva n.º 21, la invasión de la Unión Soviética, el paso final en la cruzada contra el bolchevismo, denominada Operación Barbarroja por el OKW.\n\nEl plan prevé que utilicemos las fuerzas combinadas de toda la Wehrmacht para destruir por completo al Ejército Rojo en una serie de batallas decisivas y envolvimientos en la frontera, mientras avanzamos simultáneamente hacia las ciudades estratégicas de Leningrado, Moscú y Stalingrado. Al principio, el objetivo era tomar las zonas ricas en recursos de Ucrania y el Cáucaso, pero muchos en el OKW dicen que la prioridad debería fijarse en un único objetivo: Moscú, el centro logístico de las fuerzas soviéticas. Sin embargo, se han comprometido en un ataque sin cuartel para capturar todos los objetivos fijados.\n\nDespués de tomar todos los objetivos, la Wehrmacht seguirá empujando hacia la línea Arcángel-Astracán, establecerá posiciones defensivas a lo largo del Volga y esperará el inevitable colapso de las fuerzas soviéticas restantes.\n\n§YEl OKW dice lo siguiente: «¡100 días y los rojos serán aplastados!»§!"
 GER_Initiate_Unternehmen_Barbarossa: "Iniciar la Operación Barbarroja"

 GER_Fall_Blau: "Fall §YBlau§!"
 GER_Fall_Blau_desc: "El Caso §YAzul§! es la propuesta de la Wehrmacht para una nueva gran ofensiva dirigida a los campos petrolíferos del Cáucaso en Bakú. Si el Führer aprueba el plan, los preparativos para lo siguiente comenzarán de inmediato.\n\nEl Grupo de Ejércitos Sur se dividirá en dos fuerzas: el Grupo de Ejércitos A (asignado a la Operación Edelweiss) y el Grupo de Ejércitos B (asignado a la Operación Fischreiher). Edelweiss es el asalto hacia el sur principal, cruzando el Cáucaso para tomar Bakú. La Operación Fischreiher proporcionará apoyo vital para Edelweiss, tomando posiciones en el río Volga, cerca de Stalingrado, y protegiendo el flanco del Grupo de Ejércitos A.\n\nVarias empresas petroleras alemanas ya han obtenido un contrato de arrendamiento de 99 años para explotar las reservas de petróleo que pronto serán tomadas al servicio de la patria, garantizando que nuestros ejércitos e industrias dispongan de combustible para la gigantesca tarea que tenemos por delante: acabar definitivamente con la amenaza soviética.\n\nAlgunas predicciones afirman que, sin el petróleo del Cáucaso, la economía y los ejércitos soviéticos, apuntalados sólo a punta de pistola, podrían venirse abajo.\n\n§YEn el OKW hay quienes prefieren que centremos nuestros esfuerzos en la captura de Moscú, pero cuesta subestimar el valor de los campos petrolíferos para nuestro esfuerzo bélico.§!"

 GER_Unternehmen_Aida: "Unternehmen §YAïda§!"
 GER_Unternehmen_Aida_desc: "La Operación §YAída§! es una operación diseñada para expulsar a los británicos del norte de África y conseguir el control total de la porción oriental del Mediterráneo. El plan prevé la expulsión del Ejército británico del norte de Egipto hasta llegar a El Cairo y al canal de Suez.\n\nEl mando de la operación está a cargo del generalfeldmarschall Erwin Rommel, líder del Panzerarmee Afrika. Nuestros aliados italianos también estarán presentes con apoyo naval y tropas terrestres. Usando el puerto de Tobruk para abastecer a nuestras fuerzas y los aeródromos de Libia para el apoyo aéreo, nuestros tanques aislarán a la infantería británica tras aniquilar a las divisiones blindadas enemigas.\n\nPodrían presentarse restricciones logísticas a la hora de entrar en territorio egipcio. La velocidad es esencial para evitar el desgaste y la llegada de nuevas divisiones enemigas. Pero, si lo conseguimos, asestaremos un duro golpe al Reino Unido, poniendo en peligro su posición en Oriente Medio y la India."

 GER_Fall_Orient: "Fall §YOrient§!"
 GER_Fall_Orient_desc: "El Caso §YOriente§! es la operación diseñada para conquistar el Levante, incluidas Siria y Palestina. Tras nuestra conquista de Egipto, perseguiremos a los ejércitos coloniales británicos restantes que hayan consolidado nuevas posiciones en Oriente Medio.\n\nCon el control de los puertos egipcios y una presencia naval británica más débil, nuestra situación logística dejará de ser un problema. El Panzerarmee Afrika, en colaboración con las tropas terrestres italianas, atacará Palestina desde el Sinaí, rodeando al Ejército británico por la costa mediterránea y el mar Muerto. Tras ocupar las antiguas ciudades de Jerusalén, Damasco y Belén, alcanzaremos el Éufrates, en la frontera con Irak.\n\nSegún los informes del OKW, seguramente encontremos apoyo en la población árabe local, que ansía expulsar a los opresores británicos y franceses de sus tierras legítimas. Asegurar el Levante no sólo nos permitiría hacernos con el control de los campos petrolíferos de Oriente Medio, sino también con un futuro enlace con nuestros aliados japoneses."

 GER_Fall_Achse: "Fall §YAchse§!"
 GER_Fall_Achse_desc: "La Operación §Yachse§! es el plan actual propuesto por el OKW para poner a nuestros vecinos al sur de rodillas: la conquista de Italia. Aunque posiblemente sea una de nuestras operaciones más peligrosas en Europa, mostrará que el nacionalsocialismo y el fascismo no son aliados y nos concederá acceso directo al Mediterráneo y a los Balcanes.\n\nLa parte más acalorada de la guerra será probablemente penetrar los Alpes, montañas que los italianos utilizaron como barrera natural durante muchísimos años. Sin embargo, el ataque coordinado de las unidades de montaña junto con el apoyo aéreo debería ser capaz de alejar a las fuerzas de Mussolini, y a partir de ahí todo debería ir sobre ruedas, ya que podremos empezar a movernos hacia el sur, hacia Roma. La guerra psicológica también debería ayudarnos en la conquista: al bombardear ciudades clave con la Luftwaffe, podremos minar la moral italiana, reduciendo la tenacidad presente en tropas italianas pésimamente equipadas mas muy feroces."

 GER_Unternehmen_Gertrude: "Unternehmen §YGertrud§!"
 GER_Unternehmen_Gertrude_desc: "La Operación §YGertrud§! es el plan de la Wehrmacht para invadir TUR_Politics. El OKW elaboró la Operación Gertrud en respuesta a los recientes acontecimientos diplomáticos, que han hecho inaceptable la continuidad de la independencia de Turquía.\n\nNuestra fuerza cruzará la frontera búlgara y tomará la parte europea de Turquía, donde se dividirá en dos. El Grupo Norte atacará Estambul desde el oeste, mientras que el Grupo Sur atravesará los Dardanelos y se desplazará hacia el norte, a la península de Çatalca, donde atacarán la antigua ciudad desde el este. Con Estambul bajo nuestro control, nuestros soldados estarán en posición para un ataque rápido y decisivo en el interior turco, que culminará con la captura de la capital enemiga en Ankara.\n\nEl OKW tiene varias dudas sobre la viabilidad de la Operación Gertrud: algunos generales se muestran reticentes ante la perspectiva de una campaña prolongada en las tierras altas turcas, o consideran que cruzar los Dardanelos es un riesgo inaceptable. Sin embargo, si el Führer decide seguir adelante con Gertrud, lo ejecutarán lo mejor que puedan."

 GER_Unternehmen_Merkur: "Unternehmen §YMerkur§!"
 GER_Unternehmen_Merkur_desc: "La Operación §YMercurio§! es el plan de la Wehrmacht para invadir la isla de Creta. Mercurio tendrá como objetivo tres puntos estratégicos en el norte de la isla, cuya toma permitirá el refuerzo y el reabastecimiento.\n\nMercurio puede asumir la forma de una operación aerotransportada, que tendrá como objetivo los aeródromos de Máleme, Rétino y Heraclión, o una misión naval cuyos objetivos serían los puertos de Suda, Rétino y Heraclión. Ambos presentan retos únicos: nunca se ha intentado un asalto aéreo de esta envergadura y podría presentar dificultades imprevistas. En cambio, un ataque naval correría el riesgo de ser interceptado por la aún poderosa flota enemiga.\n\nEl OKW está dividido: los representantes de la Kriegsmarine abogan por la operación naval y la Luftwaffe defiende una solución aerotransportada. Los representantes del Heer están igual de divididos: algunos siguen a la Marina y otros a la Fuerza Aérea."

 GER_Unternehmen_Herkules: "Unternehmen §YHerkules§!"
 GER_Unternehmen_Herkules_desc: "La Operación §YHércules§! es el plan de la Wehrmacht para invadir Malta. Desarrollada en colaboración con el Comando Supremo italiano, homólogo del OKW, Hércules es dos invasiones en una, con componentes aéreos y navales.\n\nUn vuelo conjunto Luftwaffe-Regia Aeronautica despegará desde Sicilia y desplegará una gran fuerza paracaidista complementada por tropas desplegadas desde planeadores. El esfuerzo naval es principalmente un asunto italiano, que consiste en algunas divisiones de infantes de marina y camisas negras con una escolta de la Regia Marina. La Kriegsmarine ya ha licenciado nuestro último diseño de lanchas de desembarco a los italianos para la operación.\n\nEl OKW se muestra optimista respecto a Hércules, a pesar de las habituales dudas sobre la competencia italiana, y está deseando quitarse la espina que supone Malta en sus líneas de suministro del norte de África."

 GER_Unternehmen_Knickerbocker: "Unternehmen §YKnickerbocker§!"
 GER_Unternehmen_Knickerbocker_desc: "La Operación §Yknickerbocker§! es el plan de la Wehrmacht para tomar las Bermudas o Terranova como preludio a la invasión de Norteamérica. Cuando se le ordenó empezar a trabajar en Knickerbocker, un oficial de planificación presentó inmediatamente su dimisión.\n\nUna vez tomada, nuestros ingenieros transformarán la isla recién capturada en un puesto de avanzada capaz de mantener una cadena de suministro transoceánica, todo ello en preparación de lo que será la operación militar más audaz de todos los tiempos: la Operación Büffel.\n\nLas reacciones del OKW oscilan entre el júbilo y el desánimo; se ha rumoreado que un general condecorado incluso se echó a llorar."

 GER_Unternehmen_Buffel: "Unternehmen §YBüffel§!"
 GER_Unternehmen_Buffel_desc: "Para asegurar el liderazgo de Alemania en el nuevo orden mundial que hemos creado, debe llevarse a cabo una invasión a gran escala del territorio continental de Estados Unidos. Objetivos políticos e industriales importantes a lo largo de la costa noreste estadounidense han de ser ocupados de inmediato, incluida la Casa Blanca en Washington."


 # Fortification Projects
 GER_Westwall_category: "Westwall"
 GER_Westwall_category_desc: "\n\n\n£decision_header_GER_Westwall£\n\n\n\nAunque no estamos necesariamente preparados para conseguirlo en estos instantes, nuestro objetivo final es hacernos con el control de la gran cantidad de territorios situados al este e integrarlos en nuestro Reich. Sin embargo, ésto no se conseguirá sin un conflicto con las §Rpotencias occidentales§!, cuyo fin requerirá una cantidad considerable de soldados. Para apostar la mayoría de nuestras tropas en el este sin poner en riesgo la §Gcapacidad defensiva de nuestro flanco occidental§!, tendremos que construir §Yfuertes fortificaciones§! a lo largo de nuestra frontera con Francia, nuestro enemigo más cercano.\n\nSi se construye, esta línea de fortificaciones, la §YWestwall§!, nos permitirá apostar menos tropas en la frontera y, al mismo tiempo, supondrá un obstáculo importante para los ejércitos enemigos que quieran atravesarla, retrasándolos considerablemente y dándonos tiempo para enviar refuerzos de ser necesario."


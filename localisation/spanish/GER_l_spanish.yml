 GER_Gestapo: "La Gestapo"
 GER_Gestapo_desc: "Un coche negro aparca en medio de la noche. Una mano enguantada golpea una puerta de madera. Un traidor a la patria es eliminado. Así es la Gestapo. Formada a partir de los organismos de seguridad de la policía prusiana por Hermann Göring en 1933, la Gestapo es la fuerza policial secreta del Estado nazi y constituye un ejemplo paradigmático del valor inicial que otorgaban los nazis a la experiencia por encima de la lealtad, al igual que ocurría con el Reichswehr. Debido a su experiencia policial previa, realizan sus tareas con la máxima eficiencia.\n\nAutodefinidos como los que se ocupan de los «agentes patógenos» que son los «comunistas, los masones y las iglesias», se encargan de identificar, infiltrarse y ocuparse de las personas y los grupos que corrompen el espíritu alemán, una tarea que ahora desempeñan con mayor entusiasmo gracias a nuestras amplias campañas propagandísticas entre nuestros trabajadores. Todos los enemigos del Estado temen a los «hombres V», agentes de la Gestapo vestidos de paisano.\nAunque por ahora es pequeña, podemos estar seguros de que se ampliará considerablemente en los próximos años para dar cabida a los futuros territorios anexionados al Reich.\n\n§RNi una palabra, no necesitan identificación: los verdaderos hombres de negro.§!"

 GER_Gestapo_1: "La Gestapo y la Policía del Orden"
 GER_Gestapo_1_desc: "Un coche negro aparca en medio de la noche. Una mano enguantada golpea una puerta de madera. Un traidor a la patria es eliminado. Así es la Gestapo. Formada a partir de los organismos de seguridad de la policía prusiana por Hermann Göring en 1933, la Gestapo es la fuerza policial secreta del Estado nazi responsable de erradicar a los enemigos del Estado, una tarea que desempeñan con entusiasmo.\nMientras que la Gestapo trabaja en la sombra, la Policía del Orden realiza una función algo más mundana. También conocida como Orpo o Policía Verde, es responsable de la mayoría de los servicios de emergencia del Reich, incluidas las tareas policiales, de bomberos y de guardacostas.\n\n§REntre estos dos cuerpos policiales, el Gobierno mantiene un control increíble sobre la sociedad alemana.§!"


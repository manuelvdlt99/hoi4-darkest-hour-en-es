 GER_Reichskanzler_Hitler.1.t: "Las charlas de Colonia"
 GER_Reichskanzler_Hitler.1.d: "Poder.\n\nTodo el mundo lo quiere, pero la mayoría nunca tiene la oportunidad de conseguirlo. E incluso si un hombre se acerca lo suficiente a él, se le escapa. Adolf Hitler estaba decidido a no ser uno de estos hombres, prefiriendo ser el hombre con poder absoluto y nada menos. Sin embargo, el camino hacia la cancillería y más allá había que recorrerlo con cuidado, y Hitler era muy consciente de ello, sobre todo porque el hombre con el que iba a hablar se había salido de ese camino muy rápidamente.\n\nCuando Hitler llegó para reunirse con Papen, se había planeado como un último esfuerzo para asegurar el liderazgo nazi del país. Papen seguía resentido por el hecho de que Schleicher lo sustituyera como canciller, y Hitler era muy consciente de ello. Pero los primeros indicios de un acuerdo entre ambos vinieron de Papen, no de Hitler, aunque era algo por lo que ninguno de los dos era conocido: trabajar con otro bando para cumplir un objetivo. Papen quería que él mismo y Hitler unieran fuerzas para derrocar a Schleicher, dejando la puerta abierta al liderazgo nacional, aunque nadie sabía quién se convertiría en canciller. La estrategia de Hitler consistía en aprovechar la estrecha amistad de Papen con Hindenburg para conseguir que Papen lo propusiera como próximo líder. Tras lo que pareció una eternidad, se llegó a un acuerdo:\n\nLos nazis y Papen iban a formar un Gobierno de coalición. Fue un acuerdo que convenía tanto a Hitler como a Papen, principalmente porque cada uno creía que era mejor y más astuto que el otro. Pero, mientras se intercambiaban apretones de manos y se ultimaba el acuerdo, empezaron a correr rumores fuera de la residencia de Papen, algunos de los cuales llegaron incluso al propio Schleicher.\n\nPero los rumores no dictan el destino de una nación. Los actos sí. Y parecía que el futuro de Alemania acababan de decidirlo dos hombres empecinados en una cosa:"
 GER_Reichskanzler_Hitler.1.A: "El poder."

 GER_Reichskanzler_Hitler.2.t: "Reunión secreta en la casa de Ribbentrop"
 GER_Reichskanzler_Hitler.2.d: "Aunque el pacto entre Hitler y Papen estaba asegurado, el presidente como tal, Paul von Hindenburg, no había sido confirmado. Sin embargo, Hindenburg era mayor y no se fiaba de Hitler, aunque ahora estuviese trabajando con Papen, pero seguro que había alguna forma de comunicarse con él.\n\nAquí es donde intervino Joachim von Ribbentrop. Prometió conseguir que destacados líderes nazis, entre ellos Hitler y Göring, así como Papen, se reunieran con el presidente. Era un socio cercano de Hitler y un nazi consagrado. Aunque no alcanzó su objetivo principal, se conformó con otro Hindenburg: Oskar von Hindenburg, el hijo del presidente. Esperaba poder persuadir a su hijo para que éste hiciese cambiar de opinión a su padre, pero no iba a ser tarea fácil.\n\nSe reunieron en plena noche en la casa de Ribbentrop en Berlín, en medio de un torrente de coches de lujo, y cada uno de los hombres invitados estrechó la mano de Ribbentrop en las escaleras de su casa en la fría noche de enero antes de entrar en el calor tanto del comedor como de la compañía de los demás. Este ambiente pronto se tornó serio, con Hitler ansioso por ir al grano; su revolución nacionalsocialista no podía ni quería verse obstaculizada por lo que él consideraba frívolas formalidades en algo que sólo debería durar media hora.\n\nOskar alargó la reunión todo lo que pudo, disfrutando de los refrescos que le habían ofrecido, sabiendo que era él quien tenía un peso importante en la conversación. Pero, como a los demás, le sorprendió lo que Papen iba a decir a continuación.\n\n—De caer el Gobierno del canciller Schleicher, yo no volveré a presentar mi candidatura. Pero quiero asegurar un cargo fuerte en el próximo Gobierno, según nuestro acuerdo, herr Hitler.\n\nSe rompió el silencio sólo después de que Hitler lo aceptase con alegría. Todos, incluido él, entendieron lo que significaba."
 GER_Reichskanzler_Hitler.2.A: "La suerte está más que echada." 

 GER_Reichskanzler_Hitler.3.t: "La propuesta de Schleicher"
 GER_Reichskanzler_Hitler.3.d: "Las primeras semanas de 1933 no se han portado bien con el canciller Schleicher. Más agitación política, decadencia económica en muchos sectores del país, y ahora filtraciones y rumores de que Hitler y Papen conspiran contra él. Según la prensa, Schleicher se encontraba en sus últimos días en el cargo, con todos los elementos conspirando contra él para asestarle el golpe definitivo que lo haría desaparecer de la vida pública.\n\nPero tenía una oportunidad más, una tirada más de los dados, para salvar algo de una situación desastrosa. Una propuesta que podía salvar o acabar con su cancillería.\n\nAunque Schleicher nunca había sido partidario de la República, había sido elegido como el hombre que la salvaría, y éso era exactamente lo que pretendía hacer. Éso significaba que tenía que detener a los nazis, un grupo al que veía como radicales que cambiarían Alemania hasta hacerla irreconocible, destruyéndola aún más y sin restaurar ni una pizca del orgullo perdido cuando cayó el Kaiserreich. Otros grupos radicales, como el KPD, acechan en cada rincón del país, esperando su oportunidad de convertir Alemania en su visión utópica. Kurt lo había reconocido y estaba dispuesto a resolver el problema de la única forma que sabía que funcionaría.\n\nSchleicher tomó la decisión de declarar el estado de emergencia. Se impediría así que los nazis se hicieran con el poder, principalmente mediante la disolución del Reichstag. De este modo, su cancillería estaría asegurada y protegida de cualquier posibilidad de moción de censura, y el partido nazi se habría derrumbado sobre sí mismo debido a las luchas internas para cuando el Reichstag volviera a reunirse.\n\nSin embargo, decidir declarar el estado de emergencia era una cosa, obtener la aprobación del presidente era otra. Era una posibilidad remota, pero no tenía más opciones. Dudaba sobre su elección. Si Hindenburg se negaba y la prensa se enteraba, el castillo de naipes sobre el que se había construido su cargo se derrumbaría casi con toda seguridad..."
 GER_Reichskanzler_Hitler.3.A: "¿Una jugada atrevida? ¿O una desastrosa?"

 GER_Reichskanzler_Hitler.4.t: "Se expone el complot de Kurt von Schleicher"
 GER_Reichskanzler_Hitler.4.d: "[FROM.GetNewsIcon]La política alemana se ha visto sacudida hoy, ya que los rumores de que el canciller Schleicher podría declarar el estado de emergencia han sido confirmados como ciertos por fuentes anónimas de los salones del Reichstag.\n\nCon una crisis económica en aumento y un caos político desenfrenado, parece que Schleicher se sintió obligado a actuar, a pesar de que medidas tan drásticas pondrían sin duda en peligro las libertades que muchos en Alemania dan por sentadas. Cuando se enteró de que gran parte del público había reaccionado con aversión, retiró su propuesta, enfureciendo a partidos de extrema derecha como el NSDAP de Hitler, que tachó a Schleicher de «fraude blandengue y amenaza para el éxito del pueblo alemán».\n\nMuchos otros rivales políticos del canciller han declarado que, de aprobarse su propuesta, podría suponer el fin de la democracia en la república en general, y han pedido su dimisión inmediata para «preservar la poca esperanza que nos queda». Aunque los expertos afirman que es poco probable que el estado de emergencia hubiera pasado del presidente, los sucesos de hoy claramente indican que el tiempo de Schleicher en el poder está llegando a su fin."
 GER_Reichskanzler_Hitler.4.A: "La democracia alemana mira al abismo."

 GER_Reichskanzler_Hitler.5.t: "El canciller Schleicher dimite"
 GER_Reichskanzler_Hitler.5.d: "[FROM.GetNewsIcon]Hoy ha ocurrido lo inevitable, ya que Kurt von Schleicher, el que pronto será excanciller, ha entregado su dimisión al presidente Hindenburg. Se le vio entrar en el Reichstag hoy hacia el mediodía, y no salió hasta 30 minutos después, supuestamente manteniendo una larga conversación con Hindenburg y potencialmente con su gabinete.\n\nPolíticos de todos los partidos han alabado la decisión, con algunos miembros del SPD y del KPD declarando que «hoy es un gran día para la democracia» y pidiendo una nueva coalición democrática que guíe a Alemania hacia el futuro. Mientras tanto, Adolf Hitler, el líder del NSDAP, ha estado más callado de lo normal, dando una respuesta breve pero positiva cuando la prensa le ha preguntado por el desarrollo de los acontecimientos. Fue visto luego conduciendo hacia el Reichstag y no se le ha visto desde entonces.\n\nMucha gente especula sobre quién será nombrado canciller; algunos predicen que un candidato más liberal será elegido, mientras que otros creen que el propio Hitler será nombrado. Aunque nadie sabe bien quién será nombrado, está claro que ese alguien tendrá ante sí la difícil tarea de enderezar el rumbo de Alemania."
 GER_Reichskanzler_Hitler.5.A: "Una nación mantiene la respiración."

 GER_Reichskanzler_Hitler.6.t: "Nuevo canciller nombrado en Berlín por el presidente Hindenburg"
 GER_Reichskanzler_Hitler.6.t.GER: "Adolf Hitler asciende a la Cancillería, nombrado por el propio Hindenburg"
 GER_Reichskanzler_Hitler.6.d: "[FROM.GetNewsIcon]La política alemana ha vivido hoy su mayor conmoción al ser nombrado canciller Adolf Hitler, líder del NSDAP, tras la dimisión de Kurt von Schleicher. La posición de Hitler en Alemania se ha ido fortaleciendo en los últimos años, con su Partido Nacionalsocialista ganando una enorme popularidad entre muchos alemanes, y ahora la culminación de sus esfuerzos por llegar al poder ha dado sus frutos.\n\n\nAunque el gabinete formado bajo su liderazgo no está compuesto en su totalidad por miembros de su partido, ésto se verá como un gran paso adelante para Hitler y su objetivo de «unir al pueblo alemán como una sola nación».\n\n\nMuchos problemas aún asolan a la nación alemana, incluyendo males económicos y las restricciones impuestas por el Tratado de Versalles desde 1919, algo que Hitler ha prometido que romperá para poner al Ejército alemán a la altura de muchas otras naciones europeas. Lo que quiera hacer con ello está aún por ver, pero este cambio radical de partido seguramente haga temblar a muchas democracias liberales de Europa y del mundo."
 GER_Reichskanzler_Hitler.6.d.GER: "[FROM.GetNewsIcon]Adolf Hitler, líder del NSDAP, ha sido nombrado hoy canciller tras una reunión con el presidente Hindenburg. Tras la dimisión de Schleicher, se vio a Hitler sonreír al bajar las escaleras del Reichstag, antes de subir a un coche que partió sin tiempo para hacer preguntas.\n\nAdolf Hitler, en un discurso más tarde en el centro de Berlín, expuso su intención y sus planes de ayudar a asegurar el Estado ante «las influencias externas y demoniacas», así como «reconstruir la economía alemana cual ave fénix que resurge de sus cenizas».\n\n\nLos expertos y analistas que han estado siguiendo a Hitler y el NSDAP desde el putsch de Múnich de noviembre de 1923 dicen que el Partido Nacionalsocialista tiene el programa, los seguidores y la posición para empezar a implementar medidas y decisiones radicales que podrían alterar la forma misma en que funciona nuestra nación, aunque está por ver cuáles son esos cambios.\n\nIndependientemente de estos cambios, es probable que la patria haya tomado un rumbo que definirá su futuro en los años venideros."
 GER_Reichskanzler_Hitler.6.A: "La democracia alemana muere en la oscuridad."
 GER_Reichskanzler_Hitler.6.B: "Una nueva era para la nación alemana."

 GER_Reichskanzler_Hitler.7.t: "Hitler pronuncia un discurso en el Sportpalast"
 GER_Reichskanzler_Hitler.7.d: "[FROM.GetNewsIcon]Adolf Hitler ha celebrado su nombramiento como canciller con un mitin en el Berliner Sportpalast, en lo que se ha catalogado como un «considerable paso adelante para la nación alemana y su pueblo». Con la asistencia de miles de miembros de las SA y las SS, así como de amigos íntimos y asesores, se creó un ambiente festivo al que también se unieron miembros del público que apoyan la causa nacionalsocialista.\n\nEl espectáculo principal llegó cuando Hitler se subió al escenario para pronunciar un encendido discurso a las masas. Dio las gracias a los que habían sido leales al NSDAP «a pesar de tantos años de adversidades y reveses» y prometió que se forjaría una nueva Alemania basada en «la autoridad y la fuerza». Prometió hacer realidad sus promesas electorales para ayudar a «sacar al pueblo alemán de los pozos de la desesperación y el caos», afirmando que sólo necesitaría cuatro años.\n\nLa atención llegó a su punto álgido cuando Hitler habló de que la nación estaba dando sus primeros pasos en el camino hacia la grandeza y el «Endsieg», aunque muchos fuera de su exclusivo círculo desconocen a qué se refería exactamente con ésto."
 GER_Reichskanzler_Hitler.7.A: "¡Con el calor, esta nación será forjada a través del fuego y el azufre!"

 GER_Machtergreifung.1.t: "Elecciones federales alemanas de marzo de 1933"
 GER_Machtergreifung.1.d: "Las elecciones federales han llegado, y se consideran las elecciones más importantes de la historia de nuestra joven república.\n\nCon el decreto del incendio del Reichstag aún reciente en las mentes de los votantes, junto con los efectos del decreto del incendio del Reichstag promulgado como ley, que prohíbe de hecho al KPD participar en las elecciones, la gente pide medidas más enérgicas contra el terrorismo y los disturbios civiles dentro de nuestras fronteras. Sumado a la crisis financiera mundial, nuestra gente está desesperada y busca mayores medidas para hacer frente a estos problemas.\n\nCon la inestabilidad al alza y nuestro país en la ruina económica, las elecciones de hoy serán fundamentales para configurar el futuro de nuestra nación."
 GER_Machtergreifung.1.d2: "Las elecciones federales han llegado, y se consideran las elecciones más importantes de la historia de nuestra joven república.\n\nCon el decreto del incendio del Reichstag aún reciente en las mentes de los votantes, junto con los efectos de la reciente implicación del NSDAP en el atentado terrorista, la gente pide medidas más enérgicas contra el terrorismo y los disturbios civiles dentro de nuestras fronteras. Sumado a la crisis financiera mundial, nuestra gente está desesperada y busca mayores medidas para hacer frente a estos problemas.\n\nCon la inestabilidad al alza y nuestro país en la ruina económica, las elecciones de hoy serán fundamentales para configurar el futuro de nuestra nación."
 GER_Machtergreifung.1.A: "¡El NSDAP se asegura la victoria!"

### Book Burnings
 GER_Book_Burnings.1.t: "Estudiantes alemanes queman miles de libros prohibidos"
 GER_Book_Burnings.1.d: "[FROM.GetNewsIcon]Como polillas que escapan del infierno, fragmentos chamuscados de libros se elevan por encima de la Opernplatz de Berlín. Esta noche, estudiantes de la Unión de Estudiantes Alemanes nazi han quemado más de 25 000 libros como parte de su «acción contra el espíritu no alemán».\n\nLos primeros fueron las obras de Marx y Kautsky. También fueron pasto de las llamas obras de Einstein, Freud, Remarque, Rathenau, Kafka, Welles, Wilde y muchos otros considerados anatema para la moral del nuevo Estado alemán. Cuando los estudiantes terminaron de desvalijar las bibliotecas de sus facultades, saquearon las librerías locales y las bibliotecas públicas, arrastrando sus artículos a las hogueras de sacrificio en carretillas y carros de caballos.\n\nEl ministro de Propaganda del Reich, Joseph Goebbels, pronunció un discurso casi tan incendiario como las hogueras, denunciando «la decadencia y la corrupción moral» y declarando que un nuevo espíritu alemán surgirá de estas llamas cual ave fénix. Mientras los estudiantes alimentan las llamas con entusiasmo, otros lloran en secreto esta trágica pérdida de conocimiento y cultura."
 GER_Book_Burnings.1.A: "¡Avivad las llamas!"
 GER_Book_Burnings.1.B: "Estas llamas sólo han hecho de Europa un lugar más oscuro."

 GER_Book_Burnings.2.t: "Continúan las quemas en masa de libros en el Reich"
 GER_Book_Burnings.2.d: "[FROM.GetNewsIcon]Una vez más, las llamas y el humo se elevan por las calles, pues el pueblo alemán se ha lanzado a ellas, ayudando al Führer en sus intentos de destruir por fin la propaganda comunista aún presente en Alemania.\n\nCon un vigor sin igual, el pueblo alemán ha empezado a limpiar sus bibliotecas y estanterías locales, desechando las obras de Marx, Freud, Kafka y otros depravados acusados. Ésto culminó con la quema de 25 000 libros considerados «moralmente repugnantes» en la Opernplatz. El jefe del Ministerio de Ilustración Popular y Propaganda del Reich, Joseph Goebbels, pronunció un discurso casi tan incendiario como las hogueras en la Opernplatz, denunciando «la decadencia y la corrupción moral» y declarando que un nuevo espíritu alemán surgirá de estas llamas cual ave fénix.\n\nLos mismos grupos acusados de destruir el espíritu de nuestra nación —los judíos, políticos y autoproclamados intelectuales— pueden ver claramente que el pueblo alemán ha rechazado el «veneno» metafórico que le estaban inyectando, arrojándolo a las llamas, y con él la mayoría del dominio que estos enemigos del Führer y de sus ideales ejercían sobre la mayoría del pueblo alemán. Muchos intelectuales han empezado a huir en masa del país, temiendo la justa ira del pueblo alemán."
 GER_Book_Burnings.2.A: "Que corran los pseudointelectuales."

### Enabling Act
 GER_Enabling_Act.1.t: "¡Incendio en el Reichstag!"
 GER_Enabling_Act.1.d: "[GER.GetNewsIcon]¡Han prendido fuego al Reichstag! Casi un mes después de que Adolf Hitler llegara al poder como el nuevo canciller de la República de Weimar, ha habido un incendio provocado en el Reichstag, el parlamento de la nación. Este acto de terrorismo ha espantado a observadores tanto dentro como fuera del país, y el nuevo Gobierno ha declarado que los autores de estos crímenes tan atroces deben ser castigados al más alto nivel. En respuesta a tal acto de terrorismo, Adolf Hitler ha aconsejado al Reichstag aplicar el artículo 48 para promulgar el «decreto del incendio del Reichstag».\n\nLlama a la suspensión de las libertades civiles y a la abolición del KPD, el Partido Comunista de Alemania, dado que el NSDAP afirma que se han confabulado con un comunista neerlandés llamado Marinus van der Lubbe para cometer tal atentado terrorista.\n\nSobre el papel, el NSDAP no tiene la fuerza necesaria para aprobar esta moción en el Reichstag, pero ya han comenzado las tácticas de intimidación masiva contra las figuras de la oposición en un esfuerzo por afianzar su control del poder. Aunque este decreto se considera razonable en este momento, circulan informes sin confirmar de que el NSDAP fueron los conspiradores reales de tal atentado y de que están explotando esta crisis para reunir votos para las elecciones de la semana que viene y, al mismo tiempo, eliminar a su mayor rival en las elecciones."
 GER_Enabling_Act.1.A: "Diese verdammten Kommunisten!"
 GER_Enabling_Act.1.B: "Ésto no terminará bien..."

 GER_Enabling_Act.2.t: "¡Se prohíbe la bandera de Weimar!"
 GER_Enabling_Act.2.d: "[FROM.GetNewsIcon]Con nuestra reciente victoria en las elecciones y el nombramiento de Adolf Hitler como canciller, podemos por fin comenzar el largo y tedioso proceso de curar a Alemania de las heridas que 15 años de depravación y corrupción infligieron a nuestra querida patria.\n\nPor ende, el Führer ha declarado que, a partir de ahora, la bandera de la débil democracia será reemplazada por los verdaderos colores alemanes: negro, blanco y rojo.\n\nEste primer paso lejos de los peligros de la democracia y hacia una nueva Alemania servirá como un contundente recordatorio para todos de que nuestro nuevo Reich continuará el legado tanto del Sacro Imperio Romano Germánico como del Kaiserreich, a la vez que simbolizará para el pueblo alemán que nuestra patria ha conseguido por fin el nuevo comienzo que tan desesperadamente necesitaba."
 GER_Enabling_Act.2.A: "El primer paso pequeño hacia nuestro destino."
 GER_Enabling_Act.2.A_tt: "§YLa bandera imperial§!§g será nuestra bandera oficial.§!"

 GER_Enabling_Act.3.t: "Promulgar la ley habilitante"
 GER_Enabling_Act.3.d: "[FROM.GetNewsIcon]El Gobierno alemán ha promulgado hoy oficialmente la Ley para el Remedio de las Necesidades del Pueblo y del Reich, mejor conocida como la ley habilitante, que, a partir de este momento, permitirá al Gobierno alemán, encabezado por Adolf Hitler y su NSDAP, promulgar leyes anticonstitucionales sin la aprobación del Reichstag, básicamente marginando al Reichstag de la situación política actual.\n\nLa ley, descrita como una «necesidad» por Adolf Hitler debido a la aparente posibilidad de un alzamiento comunista general y «situaciones de guerra civil» en todo el Reich, se aprobó con una mayoría del 69 %. Sólo el Partido Socialdemócrata (SPD) votó en contra, y todos los miembros del Partido Comunista (KPD) se abstuvieron porque estaban detenidos, huidos o muertos durante la votación. Los observadores internacionales ya han tachado la ley de un «descarado abuso de poder», y un experto político señaló que «éste era el clavo final en el ataúd de la democracia alemana»."
 GER_Enabling_Act.3.d.GER: "[FROM.GetNewsIcon]Debido a la combinación de los sucesos recientes en forma de incendio en el Reichstag, la situación casi de guerra civil en algunas zonas del país y la amenaza latente de un alzamiento comunista general, se ha convertido en una prioridad para Alemania dotar por fin al Gobierno del poder suficiente para combatir estas amenazas existenciales para el bienestar del pueblo alemán. Finalmente, el Reichstag ha aprobado hoy la Ley para el Remedio de las Necesidades del Pueblo y del Reich, que permitirá al actual Gobierno, encabezado por el presidente Hindenburg y el canciller Hitler, promulgar leyes sin la aprobación del Reichstag, al tiempo que se permite que las leyes contradigan la Constitución.\n\nLos deseos del pueblo alemán ya no se verán obstaculizados por políticos corruptos que discuten en el Reichstag, mientras que fuera, en las calles, los comunistas explotan la debilidad del Gobierno para aterrorizar al pueblo. A partir de ahora, el Gobierno será capaz de contraatacar a estos degenerados impíos, mientras que los políticos corruptos pronto serán una reliquia del pasado. La revolución nacionalsocialista casi ha terminado."
 GER_Enabling_Act.3.A: "¡No hay cabida para la oposición!"
 GER_Enabling_Act.3.A.tt: "¡§YAdolf Hitler§! se convierte en el líder de facto, obteniendo inmensos poderes ejecutivos! Con esta victoria decisiva, el destino de la §Rdemocracia de Weimar§! está sellado.\n"

### Death of Hindenburg
 GER_Death_of_Hindenburg.1.t: "Reichspräsident Hindenburg ist tot!"
 GER_Death_of_Hindenburg.1.d: "[GER.GetNewsIcon]La nación alemana está hoy de luto, puesto que uno de sus grandes héroes nacionales ha fallecido. Paul von Hindenburg ha fallecido a sus 86 años en su casa de Neudeck, Prusia Oriental a consecuencia de un cáncer de pulmón que padecía desde hacía tiempo.\n\nHéroe de guerra querido por todos que hizo retroceder a los rusos en la Gran Guerra y presidente del Imperio alemán durante los últimos ocho años, se enfrentó a una de las peores situaciones a las que puede enfrentarse un dirigente tras la retirada de las deudas después del crac de Wall Street. Pese a tomar las riendas de una nación sumida en el caos y el desastre, logró mantener unida a la nación alemana en todo momento, alejándola de la guerra civil con decisiones sensatas y amor por su país, e incluso empezando a reconstruir su economía cooperando con varios cancilleres.\n\nA pesar de su cáncer de pulmón y del deterioro de su salud, cumplió con su deber para con la nación hasta su último aliento, algo que ningún hombre, independientemente de su lealtad política, puede desestimar.\n\nAlemania llora a un hombre al que, independientemente de sus lealtades, se puede llamar héroe con la cabeza en alto."
 GER_Death_of_Hindenburg.1.A: "Alemania llora a un héroe."

 GER_Death_of_Hindenburg.2.t: "Adolf Hitler es proclamado Führer"
 GER_Death_of_Hindenburg.2.d: "[FROM.GetNewsIcon]Hoy se celebra un acontecimiento sin precedentes desde la formación del Reich alemán y desde la humillante derrota en la Gran Guerra. El canciller del Tercer Reich, Adolf Hitler, ha decidido asumir aún más responsabilidades para dirigir nuestra nación y sacarla de las profundidades más oscuras de la degeneración. Hoy ha promulgado un decreto por el que se fusionan los cargos de presidente, anteriormente ocupado por el ya fallecido Hindenburg, y de canciller en uno solo: el «caudillo y canciller», más conocido como el Führer. Este cargo le ha otorgado un inmenso poder, pero este poder es necesario para devolver la grandeza al país. El propio Führer ha recordado al Reichstag que «sólo está haciendo ésto para salvar al pueblo alemán de los excesos de la escoria judía».\n\nPara legitimar aún más estas acciones, ha decidido celebrar un referéndum al respecto y, como era de esperar, la mayoría votó «sí» a la nueva medida. Con el respaldo del pueblo alemán, del Gobierno y del propio Hitler, se ha creado el cargo del Führer, un sacrificio necesario en esta batalla contra los enemigos del Reich. Pues necesitamos un líder fuerte y capaz que saque a Alemania de los pozos más oscuros."
 GER_Death_of_Hindenburg.2.A: "Ein Volk, ein Reich, ein Führer!"
 GER_Death_of_Hindenburg.2.A.tt: "§YAdolf Hitler§!§g se convierte en el Führer del Reich alemán.§!\n"

 GER_Death_of_Hindenburg.3.t: "Führereid"
 GER_Death_of_Hindenburg.3.d: "Era el típico día de verano en Alemania. El cielo estaba predeciblemente despejado, con sólo algunas motas de nubes que salpicaban el mar azul de arriba mientras el sol brillaba en la ciudad de abajo y las colinas al fondo creaban una vista casi pintoresca para la ocasión. ¡Y menuda ocasión era!\n\nCientos de jóvenes reunidos en la plaza de la ciudad y sus alrededores se alinean hombro con hombro, armas en mano y más callados que en misa. Sin embargo, en las calles había de todo menos silencio: el sonido de los tambores, las trompetas y las bocinas llenaba el ambiente, mientras hombres ataviados con pomposos trajes militares subían y bajaban a paso de ganso por la calle principal que conducía a la plaza y miles de ciudadanos contemplaban el espectáculo. Sin embargo, no pasó mucho tiempo hasta que la marcha se detuvo y se oyó el último y ahogado sonido de trompeta, seguido de un silencio sepulcral.\n\nEn el centro de la plaza se alzaba una plataforma temporal de madera bastante grande, a pocos metros del suelo, adornada con flores y decorada con intermitentes cortinas rojas revestidas de esvásticas, la bandera nacional. Al cabo de un minuto, un hombre con sombrero de oficial, botas negro azabache y un uniforme de buen gusto adornado con varias medallas subió a la plataforma y caminó hasta el borde de la misma observando a todos los hombres en formación ante él. \n\nEchó un buen vistazo entre la multitud y luego abrió la boca: —Dejen que sea el primero en felicitarlos por convertirse en hombres capacitados y los verdaderos defensores de la patria, pero, antes de recibir sus honores, necesito que pronuncien un juramento, el juramento no a la decrépita República de Weimar, sino a nuestro gran Führer, Adolf Hitler. Así que repitan conmigo: «Presto a Dios este sagrado juramento de que al líder del Imperio y del pueblo alemán, Adolf Hitler, comandante supremo de las Fuerzas Armadas...»\n\nAsí fue como, a finales del verano del 33, los hombres de bien al servicio de Alemania abandonaron su lealtad al moribundo Estado de Weimar y, en su lugar, depositaron su fe en el único hombre capaz de sacar a Alemania de la espiral descendente que habían creado aquellos que querían destruir Alemania desde dentro y desde fuera. Vengan de donde vengan y sean quienes sean ahora, la Wehrmacht podrá actuar como prolongación de la voluntad del Führer y, por tanto, del pueblo alemán y aplastar a los enemigos de la patria."
 GER_Death_of_Hindenburg.3.A: "¡...en todo momento estaré dispuesto a dar mi vida por este juramento!"

 # Reichsparteitag Event Chain
 GER_Reichsparteitag.1.t: "Reichsparteitag des Sieges"
 GER_Reichsparteitag.1.d: "[FROM.GetNewsIcon]La reunión anual de este año del Partido Nacionalsocialista Obrero Alemán en Núremberg ha sido testigo del mayor paso dado hasta ahora en aras de garantizar la prolongada pureza y fuerza de los pueblos germánicos. Los líderes del NSDAP han anunciado nuevas leyes para lo que han denominado «la seguridad del Estado alemán».\n\n«Se ha puesto en vigor la Ley Aria contra aquellos que existen ilegalmente en nuestra comunidad popular aria y que la calumnian con su avaricia. No tienen ninguna razón para estar aquí, ya que proceden de lugares infernales, ¡que es donde deben estar! ¡Larga vida al Führer!».\n\nLas leyes de Núremberg restringen a cualquier persona clasificada como judía y la despojan de su ciudadanía ilegalmente obtenida. La Ley para la Protección de la Sangre garantiza que cualquier persona con un ápice de ascendencia judía tenga prohibido mezclarse con arios puros. La infamia racial también ha sido gravemente proscrita, ya que no debemos permitir que nuestros propios hermanos de sangre alemana procreen con los judíos. Por la seguridad de la raza germánica, ya han empezado a correr rumores sobre planes para ampliar estas nuevas leyes en el Reichstag y en las calles de Berlín. El ministro del Interior del Reich, en coordinación con el lugarteniente del Führer, emitirá las órdenes jurídicas y administrativas pertinentes para implementar y completar esta ley.\n\nEsperemos que con estas leyes podamos purificar más aún la raza aria a través de una futura expansión para ayudar a nuestros hermanos germánicos de Europa del Este."
 GER_Reichsparteitag.1.A: "¡Núremberg será el altavoz de nuestra lucha!"

 GER_Reichsparteitag.2.t: "Reichsparteitag der Einheit und Stärke"
 GER_Reichsparteitag.2.d: "[FROM.GetNewsIcon]En este ilustre día, cientos de miles de alemanes se han reunido en la ciudad milenaria de Núremberg, una de las ciudades que sin duda han marcado la historia del partido y que sin duda marcará también su futuro. Esta reunión no es una mera muestra de poder político como los ajenos al partido podrían señalar; es una muestra de la fuerza de aquellos pocos de la raza alemana que han luchado y lucharán por la causa nacionalsocialista, es una celebración para los hombres que todavía recuerdan los días en que el partido era perseguido por los reaccionarios, una celebración de los viejos camaradas que llevan con nosotros desde el principio, es la prueba de la pura voluntad y fortaleza de estos hombres que han luchado por la grandeza del Reich y del pueblo alemán. Pero, como exclamó el propio Führer: «Pero el objetivo debe ser que todos los alemanes leales se vuelvan nacionalsocialistas. ¡Sólo los mejores nacionalsocialistas son miembros del partido!».\n\nPero no olvidemos que, aunque sigamos este nuevo camino y nos impulse la fuerza de la entrega absoluta a Alemania, siempre hay y habrá traidores entre nosotros. Para forjar la nueva Alemania, estas ratas deben ser erradicadas como los parásitos que son, dondequiera y cuandoquiera que se manifiesten. Así que ¡construyamos juntos este futuro, por Hitler, por Alemania!"
 GER_Reichsparteitag.2.A: "¡Surgirá nuestro nuevo orden mundial!"

 GER_Reichsparteitag.3.t: "Reichsparteitag der Freiheit"
 GER_Reichsparteitag.3.d: "[FROM.GetNewsIcon]En este glorioso día, nacionalsocialistas y alemanes de todo el país se reúnen una vez más en el ya famoso lugar de concentración de Núremberg para participar en las festividades y actividades que se ofrecen en la ciudad y, sobre todo, para escuchar cuáles serán las palabras y la voluntad del Führer para el futuro, a medida que nos acercamos a un renacimiento completo de nuestra nación gracias a los esfuerzos del partido.\nEl argumento de este año versará sobre nuestra emancipación de los grilletes de los internacionalistas. A medida que nos despojamos de la carga que nos imponen estas serpientes, también nos despojamos de la piel de la depravación dentro de nuestra nación. A medida que el hombre alemán comienza a erguirse alto y orgulloso, ellos comienzan a temblar porque conocen nuestra fuerza, saben lo que ocurrirá cuando nos despeguemos del suelo: los aplastaremos.\nPero, para que los hombres y mujeres alemanes cumplan su destino, ¡deben protegerse a sí mismos tanto como a Alemania! El hombre alemán debe permanecer puro como uno de los únicos baluartes de la virtud y la rectitud en este mundo; la fuerza interior que hemos heredado de nuestros padres y abuelos es nuestra y es el resultado de algo que trasciende la cultura, ¡es algo que pertenece a la raza alemana y sólo a la raza alemana!\nPreservar la pureza racial es preservar la nación alemana y, en este momento, no todos los que se consideran ciudadanos alemanes pertenecen a la raza alemana. Debido a esta razón misma, para salvaguardar la nación y la raza alemana, el partido ha preparado e identificado a aquéllos que pueden considerarse verdaderos alemanes según su ascendencia, para que los alemanes de verdad no se confundan con los forasteros.\nAsí que ¡reconstruyamos nuestra nación, oh, alemanes! ¡Y que nadie se interponga en nuestro camino!"
 GER_Reichsparteitag.3.A: "¡Nuestra sangre será preservada!"

 GER_Reichsparteitag.4.t: "Reichsparteitag der Ehre"
 GER_Reichsparteitag.4.d: "[FROM.GetNewsIcon]En este precioso día, el pueblo alemán se ha reunido de nuevo en la famosa ciudad de Núremberg. El pueblo de Alemania ha sido convocado para presenciar la intervención de nuestro glorioso Führer en el congreso del partido de este año, denominado el Congreso del Honor. Esta reunión es la reunión en la que mostramos la fuerza y el honor del partido nazi.\n\nComo dijo el propio Führer: «El Tratado de Locarno ha perdido su significado inherente y ha dejado, en sentido práctico, de existir. Como consecuencia, Alemania ya no se considera sujeta por su parte a este pacto caducado. El Gobierno alemán se ve ahora obligado a reaccionar ante la nueva situación creada por esta alianza, situación agravada por el hecho de que el acuerdo franco-soviético ha sido complementado por un tratado de alianza entre Checoslovaquia y la Unión Soviética con disposiciones exactamente paralelas. En interés del derecho primordial de un pueblo a salvaguardar sus fronteras y mantener sus posibilidades de defensa, el Gobierno del Reich alemán ha restablecido hoy la soberanía plena e ilimitada del Reich en la zona desmilitarizada de Renania."
 GER_Reichsparteitag.4.A: "¡Gloria al Reich!"

 GER_Reichsparteitag.5.t: "Reichsparteitag der Arbeit"
 GER_Reichsparteitag.5.d: "[FROM.GetNewsIcon]Este año, nuestro glorioso líder ha celebrado el éxito de las reformas laborales y la bajísima tasa de desempleo propiciada por éste. A continuación, prometió más empleos, ¡ya que una población sin trabajo no es suficiente para el Reich alemán! El Führer estaba visiblemente orgulloso de los logros de su gente y, cuando su discurso alcanzó su cénit, el embelesado público aplaudió a rabiar antes de contemplar el desfile anual por la gran ciudad de Núremberg."
 GER_Reichsparteitag.5.A: "¡Centrarse en el desempleo!"
 GER_Reichsparteitag.5.B: "¡Centrarse en la ética laboral!"

 GER_Reichsparteitag.6.t: "Reichsparteitag Großdeutschland"
 GER_Reichsparteitag.6.d: "[FROM.GetNewsIcon]En la que debe ser una de las mayores celebraciones del Reichsparteitag hasta la fecha, casi medio millón de alemanes se reunieron en Núremberg a lo largo de la semana para celebrar el Anschluss de Austria, en el que la población austriaca se integró en el Reich. Como era de esperar, este gran éxito fue el punto central del discurso del Führer, en el que dio la bienvenida a los austriacos como a los suyos."
 GER_Reichsparteitag.6.A: "¡Larga vida a Alemania!"

 GER_Reichsparteitag.7.t: "Reichsparteitag des Friedens"
 GER_Reichsparteitag.7.d: "[FROM.GetNewsIcon]A lo largo de la semana, casi un millón de alemanes se reunieron en Núremberg para celebrar el éxito de la campaña para volver a hacer de Alemania un país entero. Con la incorporación de Dánzig y, por tanto, el flanco oriental asegurado, Hitler centró su discurso en la paz que pronto sería eterna, pero había una sutil insinuación de que primero necesitaba hacer algo."
 GER_Reichsparteitag.7.A: "Paz para nuestros tiempos, ¿verdad?"

 GER_Reichsparteitag.8.t: "Reichsparteitag des Jahres"
 GER_Reichsparteitag.8.d: "[FROM.GetNewsIcon]¡Hoy se han reunido cientos de miles de alemanes en Núremberg para celebrar el Reichsparteitag! Este año, el Führer ha pronunciado un enérgico discurso en el que ha hablado de la evolución del Reich y su pueblo a lo largo del año, y ha profundizado en los numerosos nuevos puestos de empleo que el régimen tenía previsto crear en el futuro. Algunos de los espectadores reflexionaron sobre la falta de concreción, pero las dudas se disiparon rápidamente al salir a las calles de Núremberg para presenciar el desfile anual de la Wehrmacht y las Juventudes Hitlerianas."
 GER_Reichsparteitag.8.A: "¡Gloria al Reich!"

 GER_Reichsparteitag.11.t: "¡Comienza el Reichsparteitag!"
 GER_Reichsparteitag.11.d: "[FROM.GetNewsIcon]Joseph Goebbels ha inaugurado hoy el Reichsparteitag de este año en Núremberg con un gran discurso. Se han celebrado todos los años desde 1923 y han ido creciendo en importancia a medida que han mejorado las fortunas del partido. Se han convertido en un punto central de la vida del partido y en actos propagandísticos masivos desde la llegada de Hitler al poder, y Hitler y el partido los utilizan no sólo para demostrar su popularidad entre el populacho, sino también para anunciar nuevas iniciativas políticas, avanzar lo que deparará el año siguiente y celebrar los éxitos recientes. Este año promete no ser diferente, ya que la nación y el resto del mundo en su conjunto están observando y esperando con la respiración contenida a ver qué nos depara nuestro régimen radical. El congreso de este año se ha denominado el Congreso del Trabajo, en el que Hitler pretende hablar sobre los esfuerzos de su régimen para reducir el desempleo, así como sobre la siempre loable ética laboral alemana. Sin embargo, aún queda una decisión que tomar. ¿Debe centrarse más en sus logros al poner a Alemania a trabajar o en lo grande que ha sido el trabajo de Alemania?"
 GER_Reichsparteitag.11.A: "¡Centrarse en el desempleo!"
 GER_Reichsparteitag.11.B: "¡Centrarse en la ética laboral!"

#### Gleichschaltung Events
 GER_Gleichschaltung.1.t: "¡Se aprueba la ley Gleichschaltung en el Reichstag!"
 GER_Gleichschaltung.1.d: "[FROM.GetNewsIcon]Para racionalizar el sistema político alemán y reforzar nuestra propia posición como el único partido legítimo de Alemania, el Führer ha considerado necesario arreglar el desastre que son los parlamentos regionales alemanes. Los parlamentos regionales de Alemania siempre han supuesto un impedimento para el poder del líder de la República de Weimar y el Reichstag, y siguen siendo un impedimento para nosotros ahora.\n\nPara enmendar esta situación y corregir los errores creados por la burocracia de Weimar, se ha creado la Gleichschaltung, también llamada Ley para la Reconstrucción del Reich, que disolverá todos los parlamentos regionales hasta el nivel comunal. Se implementará un nuevo sistema centralizado en el cual el desastre desmesurado de los Estados libres, las ciudades libres y Prusia será reemplazado por treinta Reichsgaue, cada uno dirigido por un gauleiter nombrado a dedo por el Gobierno alemán.\n\nEstos nuevos Reichsgaue serán la piedra angular administrativa del Reich y la herramienta con la cual podremos deshacernos del engorroso sistema federal de Weimar de una vez por todas, permitiendo a nuestro Gobierno usar su poder para centrarse en los verdaderos problemas a los que se enfrenta el Reich."
 GER_Gleichschaltung.1.A: "Los fantasmas de la democracia por fin se desvanecen."

 GER_Gleichschaltung.2.t: "¡Se aprueba la segunda ley Gleichschaltung de noche!"
 GER_Gleichschaltung.2.d: "[FROM.GetNewsIcon]Para fortalecer aún más el Estado y la comunidad alemanes, se ha decidido seguir ampliando nuestras leyes anteriores relativas a la centralización en Alemania, siendo la más importante la Ley para la Reconstrucción del Reich. Y, aunque esta ley ha contribuido mucho a la recuperación del Reich del seccionalismo de la República de Weimar, sigue siendo una necesidad eliminar los últimos rastros de la administración incompetente, siendo uno de los despropósitos más notables el hecho de que sus habitantes de, por ejemplo, Prusia o Baden sigan teniendo la ciudadanía de estos antiguos estados, además de sus ciudadanías alemanas.\n\nDebido a que ésto atenta contra la Volksgemeinschaft y la unidad de todos los alemanes, nos libraremos de inmediato de estas divisiones arbitrarias. Además, también nombraremos un reichsstatthalter («gobernador del Reich») en cada estado para aumentar más el poder del Gobierno central sobre Alemania.\n\nY con ésto, con todas estas reformas aprobadas, estamos un paso más cerca de la finalización del Gleichschaltung en Alemania."
 GER_Gleichschaltung.2.A: "Paso a paso, los rastros de antaño se desvanecen de Alemania."

 GER_Gleichschaltung.3.t: "Se aprueba la Ley Contra la Formación de Nuevos Partidos"
 GER_Gleichschaltung.3.d: "[FROM.GetNewsIcon]Los partidos políticos, la epítome de la naturaleza corrupta del sistema democrático. Estos partidos políticos luchan por ideas que son intrínsecamente traicioneras para el alemán medio, pues complacen a los capitalistas ricos y a los explotadores extranjeros, que predican la prostitución económica a cambio de la «democracia» que desea el pueblo alemán. Sin embargo, algunos partidos políticos, al menos los alineados con el glorioso NSDAP, son inherentemente proalemanes y se consideran socios en la reconstrucción del Reich alemán.\n\nPor tanto, el Führer ha decidido una especie de medida «conciliadora» para proteger a los partidos políticos proalemanes y leales y, a la vez, purgar los decadentes y malignos. Un nuevo decreto, denominado la Ley Contra la Formación de Nuevos Partidos, es una ley exhaustiva que prohíbe cualquier organización o partido político después de su entrada en vigor, y considera el NSDAP el único partido político legal del Reich, siendo absorbidos por él otros partidos políticos alemanes o siendo procesados sus miembros en función de su afiliación política. Esta ley asegurará la plena hegemonía política del NSDAP y de sus dirigentes, ¡otorgando al Führer un poder ilimitado para garantizar que el Reich viva durante miles de años!"
 GER_Gleichschaltung.3.A: "Mil años..."

 GER_Gleichschaltung.4.t: "Ley para la Reconstrucción del Reich"
 GER_Gleichschaltung.4.d: "[FROM.GetNewsIcon]El Estado alemán ha vuelto a redoblar sus esfuerzos para acabar con el experimento alemán sobre la democracia, esta vez atacando uno de sus aspectos más singulares: el federalismo. Mientras que otras naciones adoptan una política similar, los alemanes viven y prosperan gracias a ella, porque creen que sólo dando a los estados autonomía respecto al Gobierno central, el pueblo puede decidir realmente su destino. Sin embargo, el canciller no cree éso, así que ha despojado a los estados alemanes de su poder y autoridad, convirtiéndolos en meras provincias supeditadas a él.\n\nEsta ley es considerada el golpe final y el verdadero fin del experimento de Weimar. Naciones de todo el mundo están de luto ante este suceso y temen lo que pueda deparar el futuro. Las naciones de Francia y el Reino Unido están extremando las precauciones, mientras que Europa del Este ya se está preparando para movilizar a sus Ejércitos en caso de un posible conflicto con esta nueva Alemania. Los observadores dicen que estamos entrando en un capítulo oscuro de nuestra historia..."
 GER_Gleichschaltung.4.d.GER: "[FROM.GetNewsIcon]Mientras el canciller consolida su poder en todo el Estado alemán, sus ambiciones de devolver a Alemania su estatus de superpotencia no han hecho más que empezar. Para ello, sin embargo, debemos estar dispuestos a purgar a los ineptos y corruptos, a los traidores y bandidos, a los extranjeros y a sus colaboradores alemanes: cualquiera que amenace la existencia misma de la nueva Alemania será eliminado de la faz de la tierra. Tenemos que construir monumentos para nuestro éxito, debemos acabar con nuestra mentalidad derrotista y provocar el revanchismo, debemos ganar.\n\nPor tanto, el canciller ha promulgado una nueva ley, la Ley para la Reconstrucción del Reich. Esta ley es ambiciosa en su forma, incluso en su nombre. Pide el fin de la decadente República de Weimar, la misma que ha permitido que extranjeros de todas partes castiguen y amenacen al pueblo alemán. La misma república que sumió a sus ciudadanos en la pobreza y el sufrimiento eternos mientras ella vivía lujosamente en su palacete. En su lugar, los estados federales alemanes se convertirán en meras provincias, subordinadas y leales a los hombres de Berlín. El federalismo, al igual que la democracia, es un tumor maligno que debe ser extirpado, pues pone en peligro la unidad misma que nos llevará a la victoria."
 GER_Gleichschaltung.4.A: "Alemania unida por fin."
 GER_Gleichschaltung.4.A.tt: "§YComo paso final en el proceso de Gleichschaltung, se abolirá el Reichsrat.§!"
 GER_Gleichschaltung.4.B: "...y debemos estar preparados."

 GER_Gleichschaltung.5.t: "Se abole el Reichsrat"
 GER_Gleichschaltung.5.d: "[FROM.GetNewsIcon]Otra institución de la democracia ha sido reprimida bajo el gobierno de Adolf Hitler, ya que el Reichsrat, la cámara alta del Parlamento alemán, ha sido disuelto permanentemente. El Reichsrat, considerado por muchos observadores como el último bastión del espíritu republicano en Alemania y uno de los últimos remanentes de la República de Weimar, era considerado por los medios de comunicación alemanes como un «pozo negro de corrupción y cleptocracia» y que era «mandato del Führer abolir esta institución corrupta para limpiar el Reich desde dentro».\n\nMuchas naciones se han reservado su preocupación por esta acción, afirmando que este acto es una «mera estratagema para consolidar el poder de Hitler sobre Alemania» y que «la reinstauración del Reichsrat es perjudicial para la estabilidad y las libertades del pueblo alemán». Muchos observadores predicen que, cuando Hitler consolide su poder sobre el Estado alemán, podrá iniciar su visión radical y atrevida de un «nuevo orden mundial» en toda Europa."
 GER_Gleichschaltung.5.d.GER: "[FROM.GetNewsIcon]El Reichsrat, hogar de los corruptos y los oportunistas de la sociedad. La institución, conocida por representar a los estados que constituyen nuestro glorioso Reich, ha hecho de todo menos representar a sus constituyentes. Esta cámara alta ha estado plagada de cleptócratas, oportunistas políticos y demás representantes malévolos que simplemente explotan su cargo para enriquecer a su propio clan y a sí mismos, pero no a la nación en general.\n\nSin embargo, el Führer ha notado la decadencia y la corrupción que moran en esta institución y ha ordenado su abolición inmediata. Gracias a los poderes ampliados que se le han otorgado, ha salvado una vez más a Alemania de ser envuelta por la corrupta clase dirigente elitista. La multitud aclama y celebra porque el Führer ha demostrado al Reich y al mundo que no importa lo poderoso que seas, la justicia prevalecerá, y todos son iguales ante los ojos del Führer."
 GER_Gleichschaltung.5.A: "¡La justicia prevalecerá una vez más!"
 GER_Gleichschaltung.5.B: "Se coloca otro ladrillo en el plan de Hitler."

 GER_Gleichschaltung.6.t: "Hermann Göring es nombrado ministro presidente de Prusia"
 GER_Gleichschaltung.6.d: "[FROM.GetNewsIcon]En el día de hoy, Hermann Göring ha sido nombrado ministro presidente de Prusia tras la acumulación de una mayoría de escaños en el Parlamento prusiano. Muchos alemanes consideran ésto una mera formalidad, dado que el ahora ministro presidente ha gozado de lo que equivale al poder absoluto en el Parlamento durante los últimos meses, desde las elecciones del 32.\n\nGöring fue nombrado ministro del Interior de Prusia en enero del 33, controlando la fuerza policial del estado. Gracias a ello, pudo gestionar y sofocar la violencia política de la época, dictando la «orden de tiro» para dar a la gente el derecho a defenderse de los disidentes marxistas allá donde estuvieran.\n\nLlevadas a cabo por fin las medidas contra los comunistas, el NSDAP pudo subordinar al Parlamento prusiano mediante leyes para igualar los estados. Tras ésto, Göring recibió el título de ministro presidente de Prusia, volviendo a convocar al Landtag por última vez para traspasar los derechos legislativos al Gobierno federal, convirtiendo básicamente su propio título en un título ceremonial, un claro ejemplo del respetable caballero que antepone su deber para con Alemania a su propia gloria y poder."
 GER_Gleichschaltung.6.A: "Que la reconversión de los estados alemanes y prusianos sea rápida."

 ### Kirchenkampf Events
 GER_Kirchenkampf.1.t: "Concordato con la Santa Sede"
 GER_Kirchenkampf.1.d: "[FROM.GetNewsIcon]El mundo se ha quedado hoy sin aliento, pues una serie de reuniones hasta ahora desconocidas entre el nuevo Gobierno alemán y la Santa Sede han dado su fruto: el Reichskonkordat, ultimado en Roma. Anunciado por el canciller Adolf Hitler a través de un discurso radiofónico, el concordato ha establecido las condiciones en las que se protegerán los derechos de los católicos dentro de las fronteras alemanas, muchas de las cuales son bastante ventajosas para Alemania.\n\nEl mundo ha mirado con desagrado al nuevo Gobierno del Reich y sus opiniones extremas, y muchos expertos internacionales afirman que pueden pasar muchos meses hasta que las primeras naciones importantes se manifiesten abiertamente a su favor. Para sorpresa de todos los intelectuales y expertos, la primera en abrir sus brazos al nuevo Gobierno alemán ha sido la Santa Sede, encabezada por el papa Pío XII.\n\nLas condiciones del tratado eliminan la influencia católica de la política alemana en su totalidad a cambio de una garantía de protección ante la persecución. Aceptado o no, este acuerdo supone una importante victoria diplomática para el nuevo Gobierno del Reich alemán. Este acto de tolerancia hacia los católicos muestra indicios de moderación en el enfoque de Hitler como predecían muchos expertos. Es posible que el pragmatismo de su nuevo cargo lo haya obligado a revisar algunas de sus políticas periféricas más extremas."
 GER_Kirchenkampf.1.d.GER: "[FROM.GetNewsIcon]Hoy se han dado a conocer los detalles de un concordato entre la Santa Sede y nuestra gran nación. El propio concordato ha sido ultimado en Roma por el vicecanciller Von Papen y el cardenal secretario de Estado Eugenio Pacelli. Ha sido un acontecimiento impactante.\n\nDurante los últimos meses, el mundo ha mirado a nuestro nuevo Gobierno con desconfianza, considerándolo opuesto a los valores modernos. Para su sorpresa, los primeros en abrir sus brazos al nuevo Gobierno de Berlín para intentar crear una paz duradera ha sido la propia Santa Sede, encabezada por el papa Pío XII. El honorable canciller se ha empeñado en garantizar el mantenimiento de los derechos de los católicos dentro del territorio alemán, impidiendo al mismo tiempo la intervención católica en la política en su conjunto.\n\nLa Iglesia ha insistido en que el concordato no es un respaldo de las enseñanzas nacionalsocialistas, pero al canciller poco le importaba. «Es una victoria para todos los alemanes», declaró. «El concordato crea un espacio de confianza significativo en la lucha contra la judería internacional».\n\nEl mundo reconoce el concordato como una victoria diplomática total para el Reich, que refuerza su legitimidad y proporciona a Alemania un valioso aliado en las luchas venideras contra el bolchevismo y los judíos. ¡Alemania se mantiene firme, un bastión contra la repugnancia moral!"
 GER_Kirchenkampf.1.A: "Un rayo de esperanza en este mundo oscurecido."
 GER_Kirchenkampf.1.B: "¿Quién podría acaso dudar de nuestra moralidad?"

 ### Gestapo Event Chain
 GER_Gestapo.1.t: "El reichsführer-SS Heinrich Himmler abre Dachau"
 GER_Gestapo.1.d: "[FROM.GetNewsIcon]El jefe de Policía de Múnich y reichsführer-SS Heinrich Himmler ha anunciado hoy que se ha inaugurado el primer campo de concentración cerca de la ciudad de Dachau, a unos kilómetros al noroeste de Múnich. Se dice que el objetivo del nuevo campo de concentración es «remoldear a los ciudadanos corruptos de nuestra nación en individuos buenos y trabajadores que contribuyan a la gran sociedad alemana». Allí se contendrá a todos los comunistas que supuestamente amenazan la seguridad del Estado, ya que no es posible dejar a los disidentes comunistas individuales en los calabozos de los tribunales locales, cuya capacidad es demasiado reducida para la cantidad de disidentes presentes en la nación.\n\nEn una declaración, el jefe de Policía dijo lo siguiente: «Los experimentos individuales que hemos realizado han mostrado que los disidentes marxistas siguen movilizándose e intentando organizarse. Hemos tomado la medida de concentrarlos y contenerlos sin tener en cuenta mezquinos recelos, con la convicción de que así tranquilizamos a la población nacional y actuamos en su espíritu».\n\nSe ha confirmado que 151 disidentes han sido trasladados a este nuevo campo para ser reconvertidos en ciudadanos dignos del Reich.\n\nQue su transformación sea rápida."
 GER_Gestapo.1.A: "Arbeit macht frei."
 GER_KZ_Dachau_Opens: "Se ha inaugurado el campo de concentración de Dachau para presos políticos"

 GER_Gestapo.2.t: "La fundación de la Policía Secreta del Estado"
 GER_Gestapo.2.d: "[FROM.GetNewsIcon]Aun tras el meteórico ascenso de Adolf Hitler a la cancillería, el control del partido sobre la nación dista de absoluto. Anteriormente, las Sturmabteilung (también conocidos como las SA o los camisas pardas) eran los matones del partido, proporcionando seguridad en los mítines nazis y perturbando los actos de nuestros enemigos. Aunque las SA nos han servido bien en el pasado, las ambiciones cada vez mayores de su comandante, Ernst Röhm, han empezado a chocar con las del canciller. Hermann Göring, ministro presidente de Prusia y la mano derecha de Hitler, nos ha dado una alternativa.\n\nFormada a partir de los departamentos político y de inteligencia de la Policía prusiana, la nueva Policía Secreta del Estado (conocida menos formalmente como la Gestapo) es una fuerza más profesional que los matones callejeros de las SA, leales a Hitler y al partido nazi. La Gestapo, bajo el liderazgo de su primer comandante, Rudolf Diels, erradicará los elementos subversivos de Prusia y se asegurará de que la población siga leal a Hitler y al partido nazi.\n\nGöring ya ha propuesto a Hitler que la Gestapo se expanda a toda Alemania, y el canciller parece receptivo a la idea."
 GER_Gestapo.2.A: "¿Dónde había dejado las botas?"

 ### Kristallnacht Event Chain
 GER_Kristallnacht.1.t: "Violencia antisemita en Alemania"
 GER_Kristallnacht.1.t.DEM: "Los nazis destrozan, saquean y queman hasta que Goebbels pide que paren"
 GER_Kristallnacht.1.d: "[FROM.GetNewsIcon]A pesar del virulento antisemitismo de Hitler y del partido nazi, las acciones nazis contra los judíos alemanes no han sido violentas, hasta ahora. Anoche, paramilitares de las SA y ciudadanos leales al partido nazi atacaron sinagogas, así como hogares y negocios de judíos. Aparentemente llevado a cabo en represalia por el asesinato del diplomático nazi Ernst Eduard vom Rath a manos del judío polaco exiliado Herschel Grynszpan en París, esta noche de terror y violencia se ha saldado con la muerte de casi un centenar de judíos en toda Alemania.\n\nEl nombre «noche de los cristales rotos» hace referencia a los innumerables fragmentos de cristales rotos que brillaban en las calles tras los saqueos, donde multitudes de transeúntes permanecían en pasiva observación. Los departamentos de bomberos, en lugar de intentar sofocar los edificios en llamas, optaron en su lugar por impedir que los incendios se propagaran y permitieron que cientos de hogares y sinagogas ardieran. En cambio, muchos alemanes han optado por ayudar a sus vecinos judíos a reconstruir sus hogares y negocios.\n\nPara muchos en la comunidad judía alemana, puede que las heridas de la noche de los cristales rotos, tanto físicas como psicológicas, nunca sanen."
 GER_Kristallnacht.1.d.DEM: "[FROM.GetNewsIcon]El odio de Adolf Hitler hacia los judíos no es ningún secreto, y no es una opinión poco común: muchos en Alemania y Europa han temido y desconfiado de sus vecinos judíos al menos desde la Alta Edad Media. La mayoría pensaba que Hitler se moderaría más después de que lo nombrasen canciller y que la realidad de gobernar una nación atenuaría el odio virulento esbozado en «Mi lucha». Esas esperanzas se han roto hoy con las ventanas de miles de hogares y negocios judíos. De la noche a la mañana, los paramilitares nazis y sus aliados prendieron fuego a sinagogas, destrozaron escaparates y sembraron el caos en las comunidades judías de toda Alemania en un pogromo que ha dejado casi cien muertos.\n\nLa noche de los cristales rotos, o «Kristallnacht» en alemán, ha atraído la ira de la comunidad internacional y ha acabado con cualquier apoyo que el régimen de Hitler tuviera entre la opinión pública británica y estadounidense. Como señaló «The London Times»:\n«Ningún propagandista extranjero obcecado en mancillar el nombre de Alemania ante el mundo podría superar el relato de quemas y palizas, de agresiones a gente indefensa e inocente, que deshonró ayer a ese país».\n"
 GER_Kristallnacht.1.A: "Trágico."
 GER_Kristallnacht.1.B: "Alemania ha abandonado la comunidad de naciones civilizadas."

 ### Hitler Youth Event Chain
 GER_Hitler_Youth.1.t: "Un día en las Juventudes Hitlerianas"
 GER_Hitler_Youth.1.d: "Hacía calor y nos quedaba mucho por marchar. El sol quemaba el páramo, desprovisto de árboles. La arena brillaba, estaba cansado. Me dolían los pies en los nuevos zapatos. Cada paso era dolor y sólo podía pensar en el descanso, el agua y la sombra. Apreté los dientes para seguir caminando. Era el más joven y era mi primera salida. Delante de mí caminaba con pasos largos Rudolf, el líder. Era alto y fuerte. Le pesaba la mochila y le apretaba en los hombros. Rudolf llevaba el pan para los seis que éramos, la cazuela y un montón de libros, de los que nos leía historias maravillosamente emocionantes de noche en el albergue. Mi mochila sólo contenía una camisa, un par de zapatillas, utensilios de aseo y algunos utensilios de cocina, además de una lona para los días de lluvia y camas de paja; aun así, pensaba que no podía cargar más con esa mochila.\n\nMis camaradas eran algo mayores y tenían experiencia acampando. Apenas notaban el calor y las adversidades de la marcha. De vez en cuando suspiraban y bebían café templado de sus cantimploras. Cada vez me quedaba más rezagado, aunque intentaba compensar mi retraso corriendo. De repente, Rudolf se giró. Se detuvo y me observó arrastrándome hacia él a lo lejos, mientras nuestros compañeros continuaban en dirección a unos árboles en el horizonte. —¿Cansado? Me pregunto Rudolf amablemente. Avergonzado, tuve que decir que sí.\n\nLentamente, caminamos uno al lado del otro. Estaba cojeando, pero no quería que ésto le pasara a Rudolf. Cuando llegamos a un enebro, el líder se sentó y dijo: —¡Para descansar un poco! Aliviado, me tiré al suelo. No quería hablar, ya que era demasiado tímido. Rudolf me dio algo de beber. Le di las gracias y me recosté, contento de poder estirar los pies doloridos, y antes de darme cuenta estaba durmiendo. Cuando reanudamos nuestra marcha, los pies me dolían mucho menos y la mochila no me apretaba tanto. Estaba encantado."
 GER_Hitler_Youth.1.A: "¡Los alemanes se unen en uno!"
 GER_Hitler_Youth.1.A.tt: "§YDesde el día en que nacemos hasta nuestro último aliento... ¡Los alemanes se unen en uno!§!\n"

# Night of the Long Knives Event Chain
 GER_SA_Purge.1.t: "La circular de Röhm"
 GER_SA_Purge.1.d: "Aunque ahora controlamos Alemania y, en el proceso, estamos creando una nación alemana fuerte y revitalizada, han surgido algunos problemas nuevos en consecuencia. Uno de estos problemas es el aumento de las tensiones entre el Reichswehr y las Sturmabteilung. El líder de las SA, Ernst Röhm, ha llamado supuestamente a la fusión y absorción del Reichswehr en sus filas, afirmando que éso permitirá a Alemania convertirse en una potencia mundial, ya que invalida el decadente Tratado de Versalles. Sin embargo, este audaz acto que sugiere Röhm no hace más que inquietar a la cúpula del Reichswehr, que actualmente es el ejército más avanzado de Europa, pero, por supuesto, limitado a los 100 000 soldados que establece el tratado. Como consecuencia, las tensiones y fricciones entre estas dos facciones están creciendo y, si no se resuelven pronto, puede llegar una revolución a nuestras puertas..."
 GER_SA_Purge.1.A: "¿Röhm se ha vuelto loco?"

 GER_SA_Purge.2.t: "Reunión con las cúpulas de las SA y del Reichswehr"
 GER_SA_Purge.2.d: "Para intentar resolver el conflicto actual entre el Reichswehr y las Sturmabteilung, el Führer y el ministro de Defensa, Werner von Blomberg, han organizado una reunión con las cúpulas de las Sturmabteilung, las Schutzstaffel y el Reichswehr. Aunque el contenido de la reunión no es del todo conocido por los ajenos a ella, una cosa que está muy clara es que el motivo principal de esta reunión era dejar clara cuál era la jerarquía del Ejército alemán y qué rama tenía supremacía sobre las demás. Esta reunión ha sido considerada por muchos como una victoria para el Reichswehr, pero algunos creen que Röhm puede demostrar su valía, enfrentándose incluso a las bendiciones de su amo. Sea cual sea el caso, ésto servirá como precedente de la relación entre las SA y el Reichswehr."
 GER_SA_Purge.2.A: "¡Las SA serán una fuerza auxiliar, punto y final!"
 GER_SA_Purge.2.A.tt: "§RLas SA han dejado de ser útiles y hay que «ponerlas a descansar».§!"
 GER_SA_Purge.2.B: "¡Este «cabo ridículo» no va a decirnos cómo actuar!"
 GER_SA_Purge.2.B.tt: "§R«No tengo la menor intención de mantener este acuerdo.\nHitler es un traidor y, como mínimo, debe irse de permiso...\n¡Si no podemos llegar con él, llegaremos sin él!!»§!"

 GER_SA_Purge.3.t: "Schleicher critica al gabinete"
 GER_SA_Purge.3.d: "[FROM.GetNewsIcon]Con las crecientes tensiones entre el Reichswehr y las SA, muchos han empezado a expresar su preocupación por la creciente desavenencia entre ambos y la incapacidad del Gobierno para enmendarla y mantener bajo control a las propias Fuerzas Armadas de la nación. El más destacado de estos críticos es Kurt von Schleicher, antiguo general y canciller de Alemania.\n\nSchleicher ha criticado los intentos ineficaces de nuestra administración por mediar en el conflicto y como las SA parecen operar ahora al margen del mismo partido que las creó. Además, advierte que, si no se hace nada pronto, las tensiones alcanzarán un punto crítico y un bando tomará las armas contra el otro, amenazando la estabilidad de la ya frágil nación.\n\nPoco después de que estas críticas llegaran a oídos de nuestro Führer, algunos dentro de nuestro Gobierno han propuesto una reorganización del gabinete para que sea más capaz de hacer frente a la crisis actual. Algunos de los cambios propuestos son que Schleicher ocupe el cargo de vicecanciller, nombrar a Röhm ministro de Defensa, a Heinrich Brüning ministro de Asuntos Exteriores y a Gregor Strasser ministro de Economía Nacional.\n\nAunque la inclusión de estos individuos apaciguaría a las SA y nos colocaría en mejor posición para negociar con ellas, algunos temen las ambiciones políticas de Röhm y afirman que darle poder sólo nos pondría en mayor riesgo de ser derrocados."
 GER_SA_Purge.3.A: "¡Ni caso al ministro incompetente!"
 GER_SA_Purge.3.B: "Schleicher sabe lo que critica."

 GER_SA_Purge.4.t: "Se traspasa el control de la Gestapo a Heinrich Himmler"
 GER_SA_Purge.4.d: "[FROM.GetNewsIcon]Con la rivalidad interna y las fricciones entre el Reichswehr y las Sturmabteilung, ha habido otra facción que ha permanecido en la sombra durante un tiempo, las Schutzstaffel.\n\nNacidas como las tropas de élite de nuestra nación, las Schutzstaffel han ido creciendo en popularidad en los últimos años, acumulando roles y cargos en casi todos los sectores de nuestra nación; sus responsabilidades ya no se limitan a simplemente proteger al Führer y al resto del alto mando. Sin embargo, las Schutzstaffel se han vuelto cada vez más conscientes de la situación política en el Reich, con Ernst Röhm y sus Sturmabteilung propiciando inestabilidad y malestar en toda la patria, con algunos de ellos prediciendo un potencial golpe de Estado en el horizonte.\n\nPor tanto, las SS han presionado a Hermann Göring, jefe de la Gestapo, para que renuncie a su poder y autoridad y coloque a Heinrich Himmler al frente de la Gestapo. Este acto ha desatado definitivamente los temores en el Reich, ya que el frágil equilibrio de poder entre el Reichswehr y las Sturmabteilung ya se ve amenazado por las crecientes Schutzstaffel."
 GER_SA_Purge.4.A: "Una medida de seguridad en esta época incierta."
 GER_SA_Purge.4.B: "Algo traman."

 GER_SA_Purge.5.t: "Papen advierte de una «segunda revolución»"
 GER_SA_Purge.5.d: "[FROM.GetNewsIcon]Con las Schutzstaffel, el Reichswehr y las Sturmabteilung enzarzadas en una lucha por el poder, las altas esferas de Berlín se han dado cuenta, más claro que el agua.\n\nTodos tienen la misma mentalidad: la ambición del Führer de una nueva Alemania se verá obstaculizada y no se realizará hasta que no se haya hecho algo con estas 3 organizaciones. Sin embargo, están todos callados. No abren la boca porque temen que sean las próximas víctimas de su conflicto secreto. Por supuesto, el silencio está para romperse, ya que Franz von Papen, vicecaniller del Reich alemán, no se ha cortado a la hora de expresar su profunda oposición a las Sturmabteilung y a Ernst Röhm, tachándolos de instigadores de una «segunda revolución» que supuestamente corregirá los fracasos de las políticas de nuestro Führer para recrear Alemania en un Estado poderoso. Sin embargo, Papen se desvió de su discurso, vomitando propaganda antigubernamental y a favor del restablecimiento de las libertades civiles, lo que le terminó valiendo la censura de Joseph Goebbels.\n\nNo obstante, el discurso de Von Papen es un aviso a la élite influyente de Berlín y al propio Führer. Aunque Papen haya escupido propaganda, razón no le falta: las Sturmabteilung han crecido en poder y fuerza y el Führer debe posicionarse inmediatamente, no sea que se despierte una mañana y se enfrente a la persecución del propio Röhm."
 GER_SA_Purge.5.A: "¡Dice verdades!"
 Purge_SA_Unlocked: "Se §Ylanzará§! la §gOperación Colibrí§!."
 GER_SA_Purge.5.B: "Un conservador paranoico..."
 SA_Coup_Unlocked: "§YLa revolución parda está en camino.§!"

 GER_SA_Purge.6.t: "Reunión secreta en Múnich"
 GER_SA_Purge.6.d: "Gracias a la ignorancia de las élites de Berlín y del círculo íntimo del Führer, tenemos vía libre para proceder con nuestra revolución. Sin embargo, queda un asunto importante: nuestra base de apoyo. Sí, tenemos a las Sturmabteilung, pero no podemos depender de la fuerza para gobernar el Reich. Hacerlo no es más que un incentivo para que el pueblo se rebele contra nosotros, independientemente de lo brutales y violentos que seamos. Por supuesto, tenemos una solución: el Reichswehr y la KGRNS.\n\nEn Múnich, hemos organizado una reunión entre nosotros, Schleicher y el Frente Negro (KGRNS) sobre el futuro de este Reich recién establecido. Nuestro líder, usando su carisma, empatía e «información» artesanal, ha convencido a estas dos organizaciones de la incompetencia del Führer y de su eventual caída, junto con el Reich que él cree que durará mil años. Gracias a las habilidades que ha adquirido como uno de los más leales protegidos del Führer, tanto Schleicher como los hermanos Strasser, los líderes del Frente Negro, han jurado lealtad a la nueva visión de Ernst Röhm para Alemania.\n\nTal y como están las cosas, nuestro líder ya está consolidando su base de poder y ahora ha conseguido la cooperación de sus rivales más destacados. Con este importante acuerdo, nada puede interponerse en el camino de la nueva Alemania de Röhm. Así las cosas, el reino del terror de Hitler ya está perdido, y la era de las SA surgirá tarde o temprano."
 GER_SA_Purge.6.A: "¡Colaboremos antes de ser eliminados!"

 GER_SA_Purge.7.t: "Las SA y la KGRNS se organizan"
 GER_SA_Purge.7.d: "Gracias a los esfuerzos colectivos en la reunión de Múnich, hemos forjado una alianza permanente con el Frente Negro. Por ende, tenemos acceso a sus instalaciones, personal y demás objetos varios que nos son útiles.\n\nCon nuestra revolución en el horizonte, es hora de organizar a nuestras tropas, codo con codo. Durante años, hemos depositado nuestra confianza en nuestro Führer, pero él deja de lado las creencias fundamentales que defiende su partido, el nacionalsocialismo.\n\nGracias a nuestra alianza con el Frente Negro, por fin podemos corregir los errores que han asolado esta nación desde que el Führer llegó al poder y llevar a cabo de veras la revolución obrera de una vez por todas."
 GER_SA_Purge.7.A: "Tenemos que garantizar la supervivencia del nacionalsocialismo."

 GER_SA_Purge.8.t: "El Ejército garantiza neutralidad"
 GER_SA_Purge.8.d: "Según lo acordado en Múnich, el Reichswehr ha prometido neutralidad en nuestra lucha contra el régimen de Hitler.\n\nKurt von Schleicher, el principal oficial en esta empresa, nos ha dado todas las garantías de que iría según lo planeado y que sus Fuerzas Armadas permanecerán en sus cuarteles. Con esta garantía, por fin podemos emprender nuestra revolución.\n\nClaro está que hemos tenido que hacer algunas concesiones, como un lugar en el nuevo régimen, pero éso sale barato en comparación con un conflicto contra ellos."
 GER_SA_Purge.8.A: "Es la hora..."

 GER_SA_Purge.9.t: "¡Los camisas pardas asaltan el Reichstag!"
 GER_SA_Purge.9.d: "[FROM.GetNewsIcon]Los ciudadanos de Berlín se han despertado hoy con un bloqueo general de la ciudad iniciado por innumerables escuadrones de soldados de las SA, que han empezado a asaltar casas y a detener a innumerables personas consideradas «enemigos de la revolución nacionalsocialista».\n\nAunque en un principio se daba por hecho que esta represión nacional había sido iniciada por Adolf Hitler y su Gobierno para consolidar definitivamente su control sobre el país, esta suposición fue refutada cuando las SA empezaron a asaltar edificios gubernamentales y a detener a funcionarios del Gobierno. El propio Adolf Hitler fue detenido en el Reichstag después de que sus guardaespaldas de las SS fueran derrotados en un tiroteo por las SA en superioridad numérica.\n\nPoco después del golpe, en su mayor parte incruento, el líder de las SA, el jefe de Estado Mayor Ernst Röhm, anunció en un discurso desde el balcón del Reichstag que se había convertido en una necesidad que las SA tomaran el control de Alemania para salvar la «revolución nacionalsocialista de las acciones tiránicas de Adolf Hitler y de la amenaza siempre latente de las fuerzas reaccionarias al acecho dentro del NSDAP». Asimismo, se ha anunciado que Röhm asumirá el cargo de canciller hasta que se pueda formar un nuevo Gobierno.\n\nEl Reichswehr no ha reaccionado al golpe de momento y se espera que el Ejército acepte el nuevo cambio de régimen."
 GER_SA_Purge.9.d.GER: "[FROM.GetNewsIcon]Esta mañana, los ciudadanos de Berlín se despertaban con la impactante imagen de innumerables hombres vestidos con uniformes de las Sturmabteilung marchando por las calles, irrumpiendo en los hogares y negocios de quienes eran considerados «enemigos del Estado» con órdenes de detenerlos y confiscar sus bienes.\n\nImágenes similares se repitieron por toda Alemania en lo que en un principio se pensó que era una represión a escala nacional iniciada por el NSDAP al mando. Sólo cuando las SA empezaron a asaltar edificios gubernamentales y a sacar a rastras a funcionarios del Gobierno y del partido, la verdadera realidad de la situación empezó a calar en el pueblo alemán: el propio brazo paramilitar del partido se había sublevado.\nUna hora después, el jefe de Estado Mayor Ernst Röhm de las Sturmabteilung compareció ante las masas confusas reunidas alrededor del Reichstag, ahora controlado por las SA, para anunciar que, debido a las acciones tiránicas del canciller Adolf y su traición a los ideales del NSDAP y del nacionalsocialismo, las Sturmabteilung habían intervenido y arrestado al canciller, que está a espera de juicio junto a innumerables partidarios y aliados, por sus crímenes. El jefe de Estado Mayor también ha declarado que asumirá el cargo de canciller hasta que se pueda formar un nuevo Gobierno funcional.\n\nAl no tomar medidas el Reichswehr, parece que el pueblo alemán no tiene más remedio que aceptar el cambio de régimen, pero aún está por ver cómo reaccionará el resto del mundo. En cualquier caso, ¡ha comenzado un nuevo capítulo en la historia de Alemania!"
 GER_SA_Purge.9.A: "Kämpfe für die Nationale Befreiung!"
 GER_SA_Purge.9_tt: "§Y¡Luchad por la liberación nacional! ¡Larga vida a la segunda revolución!§!"
 GER_SA_Purge.9.B: "Parece que Alemania por fin ha conseguido su revolución."

 GER_SA_Purge.10.t: "Unternehmen Kolibri"
 GER_SA_Purge.10.d: "Con la aprobación de la ley habilitante, hemos consolidado nuestro control en Alemania. Se promulgan leyes a capricho sin oposición real y el posterior silenciamiento de los grupos opositores nos ha permitido llevar a cabo nuestras políticas con eficacia.\n\nSin embargo, el brazo paramilitar del NSDAP, las SA, han demostrado ser una organización desafiante y rebelde, cuyos miembros se adhieren a una forma pervertida del nacionalsocialismo, el estraserismo, que busca fusionar el nacionalsocialismo con las corruptas creencias marxistas. Tales ideologías perversas no son toleradas, y menos en los niveles superiores de nuestro partido. Por tanto, las SA serán purgadas de inmediato con la ayuda de las SS.\n\nHoy será el fin del rebaño de extremistas de Röhm con la Operación Colibrí."
 GER_SA_Purge.10.A: "¡Abajo los conspiradores!"
 GER_SA_Purge.10.A.tt: "§R:::::::::::GEHEIM:::::::::::§!\n§RColibrí§! entra en vigor. Se enviarán pelotones de ejecución contra los siguientes conspiradores:\n- Jefe de Estado Mayor de las Sturmabteilung §YErnst Röhm§! \n- Excanciller §YKurt von Schleicher§!\n- Excanciller §YHeinrich Brüning§!\n- Ex jefe de organización del NSDAP §YGregor Strasser§!\n"

 GER_SA_Purge.11.t: "Hitler impide que Röhm derroque al Gobierno"
 GER_SA_Purge.11.t2: "Hitler somete a sus amigos «de mayor confianza» al pelotón de fusilamiento"
 GER_SA_Purge.11.d: "[FROM.GetNewsIcon]Hitler evita por los pelos que Röhm y Schleicher derroquen al Gobierno\n\nTras impedir que los periódicos publicaran listas de muertos, el 2 de julio el ministro Goebbels se dirigió por radio al público alemán y describió cómo Hitler había impedido que el comandante de las SA, Ernst Röhm, y el excanciller Kurt Schleicher derrocaran al Gobierno y sumieran a toda la nación en el caos. Anteriormente, Röhm había expresado su descontento por la forma en que Hitler se había aliado con las fuerzas conservadoras del Gobierno y los poderes empresariales y lo había acusado de traicionar la causa nacionalsocialista, y Schleicher no había expresado más que desprecio por Hitler tras su nombramiento para la Cancillería, lo que hacía que fueran extraños compañeros de cama, pero coincidían en que Hitler era una influencia corruptora para Alemania y su pueblo.\n\nEl intento de golpe se detuvo por los pelos y los implicados han sido detenidos y se enfrentan a cargos de alta traición contra la nación alemana y su pueblo. Se espera que se produzcan purgas a gran escala en el seno de las SA, si no la disolución de la organización entera con el nuevo favorecimiento de las SS.\n\nEste suceso ha ha puesto en vilo a la nación, especialmente a Hitler, que ya no sabe en quién confiar, pues el jefe de los paramilitares se ha sublevado."
 GER_SA_Purge.11.A: "¡Abajo los conspiradores!"
 GER_SA_Purge.11.B: "¿Y ahora qué, otra vez los espartaquistas?"

 # German-Polish NAP Event Chain
 GER_POL_NAP.1.t: "¿Pacto de no agresión con los alemanes?"
 GER_POL_NAP.1.d: "El embajador alemán Hans-Adolf von Moltke ha presentado hoy varios documentos que resumen un pacto de no agresión entre el Reich alemán y la República de Polonia del mariscal Józef Piłsudski. El pacto de no agresión garantizaría que ambos países se limitarían a entablar negociaciones bilaterales, mientras que ambas partes se abstendrían de cualquier acción militar mutua durante los diez años siguientes. Además, si firmamos el pacto, Alemania se declarará dispuesta a reconocer las nuevas fronteras polacas, establecidas en 1919 tras la firma del Tratado de Versalles, confirmando al mismo tiempo el estatus de Dánzig como ciudad libre. \n\nPiłsudski parece estar a favor del acuerdo debido a la esperada doctrina de guerra defensiva francesa y la posibilidad de conseguir un compañero contra la Unión Soviética.\n\nSin embargo, aún hay voces en el Gobierno que aconsejan no firmar el pacto, ya que enfurecería seguramente a Francia, perjudicando las relaciones con nuestro estrecho socio militar y comercial."
 GER_POL_NAP.1.A: "Firmen el pacto, no hay necesidad de enfurecer a los alemanes."
 GER_POL_NAP.1.B: "No firmen el pacto, Hitler no es de fiar."

 GER_POL_NAP.2.t: "¡Polonia firma el pacto de no agresión!"
 GER_POL_NAP.2.d: "Hoy se han reunido el embajador alemán Hans-Adolf von Moltke y el líder polaco Józef Piłsudski para firmar el pacto de no agresión que propusimos hace unos días.\n\nEl pacto, una muestra evidente del deseo alemán de paz y relaciones cordiales con nuestros vecinos, supondrá nuestra garantía a Polonia de que nos abstendremos de cualquier acción militar contra nuestro vecino oriental, resolviendo, en cambio, entablar negociaciones bilaterales durante los próximos diez años. El pacto también garantiza que Polonia que aceptaremos la nueva frontera oriental, establecida por los traidores de noviembre en 1919, confirmando al mismo tiempo el estatus de Dánzig como ciudad libre.\n\nEl Führer parece satisfecho con los resultados y espera que, en el futuro, Polonia sea un aliado valioso contra la amenaza bolechvique."
 GER_POL_NAP.2.A: "¿Y ahora quién dice que Alemania quiere guerra?"

 GER_POL_NAP.3.t: "¡Polonia se niega a firmar el pacto de no agresión!"
 GER_POL_NAP.3.d: "El Gobierno polaco ha anunciado hoy en una declaración pública que no firmará el pacto de no agresión que propusimos hace unos días para garantizar un futuro pacífico en Europa del Este para los años venideros, alegando «la poca confianza en Alemania y su falta de respeto a nuestros aliados franceses».\n\nSi bien se trata de un insulto escandaloso hacia el Gobierno y el pueblo alemanes, también demuestra la agresividad de Polonia y, por extensión, de Francia hacia los pacíficos alemanes. El Führer está furioso y ya ha criticado la insensatez polaca por apoyar a los belicistas franceses."
 GER_POL_NAP.3.A: "¡Francia y Polonia muestran al mundo su verdadero rostro!"

 # LoN Event Chain
 GER_LoN.1.t: "Alemania desafía a todas las potencias mundiales y abandona la SDN"
 GER_LoN.1.d: "[FROM.GetNewsIcon]Alemania ha anunciado hoy su retirada de la Sociedad de las Naciones y de la Conferencia Mundial de Desarme. Al mismo tiempo, ha anunciado su voluntad de «destruir su última ametralladora» y «desmovilizar a su último soldado» si las demás naciones hacen lo mismo.\n\nEn la última reunión de delegados de la SDN se produjo un ir y venir en el que Alemania se negó a ralentizar su rearme hasta que Polonia o Francia se desarmaran. En todas las ocasiones se rechazó la idea, y parecía que la reunión llegaría a un punto de ebullición. Y así fue, con la delegación alemana anunciando la salida de la nación alemana de la Sociedad de las Naciones, aduciendo quejas sobre el mantenimiento constante de otras naciones de los humillantes tratados impuestos a la nación alemana tras la Gran Guerra que perduran hasta el día de hoy y su indisposición a seguir sus propios principios de mantenimiento de la paz.\n\nEn línea con el tono templado de todos los pronunciamientos alemanes, los funcionarios dejaron claro a la prensa que planeaban abandonar la SDN sin problemas y de forma amistosa, como justos manifestantes y no como rebeldes. El canciller sostuvo en un discurso que «no queremos nada más que la paz entre todos los pueblos del mundo; sin embargo, vemos que no es recíproco»."
 GER_LoN.1.A: "¡Gloria al Reich!"
 GER_LoN.1.B: "El comienzo de un camino oscuro. quizás..."

 GER_LoN.2.t: "Alemania repudia el Tratado de Locarno"
 GER_LoN.2.d1: "[FROM.GetNewsIcon]Está claro que el tiempo de la cooperación alemana con Occidente ha terminado. Firmado en 1925 y uno de los mayores logros del Gobierno de Weimar bajo las reformas progresistas de Gustav Stresemann, el Tratado de Locarno supuso el inicio de una mentalidad internacionalista en Alemania. Aunque las cicatrices de la Gran Guerra seguían siendo profundas, el tratado allanó el camino para la reconciliación entre Francia y Alemania, así como una parte de la gran lucha por la paz mundial. Los alemanes no volverían a reclamar territorio francés y, a cambio, se les permitiría entrar en la Sociedad de las Naciones. Con el auge de Hitler y el Tercer Reich, así como el preocupante rearme que está teniendo lugar bajo el régimen nazi, el futuro de las relaciones entre Occidente y los alemanes es incierto. Alegando que era una respuesta justificada a la alianza franco-soviética, los alemanes han entrado hace poco en la Renania desmilitarizada con sus soldados. Aunque la validez moral de esta acción es cuestionable cuando menos, no se consideró necesaria ninguna respuesta más allá de la condena. Hitler ha aprovechado la ocasión para repudiar totalmente el Tratado de Locarno, signo evidente de sus ambiciones belicistas en Occidente. Con la destrucción del tratado, ha reafirmado sus reclamaciones sobre muchos territorios occidentales, incluidos los de Alsacia-Lorena y Eupen-Malmedy."
 GER_LoN.2.d2: "[FROM.GetNewsIcon]El Tratado de Locarno de 1925 es una evidente molestia en los planes alemanes de afirmar su dominio europeo. Acordado bajo la influencia de Gustav Stresemann en tiempos del disfuncional Gobierno de Weimar, el tratado aseguraba que Alemania aceptaba las concesiones territoriales occidentales. La firma del tratado aplacó a los franceses, ya que consideraron la amenaza de una invasión alemana neutralizada. Pero ahora la época de la República de Weimar ha terminado, ya que el nuevo Tercer Reich está dejando su huella en la historia de Centroeuropa. La alianza franco-soviética de 1935 es una clara violación del Tratado de Locarno. Alemania ya no se quedará quieta mientras las potencias occidentales se duermen en los laureles de Versalles. La respuesta justificada de los alemanes, mediante la remilitarización de Renania, no encontró más oposición que una condena sin sentido. Esta muestra de cobardía por parte de británicos y franceses allana el camino para un mayor desarrollo de las ambiciones de Hitler en Occidente, ya que el Reich reafirma sus reclamaciones occidentales sobre tierras anteriormente alemanas, como las de Alsacia-Lorena y Eupen-Malmedy. Parece que una guerra en Occidente es inminente..."
 GER_LoN.2.d3: "[FROM.GetNewsIcon]El Tratado de Locarno se estableció en 1925 bajo la influencia de Gustav Stresemann para garantizar que el nuevo Gobierno de Weimar no reclamara ningún territorio anteriormente alemán concedido a los Aliados en el Tratado de Versalles. Aunque la firma del tratado fue representativa de una nueva mentalidad internacionalista que se estaba desarrollando en las principales potencias de Europa, los sueños idealistas de paz mundial parecen estar derrumbándose. Con la ascensión de los nacionalsocialistas, Alemania parece cada vez más inquieta y la posibilidad de otro conflicto europeo a una escala similar al último es cada vez más realista. El caso de una Alemania cada vez más agresiva parece preocupar a los franceses y británicos y ya se han empezado a tomar precauciones. La alianza franco-soviética se firmó en 1935 para disuadir a Hitler de expandirse demasiado, tanto hacia el este como hacia el oeste, con el riesgo de una guerra en dos frentes, factor que desempeñó un papel importante en la caída del Imperio alemán en la Gran Guerra. Los alemanes respondieron de forma oportunista poco después, aprovechando la preocupación de las potencias occidentales por la crisis abisinia mediante la reocupación de Renania, desmilitarizada desde el Tratado de Versalles. Ahora los nazis han dado un paso más en sus ambiciones occidentales al repudiar totalmente el Tratado de Locarno y reafirmar sus pretensiones sobre los territorios occidentales de influencia alemana, como los de Alsacia-Lorena y Eupen-Malmedy. Dios sabe lo que le espera a Europa en el futuro."
 GER_LoN.2.A: "Se avecinan tiempos preocupantes..."
 GER_LoN.2.B: "¡Reclamaremos lo que nos pertenece!"
 GER_LoN.2.C: "No nos dejemos arrastrar por las mezquinas disputas de los europeos."

 # Rhineland Event Chain
 GER_Rhineland.1.t: "Una reunión a medianoche"
 GER_Rhineland.1.d: "Cuando por fin la reunión se acercaba a su fin, le pareció como si ya hubiera pasado una eternidad en el pequeño ataúd que es una sala de reuniones junto con las otras dos desafortunadas almas que tuvieron que desempeñar su papel en la que quizá sea la mayor apuesta de la historia alemana. Ambos habían argumentado en contra de este paso durante horas aportando estadísticas militares, gráficos, mapas, de todo, pero al final, pareció que comprendieron que sus consejos se los decía el viento. Sin embargo, se lanzaron al ataque final, un último intento desesperado de subvertir la catástrofe que se avecinaba o, al menos, de no mancharse las manos.\n—Con el debido respeto, y más claro no lo puedo decir, marchar sobre Renania en nuestro estado actual es un caso perdido. Nuestro Ejército es débil y los franceses lo saben. Volverían a entrar y ocupar Renania, esta vez para siempre. Sin tratados, negociaciones diplomáticas o desmilitarización. Sólo ocupación y quizás hasta anexión. Es un riesgo que no podemos asumir. Debemos esperar y aumentar aún más nuestras fuerzas, o siempre podemos intentar negociar una remilitarización.\n\n—Estoy de acuerdo. Deberíamos al menos intentar negociar antes de provocar a los franceses con una jugada tan...\n\n—Meine Herren, agradezco su preocupación, pero todos sabemos que los franceses ni intentarán llegar a un acuerdo con nosotros. El futuro pertenece a quienes lo aprovechan y no tengo intención de quedarme sentado en Berlín, sin hacer nada, mientras el mundo nos supera. Renania debe remilitarizarse y Alemania debe cumplir su destino, sin importar las preocupaciones. ¿Blomberg?\n\n—¿Sí?\n\n—¿Cuánto llevaría mover a las unidades que mencionó a Renania?\n\n—Unos tres días.\n\n—Bien. Prepare a los hombres para marchar. ¿Fritsch?\n\n—¿Sí?\n\n—Ayudará al ministro del Reichswehr en lo que necesite. ¿Queda claro?\n\n—Sí... pero, mein Führer, ¿qué haremos cuando los franceses crucen la frontera?\n\n—Nos retiraremos. Y esperaremos que se detengan en el Rin."
 GER_Rhineland.1.A: "Alea iacta est."
 GER_Rhineland.1.A.tt: "§RLa suerte está echada.§!"

 GER_Rhineland.2.t: "Unternehmen Winterübung"
 GER_Rhineland.2.d: "Los artículos 42, 43 y 44 del injusto Tratado de Versalles nos prohibieron remilitarizar Renania en nombre de la paz. En realidad, las disposiciones de la farsa del Tratado de Versalles se crearon como forma de mantener a Alemania sometida y garantizar que nunca pudiera desafiar el dominio despótico de Francia y sus titiriteros judíos sobre toda Europa. En la actualidad, el Gobierno francés se ha acercado a los tiranos judeo-bolcheviques de la Unión Soviética, como demuestra el pacto franco-soviético de 1935.\n\nEs claramente un esfuerzo para prepararse para una invasión de la patria que provocará su destrucción total si no se detiene. Al remilitarizar Renania, ¡mostraremos nuestra determinación de no sólo defendernos del envolvimiento franco-soviético, sino también de esforzarnos por liberarnos de las cadenas que nuestros enemigos han impuesto a la patria!"
 GER_Rhineland.2.A: "Luz verde a la operación."

 GER_Rhineland.3.t: "Movimientos de tropas alemanas en Renania"
 GER_Rhineland.3.d: "En otro audaz acto de desafío al Tratado de Versalles y al Tratado de Locarno, la nación alemana ha remilitarizado Renania y ha comenzado a desplazar tropas a la región. Sin duda con intenciones agresivas, como es de esperar con la retórica de Adolf Hitler. Usando el pacto franco-soviético como justificación para repudicar Locarno, han encontrado poca resistencia a nivel internacional. Hitler se ha ofrecido a reincorporarse a la Sociedad de las Naciones y a firmar un pacto de no agresión con nosotros bajo la condición de que aceptemos la remilitarización.\nPero ¿por qué deberíamos creer en un hombre que ya ha mentido? Aunque no podrían haber elegido peor momento para nosotros, especialmente con la reciente inestabilidad, la impopularidad de movilizar al Ejército, nuestra recesión económica y las elecciones en breve, no podríamos permitirnos ni la más ligera intervención, especialmente si las estimaciones de tropas del general Gamelin son correctas. Que el franco se haya devaluado radicalmente en los últimos tiempos significa que no podríamos permitirnos ni un solo día de movilización, y mucho menos una guerra entera, como parece que podría llegar a ser si realmente tuviéramos que intervenir, e incluso entonces seguiríamos sintiendo las réplicas de nuestra movilización si ellos recularan."
 GER_Rhineland.3.A: "¡Denúncienlo! Al menos las palabras podemos permitírnoslas."
 GER_Rhineland.3.B: "¡Que les den a Gamelin y al franco! Hay que defender Versalles."
 GER_Rhineland.3.B.tt: "§REsta escalada podría dar lugar a una crisis diplomática con el Reino Unido y quizás incluso a una guerra con los alemanes.§!\n"

 GER_Rhineland.4.t: "Informe de reconocimiento: Tropas francesas congregándose en la frontera"
 GER_Rhineland.4.d: "Informe de reconocimiento: «Unternehmen Winterübung»\nGuarnición de Aachen, 23.er Regimiento de Infantería, 11.ª División de Infantería\n\n4:32: Primeros informes de movimientos de tropas francesas cerca de la frontera, realizados por el Gefreiter Joachim del II Cuerpo de Transmisiones\n\n5:00: El CG, alarmado por un posible ataque francés, ordena: aumentar la preparación para el combate y evitar el enfrentamiento.\n\n5:18: Más informes de contacto y avistamientos de tropas francesas cerca de la frontera, realizados por la 1.ª Compañía de Infantería, la 2.ª Tropa Montada y la 4.ª Compañía de Ametralladoras.\n\n5:18-8:20: Informes continuados de mayores movimientos de tropas francesas, realizados por casi todas las unidades de combate en mayor disposición de combate.\n\n8:20: El cabo Kleiner (2.ª Tropa Montada) informa de ruidos de motores, orígenes sospechados: tanques, camiones o trenes en mayor cantidad (10-20), informes sin confirmar, reconocimiento en marcha."
 GER_Rhineland.4.A: "Entendido, continúen con la operación."
 GER_Rhineland.4.A.tt: "§YNuestras tropas guarnecerán Renania y la operación continuará según lo planeado.§!\n"
 GER_Rhineland.4.B: "¡Ésto es pasarse!"
 GER_Rhineland.4.B.tt: "§RHitler es un derviche bailarín. ¡Hay que abatirlo!§!\n"

 GER_Rhineland.5.t: "Informe de reconocimiento: ¡Tropas francesas cruzando la frontera!"
 GER_Rhineland.5.d: "Informe de campo: «Unternehmen Winterübung»\nGuarnición de Aachen, 23.er Regimiento de Infantería, 11.ª División de Infantería\n\n10:42: El cabo Müller es abordado por un agricultor local que informa de que varios soldados (20-30) y un tanque habían pisoteado sus campos y destruido varias vallas.\n\n11:00: Tras informar al coronel Lehmann, el cabo Müller y otros 10 soldados (Einsatzgruppe I), liderados por el cabo Wilmes, reciben la orden de confirmar la transgresión de las fronteras alemanas por parte de los franceses y enfrentarse a ellos si se ha producido una transgresión.\n\n11:34: El Einsatzgruppe I confirma el contacto visual con un grupo francés que se ha adentrado 1 km desde la frontera alemana.\n\n11:40: El grupo francés es abordado por el cabo Wilmes, que los informa de su transgresión de la frontera y les ordena abandonar Alemania. Debido a la barrera lingüística, no está claro si el oficial francés entendió al cabo Wilmes.\n\n11:41: Cuando el cabo Wilmes señala hacia la frontera francesa, el oficial francés al parecer niega con la cabeza y procede a ordenar al tanque que avance, destruyendo otra valla.\n\n11:42: El Einsatzgruppe I se retira debido a la superioridad numérica de los franceses y su falta de armas antitanque.\n\n12:15: El Einsatzgruppe I vuelve con el coronel Lehmann e informa de una transgresión deliberada de la frontera alemana por parte de tropas francesas.\n\n12:20: El 23.er Regimiento de Infantería solicita órdenes del OKH acerca de la aparente invasión francesa de Renania.\n\n12:00-13:00: Varios otros grupos informan de más transgresiones de los franceses a lo largo de la frontera."
 GER_Rhineland.5.A: "¡Ésto es pasarse!"
 GER_Rhineland.5.A.tt: "§RHitler es un derviche bailarín. ¡Hay que abatirlo!§!\n"
 GER_Rhineland.5.B: "Evitar el enfrentamiento con las tropas francesas y retirarse de Renania."
 GER_Rhineland.5.C: "Preparar las defensas e intentar detener el avance francés por la fuerza si es necesario."

 GER_Rhineland.6.t: "Tropas alemanas entran en Renania"
 GER_Rhineland.6.d.GER: "[FROM.GetNewsIcon]Durante años, uno de los puntos más humillantes y destructivos del Tratado de Versalles ha sido la desmilitarización de Renania, que impidió a nuestros soldados entrar en la zona y nos privó del derecho a defender nuestra frontera occidental, que, durante la ocupación del Ruhr por parte de los franceses, apesadumbró a Alemania y su pueblo.\n\nPero ahora, gracias a nuestra nueva fuerza y a la sabia dirección de nuestro Führer, hemos superado esta vergonzosa parte de Versalles, ya que tres batallones de soldados alemanes han marchado hoy en Aquisgrán , Trier, y Sarrebruck, donde inmediatamente se pusieron a trabajar en la construcción de guarniciones y preparándose para una posible agresión francesa. Esta determinación ha sido bien recibida tanto en Alemania en su conjunto como en Renania, cuya población se siente aliviada de estar una vez más bajo la protección de nuestros valientes soldados, lo que se demuestra quizás de forma más decisiva con el gran tamaño de las multitudes que vitorearon a nuestros soldados en su marcha por las ciudades.\n\nEste día perdurará como un día histórico en la historia alemana y como el inicio de nuestro camino hacia la reunificación de todos los alemanes de toda Europa en un único Reich."
 GER_Rhineland.6.d: "[FROM.GetNewsIcon]El mundo se ha conmocionado hoy al ver como el Reich alemán, en una ruptura decisiva tanto con el Tratado de Versalles como con el Tratado de Locarno, ha remilitarizado Renania, enviando tres batallones a la región, declarada zona ocupada y desmilitarizada en el Tratado de Versalles, finalizando la ocupación en 1930.\n\nEsta medida ha sido muy criticada por las autoridades francesas y británicas, que han tachado las acciones de Hitler de «innecesariamente agresivas» y de «grave amenaza para la paz en Europa». Francia incluso ha movilizado algunas divisiones en la línea Maginot, aunque la mayoría de los expertos coinciden en que es poco probable que se produzca una acción militar directa.\n\nNo está claro cómo influirá el resurgimiento de Alemania como actor clave en la política europea y como potencia militar en la política exterior de Francia y del Reino Unido, pero muchos esperan que Hitler se envalentone con este éxito y siga reclamando los territorios alemanes perdidos."
 GER_Rhineland.6.A: "Se ha restaurado nuestro honor."
 GER_Rhineland.6.B: "¡Ésto desafía el Tratado de Versalles!"
 GER_Rhineland.6.C: "Los actos de Hitler están justificados."

 GER_Rhineland.7.t: "Hitler es depuesto, la Wehrmacht toma el poder"
 GER_Rhineland.7.d: "[FROM.GetNewsIcon]A las 06:00, 5000 soldados de la Wehrmacht invadieron Berlín, bloqueando edificios gubernamentales, carreteras principales y arrestando a oficiales del partido y de las SS, entre los que destaca el Führer, Adolf Hitler.\nA las 11:30, el coronel general Ludwig Beck se dirigió a la nación desde el Reichstag de Berlín, retransmitido a toda Alemania y a la mayor parte de Europa: «Hoy a las 10:30, he ordenado a la Wehrmacht asegurar Berlín, la capital de la nación, y declarar la ley marcial. Ésto se debe al inaceptable liderazgo del Führer, Adolf Hitler, que se ha vuelto cada vez más arrogante y jactancioso de su éxito, que pretende llevar a nuestra nación una vez más a una guerra mundial, que traerá una vez más muerte y destrucción a la patria. ¡Rogamos al pueblo alemán que apoye nuestro régimen y se oponga a las SS para que podamos volver a estar unidos y llevar a nuestra nación a la grandeza!».\n Sin embargo, sus esfuerzos no tuvieron mucho éxito. Aunque aseguró la mayor parte de Berlín y arrestó a miembros del régimen nazi, el reichsführer-SS Heinrich Himmler pudo escapar junto con miembros de las SS-VT y del LSSAH y actualmente se encuentran atrincherados en el cuartel general de las SS. Los enfrentamientos entre las fuerzas de la Wehrmacht y las SS ya son extensos, y estos choques se vuelven cada vez más violentos a medida que pasan las horas.\n\n No obstante, está claro que la Alemania de Hitler ha dejado de existir y que ha comenzado la era de la Wehrmacht..."
 GER_Rhineland.7.A: "La Alemania de Hitler ha visto su último amanecer."
 GER_Rhineland.7.B: "La Alemania de Hitler ha visto su último amanecer."

 # Scapa Flow Event Chain
 GER_ScapaFlowAttack.1.t: "¡El ataque a Scapa Flow ha sido todo un éxito!"
 GER_ScapaFlowAttack.1.d: "Scapa Flow, el corazón de la Marina Real británica, alberga casi toda la Home Fleet y la Channel Fleet, que garantiza que los adversarios del Reino Unido nunca pongan un pie en sus islas natales y asegura que Britania gobierne las olas. Por ende, era de suma importancia que atacásemos el corazón de la Marina Real de Inglaterra, y éso hicimos. A éso de las 04:30, cuando la mayoría de las flotas estaban atracadas para repostar y su tripulación dormía, lanzamos un ataque sorpresa contra ellas, con nuestros submarinos y escuadrones de la Luftwaffe aplastando cualquier flota que estuviera presente dentro de nuestro alcance. Ante tal destrucción, la Kriegsmarine ha llegado a la conclusión de que esta operación ha sido un éxito, sin apenas destrucción ni bajas de nuestra flota, sólo del enemigo. Ésto asegurará que la superioridad naval británica no sea más que un puñado de cruceros y destructores, que no sean nada en comparación con nuestros enormes buques capitales y submarinos, permitiendo una posible invasión de las propias islas británicas."
 GER_ScapaFlowAttack.1.A: "¡Germania gobierna las olas!"

 GER_ScapaFlowAttack.2.t: "¡El ataque a Scapa Flow ha sido un éxito!"
 GER_ScapaFlowAttack.2.d: "Scapa Flow, el corazón de la Marina Real británica, alberga casi toda la Home Fleet y la Channel Fleet, que garantiza que los adversarios del Reino Unido nunca pongan un pie en sus islas natales y asegura que Britania gobierne las olas. Por ende, era de suma importancia que atacásemos el corazón de la Marina Real de Inglaterra, y éso hicimos. A éso de las 08:30, nuestros U-Boote y escuadrones de la Luftwaffe lanzaron un ataque sorpresa contra la base naval, inutilizando la mayor parte de la flota allí presente. Sin embargo, las transmisiones británicas fueron capaces de interceptar nuestras maniobras navales y, por tanto, evacuaron varios buques antes de nuestra llegada. No sólo éso, sino que los británicos dieron guerra y destruyeron algunos de nuestros submarinos. No obstante, su flota ha sufrido un revés que nos dará tiempo de sobra para recuperarnos en el futuro."
 GER_ScapaFlowAttack.2.A: "¡Estamos un paso más cerca de Londres!"

 GER_ScapaFlowAttack.3.t: "¡El ataque a Scapa Flow ha sido un fracaso!"
 GER_ScapaFlowAttack.3.d: "Scapa Flow, el corazón de la Marina Real británica, alberga casi toda la Home Fleet y la Channel Fleet, que garantiza que los adversarios del Reino Unido nunca pongan un pie en sus islas natales y asegura que Britania gobierne las olas. Por ende, era de suma importancia que atacásemos el corazón de la Marina Real de Inglaterra, y éso hicimos. A éso de las 10:30, lanzamos un ataque sorpresa contra la base naval utilizando nuestros U-Boote y escuadrones de la Luftwaffe. Nos quedamos estupefactos, ya que no se veía ninguna armada a nuestro alcance. Atracamos en el puerto y comprobamos los manifiestos de la flota, pero llegamos demasiado tarde. La Marina no sólo evacuó, sino que envió una serie de escuadrones tanto de la Marina Real como de la Real Fuerza Aérea para desmantelar el grupo de asalto. Intentamos evacuar, pero era demasiado tarde. Las fuerzas combinadas de las Fuerzas Armadas británicas fueron capaces de desmantelar nuestra única ruta de escape y nuestras tropas se rindieron a los británicos. Ahora están siendo juzgados por lo militar. Se trata de un importante revés en nuestros esfuerzos por desmantelar la Marina Real, y será necesario un enorme esfuerzo para reconstruir lo que hemos perdido."
 GER_ScapaFlowAttack.3.A: "Y que íbamos a gobernar las olas..."

 # Unternehmen_Merkur
 GER_Unternehmen_Merkur.1.t: "La Operación Mercurio es un éxito"
 GER_Unternehmen_Merkur.1.d: "I. Resumen operativo:\nLa Operación Mercurio, la invasión marítima de Creta, ha sido un éxito. Hemos tomado el control total de los aeródromos objetivo de Máleme, Rétino y Heraclión a pesar de la fuerte resistencia de las fuerzas griegas y de la Mancomunidad.\n\nII. Sucesos notables:\nNuestras fuerzas aerotransportadas, desplegadas desde aviones de transporte Ju 52 y apoyadas por cazas y bombarderos de la Luftwaffe, entraron en combate con las fuerzas enemigas defensoras inmediatamente después de aterrizar y sufrieron numerosas bajas durante el primer día de combates. Ningún avión defensor intentó interceptarlos, pero los cañones AA enemigos destruyeron varios aviones.\n\nPese a estas dificultades, nuestras tropas fueron capaces de sabotear las líneas de comunicación enemigas, tomar el primer aeródromo y derrotar un contraataque enemigo apresurado. Tras la toma del primer aeródromo enemigo, nuestras tropas recién reforzadas pudieron tomar los dos aeródromos restantes a medida que el enemigo se retiraba de la isla.\n\nIII. Conclusiones finales:\nEl principal punto fuerte del paracaidista es el elemento sorpresa, pero éste sólo se mantiene durante un breve periodo de tiempo. Cuando se pierde, nuestros paracaidistas de élite son poco más que infantería ligera y se vuelven vulnerables a los contraataques. El enemigo no tuvo en cuenta el valor estratégico del aeródromo, un error que no volverán a cometer."
 GER_Unternehmen_Merkur.1.A: "Creta no será otra Malta."

 GER_Unternehmen_Merkur.2.t: "La Operación Mercurio es un éxito"
 GER_Unternehmen_Merkur.2.d: "I. Resumen operativo:\nLa Operación Mercurio, la invasión naval de Creta, ha sido un éxito. Hemos tomado el control total de los puertos objetivo de Suda, Rétino y Heraclión a pesar de la fuerte resistencia de las fuerzas griegas y de la Mancomunidad.\n\nII. Sucesos notables:\nNuestras fuerzas marinas, desplegadas desde embarcaciones civiles confiscadas y apoyadas por cazas y bombarderos de la Luftwaffe, entraron en combate con las fuerzas enemigas defensoras inmediatamente después de aterrizar y sufrieron numerosas bajas durante el primer día de combates. Una fuerza enemiga de destructores intentó interceptarlas, pero fue ahuyentada por bombarderos en picado y el torpedero Lupo tras recibir varios impactos.\n\nPese a estas dificultades, nuestras tropas fueron capaces de tomar el primer puerto, sabotear las líneas de comunicación enemigas y derrotar un contraataque enemigo apresurado. Tras la toma del primer puerto enemigo, nuestras tropas recién reforzadas pudieron tomar los dos puertos restantes a medida que el enemigo se retiraba de la isla.\n\nIII. Conclusiones finales:\nEl enemigo se anticipó sin duda a este ataque, y nuestra fuerza invasora habría sido aniquilada por completo si la Luftwaffe no hubiera obligado a la Marina Real a retirarse. La Operación Mercurio vuelve a demostrar la importancia del avión en la guerra moderna, una lección que nuestro enemigo debe de haber aprendido a estas alturas."
 GER_Unternehmen_Merkur.2.A: "Creta no será otra Malta."

 GER_Unternehmen_Success.1.t: "El Caso Amarillo es un éxito"
 GER_Unternehmen_Success.1.d: "I. Resumen operativo:\nEl Caso Amarillo, el plan de la invasión del Benelux, fue un éxito total, ya que los Grupos de Ejércitos A y B separaron a gran parte de las fuerzas enemigas en el norte, lo que les permitió ser derrotados fácilmente por las fuerzas combinadas del Heer y la Luftwaffe. Ahora podemos pasar a ejecutar otros planes y acabar con la hegemonía que nuestros enemigos han impuesto al mundo.\n\nII. Sucesos notables:\nUn grupo de nuestras fuerzas atravesó las Ardenas, arrolló a las divisiones enemigas y las hizo retroceder. En el flanco sur, nuestras fuerzas avanzaron sin muchas complicaciones. Lo mismo ocurrió en el flanco norte, donde nuestras fuerzas avanzaron sin oponer gran resistencia.\n\nSin embargo, al llegar al río Mosa, los oficiales empezaron a desviarse del plan. En lugar de esperar al apoyo, se dirigieron hacia el canal de la Mancha. Ésto resultó ser una buena decisión, ya que consiguieron sorprender a los defensores y abrumarlos con la potencia de fuego superior a su disposición.\n\nIII. Conclusiones finales:\nLa fuerza de nuestra Wehrmacht ha sorprendido a nadie más que a nuestros enemigos, lo que es un buen augurio para nuestro futuro, ya que ahora es una clara posibilidad de que pronto seamos capaces de imponer nuestra voluntad sobre los países que se interpongan en nuestro camino."
 GER_Unternehmen_Success.1.A: "Estamos un paso más cerca de un nuevo orden."

 GER_Unternehmen_Success.2.t: "La Operación Tannenbaum es un éxito"
 GER_Unternehmen_Success.2.d: "I. Resumen operativo:\nLa Operación Tannenbaum, el plan de poner fin a la neutralidad suiza y reunificar a esa vertiente del pueblo germánico, ha sido un éxito rotundo, ya que su Ejército fue completamente aniquilado por la fuerza abrumadora presentada por nuestro Heer y nuestra Luftwaffe.\n\nII. Sucesos notables:\nEl amago de movimiento planeado por el OKW fue ejecutado a la perfección por nuestras tropas, lo que provocó que algunos de los defensores abandonaran sus posiciones, permitiendo a nuestros soldados explotar la brecha creada. Con esta excelente estrategia, nuestras fuerzas terrestres consiguieron abrumar a los defensores y empujarlos hacia las montañas y las ciudades, donde fueron debidamente aplastados.\n\nIII. Conclusiones finales:\nDebido al mejor equipo, instrucción y planificación de nuestro Ejército, combinado con nuestra elaborada estrategia, derrotar al Ejército suizo fue complicado, pero no fue el gran desafío que predijo el OKW."
 GER_Unternehmen_Success.2.A: "La neutralidad fue una idea insensata y lo pagaron."

 GER_Unternehmen_Success.3.t: "El Caso Blanco es un éxito"
 GER_Unternehmen_Success.3.d: "I. Resumen operativo:\nEl Caso Blanco, la culminación de las ambiciones del pueblo alemán de unirse con sus hermanos y hermanas en Dánzig, Posen y el resto de los territorios orientales, ha sido un éxito. En el espíritu del «ein Volk, ein Reich, ein Führer», los alemanes que han tenido que sufrir y vivir en el abominable país de «Polonia» se han reunido por fin con la patria.\n\nII. Sucesos notables:\nEn cuanto el Führer transmitió las órdenes, la Luftwaffe comenzó los ataques aéreos junto con el Heer, que empleó bombardeos masivos de artillería por todo el frente. La respuesta polaca fue tardía e incluso inexistente en algunas regiones. Apoyadas por pánzers y atronadores bombardeos de artillería, nuestras unidades de infantería avanzaron rápidamente hacia el interior polaco con relativa facilidad.\n\nDesde los primeros compases, quedó patente la incapacidad del Ejército polaco, que realizó cargas suicidas a la desesperada de caballería para enfrentarse a nuestras poderosas bestias de acero, lo que se tradujo en victorias muy fáciles. De hecho, nuestras divisiones solían superar a los reservistas polacos, desarmados y aún movilizándose. La estrecha coordinación entre el Heer y la Luftwaffe garantizó una superioridad operacional abrumadora y nuestras tropas rodearon y destruyeron grandes formaciones polacas con relativa facilidad. Tras varias victorias clave, nuestros ejércitos pudieron entrar en Varsovia.\n\nIII. Conclusiones finales:\nUna vez más, el Ejército ha demostrado magníficamente la eficacia del tradicional Vernichtungsgedanke, que fue decisivo para el éxito de la campaña. La campaña también ha puesto de manifiesto la importancia de la coordinación aire-tierra, ya que la Luftwaffe a menudo ayudó a los avances del Heer neutralizando algún que otro punto defensivo polaco."
 GER_Unternehmen_Success.3.A: "¡Ahora vamos a París!"

 GER_Unternehmen_Success.4.t: "La Operación Weserübung Süd es un éxito"
 GER_Unternehmen_Success.4.d: "I. Resumen operativo:\nLa primera fase de la Operación Weserübung ha sido un éxito rotundo. Las tropas alemanas han establecido su control total sobre la débil nación de Dinamarca. Al principio de las operaciones militares, la resistencia fue mínima y el Heer pudo avanzar mucho en el país.\n\nII. Sucesos notables:\nDinamarca, aunque ocupa un área muy pequeña, lo compensa en términos de importancia estratégica debido a su ubicación, puesto que controla el acceso naval a importantes puertos alemanes y soviéticos. El OKW dejó bastante claro que el control sobre Dinamarca era de suma importancia y, en cierto sentido, inevitable, dada su proximidad al Reich.\n\nLos movimientos rápidos y muy coordinados de nuestras fuerzas en Dinamarca se tradujeron en ganancias muy rápidas y significativas. Con una resistencia general relativamente mínima, a excepción de escaramuzas y tiroteos ocasionales, nuestras tropas no tardaron en entrar en Copenhague, lo que llevó al rey Cristián a acceder a nuestras exigencias, anulando la necesidad de nuevas operaciones militares.\n\nIII. Conclusiones finales:\nTras haber asegurado Dinamarca, se ha abierto el camino hacia Oslo. Aunque la campaña danesa ha sido casi incruenta, nuestros generales han pedido cautela para nuestro próximo objetivo: Noruega. Es mucho más grande y posee un terreno mucho más inhóspito y un clima extremo. Para mantener el factor sorpresa, el OKH ha instado al OKW a comenzar la siguiente fase de la Operación Weserübung lo antes posible."
 GER_Unternehmen_Success.4.A: "¡Ahora vamos a Oslo!"

 GER_Unternehmen_Success.5.t: "La Operación Aída es un éxito"
 GER_Unternehmen_Success.5.d: "I. Resumen operativo:\nDespués de una larga lucha a través del desierto occidental, que culminó en una feroz batalla en torno a El Alamein, el Afrika Korps, con ayuda italiana, ha logrado finalmente abrirse paso. Tras tomar El Cairo, el delta del Nilo y avanzar hasta el canal de Suez, la Operación Aída ha llegado a su fin.\n\nII. Sucesos:\nA pesar de las limitaciones logísticas en el norte de África, las fuerzas alemanas que llevaban a cabo la Operación Sonnenblume cambiaron el rumbo de la guerra en la campaña, llevando a los británicos a El Alamein, donde un feroz combate estuvo a punto de poner fin al avance. Sin embargo, una decisiva acción italiana bajo el mando del general Bastico detuvo a los británicos el tiempo suficiente para que las fuerzas pánzer pudieran avanzar.\n\nLas acciones en El Alamein desbarataron al Ejército británico y lo obligaron a retirarse a través de Egipto. Tras la captura de las instalaciones portuarias de Alejandría, las fuerzas del Eje se dirigieron hacia El Cairo, con las tropas italianas y alemanas exultantes celebrando la victoria en las antiguas pirámides de Guiza.\n\nIII. Conclusiones finales:\nLa caída de Egipto pone fin en gran parte a la campaña norteafricana y allana el camino para que las fuerzas del Eje avancen sobre el Levante y, lo que es más importante, sobre Suez, lo cual podría cortar el paso del transporte marítimo aliado hacia el océano Índico. Por si sirve de algo, sin embargo, ésto supone una gran victoria para el Eje."
 GER_Unternehmen_Success.5.A: "La yugular del Imperio británico, cortada."

 GER_Unternehmen_Success.6.t: "El Caso Achse es un éxito"
 GER_Unternehmen_Success.6.d: "I. Resumen operativo:\nLa conquista de Italia, el Caso Achse, ha sido un éxito tras una prolongada lucha entre las mal preparadas mas feroces tropas italianas y los ejércitos invasores alemanes. Emulando la gran invasión germánica de Roma hace muchos cientos de años, la antaño orgullosa águila del Mediterráneo yace bajo la bota aria.\n\nII. Sucesos notables:\nLa península de los Apeninos es una gran posición estratégica, defendida por los Alpes al norte y la inmensidad del Mediterráneo al sur. Aun así, la poderosa Wehrmacht perforó esta barrera. Tras conseguir la superioridad aérea, grandes cantidades de Fallschirmjägers fueron desplegados a lugares clave como el Tirol y el Friul, tomando depósitos de suministros y enlaces ferroviarios. Tras resistir a los contraataques italianos, este movimiento precipitó la llegada de refuerzos alemanes a través de los pasos alpinos, llevando la batalla al valle del Po. El Führer expresó entonces su deseo de hacerles la guerra psicológica, ordenando bombardeos masivos contra grandes ciudades. Tras las batallas a través de los Apeninos hacia el sur, Mussolini declaró la rendición, bajo gran presión de su pueblo, para evitar la diezma.\n\nIII. Conclusiones finales:\nLa conquista de Italia deja a Alemania y Europa en general en una situación precaria. El Reich domina ahora toda Centroeuropa, desde los fríos vientos del Báltico hasta las cálidas brisas de Sicilia. Un movimiento así pone en vilo a todos los vecinos, al tiempo que sienta el precedente ideológico de que el nacionalsocialismo y el fascismo no son aliados. Ésto abre ahora también la puerta a operaciones alemanas en el Mediterráneo y África."
 GER_Unternehmen_Success.6.A: "Roma vuelve a arder."

 GER_Unternehmen_Success.7.t: "El Caso Otto es un éxito"
 GER_Unternehmen_Success.7.d: "I. Resumen operativo:\nLa invasión y ocupación de Austria, nombre en clave Caso Otto, ha concluido con pocos problemas. La mínima resistencia que opuso el Bundesheer austriaco ha sido sofocada con relativa facilidad, poniendo fin a la campaña con un pomposo desfile por los bulevares y paseos históricos de Viena.\n\nII. Sucesos notables:\nAustria, aunque no puede presumir de tener mucho territorio, es extremadamente montañosa, la mayor parte de la cual se extiende en las gigantescas cumbres de los Alpes. Sin embargo, el norte es bastante amplio, con ciudades como Salzburgo, Linz y Viena que descansan en la orilla del Danubio. Se autorizó un rápido registro del norte, así como el avance de pequeños destacamentos de Gebirgsjäger hacia los valles alpinos. La movilización del Bundesheer fue en general descoordinada, lo que provocó que muchas formaciones de reservistas fueran arrolladas mientras se armaban. Se registraron importantes combates en Linz, aunque la rendición se produjo tras la caída de Viena.\n\nIII. Conclusiones finales:\nIntegrar Austria presenta muchas más oportunidades de influencia en el sur de Europa. Quizás lo más importante sea que la puerta a los Balcanes está abierta de par en par. Desde Zagreb al norte hasta Atenas al sur, la Wehrmacht está posicionada para poner a trabajar su músculo motorizado, si es que Berlín lo considera necesario. Sea cual sea el futuro, los alemanes vuelven a estar unidos, pero esta vez a golpe de bota militar."
 GER_Unternehmen_Success.7.A: "Lo que estaba mal se corrige."

 GER_Unternehmen_Success.8.t: "La Operación Weserübung Nord es un éxito"
 GER_Unternehmen_Success.8.d: "I. Resumen operativo:\nContinuando la primera fase, la segunda fase de la Operación Weserübung se ha lanzado y completado con éxito. Con la utilización de Dinamarca como plataforma de lanzamiento de la operación, la Wehrmacht se adelantó con éxito a cualquier movimiento aliado y ocupó la nación escandinava de Noruega.\n\nII. Sucesos notables:\nSobre la base de nuestros éxitos en la Operación Weserübung Süd, el OKW reunió una fuerza especial compuesta por divisiones de desembarco, apoyadas por los elementos aeronáuticos y navales necesarios de la Luftwaffe y la Kriegsmarine para la campaña en Noruega. La invasión era necesaria por la amenaza que se cernía sobre nuestros envíos de hierro desde Suecia, ya que el tráfico de radio aliado interceptado había insinuado las intenciones aliadas de ocupar Noruega para cortarnos las valiosas menas de hierro procedentes de Suecia.\n\nTrabajando en estrecha colaboración con la Luftwaffe y la Kriegsmarine, las divisiones del Heer realizaron los desembarcos necesarios a lo largo de la costa noruega y, a menudo, los destacamentos de Fallschirmjäger precedían a los desembarcos. Aunque la mayor parte del Gobierno noruego pudo huir, la nación entera y su población han sido sometidas al gobierno alemán.\n\nIII. Conclusiones finales:\nCon la conclusión de la Operación Weserübung, se ha asegurado la ruta comercial hacia Suecia, lo cual resultará inestimable para impulsar la industria de guerra. A fecha de redacción de este informe operativo, las fuerzas en Noruega están empezando a preparar a la nación para una ocupación a largo plazo."
 GER_Unternehmen_Success.8.A: "Los fiordos son nuestros."

 GER_Unternehmen_Success.9.t: "El Caso Rojo es un éxito"
 GER_Unternehmen_Success.9.d: "I. Resumen operativo:\nLa totalidad de los objetivos del Caso Rojo se han cumplido con un éxito rotundo. En el cuartel general del OKW en Wünsdorf se brindó alegremente en cuanto se transmitió el comunicado en el que se informaba de la rendición de la última unidad francesa.\n\nII. Sucesos notables:\nLos franceses, que habían establecido posiciones muy fortificadas a lo largo del frente, repelieron numerosos ataques, lo que planteó una situación que preocupó seriamente a nuestros comandantes militares. Lo que siguió fue descrito como un intenso bombardeo de artillería y aéreo en los puntos seleccionados de su defensa, los Schwerpunkts. Poco después, varias de nuestras divisiones experimentaron rápidos avances.\n\nAprovechando estos avances iniciales, la infantería no tardó en abalanzarse a través de estas brechas y se desplegó rápidamente, manteniendo maniobras continuas con el fin de desorientar e impedir que los franceses formaran una nueva línea defensiva. En nada de tiempo, el grueso de nuestros ejércitos empujó a los franceses al interior de su territorio y nuestras fuerzas ocuparon París en rápida sucesión después de que los soldados franceses en retirada la declararan ciudad abierta.\n\nIII. Conclusiones finales:\nSe han alcanzado los objetivos del Caso Rojo y los alemanes marchan triunfantes por los Campos Elíseos y bajo el Arco del Triunfo. Con la victoria sobre los franceses, el Heer ha instaurado irrefutablemente el dominio de la nación alemana sobre los franceses, que ahora pagarán con la misma moneda la humillación que infligieron a nuestro pueblo con el abominable Tratado de Versalles."
 GER_Unternehmen_Success.9.A: "De las cenizas de la decadencia surgen los nuevos gobernantes de Europa."

 GER_Unternehmen_Success.10.t: "La Operación León Marino es un éxito"
 GER_Unternehmen_Success.10.d: "I. Resumen:\nLa Operación León Marino, la invasión de Gran Bretaña, ha terminado. La operación incluyó la mayor invasión marítima de la historia y dio lugar a posteriores operaciones terrestres por toda Gran Bretaña. Llevada a cabo de acuerdo con la Directiva n.º 16 del Führer, hemos logrado una gran victoria.\n\nII. Sucesos notables:\nComo se ha mencionado anteriormente, la operación supuso la formación de la mayor concentración de activos militares terrestres, navales y aéreos combinados bajo una única estructura de mando de campaña. Antes de la operación se llevó a cabo una intensa campaña marítima y aérea para minimizar la amenaza que suponían la Real Fuerza Aérea y la Marina Real para la fuerza de invasión y sus necesarias rutas de suministro. Debido a la naturaleza crítica de la campaña, el cuartel general del Führer estuvo en contacto constante con el OKW durante la planificación y ejecución de la operación, y las directivas del OKW se modificaron constantemente ante la insistencia del Führer.\n\nLa flota invasora, escoltada por el grueso de la Kriegsmarine para espantar cualquier incursión de la Marina Real, recibió apoyo desde el aire de la 2.ª Flota Aérea de Albert Kesselring y la 3.ª Flota Aérea de Hugo Sperrle. A pesar del intenso fuego de las baterías costeras, nuestras tropas lograron asegurar una cabeza de playa. Junto con el uso de poder aéreo concentrado y abrumador, nuestros pánzers pudieron penetrar en las líneas británicas y extenderse por el interior de la isla, usando tácticas clásicas de la guerra de maniobras. Londres no tardó en caer, y con ella el resto de los grandes centros de población.\n\nIII. Conclusiones finales:\nEl éxito de la Operación León Marino ha consolidado el dominio alemán sobre Europa occidental. Se han distribuido copias de la «Sonderfahndungsliste G.B.» y la «Informationsheft G.B.» entre los oficiales de las fuerzas de ocupación y, en consecuencia, han comenzado las correspondientes redadas en asociación con el personal de las Schutzstaffel."
 GER_Unternehmen_Success.10.A: "Pensaba que nunca se rendirían."

 GER_Unternehmen_Success.11.t: "La Operación Hércules es un éxito"
 GER_Unternehmen_Success.11.d: "I. Resumen operativo:\nLa Operación Hércules, la operación de la Wehrmacht en conjunto con sus homólogos italianos de las Fuerzas Armadas de Italia, ha sido un éxito. La isla de Malta ha sido ocupada y las líneas de suministro del Mediterráneo aseguradas para nuestro uso.\n\nII. Sucesos notables:\nLa Operación Hércules fue una operación conjunta en la que participaron fuerzas de las diferentes ramas de la Wehrmacht y de las Fuerzas Armadas de Italia. El OB Süd destinó importantes recursos a esta campaña, incluso desviándolos de otras regiones del teatro del Mediterráneo. La operación se planeó en constante correspondencia con los comandantes italianos de la región.\n\nCuando se dio luz verde, la Luftwaffe y la Regia Marina escoltaron a la flota invasora y mantuvieron a raya los ataques aéreos y navales de los británicos. Al mismo tiempo, los Fallschirmjäger y elementos de la Brigada Paracaidista «Folgore» realizaron despliegues aéreos para asegurar cabezas de puente en la isla. A pesar de la feroz resistencia y del intenso bombardeo antiaéreo, los paracaidistas pudieron resistir hasta que llegaron los refuerzos de la fuerza invasora principal. Tras una cierta consolidación, las fuerzas establecidas llevaron a cabo una ofensiva general para derrotar a los británicos y, al poco rato, habían conseguido la rendición de los andrajosos restos de la guarnición.\n\nIII. Conclusiones finales:\nEl éxito de la Operación Hércules ha equilibrado la balanza a nuestro favor en el teatro mediterráneo. La ocupación de Malta nos otorgará un control total sobre las líneas de suministro mediterráneas, permitiéndonos una libertad de movimiento irrestricta en la región y oportunidades de hostigar constantemente el tráfico naval británico en la zona."
 GER_Unternehmen_Success.11.A: "Los británicos acaban de perder su mayor portaaviones."

 GER_Unternehmen_Success.12.t: "La Operación Gertrud es un éxito"
 GER_Unternehmen_Success.12.d: "I. Resumen operativo:\nLa invasión y ocupación de Turquía, nombre en clave Operación Gertrud, ha concluido finalmente con éxito tras duraderos combates en toda la península de Anatolia. La esvástica ondea orgullosa sobre la vieja Estambul y Santa Sofía es patrullada por botas alemanas.\n\nII. Sucesos notables:\nAl planificar la operación, los responsables estaban preocupados por el paisaje elevado y árido de Anatolia, que casi con toda seguridad daría lugar a un duro desgaste. Estas preocupaciones resultaron ser acertadas en el transcurso de la campaña, ya que la resistencia turca organizada provocó inmensas bajas alemanas. No obstante, las continuas incursiones blindadas desde Kars hasta Ankara, apoyadas por enormes destacamentos de Gebirgsjägers, acabaron reduciendo las formaciones turcas hasta el punto de la deserción masiva, la rendición o la transformación en resistencia partisana desorganizada. Un asalto conjunto búlgaro-alemán contra Estambul llegó a las afueras de la ciudad sagrada, aunque, por preocupación de devastadores combates urbanos, la antigua metrópoli fue sometida a un bombardeo y bloqueo continuos hasta que se rindió.\n\nIII. Conclusiones finales:\nLa capitulación de Turquía precipita las operaciones del Eje en Oriente Medio, al tiempo que asegura el dominio sobre el mar Negro y garantiza el acceso a las instalaciones portuarias del Mediterráneo oriental. El control de esta nación diversa y conflictiva será difícil, aunque podría lograrse con una combinación de colaboración y brutalidad eficaz."
 GER_Unternehmen_Success.12.A: "El Bósforo tiene un nuevo soberano."

 GER_Unternehmen_Success.13.t: "La Operación Félix es un éxito"
 GER_Unternehmen_Success.13.d: "I. Resumen operativo:\nLa Operación Félix, llevada a cabo en estrecha cooperación con las Fuerzas Armadas de España, ha sido un éxito rotundo y nos ha otorgado el control total del remoto mas estratégicamente importante peñón de Gibraltar, lo que nos convierte en los cancerberos del mar Mediterráneo.\n\nII. Sucesos notables:\nLa planificación de la operación se realizó en estrecha concertación entre la Wehrmacht y sus homólogos españoles de las Fuerzas Armadas de España, y los españoles desempeñaron un papel importante y decisivo para que las unidades alemanas alcanzaran con éxito los objetivos trazados. Aunque en un principio el Caudillo de España, Francisco Franco, se había mostrado reticente a la participación española en la operación, la pertenencia permanente de España en el Pacto Tripartito lo obligó a ayudarnos.\n\nLa operación consistió en el cruce de los Pirineos por las fuerzas alemanas y una carrera relámpago en línea recta hacia Gibraltar. Con ayuda española, la velocidad del avance aumentó considerablemente, pero, tras llegar al Peñón, nuestras fuerzas tuvieron que hacer frente a las extensas fortificaciones construidas por los británicos. Sin embargo, nuestra amplia planificación y reconocimiento previo permitieron bombardeos de artillería y ataques aéreos eficaces y precisos por parte de las unidades de la Luftwaffe con base en el sur de Iberia. Poco después, Gibraltar quedó bajo completo control alemán.\n\nIII. Conclusión:\nEl control sobre Gibraltar ha reducido aún más la proyección de poder británica, especialmente en el Mediterráneo, y el éxito de la Operación Félix ha reafirmado aún más la sinergia operativa conjunta hispano-alemana."
 GER_Unternehmen_Success.13.A: "¡Salud!"

 GER_Unternehmen_Success.14.t: "La Operación Félix es un éxito"
 GER_Unternehmen_Success.14.d: "I. Resumen operativo:\nLa Operación Félix, llevada a cabo en estrecha cooperación entre las diversas ramas de la Wehrmacht, ha sido un éxito rotundo y nos ha otorgado el control del remoto mas estratégicamente importante peñón de Gibraltar, lo que nos convierte en los cancerberos del mar Mediterráneo.\n\nII. Sucesos notables:\nLa mayoría de la planificación de la operación fue realizada por el OKW, con un exhaustivo reconocimiento aéreo de la Luftwaffe y los U-Boote de la Kriegsmarine. El factor que más contribuyó a que se optara por un asalto naval fue la menguante fuerza de la Marina Real en el teatro de operaciones del Mediterráneo. Otra cuestión que influyó en la decisión fue la firme negativa del Gobierno español a cooperar, ya que rechazó con vehemencia cualquier participación en nuestros planes.\n\nLa operación implicaba el desplazamiento de la flota invasora desde [CENSURADO], a través del Mediterráneo, junto con el apoyo naval y aéreo necesario. El asalto se vio obstaculizado por las distancias extremas de la operación desde el punto de lanzamiento, pero aun así, las fuerzas fueron capaces de atravesar las defensas británicas y asegurar el Peñón.\n\nIII. Conclusión:\nEl control sobre Gibraltar ha reducido aún más la proyección de poder británica, especialmente en el Mediterráneo, y el éxito ha reafirmado aún más la sinergia operativa conjunta entre los distintos brazos de la Wehrmacht."
 GER_Unternehmen_Success.14.A: "¡Hasta la muerte!"

 GER_Unternehmen_Success.15.t: "La Operación Barbarroja es un éxito"
 GER_Unternehmen_Success.15.d: "I. Resumen operativo:\nLa Directiva n.º 21, emitida desde la autoridad del cuartel general del Führer, instaba a la Wehrmacht a preparar un ataque contra la Rusia soviética, designado Operación Barbarroja. En ella se esbozaban los objetivos y consideraciones operacionales generales de esta colosal campaña en el este.\n\nII. Sucesos notables:\nEn el periodo previo a la Operación Barbarroja se llevaron a cabo amplios esfuerzos de recopilación de información, planificación y estudios para analizar y estimar los puntos fuertes y débiles soviéticos. Los bolcheviques, cuya principal doctrina militar era la ofensiva, habían apostado la mayoría de sus ejércitos activos cerca de la frontera. Para destruir al Ejército Rojo en cuestión de unos meses, las tropas móviles alemanas tendrían que bloquear la retirada de estas formaciones de primera línea y despacharlas rápidamente.\n\nEl comienzo de la invasión supuso la formación de la mayor fuerza invasora de la historia bélica. Al recibir el nombre en clave «Düsseldorf», nuestros ejércitos orientales se prepararon para la acción y, al día siguiente, iniciaron un bombardeo de artillería masivo a lo largo del frente. Los bombarderos de la Luftwaffe llevaron a cabo ataques terrestres masivos y destruyeron por completo la Fuerza Aérea roja en tierra. Nuestros pánzers iniciaron rápidas y profundas explotaciones para cercar a los ejércitos de primera línea soviéticos. Con una superioridad aérea abrumadora, nuestras tropas móviles continuaron sus avances relámpago, envolviendo a ejército tras ejército hasta que los soviéticos se quedaran sin hombres. A continuación, en operaciones ofensivas generales, el Heer penetró y ocupó por completo la mayor parte del oeste de la Unión Soviética, habiendo sido derrotado finalmente el oso ruso por la poderosa águila alemana.\n\nIII. Conclusiones finales:\nLa ocupación y el control de estos nuevos territorios han otorgado al pueblo alemán un Lebensraum muy necesario en el Este, según el «Drang nach Osten». Esta rápida victoria en el este le ha concedido al Reich acceso a inmensos recursos naturales, sobre todo al petróleo del Cáucaso. Todo ello ayudará al Reich en su larga lucha por establecer el «Neue Ordnung» en el mundo."
 GER_Unternehmen_Success.15.A: "¡Hacia el Reich de los mil años!"

 GER_Unternehmen_Success.16.t: "El Caso Verde es un éxito"
 GER_Unternehmen_Success.16.d: "I. Resumen operativo:\nEl Caso Verde, la operación militar para hacerse con el control de Checoslovaquia, ha concluido a nuestro favor tras varias batallas decisivas por el interior de Checoslovaquia. La magnitud de la guerra fue enorme en comparación con la relativa paz que ha reinado en Europa en los últimos veinte años, lo que hizo recordar el horror de la Gran Guerra y complicó aún más la situación política actual.\n\nII. Sucesos notables:\nLa guerra, de naturaleza ideológica y total, incluyó el uso de bombardeos terroristas masivos a las órdenes del Führer, buscando pulverizar la maquinaria bélica checa y, lo más importante, sus ganas de seguir luchando. La Wehrmacht también pudo probar en algunas adaptaciones su teoría del Schwerpunkt, golpeando los puntos débiles de las líneas de fortaleza checas con firmes y rápidos asaltos blindados, apoyados por concentraciones de infantería y un fuerte apoyo aéreo. Incluso la elogiosa línea Beneš quedó destrozada bajo la presión de este ataque. No obstante, las decididas tropas checoslovacas fueron capaces de infligir a los alemanes un nivel de bajas imprevisto, lo que hizo que su avance resultara costoso e incluso penoso en ocasiones. Cuando las botas alemanas pisotearon Praga, la pequeña nación yacía hecha jirones, sus ciudades sembradas de escombros y su gente despellejada por la campaña de terror de la Luftwaffe.\n\nIII. Conclusiones finales:\nLa caída de Checoslovaquia consolida la dominación del Reich sobre Centroeuropa. La toma de valiosos activos industriales checos también proporcionará a la maquinaria bélica alemana los recursos necesarios para continuar su inmensa acumulación. La ausencia de Praga en los asuntos balcánicos también deja un gran vacío donde antes había mediación. Ésto le brinda al Reich una oportunidad para sacar provecho y atraer a las naciones divididas a su esfera."
 GER_Unternehmen_Success.16.A: "Las luces se apagan en toda Europa."

 GER_Unternehmen_Success.17.t: "El Caso Oriente es un éxito"
 GER_Unternehmen_Success.17.d: "I. Resumen operativo:\nEl Caso Oriente, la operación militar que pretendía conquistar el Levante, se ha saldado con una conclusión exitosa. Aunque en un principio el personal visualizó el Caso Oriente como una operación mucho más amplia que abarcara todo Oriente Medio, se decidió que la zona levantina era suficiente, de momento. Ahora, la esvástica ondea sobre ciudades afamadas y antiguas como Jerusalén, Damasco y Belén.\n\nII. Sucesos notables:\nEl grueso de la invasión llegó desde el Sinaí, donde se desplegaron tropas del Afrika Korps original junto con unidades italianas. Sin esperar una resistencia considerable, el plan preveía un ataque directo a través de Palestina hasta el Éufrates, con pequeños destacamentos cruzando el mar Muerto hacia Amán y Jordania. La resistencia enemiga consistía en los restos de los ejércitos coloniales británicos, muchos de los cuales fueron capturados y desarmados durante la campaña. Nuestras fuerzas se sorprendieron al encontrar un gran apoyo de la población árabe local, que celebró la expulsión de las autoridades coloniales británicas y francesas.\n\nIII. Conclusiones finales:\nLa conquista del Levante permite al Eje ejercer un dominio casi total sobre el Mediterráneo, dado que los reductos aliados restantes han sido expulsados al mar. Asimismo, podría servir como base para operaciones más profundas en Oriente Medio y Arabia. A lo largo de su dilatada historia, el Levante ha visto ir y venir a muchos ejércitos, y ahora la Wehrmacht es la última incorporación a ese largo linaje."
 GER_Unternehmen_Success.17.A: "La Tierra Santa da la bienvenida a su nuevo conquistador."

 GER_Unternehmen_Success.18.t: "La Operación Büffel es un éxito"
 GER_Unternehmen_Success.18.d: "I. Resumen operativo:\nLa Operación Büffel, la colosal operación para invadir la costa este estadounidense, ha sido un éxito. Ésta ha sido la mayor invasión marítima de la historia, superando incluso a la Operación León Marino, la invasión de Gran Bretaña.\n\nII. Sucesos notables:\nCon el transcurso exitoso de los acontecimientos de la guerra y Europa considerada lo bastante segura, el OKW comenzó a llevar a cabo su trabajo preliminar de rutina: recopilación de información, estudios y planificación. Expediciones secretas de la Kriegsmarine habían llevado a cabo reconocimientos de la costa este estadounidense, con el legendario comandante de submarinos Otto Kretschmer «el Silencioso» al frente de una peligrosa misión para cartografiar los lugares de desembarco. Se expidieron manuales de instrucciones detallados, panfletos y equipos especiales a las tropas que participaron en la operación. Incluso las tripulaciones de los pánzers recibieron el nuevo «Seefibel» sobre cómo cuidar de sus vehículos en el mar. Las divisiones designadas entrenaron en el norte de Francia usando maquetas para prepararse.\n\nCuando estuvo lista, la flota invasora zarpó desde Bretaña y fue escoltada por una fuerza operativa de la Kriegsmarine igual de grande compuesta por todos los barcos que la alianza combinada del Eje podía reunir.\n\nLos estadounidenses se vieron totalmente sorprendidos, ya que muchos habían supuesto que los miembros de la resistencia francesa ya les habrían avisado. La ignorancia de los estadounidenses se ejemplificó cuando algunos civiles ayudaron a las tropas guiándolas a carreteras importantes y cruces ferroviarios, creyendo que formaban parte de un simulacro, a pesar del marcado acento de nuestros oficiales. Al poco rato se aseguraron los lugares de desembarco y la totalidad de los objetivos vitales.\n\nIII. Conclusiones finales:\nEl éxito de la Operación Büffel ha preparado el terreno para la caída de los Estados Unidos de América, en palabras del Führer «el último bastión de la decadencia», con la Luftwaffe preparando aeródromos y el Heer acumulando suministros para futuras operaciones terrestres en el interior estadounidense."
 GER_Unternehmen_Success.18.A: "Vorwärts!"

 GER_Unternehmen_Success.19.t: "La Operación Knickerbocker es un éxito"
 GER_Unternehmen_Success.19.d: "I. Resumen:\nLa Operación Knickerbocker, la toma de las posesiones coloniales británicas y las instalaciones portuarias de Bermuda y Terranova, ha sido un éxito rotundo, a pesar de la feroz resistencia de la guarnición aliada local.\n\nII. Sucesos:\nLa fuerza invasora, con las Marine-Stoßtruppen como exploradores y escoltada por una considerable fuerza operativa de la Kriegsmarine, consiguió el factor sorpresa contra la infradotada guarnición aliada. Las baterías de nuestros buques, desde los destructores hasta los acorazados, bombardearon objetivos clave en las islas. El desembarco en Bermuda se produjo casi sin esfuerzo tras el intenso bombardeo, y el comandante británico, preocupado por la seguridad de la población civil, rindió rápidamente su mando. Sin embargo, en Terranova las cosas fueron más complicadas de lo esperado, ya que habían llegado unidades estadounidenses, equipadas con armas pesadas, a principios de mes. No obstante, nuestras tropas, impávidas ante las adversidades a las que se enfrentaban, continuaron el ataque y arrollaron al resto de la guarnición de la isla con relativa rapidez.\n\nIII. Experiencias de los soldados:\nLos soldados mostraron altos niveles de moral. Los comandantes, veteranos de las campañas británica, francesa y oriental, se alegraron especialmente de ver unos índices de bajas inferiores a los habituales en nuestras conquistas. En general, los soldados quedaron contentos con la operación y cabría esperar que estén listos para el asalto planeado contra Norteamérica.\n\nIV. Notas para la próxima operación:\nLas operaciones navales en Bermuda y Terranova han puesto de manifiesto importantes deficiencias en nuestras lanchas de desembarco, que no se defendían bien con mar gruesa. El OKM ha propuesto kits de mejoría para estas lanchas para que se adapten a los mares agitados. Aparte de ésto, las operaciones fueron un gran éxito y nos proporcionaron una importante base de lanzamiento para la invasión de América."
 GER_Unternehmen_Success.19.A: "¡Una gran victoria, digna de las cintas de propaganda del Dr. Goebbels!"

 GER_Unternehmen_Success.20.t: "Caso Verde: Informe de la operación ofensiva de Belfast"
 GER_Unternehmen_Success.20.d: "Por el coronel [censurado]\n\nLos Brandeburgueses desembarcaron en las costas de Irlanda del Norte a primera hora de la mañana, destruyendo en silencio sus canoas, e indicaron al destructor que les había dejado que lo habían conseguido y que la operación iba a proseguir según lo previsto. Su comandante ordenó a los hombres que se reunieran en sus compañías, y cinco minutos después de haber desembarcado, se separaron y se dirigieron a sus objetivos en el último bastión británico que quedaba en Europa: Belfast.\n\nAl encontrarse con una unidad de la Home Guard británica de la que se deshicieron fácilmente, los Brandeburgueses se dispersaron por la ciudad y se encontraron en sus objetivos. La operación y la ejecución se desarrollaron sin contratiempos, y a las 08:00 de la mañana, el puerto naval de Belfast, que albergaba uno de los pocos portaaviones británicos que quedaban, explotó, llevándose consigo gran parte de la flota británica atracada en el puerto. El aeródromo, la base militar local y los centros gubernamentales también volaron en una nube de ceniza y escombros, creando un gran caos en la ciudad.\n\nLos Brandeburgueses, una vez cumplida su misión, volvieron a la playa para que los recogieran. Sin embargo, ése no iba a ser su destino, ya que antes de llegar fueron expulsados de vuelta a la ciudad por un regimiento canadiense. Desde allí, se retiraron a lo que quedaba del puerto, asegurando lo que pudieron y recogiendo las armas que encontraron. Durante las siguientes cinco horas, los Brandeburgueses opusieron una feroz resistencia, replegándose poco a poco hasta quedar rodeados en la capitanía del puerto, sin posibilidad de escapar.\n\nEntonces llegó la Kriegsmarine. Poco después, los asaltantes de la Marina invadieron el puerto y, con la ayuda de bombardeos en alta mar, aliviaron a los exhaustos Brandeburgueses. La acción de los Brandeburgueses contribuyó significativamente a las operaciones posteriores y a la ocupación de la Isla Esmeralda."
 GER_Unternehmen_Success.20.A: "Al igual que San Patricio, hemos librado a las serpientes de Irlanda una vez más."

 # Blomberg-Fristsch Affair Event Chain
 GER_BlombergFristschAffair.1.t: "El matrimonio de Blomberg"
 GER_BlombergFristschAffair.1.d: "Hace poco, el ministro de la Guerra, Werner von Blomberg, se casó con su segunda mujer, Erna Gruhn, tras estar viudo desde la muerte de su primera mujer. Sin embargo, este acontecimiento ha suscitado polémica en el seno del Reich, ya que la policía de Berlín ha revelado que Gruhn tenía un largo historial delictivo y había posado para fotografías pornográficas. Casarse con una persona con tales antecedentes penales infringe las normas de conducta de los funcionarios definidas por el propio Blomberg. Esta nueva revelación del pasado de Gruhn ha conmocionado tanto a Hermann Göring, que era el padrino de Blomberg, como al propio Führer, que fue testigo en la boda y ahora está presionando a Von Blomberg para que anule su matrimonio."
 GER_BlombergFristschAffair.1.A: "¡Cancele la boda de una vez!"

 GER_BlombergFristschAffair.2.t: "El escándalo Blomberg-Fritsch"
 GER_BlombergFristschAffair.2.d: "Tras rechazar las órdenes del Führer de anular su matrimonio, Von Blomberg dimite de sus cargos tras ser amenazado por Göring para que hiciera público el pasado criminal de su esposa. Este suceso ha creado un vacío de poder en el mando militar de la Wehrmacht. Según la cadena de mando, el sucesor legítimo de Von Blomberg debería ser el comandante en jefe Werner von Fritsch, pero Göring se opone a que Fritsch sea su superior, y Himmler ha presentado pruebas que acusan a Fritsch de ser un homosexual. Quizás podrían usarse estas pruebas para presionar a Fritsch, y a sus allegados, para que dimitan y se presente la oportunidad de reestructurar la cadena de mando de la Wehrmacht."
 GER_BlombergFristschAffair.2.A: "Reformar el Alto Mando."
 GER_Blomberg_Fristsch_Affair: "Escándalo Blomberg-Fritsch"

 GER_BlombergFristschAffair.3.t: "El Alto Mando de la Wehrmacht"
 GER_BlombergFristschAffair.3.d: "Tras el escándalo Blomberg-Fritsch, se informó de que el general Ludwig Beck había animado a Fritsch a llevar a cabo un golpe militar contra el Führer, pero éste se negó y por éso dimitió de su cargo, que ahora ocupa Walther von Brauchitsch, a quien Fritsch había recomendado como su sucesor. Aún vacío el cargo de ministro de la Guerra, por decreto del Führer, las funciones del Ministerio han sido transferidas a la organización recién formada, el Alto Mando de la Wehrmacht, el alto mando existente del Ejército, el Alto Mando del Heer (OKH) subordinado a él, y Wilhelm Keitel a cargo del OKW."
 GER_BlombergFristschAffair.3.A: "Sehr gut."

 # Anschluss Event Chain
 GER_Anschluss.1.t: "Un acuerdo incómodo"
 GER_Anschluss.1.d: "Abandonados. Así nos sentimos. Ya no se puede confiar del todo en un aliado otrora fiable, Italia, para garantizar nuestra independencia, debido al llamado Eje Roma-Berlín. Cada vez parece menos probable que Italia nos ayude si nos vemos al borde de la anexión. La diplomacia con los nazis es la única forma de asegurar el futuro de nuestra nación.\n\nNuestro corto viaje a Berghof —la residencia de Hitler— en Baviera fue muy tenso. Tras saludar al Führer en la escalinata de su casa, no tardó en empezar a discutir asuntos relativos a nuestra política. Habló durante un rato sobre cómo nuestra nación estaba rota por la traición. Que Austria está sola, ya que los países occientales no acudirán en nuestra ayuda. Que él, el Führer, un hombre austriaco, será el que solucionará todos nuestros problemas. Mientras hablaba, su tono parecía el de un político exhausto e impaciente. \n\nEl almuerzo fue lo siguiente, y aunque la comida era agradable, el ambiente no lo era. Nos sentamos frente a Hitler, flanqueados por tres generales de la Wehrmacht, una clara demostración de poder. Cuando retiraron los platos, Hitler presentó un documento que exigía mucho más de lo que anticipábamos. Lo más destacado era levantar la ilegalización de los nazis austriacos y permitirles ocupar puestos clave en el Gobierno. Si no firmábamos la lista, las fuerzas alemanas marcharían sobre nuestra nación. Ni arreglos ni enmiendas.\n\nEntre la espada y la pared, hemos firmado, pero no podemos garantizar la ratificación del acuerdo. Al final de nuestra estancia en Baviera, nos acompañó de vuelta a la frontera Franz von Papen, embajador en Viena.\n\nEsperamos que el llamado «acuerdo de Berchtesgaden» haya asegurado nuestra independencia, pero Hitler tiene una ventaja clara, y no sabemos cuánto tiempo podremos mantener la paz."
 GER_Anschluss.1.A: "¿Por el bien de nuestra nación?"

 GER_Anschluss.2.t: "Una cena de exigencias"
 GER_Anschluss.2.d: "Llevamos tiempo esperando y el tiempo apremia. El pueblo austriaco merece una integración amena y ordenada en el Reich. Puede que ésa no sea la voluntad de su Gobierno, pero éso lo podemos cambiar. Fácilmente.\n\nTras estrechar la mano de Schuschnigg en la escalinata del Berghof, nos dirigimos al estudio y fuimos directamente al grano: la política austriaca está en una encrucijada. Su nación está rota debido a la gran traición, tanto interna como externa. Mientras que las potencias occidentales los han abandonado, nosotros, la verdadera nación alemana, podemos arreglar todos los problemas de Austria.\n\nEl almuerzo fue lo más agradable, aunque el canciller austriaco y su delegación parecían incómodos, pero ¿qué se puede esperar cuando están delante de ti y tus mejores generales? Llegó el momento de desvelar nuestra lista de exigencias, y la sorpresa se dibujó en los rostros de nuestros homólogos. Además de exigir el levantamiento de la ilegalización de los nazis austriacos, también declaramos que algunos debían ocupar cargos importantes en el Gobierno, como el de ministro del Interior. Al final del documento había una cláusula que afirmaba que, si no se firmaba, Alemania incorporaría Austria al Reich por la fuerza. El Gobierno austriaco no iba a tener secuestrado a su pueblo más tiempo.\n\nAsí que observamos al canciller firmar el «acuerdo de Berchtesgaden». No podía garantizar la ratificación, pero éso era un pequeño inconveniente. Al fin y al cabo, habían firmado, y retractarse significaba tomar medidas en cualquier sentido.\n\nMientras el coche de Schuschnigg se alejaba, nos servimos otra copa de vino y brindamos por nuestro éxito."
 GER_Anschluss.2.A: "Nuestro control se estrecha sobre Austria."

 GER_Anschluss.3.t: "Hitler pronuncia un discurso ante el Reichstag"
 GER_Anschluss.3.d: "[FROM.GetNewsIcon]El führer Adolf Hitler ha pronunciado hace poco un discurso de tres horas ante el Reichstag en el que ha abordado la política exterior alemana. Tras seguir tachando a la Sociedad de las Naciones de nada más que «una institución para defender los intereses de Versalles», reiteró la aspiración de su nación a sus antiguas colonias, perdidas tras la Gran Guerra. \n\nLa expansión territorial para ser de suma importancia para el hombre más poderoso de Alemania, afirmando que «el Reich alemán ya no está dispuesto a tolerar la represión de diez millones de alemanes más allá de sus fronteras». Las implicaciones son claras.\n\nPara mitigar la reacción de las grandes potencias europeas, Hitler ha recordado a los franceses y británicos que, sin contar las posesiones coloniales, el Tercer Reich no tiene disputas territoriales con ellos. Polonia, aparentemente aplacada por las promesas de integridad territorial, ha sido un observador neutral, si bien cauto, de los sucesos.\n\nExpresando su gratitud al canciller austriaco por intentar encontrar una vía «en interés de ambos países», el mensaje del Führer es claro: todos los alemanes deben estar unidos a la patria y las potencias extranjeras no tienen derecho a intervenir."
 GER_Anschluss.3.A: "¡Nuestro lugar bajo el sol!"
 GER_Anschluss.3.B: "Estamos en la cuerda floja."
 GER_Anschluss.3.C: "¿Están de acuerdo los austriacos?"

 GER_Anschluss.4.t: "Schuschnigg anuncia un referéndum"
 GER_Anschluss.4.d: "[FROM.GetNewsIcon]El canciller austriaco Kurt Schuschnigg ha anunciado que se celebrará un referéndum sobre el Anschluss. En un claro intento por parte del político proindependencia para asegurar la soberanía de su nación, Schuschnigg, con la aprobación del presidente y otros líderes políticos, ha decidido que se celebre un plebiscito para mostrar a la comunidad internacional los deseos del pueblo austriaco al respecto.\n\nYa han surgido varios problemas, de los cuales el más polémico es quizás la forma en que se ha formulado el referéndum, en el que se pregunta «¿Está a favor de una Austria libre, alemana, independencia y social, cristiana y unida, por la paz y el trabajo, por la igualdad de todos los que se afirman por el pueblo y la patria?», con sólo dos respuestas: sí y no.\n\nA la polémica se añade la cuestión del sufragio, ya que los miembros del partido del canciller pueden votar con cualquier edad, mientras que se excluye a cualquier otro austriaco menor de 24 años, seguramente debido a que la mayoría de los simpatizantes del NSDAP son jóvenes.\n\nCon la creciente desaprobación interna y externa, sobre todo de Alemania, ¿conseguirá Schuschnigg preservar su nación?"
 GER_Anschluss.4.A: "¡No permitiremos que niegue la voluntad del pueblo!"
 GER_Anschluss.4.B: "Deben hacerse sacrificios."
 GER_Anschluss.4.C: "La democracia se marchitará de todas formas."

 GER_Anschluss.5.t: "¡Hitler emite un ultimátum!"
 GER_Anschluss.5.d: "El mensaje del Reich es claro: traspasar todo el poder a los nazis austriacos con sede en nuestro país o prepararnos para nuestra integración forzosa en Alemania.\n\nAl parecer, nuestro anuncio de un referéndum sobre la independencia austriaca ha enfurecido a Hitler. Además, también ha exigido que renunciemos a la cancillería y que en su lugar se nombre canciller a un nazi austriaco, Arthur Seyss-Inquart. Aunque el referéndum supone un problema para él, nosotros también tenemos un problema: ya no tenemos apoyo de los británicos o los franceses. El embajador británico, Nevile Henderson, le ha dicho a Hitler que sus reivindicaciones sobre nuestra nación están justificadas en principio, lo que, por su parte, ha envalentonado a los nacionalsocialistas de nuestro país.\n\nHemos realizado diversos preparativos para el próximo referéndum, como deshacernos de nuestro Estado unipartidista, legalizar a nuestro partido de la oposición, los socialdemócratas, así como a sus simpatizantes sindicales. A cambio, ellos nos han garantizado su apoyo en el referéndum. También se ha aceptado una sugerencia que se nos hizo de fijar la edad mínima para votar en 24 años. En el Reich, la edad para votar es más baja, ya que muchos jóvenes simpatizan con la ideología nazi. No correremos ningún riesgo para asegurarnos de ganar este plebiscito.\n\nSin embargo, no todo sale según lo previsto, y muchos se preguntan si nuestro referéndum seguirá adelante a causa del ultimátum de Hitler. Ha intentado desbaratar nuestros esfuerzos acusándonos falsamente de que la votación será objeto de fraude y no sólo éso, ¡sino que la propaganda nazi afirma que la gente se ha amotinado y que algunos están llamando a los soldados alemanes para que restablezcan el orden! Ya hemos declarado que ésto es falso, pero no todos nos escuchan.\n\nEl ultimátum expira a mediodía y nuestra decisión es definitiva: rechazamos las exigencias de Hitler. Pero, sin el apoyo a la independencia de Austria por parte de Francia o del Reino Unido, tal vez sea mejor presentar nuestra dimisión al presidente Wilhelm Miklas."
 GER_Anschluss.5.A: "Austria mantiene la respiración."
 GER_Anschluss.5.B: "Y por tanto, camaradas... Hasta la muerte: §Rrojo§!-blanco-§Rrojo§!."
 
 GER_Anschluss.6.t: "Tropas alemanas en Austria, el canciller Schuschnigg se ve obligado a dimitir"
 GER_Anschluss.6.t1: "Anschluss terminado, referéndum convocado para el próximo mes"
 GER_Anschluss.6.d: "[FROM.GetNewsIcon]En lo que muchos han llamado un desenlace inevitable, las tropas alemanas han entrado en Austria. Ésto se produce tras la anulación del referéndum organizado por el canciller Schuschnigg para preservar la independencia austriaca, ya que la «insistencia» alemana al respecto es casi una certeza. \n\nSchuschnigg recibió un ultimátum en el que Adolf Hitler le exigía que entregara todo el poder a la rama austriaca del NSDAP o se atuviera a una invasión. Enfrentado a una situación insostenible y sin ayuda ni de franceses ni de británicos, el canciller dimitió. El presidente Wilhelm Miklas se negó a ceder a las exigencias, pero se terminó dando cuenta de la inutilidad de su resistencia y accedió.\n\nLas tropas de la Wehrmacht no perdieron el tiempo, entrando en el territorio de sus «hermanos» sin oposición de las Fuerzas Armadas austriacas, vitoreadas por multitudes que ondeaban banderas.\n\nActo ampliamente condenado por la comunidad internacional, lo más probable es que las repercusiones no lleguen a más. Muchos observadores opinan que los alemanes habrían invadido el país independientemente de cualquier plebiscito o resistencia armada, por lo que puede decirse que el destino de Austria quedó sellado en el momento en que el Führer decidió «unir» a todos los alemanes."
 GER_Anschluss.6.A: "Heim ins Reich!"
 GER_Anschluss.6.B: "¿Autodeterminación u opresión? Irrelevante."
 
 GER_Anschluss.7.t: "Austria ignora nuestro ultimátum"
 GER_Anschluss.7.d: "Ultimátum rechazado. \n\nEs justo lo que necesitamos. Basta de diplomacia. Ha llegado el momento de pasar a la acción. \n\nEl Gobierno austriaco está entre la espada y la pared. Sin apoyo de otras naciones como el Reino Unido, Francia e Italia y con la amenaza de que podríamos llamar a su puerta con miles de soldados, esperábamos que accedieran a nuestras exigencias. Lamentablemente, ése no ha sido el caso, sino que han decidido seguir adelante con su tonto referéndum. Pero ahora podemos acelerar nuestros planes de Anschluss, y ordenaremos la movilización inmediata del 8.º Ejército, que ha estado esperando que se le diera la orden. \n\nDentro de la propia Austria, hemos instruido a nuestro estrecho aliado Arthur Seyss-Inquart, ministro del Interior, que movilice a los partidarios del Partido Nazi austriaco a fin de perturbar este acto de desafío en la medida de lo posible. También hemos pedido que se posponga el referéndum, o mejor, que se cancele directamente. \n\nHemos intentado razonar con Schuschnigg, pero todas nuestras opciones se han agotado. El ultimátum que enviamos ha sido ignorado, incluso después de ampliar el plazo dos horas. Ésto no es sólo un insulto para nosotros y para el Reich, sino para todos los austriacos que ven que su lugar en el mundo es junto a Alemania, pues se sienten alemanes, y nuestro camino hacia el Anschluss ha demostrado que nadie nos separará de nuestra meta definitiva: una nación unida para todos los pueblos germánicos. \n\n¡Envíen las tropas a la frontera! ¡Envíen la orden de sembrar el caos en Austria con nuestros leales partidarios allí asentados! Y, lo más importante, ¡no dejen sitio a nadie que se atreva a interponerse en el camino del Reich, pues sentirán toda la fuerza de nuestro poder militar!"
 GER_Anschluss.7.A: "El Caso Otto se pone en marcha."

 GER_Anschluss.8.t: "Se termina el Anschluss"
 GER_Anschluss.8.d: "Antaño considerado meramente un sueño, ¡el Anschluss es ahora realidad! El 8.º Ejército marcha orgulloso por las tierras de nuestros hermanos austriacos, donde ven a multitudes de patriotas y seguidores ondeando la esvástica y haciendo nuestro saludo. El Führer, sin duda entusiasmado con la empresa, ha decidido recorrer las tierras recién adquiridas, no sin antes detenerse en su lugar de nacimiento. Braunau am Inn, situado en la frontera, es el lugar donde están enterrados sus padres y donde pasó su infancia, por lo que debe de ser muy querido para él. \n\nDurante el recorrido, cuyo destino era Viena, el entusiasmo de la población nos ha desconcertado un poco. A decir verdad, no esperábamos tener tantísimo apoyo entre los austriacos, pero parece que nuestros hermanos no han olvidado sus raíces. Y si tantas ganas tienen de formar parte del Tercer Reich, ¿quiénes somos nosotros para negarles ese privilegio?\n\nAl principio, planeábamos instalar un Gobierno amigo con el canciller Seyss-Inquart al timón, pero ¡ahora tenemos la oportunidad de incorporar directamente a Austria a nuestra nación! El mes que viene se celebrará un referéndum para demostrar al mundo que nuestros hermanos del sur desean formar parte de Alemania."
 GER_Anschluss.8.A: "La fortuna favorece a los atrevidos al fin y al cabo."

 GER_Anschluss.9.t: "Austria declara una unión con Alemania"
 GER_Anschluss.9.d: "[FROM.GetNewsIcon]Se ha clavado el último clavo en el ataúd. El referéndum organizado por el Gobierno alemán ha resultado estar, para sorpresa de nadie, a favor de la «reunificación» austriaca con el Reich. Con el 99,7 % de los votantes diciendo «ja», todas las demás quejas, ya fueran sobre la imparcialidad o la falta de secreto, se vuelven insignificantes.\n\nAhora oficialmente conocida como la provincia de Ostmark, el antiguo territorio de Austria estará gobernado directamente por el NSDAP, con Seyss-Inquart como su gobernador. En toda Alemania, la población está exultante, lo que eleva la ya de por sí elevada popularidad de Adolf Hitler a cotas que dejarían boquiabierto a cualquier político.\n\nUna vez resuelto el asunto del Anschluss, los observadores internacionales esperan que el Führer continúe su misión de «unificar» a todos los alemanes. Nubes negras se ciernen sobre Checoslovaquia, hogar de una considerable minoría alemana en los Sudetes. Aunque el Reich permanecerá inactivo durante un tiempo en su política exterior para evitar despertar a los gigantes del continente, cabe esperar que, en algún momento, Alemania vuelva sus voraces ojos hacia su vecino oriental. Sólo es cuestión de tiempo."
 GER_Anschluss.9.A: "Bienvenidos al Reich."
 GER_Anschluss.9.B: "Un ejemplo para todos."
 GER_Anschluss.9.C: "Una nación más desaparece del mapa."


 # Austrian Putsch Event Chain
 GER_AustrianPutsch.1.t: "Hans Frank amenaza a Austria"
 GER_AustrianPutsch.1.d: "[FROM.GetNewsIcon]Como respuesta a la reciente violencia en Viena contra nuestros propios hermanos nazis, Hans Frank, abogado personal del Führer, ha condenado repetidamente los esfuerzos de la República de Austria por socavar sus esfuerzos en la represión del creciente movimiento derechista y nacionalsocialista que se extiende por toda Austria. Como abogado que es, ha señalado que Austria protege el derecho de reunión y la libertad de expresión y que el propio Estado está violando directamente sus propias leyes y artículos constitucionales.\n\nPor ende, ha creado una «llamada a las armas» para todo el pueblo de Austria, para que se levante y derribe su régimen autoritario que se esconde cobardemente bajo el disfraz de la «democracia» y el «republicanismo».\n\nPor supuesto, sus declaraciones fueron bastante extravagantes y extremas, pero por supuesto, debemos proteger nuestros intereses en Austria, ya que será el principio del fin de la hegemonía franco-británica en Europa de una vez por todas..."
 GER_AustrianPutsch.1.A: "Razón no le falta, debemos proteger a nuestros hermanos."
 GER_AustrianPutsch.1.A.tt: "El §Rrégimen austriaco§! podría reaccionar §Rnegativamente§! a estas declaraciones."
 GER_AustrianPutsch.1.B: "Ya lo veremos."

 GER_AustrianPutsch.2.t: "Austria ilegaliza el DNSAP"
 GER_AustrianPutsch.2.d: "En un tonto e inútil intento de impedir nuestra inevitable unificación, Austria ha prohibido al partido nazi local, el DNSAP, toda actividad política, además de ilegalizar toda organización paramilitar, juvenil o de cualquier índole que albergue sentimientos nazis o de extrema derecha.\n\nObviamente, los necios del Gobierno austriaco, pues están representando a sus propios intereses, están anteponiendo su partido a la nación, dado que saben que es la voluntad del pueblo unirse a sus vecinos al norte y formar parte del Reich, como debería ser. Por supuesto, podríamos simplemente ignorarlo y dejar que los acontecimientos se desarrollen sobre la marcha, pero nuestro movimiento por la liberación de Europa está en juego, y si aparecemos débiles en nuestra lucha por liberar a nuestro vecino del sur, seremos el hazmerreír de los imperialistas.\n\nEn última instancia, depende del Führer decidir el destino de Austria de una vez por todas..."
 GER_AustrianPutsch.2.A: "Debemos organizar un movimiento desde Baviera."
 GER_AustrianPutsch.2.A.tt: "§RSe iniciará un golpe en Austria.§!"
 GER_AustrianPutsch.2.B: "No vale nuestro tiempo."

 GER_AustrianPutsch.3.t: "Dollfuss asesinado en alzamiento nazi en Viena"
 GER_AustrianPutsch.3.d: "[FROM.GetNewsIcon]Todo era tranquilidad en las calles de Viena: la gente dormía tranquila y profundamente, reinaba una sensación de euforia nunca antes sentida desde los disturbios que envolvieron Austria en llamas. Sin embargo, el atronador silencio no era sino una fachada, dado que los paramilitares pronazis asaltaron los edificios gubernamentales, capturando a decenas de funcionarios y sus respectivos documentos.\n\nEl ataque coordinado fue financiado y apoyado por el propio Reich, estableciendo Baviera como base de operaciones para el putsch. Sin embargo, queda una chispa de esperanza, ya que varios oficiales militares están planeando un contragolpe, un golpe de Estado que restaurará el sistema democrático de Austria, junto con la purga de todas las actividades nazis de Austria para siempre.\n\nSólo el tiempo dirá quién triunfará en este putsch, pero parece que las probabilidades están en contra de los seguidores del Reich en Austria..."
 GER_AustrianPutsch.3.d.AUS: "[FROM.GetNewsIcon]Mediante estrategia, fervor y algo de suerte, los nazis locales que han ocupado nuestra capital han sido derrotados y la mayoría de ellos han terminado en la cárcel o ejecutados. Sin embargo, no todos salieron victoriosos en el contragolpe, ya que Engelbert Dollfuss, uno de los líderes más preciados de nuestra nación, fue uno de los individuos asesinados por los nazis austriacos que ocuparon la Cancillería.\n\nEste putsch debería servirnos a todos de recordatorio de que la amenaza que siempre hemos ignorado no procede del Reich, sino de dentro. Por ello, además de redoblar los esfuerzos para socavar los esfuerzos del Reich por devorar nuestra soberanía, purgaremos su corrupción ideológica de la faz de Austria y reeducaremos al pueblo en un pensamiento más compatible.\n\nUn nuevo día aguarda a Austria, esperemos que el Reich no interfiera..."
 GER_AustrianPutsch.3.d.GER: "[FROM.GetNewsIcon]Nuestra gran asignación de recursos al golpe de Estado contra Austria se ha ido al garete, ya que las fuerzas gubernamentales han sido capaces de repeler a nuestras organizaciones paramilitares allí apostadas. Ésto no es más que una catástrofe diplomática para nuestra hegemonía en Europa, ya que reunimos un montón de finanzas para asegurar el éxito de este golpe y ahora ha sido vencido.\n\nÉsto es prácticamente inaceptable para el Reich y sus intereses, y debemos procurar que nuestras ambiciones en Austria se hagan realidad, o de lo contrario los europeos podrían vernos como el hazmerreír del continente. Por supuesto, siempre podríamos conformarnos con la alternativa:\n\nNo hacer nada. Es una opción viable, pues, si intervenimos, podría hacer más mal que bien..."
 GER_AustrianPutsch.3.A: "¡Los nazis lo pagarán!"
 GER_AustrianPutsch.3.B: "Ignorar el suceso."
 GER_AustrianPutsch.3.C: "¡Debemos salvar a nuestros hermanos e invadir!"
 GER_AustrianPutsch.3.C.tt: "§RItalia seguramente se ponga de parte de los austriacos.§!"
 GER_AustrianPutsch.3.D: "Austria vuelve a rechazar a Alemania."

 GER_AustrianPutsch.4.t: "El DNSAP asume el control en putsch nazi en Austria"
 GER_AustrianPutsch.4.d: "[FROM.GetNewsIcon]Desde enero de 1933, las tensiones entre Austria y Alemania son muy fuertes. El Partido Nazi austriaco fue ilegalizado ese mismo junio, apenas cinco meses después de que Hitler se volviese canciller. Muchos antiguos nazis austriacos cruzaron la frontera y se unieron a la Legión Austriaca en Alemania, mientras que otros nazis austriacos se quedaron en Austria ilegalmente para seguir actuando subversivamente contra el Gobierno. Alemania impuso duras sanciones económicas a Austria y las tropas alemanas de las SS empezaron a entrar en Austria en secreto.\n\nEl 25 de julio, 154 hombres de las SS disfrazados de tropas del Bundesheer austriaco asaltaron la Cancillería austriaca. El canciller Dollfuss de Austria fue asesinado por Otto Planetta, un exnazi austriaco. Poco después se emitió un programa de radio en el que se llamaba a los austriacos a sublevarse y destruir el Gobierno. Con la ayuda de armas alemanas, antiguos nazis austriacos y tropas de las SS, las fuerzas militares y policiales austriacas se vieron desbordadas. Algunas divisiones de la Legión Austriaca de Alemania cruzaron la frontera y apoyaron los ataques de las milicias contra el Gobierno austriaco.\n\nEl 30 de julio, el Frente Patriótico austriaco se rindió, transfiriendo el poder a los nazis austriacos y poniendo fin al putsch de julio."
 GER_AustrianPutsch.4.d.AUS: "[FROM.GetNewsIcon]Con toda la fuerza y destreza del Ejército austriaco, no era rival para las organizaciones paramilitares locales del Reich, que han derrotado con éxito al Ejército austriaco y sus restos dispersos.\n\nHecho cenizas lo que queda de la llamada República de Austria, sobre todo Dollfuss, que no era más que morralla reaccionaria, ha emergido un nuevo amanecer para Austria, que ansiaba la unificación con sus hermanos al norte. Sí, la estabilidad y la aceptación de nuestro nuevo régimen son duras, pero al final el pueblo aceptará nuestro gobierno.\n\nEs un nuevo día para Austria. Y al final, con el tiempo, Austria se reunirá oficialmente con sus hermanos del norte, convirtiéndose en parte del Reich de los mil años que perdurará el paso del tiempo."
 GER_AustrianPutsch.4.d.GER: "[FROM.GetNewsIcon]Parece que nuestra inversión en Austria por fin ha dado sus frutos, ya que nuestras organizaciones paramilitares han lanzado con éxito un golpe de Estado contra la reaccionaria República de Austria. Ha amanecido un nuevo día en nuestro nuevo miembro del Reich, pues por fin han conseguido su liberación de la influencia reaccionaria de Occidente en sus asuntos internos.\n\nPor supuesto, no podemos permitir la unificación inmediata de Austria con el Reich. Debemos tomárnoslo con calma, establecer el control con un enfoque más sutil y moderado. Permitiremos a los líderes locales del golpe tener el control, pero al final, estarán supeditados a un único soberano, Berlín.\n\nSi se resisten o tienen otras ideas, podríamos simplemente invadirlos en un abrir y cerrar de ojos y forzar la reunificación, pero esta gente no es tan estúpida como para hacer algo así. Hoy, Austria no se llamará Austria, sino Österreich."
 GER_AustrianPutsch.4.A: "El renacimiento de Österreich."
 GER_AustrianPutsch.4.B: "¡Excelente! ¡Debemos asumir nuestro control político inmediatamente!"
 GER_AustrianPutsch.4.C: "De repente, Großdeutschland parece más cerca que nunca."

 GER_AustrianPutsch.5.t: "ALEMANIA invade AUSTRIA"
 GER_AustrianPutsch.5.d: "[FROM.GetNewsIcon]Hoy, el mundo suspira ante el estallido de otro conflicto en las profundidades de Europa, pues ha comenzado la segunda guerra de los hermanos. Adolf Hitler, canciller de Alemania, ha declarado que «el corrupto e ineficiente Gobierno austriaco se ha mostrado incapaz de gobernar un país y, por tanto, debemos cruzar la frontera para terminar lo que empezó Bismarck». Después de éso, desde el exterior del Reichstag se escucharon enormes vítores y aplausos.\n\nEntretanto, el Gobierno austriaco de Engelbert Dollfuss ha suplicado ayuda a la comunidad internacional. «¿Van a quedarse sentados y dejar que estos chacales invadan una nación soberana? En ese caso, no son dignos del título de ‘democracia’». Su discurso se produce tras el fallido golpe de julio, en el que miembros del DNSAP, un subgrupo austriaco del NSDAP, intentaron tomar el poder en Viena y fueron brutalmente aplastados por el Ejército austriaco. Dollfuss procedió a pedir apoyo a Hungría e Italia, aduciendo los nuevos Protocolos de Roma firmados en marzo de este año.\n\nItalia, aunque también es una nación fascista, ha visto en cualquier expansión alemana hacia el sur una amenaza para ellos. Sin embargo, muchos creen que el Duce no se arriesgará a una guerra con otra potencia extranjera y que dejará Austria en manos de los alemanes. El mundo aguanta la respiración mientras Centroeuropa sigue destruyéndose desde dentro."
 GER_AustrianPutsch.5.A: "Gott mit dir, mein Österreich!"
 GER_AustrianPutsch.5.B: "Das ganze Deutschland soll es sein!"
 GER_AustrianPutsch.5.C: "¡No abandonaremos a nuestros amigos austriacos!"
 GER_AustrianPutsch.5.D: "¿Cómo pueden los austriacos esperar ganar?"
 GER_AustrianPutsch.5.E: "¡Ja! Mirad como los reaccionarios se matan entre sí."

 GER_AustrianPutsch.6.t: "Italia le declara la guerra a Alemania"
 GER_AustrianPutsch.6.d: "[FROM.GetNewsIcon]En otra exhibición más de catástrofe y la ampliación de la segunda guerra de los hermanos, Benito Mussolini ha anunciado que, a partir de hoy, la nación de Italia está en guerra con los alemanes debido a su flagrante agresividad y su horripilante negligencia en la no intervención.\n\nAustria ha estado suplicando ayuda desde que el Ejército alemán cruzó su frontera a principios de año tras el fallido putsch de julio por parte de la rama austriaca del NSDAP, el DNSAP. Las unidades italianas han estado acudiendo a la frontera austriaca desde entonces, y muchos especulaban que Mussolini probaría suerte e intentaría aprovecharse del éxito alemán. Sin embargo, parece que esas teorías eran falsas, y las brigadas italianas Alpini han sido enviadas deprisa y corriendo al frente, con la infantería regular por venir.\n\nEn un discurso para Italia, Benito Mussolini afirmó: «Los horrendos actos de Hitler y sus perritos falderos han degradado el estatus y el respeto que Alemania ha ostentado durante los siglos pasados, por lo que depende de la poderosa nación de Italia frenar a los alemanes en seco». Aún no ha habido una respuesta oficial de Alemania, pero se puede imaginar uno cómo van a reaccionar a este anuncio.\n\nEl mundo espera ansioso que termine el conflicto en curso y se restablezcan los pilares de la democracia y la ofrenda de paz de la diplomacia en este momento y lugar caóticos."
 GER_AustrianPutsch.6.A: "¡Jamás lo olvidaremos!"
 GER_AustrianPutsch.6.B: "Als die Römer frech geworden..."
 GER_AustrianPutsch.6.C: "Hora de poner a Alemania en su sitio."
 GER_AustrianPutsch.6.D: "¿Cómo puede este conflicto empeorar más?"

 GER_AustrianPutsch.7.t: "Italia y Austria ganan la segunda guerra de los Hermanos"
 GER_AustrianPutsch.7.d: ""
 GER_AustrianPutsch.7.A: "Hemos... perdido."

 GER_AustrianPutsch.8.t: "Victoria ante Italia"
 GER_AustrianPutsch.8.d: ""
 GER_AustrianPutsch.8.A: "Über alles."

 # 1936 Olympics Event Chain
 GER_Olympics.1.t: "Ceremonia de apertura de las Olimpiadas de Berlín"
 GER_Olympics.1.d: "[GER.GetNewsIcon]Hoy ha tenido lugar la anticipada ceremonia de apertura de los Juegos Olímpicos de Berlín, marcando el comienzo oficial de los juegos. Miles de espectadores se congregaron en el Estadio Olímpico para presenciar el espectáculo, que incluyó un desfile de atletas de más de 50 países, así como actuaciones de músicos y bailarines locales.\n\nLa ceremonia fue presidida por el canciller alemán, Adolf Hitler, que pronunció un breve discurso antes de declarar la inauguración oficial de los juegos. A continuación, el atleta Fritz Schilgen encendió la llama olímpica entre los vítores del público."
 GER_Olympics.1.A: "¡Que comiencen los juegos!"
 GER_Olympics.1.B: "¡Que comiencen los juegos!"

 GER_Olympics.2.t: "Fin de las Olimpiadas de Berlín de 1936"
 GER_Olympics.2.d: "[FROM.GetNewsIcon]Los Juegos Olímpicos de Berlín de 1936 han llegado hoy a su fin, con una ceremonia de clausura tan impresionante como la de apertura. Durante las dos semanas de competiciones, atletas de todo el mundo compitieron en un amplio abanico de deportes, como atletismo, natación y gimnasia.\n\nEl último día de los juegos tuvo lugar la maratón, que ganó el atleta italiano Simeone Mario da Pra. La ceremonia de clausura también incluyó un desfile de atletas, así como una actuación de la Orquesta Filarmónica de Berlín.\n\nLos Juegos Olímpicos de Berlín de 1936 han sido un éxito rotundo, con muchos atletas que establecieron nuevos récords mundiales y ganaron medallas de oro para sus países. A pesar de las connotaciones políticas de los juegos, los atletas fueron capaces de dejar a un lado sus diferencias y competir con espíritu de deportividad y juego limpio. Los Juegos Olímpicos de Berlín de 1936 serán recordados como uno de los eventos olímpicos más emocionantes y competitivos de la historia."
 GER_Olympics.2.A: "¡Larga vida a los héroes olímpicos!"
 GER_Olympics.2.B: "¡Larga vida a los héroes olímpicos!"

 # Elser Plot Event Chain
 GER_BeerHallPutsch.1.t: "La conmemoración del putsch de la cervecería"
 GER_BeerHallPutsch.1.d: "[FROM.GetNewsIcon]Hoy es una vez más la celebración anual del putsch de la cervecería, el primer intento de nuestro partido de difundir la ideología nazi entre las masas y liberar a Alemania del imperialismo extranjero. Intentamos tomar el poder en la ciudad de Múnich, una de las principales de Alemania y con gran peso económico e influencia política.\n\nPor tanto, creímos que era la mejor opción como corazón de la revolución. Con la ayuda de nuestros aliados monárquicos, como Erich Ludendorff, luchamos valientemente para encender los fuegos de la revolución. Por desgracia, el Gobierno central no vio con buenos ojos que se produjeran tales acontecimientos en el sur, por lo que envió una cantidad considerable de fuerzas policiales para contrarrestar nuestros avances, acabando por aplastar temporalmente la revolución.\n\nEste acto de nacionalismo alemán deberá recordarse y celebrarse cada año, para que nuestro pueblo se estimule con el nacionalismo y la supremacía germánica, capaz de defender a la patria de las amenazas tanto en el interior como en el exterior."
 GER_BeerHallPutsch.1.A: "Serán recordados."

 GER_BeerHallPutsch.2.t: "El aniversario del putsch de la cervecería."
 GER_BeerHallPutsch.2.d: "Hoy hace 16 años, el decadente Gobierno de la República de Weimar encarceló y derramó la sangre de los miembros del NSDAP mientras éstos intentaban tomar el poder y salvar y guiar al pueblo alemán a la grandeza. Ahora, desde su ascenso al poder, el Führer realiza un ritual anual de celebración, dirigiéndose a la vieja guardia del partido, antes de realizar una recreación de la marcha por las calles de Múnich. Han llegado los invitados, así como una inmensa multitud, y el Führer está listo para tener una charla con sus fieles seguidores."
 GER_BeerHallPutsch.2.A: "Que sea breve y sencillo."
 GER_BeerHallPutsch.2.B: "¡Hora de un largo y apasionado discurso! ¡Sólo como el Führer sabe!"

 GER_BeerHallPutsch.3.t: "El Führer ha sido asesinado"
 GER_BeerHallPutsch.3.d: "La desesperación inundó ayer las calles de Múnich, cuando en el 16.º aniversario del putsch de la cervecería, durante el discurso anual a los seguidores, ¡el Führer en persona sufrió un atentado contra su vida! Escasos momentos después de que el hombre más poderoso de Alemania finalizase su bronco discurso, se produjo una explosión en la Bürgerbräukeller, la infame cervecería que albergaba a los miembros del NSDAP en sus inicios. El Führer se encontró dentro de la explosión, junto con al menos 71 heridos y 8 que perecieron a causa de lo que, según los investigadores, fue una bomba oculta colocada detrás de uno de los pilares. El canciller fue trasladado de urgencia al Hospital Universitario de Múnich, y parecía estable. Hasta esta mañana no llegaron noticias a la preocupada población de que el Führer había sucumbido a sus heridas al salir el sol. El lugarteniente del Führer, Rudolf Hess, se ha negado a declarar, antes de partir para asistir a una cumbre de la cúpula del partido. Los alemanes de todo el Reich lloran y se preguntan qué saldrá de esta tragedia."
 GER_BeerHallPutsch.3.A: "¿Cómo podría haber sucedido algo así?"

 GER_BeerHallPutsch.4.t: "Intento de asesinato contra Hitler"
 GER_BeerHallPutsch.4.d: "El miedo inundó ayer las calles de Múnich, cuando en el 16.º aniversario del putsch de la cervecería, durante el discurso anual a los seguidores, ¡el Führer en persona sufrió un atentado contra su vida! Escasos momentos después de su discurso, mientras el hombre más poderoso de Alemania salía de la Bürgerbräukeller, se produjo una explosión en la infame cervecería que albergaba a los miembros del NSDAP en sus inicios. Aunque el Führer como tal salió antes de lo esperado y, por tanto, ileso, hubo al menos 63 heridos y 7 que perecieron a causa de lo que, según los investigadores, fue una bomba oculta colocada detrás de uno de los pilares. En una ceremonia celebrada hoy por las víctimas, el lugarteniente del Führer, Rudolf Hess, se dirigió a la guardia de las SA, así como a la preocupada población. «En este momento, el pueblo alemán se despide con tristeza de las víctimas de un crimen espantoso, ¡un crimen casi sin parangón en la historia!»"
 GER_BeerHallPutsch.4.A: "¿Cómo podría haber sucedido algo así?"


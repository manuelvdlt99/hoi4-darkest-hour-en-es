 SS_Recruitment.10.t: "Los generales protestan"
 SS_Recruitment.10.d: "En una reunión mantenida hoy con [GER.GetLeader], varios oficiales de alto rango de la Wehrmacht en el Alto Mando de la Wehrmacht han expresado su preocupación por lo que califican de «favoritismo político» hacia las SS. En particular, observan con profunda preocupación el desarrollo de una fuerza armada paralela en las Waffen-SS.\n\nLas divisiones de las SS, profusamente equipadas, no hacen sino restar recursos al Ejército regular, que los necesita desesperadamente.\n\nPor último, el reclutamiento independiente podría dar lugar a estructuras de mando separadas, lo que daría lugar a una separación de esfuerzos cuando sea necesario aunar todas las fuerzas para lograr la victoria final."
 SS_Recruitment.10.A: "Esta interferencia en los asuntos políticos es impropia de los oficiales alemanes."
 SS_Recruitment.10.B: "Asegurarles que el OKW tiene la última palabra sobre todas las fuerzas de las SS."

 SS_Recruitment.11.t: "General dimite en señal de protesta"
 SS_Recruitment.11.d: "Alegando problemas de salud, [GER_SS_general_resigns.GetName] ha dimitido inmediatamente de su cargo. Es, sin embargo, un secreto a voces que [GER_SS_general_resigns.GetName] criticaba abiertamente la política del Gobierno con respecto a las Waffen-SS, sobre todo la decisión de permitir a voluntarios extranjeros servir en divisiones de las SS. Supuestamente, [GER_SS_general_resigns.GetName] insistió en despedirse del Führer en persona, cosa que desencadenó una acalorada discusión entre los dos sobre la asignación de recursos en el esfuerzo bélico.\n\nVarios otros oficiales de la Wehrmacht han expresado preocupaciones similares, y algunos han indicado que podrían seguir sus pasos."
 SS_Recruitment.11.A: "Bien, se ha ido antes de que pudiera infectar a los demás con su debilidad."
 SS_Recruitment.11.B: "Intentemos convencerlo de que su deber pesa más que todo lo demás."

 SS_Recruitment.12.t: "Rumores de un complot de la Wehrmacht"
 SS_Recruitment.12.desc: "La Gestapo ha elaborado un nuevo informe muy inquietante. Al parecer, un grupo de oficiales de alto rango de la Wehrmacht ha empezado a reunirse en una mansión remota en algún lugar de Prusia Oriental.\n\nDisfrazadas de partidas normales y corrientes de bridge, estas reuniones se vienen celebrando desde hace al menos varios meses y parecen contar con un círculo muy selecto de oficiales. El Servicio de Seguridad ha sido incapaz hasta ahora de infiltrar a un hombre, pero todos los oficiales que se ha confirmado que están relacionados con este «círculo prusiano» han manifestado abiertamente su desprecio por el Gobierno nacionalsocialista y, en particular, por su decisión de ampliar las Waffen-SS.\n\nPor el momento hay pocos indicios de cuál es el objetivo final de este complot, o de si realmente tiene un objetivo."
 SS_Recruitment.12.A: "Son sólo algunos viejos soldados gruñendo."
 SS_Recruitment.12.B: "Sermonear al OKW sobre la importancia de la lealtad en la lucha por la supervivencia nacional."

 SS_Recruitment.13.t: "Intento de asesinato contra [GER.GetLeader]"
 SS_Recruitment.13.d: "Informes sin confirmar del Cuartel General del Führer indican que alguien detonó un aparato explosivo durante una reunión de situación a la que asistió [GER.GetLeader]. La información sigue siendo escasa y existe una confusión considerable tanto en la Wehrmacht como en las SS, con oficiales de ambos bandos acusándose mutuamente de intentar dar un golpe de Estado.\n\nTendremos que esperar para tener más información."
 SS_Recruitment.13.A: "Sólo podemos esperar."

 SS_Recruitment.14.t: "Unternehmen Walküre"
 SS_Recruitment.14.d: "Elementos de la Wehrmacht han ejecutado la Operación Valquiria, el plan de contingencia para grandes disturbios civiles en Alemania. Las unidades militares han rodeado una serie de ministerios y han intentado detener a funcionarios de alto rango del partido. Se ha informado de escaramuzas a pequeña escla y tiroteos entre destacamentos de guardias de las SS y destacamentos del Ejército en todo Berlín. Parece que la Wehrmacht ha exigido que todas las unidades de las SS se retiren de inmediato y entreguen las armas, cosa que la cúpula de las SS ha rechazado al instante.\n\nAmbas facciones se disputan el control de Berlín. Partes de la Wehrmacht han declarado su lealtad a [GER.GetLeader] y han tomado las armas contra los sublevados.\n\nLa conflagración de esta guerra sólo va a extenderse."
 SS_Recruitment.14.A: "Verräter! Versager!"

 SS_Recruitment.15.t: "[GER.GetLeader] sobrevive a intento de asesinato"
 SS_Recruitment.15.d: "La fortuna —o la providencia— parece estar a favor de [GER.GetLeader], ya que la explosión en su cuartel general sólo lo hirió ligeramente. Varios otros que se encontraban cerca de él no tuvieron tanta suerte.\n\nTras recibir tratamiento médico por algunas quemaduras leves y cortes superficiales, [GER.GetLeader] se reunió inmediatamente con representantes del partido, las SS y la Gestapo para discutir los pasos a seguir."
 SS_Recruitment.15.A: "Los traidores mueren como traidores."
 SS_Recruitment.15.B: "Que se rediman mediante el servicio."

 SS_Recruitment.20.t: "Himmler protesta"
 SS_Recruitment.20.d: "Al parecer, en una reunión privada entre Heinrich Himmler y [GER.GetLeader], el Reichsführer-SS se quejó en voz alta y repetidamente de que su organización no ha recibido el apoyo necesario para llevar a cabo la necesaria labor de defensa del partido y del Estado. Además, advirtió a [GER.GetLeader] que no confiara en la lealtad de la Wehrmacht.\n\nSólo se puede confiar en las SS para hacer realidad la nueva Alemania."
 SS_Recruitment.20.A: "Olvida cuál es su lugar."
 SS_Recruitment.20.B: "Una fuerza menor garantiza que sólo los mejores de los nuestros lleven este manto de honor."

 SS_Recruitment.21.t: "Los caballeros de Wewelsburg"
 SS_Recruitment.21.d: "Han llegado informes de que Himmler ha convocado a la cúpula de las SS al castillo de Wewelsburg para consultas urgentes. Se desconoce el contenido exacto de estas consultas, pero es razonable pensar que están relacionadas con las constantes frustraciones de Himmler con la dirección del partido. [GER.GetLeader] aún parece seguir los consejos de la Wehrmacht en lo que a asuntos militares se refiere, bloqueando los intentos de Himmler de crear y ampliar una fuerza armada independiente como contrapeso.\n\nSe rumorea que Himmler ha centrado su atención en la creación de lo que él llama «una nueva orden de caballeros teutónicos para una nueva Alemania». Estos caballeros juran lealtad fanática y obediencia incondicional a Himmler personalmente y se les regala una espada hecha según el diseño de Himmler con acero bendecido en antiguos rituales germánicos, supuestamente para matar a los enemigos de la nueva Alemania."
 SS_Recruitment.21.A: "¡Qué chorradas!"
 SS_Recruitment.21.B: "Recordarle a Himmler a quién se supone que debe ser leal."

 SS_Recruitment.22.t: "Las SS intervienen la economía de guerra"
 SS_Recruitment.22.d: "El Gobierno ha recibido una serie de quejas de varios directores de fábricas. Recibieron órdenes de materiales de una «Oficina de Construcción y Adquisición de las SS». Una vez entregados, los enviaban a una «Oficina de Asuntos Financieros de las SS», que debía pagarles, pero en su lugar los remitían a una «Oficina de Cooperación Económica de las SS», donde les decían que la oficina original debía pagarles directamente.\n\nTal vez sean aún más inquietantes los materiales pedidos: maquinaria de precisión, grandes cantidades de productos químicos utilizados para fabricar fertilizantes, así como cantidades de acero y chapas metálicas.\n\nHimmler se ha negado a tratar estos sucesos con funcionarios del Gobierno, pero se le escuchó decir a un oficial de enlace de alto rango de las SS en el Ministerio de Asuntos Económicos que «si [GER.GetLeader] no me da armas, las construiré yo mismo. Me da igual de dónde o cómo conseguir lo que necesito»."
 SS_Recruitment.22.A: "Seguro que ha sido un error de contabilidad."
 SS_Recruitment.22.B: "Obligar a Himmler a hacer una investigación completa e informar de los hallazgos en persona."

 SS_Recruitment.23.t: "El complot de Himmler"
 SS_Recruitment.23.d: "Una fuente anónima de las SS ha filtrado una circular interna al Gobierno. Su contenido es nada menos que explosivo. A lo largo de docenas de páginas, detalla cómo las SS podrían usar sus poderes reducidos mas aún sustanciales para tomar el control del Gobierno «en caso de que [GER.GetLeader] traicione a la causa nacionalsocialista». La prueba de tal traición, prosigue el documento, sería la falta de compromiso para sustituir las organizaciones obsoletas existentes, como el Ejército, por nuevas formaciones forjadas con el carácter nacionalsocialista adecuado.\n\nLa circular lleva la firma de Heinrich Himmler."
 SS_Recruitment.23.A: "No podemos desafiar a las SS."
 SS_Recruitment.23.B: "Esta vez se ha pasado."
 SS_Recruitment.23.C: "Quizá se pueda llegar a algún tipo de acuerdo."

 SS_Recruitment.24.d: "Han llegado informes del Cuartel General del Führer que afirman que estalló algún tipo de conmoción durante una reunión privada entre [GER.GetLeader] y Heinrich Himmler. Los detalles son escasos, pero el servicio de inteligencia militar, el Abwehr, afirma haber interceptado un mensajero secreto que llevaba órdenes a varias unidades de las SS de toda Alemania para preparar algo llamado «Caso Negro», supuestamente una operación para hacerse con el control de puntos clave de comunicaciones e infraestructuras en caso de intento de golpe militar."
 SS_Recruitment.24.A: "El futuro de Alemania pende de un hilo."

 SS_Recruitment.25.d: "Una vez más, el destino ha puesto la mano sobre [GER.GetLeader] y lo ha protegido de todo mal. Según lo cuenta el propio Führer, Himmler lo apuntó con su arma durante una reunión privada, profiriéndole insultos y obscenidades. Claramente sobrecogido por sus ansias de poder, el Reichsführer-SS intentó matar a [GER.GetLeader], pero la pistola se encasquilló y no disparó. En el momento de confusión, el Führer consiguió dominar a Himmler y gritar pidiendo ayuda. Al parecer, fueron necesarios cuatro miembros de su guardia para contener a Himmler.\n\nEn otras partes del Reich, se produjeron una serie de tensos enfrentamientos entre unidades de las SS y del Ejército regular cuando las primeras intentaron tomar puestos de comunicación clave, pero se retiraron tras enterarse de que [GER.GetLeader] había sobrevivido.\n\nLas unidades de la Wehrmacht tienen rodeadas las principales oficinas e instalaciones de las SS y esperan órdenes de Berlín."
 SS_Recruitment.25.A: "¡Debería haberlos fusilado a todos hace años, como Stalin!"
 SS_Recruitment.25.B: "Y aún así son intocables."

 SS_Recruitment.26.t: "El putsch de Himmler"
 SS_Recruitment.26.d: "Cuando se disipó el humo en el Cuartel General del Führer, Heinrich Himmler emergió del caótico tiroteo como único superviviente. Según su testimonio, el Führer, claramente presa de la locura, le había declarado un completo fracaso como hombre y como soldado, un traidor y un espía que debía ser fusilado al amanecer. Al darse cuenta de que debía elegir entre su honor personal y la supervivencia de la nación, Himmler decidió actuar de inmediato y le disparó. Después, miembros de la guardia del Führer intentaron asesinar a Himmler. Sólo la oportuna llegada de los propios guardaespaldas de Himmler salvó al Reichsführer-SS.\n\n En toda Alemania, la noticia de la muerte del Führer ha servido evidentemente de señal para poner en marcha lo preparado desde hace tiempo. Tanto las unidades de las SS como las del Ejército regular se apresuraron a asegurar puentes, centrales telefónicas y cruces de caminos, y los paracaidistas de la Luftwaffe se movilizaron rápidamente para tomar los aeródromos de todo el Reich.\n\nAlemania está al borde de una guerra civil, y todas las tres facciones dependerán del Gobierno civil para dirigir el país."
 SS_Recruitment.26.A: "El Gobierno respaldará a Himmler."
 SS_Recruitment.26.B: "El Gobierno respaldará a Göring."
 SS_Recruitment.26.C: "Pedir a la Wehrmacht que restaure el orden."


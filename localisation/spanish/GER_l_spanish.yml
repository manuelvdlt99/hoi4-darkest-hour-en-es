 Germany_special.1.t: "Blitzkrieg"
 Germany_special.1.d: "Con Polonia al este y Francia al oeste, Alemania se encuentra encajonada entre potencias hostiles. Mientras que nuestros enemigos se aferran aún a la guerra defensiva e inmóvil de antaño, las Fuerzas Armadas alemanas coordinarán sus ataques para forzar un avance decisivo. El éxito inutilizará todas las posiciones defensivas enemigas restantes, obligándolas a responder a nuestra continua ofensiva. Sólo la nueva estrategia de la blitzkrieg nos brindará la victoria y, por tanto, nos impedirá librar una guerra en dos frentes..."
 Germany_special.1.A: "¡Deberíamos vengarnos!"

 Germany_special.2.t: "Destino"
 Germany_special.2.d: "Tras la reciente purga de su cuerpo de oficiales, los informes nos indican que la Unión Soviética está actualmente al borde del colapso. Este statu quo no durará mucho más, ya que 3 grupos de ejércitos están marchando al este hasta llegar a la línea Arcángel-Astracán. Primero deben ganar las batallas fronterizas con el Ejército Rojo, tras lo cual tomarán sus primeros objetivos en Leningrado, Moscú y Kiev, para terminar asegurando los ricos campos petrolíferos al sur. O, como dijo el Führer: «Sólo tenemos que dar una patada en la puerta y toda la estructura podrida se vendrá abajo»."
 Germany_special.2.A: "¡Es nuestro destino!"

 Germany_special.3.t: "Fortaleza Europa"
 Germany_special.3.d: "Ahora que tanto la Unión Soviética como Estados Unidos participan en la guerra, Alemania debe impedir que se abra un segundo frente en el oeste. La conquista de Europa ha sido un éxito asombroso, pero tenemos que defender nuestro territorio con uñas y dientes. Alemania está empeñada en convertir el continente en una fortaleza inexpugnable. Sin embargo, ésto no será suficiente, ya que nuestra inteligencia advierte de que los soviéticos y sus aliados occidentales superan en número con creces al Eje, tanto en mano de obra como en producción industrial. La única forma de igualar las condiciones es mediante el desarrollo de armamento superior."
 Germany_special.3.A: "Mein Gott!"


 GER_Motorization_Campaign: "Campaña de motorización"
 GER_Motorization_Campaign_desc: "A medida que pasa el tiempo, seguimos desarrollando nuestra doctrina militar y dando más importancia al uso de vehículos blindados, así como a la velocidad y la movilidad. Sin embargo, actualmente hay un problema evidente en nuestros planes: ¿cómo va a seguir la infantería, la columna vertebral de nuestra Wehrmacht, el ritmo de nuestras puntas de lanza blindadas? La respuesta es muy sencilla: vehículos motorizados, y muchos. Estos vehículos no sólo permitirán a nuestra infantería seguir el ritmo de nuestros tanques, sino que también les proporcionarán una valiosa protección en el campo de batalla. Sin embargo, conseguir el nivel de motorización necesario no será tarea fácil, ¡por lo que debemos embarcarnos ya en nuestra campaña de motorización en masa!"


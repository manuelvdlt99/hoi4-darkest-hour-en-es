 GER_Trade_Agreement_USSR.1.t: "Alemania propone un acuerdo"
 GER_Trade_Agreement_USSR.1.d: "No es ningún secreto que poseemos una enorme abundancia de recursos naturales como petróleo, mena de hierro y estaño, materiales que los alemanes de Occidente necesitan para su esfuerzo bélico. Aunque llevamos comerciando con ellos desde la firma del acuerdo de crédito germano-soviético de agosto de 1939, su ministro de Exteriores, Ribbentrop, ha esbozado planes de mayor cooperación económica entre nuestras dos naciones. Sus propuestas incluyen el aumento de las exportaciones de nuestras materias primas a Alemania, que ascenderían a unos 1300 millones de reichsmarks y, a cambio, ésto se pagaría no sólo con reichsmarks, sino también en bienes de capital y de consumo, algo que necesitamos para nuestra economía en constante crecimiento. El acuerdo también allanaría el camino para la «planificación económica conjunta germano-soviética», que sería beneficiosa para ambos países.\n\nAunque todo ésto suena bien, parece que se inclina a favor de Alemania, por lo que exigirles más sería una buena idea de negociación. Si decidimos aceptar este trato, podríamos pedirles material bélico, como un buque de guerra, e incluso diseños de otros buques que podríamos construir. Si los alemanes pueden garantizárnoslo, entonces aceptaremos el acuerdo en su totalidad."
 GER_Trade_Agreement_USSR.1.A: "Podemos beneficiarnos de este acuerdo; aceptaremos."
 GER_Trade_Agreement_USSR.1.B: "Ayudará más a los alemanes que a nosotros; ¡rechazamos!"

 GER_Trade_Agreement_USSR.2.t: "La Unión Soviética acepta el acuerdo comercial"
 GER_Trade_Agreement_USSR.2.d: "¡Hemos recibido buenas noticias de la Unión Soviética! Tras muchas discusiones y desacuerdos sobre las condiciones finales, tanto nosotros como los soviéticos estamos satisfechos con lo que ambos obtendremos de este acuerdo, y ellos han aceptado firmar el acuerdo comercial. Los soviéticos nos enviarán materias primeras por un valor de hasta 650 millones de reichsmarks en total, mientras que nosotros les enviaremos 650 millones de reichsmarks en tecnología, bienes de consumo y maquinaria industrial. Las materias primas serán especialmente útiles para ayudarnos a sortear el bloqueo británico que nos impide adquirir recursos cruciales para el esfuerzo bélico.\n\nAdemás del intercambio de materias primas y demás bienes, proporcionaremos a los soviéticos varias unidades de equipo y tecnología naval, incluido el crucero Lützow y los planos de nuestro próximo acorazado Bismarck, junto con un sinfín de otros equipos militares, como aviones de guerra y muestras de tanques y artillería. La parte más crucial del acuerdo para nosotros es el petróleo que recibiremos de su parte, ya que no tenemos grandes excedentes de combustible para nuestro Ejército y, sin este acuerdo, no podríamos importar mucho debido al condenado bloqueo británico. \n\nPero ahora no tenemos que preocuparnos demasiado, ya que el comercio con la URSS ha abierto más oportunidades para obtener nuestros recursos de otros lugares."
 GER_Trade_Agreement_USSR.2.A: "Firme aquí, por favor..."

 GER_Trade_Agreement_USSR.3.t: "La Unión Soviética rechaza"
 GER_Trade_Agreement_USSR.3.d: "Verdammt! Esos retorcidos bolcheviques han rechazado el acuerdo comercial que les presentamos. Las negociaciones han sido largas y duras, con una desafortunada respuesta de los soviéticos diciendo que no cooperarán con nosotros y que lo que proponíamos era «nada menos que una estafa fascista». A pesar de permitirles acceder a algunos de nuestros diseños navales y militares, así como aumentar la cantidad de bienes y maquinaria que les enviaríamos, la delegación soviética nos informó de que ésto se quedaba corto y, por lo tanto, no podían continuar con el acuerdo.\n\nÉsto es sorprendente, ya que hemos negociado con los soviéticos en el pasado, especialmente en el Pacto Mólotov-Ribbentrop, pero parece que sólo estaban dispuestos a llegar hasta ahí. Sin embargo, lo más decepcionante es que no podremos comerciar con ellos para obtener recursos tan necesarios como el petróleo, el cual necesita desesperadamente nuestro Ejército, dado que el bloqueo británico nos ha aislado de naciones productoras de petróleo como Estados Unidos. Aunque quizás sea culpa nuestra por confiar en los mentirosos de los soviéticos..."
 GER_Trade_Agreement_USSR.3.A: "Debemos buscar otras formas de asegurar nuestro comercio."

 GER_Berlin_Moscow_Pact.1.t: "Alemania pide lazos reforzados..."
 GER_Berlin_Moscow_Pact.1.d: "La embajada alemana en Moscú nos ha hecho llegar hoy una carta firmada personalmente por Joachim von Ribbentrop, ministro de Asuntos Exteriores de Alemania y uno de los principales artífices del Pacto Mólotov-Ribbentrop, el actual acuerdo político y económico entre nuestros dos países.\n\nEn la carta, Ribbentrop ha invitado oficialmente a una misión diplomática a Berlín para estrechar los lazos entre nuestros países y convencernos de entrar en la guerra de parte de las potencias del Eje.\n\nAunque el Politburó está interesado en continuar nuestra relación con Alemania, las negociaciones seguirán siendo difíciles de llevar a cabo, ya que hay que resolver muchos intereses contrapuestos. Asimismo, hay varios en el Gobierno que desconfían totalmente de Alemania y, por tanto, se oponen a que entremos en la guerra.\n\nSin embargo, queda en manos del secretario general Stalin acordar nuestra postura para con Alemania: ¿nos mantendremos al margen de este conflicto o debería la Unión Soviética desempeñar un papel activo en la creación de una nueva Europa?"
 GER_Berlin_Moscow_Pact.1.A: "Enviar una carta a Ribbentrop. Asistiremos a la conferencia."
 GER_Berlin_Moscow_Pact.1.B: "Es demasiado peligroso. Nos negamos."

 GER_Berlin_Moscow_Pact.2.t: "Los soviéticos ponen fin a las negociaciones"
 GER_Berlin_Moscow_Pact.2.d: "La estática de la radio rompió el silencio de las sombrías horas de la mañana. Por radio, se dio una orden a una división de las Schutzstaffel de Berlín.\n\n«Las negociaciones se han roto. Enviamos a un soviético de vuelta a su patria».\n\nLa mañana se convierte en mediodía y Mólotov es escoltado a la estación de tren para abandonar Berlín. Enterrados en lo más profundo de su maletín, los papeles diplomáticos que detallan una alianza germano-soviética se van con él. Con su marcha, cualquier esperanza de una futura cooperación germano-soviética ha quedado también forzosamente anulada.\n\nUn oficial de las SS dijo mientras se cerraba la puerta: «No sé qué hacía en el Reich, pero me alegro de que se esté echando a comunistas como él. Aunque yo habría preferido matarlo».\n\nMuchos en su división comparten este sentimiento; quizás nuestros intentos de negociación estaban condenados al fracaso desde el principio."
 GER_Berlin_Moscow_Pact.2.A: "Qué insensatez era pensar que esos comunistas iban a cooperar..."

 GER_Berlin_Moscow_Pact.3.t: "Mólotov en Berlín"
 GER_Berlin_Moscow_Pact.3.d: "Viacheslav Mólotov era un hombre cauto. Como redactor de «Pravda» —cuando incluso tener un ejemplar en la mano era un billete de ida a Siberia y no el periódico estatal de una nación de 170 millones de habitantes— había aprendido el valor de la cautela. Pocos revolucionarios temerarios sobrevivieron a la época del zar.\n\nCuando el chirrido de los frenos del tren se convirtió en un quejido, el espeso humo gris se disipó, dejando al descubierto las mates baldosas cuadradas del andén y las lustrosas botas negras de la delegación alemana que lo esperaba.\n\nBerlín. El nido de las víboras.\n\nEl antiguo cabo que ahora gobierna este país escribió una vez sobre una guerra inevitable entre Alemania y el pueblo ruso: una guerra de exterminio, en la que el vencedor lograría nada menos que «el dominio permanente del mundo». Ese hombre había dejado claro que su bando haría todo lo que estuviera en su mano para ganar. Y ahora ese hombra había invitado a Mólotov al centro de su imperio para negociar durante el almuerzo. ¿Cómo se podía negociar con hombres que lo consideraban infrahumano?\n\nCuando Mólotov salió a la plataforma, el líder del equipo alemán se adelantó, haciendo un breve comentario en su lengua materna. Al intérprete de Mólotov le llevó un momento incómodo intercambiar las palabras en alemán al ruso, y luego se volvió a los soviéticos.\n\n—Bienvenido a Berlín, señor Mólotov.\n\nAl alemán se le dibujó una sonrisa en la cara y extendió la mano derecha, con un águila en la manga. Mólotov la estrechó y le devolvió la sonrisa."
 GER_Berlin_Moscow_Pact.3.A: "¡Le deseamos un buen viaje!"

 GER_Berlin_Moscow_Pact.4.t: "¡Mólotov es visto en Berlín!"
 GER_Berlin_Moscow_Pact.4.d: "[FROM.GetNewsIcon]"
 GER_Berlin_Moscow_Pact.4.A: "Muy preocupante."
 GER_Berlin_Moscow_Pact.4.B: "Se suponía que ésta iba a ser una reunión discreta."

 GER_Berlin_Moscow_Pact.5.t: "Los soviéticos se interesan por Turquía"
 GER_Berlin_Moscow_Pact.5.d: "Desde la época de los zares, Rusia ha buscado un puerto de aguas cálidas para proyectar su poder en ultramar, pero una y otra vez ha fracasado a la hora de conseguir instalaciones portuarias que puedan permanecer operativas durante los fríos inviernos rusos. El puerto de Sebastopol, ubicado en la península de Crimea en el mar Negro, podría servir, si no fuera por los estrechos del Bósforo y de los Dardanelos, que vigilan la entrada al Mediterráneo.\n\nSi la Unión Soviética toma el control de estos estrechos, ya sea directamente o añadiendo a Turquía a su esfera de influencia, los bolcheviques habrán logrado algo que ningún gobierno ruso ha conseguido: establecer a Rusia como una potencia naval creíble.\n\nComo parte de nuestras negociaciones con la Unión Soviética, la delegación soviética ha venido a nosotros exigiendo que se les permita tomar el control de los estrechos.\n\nAunque ésto permitiría a los soviéticos desafiar a los británicos en el Mediterráneo oriental, desde luego enfurecería a los italianos, quienes tienen sus designios territoriales en la región. Por último, muchos en el partido se oponen a cualquier expansión territorial soviética, sobre todo una con implicaciones tan trascendentales.\n\nEl control de los estrechos es sin duda la mayor prioridad de la delegación soviética; si se lo negamos, seguramente rompan las negociaciones directamente."
 GER_Berlin_Moscow_Pact.5.A: "El Mediterráneo no es nuestra prioridad. Que se queden los estrechos."
 GER_Berlin_Moscow_Pact.5.B: "Ésto es inaceptable."

 GER_Berlin_Moscow_Pact.6.t: "Alemania se niega a reconocer nuestros intereses"
 GER_Berlin_Moscow_Pact.6.d: "Nuestra delegación en Berlín nos ha hecho llegar hoy un mensaje que ha decepcionado a muchos pero sorprendido a pocos: los alemanes han rechazado nuestra reclamación de los estrechos.\n\nTal vez fuera ridículo pensar que alguna vez podríamos negociar con los alemanes, que durante mucho tiempo han sido virulentos anticomunistas; el propio Hitler esboza su particular odio hacia nuestra nación en «Mi lucha».\n\nCon nuestra demanda más importante denegada en rotundo, hay pocas razones para continuar las negociaciones. Nuestra delegación se subirá al primer tren desde Berlín."
 GER_Berlin_Moscow_Pact.6.A: "Continúa la búsqueda de un puerto de aguas cálidas."

 GER_Berlin_Moscow_Pact.7.t: "Los soviéticos se interesan por Bulgaria"
 GER_Berlin_Moscow_Pact.7.d: "Los estrechos del Bósforo y los Dardanelos son el vínculo de Rusia con el mundo y son esenciales para la seguridad y prosperidad del Estado soviético. Para ello, deben ser defendidos contra cualquier potencia hostil a la URSS, lo que lleva las conversaciones soviético-Eje al tema de Bulgaria.\n\nLa delegación soviética de Mólotov afirma que Alemania debe permitir a la URSS reforzar su influencia en Bulgaria, sugiriendo que las tropas soviéticas puedan viajar por el país y usar sus puertos y bases. A cambio, Alemania y la Unión Soviética concederían una garantía conjunta a Bulgaria para evitar nuevas pérdidas de territorio.\n\nAunque Bulgaria sólo guarda poca utilidad estratégica para nosotros, a largo plazo puede resultar prudente denegar a los soviéticos esta petición. El acercamiento a una nación balcánica sin duda enemistará a sus vecinos y, con el añadido de los intereses italianos en la zona, Bulgaria puede dar más problemas de los que valen la pena.\n\nEn cambio, la cooperación continuada con la Unión Soviética podría resultar ser extremadamente valiosa más adelante, y Bulgaria podría ser un pequeño precio a pagar."
 GER_Berlin_Moscow_Pact.7.A: "Permitiremos que los soviéticos influencien a Bulgaria."
 GER_Berlin_Moscow_Pact.7.B: "Necesitamos un consenso. ¿Qué tal derechos de atraque?"
 GER_Berlin_Moscow_Pact.7.C: "No venderemos a Bulgaria."

 GER_Berlin_Moscow_Pact.8.t: "Alemania ofrece derechos de atraque en Bulgaria"
 GER_Berlin_Moscow_Pact.8.d: "Nuestras negociaciones con Alemania han sido mucho más fructíferas de lo que nadie en Moscú o Berlín podía esperar, pero aún quedan muchos temas por discutir y acuerdos por limar.\n\nUno de esos puntos de discordia es el caso de Bulgaria. Esperábamos que se nos permitiera influenciar a Bulgaria para proteger nuestros intereses en el mar Negro, pero los alemanes se han mostrado reacios a desprenderse de la pequeña nación balcánica.\n\nNuestra delegación entregó la petición de Moscú y, tras un breve receso, el equipo diplomático alemán volvió a la mesa para decir que todas nuestras exigencias son inaceptables para su Gobierno. Sin embargo, están dispuestos a concedernos una avenencia: derechos de atraque en puertos búlgaros. Aunque no es exactamente lo que queríamos, los derechos de atraque son ciertamente mejor que nada, y llegar a un acuerdo aquí podría abrir la puerta a resoluciones más favorables más adelante.\n\nNuestra delegación espera una respuesta de Moscú. ¿Qué les decimos?"
 GER_Berlin_Moscow_Pact.8.A: "La avenencia es una muestra de buena fe. Con los derechos de atraque basta."
 GER_Berlin_Moscow_Pact.8.B: "La avenencia es una muestra de debilidad. Rompemos las conversaciones."

 GER_Berlin_Moscow_Pact.9.t: "Alemania ofrece Bulgaria"
 GER_Berlin_Moscow_Pact.9.d: "¡Buenas noticias de Berlín! El ministro de Exteriores Mólotov nos ha informado por telégrafo de que los alemanes permitirán a la Unión Soviética expandir su influencia en Bulgaria. Georgi Dimitrov, jefe de la Komintern y búlgaro, supuestamente se emocionó al oír que por fin podría regresar a su patria tras más de una década en el exilio.\n\nAlinear a este pequeño Estado balcánico vendrá bien a nuestros intereses en la defensa del mar Negro, y una presencia en Bulgaria nos permitirá empezar a entrar en contacto con los grupos comunistas de Grecia y Yugoslavia.\n\nCuando los alemanes nos invitaron a conversaciones en Berlín, muchos en Moscú desconfiaban; los nazis nunca han sido sutiles en su odio al comunismo. Sin embargo, nuestros recientes avances diplomáticos con el Reich hacen que muchos en el Politburó se pregunten si los alemanes han conseguido por fin atemperar su chovinismo."
 GER_Berlin_Moscow_Pact.9.A: "Puede que tengamos más en común de lo que creíamos."

 GER_Berlin_Moscow_Pact.10.t: "La cuestión rumana"
 GER_Berlin_Moscow_Pact.10.d: "Ahora que ya hemos superado los primeros obstáculos, es hora de abordar uno de los mayores problemas de la conferencia, que no puede admitir medias tintas: Rumanía. El país gobernado por el rey Carlos ha sido un campo de batalla entre los soviéticos y los alemanes, así que debe tomarse una decisión con respecto al futuro de Rumanía.\n\nLos delegados de ambas partes están de acuerdo en que hay dos opciones: Rumanía con los alemanes o Rumanía con los soviéticos. Mólotov ha hecho concesiones para que, si Rumanía sigue la línea socialista, Transilvania sea transferida a la Hungría de Horthy. Tendremos que decidir cuál será el destino de Rumanía pronto; de lo contrario, los delegados soviéticos notarán nuestra indecisión y actuarán.\n\nEl reloj marca las 11 y debemos tomar una decisión. ¿Será Rumanía alemana o rusa?"
 GER_Berlin_Moscow_Pact.10.A: "¡Rumanía se quedará con nosotros!"
 GER_Berlin_Moscow_Pact.10.B: "Que Rumanía sea el juguete de Stalin."

 GER_Berlin_Moscow_Pact.11.t: "Alemania nos da Rumanía"
 GER_Berlin_Moscow_Pact.11.d: "¡Hemos encontrado oro en nuestras conversaciones! Los fascistas han accedido a rendir el puesto de avanzada monárquico de Rumanía a nuestra influencia. El rey Carlos y sus lacayos fascistas serán expulsados del país y se formará un Gobierno del pueblo para el trabajador rumano. Por supuesto, el tema de que Transilvania pase a manos de Horthy y sus reaccionarios es repugnante; sin embargo, hay que hacer concesiones para alcanzar nuestros objetivos.\n\nMólotov ha informado de que está sorprendido por la cooperación de la delegación alemana y de que ha conseguido muchos avances para la Unión Soviética en términos de progreso. Cree que podríamos presionar para obtener más concesiones e incluso exigir el control del estrecho del Bósforo. Se ha progresado, así que la conferencia continuará."
 GER_Berlin_Moscow_Pact.11.A: "¡Fabuloso! Esperemos que los alemanes sean así de cooperativos hasta el final de la conferencia."

 GER_Berlin_Moscow_Pact.12.t: "Alemania se queda Rumanía"
 GER_Berlin_Moscow_Pact.12.d: "Por desgracia, aunque podemos conseguir concesiones de los alemanes, no siempre podemos dejarlos con las manos vacías. Los alemanes han exigido que Rumanía siga bajo su influencia debido a los llamados «estrechos lazos entre nosotros». Sabemos que es para que los alemanes mantengan el control de los campos petrolíferos de Ploiești, pero no cambia nada. Nos han forzado y ahora debemos renunciar a nuestras aspiraciones rumanas.\n\nMólotov ha informado de que, aunque hayamos perdido Rumanía, no es razón suficiente para abandonar la conferencia, ya que ésto significa que los alemanes tendrán que ceder en otros aspectos. Insta al secretario general Stalin a no cancelar las conversaciones, dado que podemos consolidar ganancias en otras partes. Sus argumentos tienen una razón de ser, así que no abandonaremos las conversaciones cuando estamos tan cerca de cerrar el acuerdo. Sin embargo, debemos mantenernos firmes, pues no podemos permitir que los alemanes lo controlen todo."
 GER_Berlin_Moscow_Pact.12.A: "Una frontera más que fortificar..."

 GER_Berlin_Moscow_Pact.13.t: "Esfera soviética meridional"
 GER_Berlin_Moscow_Pact.13.d: "A medida que avanzamos en la conferencia, la Unión Soviética ha dejado clara una cosa: las naciones de Oriente Medio no serán títeres alemanes. Mólotov ha cimentado la posición del comunista en el suelo mientras nos abrimos paso entre los asuntos que se debaten. Como nuestra delegación ha señalado a Hitler, no hay forma de que podamos rechazar estas reivindicaciones y ordenar a los soviéticos que renuncien, ya que de todos modos no tenemos contactos ni influencia en estos países.\n\nTal como están las cosas ahora, tenemos que aceptar las exigencias soviéticas sobre estos territorios, para bien o para mal. Irak, Irán, Afganistán y todos los demás Estados tendrán que postrarse ante sus nuevos soberanos soviéticos. Si los complacemos lo suficiente con esta concesión, quizá ganemos más a largo plazo que los cobardes comunistas."
 GER_Berlin_Moscow_Pact.13.A: "Un pequeño precio a pagar por la salvación."

 GER_Berlin_Moscow_Pact.14.t: "Alemania confirma nuestras reclamaciones al sur"
 GER_Berlin_Moscow_Pact.14.d: "Los alemanes nos han ofrecido una oportunidad. Una oportunidad para reafirmarnos en el escenario mundial. En la conferencia, los alemanes mencionaron los Estados a nuestro sur: Afganistán, Irak, Irán y demás. Insinuaron que la Unión Soviética podría influir e imponerse fácilmente sobre estas naciones débiles y asegurar el dominio soviético en la región. Esta mención no tan sutil de que los Estados del sur son propiedad privada a la espera de ser redistribuida es sumamente útil, ya que garantiza que los alemanes no cuestionarán nuestro dominio sobre la región si así lo decidimos.\n\nÉsto plantea una oportunidad: aceptar la oferta alemana y volvernos aún más poderosos como nación o rechazarla y que nos vean débiles. Sólo hay una opción, así que aceptaremos, por el beneficio y la gloria de la Unión Soviética."
 GER_Berlin_Moscow_Pact.14.A: "No malgastaremos esta nueva oportunidad..."

 GER_Berlin_Moscow_Pact.15.t: "El borrador final"
 GER_Berlin_Moscow_Pact.15.d: "Ha llegado, pues, el momento. Se han hecho los tratos, se han formulado los tratados y la conferencia ha terminado. Mólotov caminaba por el pasillo, flanqueado por el embajador alemán y otro diplomático. Giraron en un pasillo y caminaron hasta la puerta consagrada al final del corredor.\n\nEntró por la puerta y se encontró con un hombre al que le dijeron que despreciara. Era un enemigo contrarrevolucionario. Era EL enemigo. Llevaba años haciendo campaña contra la erradicación de su nación con violencia y discursos llenos de odio. Pero parecía... calmado, tranquilo. Casi como si estuviera... ¿satisfecho? Mólotov se detuvo. El hombre le tendió la mano. Él la estrechó tras cierta inquietud.\n\nEl tratado estaba preparado. Líneas y líneas impresas. Todo ello por sí solo no significaba nada. Sin embargo, una vez que todo estuviera unido... Un nuevo amanecer para su nación y para el mundo. El hombre que tenía delante contempló las filas y filas del papel. Sacó una pluma y estampó su firma en la línea de puntos.\n\nEntonces se le entregaron los estatutos. El hombre que ha sido coronado por Stalin como la mayor amenaza de su nación le ofreció su pluma. Sonrió, la cogió y firmó con su nombre. Dejó la pluma y sonrió. Acababa de firmar un folio. Un folio que cambiaría las vidas de millones de personas. Una cámara parpadeó. Ya no había marcha atrás."
 GER_Berlin_Moscow_Pact.15.A: "Y así negocia el oso con el águila."

 GER_Berlin_Moscow_Pact.16.t: "¡Se anuncia un Eje Moscú-Berlín!"
 GER_Berlin_Moscow_Pact.16.d: "[FROM.GetNewsIcon]Tras un largo periodo de negociaciones intensas y secretas, los Gobiernos alemán y soviético han realizado hoy una declaración conjunta acerca del fin de las reuniones: un acuerdo que divide partes del mundo en las esferas de influencia alemana y soviética, poniendo al Reich alemán y a la Unión Soviética en el mismo bando en cualquier futuro conflicto.\n\n«Superando nuestras diferencias ideológicas y firmando este pacto, podemos garantizar el fin de la hegemonía de las democracias occidentales sobre el mundo y dar paso a una nueva gran era, libre de los grilletes del capitalismo y las finanzas internacionales», anunció Adolf Hitler.\n\nEste anuncio será sin duda una sorpresa para las principales democracias del mundo, ya que, aunque las relaciones entre Berlín y Moscú se han ido caldeando últimamente, se habría pensado que un acuerdo de tal magnitud sería imposible a menos que ambas partes hicieran grandes concesiones.\n\nNo obstante, ahora tendrán que reaccionar con firmeza, no vayan a proyectar una imagen de debilidad, cosa que no inspirará confianza en un mundo que está empezando a sumirse en el caos."
 GER_Berlin_Moscow_Pact.16.A: "¡Salud!"
 GER_Berlin_Moscow_Pact.16.B: "Me pregunto cuándo durará esta «relación»."


 GER_Lebensraum_desc: ""

 GER_Lebensborn: "Programa Lebensborn"
 GER_Lebensborn_desc: ""

 GER_Berlin_Moscow_Axis: "Eje Berlín-Moscú"
 GER_Berlin_Moscow_Axis_desc: "Nuestra relación con el Gobierno de Moscú se ha estrechado considerablemente, y nuestros recientes acuerdos comerciales y el Pacto Mólotov-Ribbentrop sin precedentes lo evidencian. Nuestro ministro de Exteriores, Joachim von Ribbentrop, ha vuelto a hacer maravillas con su homólogo soviético, Viacheslav Mólotov. Han acordado un gran pacto que trasciende nuestras diferencias ideológicas, un pacto que nos permitirá a nosotros y a nuestros aliados, incluida la Unión Soviética, formar esferas de influencia sobre nuestro futuro botín de guerra, poniendo fin a la hegemonía de las democracias occidentales sobre el mundo."
 GER_Soviet_Might_Join_War_Against_Allies: "§RLa Unión Soviética podría unirse a la guerra contra los Aliados.§!"

 GER_Rule_over_the_Danube: "Gobernar el Danubio"
 GER_Rule_over_the_Danube_desc: "Desde los comienzos de la historia, los Balcanes siempre han estado disputados por diferentes imperios que buscaban expandir y consolidar allí su influencia, civilizaciones que van desde los antiguos griegos, los otomanos o la dinastía alemana de los Habsburgo. Ahora que nuestro Gobierno va camino de la confrontación directa tanto con los británicos como con los soviéticos, debemos tratar de ir un paso por delante de ellos y asegurarnos los Balcanes, consolidando por fin la influencia germánica en la región. Mediante la diplomacia o la conquista, nos aseguraremos tanto recursos vitales, como los yacimientos petrolíferos rumanos, como aliados potenciales entre los movimientos nacionalistas de países como Yugoslavia."

 GER_Operation_Sealion: "Invadir las islas británicas"
 GER_Operation_Sealion_desc: ""


 GER_Give_Rosenberg_the_Church_Ministry: "Darle a Rosenberg el Ministerio de la Iglesia"
 GER_Give_Rosenberg_the_Church_Ministry_desc: "Ahora que hemos decidido que un segundo Kirchenkampf contra los degenerados y traidores de las iglesias convencionales es inevitable, daremos nuestro primer paso nombrando a Alfred Rosenberg, el único apto para el trabajo y ávido enemigo del cristianismo antigermánico, líder del recién formado Ministerio de la Iglesia. En su ministerio, Rosenberg dedicará todos sus esfuerzos a combatir la influencia de las Iglesias protestante y católica a la par que convence a la población de los méritos del cristianismo positivo, la nueva religión oficial de Estado de Alemania. "
 GER_Infiltrate_Protestant_Reich_Church: "Infiltrarse en la Iglesia protestante del Reich"
 GER_Infiltrate_Protestant_Reich_Church_desc: "El menor de los dos males que asolan las tierras alemanas, la Iglesia protestante, puede, a diferencia de su hermano mayor, remodelarse para adaptarse a las necesidades del Reich. Sólo tenemos que darle un empujoncito. Los agentes de la Gestapo se infiltrarán en las principales comunidades protestantes, sembrando la discordia a su paso. Los predicadores disidentes se pasarán a nuestro bando, haciéndoles ver la superioridad de la cruz gamada, mediante soborno, o simplemente serán víctimas de desafortunados accidentes. Los HJ Buben leales se infiltrarán en los seminarios eclesiásticos, proporcionados por sacerdotes ya leales a la esvástica. Esta operación llevará algún tiempo, ya que un solo desenmascaramiento podría alertar a los ancianos de la iglesia de nuestra presencia en sus salas."
 GER_Close_all_Catholic_Non_religious_Institutions: "Clausurar todas las instituciones católicas no religiosas"
 GER_Close_all_Catholic_Non_religious_Institutions_desc: "El veneno insidioso del catolicismo no sólo fluye a raudales en el grueso de las iglesias, sino también en sus numerosas instituciones no religiosas, donde estos charlatanes no sólo prolongan la vida de individuos claramente indignos de vivir, sino que también difunden su siniestro evangelio. Es hora de poner fin a ésto. Se ordena el cierre para siempre de todas las instituciones católicas no religiosas. La indignación pública y las protestas son de esperar y ya se han previsto. Se aconseja a las unidades de la Gestapo que detengan a los posibles líderes de las manifestaciones, se autoriza a la policía a sofocar cualquier protesta y los batallones de camisas pardas ya se han movilizado para destruir cualquier institución disidente que intente mantenerse abierta a pesar de la prohibición."
 GER_Mass_Propaganda_Campaign: "Campaña de propaganda masiva"
 GER_Mass_Propaganda_Campaign_desc: "Aunque nuestras acciones contra las Iglesias han mostrado hasta ahora su efecto deseado, sería insensato proceder con tácticas más agresivas a menos que se haya logrado al menos cierto grado de apoyo de la población. Para obtener este apoyo tan necesario, el Ministerio de la Iglesia, en cooperación con el Ministerio de Propaganda, iniciará una nueva campaña de propaganda masiva diseñada para educar a todos los alemanes sobre los males y la depravación tanto de la Iglesia protestante como de la católica. ¡Usaremos cada rumor, dato o acusación en su contra hasta que ningún sacerdote pueda salir de su casa sin agachar la cabeza de vergüenza!"
 GER_Overtake_the_Protestant_Reich_Church: "Superar a la Iglesia protestante del Reich"
 GER_Overtake_the_Protestant_Reich_Church_desc: "Ahora que la Iglesia protestante del Reich está muy debilitada y la población está de nuestro lado o al menos es indiferente, ha llegado el momento de poner oficialmente a la Iglesia protestante bajo el control del Estado. A partir de ahora, ningún sacerdote podrá ejercer su oficio a menos que sea nombrado oficialmente por el Ministerio de la Iglesia, mientras que aquellos sacerdotes que en el pasado hayan predicado sus degeneradas opiniones serán destituidos de sus cargos y reasignados a otros monasterios o, en casos especialmente graves, a prisiones, por todo el país."
 GER_Propagate_the_Only_Real_Christianity: "Propagar el único cristianismo verdadero"
 GER_Propagate_the_Only_Real_Christianity_desc: "Con la Iglesia protestante bajo nuestro control total y el segundo Kirchenkampf progresando como se esperaba, necesitamos intensificar nuestros esfuerzos propagandísticos y medidas agresivas contra nuestro último enemigo: la Iglesia católica. Como nueva táctica, a partir de ahora será una ofensa criminal referirse al catolicismo como «cristianismo», considerando que aún tiene que denunciar el Antiguo Testamento judío y la posición del rabino Paulo y sus sucesores en el Vaticano. Aunque es seguro que estas medidas se toparán con resistencia católica, empujarán aún más al catolicismo hacia los márgenes de la sociedad."
 GER_Raid_Catholic_Churches: "Asaltar las iglesias católicas"
 GER_Raid_Catholic_Churches_desc: "Con el Kirchenkampf cada día más acalorado, la resistencia de los católicos frente al Gobierno también se ha vuelto más decidida y agresiva. Para contrarrestar esta evolución, asaltaremos iglesias católicas en todo el Reich, confiscando pruebas, arrestando a sacerdotes rebeldes y disolviendo reuniones ilegales. Aunque los católicos no estarán contentos, todo aquel que sea lo bastante insensato como para hablar en contra de nuestras acciones también será condenado a una larga pena de prisión."
 GER_Prohibit_Catholics_in_Civil_Services: "Prohibir los católicos en el funcionariado"
 GER_Prohibit_Catholics_in_Civil_Services_desc: "Mientras prosigue nuestra batalla contra el catolicismo, también tendremos que presionar más en nuestras propias filas para combatir esta amenaza profundamente arraigada. Muchos católicos y sus simpatizantes siguen en el funcionariado, perturbando nuestro trabajo siempre que pueden, ya sea mediante negligencias, filtrando información al Vaticano y a la prensa extranjera o fingiendo incompetencia. Para remediar este hecho inaceptable, expulsaremos a todos los católicos del funcionariado hasta que denuncien su antigua religión y se conviertan al cristianismo positivo o se abstengan de cualquier forma de religión por completo. Aunque sin duda perderemos algunos chupatintas, la mayoría probablemente prefieran su medio de vida a lo que diga un viejo en Roma."
 GER_Purge_Catholics_from_the_Army: "Purgar a los católicos del Ejército"
 GER_Purge_Catholics_from_the_Army_desc: "Todos los componentes de la Wehrmacht son esenciales para nuestros planes de futuro, pero sin el Ejército, el Heer, sería imposible alcanzarlos. Por ende, es absolutamente esencial que todos los elementos subversivos y desleales arraigados en él sean eliminados a toda prisa, no sea que causen un daño irreparable a la posibilidad de que alcancemos nuestras grandes ambiciones. La mayor fuente de insubordinación y deslealtad procederá casi con toda seguridad de personas religiosas, especialmente católicas, ya que sus creencias chocarán con la ideología nazi y darán cabida a la disidencia, lo cual es inaceptable. Deben ser purgados por el bien del país, aunque sólo sea por éso."
 GER_Mandatory_Conversions_in_the_NSDAP: "Conversiones obligatorias en el NSDAP"
 GER_Mandatory_Conversions_in_the_NSDAP_desc: "Aunque la Iglesia católica ya ha sido expulsada en gran medida del Gobierno y de la política en general, aún queda una minoría de miembros del partido que se aferran a su fe infestada de judíos. Dado que es intolerable que aceptemos a estos individuos que podrían sabotear el trabajo del partido, les presentaremos una simple elección: renunciar al Papa y seguir en el partido o aferrarse a su fe y perder su afiliación al partido, así como los beneficios conexos.\n\nAunque ésto podría dejar algunos cargos vacantes en el partido y nos impediría trabajar de forma tan eficiente, valdrá la pena a la larga."
 GER_Ban_Catholicism: "Ilegalizar el catolicismo"
 GER_Ban_Catholicism_desc: "Debe asestarse el golpe final: con los católicos despojados de su base de poder y la población viéndolos como lo que realmente son, es hora de librar al Reich de una vez por todas de otra enfermedad mental. Adiós a casi dos milenios de esclavitud extranjera. Queda prohibida la práctica pública del catolicismo en el Reich y en todos sus territorios. Su violación se castiga con prisión o trabajos forzados. El Ministerio de Propaganda ya ha redactado un plan para una serie de películas que ponen de manifiesto la maldad del catolicismo, como «Des Bischofes minderjährige Freude». Se crearán redes de disidentes para atrapar a los fieles que practican su fe a puerta cerrada y la Gestapo ha recibido órdenes especiales de vigilar las organizaciones de nueva creación que puedan servir de tapadera a las masas secretas."
 GER_Reform_Protestant_Reich_Church: "Reformar la Iglesia protestante del Reich"
 GER_Reform_Protestant_Reich_Church_desc: "Sin duda el menor de los dos males que asolan las mentes arias, la Iglesia protestante, con el propio Lutero desconfiando de las maquinaciones de los judíos, puede reformarse para que sirva al Reich una vez más. Con seminarios favorables infiltrados y bajo nuestro control, numerosos municipios ya han jurado lealtad a nuestra justa causa. Los que no se han alineado han sido encarcelados, forzados al exilio o llevados de paseo por el bosque. La Gestapo ha recibido la orden de reprimir cualquier organización pródiga que no esté bajo nuestro control. Ha llegado la hora de someter a la Iglesia protestante al Ministerio de Propaganda. Los seminarios de sacerdotes tendrán que estar bajo la atenta mirada de juntas de observación recién creadas y tendrán que prestar juramento al Führer al asumir el cargo. La pertenencia a los recién creados Batallones de Jóvenes Protestantes (PJB) de las HJ es obligatoria para todos los miembros menores de edad de confesión protestante."
 GER_Concentrate_Efforts_on_Rhineland: "Concentrar nuestros esfuerzos en Renania"
 GER_Concentrate_Efforts_on_Rhineland_desc: "Renania, la segunda mayor base católica del Reich, es el corazón de acero de Alemania. Sus recursos naturales propulsaron al Canciller de Hierro de antaño a la reunificación alemana. Enfadar a la población con una acción temeraria podría ser desastroso."
 GER_Concentrate_Efforts_on_Bavaria: "Concentrar nuestros esfuerzos en Baviera"
 GER_Concentrate_Efforts_on_Bavaria_desc: "Baviera, la mayor base católica del Reich, será un hueso duro de roer. Con las comunidades rurales increíblemente unidas y las falsedades católicas, debemos andar con pies de plomo para no enfrentarnos a la ira de la población."
 GER_Concentrate_Efforts_on_Silesia: "Concentrar nuestros esfuerzos en Silesia"
 GER_Concentrate_Efforts_on_Silesia_desc: "A pesar de que Silesia está mayormente dominada por protestantes, a los cuales será fácil convencer de que se unan al movimiento del cristianismo positivo, aún hay pequeños grupos de cristianos protestantes y católicos que se niegan a aceptar la nueva religión de Estado. Para combatir a estos grupos, centraremos nuestros esfuerzos de conversión en la zona, con la esperanza de que estos desviados restantes acepten la nueva fe de Alemania y que las provincias orientales queden por fin libres de la degeneración judía y las religiones interpuestas."
 GER_Concentrate_Efforts_on_Baden: "Concentrar nuestros esfuerzos en Baden"
 GER_Concentrate_Efforts_on_Baden_desc: "Aunque la población católica de Baden no es tan numerosa como en Baviera o Renania, sigue siendo una zona con una gran mayoría católica que se opone con firmeza a nuestros esfuerzos en el nuevo Kirchenkampf. Para mostrarles por fin a estas almas perdidas sus errores y convertirlas al cristianismo positivo, tendremos que concentrar nuestros esfuerzos en la zona, para que incluso este hervidero de agitación católica pueda ver algún día la degeneración del Papa y sus servidores y el valor de la nueva comunidad religiosa que estamos forjando en Alemania."
 GER_Proclaim_Victory_In_The_Kirchenkampf: "Cantar victoria en el Kirchenkampf"
 GER_Proclaim_Victory_In_The_Kirchenkampf_desc: "¡La mayoría de los creyentes cristianos de Alemania se han puesto ahora de acuerdo con la ideología nacionalsocialista a través de la nueva Iglesia del Reich Germánico y su cristianismo positivo, que ha purgado el Antiguo Testamento y sus enseñanzas semíticas! ¡Los cristianos alemanes se regocijan en toda la patria!"

# War Measures
 GER_Reichsverteidigung_category: "Reichsverteidigung"
 GER_Reichsverteidigung_category_desc: "\n\n\n£decision_header_GER_Reich_Defense£\n\n\n\nEl enemigo ha llegado a territorio alemán. Las murallas de la Fortaleza Europa han caído y nuestros enemigos se acercan al corazón del Reich.\n\nCon el frente en un estado de rápida desintegración, el Ejército necesita urgentemente hombres y material; debemos centrar nuestros esfuerzos en llevar al frente tantas personas y fusiles como sea posible.\n\nEl partido y el Alto Mando de la Wehrmacht han presentado varias propuestas, que van de lo ingenioso a lo desesperado. El despliegue de tropas de retaguardia a zonas de combate, el reclutamiento de mayores, jóvenes y valetudinarios y los ataques suicidas se están convirtiendo rápidamente en nuestra cruda realidad.\n\nNadie niega que el coste sea elevado. Pocos niegan que sea necesario. Pero la pregunta, muy meditada pero no pronunciada, es: ¿será suficiente?"

 GER_Fall_Clausewitz: "Fall Clausewitz"
 GER_Fall_Clausewitz_desc: "El Reich ha quedado paralizado, con golpes no sólo del este y del oeste, sino también desde el aire. Se ha puesto en marcha el Caso Clausewitz, redactado por el OKH. Necesitamos conservar Berlín durante un tiempo determinado, hasta que seamos capaces de evaluar y consolidar nuestros recursos y fuerzas para poder tener una oportunidad ante nuestros enemigos. A medida que nuestra situación se vuelve más precaria cada día, es esencial que nuestras tropas de primera línea sean capaces de retrasar los avances del enemigo para permitirnos el momentáneo pero crítico respiro de reequiparnos y reagruparnos."

 GER_Emergency_Mobilization_of_SA_Units: "Movilización de emergencia de unidades de las SA"
 GER_Emergency_Mobilization_of_SA_Units_desc: "Las Sturmabteilung han sido la mano derecha y la propagación paramilitar del NSDAP. Las SA han servido en multitud de funciones de forma muy admirable: policía interna, etc.\nPero, a medida que la guerra se adentra en una fase brutal, necesitamos que todos los hombres en buena condición física sirvan en el frente para capear la tormenta. Aunque el OKW ha expresado sus dudas sobre la eficacia en combate de las SA como tropas de primera línea, seguramente su espíritu y su profundo adoctrinamiento en los ideales del NSDAP compensarán con creces cualquier falta de entrenamiento o similar. Es hora de movilizar a las SA y prepararlas para el frente."
 GER_Emergency_Mobilization_of_SA_Units_tt: "Se movilizará a las unidades de las §RSturmabteilung§!."

 GER_Deploy_Reserve_Armories: "Desplegar las armerías de reserva"
 GER_Deploy_Reserve_Armories_desc: "Dado que los equipos modernos empiezan a escasear debido a los prolongados combates, ha llegado el momento de desplegar nuestros arsenales de reserva y distribuir las armas recuperadas entre nuestras Fuerzas Armadas.\n\n Estas armerías de reserva consisten principalmente en las armas almacenadas por toda Alemania en depósitos secretos que se crearon cuando el Ejército alemán se negó a entregar la mayoría de sus armas a los Aliados tras la Gran Guerra, optando en su lugar por esconderlas en caso de que volvieran a hacer falta.\n Aunque estos almacenes secretos están a reventar de armas, granadas y munición, ni que decir tiene que la mayoría de estas armas están extremadamente anticuadas y son extremadamente poco fiables debido a su avanzada edad, puesto que son de la Gran Guerra e incluso de guerras anteriores.\n\n Pero en tiempos como éstos, tenemos que arreglárnoslas con lo que tenemos. La distribución de estos fusiles entre las tropas de baja prioridad liberará al menos algunas de nuestras armas más modernas para las tropas combatientes."

 GER_Activate_the_Volkssturm: "Activar la Volkssturm"
 GER_Activate_the_Volkssturm_desc: "Según lo sugerido por el Estado Mayor, se ha decidido reclutar formaciones «Volkssturm». La milicia nacional inspirada en el Landsturm de antaño estaría compuesta de hombres con trabajos no esenciales, los antes considerados inaptos, los de la tercera edad, los menores de edad, los dolientes, etc. El doctor Goebbels, con su habitual retórica propagandística, ha calificado la Volkssturm como un estallido de entusiasmo y de voluntad de resistir a los invasores extranjeros por parte del pueblo alemán.\n\nEn cualquier caso, las formaciones de la Volkssturm carecerían del entrenamiento y de las armas necesarias, o incluso significativas, para ser de valor para el Reich, pero su espíritu las llevará adelante."
 GER_Activate_the_Volkssturm_tt: "Empezaremos a §Omovilizar§! a la §LVolkssturm§!."

 GER_Mobilize_the_Volkssturm: "Movilizar a la Volkssturm"
 GER_Mobilize_the_Volkssturm_desc: "A pesar de nuestros esfuerzos, la fuerza actual de la Volkssturm ha demostrado ser inadecuada y las formaciones actuales sobre el terreno están siendo masacradas a diestro y siniestro. En consecuencia, el aparato del partido ha emitido directrices para rectificar la situación flexibilizando las normas y los criterios de reclutamiento. Las anteriores formaciones de la Volkssturm constaban de hombres calvos y novatos, pero ahora incluso los viejos sin dientes y los adolescentes sin ni siquiera un mechón de pelo que aparente un «bigote» han sido llamados a filas. La nación entera está dispuesta a luchar, ¿por qué ellos no?"
 GER_Mobilize_the_Volkssturm_tt: "La §LVolkssturm§! será §Ocompletamente movilizada§!."
 GER_Volkssturm_Activated: "Se ha §Yactivado§! la §LVolkssturm§!"

 GER_Develop_the_Volksgewehr: "Desarrollar el Volksgewehr"
 GER_Develop_the_Volksgewehr_desc: "La guerra en curso ha mermado gravemente las capacidades industriales y los recursos para poder utilizar la limitada capacidad del Reich que aún no ha sido bombardeado. Con cada vez más alemanes desplegados sobre el terreno, ya sea en formaciones de la Volkssturm u otras, se ha convertido en una pesadilla armarlos. En consecuencia, se ha puesto en marcha el Primitiv-Waffen-Programm, cuyo objetivo sería desarrollar armas ligeras rentables para uso de la Volkssturm. La amplia gama de armas que se espera desarrollar se denominaría genéricamente "«Volksgewehr» y emplearían procesos de fabricación simplificados y crudos y piezas de acero estampado.

 GER_Prepare_the_Werwolf: "Preparar a la Werwolf"
 GER_Prepare_the_Werwolf_desc: "Estamos entre la espada y la pared y el Reich está al borde del abismo. Con los ejércitos ahora a distancia de ataque de nuestras tierras soberanas, algunos oficiales del Alto Mando están sopesando proporcionar armas y municiones a ciertos partisanos leales a nuestra causa restantes. Está por ver lo efectivos que serían, pero cualquier distracción que diera a nuestras fuerzas un respiro podría merecer la pena."

 GER_Nationwide_Scorched_Earth: "Tierra quemada a nivel nacional"
 GER_Nationwide_Scorched_Earth_desc: "Alemania se retira. Con fuerzas acercándose a nuestro corazón, nuestro querido Führer ha emitido un decreto «sobre la Demolición en Territorio del Reich». La orden llama a la destrucción total de los recursos estratégicos y tácticos antes de que puedan caer en manos enemigas. Los activos militares, las instalaciones de comunicación, los establecimientos industriales y los depósitos de suministros serán saboteados e incendiados. Aunque ésto destruirá prácticamente una parte considerable de la capacidad bélica que nos queda, nos aseguraremos de que nadie se lleve por delante a Alemania, gane o pierda."

 GER_Mobiize_the_Allgemeine_SS: "Movilizar a las Allgemeine-SS"
 GER_Mobiize_the_Allgemeine_SS_desc: "Nos estamos quedando sin personal y estamos librando una guerra defensiva que estamos perdiendo. Heinrich Himmler ha solicitado el despliegue de las Allgemeine-SS. Aunque se utilizan principalmente para vigilar nuestras ciudades y hacer cumplir nuestra política racial en el Reich, aún pueden ser una fuerza combatiente competente y una pesadilla en el campo de batalla. No es muy descabellado pensar que están preparados para luchar por el Reich. Desplegar a estos hombres en el frente puede aliviar un poco a nuestros curtidos veteranos y levantar un poco la moral."

 GER_Kleinkampfverbande: "Kleinkampfverbände"
 GER_Kleinkampfverbande_desc: "Aunque la Kriegsmarine no deja de perder terreno y el número de nuestros buques y soldados sigue disminuyendo, debemos tratar de disputarles el puesto a las armadas de nuestros enemigos lo mejor que podamos.\n Para compensar nuestra falta de grandes buques, formaremos los llamados «K-Verbände», pequeñas unidades equipadas con lanchas motoras, submarinos enanos, equipos de submarinismo y generosas cantidades de explosivos. Estas unidades realizarán la tarea sumamente peligrosa de atacar directamente a los barcos enemigos y hundirlos.\n\n Aunque esperamos grandes bajas para los K-Verbände, debemos hacer cualquier cosa para desbaratar los esfuerzos bélicos del enemigo y quitar presión al Heer."

 GER_Mobilize_Kriegsmarine_Field_Units: "Movilizar a las unidades de campaña de la Kriegsmarine"
 GER_Mobilize_Kriegsmarine_Field_Units_desc: "Una de las mayores carencias a las que se enfrenta actualmente el Reich es en términos de mano de obra: las repetidas campañas de reclutamiento han hecho que la población nacional en general carezca de un número significativo de nuevos reclutas en condiciones físicas. Con el papel de la Kriegsmarine cada día más redundante, el Reich ha identificado una reserva potencial de mano de obra para poder formar nuevas formaciones de campaña. Aunque estas unidades creadas a partir del personal superfluo de la Kriegsmarine tendrían grandes carencias en muchos aspectos, en comparación con otras alternativas, al menos tendrían un entrenamiento previo en armamento. Asimismo, la Marina dispone de una cantidad considerable de armamento pesado, que permitiría la formación de formaciones de infantería pesada o «volksgrenadiers», que sin duda les darían ventaja ante nuestros enemigos, así como en comparación con otras formaciones de última hora formadas por nosotros."

 GER_Mobilize_Luftwaffe_Field_Units: "Movilizar a las unidades de campaña de la Luftwaffe"
 GER_Mobilize_Luftwaffe_Field_Units_desc: "Junto con un gran número de factores como la escasez de combustible o la disminución del número de aviones operativos, la Luftwaffe se ha encontrado de repente con un exceso de un gran número de personal de tierra: técnicos, etc. Para utilizarlos mejor, el Heer ha solicitado permiso para emplear a esos hombres como reserva de calidad para reemplazar las crecientes pérdidas que está sufriendo. Sin embargo, el reichsmarschall Göring se ha opuesto vehementemente a dicho movimiento, proponiendo en su lugar formar divisiones de infantería nuevas dotadas en su totalidad de personal de la Luftwaffe. Y, en consecuencia, el OKW está redactando directivas para comenzar a crear tales unidades en estos momentos."

 GER_Mobilize_the_Reich_Labour_Service: "Movilizar al Servicio de Trabajo del Reich"
 GER_Mobilize_the_Reich_Labour_Service_desc: "El Servicio de Trabajo del Reich se formó originariamente como una organización «voluntaria» que pretendía proporcionar a la población alemana un empleo básico utilizándola para proyectos de construcción gubernamentales, etc., al tiempo que les proporcionaba un sentido de disciplina militar y los adoctrinaba con los ideales del NSDAP. Aunque ha desempeñado excelentemente su función, también ha contribuido considerablemente a los esfuerzos bélicos. Se ha decidido ampliar su papel directo en el esfuerzo bélico entrenando y empleando a algunos como artilleros de flak, pero lo más importante y esencial es que un gran número de sus hombres se emplearían para reclutar unidades de campaña exclusivas y trabajarían también en colaboración con las unidades del Heer sobre el terreno."

 GER_Total_Einsatz_Missionen: "Total-Einsatz Missionen"
 GER_Total_Einsatz_Missionen_desc: "El enemigo se acerca cada vez más, a mayor velocidad y sin intención de detenerse pronto. Pronto podría darse la posibilidad de que nuestras actuales fuerzas terrestres se vean obligadas a abandonar infraestructuras estratégicas como los puentes antes de que nuestros ingenieros puedan asegurar su destrucción.\nDebido a que nuestra situación militar es cada vez más desesperada y el terreno al que retirarse cada vez más escaso, debemos asegurarnos de destruir esos puentes sea como sea.\nPara conseguirlo, empezaremos a buscar voluntarios para las «Total-Einsatz Missionen», las misiones más peligrosas que el Reich puede ofrecer, siendo el compromiso total con la causa nacionalsocialista necesario para cumplirlas.\nUna vez encontrados, estos voluntarios recibirán una formación básica de pilotaje, tras la cual abordarán aviones Mistel especialmente modificados o V1 tripulados y los embestirán directamente contra puentes, depósitos de suministros, barcos u otros objetivos de valor militar.\nAunque se supone que los pilotos han de saltar del avión en paracaídas poco antes del impacto, todos, sobre todo los pilotos, son conscientes de que la probabilidad de sobrevivir a estas misiones es extremadamente baja."

 GER_Spezialangriff_Abfangjager: "Spezialangriff Abfangjäger"
 GER_Spezialangriff_Abfangjager_desc: "A la Luftwaffe le han cortado las alas y ya no desempeña ese papel tan decisivo e importante en nuestras victorias, si es que alguna vez vencemos. Sin embargo, el hecho es que, por lo que sea, ya sea porque nuestros enemigos han conseguido ventaja tecnológica o simplemente porque hemos perdido a todos nuestros pilotos de combate, la capacidad de la Luftwaffe para librar una guerra aérea eficaz se ha visto completamente mermada. Las tropas terrestres están tan desesperadas como lo están nuestras fuerzas aéreas, y tiempos desesperados exigen medidas igual de desesperadas.\n\nDesde ese punto de vista, ahora se pedirá a nuestros pilotos que vayan más allá de los protocolos de operación nominales. Embestir, disparar o lo que sea, tan sólo detener o al menos ralentizar la acometida aérea aliada."

 GER_Jagernotprogramm: "Jägernotprogramm"
 GER_Jagernotprogramm_desc: "Mientras las fuerzas aliadas bombardean el Reich, el Alto Mando de la Luftwaffe dice que necesita desesperadamente defensas contra estos bombardeos. Al Alto Mando y a las manufactureras aeronáuticas alemanas Messerschmitt, Heinkel, Junkers, etc. se les han ocurrido algunos diseños para darle solución. Con el apoyo de Hermann Göring, el proyecto contribuirá a aliviar a nuestros ciudadanos y soldados por igual de los bombardeos.\n\n Sin embargo, nuestros nuevos aviones, aunque son eficaces, también son demasiado caros. Así que se ha planteado la idea de fabricar aviones rentables que tengan que ser rápidos de fabricar. Este programa de cazas de emergencia tiene que centrarse en los cazas defensivos. No se sabe si ésto funcionará, dado que estamos librando una batalla perdida, pero con el fanatismo de las Juventudes Hitlerianas, el cielo puede ser nuestro y la Reichsadler puede volver a volar libremente, haciendo estragos en los aviones enemigos."


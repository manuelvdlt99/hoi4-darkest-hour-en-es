 GER_A_State_Within_a_State: "Un Estado dentro de un Estado"
 GER_A_State_Within_a_State_desc: "La gobernanza requiere estas tres instituciones para ser eficaz: una extensa burocracia para aplicar las políticas de forma rápida pero generalizada, unas fuerzas armadas capaces de proyectar el poder tanto en el exterior como en el interior y unos administradores para gobernar territorios alejados de la capital. Estas instituciones son los cimientos del gobierno y del poder y son esenciales ya que, sin ellas, un líder no puede hacer su trabajo con eficacia.\n\nPero rara vez existen estas instituciones más allá de los Gobiernos nacionales, y mucho menos en un partido político. Sin embargo, en éso se basa el NSDAP: un partido político que imita las mismas instituciones que la República de Weimar.\n\nEl NSDAP tiene su propia burocracia, cuyo control rivaliza el de la Unión Soviética, dado que tiene mano en muchos sectores. Economía, Asuntos Exteriores, Cultura, Política Racial: todo está bajo el dominio de un hombre vestido de marrón con una esvástica en el cuello. El NSDAP tiene sus propias fuerzas armadas, que pueden silenciar el descontento con extrema cautela. El NSDAP tiene sus propios administradores, listos para ser desplegados cuando la visión del Führer del Gleichschaltung se manifieste.\n\n§REl Estado es el partido. El partido es el Estado.§!"

 GER_The_Weimar_Era: "La era Weimar"
 GER_The_Weimar_Era_desc: "A pesar de todos los defectos del sistema de Weimar, de su capacidad para dar lugar a pseudodictadores como lo ha hecho, sigue presentando importantes restricciones para cualquier posible sansón que intente hacerse con el poder.\n\nPara conseguir poderes dictatoriales de emergencia, el «sansón» debe estar en connivencia con el presidente. No sólo éso, sino que, para obtener poderes de emergencia del artículo 48, debe contar con el respaldo de una coalición en el Reichstag para evitar la guerra civil y los conflictos. Cualquiera que desee obtener poderes de emergencia debe rezar para que haya un incidente que los justifique, y rezar aún más fuerte para que las distintas facciones del Reichstag se unan y acepten otorgarlos. El tiempo que lleve todo ésto podría acabar con una situación en la que los poderes podrían utilizarse de todos modos, con lo que la figura dictatorial volvería al punto de partida.\nLa burocracia de Weimar permite al Reichstag vetar cualquier ley aprobada mediante un decreto de emergencia. Otras facciones dentro del Reichstag tienen un inmenso poder para obstaculizar a cualquier dictador. Por no hablar de los límites proporcionados por el sistema federal, con parlamentos independientes que controlar e instituciones democráticas que superar. Los obstáculos al poder total en Alemania son incontables.\nPara los sansones que aspiran al poder de la cancillería, estas cuestiones serán motivo de inmensa inquietud.\n\n§RLo único que ata a la democracia de Weimar es su propia ineptitud.§!"

 GER_Limits_of_the_Weimar_Institutions: "Límites de las instituciones de Weimar"
 GER_Limits_of_the_Weimar_Institutions_desc: "Aprobada la ley habilitante, se han frenado algunos de los límites en el camino del canciller hacia el poder total. Ha recibido los poderes de emergencia que necesitaba, lo que le permite sobrepasar el permiso del Reichstag para recortar las libertades civiles en nombre de la restauración del orden en nuestra fracturada nación. Sin embargo, éste no es el fin del proceso de sacar a los fantasmas de la burocracia de Weimar. Hitler tiene que enfrentarse ahora a los límites de la Constitución de Weimar, que restringe incluso sus poderes de emergencia. Aunque sus poderes incluyen la suspensión de las libertades civiles ad hoc, la Constitución sigue vinculando estos poderes.\n\nEl mayor obstáculo en el camino hacia una mayor expansión de estos poderes es el omnipresente Reichstag, en el que los partidos por separado siguen teniendo derecho a existir, muchos de los cuales se oponen al actual canciller y a la coalición liderada por el NSDAP. Un paso de más y la coalición podría desmoronarse y los poderes de emergencia podrían ser arrebatados al canciller. La burocracia sigue existiendo y el Reichstag debe aprobar leyes, la mayoría de las cuales siguen topándose con la oposición del SPD y sus aliados agitadores comunistas.\n\n§RSi Alemania ha de ser restaurada a su antigua gloria, debemos encontrar la forma de acabar con nuestros partidos opositores de una vez por todas.§!"

 GER_Limits_of_the_Federal_System: "Límites del sistema federal"
 GER_Limits_of_the_Federal_System_desc: "El canciller está cada vez más cerca de llevar al pueblo alemán a la gloria. La amenaza comunista en Alemania provocó su propia caída, y por fin hemos acabado con la burocracia del Reichstag, con la disolución —voluntaria o forzosa— de todos los demás partidos. Sólo un sistema se interpone en nuestro camino hacia el control total de la política alemana: el sistema federal.\n\nEl sistema federal consta de siete parlamentos estatales (Landtage), los cuales pueden impugnar leyes promulgadas en el Reichstag y, cuando lo hacen, se pierde un tiempo valioso en volver a convocar al Reichstag para conseguir los dos tercios de los votos necesarios para aprobar las leyes. Deben celebrarse votaciones separadas para forzar la aprobación de la ley en los diferentes parlamentos locales, y ésto no es posible. Se pierde un tiempo y un esfuerzo valiosos, y para destruir los restos de los viejos y débiles sistemas, hay que eliminar la última parte de la burocracia de Weimar.\nCuando se tomen medidas y se sustituya el sistema federal por algo más maleable a los deseos del pueblo alemán, podremos estar seguros de que el Estado alemán funcionará lo mejor posible.\n\n§Y¿Por qué es conocida Alemania si no es por su eficiencia?§!"


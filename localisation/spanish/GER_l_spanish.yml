 GER_Decapitation_Strike_desc: ""

 GER_Reestablish_the_German_Colonial_Empire: "Restablecer el imperio colonial alemán"
 GER_Reestablish_the_German_Colonial_Empire_desc: ""

 GER_Avenge_1918: "Vengar 1918"
 GER_Avenge_1918_desc: ""

 GER_Hossbach_Memorandum: "El camino hacia la guerra"
 GER_Hossbach_Memorandum_desc: "Viendo que las potencias occidentales y los bolcheviques nos han apretado las tuercas y siguen haciendo campaña contra la nueva Alemania, se ha hecho evidente que otra gran guerra europea es inevitable. Para garantizar nuestra victoria en esta guerra y que el desastre de la Gran Guerra y la República de Weimar no se vuelva a repetir, es necesario empezar a hacer sonar los tambores de guerra y emprender por fin el camino hacia la guerra. Se crearán planes de guerra, se entrenará a los soldados, se fabricarán armas y se preparará a la población para resistir a cualquier enemigo hasta el último hombre y la última bala.\n\nVivimos en una época verdaderamente histórica que sin duda determinará el futuro de Alemania en los años venideros y, si queremos garantizar que Alemania recupere por fin su posición de potencia mundial, no se pueden cometer errores en este paso crucial hacia la grandeza."

 GER_Sudtirol_is_German: "El Tirol del Sur es alemán"
 GER_Sudtirol_is_German_desc: "El Tercer Reich se alza triunfante. Nuestras recientes conquistas han expandido nuestro prestigio y poder por toda Europa. El pueblo alemán vuelve a estar unido bajo una sola bandera alemana. Sin embargo, hay un asuntillo: el problema del Tirol del Sur. El Tirol del Sur formaba parte de Austria-Hungría hasta que los ladrones italianos entraron y se lo arrebataron al imperio moribundo en el Tratado de Versalles. Desde entonces, las autoridades locales han oprimido y abusado de los alemanes de allí, y ahora es el momento de plantarnos. Mussolini recibirá un ultimátum en el que cederá el control del Tirol del Sur, o la fachada de prosperidad italiana se derrumbará con la rápida patada de una bota.\n\nLos alemanes de todo el mundo deben estar unidos, así que éste es el único procedimiento a seguir. Que Dios esté con todos los alemanes, pues Él no está con los condenados italianos. Deutschland über alles! "

 GER_Formalize_the_Berlin_Pact: "Formalizar el Pacto de Berlín"
 GER_Formalize_the_Berlin_Pact_desc: "En nuestro afán por recuperar nuestras tierras legítimas, los enemigos de Alemania han corrido con el rabo entre las piernas y han formado bloques de socialistas, reaccionarios y demócratas decididos a impedir por todos los medios el inevitable ascenso de Alemania al poder. Otros países parecidos al nuestro tienen el mismo problema, y sus bloques también intentan impedir el ascenso de sus naciones: concretamente la Italia del Duce, Benito Mussolini, y el Japón del emperador Hirohito. Ambas son civilizaciones dignas de envidia, ambas son naciones en ascenso de espíritu fuerte y ambas, como nosotros, se ven obstaculizadas por los vanos esfuerzos de las democracias.\n\nPara reprender a los bloques en nuestra contra, deberíamos hacer lo inevitable y crear un pacto entre nuestras naciones. Si las democracias se atreven a pasarse de la raya e intentan impedir que uno de nosotros recupere sus territorios legítimos, serán aplastados bajo el poderío de las naciones espiritualmente ilustradas del nuevo orden, ¡del Pacto de Berlín!"
 Berlin_Pact_tt: "Enviaremos una invitación a todos los §Yaliados aptos§!, incluidos Italia, Japón y China."

 GER_End_of_Versailles: "Fin del Dictado de Versalles"
 GER_End_of_Versailles_desc: "Ha llegado, pues, el momento de librarnos de aquello que nos ha causado tanto dolor y tristeza. El vil y horrible tratado firmado en el Salón de los Espejos ya no existirá. Alemania no tiene por qué seguir haciendo caso a ese papelucho, y con razón. A medida que la Wehrmacht se reconstruye, la Luftwaffe se expande y la Kriegsmarine navega con fuerza, el pueblo de Alemania dejará de tener sus vidas dictadas por hombres que no son alemanes.\n\nHa llegado el día de que el alemán gobierne al alemán, y pronto las naciones que nos querían ver débiles, que nos querían ver muertos y enterrados, experimentarán todo el poder de Alemania. Dios se libre del Tratado de Versalles, como nosotros nos libraremos de él muy pronto.\n\n¡El reinado de Versalles ha terminado!"

 GER_Ostwall: "Ostwall"
 GER_Ostwall_desc: "Infinidad de alemanes han perecido en la cruzada por asegurar el Lebensraum para la raza germánica. Todo será en vano si no somos capaces de defender nuestras nuevas conquistas. Con el futuro de la guerra en el este aún incierto hasta  cierto punto, es pragmático construir una línea de fortificaciones masiva para defendernos de cualquier ataque del Ejército Rojo, si es que queda en condiciones de hacerlo. Será una empresa enorme, ya que la línea defensiva abarcará desde el Báltico hasta Crimea, siguiendo el curso del Dniéper. Debido a ésto, también ha sido denominada la «línea Dniéper». Esta nueva línea defensiva supondría un obstáculo inmenso para cualquier enemigo, y su posición a lo largo de la orilla del Dniéper nos ofrecerá una ventaja considerable como defensores, pero la muralla tendrá que construirse a un ritmo vertiginoso para que nos brinde algún beneficio estratégico."
 GER_Ostwall_tt: "§L¡Construiremos la Ostwall para defendernos!§!"

 GER_Support_Kuomintang_Government: "Apoyar al Gobierno del Kuomintang"
 GER_Support_Kuomintang_Government_desc: "Abandonados por Occidente. Traicionados por sus aliados. Divididos por la ideología. China era como nosotros poco después de la Gran Guerra, sólo que ellos aún no se han recuperado. Siguen divididos entre nacionalistas, comunistas y las numerosas camarillas militares que pueblan el país. Sin apoyo del exterior, el Kuomintang se regodeará en el pozo en el que está metido, incapaz de hacer frente a los oficiales traidores y a los espantosos comunistas.\n\nAquí es donde entra Alemania. Si enviásemos una misión militar bajo el mando del general Alexander von Falkenhausen con el objetivo de entrenar a las fuerzas de Chiang Kai-shek en Whampoa y equipar a su Ejército con material alemán, podríamos salvar a los chinos de sí mismos y, de paso, ganar un aliado. Este camino nos abre la puerta a la influencia asiática y, con un poderoso aliado en Asia, ¿quién podría interponerse en nuestro camino?"

 GER_Trautmann_Mediation: "Mediación de Trautmann"
 GER_Trautmann_Mediation_desc: "Como nuestros dos amigos del Lejano Oriente, China y Japón, siguen luchando entre sí, nos vemos obligados a abandonar a uno de ellos y apoyar al otro. Pero aún no tenemos por qué tomar esa decisión, ya que nuestro embajador en China, Oskar Trautmann, ha propuesto la idea de que él encabece las conversaciones de mediación entre ambos países para intentar poner fin a la guerra antes de que se derrame más sangre y para unir a las tres naciones ante la amenaza del comunismo.\n\nSin embargo, si fracasan las conversaciones, debemos estar totalmente preparados para tomar esa decisión, ya que un aliado en Oriente es necesario para hacer contrapeso a los soviéticos y limitar su influencia."

 GER_Goodwill_Gesture_to_Japan: "Gesto de buena fe a Japón"
 GER_Goodwill_Gesture_to_Japan_desc: "A medida que seguimos consiguiendo influencia en el Lejano Oriente, es hora de acercarnos a nuestros compañeros de conquista. Los japoneses han avanzado en la creación de un imperio en Asia, y sus creencias y objetivos coinciden con los nuestros: la destrucción de las potencias imperiales europeas. Es muy posible que tengamos que emplear su ayuda para asegurar nuestra posición en Europa, al igual que ellos podrían necesitar nuestra ayuda para asegurar sus conquistas. Es hora de reconocer al verdadero Gobierno de China, al emperador Pu-i de Manchukuo. Su liderazgo ha demostrado que es el único Gobierno verdadero, y será tratado como tal. El sol naciente y la esvástica permanecerán unidos, por lo que exploraremos métodos para asegurar nuestra amistad con los futuros amos de Asia y el Gobierno legítimo de la patria china."

 GER_Deepen_Our_Friendship_with_China: "Estrechar nuestra amistad con China"
 GER_Deepen_Our_Friendship_with_China_desc: "Durante muchos años, hemos negociado y estrechado nuestros lazos con China. Con el Imperio japonés en constante expansión a sus puertas, es justo que los ayudemos a prepararse para la inevitable lucha entre ambos. Debemos ofrecer asesores militares, equipos y entrenamiento a nuestros amigos asiáticos, pues lo necesitarán cuando llegue el momento. China y Alemania son amigos cercanos y, como tales, debemos asegurar su supervivencia para tener un aliado en Asia. Hay que enviarles ayuda económica y tecnologías industriales, e incluso enviar a nuestro ministro de Asuntos Exteriores a China para que visite a Chiang Kai-shek. China debe mantenerse fuerte, por nuestro bien y por el suyo."
 GER_Treaty_Ports_China_tt: "\nSi los §wnacionalistas§! expulsan a los japoneses de su patria con nuestro apoyo militar, China ha accedido a §Gceder§! §LTsingtao y Weihaiwei§! al Reich, y nos permitirán expandir nuestras capacidades comerciales y militares en Oriente. Hay que aprovechar cualquier oportunidad para restablecer los puertos alemanes de Asia Oriental; §tutilizaremos todo lo que esté a nuestro alcance para contribuir a su éxito.§!\n\n"


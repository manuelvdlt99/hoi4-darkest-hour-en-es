# Reichskommisariats
 GER_Reichskommissariats: "Comisariados imperiales"
 GER_Reichskommissariats_desc: "\n\n\n£decision_header_GER_Reichskommissariats£\n\n\n\nA diferencia de Gobiernos alemanes anteriores que intentaron y no pudieron hacerse un nombre en el escenario internacional, §Rel nuestro se alzará victorioso sobre la Europa continental§!, y nuestras regiones conquistadas lo avalarán. Desde el cielo nocturno de Noruega hasta las magníficas montañas que reinan en los Alpes, pasando el océano Atlántico frente a las costas de Francia y por el río Volga en medio de Arcángel y posiblemente incluso más allá, todo estará a nuestro alcance total y absoluto. Que sea también que, si cruzamos de continente, nuestros enemigos comprendan por fin nuestra completa fuerza militar, como el fin de los tontos regímenes «democráticos» de Occidente y a los bárbaros bolcheviques al este.\n\nNuestros recién fundados §gcomisariados imperiales§! se emplearán para consolidar más nuestras posesiones y simplificar la gobernación, allanando el camino para nuestra política de espacio vital a medida que empoderamos a nuestros pueblos germánicos en nuestros territorios conquistados. Los limpiaremos de aquéllos que consideremos indeseables por cualquier medio necesario, y los nuestros llegarán de millón en millón, tomando lo que no sólo estaba legítimamente destinado a ser nuestro, sino que una vez fue nuestro.\n\nAunque estamos destinados a cumplir nuestro destino, la seguridad y la protección general de estos territorios deben ser prioritarias si queremos mantener nuestras ganancias. Si no lo conseguimos, habrá §Rconsecuencias desastrosas§! cuando vuelva el mundo de antaño. Debemos hacer todo lo posible para impedir que ésto ocurra."
 GER_generalgouvernement_polen: "Generalgouvernement Polen"
 GER_generalgouvernement_polen_desc: ""
 germany_establish_generalgouvernement_polen: "Establecer en Polonia el Gobierno General, estrechamente integrado."

 GER_reichskommissariat_ostland: "Reichskommissariat Ostland"
 GER_reichskommissariat_ostland_desc: "El Báltico y Bielorrusia han quedado bajo jurisdicción militar, lo que plantea la cuestión de qué hacer con la región. Algunos defienden un Comisariado Imperial de las Tierras del Este para mantener a la población a raya para que la transición sea amena y los sectores económicamente vitales no vean entorpecidas sus operaciones diarias."
 germany_establish_rk_ostland: "Los Estados bálticos y Bielorrusia quedarán bajo la administración civil de un reichskommissar responsable ante el ministro de Asuntos Exteriores."

 GER_reichskommissariat_ukraine: "Reichskommissariat Ukraine"
 GER_reichskommissariat_ukraine_desc: "Debemos consolidar nuestros éxitos militares en el sur. Mientras que algunos abogan por la ocupación militar directa, otros aconsejan establecer una administración civil controlada por Alemania en Ucrania para sofocar mejor cualquier posible disturbio sin dejar de beneficiarnos de las materias primas y las industrias capturadas."
 germany_establish_rk_ukraine: "Ucrania quedará bajo la administración civil de un reichskommissar responsable ante el ministro de Asuntos Exteriores."

 GER_reichskommissariat_moscow: "Reichskommissariat Moskowien"
 GER_reichskommissariat_moscow_desc: "Las tierras centrales de la Unión Soviética están ahora bajo nuestro control y, con una composición étnica mayoritariamente rusa, podría suponer años de malestar social. Se ha dado a entender que una partición de Rusia no sólo evitaría el renacimiento de un Estado ruso, sino que también aumentaría la eficiencia de nuestra administración en las tierras recién conquistadas."
 germany_establish_rk_moscow: "Rusia será reducida a su tamaño histórico."

 GER_reichskommissariat_caucasus: "Reichskommissariat Kaukasien"
 GER_reichskommissariat_caucasus_desc: "Compuesta por muchas naciones y etnias, la volátil región del Cáucaso debe alcanzar una paz duradera. Para ello, el nuevo Comisariado Imperial del Cáucaso planea darle a cada pueblo su propia forma de autonomía limitada, bajo la supervisión de Berlín, por supuesto. Mientras nuestro Ejército y nuestra industria conserven el acceso a los ricos yacimientos petrolíferos del sur."
 germany_establish_rk_kaukasus: "En aras de la estabilidad, se concederá a los pueblos indígenas del Cáucaso una forma limitada de autogobierno."

 GER_reichskommissariat_turkestan: "Reichskommissariat Turkestan"
 GER_reichskommissariat_turkestan_desc: "Asia Central alberga muchos pueblos túrcicos que ansían su autodeterminación nacional. Podemos cumplir en parte este sueño formando un Gobierno pronacionalsocialista que esté estrechamente vinculado con nuestras políticas e intereses."
 germany_establish_rk_turkestan: "El Turquestán quedará bajo la administración civil de un reichskommissar responsable ante el ministro de Asuntos Exteriores."

 GER_reichskommissariat_ural: "Reichskommissariat Ural"
 GER_reichskommissariat_ural_desc: "Al otro lado de los montes Urales se extiende una vasta extensión de bosques, ríos y llanuras, repleta de las riquezas de la madre naturaleza. Una naturaleza que abarca miles de kilómetros y sólo es interrumpida por la actividad humana. Gobernar una región tan enorme es muy complicado, y más para el Ejército. Quizás lo mejor sea establecer algún tipo de gobierno."
 germany_establish_rk_ural: "El Comisariado Imperial de los Urales administrará nuestros territorios entre los Urales y el río Yeniséi."

 GER_reichskommissariat_sibirien: "Reichskommissariat Sibirien"
 GER_reichskommissariat_sibirien_desc: "La dureza del clima y la dificultad del terreno en Siberia, así como el yermo en su mayoría vacío, harían muy difícil enviar un ejército para gobernar lo que esté poblado por humanos. Establezcamos en su lugar un gobierno amigo."
 germany_establish_rk_siberien: "El Comisariado Imperial de Siberia administrará nuestros territorios al este del río Yeniséi."


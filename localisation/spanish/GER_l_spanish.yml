 GER_Mass_Unemployment: "Desempleo masivo"
 GER_Mass_Unemployment_desc: "Efecto directo de la Gran Depresión, el desempleo masivo se extiende por toda la patria alemana, con la inmensa mayoría de nuestros compatriotas incapaces de acceder a un puesto de trabajo, ya que la mayoría de las empresas están en quiebra o son incapaces de pagar los salarios. Debido a la falta de oportunidades laborales, los proyectos de obras públicas están paralizados y las empresas no pueden captar clientes, ya que los mismos trabajadores que están desempleados son sus clientes, creando un círculo vicioso de desempleo. También hay informes sin confirmar de disturbios civiles en las principales ciudades, que exigen un cambio radical ante el colapso económico. Esta cuestión debe resolverse de forma rápida y decisiva, ya que el colapso económico provocará, a su vez, la insurrección."

 GER_Treaty_of_Versailles: "Tratado de Versalles"
 GER_Treaty_of_Versailles_desc: "Debido a nuestra derrota en la Guerra Mundial, nuestra nación se vio obligada a ratificar el Tratado de Versalles, un tratado de paz que favoreció injustamente a los vencedores. Prevé la adquisición territorial de nuestras colonias y varios territorios en Europa, nos obliga a pagar importantes reparaciones de guerra, a desarmar nuestras Fuerzas Armadas y a asumir toda la responsabilidad por la Gran Guerra. Este tratado es absurdo en el menor de los casos y disparatado en el mayor. Encierra a nuestra nación lejos de la gloria que estaba destinada a tener y ha puesto al pueblo alemán de rodillas, pasando tragos amargos que están destruyendo nuestra sociedad desde dentro. Debemos retirarnos de este tratado lo antes posible, pero nos arriesgamos a una guerra si lo hacemos. Por ahora, el tratado se mantiene, y nuestro pueblo sufre por ello."

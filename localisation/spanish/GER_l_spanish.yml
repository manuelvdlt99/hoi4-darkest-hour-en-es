 GER_Exploit_Stewarts_and_Lloyds_Technology: "Explotar la tecnología de Stewarts & Lloyds"
 GER_Exploit_Stewarts_and_Lloyds_Technology_desc: "Alemania se encuentra inmersa en uno de los rearmes más rápidos jamás vistos en la historia, poniendo a nuestro Ejército a la altura de las demás grandes potencias que nos rodean. Sin embargo, para ello debemos tener abundancia de acero, y hasta ahora había que crearlo a partir de hierro de alta calidad, que no abunda tanto como se necesita en Alemania para impulsar nuestros rápidos programas de armamento y nuestras iniciativas de obras públicas. Sin embargo, el hierro bruto de baja calidad abunda, sólo que no podemos utilizar las reservas que tenemos.\n\nUna empresa británica llamada Stewarts & Lloyds ha descubierto la forma de fabricar convertidores Bessemer extremadamente baratos, convirtiendo lo que era hierro bruto inútil en acero con el que podemos forjar todo nuestro Ejército. No podemos perder el tiempo descubriendo nosotros esta tecnología. Debemos aprovechar ahora los conocimientos de la empresa y cosechar los enormes beneficios en la producción de acero que se derivan de ellos.\n\nNo es lo más honorable que debemos hacer para asegurar el ascenso de nuestra nación, pero no sacrificaremos tal oportunidad por el orgullo. Debemos actuar ahora."

 GER_Open_Salzgitter_Mines: "Abrir minas en Salzgitter"
 GER_Open_Salzgitter_Mines_desc: "Para mantener el ritmo de la demanda industrial, debemos empezar a construir y crear más minas de hierro en toda Alemania. El acero hace falta para pánzers, fusiles, armas, coches y demás vehículos, así como cualquier proyecto civil que necesite el preciado metal.\n\nPor suerte, hay un lugar que nos podría dar acceso a grandes cantidades de hierro. En Salzgitter, Sajonia, cerca de Wolfenbüttel, hay reservas enormes de hierro. Si construyéramos la infraestructura necesaria y creáramos una mina de acero, podríamos aprovechar los beneficios de semejante fuente industrial y disponer de abundantes recursos para cualquier proyecto industrial, con toneladas de sobra.\n\nHemos oído que el hierro de Salzgitter es de baja calidad, y ésto podría acarrear problemas en el futuro, pero lo cierto es que este acero podría salvar a Alemania. Lo que se necesite para las cadenas de montaje irá a las cadenas de montaje, no importa la calidad que tenga; la mina de Salzgitter se abrirá para darnos acceso a la ingente cantidad de material."

 GER_Expand_Salzgitter_Operation: "Expandir la operación de Salzgitter"
 GER_Expand_Salzgitter_Operation_desc: "Las minas de Salzgitter, recientemente inauguradas, han sido hasta ahora un éxito, con una cantidad realmente asombrosa de hierro extraído en la región que se envía cada día a las fábricas de Alemania.\n\nEsta cantidad, por increíble que sea, sigue sin ser suficiente para cumplir los objetivos del Plan Cuatrienal y la demanda en aumento de las compañías armamentísticas.\n\nPor ende, invertiremos aún más dinero en las minas de Salzgitter para acceder a los yacimientos de hierro adicionales a los que, hasta ahora, nuestros mineros no podían acceder."

 GER_Build_the_Stahlwerke_Braunschweig_Plant: "Construir la fábrica Stahlwerke Braunschweig"
 GER_Build_the_Stahlwerke_Braunschweig_Plant_desc: "La cantidad de mena de hierro que estamos extrayendo de la región de Salzgitter es increíble, pero, para aprovechar al máximo esos recursos, debemos construir cerca una enorme fábrica metalúrgica. Esta fábrica, que se llamará Stahlwerke Braunschweig, no sólo habilitará el metal para usarse en nuestro inmenso programa de rearme de la Wehrmacht, sino que también creará miles de puestos de empleo para el pueblo alemán, lo cual ayudará a impulsar la economía, cosa que será indudablemente útil para cuando entremos en guerra con las democracias occidentales."

 GER_Absorb_Austrian_Heavy_Industry: "Absorber la industria pesada austriaca"
 GER_Absorb_Austrian_Heavy_Industry_desc: "Como consecuencia del Anschluss, tenemos acceso completo a los recursos de Austria. Para hacer un uso eficaz de estos recursos, absorberemos los activos industriales de la región —muchos de ellos propiedad privada de inversores alemanes— en la Reichswerke. Ésto nos permitirá expandir considerablemente nuestras operaciones mineras y siderúrgicas, lo cual es absolutamente esencial para que el Heer, la Kriegsmarine y la Luftwaffe siguen ampliándose a la velocidad necesaria para superar a las Fuerzas Armadas de los enemigos que nos rodean. "

 GER_Overtake_Alpine_Montangesellschaft: "Rebasar a Alpine Montangesellschaft"
 GER_Overtake_Alpine_Montangesellschaft_desc: "Alpine Montangesellschaft es una de las mayores empresas siderúrgicas de la región austriaca y está dirigida por el gigante industrial alemán Vereinigte Stahlwerke. Debido al considerable tamaño de Alpine Montangesellschaft, sería increíblemente útil para nuestros esfuerzos de producción siderúrgica que la Reichswerke se hiciera con el control de ella, cosa que intentaremos hacer. Para adquirir Alpine Montangesellschaft, compraremos una parte no mayoritaria de la misma y luego procederemos a desafiar a Vereinigte Stahlwerke y arrebatarle el control de la empresa, permitiendo a la Reichswerke absorberla y hacer uso de sus amplias capacidades de producción."

 GER_Absorb_Eisenwerke_Oberdonau: "Absorber Eisenwerke Oberdonau"
 GER_Absorb_Eisenwerke_Oberdonau_desc: "Eisenwerke Oberdonau es una de las mayores empresas de producción siderúrgica y metalúrgica de Austria, y posee numerosas propiedades en toda la región. Si la Reichswerke, que está supervisada por Hermann Göring, absorbiera la empresa en su conglomerado en rápida expansión, nos permitiría aprovechar oportunidades posiblemente lucrativas. Una de estas oportunidades sería la capacidad de afirmar nuestro control sobre Linz, una región repleta de recursos que podrían ser muy útiles en la búsqueda de supremacía y venganza del país contra las cobardes democracias occidentales."

 GER_Put_Linz_Area_under_the_Reichswerke: "Supeditar la zona de Linz a la Reichswerke"
 GER_Put_Linz_Area_under_the_Reichswerke_desc: "A la luz de la reciente adquisición de Alpine Montangesellschaft y Eisenwerke Oberdonau, dos empresas considerablemente grandes de la región austriaca, por la Reichswerke, ha emergido una oportunidad posiblemente lucrativa. Esta oportunidad, a saber, la adquisición por parte de la Reichswerke de la zona de Linz, podría ser increíblemente valiosa, ya que la región es rica en hierro y contiene numerosas plantas de producción siderúrgica. Si la Reichswerke obtuviera el control de Linz, sería indudablemente valioso para la economía alemana y los programas de rearme de la Wehrmacht."

 GER_Confiscate_Mills_in_Vitkovice: "Confiscar plantas en Witkowitz"
 GER_Confiscate_Mills_in_Vitkovice_desc: "Ahora que Chequia está firmemente en nuestras manos, ha llegado el momento de incorporar la economía de la región a nuestro creciente sector de rearme y, posteriormente, a la Reichswerke Hermann Göring. Para comenzar este proceso, iniciaremos la integración de la industria checa, antes propiedad de los judíos, en el creciente conglomerado, siendo la propiedad más notable las plantas de Vítkovice. Estas plantas, que antes eran propiedad de los Rothschild, una familia de banqueros judíos especialmente notoria, son de las acerías y siderúrgicas más grandes de todo el país y, por tanto, serán un activo especialmente útil para Alemania."

 GER_Absorb_Czech_Industry: "Absorber la industria checa"
 GER_Absorb_Czech_Industry_desc: "Tras la anexión de Checoslovaquia a nuestra gran nación alemana, la industria dejada por el antiguo Gobierno checo está en perfecto estado. Sus fábricas, sus talleres e incluso sus equipos militares están en muy buen estado. Por ello, tenemos que seguir con las fábricas y absorber su industria para crear nuestros inventos. La gran zona industrial en torno a Brno y Praga debe integrarse en la economía alemana para que pueda empezar a fabricar bienes para el Reich. Los trabajadores bohemos y moravos seguirán trabajando en las instalaciones, sólo que bajo una nueva dirección alemana. Las compañías de extracción de recursos serán absorbidas por los magnates mineros alemanes, al igual que las empresas que crean artículos civiles. Todas estas medidas se tomarán para garantizar una transición fluida de las empresas checoslovacas a las empresas de propiedad alemana."

 GER_Acquire_Polish_Assets: "Adquirir activos polacos"
 GER_Acquire_Polish_Assets_desc: "Destruida la nación polaca y puestos sus recursos bajo nuestra ocupación, ha llegado el momento de que disfrutemos de nuestro botín y salvemos lo que queda de la industria polaca para que sirva a nuestra economía de guerra.\n\nPara lograr ésto, daremos a los representantes de la Reichswerke Hermann Göring rienda suelta para arrebatar cualquier activo que consideren valioso para la economía de guerra a sus antiguos dueños e integrarlo en la Reichswerke, siendo los activos prioritarios las fábricas de armamento, las minas y demás industrias pesadas."

 GER_Build_the_Nibelungenwerk: "Construir Nibelungenwerk"
 GER_Build_the_Nibelungenwerk_desc: "Para financiar nuestras expediciones militares, las fábricas producen el equipo que nuestros soldados usan para conquistar los nuevos territorios del Reich. Algunas de las herramientas más esenciales de la guerra son los pánzers, y podría decirse que el más eficaz y a la vez sencillo de nuestros diseños es el Panzer IV. Estos vehículos forman la columna vertebral del Ejército alemán y lo seguirán haciendo durante el resto de su vida útil. Sin embargo, la campaña de bombardeo aliada nos está pasando factura. Tener muchas fábricas dispersas por nuestra nación tiene el efecto secundario de no poder centralizar la producción, y éso tiene que cambiar.\n\nSe construirá un enorme complejo industrial y de producción, especialmente diseñado para construir el Panzer IV, para dar cabida a las necesidades de la Panzertruppe. Tiene que construirse en un lugar aislado y apartado de los bombarderos británicos, así que sería preferible una ubicación en Austria. Por suerte, esa necesidad se ha cubierto, con una ubicación perfecta cerca de la ciudad de Sankt Valentin, por lo que los trabajos de creación de esta fábrica comenzarán de inmediato."

 GER_Expand_the_Nibelungenwerk: "Expandir Nibelungenwerk"
 GER_Expand_the_Nibelungenwerk_desc: "Nibelungenwerk ha hecho maravillas en el desarrollo y la fabricación de tanques. Crear la mayor fábrica de Panzer IV del Reich ha dado sus frutos y, aunque nuestras Panzertruppen han sido bien abastecidas con los vehículos producidos en Nibelungenwerk, el desgaste en el campo de batalla es cada vez peor. La única manera de mediar en este desarrollo es ampliar la Nibelungenwerk para permitir que la producción de los vehículos blindados allí crezca exponencialmente, más allá de lo que se puede alcanzar en su nivel actual. Dado que actualmente producimos Panzer IV y fabricamos ruedas para Krupp-Gruson Werke, otra ampliación podría permitirnos iniciar el montaje de los nuevos tanques Tiger creados por Krupp. Aumentar el tamaño de Nibelungenwerk es un paso necesario en la dirección correcta para nuestra fuerza blindada y para la Wehrmacht en general."

 GER_Reorganize_the_Reichswerke: "Reorganizar Reichswerke"
 GER_Reorganize_the_Reichswerke_desc: "El conglomerado Reichwerke, encabezado por Hermann Göring, es una de las mayores corporaciones del mundo y ha sido increíblemente eficaz estos últimos años a la hora de rearmar a la Wehrmacht y reforzar la economía alemana. Sin embargo, debido al tamaño de la organización, se ha vuelto ineficiente. Esta ineficiencia, combinada con la mala asignación de recursos y los bajos precios a los que se han vendido los materiales de guerra, ha provocado que la organización tenga pérdidas.\n\nPara remediar la situación, debe racionalizarse la Reichswerke y llevarse a cabo una reestructuración masiva de su composición. La parte más importante de este proceso será la reorganización de los diversos activos en tres bloques. El bloque A constará de los activos relacionados al carbón, al hierro y al acero, el bloque B estará compuesto por los bienes relacionados con las armas y las municiones, mientras que el bloque C comprenderá los recursos de transporte fluvial y ferroviario. Con suerte, al organizar la inmensa cantidad de activos controlados por la Reichswerke en estos bloques, ésta comenzará a ganar dinero una vez más y seguirá sirviendo con distinción a los intereses de Alemania."

 GER_Increase_Funding_for_Mittelwerk: "Aumentar los fondos de Mittelwerk"
 GER_Increase_Funding_for_Mittelwerk_desc: "A salvo de los bombardeos aéreos, la Mittelwerk es una fábrica subterránea que hemos construido y cuyo único propósito es montar misiles, bombas voladoras y demás armamentos que tengan un efecto devastador sobre el enemigo. Bien financiada, la fábrica cumple sus cuotas de producción y, naturalmente, la Reichswerke quiere ver cuánto puede mejorar. Para brindarle a la fábrica Mittelwerk la capacidad de desarrollar todo su potencial y seguir suministrando armas de alta calidad a la Wehrmacht, el conglomerado de Hermann Göring aportará fondos adicionales."

# Reichsautobahn
 GER_Reichsautobahn_category: "La Reichsautobahn"
 GER_Reichsautobahn_category_zoom: "Construir la red de carreteras Reichsautobahn"
 GER_Reichsautobahn_category_desc: "\n\n\n£decision_header_GER_Reichsautobahn£\n\n\n\nNuestra economía se tambalea, ya que el desempleo ha alcanzado cotas sin precedentes, junto con la falta de redes de transporte adecuadas dentro de nuestro Reich. Estas 2 cuestiones clave deben resolverse lo antes posible. Por suerte, los ministros de nuestro gabinete han propuesto una solución que matará a dos pájaros de un tiro grande y ambicioso: la §YReichsautobahn§!.\n\nLa §YReichsautobahn§!, una red de autopistas a gran escala que conecta incluso las regiones más fronterizas de nuestro Reich, garantizará la conectividad y el fácil transporte de bienes y servicios, además de una §Gmovilización más rápida§! de las tropas en caso de guerra. Además, se calcula que se podrían crear unos §G600 000§! puestos de trabajo, una cantidad enorme que puede impulsar el crecimiento."


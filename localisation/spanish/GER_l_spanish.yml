 GER_Abwehr_idea: "Abwehr"
 GER_Abwehr_idea_desc: "El NSDAP no está formado por bobos, aunque ciertos elementos quieran que pensemos lo contrario. Los avances logrados en la eliminación de disidentes mediante acciones masivas de barrido serán en vano si se permite que elementos subversivos externos campen a sus anchas dentro de Alemania: espías e informadores, propagandistas e incitadores.\n\nLa Abwehr, antaño una rama de inteligencia subfinanciada del Reichswehr, es utilizada ahora por los militares como contrapeso de las SS en todo tipo de inteligencia, tanto interna como externa. Esta fuerza veterana en rápida expansión se ocupa del reconocimiento, el descifrado de claves, la vigilancia por radio y el contraespionaje, y es pragmática y experta: tras más de una década de escasez de fondos, saben cómo hacer que cada céntimo cuente, que cada operación valga realmente la pena.\n\nLa Abwehr, pues cada orquesta de cañones necesita su puño silencioso de hierro."

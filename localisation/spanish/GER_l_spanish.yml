 GER_Barbarossa.1.t: "Preparativos para la lucha contra el bolchevismo"
 GER_Barbarossa.1.d: "No menos de 16 buques alemanes han sido atacados por sabotaje. Los alemanes fueron utilizados por la OGPU, e incluso el embajador soviético en Berlín no dudó en utilizar su extraterritorialidad para el espionaje. Todo ésto demuestra sin lugar a dudas que los bolcheviques están llevando a cabo espionaje y sabotaje en Alemania.\n\nDebemos luchar contra esta gran amenaza, por desafiante que sea. El Gobierno soviético ha continuado con su vieja política bolchevique embustera. La actividad bolchevique en Europa ya no puede dejar lugar a dudas sobre las intenciones soviéticas. La Unión Soviética declaró en Moscú al ministro de Asuntos Exteriores alemán que no tenían intención de interferir en los intereses alemanes. Pero sólo tenían un objetivo: avanzar hacia el oeste manu militari en la medida de lo posible. Debemos detener el avance bolchevique por el bien de la raza aria, del Gran Reich Germánico y del mundo entero.\n\nDebemos ir a los campos de batalla y luchar contra nuestro enemigo ideológico número uno. No cabe la menor duda. ¡Debemos destruirlos!"
 GER_Barbarossa.1.A: "¡Debemos superar esta gran lucha!"

 GER_Barbarossa.2.t: "¡Planes de invasión listos!"
 GER_Barbarossa.2.d: "El Reich alemán es el único baluarte contra el bolchevismo del mundo, y se mantiene valientemente solo frente a la amenaza bolchevique que acecha al mundo. Aunque los necios que son nuestros enemigos creen que no es una amenaza, somos personas ilustradas, capaces de reconocer los males más oscuros cuando aparecen. La escoria comunista manipula a sus títeres por todo el mundo con mentiras, pero, bajo la dirección de nuestro glorioso Führer, el pueblo alemán no se ha dejado engañar por este falso sueño de la revolución mundial del que alardean. Nuestro alto mando militar ha hecho preparativos para un ataque sorpresa contra la Unión Soviética. La Operación Barbarroja es un ambicioso plan que prevé aprovechar el ataque preventivo para arrasar el Báltico, Bielorrusia y Ucrania. Usando tácticas de blitzkrieg, nuestras divisiones pánzer se adelantarán, envolviendo divisiones soviéticas y dejando a la infantería hacer limpieza. Resulta irónico que nuestro predecesor, el Kaiserreich, creara esta bestia comunista enviando a Lenin a Rusia y ahora nos encargue a nosotros su destrucción. El destino sencillamente hermoso. Esta próxima batalla será nuestra salvación o nuestra ruina. No se puede reparar en gastos. Las hordas de zombis con el cerebro lavado por la propaganda soviética serán purgadas sin piedad por la bala.\n\nSin embargo, en nuestro cuerpo de oficiales han resonado algunas voces que afirman que sería mejor realizar la invasión más adelante, cuando podamos seguir desarrollando nuestro Ejército para igualar el número de hombres con los que cuentan los soviéticos. Además, ésto nos da tiempo para centrarnos primero en asuntos en Europa o en el extranjero.\n\nEl destino del mundo depende de ustedes..."
 GER_Barbarossa.2.A: "¡Ésta será nuestra mayor victoria!"
 GER_Barbarossa.2.B: "La paciencia ganará esta guerra antes de que empiece."

 GER_Barbarossa.3.t.GER: "[STRENG GEHEIM]"
 GER_Barbarossa.3.t.SOV: "INFORME 54: COMISARIADO DEL PUEBLO PARA ASUNTOS INTERNOS"
 GER_Barbarossa.3.d.GER: "[STRENG GEHEIM]\n\nINFORME DE LA ABWEHR PARA EL FÜHRER DEL REICH ALEMÁN ADOLF HITLER\n\nSECCIÓN: ABWEHR II\n\nOPERACIÓN LOKI\n\nINFORME: LA OFICINA CENTRAL DE LA ABWEHR SE COMPLACE EN INFORMAR DE QUE LA OPERACIÓN LOKI HA SIDO UN ÉXITO OPERATIVO.\n\nSIGUIENDO EL PLAN ACORDADO LOS ELEMENTOS ANTISOVIÉTICOS HAN PODIDO CRUZAR A LA UNIÓN SOVIÉTICA EN MASA A LO LARGO DE TODA LA FRONTERA.\n\nESTOS GRUPOS INCLUYEN EMIGRANTES RUSOS ANTISOVIÉTICOS Y PROPAGANDISTAS ALEMANES QUE DOMINAN LA LENGUA RUSA Y QUE APROVECHARÁN EL RESENTIMIENTO ENTRE LA POBLACIÓN CIVIL PARA FOMENTAR LA RESISTENCIA ANTISOVIÉTICA Y LA COLABORACIÓN CON NUESTRAS FUERZAS ARMADAS:\n\nASIMISMO, VARIAS TROPAS DE OPERATIVOS BRANDEBURGUESES HAN CRUZADO LA FRONTERA CON EL OBJETIVO DE INFILTRARSE EN MOVIMIENTOS DE RESISTENCIA ANTISOVIÉTICA DISFRAZADOS DE LUGAREÑOS, A FIN DE COORDINAR LOS SABOTAJES DE LA OPERACIÓN BARBARROJA:\n\nLOS INFORMES INDICAN QUE LAS AUTORIDADES SOVIÉTICAS HAN NOTADO UN AUMENTO DE LOS SENTIMIENTOS ANTISOVIÉTICOS, AUNQUE DESCONOCEN NUESTRA IMPLICACIÓN.\n\nHEIL HITLER"
 GER_Barbarossa.3.d.SOV: "SENTIMIENTOS CONTRARREVOLUCIONARIOS CERCA DE LA FRONTERA\n\nCOMPILADOS POR EL CAMARADA []\n\nEL AUMENTO DE LOS SENTIMIENTOS REACCIONARIOS SE DEJA NOTAR EN TODOS LOS PODERES DEL ESTADO. LOS INFORMES INDICAN UNA CAUSALIDAD DEBIDA AL SENTIMIENTO REVISIONISTA PREEXISTENTE Y A LA PERCEPCIÓN DE «ADVERSIDADES ECONÓMICAS». SE CREE QUE LOS INFORMES SOBRE «ADVERSIDADES ECONÓMICAS» SON OBRA DE QUINTACOLUMNISTAS QUE ACTÚAN DESDE LA CLANDESTINIDAD. EL CAMARADA [] ACONSEJA UNA INVESTIGACIÓN MÁS A FONDO Y LA CONSIGUIENTE REPRESIÓN.\n\nPREOCUPANTE ASCENSO DE LA ACTIVIDAD TERRORISTA. EL COMPORTAMIENTO VIOLENTO VA PRINCIPALMENTE DIRIGIDO A FUNCIONARIOS DE GOBIERNO. NINGÚN MUERTO Y DOS HERIDOS HASTA AHORA. EL CAMARADA [] ACONSEJA QUE LOS FUNCIONARIOS DE GOBIERNO NO VIAJEN SOLOS Y PUEDAN PORTAR ARMAS EN AUTODEFENSA.\n\nUN [1] TERRORISTA FUE ATRAPADO CON CINCO [5] KG DE EXPLOSIVOS Y UNA GRAN CANTIDAD DE DINERO TANTO EN MONEDA NACIONAL COMO EXTRANJERA [LAS MONEDAS EXTRANJERAS INCLUYEN EL REICHSMARK ALEMÁN, EL ESLOTI POLACO, LA LIBRA BRITÁNICA Y EL DÓLAR ESTADOUNIDENSE].\n\nTAMBIÉN SE CREE QUE EL SUJETO PORTABA VARIOS DOCUMENTOS Y/O MAPAS, QUE SE SUPONE FUERON DESTRUIDOS U OCULTADOS ANTES DE SU DETENCIÓN.\n\nLA IDENTIFICACIÓN Y EL INTERROGATORIO ESTÁN PREVISTOS PARA MAÑANA.\n\nINTERROGATORIO CANCELADO[VÉASE APÉNDICE 1].\n\nMÁS INFORMES EN BREVE.\n\nAPÉNDICE 1: EL SUJETO SE SUICIDÓ ENVENENÁNDOSE CON CIANURO POCO DESPUÉS DE SU DETENCIÓN. LA IDENTIFICACIÓN DEL SUJETO HASTA AHORA NO ES POSIBLE."
 GER_Barbarossa.3.A: "Excelente."
 GER_Barbarossa.3.B: "¡Malditos espías!"


 # Kriegsmarine
 GER_Scapa_Flow_Attack: "Ataque a la base de Scapa Flow"
 GER_Scapa_Flow_Attack_desc: "Con la Kriegsmarine reforzada significativamente en fuerza y tonelaje, es hora de asestar un golpe demoledor a la Marina Real y al esfuerzo bélico británico en su conjunto del que nunca podrán recuperarse. La debilidad de las medidas de seguridad de los astilleros y la complacencia de la Marina Real por permanecer en puerto hacen de este ataque aparentemente demencial una maniobra tácticamente acertada y completamente inesperada.\n\nSi el Führer acepta, todas las fuerzas disponibles de la Kriegsmarine llevarán a cabo un ataque contra la flota británica atracada en Scapa Flow.\n\nEsta operación definitivamente entraña graves riesgos, pero, si tiene éxito, seremos capaces de terminar esta guerra por fin: los británicos estarán acabados y podremos ser capaces de iniciar la Operación León Marino, que es un mero concepto en este momento, pero si este ataque funciona... Una verdadera posibilidad, es decir, si el Gobierno británico no acepta ya los términos de la rendición.\n\n§YEl OKW sabe que es un riesgo, pero un riesgo que vale la pena asumir. ¡Si lo conseguimos, la guerra habrá terminado para Navidad!§!"


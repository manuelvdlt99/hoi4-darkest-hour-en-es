 GER_Standardpanzer_Programm: "Standardpanzer-\nProgramm"
 GER_Standardpanzer_Programm_desc: "Aunque somos desde luego capaces de producir tanques buenos y potentes, cosa que demuestran las victorias del Tiger y del Panther, hasta ahora nos ha costado por las bajas tasas de producción, provocadas por el complejo proceso de construcción y la sobrecomplicación que a menudo se encuentran en nuestros tanques. Aunque estos inconvenientes han sido aceptables hasta ahora, las experiencias y los informes de inteligencia recientes demuestran que no podemos seguir así si queremos seguir siendo competitivos frente a las fuerzas acorazadas de nuestros enemigos.\n\nEl Führer ha decidido, por tanto, ordenar el desarrollo y posterior producción de una nueva serie de tanques, denominada «Serie E» por nuestros ingenieros, que va a reemplazar a la mayoría de los modelos de tanques alemanes en el futuro cercano. Los tanques E abarcarán desde el pequeño cazacarros E-10 hasta el descomunal E-100.\n\nTodos estos tanques estarán diseñados con el foco puesto en la simplificación de la producción y el mantenimiento, cooperando al mismo tiempo con nuestras experiencias en el frente y las necesidades de nuestras tropas, creando una obra maestra verdaderamente moderna de la ingenería alemana."

 GER_Katzchen_Programm: "Kätzchen-Programm"
 GER_Katzchen_Programm_desc: "Una parte esencial de un ejército relámpago son los transportes, algo que se ha visto muy claramente últimamente. Nuestra Panzertruppe avanza a un ritmo alarmante, pero a la infantería le cuesta mantener el ritmo. Los Panzergrenadiers y la infantería motorizada pueden estar expandiéndose, pero los transportes que utilizan no tienen el blindaje efectivo para detener ningún cañón antitanque, a diferencia de nuestros pánzers. El Reich necesita vehículos más nuevos y mejor blindados, y rápido.\n\nPor tanto, se implementará el Kätzchen-Programm en nuestros centros industriales y de I+D. El objetivo de este programa es crear y diseñar vehículos blindados de combate eficientes y capaces de transportar tropas al mismo tiempo que avanzna a la misma velocidad y utilizan el mismo blindaje que un Panzer. Este proyecto parece fructífero, así que se invertirán tiempo y recursos en este proyecto."


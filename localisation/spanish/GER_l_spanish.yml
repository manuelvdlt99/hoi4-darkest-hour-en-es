 GER_Danube.31.t: "El Ejército yugoslavo se rebela; rey niño puesto al mando"
 GER_Danube.31.d: "[FROM.GetNewsIcon]La nación de Yugoslavia está pasando por tiempos complicados.\n\nUn grupo de oficiales serbios nacionalistas y prooccidentales de la Fuerza Aérea del Real Ejército de Yugoslavia, dirigidos formalmente por su comandante, el general Dušan Simović, el general de brigada de aviación militar Borivoje Mirković, el mayor Živan Knežević de la Guardia Real yugoslava y su hermano Radoje Knežević, derrocaron al Gobierno del príncipe Pablo de Yugoslaviay colocaron al joven rey Pedro II. Los miembros del Gobierno fueron detenidos y sustituidos por un nuevo Gobierno dirigido por Dušan Simović. Adolf Hitler se indignó por esta acción y emitió la Directiva n.º 25, ordenando que Yugoslavia fuera tratada como un Estado hostil y aplastada lo antes posible.\n\nLa causa de este golpe de Estado fue la entrada de Yugoslavia en el Pacto Tripartito, cosa que provocó violentas protestas en la ciudad de Belgrado, en las que los manifestantes gritaban: «Mejor la tumba que la esclavitud, mejor una guerra que el pacto»."
 GER_Danube.31.A: "Esperemos que ésto no estropee nuestros planes."
 GER_Danube.31.B: "¿Qué significa ésto para los Balcanes?"


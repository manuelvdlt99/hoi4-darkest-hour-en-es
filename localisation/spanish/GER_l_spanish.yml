 GER_Third_Versailles.13.a: "Grazie, Hitler!"
 
 GER_Third_Versailles.14.t: "El Tercer Tratado de Versalles"
 GER_Third_Versailles.14.d: "[From.GetNewsIcon]Hoy, los líderes del Eje de toda Europa han llegado a Versalles, la ciudad francesa donde se fundó el Imperio alemán y donde la misma nación fue desmantelada tras la derrota en la Primera Guerra Mundial. El problema era que el Reino Unido no se rindió formalmente, así que los miembros restantes del Gobierno huyeron a Canadá y establecieron un Gobierno provisional bajo el rey exiliado Jorge VI. Como consecuencia, el Reich alemán decidió instaurar un régimen alineado con el Eje en Inglaterra, con lord Halifax como nuevo primer ministro y Eduardo VIII como el rey proclamado.\n\nAlemania ha dictado sus términos a las potencias derrotadas, y los delegados de toda Europa han firmado el Tercer Tratado de Versalles. Como consecuencia, los Estados Unidos de América se niegan a reconocer a los británicos recién establecidos y siguen apoyando al Gobierno exiliado en Canadá como legítimo propietario del Reino Unido.\n\nSe desconoce cuáles serán los próximos actos del Reich alemán, pero ésto supone el fin de una era y el comienzo de una nueva en la que Alemania será el actor principal."
 GER_Third_Versailles.14.A: "¡El amanecer de una nueva era!"
 GER_Third_Versailles.14.B: "¡Serán bastardos!"
 GER_Third_Versailles.14.C: "¿Una paz duradera? ¿O sólo otro alto el fuego?"

 GER_Hess_Flight.1.t: "Rudolf Hess es detenido en Escocia"
 GER_Hess_Flight.1.d: "Rudolf Hess, lugarteniente del Führer del Reich alemán y destacado miembro del NSDAP, ha sido apresado hoy en un pueblo al sur de Glasgow. Un labrador cercano lo descubrió mientras huía de un avión accidentado.\n\nEstaba ansioso por hablar con el duque de Hamilton, diciendo que Hitler «quería poner fin al conflicto», añadiendo que estaba en una «misión humanitaria», y pidió hablar con el duque sobre la participación de Inglaterra en la guerra. Tuvo que decepcionarse porque la oferta fue pronto rechazada, por lo que sus esfuerzos fueron inútiles. Hess les informó de los planes de expansión europea de Hitler y de la necesidad de que el Reino Unido permitiera a los nazis reinar sin interferencias a cambio de conservar sus activos en ultramar.\n\nEl vuelo de Hess, pero no su destino ni su suerte, fue anunciado por primera vez por Munich Radio, en Alemania.\n\nAunque viajara al Reino Unido por decisión propia, la captura de uno de los políticos más poderosos del Reich alemán es una victoria descomunal para todo el país y una importante inyección de confianza para el pueblo británico."
 GER_Hess_Flight.1.A: "Misión imposible."

 GER_Hess_Flight.2.t: "La captura de Rudolf Hess"
 GER_Hess_Flight.2.d: "Cuando el labrador David McLean, de Floors Farm, cerca de Waterfoot, salió a dar un paseo nocturno sobre las 22:00, no tenía ni idea de que encontraría a un aviador alemán luchando con su paracaídas mientras estaba atrapado en un árbol. El alemán, identificado como el capitán Alfred Horn, afirmó que tenía un mensaje urgente para el duque de Hamilton. McLean sospechaba de él por razones más que evidentes. McLean llamó a su unidad local de la Home Guard después de ayudarlo y llevarlo a su modesto hogar.\n\nLa unidad transportó obedientemente al alemán a su base en Busby, y luego a una comisaría local en Giffnock para interrogarlo. Después fue trasladado a los barracones Maryhill de Glasgow. En todo momento, «Horn» exigió ver al duque de Hamilton. Cuando el duque llegó a Maryhill desde su estación de la RAF en Glasgow, lo metieron en una sala con Horn, quien reveló de inmediato su verdadera identidad. Era ni más ni menos que Rudolf Hess, lugarteniente del Führer del Reich alemán. Hess afirmó estar en una misión «humanitaria» para «poner fin a los combates».\n\nLa noticia se extendió rápidamente. Churchill fue alertado de la presencia de Hess y, al día siguiente, los noticieros alemanes publicaron la historia de la desaparición de Hess, seguidos por la BBC más tarde ese mismo día con la captura de Hess. Sin embargo, la misión de Hess fue un fracaso, ya que su intento de persuadir a los británicos de renunciar a su defensa de Europa fue recibido con burlas por parte del Gabinete de Guerra. En su lugar, el aspirante a salvador se ha convertido en un paria en Alemania, donde Martin Bormann ya lo ha suplantado. Mientras tanto, el público y la prensa británicos lo han tachado de loco y se han reído a carcajadas del fallido intento de paz de este demente."
 GER_Hess_Flight.2.A: "Wahnsinn!"

 GER_Hess_Flight.3.t: "El vuelo de Rudolf Hess"
 GER_Hess_Flight.3.d: "[FROM.GetNewsIcon]El lugarteniente del Führer, Rudolf Hess, fue detenido ayer por soldados de la Home Guard en Escocia tras saltar en paracaídas de un caza pesado. Piloto consumado, aparentemente voló solo a través del mar del Norte, teniendo cuidado de mantenerse fuera del alcance de los radares, antes de virar hacia el oeste, en dirección a Gran Bretaña.\nHess parece haberse encargado de negociar un tratado de paz entre el Reino Unido y Alemania, aunque Berlín lo ha tachado de loco y ha sido despojado de todos sus cargos políticos. Las autoridades británicas no han estado disponibles para hacer comentarios."
 GER_Hess_Flight.3.A: "Ese lunático..."


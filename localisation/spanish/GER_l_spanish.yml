 GER_RK_repression: "Represión civil"
 GER_RK_repression_desc: "Mediante una administración eficaz se puede reprimir eficazmente a las sociedades que albergan sentimientos hostiles hacia nosotros."

 GER_Standard_Panzer: "Standardpanzer-Programm"
 GER_Standard_Panzer_desc: "Las maravillas y los avances de la tecnología de nuestro Reich nos han permitido crear miles de diseños y variantes sofisticados para nuestra arma insignia de guerra: el tanque. Sin embargo, tal sofisticación es ahora un obstáculo en el campo de batalla, ya que los suministros están bajo mínimos, mientras que el enemigo está explotando nuestro déficit de suministros para emplear avances ofensivos en todo nuestro frente. Para acabar con ese déficit, presentaremos una nueva línea de tanques blindados, la serie Entwicklung o Standardpanzer. El Standardpanzer tendrá un diseño más sencillo pero igual de letal, se podrá producir en masa a un ritmo mayor que sus predecesores sin sacrificar el blindaje o la potencia de fuego, garantizando la ferocidad por la que son conocidos los tanques alemanes."

 GER_Danube.33.B: "No tenemos interés en ayudarlos."

 GER_Danube.34.t: "¡Landesgruppe alemán en [FROM.GetCapital] será expulsado!"
 GER_Danube.34.d: "[FROM.GetNewsIcon]La decisión de expulsar a los Landesgruppen de [FROM.GetNameDef] es una clara señal del compromiso del país con la defensa de sus valores y principios. Es encomiable que el Gobierno se haya posicionado en contra de los grupos de camisas pardas, y esta acción es una clara demostración de su determinación de combatir el extremismo y el odio.\n\nSin embargo, habrá consecuencias. El Tercer Reich utilizaba estas logias como forma de ampliar su influencia en la región, y su expulsión supondrá un importante revés para sus intereses. Está por ver cómo responderá el Tercer Reich, pero es probable que no se tomen ésto a la ligera, lo que quiere decir que [FROM.GetNameDef] debe estar alerta y preparado para cualquier posible represalia.\n\nEn última instancia, la decisión de expulsar a los Landesgruppen envía un poderoso mensaje a Alemania y a sus aliados, lo que seguramente envalentone a otras naciones para enfrentarse a ellos."
 GER_Danube.34.A: "Debemos obedecer."
 GER_Danube.34.B: "Que sean clandestinos."
 GER_Danube.34.C: "Ésto no los salvará de lo inevitable."
 GER_Danube.34.D: "Un rayo de luz de resistencia ante la conquista."

 GER_Danube.35.t: "Landesgruppe alemán clandestino descubierto en [FROM.GetCapital]"
 GER_Danube.35.d: ""
 GER_Danube.35.A: "¡Ésto es inaceptable!"
 
 ### Heim ins Reich
 GER_Munich_Conference.1.t: "La Conferencia de Múnich"
 GER_Munich_Conference.1.d: "Las reivindicaciones alemanas sobre la región checoslovaca de los Sudetes, donde vive un importante número de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están celebrando conversaciones en Múnich entre el Reino Unido, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes. ¿Cuál será la posición británica?"
 GER_Munich_Conference.1.d_2: "Las reivindicaciones alemanas sobre la región checoslovaca de los Sudetes, donde vive un importante número de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Como ya hemos demostrado que no aceptaremos el expansionismo alemán, ahora tenemos otro aliado en la guerra contra Alemania."
 GER_Munich_Conference.1.d_3: "Las reivindicaciones alemanas sobre la región checoslovaca de los Sudetes, donde vive un importante número de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están celebrando conversaciones en Múnich entre los Países Bajos, el Reino Unido, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes. ¿Cuál será la posición neerlandesa?"
 GER_Munich_Conference.1.A: "Los checos están solos."
 GER_Munich_Conference.1.B: "¡Hay que defender Checoslovaquia!"

 GER_Munich_Conference.2.d: "Las reivindicaciones alemanas sobre la región checoslovaca de los Sudetes, donde vive un importante número de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están celebrando conversaciones en Múnich entre el Reino Unido, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes.\n\nLos británicos han dejado claro que no tienen intención de entrar en guerra por una «riña en un país lejano». ¿Deberíamos seguir su ejemplo o cumpliremos nuestras obligaciones con Checoslovaquia ofreciéndoles apoyo?"
 GER_Munich_Conference.2.A: "Abandonar a los checos a su suerte."
 GER_Munich_Conference.2.B: "¡Que les den a los británicos! ¡Francia apoya a sus amigos!"

 GER_Munich_Conference.3.d: "Las reivindicaciones alemanas sobre la región checoslovaca de los Sudetes, donde vive un importante número de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están celebrando conversaciones en Múnich entre el Reino Unido, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes.\n\nLos británicos se han negado a retractarse; es más, amenazan a los alemanes con la guerra si transgreden las fronteras de Checoslovaquia. La guerra podría ser inminente."
 GER_Munich_Conference.3.A: "¡Debemos prepararnos!"
 GER_Munich_Conference.3.B: "Francia debería mantenerse al margen."

 GER_Munich_Conference.4.t: "Francia abandona a los Aliados"
 GER_Munich_Conference.4.d: "¡Los testarudos franceses se han negado a seguirnos en la crisis de los Sudetes! Mantienen su apoyo a Checoslovaquia y, como nosotros no lo hacemos, han decidido rescindir nuestra alianza mutua. Incluso ahora, Francia se prepara para una guerra inminente con Alemania."
 GER_Munich_Conference.4.A: "¡Necios! ¡Hay que apaciguar a [GER.GetLeader]!"

 GER_Munich_Conference.44.d: "Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, ¡y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! En Múnich se está celebrando una conferencia en la que los líderes europeos discuten el futuro de Checoslovaquia, pero no nos han invitado.\n\nPor suerte, parece que los Aliados cumplirán su promesa de apoyarnos. Han amenazado a [GER.GetLeader] con la guerra si se transgreden nuestras fronteras en lo más mínimo. Pese a ello, debemos prepararnos para un inminente ataque alemán."
 GER_Munich_Conference.44.A: "¡Bien! ¡Que vengan!"

 GER_Munich_Conference.5.d: "Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, ¡y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! En Múnich se está celebrando una conferencia en la que los líderes europeos discuten el futuro de Checoslovaquia, pero no nos han invitado.\n\nLos cobardes británicos se han negado a respaldar nuestra soberanía, pero ¡al menos los franceses dan la cara por nosotros! Han abandonado su alianza con el Reino Unido y han formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana."
 GER_Munich_Conference.5.A: "Vive la France !"

 GER_Munich_Conference.6.t: "El Dictado de Múnich"
 GER_Munich_Conference.6.d: "Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, ¡y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! En Múnich se está celebrando una conferencia en la que los líderes europeos discuten el futuro de Checoslovaquia, pero no nos han invitado.\n\nTanto los británicos como los franceses han rescindido sus anteriores promesas de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado claro que, si decidimos resistirnos a los alemanes, lo haremos por nuestra cuenta. Quizá no tengamos más remedio que entregar los Sudetes..."
 GER_Munich_Conference.6.A: "Éste es un día oscuro para Europa."
 GER_Munich_Conference.6.B: "¡Nunca nos rendiremos!"

 GER_Munich_Conference.7.d: "Se han celebrado conversaciones en Múnich entre los dirigentes de Alemania, el Reino Unido, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos y sus aliados han rechazado nuestras legítimas reivindicaciones sobre los Sudetes y nos han amenazado con la guerra si «transgredimos» la frontera checa.\n\nSe ha elaborado un plan para la invasión de Checoslovaquia, pero es probable que ésto desencadene una guerra general europea. Debemos asegurarnos de que estamos preparados."
 GER_Munich_Conference.7.A: "Hora de hacerlo por las malas."

 GER_Munich_Conference.8.d: "Se han celebrado conversaciones en Múnich entre los dirigentes de Alemania, el Reino Unido, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos han entrado en razón y han aceptado la legitimidad de nuestras reclamaciones sobre los Sudetes, pero los testarudos franceses se niegan a recular.\n\nHan abandonado su cooperación con el Reino Unido y, en su lugar, han estrechado lazos con los checos. Parece que tendremos que ocuparnos de ambos al mismo tiempo, pero al menos ahora los británicos no intervendrán..."
 GER_Munich_Conference.8.A: "Ésto podría jugar en nuestro favor."

 GER_Munich_Conference.9.d: "Se han celebrado conversaciones en Múnich entre los dirigentes de Alemania, el Reino Unido, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado la legimitdad de nuestras reclamaciones sobre los Sudetes y sus anteriores ofertas de apoyo a los checos han sido rescindidas.\n\nA pesar de lo desesperado de su situación, ¡los testarudos checos se niegan a ceder su territorio! Tendremos que tomarlo por la fuerza. ¡Se ha preparado un plan de invasión que borrará de la faz de la tierra este vil experimento de Versalles!"
 GER_Munich_Conference.9.A: "Los checos deben ser destruidos."

 GER_Munich_Conference.10.d: "Se han celebrado conversaciones en Múnich entre los dirigentes de Alemania, el Reino Unido, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado la legimitdad de nuestras reclamaciones sobre los Sudetes y sus anteriores ofertas de apoyo a los checos han sido rescindidas.\n\nReconociendo lo desesperado de su situación, los checos nos han entregado los territorios de los Sudetes. ¡Sus oprimidos habitantes alemanes volverán por fin a la patria!"
 GER_Munich_Conference.10.A: "Éste es un día histórico para Alemania."

 GER_Munich_Conference.11.t: "Primer arbitraje de Viena"
 GER_Munich_Conference.11.d: "Checoslovaquia es un tumor maligno en el corazón de Europa y, por fin, los alemanes han decidido tomar medidas decisivas contra él. Los Sudetes ya han sido entregados a Alemania, y ahora, como consecuencia de los Acuerdos de Múnich, el territorio checoslovaco que legítimamente pertenece a Hungría nos será devuelto."
 GER_Munich_Conference.11.A: "¡Ya era hora!"

 GER_Munich_Conference.12.t: "La anexión de Silesia de Cieszyn"
 GER_Munich_Conference.12.d: "Checoslovaquia se está desmoronando y debemos actuar con rapidez para proteger el territorio con importantes poblaciones polacas antes de que Alemania lo pueda tomar. Siempre hemos impugnado el control checo de la Silesia de Cieszyn, y es hora de que la región de una a nuestra nación."
 GER_Munich_Conference.12.A: "¡La Silesia de Cieszyn es nuestra!"

 GER_Munich_Conference.13.t: "El destino de Checoslovaquia"
 GER_Munich_Conference.13.d: "No contentos con robar los Sudetes, los alemanes han decidido tomar el resto de nuestra nación. Abandonados por nuestros supuestos aliados y con nuestras mejores defensas perdidas en el Dictado de Múnich, la situación parece desesperada..."
 GER_Munich_Conference.13.A: "Ceder ante los alemanes."
 GER_Munich_Conference.13.B: "...¡pero debemos resistir!"

 GER_Munich_Conference.14.t: "Los checos resisten"
 GER_Munich_Conference.14.d: "De algún modo, los checos han tenido el valor de luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora están bajo nuestro control, así que ésta debería ser una campaña rápida."
 GER_Munich_Conference.14.A: "Praga pronto será nuestra."

 GER_Munich_Conference.15.d: "El fin de Checoslovaquia está cerca y nuestras fuerzas están marchando hacia Praga en este mismo momento. Con la rendición del Ejército checoslovaco, hemos liberado grandes cantidades de armamento. Sus tanques en particular deberían servir bien a nuestras fuerzas.\n\nBohemia será anexionada a Alemania como protectorado, pero ¿qué será de Eslovaquia? Podemos crearles un Estado títere autónomo bajo Jozef Tiso."
 GER_Munich_Conference.15.d_2: "Conquistada Checoslovaquia, debemos considerar la mejor manera de repartir estos territorios.\n\nBohemia seguirá siendo alemana como protectorado, pero ¿qué será de Eslovaquia? Podemos crearles un Estado títere autónomo bajo Jozef Tiso."
 GER_Munich_Conference.15.A: "Formar el Estado títere de Eslovaquia."
 GER_Munich_Conference.15.B: "Dividir Checoslovaquia con Hungría."
 GER_Munich_Conference.15.C: "¡Toda Checoslovaquia pertenece al Reich!"

 GER_Munich_Conference.16.t: "La partición de Checoslovaquia"
 GER_Munich_Conference.16.d: "Las fuerzas alemanas han entrado en Praga y el fin de Checoslovaquia es inminente. Pretenden anexionar Bohemia al Reich alemán, pero están dispuestos a dejar que nos quedemos Eslovaquia. ¿Deberíamos aceptar esta partición? Supondrá entrar en una alianza militar formal con Alemania."
 GER_Munich_Conference.16.d_2: "Tras anexionarse Checoslovaquia, Alemania pretende conservar Bohemia como parte del Reich, pero están dispuestos a dejar que nos quedemos Eslovaquia. ¿Deberíamos aceptar esta partición? Supondrá entrar en una alianza militar formal con Alemania."
 GER_Munich_Conference.16.A: "¡Por supuesto! ¡La Gran Hungría pronto será una realidad!"
 GER_Munich_Conference.16.B: "No, no necesitamos Eslovaquia o la amistad alemana."

 GER_Munich_Conference.17.t: "Hungría rechaza nuestra oferta"
 GER_Munich_Conference.17.d: "¡Los húngaros han rechazado escandalosamente nuestra generosa oferta de anexionarse Eslovaquia, alegando que no tienen ningún interés en la región! Pronto tendremos que ocuparnos de ellos. Por ahora, debemos pensar en una solución para la cuestión eslovaca."
 GER_Munich_Conference.17.A: "Formar el Gobierno títere de Tiso."
 GER_Munich_Conference.17.B: "Anexionar Eslovaquia a Alemania."

 GER_Munich_Conference.18.t: "[From.GetNameDefCap] exige los Sudetes"
 GER_Munich_Conference.18.d: "En medio de la situación actual, Alemania nos ha exigido el territorio de los Sudetes para «proteger a la población alemana» de la región.\n\nAnte la situación actual, han dejado muy claro que ésto es así. No habrá negociaciones ni diplomacia. Tendrán los Sudetes o irán a la guerra por ellos."
 GER_Munich_Conference.18.A: "¡Que tengan su guerra si se atreven!"
 GER_Munich_Conference.18.B: "No podemos permitirnos una guerra con [From.GetNameDef]."

 GER_Munich_Conference.19.t: "[From.GetNameDefCap] nos niega los Sudetes"
 GER_Munich_Conference.19.d: "¡En un estúpido movimiento diplomático, [From.GetLeader], el líder de los [From.GetAdjective], ha rechazado todas las exigencias de los [From.GetAdjective]!\n\nNo cederán los Sudetes y prácticamente nos han retado a declararles la guerra, burlándose de nuestro deseo de proteger a nuestros hermanos y hermanas [Root.GetAdjective]."
 GER_Munich_Conference.19.A: "¡Que así sea!"

 GER_Munich_Conference.20.t: "[From.GetNameDefCap] entrega los Sudetes"
 GER_Munich_Conference.20.d: "Ante la posibilidad de una guerra con nosotros, [From.GetNameDef] ha acordado cedernos todo el control de los Sudetes y renunciar a cualquier reclamación futura sobre la región.\n\nLa población [Root.GetAdjective] de los Sudetes por fin estará a salvo en el redil de [Root.GetNameDef]."
 GER_Munich_Conference.20.A: "¡Por [Root.GetNameDef] y todos sus habitantes!"

 GER_Munich_Conference_News.1.t: "La crisis de los Sudetes"
 GER_Munich_Conference_News.1.d: "[FROM.GetNewsIcon]Las exigencias alemanas sobre el territorio fronterizo de los Sudetes en Checoslovaquia, que alberga una considerable minoría alemana, se han intensificado recientemente.\n\nEn una cumbre celebrada en Múnich, Alemania, el Reino Unido, Francia e Italia intentaron buscar una solución diplomática a la llamada «crisis de los Sudetes».\n\nSin embargo, las conversaciones parecen haber fracasado, ya que tanto el Reino Unido como sus aliados han dado graves advertencias a Alemania de que, si sus tropas cruzan la frontera checoslovaca, el resultado sería la guerra.\n\nParece que se acaba el tiempo para encontrar una solución pacífica al conflicto."
 GER_Munich_Conference_News.1.A: "¡Parece que habrá guerra!"
 GER_Munich_Conference_News.1.B: "¡Necios!"
 GER_Munich_Conference_News.1.C: "Ha llegado el momento de plantar cara."
 GER_Munich_Conference_News.1.E: "¡Que vengan los alemanes!"

 GER_Munich_Conference_News.2.b: "Ya nos encargaremos de los franceses."
 GER_Munich_Conference_News.2.c: "Los franceses están solos esta vez."
 GER_Munich_Conference_News.2.e: "Los alemanes no se atreverían a atacarnos ahora... ¿verdad?"
 GER_Munich_Conference_News.2.f: "El mundo libre depende de nosotros."

 GER_Munich_Conference_News.3.t: "El Dictado de Múnich"
 GER_Munich_Conference_News.3.d: "[FROM.GetNewsIcon]Las exigencias alemanas sobre el territorio fronterizo de los Sudetes en Checoslovaquia, que alberga una considerable minoría alemana, se han intensificado recientemente.\n\nEn una cumbre celebrada en Múnich, Alemania, el Reino Unido, Francia e Italia intentaron buscar una solución diplomática a la llamada «crisis de los Sudetes».\n\nAunque el Reino Unido y Francia han calificado las exigencias alemanas como razonables, Checoslovaquia, que no fue invitada a la conferencia, se ha negado a ceder un palmo.\n\nAhora se enfrenta sola a Alemania en lo que parece una batalla perdida."
 GER_Munich_Conference_News.3.a: "La cosa no pinta bien para los checos."
 GER_Munich_Conference_News.3.b: "Bobos tozudos."
 GER_Munich_Conference_News.3.c: "¡Nunca nos rendiremos!"

 GER_Munich_Conference_News.4.t: "El destino de Checoslovaquia"
 GER_Munich_Conference_News.4.d: "[FROM.GetNewsIcon]Las tropas alemanas han cruzado la frontera hacia Bohemia y Moravia, supuestamente para restaurar el orden en las regiones tras el colapso del Gobierno checo.\n\nEn Praga, las fuerzas de ocupación han anunciado la creación de un «protectorado autónomo» dentro del Reich alemán.\n\nCon apoyo alemán, Eslovaquia se ha declarado independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe."
 GER_Munich_Conference_News.4.d_2: "[FROM.GetNewsIcon]Tras la anexión alemana de Checoslovaquia, se ha seguido discutiendo sobre cómo dividir estos territorios; parece que se ha llegado a una conclusión.\n\nCon apoyo alemán, Eslovaquia se ha declarado independiente bajo el liderazgo de Jozef Tiso."
 GER_Munich_Conference_News.4.a: "Tanta paz, tanta paz..."
 GER_Munich_Conference_News.4.b: "Hay que proteger a los checos de sí mismos."
 GER_Munich_Conference_News.4.c: "¡Éso no fue lo que acordamos!"
 GER_Munich_Conference_News.4.e: "¡Hungría recuperará su antigua gloria!"

 GER_Munich_Conference_News.5.d: "[FROM.GetNewsIcon]Las tropas alemanas han cruzado la frontera hacia Bohemia y Moravia, supuestamente para restaurar el orden en las regiones tras el colapso del Gobierno checo.\n\nEn Praga, las fuerzas de ocupación han anunciado la creación de un «protectorado autónomo» dentro de [GER.GetNameDef]. Las fuerzas húngaras, con el consentimiento de Alemania, han entrado en Eslovaquia y la han anexionado a Hungría.\n\nLa nación de Checoslovaquia ya no existe."
 GER_Munich_Conference_News.5.d_2: "[FROM.GetNewsIcon]Tras la anexión alemana de Checoslovaquia, se ha seguido discutiendo sobre cómo dividir estos territorios; parece que se ha llegado a una conclusión.\n\nLas fuerzas húngaras, con el consentimiento de Alemania, han entrado en Eslovaquia y la han anexionado a Hungría."

 GER_Munich_Conference_News.6.d: "[FROM.GetNewsIcon]Las tropas alemanas han cruzado la frontera hacia Bohemia y Moravia, supuestamente para restaurar el orden en las regiones tras el colapso del Gobierno checo.\n\nEn Praga, las fuerzas de ocupación han anunciado la creación de un «protectorado autónomo» dentro del Reich alemán.\n\nTambién se anunció en Bratislava un segundo protectorado centrado en Eslovaquia. Toda Checoslovaquia ha sido anexionada por Alemania."
 GER_Munich_Conference_News.6.d_2: "[FROM.GetNewsIcon]Tras la anexión alemana de Checoslovaquia, se ha seguido discutiendo sobre cómo dividir estos territorios; parece que se ha llegado a una conclusión.\n\nEl territorio anexionado se ha organizado en dos protectorados, pero permanece bajo control alemán. En la práctica, poco ha cambiado respecto a antes, y Alemania conserva la totalidad de Checoslovaquia."

 GER_Munich_Conference_News.7.t: "Los Acuerdos de Múnich"
 GER_Munich_Conference_News.7.d: "[FROM.GetNewsIcon]Las exigencias alemanas sobre el territorio de los Sudetes en Checoslovaquia, que alberga una considerable minoría alemana, se han intensificado.\n\nEn una cumbre celebrada en Múnich, Alemania, el Reino Unido, Francia e Italia intentaron buscar una solución diplomática a la llamada «crisis de los Sudetes». No se invitó a Checoslovaquia. Se llegó a un acuerdo por el que Alemania se anexiona los Sudetes, pero no emprenderá ninguna otra conquista territorial en Europa.\n\nEl señor Chamberlain habló ante multitudes en Londres:\n«Por segunda vez un primer ministro ha regresado de Alemania trayendo la paz con honor. Creo que es la paz para nuestros tiempos»."
 GER_Munich_Conference_News.7.A: "Entonces este año no hay guerra."
 GER_Munich_Conference_News.7.B: "Paz por ahora al menos..."
 GER_Munich_Conference_News.7.C: "Nos hemos librado de otra guerra mundial."
 GER_Munich_Conference_News.7.E: "¡Ésto no es un acuerdo, es un dictado!"

 GER_Danzig_or_War.1.t: "Dánzig o guerra"
 GER_Danzig_or_War.1.d: "[GER.GetNameDefCap] lleva mucho tiempo haciendo público su objetivo de recuperar los territorios que perdió en la Gran Guerra. En particular, se fijan en el territorio de Dánzig, que separa Prusia Oriental del resto de su nación.\n\nHan exigido que Dánzig sea cedido a [GER.GetNameDef] y, a cambio, no ofrecen más que la promesa de renunciar a sus reclamaciones sobre Poznan. Ante la amenaza de guerra inminente, aceptar la oferta retrasará un posible conflicto, pero a costa de conceder libremente a los alemanes más fuerza para lo que se avecine."
 GER_Danzig_or_War.1.A: "Lleguemos a un acuerdo. Quizá se vayan a otra parte."
 GER_Danzig_or_War.1.B: "¡Dánzig seguirá siendo Gdansk!"

 GER_Danzig_or_War.2.t: "Polonia cede Dánzig"
 GER_Danzig_or_War.2.d: "Ante nuestro ultimátum, Polonia ha accedido a entregarnos su territorio injustamente adquirido, ¡demostrando que debían saber que pertenecía legítimamente a Alemania!"
 GER_Danzig_or_War.2.A: "Polonia ha evitado la guerra... por ahora."

 GER_Danzig_or_War.3.t: "Polonia se niega a ceder Dánzig"
 GER_Danzig_or_War.3.d: "A pesar de nuestros intentos de permitir que Polonia entregue Dánzig pacíficamente, incluso prometiendo renunciar a nuestras reclamaciones sobre otros territorios alemanes a cambio, nos han respondido con una negativa. Como era de esperar, el mundo no nos da nada que no tomemos por la fuerza."
 GER_Danzig_or_War.3.A: "Saben de sobra cuál es la alternativa."

 GER_Danzig_or_War.4.t: "Polonia cede Dánzig"
 GER_Danzig_or_War.4.d: "[FROM.GetNewsIcon]Tras la presentación de un ultimátum [GER.GetAdjective] a [From.GetNameDef], [From.GetLeader] y el Gobierno [From.GetAdjective] han decidido acatar todas las exigencias antes que enfrentarse a una guerra.\n\nTienen la esperanza de que, con la pérdida de Dánzig, [From.GetNameDef] estará a salvo de nuevas ambiciones territoriales alemanas. Sin embargo, la situación sigue siendo tensa y es revelador que las fuerzas fronterizas polacas aún no hayan recibido la orden de retirarse."
 GER_Danzig_or_War.4.A: "¡No se puede permitir que [GER.GetLeader] siga exigiendo a Europa!"
 GER_Danzig_or_War.4.B: "Ésto es un reconocimiento del poder del [GER.GetFactionName]."
 GER_Danzig_or_War.4.C: "Continúa el expansionismo alemán"
 GER_Danzig_or_War.4.D: "Está claro que las democracias de Europa son incapaces de detener la amenaza fascista."

 GER_Danzig_or_War.5.t: "Polonia rechaza el ultimátum alemán"
 GER_Danzig_or_War.5.d: "[FROM.GetNewsIcon]Teniendo en cuenta las exigencias, parecía inevitable.\n\n[From.GetNameDefCap] se vería obligada a ceder Dánzig a Alemania y un plenipotenciario polaco sería enviado a Berlín para negociar nuevos términos. [From.GetLeader] señaló las recientes acciones de [GER.GetNameDef] al afirmar que era obvio que Alemania no se conformaría sólo con Danzig.\n\nLas fuerzas alemanas y polacas están preparadas para la guerra, y ya están llegando informes de enfrentamientos en la frontera. Vuelve a haber guerra en Europa."
 GER_Danzig_or_War.5.A: "¡Alemania ha ignorado todas las advertencias!"
 GER_Danzig_or_War.5.B: "Guerra entonces."
 GER_Danzig_or_War.5.C: "¡Debemos detener juntos esta agresión!"
 GER_Danzig_or_War.5.D: "Ésta es una situación grave."
 
 GER_Third_Versailles.1.t: "Crepúsculo en Inglaterra"
 GER_Third_Versailles.1.d: "En aquellos dolorosos y duros días posteriores a noviembre de 1918, vimos como el Imperio británico se alzaba sobre nosotros, riéndose y expandiéndose mientras a nosotros nos tocó pagar los platos rotos de una nación rota, una nación por cuya protección habíamos luchado tanto, una nación que intentaba reclamar el lugar que le correspondía en el mundo. Esas estampas de soldados británicos jubilosos recibiendo una calurosa bienvenida cuando regresaban a Londres están grabadas en nuestra memoria para siempre, un marcado contraste entre las situaciones a las que se enfrentaban nuestras dos naciones.\n\nAhora les toca a ellos observar horrorizados como se desmorona el Estado británico ante sus propios ojos.\n\nAunque reconocemos que lucharon duramente para intentar proteger una lamentable excusa de hogar, no tuvieron ninguna posibilidad contra todo el poderío del Ejército alemán, que desfiló orgulloso por muchas ciudades y calles, incluido el gran premio: Londres. La desgracia de Versalles y el recuerdo de 1918, por fin vengados, con nuestro lugar en el mundo asegurado al fin después de todos estos años. Realmente es un espectáculo digno de contemplar.\n\nPero no todo va bien en las islas. Los escoceses se han tomado su oportunidad de independencia al pie de la letra y han empezado inmediatamente a preparar fortificaciones por si decidimos atacarlos. Los restos del Gobierno británico y de las altas esferas han huido a Canadá, donde dicen que «seguirán luchando contra el fascismo», aunque está por ver hasta qué punto darán guerra. Y los que aún sigan aquí estarán ahora sometidos a nuestro gobierno, pero, por supuesto, sólo aquellos que tengan motivos para temernos deberán tener miedo, pues seremos amables con el ciudadano británico medio. Al fin y al cabo, se agradecerán sus servicios al Reich.\n\nEl sol se pone en Inglaterra, y sólo es cuestión de tiempo que desaparezca de la vista para siempre."
 GER_Third_Versailles.1.a: "Ahora deben sufrir como nosotros en 1918."
 GER_Third_Versailles.1.tt: "El otrora poderoso Imperio británico yace §Rdestrozado§! ante nuestro poderío."
 
 GER_Third_Versailles.2.t: "El Rey en el exilio"
 GER_Third_Versailles.2.d: "Ahora que los cobardes franceses y los lamentables británicos se han arrodillado ante el poderío de la supremacía alemana, ha llegado el momento de considerar los términos de la paz. Sin embargo, con el actual Gobierno ilegítimo inglés, no hay ninguna posibilidad de entablar conversaciones de paz. Si hemos de ganar esta guerra y establecer nuestro dominio sobre Europa, primero debemos reorganizar el Gobierno británico, y tenemos al hombre perfecto.\n\nEduardo VIII, antiguo rey del Reino Unido, fue nombrado gobernador de las Bahamas tras ser acusado de ser un simpatizante nazi. Eduardo y su esposa simpatizaban con el nacionalsocialismo y nuestro Gobierno antes y durante la guerra y, poco después de casarse, hicieron una gira por Alemania, donde tomaron té y mantuvieron una larga conversación con Adolf Hitler. Eduardo hasta pidió protección a la Wehrmacht durante la ocupación de Francia. Por lo tanto, nos hemos asegurado de vigilarlo de cerca para poder utilizarlo cuando llegue el momento.\n\nCon el éxito de la Operación León Marino, no hay mejor momento para devolver al trono al legítimo gobernante de Inglaterra."
 GER_Third_Versailles.2.a: "Denle la buena nueva a Eduardo."
 
 GER_Third_Versailles.3.t: "La recoronación de Eduardo VIII"
 GER_Third_Versailles.3.d: "[FROM.GetNewsIcon]Sorprendentes noticias desde Londres hoy, ya que Eduardo VIII ha sido recoronado rey de los Reinos Unidos de Inglaterra y Gales. Eduardo VIII, que había abdicado hace años para casarse con la estrella y divorciada estadounidense Wallis Simpson, llegó a las islas hace escasos días para reclamar el trono.\n\nEduardo VIII fue coronado por primera vez en los regios e inmaculados salones de la Abadía de Westminster, pero la escena es muy diferente esta vez. La abadía ha quedado gravemente afectada por la artillería y los bombardeos alemanes, y el tejado debe reconstruirse rápidamente para la ceremonia. La fachada de la abadía está adornada con la esvástica del Reich alemán en lugar de la Union Jack.\n\nEl Führer, Adolf Hitler, asistió a la ceremonia, escoltado por sus guardaespaldas. Los observadores creen que la recoronación del rey es un movimiento político de Hitler para poner fin a la lucha y la resistencia en las islas británicas, dado que el rey Jorge VI ha huido a Canadá y condenado la acción, tachándola de «nada más que un rey marioneta con los hilos bien apretados».\n\nLos expertos creen que la población británica que ha permanecido en la isla se unirá a Eduardo VIII, que tuvo mucho apoyo popular durante su corto reinado, ya que se sienten abandonados por el rey y su Gobierno. Sólo el tiempo dirá quién será conocido como el «verdadero rey»."
 GER_Third_Versailles.3.a: "¡Nada más que un charlatán pretendiendo ser rey!"
 GER_Third_Versailles.3.b: "¡Dios salve al Rey!"
 GER_Third_Versailles.3.c: "Y así, la Casa de Windsor se vuelve contra sí misma."
 
 GER_Third_Versailles.4.t: "Das Ende der Westlichen Welt"
 GER_Third_Versailles.4.d: "Tras muchos años, tras muchas pruebas sangrientas, Alemania por fin está ganando.\n\nNos ocupamos del tema del rey, ya que la ocupación casi total de las islas británicas no dejó ningún Gobierno principal que llegara para las negociaciones. En su lugar, el rey Eduardo VIII representará al Reino Unido. Ya nos hemos ocupado de Francia, así que ahora toca dictar por fin la paz.\n\nHitler estaba entusiasmado con la idea de una Europa alemana, pero primero tenía que lograr la paz para dar un soplo de aire fresco al pueblo alemán. Pero ¿cuál sería un buen lugar? ¿Cuál sería un lugar en el que Alemania recuperara su prestigio y poder aplastando a británicos y franceses en venganza? Hitler sabía exactamente dónde tendrían lugar las negociaciones, y ahora tenía que decírselo a su gabinete.\n\n—Para deshacer la humillante paz que se nos impuso en la Primera Guerra Mundial —declaró Hitler a su gabinete circundante —debemos promulgar la venganza y la redención... Celebrando dichas negociaciones en la Galería de los Espejos de Versalles.\n\nPara Hitler, el palacio en el que Alemania fue avergonzada y derrotada sería eclipsado por esta nueva victoria que Alemania obtendría. Alemania no se dejará humillar nunca más, y la patria se empeñará a partir de ahora en ser la nación más poderosa del mundo."
 GER_Third_Versailles.4.a: "Y conozco el lugar perfecto: Versalles."
 GER_Third_Versailles.4.tt: "Nuestra victoria sobre nuestros antiguos enemigos es completa, y ahora es el momento de dictar nuestras condiciones."
 
 GER_Third_Versailles.5.t: "El Tercer Tratado de Versalles: Inglaterra"
 GER_Third_Versailles.5.d: "Mientras nuestros negociadores trabajan en el tratado de paz con Inglaterra, ha surgido una cuestión inesperada. En el receso, nuestra delegación fue abordada en secreto por una delegación de Plaid Cymru. Nos han solicitado que Gales esté separado de Inglaterra. El concepto tiene mucho potencial. Separar Gales de Inglaterra nos granjearía un posible aliado en la isla a la par que debilitaría a Inglaterra, dado que gran parte del carbón que se usa en Inglaterra proviene de los campos galeses. Además, persisten los rumores de que Saunders Lewis, líder de Plaid Cymru y probable dirigente de un Gales libre, simpatiza con nuestro Gobierno.\n\nNuestros negociadores más indulgentes, en cambio, han señalado que la idea también tiene inconvenientes. Una Gales libre podría apoyar a los estadounidenses o, Dios no lo quiera, a los soviéticos antes que a nosotros. No sólo éso, sino que Gales estaría completamente indefensa ante una invasión extranjera. Con una escasa población, una economía basada en la extracción y una identidad nacional casi pisoteada durante los más de 500 años de dominio inglés, el país tiene pocas expectativas a largo plazo. Insisten en que cualquier separación sería temporal por estas razones y que los ingleses terminarían reafirmando su dominación de una forma u otra. En su lugar, defienden que los ingleses deberían quedarse Gales."
 GER_Third_Versailles.5.a: "Gales estará separado de Inglaterra."
 GER_Third_Versailles.5.b: "Inglaterra se puede quedar Gales."
 
 GER_Third_Versailles.6.t: "Las islas del Canal"
 GER_Third_Versailles.6.d: "Mientras troceamos Europa a nuestro antojo, el futuro de las islas del Canal, Guernsey, Alderney, Sark y Herm, ha pasado a primer plano. Las islas en sí son minúsculas en comparación con nuestras otras conquistas en términos de extensión y población. Sin embargo, tienen una mayor importancia. Hasta la Operación León Marino, estas posesiones británicas frente a la costa de Francia eran las únicas bajo el control directo de nuestras fuerzas en Europa. No sólo éso, sino que su localización también es significante. Al estar frente a la costa normanda, están casi en medio del Canal. Controlarlas podría tener enormes implicaciones estratégicas.\n\nLa Kriegsmarine ha reconocido la posible importancia de estas islas y ha solicitado que nos las quedemos para poder desarrollarlas como un puesto de avanzada naval en condiciones, lo que nos permitiría proyectar nuestro poder en el Canal y más allá. También serían fáciles de germanizar. Con una población indígena tan baja, incluso una pequeña base naval podría emplear a suficientes alemanes para convertir las islas en un territorio tan leal como Berlín.\n\nOtros, en cambio, se han opuesto a un puesto de avanzada tan remoto. Han sugerido que simplemente cedamos las tierras a los franceses o, en casos más extremos, a los poco leales ingleses. Hay que tomar una decisión para cuando los delegados se reúnan para escribir."
 GER_Third_Versailles.6.a: "Dárselas a Francia."
 GER_Third_Versailles.6.b: "¡Serán una base de la Kriegsmarine!"
 GER_Third_Versailles.6.c: "Inglaterra se puede quedar las islas del Canal."
 
 GER_Third_Versailles.7.t: "El estado de Cornualles"
 GER_Third_Versailles.7.d: "Pese a ser una posesión británica durante más de mil años, Cornualles ha conservado su cultura distintiva, más parecida a la de Gales o Irlanda que a la del resto del Reino Unido. Esta distinción ha fomentado un sentimiento de independencia en el antiguo ducado, cosa que nuestros delegados han notado. Aunque la independencia no es una opción, separarlos de los británicos y utilizarlos para vigilar a los ingleses ha ganado adeptos entre nuestros negociadores.\n\nLa posibilidad de trasladar fácilmente un gran número de hombres a través del canal de la Mancha a una base ya establecida reduce la probabilidad de un futuro levantamiento británico. La Marina Real sigue siendo una fuerza formidable en el mar, pero el Ejército británico no pudo hacernos frente ni siquiera antes de que lo hiciéramos polvo.\n\nAlgunos han propuesto que simplemente le devolvamos Cornualles al Reino Unido. Señalan que la resistencia local será inevitablemente fuerte, como lo será en cualquier otra parte de Inglaterra que nuestras tropas puedan controlar. Ésto requeriría más tropas de las que permiten nuestros planes militares, no sólo para vigilar la frontera, sino también para sofocar las inevitables revueltas. No sólo éso, sino que a los córnicos les caemos incluso peor que a los británicos. Cualquier guarnición en Cornualles quedará al final de una línea de suministro extremadamente inestable, luchando en una interminable guerra de guerrillas en su propio territorio contra un enemigo sin apoyo inmediato. En pocas palabras, sería un desastre militar a todas luces."
 GER_Third_Versailles.7.a: "Nos quedaremos Cornualles como base."
 GER_Third_Versailles.7.b: "Inglaterra también puede quedarse con Cornualles."
 
 GER_Third_Versailles.8.t: "La cuestión del armamento y la seguridad"
 GER_Third_Versailles.8.d: "Aunque ha habido algún debate moderado sobre cuestiones anteriores, el futuro del Ejército británico es incuestionable. Ningún alemán que se precie podría soportar un Ejército o Marina británicos ilimitados. El único punto de discordia era el tamaño del nuevo Ejército británico. Tras un día entero de deliberaciones, el borrador quedó redactado y listo para que lo leyeran los ingleses. Cuando las dos delegaciones se reunieron para negociar, no sorprendió a nadie que los alemanes entregaran rápidamente sus exigencias a los británicos. La indignación comenzó cuando las inspeccionaron.\n\nEl Ejército británico no iba a tener una fuerza superior a 40 000 hombres, contando personal de mando y apoyo. No habría fuerzas de reserva ni de guardia nacional. Se prohibiría al Reino Unido el uso de tanques, aviones (incluidos los planeadores) y submarinos, y todos los que estuvieran en posesión británica debían ser entregados inmediatamente. La Marina británica se disolvería por completo, con la excepción de una guardia costera simbólica con no más de 50 buques y 10 000 marineros. Por tanto, la marina mercante británica quedaría a salvo. Como todos los aviones se entregarían a Alemania, la RAF quedaría disuelta.\n\nTras ser informados de que, si no firmaban, se reanudaría la guerra, los enfurecidos británicos se calmaron. Sin otra opción y con gran solemnidad, los británicos firmaron."
 GER_Third_Versailles.8.a: "Le quitaremos las garras al león."
 
 GER_Third_Versailles.9.t: "Cuestión final: reparaciones de guerra"
 GER_Third_Versailles.9.d: "A medida que la conferencia llega a su fin, los delegados han llegado al punto final de la agenda: el pago. Esta cuestión era especialmente apremiante para Alemania porque las reparaciones exigidas por el Tratado de Versalles fueron un importante punto de discordia durante su ascenso al poder. Ahora podrán hacer sufrir al pueblo británico. Tras las conversaciones con Berlín, los delegados alemanes presentaron a los británicos una factura de 140 000 millones de marcos, valorados en su valor de 1939. Este pago se realizaría en diez cuotas anuales de 14 000 millones de marcos. Si el Reino Unido no efectuase un pago, el Reich alemán tendría derecho a embargar 14 000 millones de marcos en importaciones británicas.\n\nLa delegación británica se opuso con vehemencia, afirmando que necesitaría todo el dinero posible para reconstruir su destrozada nación y señalando que, antes de la guerra, el Reich importaba productos de todo el mundo por valor de unos 14 000 millones de marcos. En su lugar, propusieron un pago de 132 000 millones de marcos de oro, la misma cantidad que los Aliados obligaron a Alemania a pagar después de la Gran Guerra. La delegación alemana se negó en rotundo, afirmando que, si la exigencia no era aceptada al cabo de 72 horas, la guerra continuaría. Tras fracasar todos los intentos de renegociación, los británicos firmaron en silencio el proyecto de ley setenta horas después."
 GER_Third_Versailles.9.a: "Inglaterra pagará los daños que ha causado."
 
 GER_Third_Versailles.10.t: "El Tercer Tratado de Versalles: Francia"
 GER_Third_Versailles.10.d: "Con la rendición final de los británicos, podremos llegar a un acuerdo final con Francia. Hoy, los delegados de Vichy y alemanes se han reunido en Versalles para decidir la futura forma de Europa. Sin embargo, esta vez son los alemanes quienes han triunfado. La conferencia ha transcurrido con relativa normalidad, gracias a la estrecha supervisión de Hitler. Se ha hablado de mucho pero se ha acordado poco. El debate de hoy trata de cómo castigar geográficamente a Francia por su agresión.\n\nLos miembros más transigentes de la delegación quieren los términos más transigentes posibles. Proponen que tomemos la provincia perdida de Alsacia-Lorena y a su población alemana, dejándole el resto a Vichy. Los delegados más moderados han solicitado que el Führer apruebe la anexión del Paso de Calais y de Alsacia.\n\nSin embargo, hay una tercera delegación, compuesta por hombres de las SS y los leales a Himmler, que han propuesto, como pago por su leal servicio y como castigo a Francia, que Alemania se anexione grandes extensiones del este de Francia y los Países Bajos. Himmler recibirá entonces estas tierras como feudo personal en su Orden-Estado de Borgoña. No sólo nos proporcionaría un poderoso perro guardián en la frontera francesa, sino que también evitaría que el ambicioso Himmler se convierta en un problema más adelante."
 GER_Third_Versailles.10.a: "Abogaremos por términos más suaves."
 GER_Third_Versailles.10.tta: "Devolveremos todas las tierras ocupadas, menos Alsacia-Lorena."
 GER_Third_Versailles.10.b: "Abogaremos por términos más duros."
 GER_Third_Versailles.10.ttb: "Devolveremos la mayoría de las tierras ocupadas, menos Alsacia-Lorena y el norte del Paso de Calais."
 GER_Third_Versailles.10.c: "Darles a Himmler y a sus perros un nuevo corral."
 GER_Third_Versailles.10.ttc: "Crearemos el §ROrden-Estado de Borgoña§!."
 GER_Third_Versailles.10.e: "Francia se convertirá en un protectorado alemán."
 GER_Third_Versailles.10.tte: "La Francia ocupada se convertirá en el §Oprotectorado de Francia§!."
 
 GER_Third_Versailles.11.t: "El estado de Bretaña"
 GER_Third_Versailles.11.d: "La situación de Bretaña es parecida a la de Cornualles. Sin embargo, fue independiente durante mucho más tiempo y sólo fue absorbida por Francia hace relativamente poco. Ha conservado el encanto gaélico a pesar de estar totalmente contaminada por la cultura francesa. Sin embargo, el nacionalismo bretón persiste, y algunos defienden que deberíamos aprovecharlo. No tenemos nada que perder y tenemos mucho que ganar debilitando a Francia de cualquier manera. Además, tener un aliado en la retaguardia francesa haría que París se lo pensara dos veces si alguna vez pensó que estaba por encima de sus posibilidades.\n\nLos moderados, en cambio, alegan que Bretaña estaría aislada del apoyo alemán si Francia volviera para reclamarla. No sólo éso, sino que cortar cualquier trozo que podamos justificar sólo incitará a una Francia vengativa contra nosotros. Advierten, con cautela y respeto, que la nueva Europa de nuestros líderes podría no durar mucho si todos en Europa nos desprecian a nosotros más que a los demás. Tras algunas deliberaciones, llega una circular de Berlín. Se ha tomado una decisión."
 GER_Third_Versailles.11.a: "Establecer Bretaña."
 GER_Third_Versailles.11.b: "No, que se la quede Francia."
 
 GER_Third_Versailles.12.t: "Cuestión final: la frontera franco-italiana"
 GER_Third_Versailles.12.d: "Nosotros fuimos los únicos que aplastamos a Francia a comienzos de la guerra y arrasamos sus defensas en días. Conseguimos en cuestión de semanas lo que el Káiser no consiguió en cuatro extenuantes años. Mientras tanto, Mussolini se sentó en Roma a beber vino y comer pasta, permitiéndonos cargar con la mayoría de las bajas mientras él vacilaba. Y luego, en las últimas semanas de la campaña, ¡no consiguió atacar! Los italianos sólo consiguieron algo gracias a nuestra gracia y generosidad. Ahora exigen más. Quieren todo lo que arrebataron a Francia, incluidas tierras que posiblemente no merecen.\n\nEn cambio, negárselo todo sería alienarnos a nuestros únicos aliados verdaderos en Europa. Sí, el Ejército italiano no es para tirar cohetes, pero mantenerlos de nuestro lado los aleja de nuestros enemigos y fortalece nuestro nuevo orden. Algunos han sugerido que, si no queremos darles todo lo que quieren, al menos deberíamos darles todas las tierras hasta el río Ródano. Dista mucho de las ambiciones de Mussolini, pero podría bastarle para que salga de las conversaciones sin odianos."
 GER_Third_Versailles.12.a: "Italia puede tener sus territorios reclamados."
 GER_Third_Versailles.12.b: "Italia puede tener territorios hasta el Ródano."
 

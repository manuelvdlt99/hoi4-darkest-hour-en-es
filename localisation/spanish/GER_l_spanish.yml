 # Moltov Ribbentrop
 GER_Molotov_Ribbentrop.1.t: "Alemania propone un pacto de no agresión"
 GER_Molotov_Ribbentrop.1.d: "No es ningún secreto que los alemanes y nosotros no hemos sido mejores amigos. Nos dominaron durante la Gran Guerra, y nuestras ideologías actuales se encuentran en polos opuestos del espectro político. Pero ahora parece que Hitler y el resto del Gobierno alemán desean dejar atrás estas tensiones y hostilidades del pasado, ya que se han dirigido a nosotros con la idea de un pacto de no agresión.\n\nAunque parece una obviedad para garantizar la paz en Europa, plantea algunos problemas. El primero es que sólo han pasado un par de años desde que se firmó el Pacto Antikomintern entre Alemania y otras naciones fascistas del mundo, una clara amenaza para nuestra nación. El segundo problema es que en el Congreso de los Sóviets hay quienes advierten que hacer un pacto con los fascistas es una jugada estúpida y que Hitler no es de fiar.\n\nSin embargo, a pesar de todo, un tratado que garantice que no habrá conflicto entre nosotros podría jugar a nuestro favor, ya que nos permitiría concentrar nuestras fuerzas en otros aspectos y hacernos fuertes para preservar las ideas de nuestra gloriosa unión."
 GER_Molotov_Ribbentrop.1.A: "Negociemos con los alemanes."
 GER_Molotov_Ribbentrop.1.B: "¡No se negocia con los fascistas traicioneros!"

 GER_Molotov_Ribbentrop.2.t: "Los soviéticos rechazan el pacto de no agresión"
 GER_Molotov_Ribbentrop.2.d: "Maldición. Esos bolcheviques estúpidos han rechazado nuestra oferta de un pacto de no agresión y no están dispuestos a entablar ninguna forma de negociación. Esto ha desviado nuestros planes, ya que si invadiéramos Polonia, ahora no tenemos garantías de que los soviéticos nos dejen hacerlo, y podría desembocar en una guerra en dos frentes, lo que podría suponer un desastre para nuestras Fuerzas Armadas.\n\nNo estamos del todo seguros de por qué los soviéticos se han negado a hablar con nosotros, pero tenemos nuestras razones. Una podrían ser nuestras diferencias ideológicas y que, por tanto, nos vean como una amenaza para el comunismo. Otra razón puede ser porque también han estado hablando con el Reino Unido y Francia sobre «seguridad colectiva» en un intento de contener a nuestra nación, a la que ven como una «amenaza».\n\nAunque se trata de un resultado decepcionante, no dejaremos que frene nuestro empeño de unir a los pueblos germánicos, y encontraremos la forma de hacerlo, ¡con o sin esos codiciosos bolcheviques! "
 GER_Molotov_Ribbentrop.2.A: "¡Estos bobos soviéticos!"

 GER_Molotov_Ribbentrop.3.t: "¡Los soviéticos quieren iniciar las conversaciones!"
 GER_Molotov_Ribbentrop.3.d: "Hoy hemos recibido la buena noticia de que los soviéticos están dispuestos a iniciar las negociaciones sobre un pacto de no agresión. Se trata de una tremenda victoria para nuestra administración, ya que permitirá alejar nuestras tropas de la frontera soviética sin temor a un conflicto en dos frentes en caso de que estalle una guerra con el Reino Unido y Francia.\n\nTambién significa que podríamos negociar ciertos acuerdos territoriales. Ambos reclamamos varias partes de Polonia, y los soviéticos también siguen ojeando tierras en los Estados bálticos. Aunque somos cautelosos a la hora de dejarles campar a sus anchas por la región, sigue siendo una cuestión que requiere mucho debate entre nuestras dos naciones.\n\nQue los soviéticos hayan accedido a hablar ya es un gran paso para mejorar nuestras relaciones, así como un obstáculo menos en nuestro camino hacia la unión de todos los pueblos germánicos. ¡No hay tiempo que perder, nos pondremos manos a la obra de inmediato!"
 GER_Molotov_Ribbentrop.3.A: "¡Que comiencen las negociaciones!"

 GER_Molotov_Ribbentrop.4.t: "Ribbentrop en Moscú"
 GER_Molotov_Ribbentrop.4.d: "Hace unos días, el ministro de Asuntos Exteriores de Alemania, Joachim von Ribbentrop, fue a Moscú para concluir un acuerdo con los soviéticos después de un largo periodo de delegaciones entre ambas naciones.\n\nOficialmente, sólo firmamos con ellos un pacto de no agresión, pero, en realidad, ambas partes firmaron multitud de cláusulas secretas que nos permiten dividir Europa del Este entre nuestras poderosas naciones. El destino de Rumanía, Polonia y el Báltico cambiará después de este pacto.\n\nViacheslav Mólotov, el homólogo soviético de Ribbentrop, se ha declarado satisfecho con este tratado, ya que permitirá la expansión de la Unión Soviética hacia muchos territorios del antiguo Imperio ruso."
 GER_Molotov_Ribbentrop.4.A: "De momento nos fiaremos..."

 GER_Molotov_Ribbentrop.5.t: "¡Se firma el Pacto Mólotov-Ribbentrop!"
 GER_Molotov_Ribbentrop.5.d: "[FROM.GetNewsIcon]El ministro de Asuntos Exteriores de Alemania, Joachim von Ribbentrop, y el ministro de Asuntos Exteriores de la Unión Soviética, Viacheslav Mólotov, se han reunido hoy en Moscú para firmar un pacto de no agresión. Sus términos exigían que cada una de las partes hiciera una promesa formal de paz a la otra y que ninguno de los Gobiernos apoyara o formara una alianza con los enemigos del otro, además de los requisitos de no agresión establecidos públicamente. Esta noticia ha conmocionado al mundo occidental, especialmente a Japón.\n\nLos analistas predicen que este pacto se usará para dividir Europa oriental y occidental entre las grandes potencias del viejo continente, aunque se declare como un simple pacto de no agresión. Lo único que pueden esperar los aliados occidentales es que la Unión Soviética no entre en la guerra como aliada del Eje."
 GER_Molotov_Ribbentrop.5.A: "¡Un gran éxito!"
 GER_Molotov_Ribbentrop.5.B: "¿Quizás un nuevo aliado?"
 GER_Molotov_Ribbentrop.5.C: "¡Ésto no hace más que empeorar!"
 GER_Molotov_Ribbentrop.5.D: "Rayos..."

 GER_Molotov_Ribbentrop.6.t: "Respetar el acuerdo"
 GER_Molotov_Ribbentrop.6.d: "Tras el éxito de la ocupación de Polonia, es hora de que respetemos el acuerdo firmado con los soviéticos. Deberíamos cederles el control de toda Polonia oriental.\n\nMientras que algunos dentro del Ejército están preocupados por esta partición, ya que no ven a los bolcheviques como aliados dignos de confianza, otros, sobre todo los rusófilos, sostienen que deberíamos preservar la amistad con los soviéticos a toda costa.\n\nPor ahora, hemos decidido evacuar estos territorios. Aparte, tampoco hay nada interesante en el este de Polonia."
 GER_Molotov_Ribbentrop.6.A: "Un trato es un trato."

 GER_Molotov_Ribbentrop.7.t: "Respetar el acuerdo"
 GER_Molotov_Ribbentrop.7.d: "Hecho está. Polonia ha vuelto a ser conquistada. Tras una lucha penosa e inútil, los últimos ejércitos polacos se rindieron y marcharon a campos de prisioneros de guerra. Mientras tanto, la situación de posguerra ha cobrado protagonismo. Firmamos el Pacto Mólotov-Ribbentrop poco antes de que comenzase la guerra, que especificaba qué nación se quedaría con qué partes de Polonia. La situación sobre el terreno ha variado ligeramente. El avance alemán nos pilló desprevenidos y, como consecuencia, no se siguieron estrictamente las líneas.\n\nLos alemanes controlan algunas de nuestras tierras y viceversa. Algunos en Moscú han expresado su preocupación de que los alemanes pretendan quedarse con todo lo que han tomado. Sin embargo, estas preocupaciones han demostrado ser infundadas. Hemos recibido informes del frente en Polonia de que las tropas alemanas se están replegando de forma ordenada a la línea predeterminada. Los alemanes parecen cumplir su parte del trato; ahora nos toca a nosotros."
 GER_Molotov_Ribbentrop.7.A: "Un trato es un trato."

 GER_Sudtirol_Claim.1.t: "Alemania reclama el Tirol del Sur"
 GER_Sudtirol_Claim.1.d: "El embajador alemán nos ha informado hoy de que Alemania, en su misión por unir a los alemanes en un único Estado alemán, ha decidido reivindicar el Tirol del Sur. Nos han dado una semana para llegar a un acuerdo pacífico y cederles la región o sufrir las represalias. Tomamos la zona tras el colapso de Austria-Hungría y nos hemos pasado las últimas décadas intentando, en gran medida en vano, italianizarla. Con los recientes intentos de Alemania de atraer a nuestra administración hacia una alianza formal, supusimos que, aunque no reconocida oficialmente por Alemania, se toleraría nuestra reivindicación sobre la región. Sin embargo, este mensaje ha demostrado que nuestras suposiciones eran erróneas.\n\nAlgunos miembros de nuestro Gobierno y Fuerzas Armadas, incluidos el mariscal Pietro Badoglio y el Rey, nos han instado a rechazar la idea. Renunciar a la tierra a la menor provocación conduciría inevitablemente a la destrucción de la propia nación. Otros, en cambio, han defendido que deberíamos abandonarla. Admiten que el Ejército es incapaz de hacer frente a los alemanes, ya que han sido completamente seducidos por la imagen de la «Wehrmacht invencible» de los alemanes. Sin embargo, algunos de sus puntos son válidos. El Ejército italiano no podría plantarle cara a una fuerza combatiente verdaderamente industrial como la Wehrmacht durante mucho tiempo. Además, el Tirol del Sur es una franja de tierras montañosas insignificantes."
 GER_Sudtirol_Claim.1.A: "Aceptamos sus condiciones."
 GER_Sudtirol_Claim.1.B: "¡Escandaloso! Declinamos."


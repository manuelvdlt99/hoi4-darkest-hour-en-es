 GER_Danube.32.B: "Contactar con la Unión Soviética"
 GER_Danube.32.C: "Somos fuertes si somos independientes."

 GER_Danube.33.t: "[FROM.GetNameDefCap] pide ayuda contra Alemania"
 GER_Danube.33.d: ""

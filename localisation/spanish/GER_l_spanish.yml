#  Germany Focuses
######################################################################
 GER_Establish_The_Gestapo: "Fundar la Policía Secreta del Estado"
 GER_Establish_The_Gestapo_desc: "Mientras nuestro Reich se afianza el poder en Alemania, debemos recordar que las organizaciones radicales, desde los reaccionarios hasta los revolucionarios comunistas, quieren acabar con nuestro recién estrenado gobierno. Ven el Reich como la personificación de aquéllo que aborrecen, y nuestra supuesta política exterior «belicista» ha permitido a nuestros adversarios invertir mucho en estas facciones, esperando el fin del revanchismo alemán. No podemos permitir ni permitiremos que tales actividades mantengan un solo bastión, ya sea en los focos más aislados de nuestros territorios o hasta el mismísimo Berlín.\n\nDebemos fundar una policía secreta, llamada Gestapo, para que no sólo se encargue de los adversarios en casa, sino también para que influencia en los Gobiernos del mundo, allanando el camino para una transición suave del poder cuando lleguemos a sus territorios. Todos recordarán que el Reich no es un Estado pusilánime.\n\nAl contrario, nuestros adversarios son todo lo que nos llaman..."
 GER_Establish_The_Gestapo_tt: "El Reichsführer-SS, §YHeinrich Himmler§!, estará disponible como §Oministro de Seguridad§!.\n"
 GER_Establish_The_Gestapo_tt2: "El jefe de la Oficina de Raza y Asentamiento de las SS, §YRichard Walther Darré§!, estará disponible como §Oministro de Seguridad§!.\n"

 GER_Oberkommando_Putsch: "§RPutsch del Alto Mando§!"
 GER_Oberkommando_Putsch_desc: "El Führer, Adolf Hitler, se ha pasado de la raya. Le hemos dado la oportunidad de demostrar su valía y, hasta la fecha, ha superado nuestras expectativas. Sin embargo, su orgullo, terquedad y estupidez en general ya han afectado a su liderazgo, con conversaciones sobre la remilitarización de Renania, un acto que suscitará una reacción abrumadora por parte de las grandes potencias de Europa, lo que nos terminará llevando de nuevo a otra guerra que supondrá la caída de Alemania. Seguimos enfrentándonos a los problemas inherentes creados tras la Gran Guerra, ¿y ahora Hitler pretende meternos en una segunda?\n\nEs hora de que pongamos fin al reinado del terror de Hitler en toda Alemania e instauremos un Gobierno transitorio que decida el futuro de Alemania.\n\nEl golpe de Estado será sangriento y podríamos tener una guerra civil entre manos, pero el llamado Reich de los mil años no durará ni mil semanas si nos metemos en una guerra, independientemente de que ganemos o no."
 GER_Oberkommando_Putsch_civil_war: "§RLa Wehrmacht intervendrá y destituirá al régimen nazi.§!\n"

 GER_Volksgemeinschaft: "Volksgemeinschaft"
 GER_Volksgemeinschaft_desc: "A lo largo de la historia ha habido muchas divisiones entre el pueblo alemán: las clases y la nobleza han mancillado mucho a la sociedad alemana en el pasado, aunque esas divisiones no sean más que imaginarias.\n\nComo nos enseña el nacionalsocialismo, sólo existe una división en el mundo, sólo una cosa que separa a la humanidad: la raza y la guerra eterna de las razas.\n\nAl seguir las enseñanzas de nuestro Führer y el partido y hacerlas realidad, el pueblo alemán encontrará una nueva sociabilidad, aprenderá a abrazarse y aceptarse mutuamente y se unirá contra su enemigo común: las razas inferiores infrahumanas que amenazan el dominio de la raza superior.\n\nLa nueva comunidad popular fundada por nuestro pueblo nos ayudará a luchar contra estas razas y asegurar el gobierno de mil años del Reich."

 GER_Reichssicherheitsamt: "Reichssicherheitsamt"
 GER_Reichssicherheitsamt_desc: "Protectora del Reich, tanto dentro como fuera del país, la Oficina Central de Seguridad del Reich o Reichssicherheitshauptamt alberga todas las agencias de inteligencia y fuerzas de seguridad interna de las SS.\n\nGobernada directamente por el Reichsführer-SS, el único objetivo de la Oficina Central de Seguridad del Reich es garantizar la seguridad del Reich, tanto interna como externamente. Por tanto, comprende una gran variedad de tareas, desde simples labores administrativas y jurídicas de las SS hasta los servicios de inteligencia exterior y la represión tanto de la cultura extranjera como de la disidencia.\n\nSu filial más infame, la Gestapo, goza de gran prestigio por sus esfuerzos para suprimir y purgar la disidencia, las «desapariciones» de destacados líderes de la oposición y el exterminio de «indeseables» dentro del propio Reich."

 GER_Plankalkul: "Plankalkül"
 GER_Plankalkul_desc: "El Plankalkül es un intento de crear el primer lenguaje de programación de alto nivel para calculadoras, idea de Konrad Zuse. Su propuesta de concebir un lenguaje algorítmico nunca alcanzó la consideración que merecía... Por ahora."

 GER_Arbeitseinsatz: "Arbeitseinsatz"
 GER_Arbeitseinsatz_desc: "Nuestra sociedad y economía necesitan trabajadores urgentemente. Esta escasez de empleo puede resolverse fácilmente obligando a los ciudadanos de países ocupados a trabajar en nuestras fábricas, comunidades y granjas. En 1945, unos 7,7 millones de trabajadores no alemanes fueron obligados a participar en la economía alemana."

 GER_Madagaskar_Plan: "Plan Madagascar"
 GER_Madagaskar_Plan_desc: "Poco antes de la caída de Francia en 1940, los funcionarios alemanes pidieron la reubicación de los judíos lo más lejos posible de Europa. La propuesta exigía la entrega del control de Madagascar a Alemania como parte de los términos de la rendición francesa. Según planes de Adolf Eichmann, un millón de judíos serían reubicados a Madagascar y las SS gobernarían la isla como un Estado policial."

 GER_Generalplan_Ost: "Generalplan Ost"
 GER_Generalplan_Ost_desc: "Triunfante el Heim ins Reich y unidos todos los arios una vez más bajo nuestra bandera, volveremos la mirada hacia el este, la Unión Soviética, como nuestra próxima víctima para alcanzar nuestra meta del espacio vital. Los soviéticos han sido una molestia durante demasiado tiempo, contrarrestando nuestras ambiciones de expansión hacia el este, hacia el Báltico y los Balcanes. Su ideología del comunismo es el epítome de todo lo que aborrecemos, aferrándose a esa falsa verdad de liberar al obrero, mientras que ellos mismos son los que oprimen al hombre común a su imagen y semejanza. Es hora de acabar con nuestro mayor adversario en Europa y de liberar a su pueblo del yugo del comunismo de una vez por todas."

 GER_LSSAH: "Leibstandarte SS Adolf Hitler"

 GER_Waffen_SS: "Waffen-SS"
 GER_Waffen_SS_desc: "Descendientes directas de las SS-Verfügungstruppe, las Waffen-SS son el brazo militar oficial de las Schutzstaffel, con su predecesora disuelta y reorganizada para hacer frente al cambiante panorama de la guerra en Europa. Las Waffen-SS, a diferencia de las SS-Verfügungstruppe, están controladas por el OKW, el Reichsführer-SS y el propio Führer. También están formadas por legionarios extranjeros, ciudadanos ajenos al Reich pero leales a nuestra causa. Por supuesto, sólo escogemos a lo mejor de lo mejor de estos forasteros, dado que la seguridad del Reich depende de ello. Al fin y al cabo, somos la punta de la lanza, el ápice de un soldado del Reich, cuyos líderes más importantes, especialmente nuestro glorioso Führer, dependen de nuestro éxito en el campo de batalla."
 GER_Waffen_SS_tt: "§gLas Schutzstaffel§!£faction_texticon_GER_ss se usarán como fuerza de primera línea. Ésto provocará §Rconsternación§! en el §gAlto Mando del Ejército§!. £faction_texticon_GER_wehrmacht \n"
 GER_Waffen_SS_tt_reward: "\n§wPermite el reclutamiento de montañeros SS.§!\n\n§zInfantería SS, montañeros SS, caballería SS, motorizados SS§!: \n §G+10% §!organización\n §G+5%§! fuerza máxima\n §G+5%§! represión\n"

 GER_Enforce_Strict_Purity_Requirements: "Imponer requisitos estrictos de pureza"
 GER_Enforce_Strict_Purity_Requirements_desc: "A medida que se amplían los horizontes y los recursos de las Waffen-SS, también lo hacen sus perspectivas de aumento del reclutamiento. Ya ha comenzado parte del proceso, y una expansión de las SS no debería tener nada de malo. No es difícil encontrar ciudadanos felices susurrando que el nacionalsocialismo nunca encontrará mejor fuerza de nazis radicales. Sólo que puede que ya no sea el caso.\n\nMuchos de los hombres reclutados en las Waffen-SS no son de verdadera ascendencia aria. Algunos son sólo de ascendencia germánica, incluidos los voluntarios extranjeros. Y, por supuesto, no pueden tener la misma lealtad a la patria que cualquiera de nuestros guerreros. Como resultado, los limitados espacios en las Waffen-SS se llenan con indeseables de otras naciones, que probablemente no comparten ningún patriotismo por Alemania.\n\nDebe imponerse una nueva política: ya no podemos tolerar a estos soldados «impuros». A partir de ahora, sólo los que cumplan los requisitos de pureza racial y habilidad física tendrán permitido unirse a las prestigiosas Waffen-SS. Esto garantizará su lugar como fuerza de combate fanática, ¡un dechado del verdadero orgullo alemán para que todos los demás lo admiren!"
 GER_Enforce_Strict_Purity_Requirements_tt: "Al limitar el tamaño de las §gWaffen-SS§! y asegurarnos de que todos los reclutas cumplan los requisitos físicos y de §Oestricta pureza racial§!, podemos garantizar el §Grendimiento fanático§! de estas unidades en el campo de batalla."
 GER_Enforce_Strict_Purity_Requirements_tt_reward: "\nTodas las £faction_texticon_GER_ss §gunidades SS§!: \n §G+10% §!organización\n §G+5%§! fuerza máxima\n §G+5%§! represión"

 GER_SS_Panzer_Units: "SS-Panzertruppen"
 GER_SS_Panzer_Units_desc: "Las Waffen-SS han demostrado su destreza en el campo de batalla gracias a la gran resistencia de estas tropas de élite. Ahora bien, la naturaleza cambiante de la guerra en Europa insiste en que comencemos la transición hacia divisiones de panzergrenadier y pánzer.\n\nNo cabe duda de que nuestros hombres de las SS merecen esta mejoría. No hay mejores soldados tanto en su capacidad de combate como en su fanatismo que los de las Waffen-SS. De llevarse a cabo esta propuesta, varias divisiones de las SS serán redirigidas a la patria y relevadas temporalmente del servicio activo hasta que las nuevas unidades móviles se hayan reorganizado por completo.\n\nLa modernización de las unidades existentes y el reclutamiento de otras nuevas supondrán un tremendo desgaste de nuestras reservas actuales y de nuestra capacidad de producción. Hasta juntar un cuarto de las divisiones que las SS planean reclutar será complicado. Es una decisión cara, una que el Führer debe tomar en última instancia.\n\nSi decide permitir los cambios, será la mejor decisión para el Reich. ¡Las Waffen-SS servirán para nosotros con todo el esfuerzo que puedan aunar!"
 GER_Unlocking_Panzertruppen: "§wPermite el reclutamiento de unidades mecanizadas y pánzer de las SS§! £tank_icon_1_20x20."
 GER_SS_Panzertruppen: "Panzertruppen"

 GER_SS_Elite_Units: "SS-Spezialkräfte"
 GER_SS_Elite_Units_desc: "Las tropas de las Waffen-SS son de la estirpe más «pura»: cada ario es una unidad de combate total por derecho propio. Tiene todo el sentido del mundo aislar a la crème de la crème para formar nuestras fuerzas especiales, aclimatadas a todos los terrenos y listas para todo tipo de operaciones, ya sean asaltos aéreos u operaciones anfibias. Las tropas de las SS parecen ser las más apropiadas y aptas para cometidos tan físicamente exigentes y complicados. Con la necesaria aprobación del aparato del partido, se ha decidido ampliar agresivamente el establecimiento de instrucción de tropas navales de Swinemünde y adaptar la Fallschirmschule III de la Luftwaffe para alojar personal y entrenarlo al más alto nivel, para formar unidades Marinestoßtruppen y Fallschirmjäger de élite de las Waffen-SS."
 GER_Unlocking_Spezialkrafte: "§wPermite el reclutamiento de paracaidistas e infantes de marina de las SS§! £helmet_icon_1_20x20 ."
 GER_SS_Spezialkrafte: "Spezialkräfte"

 GER_Divisionen_der_SS: "Divisionen der SS"
 GER_Divisionen_der_SS_tt: "§YPermite§! el reclutamiento de todas las §Opoblaciones extranjeras§! dentro de los confines del Reich en las §gWaffen-SS§!£faction_texticon_GER_ss ."
 GER_Divisionen_der_SS_desc: "Son tiempos desesperados, tiempos que pondrán a prueba la civilización europea. El fracaso hará que los bolcheviques decadentes tomen el poder. Mientras que tenemos mucho que ganar, tenemos todo que perder. En su última directiva, el Reichsführer-SS ha aprobado el reclutamiento de personal de combate procedente de territorios extranjeros, en particular de los orientales, muchos de ellos con un perfil racial cuando menos cuestionable. A pesar de las quejas de algunos de los más tradicionalistas de las SS, muchos comprenden que necesitamos toda la mano de obra que podamos conseguir para hacer frente a las «hordas» bolcheviques. Para disuadir el temor de que este nuevo personal forme parte de las SS, servirán en divisiones supeditadas a las Waffen-SS, no en divisiones de las Waffen-SS."

 GER_Recruit_from_the_Wehrmacht: "Reclutar de la Wehrmacht"
 GER_Recruit_from_the_Wehrmacht_desc: "La atención de las Waffen-SS se ha centrado en el mantenimiento de sus elevados niveles de reclutamiento. La búsqueda de nuevos miembros dignos se complica cada vez más, simplemente porque nuestros combatientes más patriotas ya sirven en las Waffen-SS. La cúpula de las SS se dirige al propio Führer con una petición polémica: buscan permiso para dirigirse al Ejército y elegir a la cúspide de sus guerreros. Tiene sentido si queremos que las SS sigan siendo la élite de la élite.\n\nLa mayor objeción a esta petición procede del Alto Mando de la Wehrmacht, que ya se manifestó en varias ocasiones durante la creación de las Waffen-SS. El OKW ya echa humo, y seguir enfadándolos al darles prioridad a las divisiones de las SS podría suponer avivar la llama aún más. Podemos estar seguros de que, sea cual sea el bando que apacigüemos, el otro reaccionará de forma extremadamente negativa.\n\nEs hora de abordar esta propuesta formalmente y negociar un arreglo entre las dos facciones. Tiene todo el sentido del mundo darles a las SS más mano de obra, pero el OKW se niega a permitirlo. El juicio del Führer será el factor decisivo."
 GER_Recruit_from_the_Wehrmacht_tt: "Si hemos de asegurarnos de que las §gWaffen-SS§! sean la élite de la élite, deberíamos reclutar §Gtropas experimentadas§! directamente de la §OWehrmacht§!.\n"
 GER_Recruit_from_the_Wehrmacht_tt_reward: "\nTodas las £faction_texticon_GER_ss §gunidades SS§!: \n §G+10% §!defensa\n §G+5%§! ataque suave"

 GER_SS_Freiwillige_Divisions: "SS-Freiwilligen-Divisionen"
 GER_SS_Freiwillige_Divisions_desc: "Aunque la ideología nacionalsocialista sitúa a los alemanes por encima de todos los demás, no estamos en contra de ninguna otra raza que no sea un perjuicio para el mundo, ni vamos a negar mano de obra extra en nuestros ejércitos. Hay cientos de miles de hombres en otros países dispuestos a luchar por la causa nacionalsocialista, a luchar por la verdad del mundo ante todo, a rechazar las falsedades del mundo moderno con la fuerza. Podríamos aprovecharnos de ello lanzando campañas de reclutamiento de las SS en nuestros territorios ocupados, lo que nos permitiría formar divisiones de voluntarios SS que servirían en nombre de sus respectivas tierras, luchando por ellas y protegiéndolas mediante el servicio en el Ejército alemán. Estamos convencidos de que el espíritu de cualquier verdadero nacionalsocialista es tan fuerte como el de cualquier otro, y aunque no sea el caso, un soldado de élite es un soldado de élite, sigue siendo un activo que vale la pena tener en las SS."
 GER_SS_Freiwillige_Divisions_tt: "§YPermite§! el reclutamiento de §Oalemanes étnicos§! en las §gWaffen-SS§!£faction_texticon_GER_ss ."

 GER_Heer: "§aEl Heer§!"
 GER_Heer_desc: "Con el rearme yendo más rápido de lo que incluso nosotros habíamos previsto, ahora debemos decidir qué dirección debe tomar la nueva Wehrmacht. ¿Deberíamos mejorar a partir de lo que aprendimos durante la Guerra Mundial? ¿Podrían ser nuestras victorias en la Kaiserschlacht nuestro principal indicador de cómo debemos librar la guerra moderna? ¿O deberíamos escuchar las nuevas ideas de los generales Guderian y Lutz, quienes piensan que el pánzer es el futuro y la clave para revolucionar la guerra moderna, haciendo hincapié en la velocidad y la movilidad?"

 GER_Achtung_Panzer: "Achtung - Panzer!"
 GER_Achtung_Panzer_desc: "La guerra alemana siempre ha estado basada en la velocidad y la movilidad, guerras rápidas y victorias decisivas. La devastadora guerra de trincheras de la Guerra Mundial mermó a nuestro Ejército y al espíritu de lucha alemán, pero, con las nuevas tecnologías de vanguardia, como pánzer mejores y más rápidos y radios mejoradas, y con pioneros tácticos como Heinz Guderian y Erwin Rommel al frente, por fin tenemos lo que necesitamos para abrirnos paso a través de las trincheras. Revolucionaremos la guerra moderna de tal forma que nuestros enemigos se verán totalmente abrumados."

 GER_Panzerjager: "Panzerjäger"
 GER_Panzerjager_desc: "Nuestros enemigos han empezado a dominar el arte de la guerra blindada y a producir tipos más avanzados de carros blindados. Por tanto, estamos en una posición difícil para continuar nuestra blitzkrieg en toda Europa y más allá. Por tanto, debemos aprender a no sólo contrarrestar sus tanques recién creados, sino también a reducirlos a chatarra. En adelante, se ordenará a la Wehrmacht crear una nueva rama de servicio supervisada por el Heer, los Panzerjäger. Los Panzerjäger, cuyo nombre se traduce a «cazacarros», serán el brazo antitanque de nuestras gloriosas fuerzas armadas. El diseño general será que un cañón antitanque se montará junto con un escudo en un chasis de orugas, lo que le permitirá infligir la máxima perforación al tiempo que garantiza una alta movilidad."

 GER_Panzergrenadiers: "Panzergrenadiere"
 GER_Panzergrenadiers_desc: "La guerra de maniobras es el centro de nuestra doctrina, el pináculo de la estrategia alemana. Sin embargo, nuestros tanques no pueden romper el frente solos. Nuestra fuerza móvil necesita infantería que la acompañe para asegurar sectores, defender los flancos y prestar apoyo. Hace poco, a uno de nuestros generales se le ocurrió una idea de cómo llevarlo a cabo. Dice que deberíamos mecanizar algunas de nuestras tropas para que puedan seguir el ritmo de los tanques, pero con la misma fuerza. Dice que las llamemos Panzergrenadier, y serían una fuerza de élite de hombres. Esta idea ha conseguido apoyos, y muchos nos piden que aceptemos."

 GER_Mannschaftstransportwagen: "Mannschaftstransportwagen"
 GER_Mannschaftstransportwagen_desc: "La guerra moderna, con sus armas cada vez más devastadoras, se está volviendo sumamente peligrosa para la infantería. Metralla, minas, fuego de artillería... Ni siquiera nuestros Panzergrenadier pueden proporcionar suficiente protección a nuestra infantería. Por éso hemos desarrollado el primer vehículo de infantería de orugas de la Wehrmacht, el Kätzchen. A diferencia de los Panzergrenadier, irá totalmente sobre orugas y tendrá un blindaje similar al de un tanque, casi con el mismo aspecto y al que sólo le faltará la torreta. Con este vehículo de combate de infantería recién adquirido, podremos garantizar con mayor eficacia la llegada segura de nuestra infantería al frente y hará que nuestro asalto tenga aún más fuerza."

 GER_Entwicklung_Series: "Serie Entwicklung"
 GER_Entwicklung_Series_desc: "Aunque nuestros pánzer medios y pesados son de los mejores tanques del mundo, por no decir los mejores, salta a la vista que no son ideales. Lenta pero inexorablemente, sus defectos son cada vez más claros, pero el problema no es el modelo, sino el concepto: mediante el transcurso de la guerra y el desarrollo de la guerra moderna, el concepto de los tanques ligeros, medios y pesados se ha vuelto cada vez más anticuado, y por éso hemos encargado a nuestros ingenieros que reinventen el tanque moderno, dándonos la serie Entwicklung, o serie E. Estos pánzer, cuyo primer modelo será el E-50, serán nuevos tanques estandarizados, lo que significa que cada pánzer de la serie E tendrá piezas intercambiables para que se puedan reparar y construir más fácilmente, lo cual aumentará considerablemente su fiabilidad y eficiencia de producción y, por tanto, estarán mejor adaptados a la guerra moderna y los desafíos que conlleva. Serán los pánzer principales de todo el Ejército. Nuestros enemigos pensarán que nos estamos durmiendo en los laureles de nuestros logros e innovaciones pasados, pero, una vez que la serie E pase por encima de sus tropas, sabrán lo equivocados que estaban."

 GER_Kriegsmarine: "§3La Kriegsmarine§!"
 GER_Kriegsmarine_desc: "Hace veinte años, la flota alemana era el orgullo de nuestra nación. Disponíamos de los buques más grandes y fuertes y de una amplia flota nacional y colonial capaz de suponer un peligro real para la Marina Real. Pero, debido a nuestras derrotas en la Guerra Mundial y el devastador Tratado de Versalles, nuestra flota está a años luz de lo que era. Es hora de cambiar éso. Desde que comenzó el rearme, nuestra flota ha estado creciendo, pero la verdadera expansión de la Kriegsmarine acaba de comenzar. Muchos de nuestros almirantes, como Erich Raeder, sueñan con una gran armada alemana que un día eclipse flotas establecidas como la Marina Real o la de Estados Unidos, mientras que otros, como Karl Dönitz, son más prácticos y quieren mejorar lo que ya tenemos, dejando los sueños y los planes futuros para el día de mañana. Elegir una de estas trayectorias será crucial, pero ampliar nuestra flota no será tarea fácil y requerirá mucho tiempo y recursos. Pero al final, tendremos lo que antes teníamos y hasta iremos más allá para hacer de la Kriegsmarine la mayor flota del mundo."
 GER_Kriegsmarine_tt: "§YErich Raeder§!, jefe del Mando Naval, será §Gascendido§! a §Ocomandante en jefe de la Marina§!.\n"

 GER_Unterseeboot: "U-Boot"
 GER_Unterseeboot_desc: "El almirante Karl Dönitz ha solicitado la producción de 300 submarinos, una solicitud bastante poco razonable a primera vista, pero, al escuchar los planes y las ideas de Dönitz, centrarnos en el U-Boot probablemente sea la mejor opción. La Kriegsmarine aún es joven y poco numerosa, y la construcción de buques capitales es bastante cara y requiere mucho tiempo. No es el caso de los submarinos. Son relativamente rápidos de construir y de bajo coste. En cambio, su potencial estratégico y táctico es asombroso. El almirante Dönitz ha señalado que muchas de las flotas enemigas, sobre todo la Marina Real británica, carecen de submarinos y no están preparadas para enfrentarse a muchos de ellos, por lo que será bastante fácil usarlos para hundir sus convoyes y, con una cantidad suficiente, hasta sus grandes flotas de buques capitales estarán en grave peligro. Nuestroe enemigos piensan que sus buques capitales son imbatibles y que sus flotas están están décadas por delante de las de la Kriegsmarine, pero ya abrirán los ojos cuando se enfrenten a nuestra gran armada de U-Boot y se den cuenta de que su arrogancia los llevará a la perdición."

 GER_Schwerer_Kreuzer: "Schwerer Kreuzer"
 GER_Schwerer_Kreuzer_desc: "El Tratado de Versalles restringe nuestra armada hasta tal punto que no podemos construir buques que superen las 10 000 toneladas para reemplazar a nuestros acorazados anticuados. Esto merma gravemente nuestra capacidad para combatir los buques de más de 35 000 toneladas que están construyendo nuestros rivales. La idea de un «Panzerschiff», o crucero blindado, pretende resolver este problema. Estos barcos portan cañones lo bastante grandes para luchar contra acorazados, a la par que mantienen un peso inferior al límite de tonelaje. Aunque especialmente el blindaje de estos buques se resiente de todo el peso que ocupan los cañones, mientras estemos restringidos a este tonelaje, estos buques serán nuestra mejor baza para hacer frente al poder naval de nuestros rivales."

 GER_Seek_a_Naval_Agreement_with_Britain: "Buscar un acuerdo naval con el Reino Unido"
 GER_Seek_a_Naval_Agreement_with_Britain_desc: "La Kriegsmarine se ha expandido a una velocidad jamás alcanzada por cualquier marina del mundo. Nuestro tonelaje ha aumentado drásticamente a lo largo de los años. Sin embargo, si seguimos este camino, los británicos estarán al tanto de la expansión naval. Por lo tanto, un tratado con el Reino Unido para renegociar nuestro tonelaje permitido debe ocupar un lugar prioritario en nuestra agenda diplomática.\nAunque los británicos tengan la mayor cantidad de buques capitales del mundo, nos han informado de que, si continuamos con nuestro rápido programa naval, cualquier intento de renegociar un tratado naval de este tipo caerá en saco roto. Así, debemos hacer concesiones en la conferencia a la Marina Real, pero, a juzgar por la débil fachada que el Gobierno británico sostiene de «alejar a los alemanes de la dominación europea», podemos colar fácilmente nuestras exigencias. ¡Por la Kriegsmarine!"

 GER_Plan_Z: "[ROOT.GetFocusName_GER_Plan_Z]"
 GER_Plan_Z_Doenitz: "[ROOT.GetFocusName_GER_Plan_Z] - Dönitz"
 GER_Plan_Z_2: "Plan Z"
 GER_Plan_U: "Plan U"
 GER_Plan_Z_desc: "La Kriegsmarine, nos guste o no admitirlo, no es rival para las potencias navales del Reino Unido y sus aliados, puesto que sus llamados «tratados navales» no sólo desmantelan nuestra propia superioridad naval, sino que fortalecen sus propias armadas, paralizando así nuestra capacidad naval y permitiendo que se repita la Guerra Mundial, en la que el Reino Unido nos obligó a firmar un tratado que ha humillado a Alemania durante décadas. Ya no seremos sólo los amos de la tierra, seremos los amos del mar. Por ende, nuestros grandes pensadores en el Alto Mando de la Marina han ideado un plan conocido como el «[ROOT.GetFocusName_GER_Plan_Z]», el rearme agresivo de la Kriegsmarine. Se establecerá una cuota estricta de buques de diversas clases, desde destructores hasta acorazados por igual, y si se sigue con diligencia, las armadas del mundo se hundirán hasta el fondo del mar, pues la Kriegsmarine surcará los océanos de la Tierra sin que nada se interponga en su camino."
 GER_Plan_Z_tt: "Nuestra destartalada §3Kriegsmarine§! necesita una modernización ahora más que nunca. Nuestros grandes almirantes han ideado un plan, el §Y«Plan Z»§!, para modernizar la Marina de nuestra nación. §RPero si no conseguimos modernizarnos, no conseguiremos ganar...§!"

 GER_UBoot_Cruisers: "U-Kreuzer"
 GER_UBoot_Cruisers_desc: "Hasta ahora, nuestros U-Boot se veían obligados a permanecer cerca de nuestros puertos, con lo que disminuía su eficacia a la hora de atacar los convoyes enemigos. Por éso resucitaremos un tipo de submarino de la Guerra Mundial: el U-Kreuzer. Es básicamente un U-Boot con cañones mucho más grandes y pesados y un alcance aún mayor. Con el U-Kreuzer, podremos atacar flotas comerciales tan lejos como en el Atlántico medio y cortar las líneas de suministro de nuestro enemigo donde son más débiles. Estos nuevos U-Kreuzers serán el culmen de la ingeniería naval alemana y serán una importante incorporación a nuestra ya poderosa flota de submarinos."
 GER_UBoot_Cruisers_tt: "Se §Gpondrán en servicio§! U-Kreuzers del §YTipo XIB§!."

 GER_Elektroboot: "Elektroboot"
 GER_Elektroboot_desc: "Cortar el suministro vital de los Aliados en el Atlántico requiere nueva tecnología sofisticada para combatir la superioridad material de los Aliados en el mar. Una mejora revolucionaria de nuestra eficaz arma submarina podría darnos la ventaja decisiva para estrangular las líneas de suministro aliadas. El proyecto Elektroboot consiste en un submarino capaz de operar totalmente sumergido, en lugar de sumergirse sólo para evitar ser detectado o atacar. Este nuevo submarino, que funciona con una mezcla de peróxido de hidrógeno y motores diésel para recargar las baterías, está diseñado para funcionar sumergido bajo el agua durante largos periodos de tiempo. Con un snorkel y un sistema automatizado de armas mejorado, el Elektroboot nos garantizará el control absoluto del océano."

 GER_Flugzeugtrager: "Flugzeugträger"
 GER_Flugzeugtrager_desc: "Las mejores armadas del mundo, como la Marina Real británica o la Armada Imperial Japonesa, utilizan portaaviones para extender su influencia por los mares. Muchos en la Kriegsmarine creen que un portaaviones es necesario.\n\nSin embargo, a muchos otros, como el propio herr Göring y la Luftwaffe, no les encanta la idea de que la Marina tenga un mayor acceso a investigar cazas y bombarderos embarcados, dado que creen que un piloto debería ser siempre de la Luftwaffe, no de cualquier otra rama del servicio. Otros problemas son nuestra absoluta falta de experiencia en la construcción de este tipo de portaaviones y la gran camarilla de almirantes de acorazados que exigen que se les dé prioridad. No obstante, seguiremos adelante con nuestra investigación y desarrollo de lo que podría convertirse en la clave de la supremacía de nuestra Marina.\n\nWir dienen Deutschland!"

 GER_Fleet_in_Being: "Präsenzflotte"
 GER_Fleet_in_Being_desc: "Nuestra flota se ha convertido en una armada tan enorme que su mera existencia basta para hacer temblar a nuestros enemigos de miedo. Su tamaño, alcance y poder han alcanzado un nivel casi mítico, rivalizando o incluso superando a los de la Marina Real en su mejor momento. Esta ventaja nos permite implementar la doctrina Präsenzflotte. Esta estrategia de flota sigue las ideas del gran filósofo de guerra Sun Tzu, porque con este planteamiento ganaremos sin luchar. Nuestros buques rara vez saldrán de los puertos y atacarán a las flotas enemigas sólo cuando tengan una superioridad abrumadora y tengan la victoria asegurada sin recibir daños considerables. La presencia de nuestra flota es suficiente para obtener la superioridad naval, ya que la mera posibilidad de que nuestros barcos se enfrenten al enemigo basta para que ni siquiera les merezca la pena intentar entrar en nuestras aguas. La mayor prioridad de la Kriegsmarine será entonces preservar y ampliar nuestra propia flota en lugar de enfrentarnos a las de nuestros enemigos. "

 GER_Zukunftsflotte: "Zukunft der Kriegsmarine"
 GER_Zukunftsflotte_desc: "La primera expansión de nuestra flota fue un éxito rotundo y hemos aprendido muchas cosas a lo largo de las muchas batallas que han librado nuestros buques. Ha llegado el momento de seguir ampliando la Kriegsmarine y hacer que deje de ser una parte poco prioritaria de nuestra nación para convertirse en lo que fue, en el orgullo de Alemania. La Kriegsmarine será la flota más poderosa del mundo y será temida por los marineros cual tifón en septiembre. Pronto tendremos que decidir en qué mar la Kriegsmarine será más temida y qué buques usará como herramientas de poder. "

 GER_Baltische_Flotte: "Baltische Flotte"
 GER_Baltische_Flotte_desc: "En lugar de aventurarnos en el Atlántico, un océano lejano controlado por algunas de las mayores potencias navales del mundo, nos centraremos en un mar cercano a nosotros, históricamente navegado por alemanes y que no tiene cerca ninguna potencia naval digna de mención. El mar Báltico está rodeado de naciones débiles y armadas aún más débiles, cosas ajenas a nosotros. Controlarlo es de suma importancia para nosotros y evitará que los recursos de Escandinavia lleguen a raudales, de ahí que debamos centrarnos en los buques más adecuados para ello. Nos centraremos en los destructores y submarinos para desarrollar una poderosa flota del Báltico y hacer del mar Báltico una impenetrable fortaleza alemana."

 GER_Atlantische_Flotte: "Atlantikflotte"
 GER_Atlantische_Flotte_desc: "Si queremos que se nos reconozca como potencia mundial, no podemos seguir jugando en charcos como el mar Báltico y construyendo barcos pesqueros. No, debemos partir hacia el océano Atlántico y conquistarlo en nombre del Führer y en nombre del Reich, para que ningún bloqueo ni ninguna marina extranjera vuelvan a amenazar a nuestro pueblo. Para ello, tendremos que construir una flota más grande y no sólo más grande en números, sino que necesitaremos buques más grandes, más pesados y más destructivos. Los submarinos son para cobardes y los destructores son carne de cañón; lo que necesitamos son buques que hagan temblar a nuestros enemigos ante la Kriegsmarine y que les hagan tener miedo a siquiera la idea de enfrentarse a nosotros en combate. Los cruceros, los acorazados y los portaaviones deben ser el futuro de la Kriegsmarine."

 GER_Luftwaffe: "§SLa Luftwaffe§!"
 GER_Luftwaffe_desc: "Aunque la guerra aérea no fue tan importante en la Guerra Mundial, como los modelos de aviones son cada vez más grandes y letales, todo parece indicar que desempeñará un papel crucial en las guerras venideras. Por eso es tan necesaria una reorganización de nuestra joven aunque rápidamente creciente fuerza aérea, la Luftwaffe. Hasta ahora, el objetivo principal era crear una fuerza aérea considerable sin seguir una dirección determinada. Pero ahora, puesto que ha alcanzado un tamaño respetable y la guerra se aproxima, deben tomarse medidas mayores y más audaces. Debemos empezar a construir aviones de forma más eficiente y con mejor puntería. Sólo con una Luftwaffe bien organizada y preparada para el combate tendremos lo que hace falta para conseguir la dominación de los cielos."
 GER_Luftwaffe_tt: "El comandante supremo de la Luftwaffe, §YHermann Göring§!, estará disponible como §Ojefe de la Fuerza Aérea§!.\n"

 GER_Fallschirmtruppen: "Fallschirmtruppen"
 GER_Fallschirmtruppen_desc: "Al mando de Kurt Student durante toda la guerra, las fuerzas aerotransportadas alemanas estaban formadas principalmente por divisiones Fallschirmjäger, soldados entrenados en incursiones al estilo comando. Utilizados en la neutralización de la fortaleza belga de Ében-Émael, así como en la invasión de los Países Bajos, su última actuación a gran escala en paracaídas y planeador tuvo lugar en Creta."
 GER_Fallschirmtruppen_tt: "Se desplegará la £helmet_icon_1_20x20 §Y7.ª División Aérea§!."

 GER_Luftlandetruppen: "Luftlandetruppen"
 GER_Luftlandetruppen_desc: "Con nuestros Fallschirmjäger, ya hemos sentado las bases de lo que los paracaidistas pueden conseguir en la guerra moderna. A lo largo de la guerra han demostrado ser bastante eficaces, lo que dificulta su éxito suele ser su escaso equipo y su falta de motorización o vehículos blindados. Nuestras nuevas tropas aerotransportadas eliminarán esa debilidad: Con nuestros aviones de transporte grandes y mejorados y nuestros paracaídas sofisticados, ahora podemos lanzar no sólo soldados paracaidistas, sino también vehículos y artillería. Básicamente, podemos lanzar ejércitos enteros desde el cielo. Ésto es una ventaja estratégica de escala masiva que podría cambiar el transcurso de la guerra. Nuestras tropas ya no estarán confinadas en tierra, nuestros enemigos tendrán una dirección más de la que ocuparse, ya que nuestros ejércitos no sólo vendrán del frente, la retaguardia, la izquierda y la derecha, sino también desde arriba."

 GER_Frontlinienflieger: "Frontlinienflieger de Udet"
 GER_Frontlinienflieger_desc: "La Wehrmacht es, sin duda alguna, uno de los mejores ejércitos de la historia, por no decir el mejor. Nuestros enemigos tiemblan incluso ante la idea de enfrentarse a nosotros en el campo de batalla, así que es lógico que dediquemos todos nuestros recursos a fortalecerla aún más, a hacerla realmente imparable. Por éso la Luftwaffe centrará sus esfuerzos en en el desarrollo de doctrinas de apoyo a tierra y ayudará a la Wehrmacht a cada paso que dé a medida que se abre camino a través de las fuerzas enemigas. Que Hermann Göring, uno de los amigos más cercanos del Führer y líder de la Luftwaffe, también sea un gran defensor de este plan hace que esta opción sea más obvia."

 GER_Invest_in_Wunderwaffen: "Invertir en Wunderwaffen"
 GER_Invest_in_Wunderwaffen_desc: "A lo largo de la historia, los mejores científicos jamás conocidos han salido de Alemania. Nuestra tecnología y saber científico no tienen rival en todo el mundo. Lo único que tienen los británicos y los estadounidenses son refugiados judíos, nacidos y criados aquí, en la patria. Pero no los necesitamos; de hecho, nos va mejor sin ellos. Y lo demostraremos de una vez por todas en esta guerra. Las armas que construiremos serán la mayor culminación de la genialidad innovadora y el saber científico de toda la historia. Pánzers, más pesados y potentes que cualquier cosa que nuestros enemigos pudieran aspirar a construir, manteniendo al mismo tiempo una velocidad asombrosa, grandes y devastadores cohetes que atravesarán continentes enteros para atacar a nuestros enemigos donde nunca lo verán venir y aviones de guerra propulsados por motores de reacción que superan la velocidad del sonido. Con estas herramientas de destrucción, aplastaremos a nuestros enemigos y los derrotaremos de una forma más absoluta y total que nada visto antes en la historia de la guerra."

 GER_Uranprojekt: "Uranprojekt"
 GER_Uranprojekt_desc: "Los mayores logros de la ciencia nuclear y el potencial que tienen para contribuir al esfuerzo bélico han captado la atención de nuestro Führer, quien ha encargado a Albert Speer la puesta en marcha del Uranprojekt. Los mayores físicos de Alemania, Werner Heisenberg, Robert Döpel, Kurt Diebner y Paul Karteck, se juntaron para encontrar un uso para la tecnología nuclear que beneficiara al Reich y a la guerra. Lo que descubrieron es que, mediante la fisión nuclear, se puede crear una bomba que eclipse por completo todas las armas jamás construidas y jamás imaginadas por el hombre. Esta arma, la bomba atómica, tendrá el poder de borrar del mapa ciudades enteras en cuestión de minutos y hacerlas inhabitables para décadas. Pero no somos los únicos que saben ésto, sabemos que los malditos judíos que han huido del Reich están investigando la misma arma en este preciso instante, pero desde el extranjero. Un arma así no puede caer en las falsas manos de nuestros enemigos podridos e inferiores; primero debemos hacerla realidad nosotros. Debemos ser y seremos los primeros en hacer realidad la mayor arma de la historia y la utilizaremos para aniquilar de una vez por todas a nuestros malditos enemigos."

 GER_Jet_Engines: "Düsenflugzeugprojekt"
 GER_Jet_Engines_desc: "Ahora que la invención de Von Ohain, el motor de reacción, se pondrá por fin en práctica y elevará a la próxima generación de aviones de guerra alemanes, debemos decidir a qué avión debemos dar prioridad, cuál debe surcar los cielos en primer lugar. La opción más evidente es dar prioridad al Me 262. Los cazas siempre han sido la espina dorsal de cualquier fuerza aérea, y dotar a nuestros aviones de motores de reacción nos dará una ventaja importante en las batallas aéreas, e incluso infligiría más daño a la fuerza aérea enemiga. En cambio, podríamos dejar éso para más tarde y centrarnos más en el Ar 234 de entrada. Los bombarderos tácticos son, de lejos, los aviones más versátiles de nuestro arsenal. Pueden apoyar a las tropas terrestres, atacar a barcos enemigos y, gracias a su largo alcance, hasta pueden realizar bombardeos estratégicos. Construir más garantizaría en un principio que nuestros jets se utilizaran en casi todos los ámbitos y que su beneficio se hiciera notar en todos los campos de batalla."

 GER_Jet_Fighters: "Düsenjäger"
 GER_Jet_Fighters_desc: "Un alemán ha vuelto a marcar un hito en el ámbito de la tecnología: Hans Joachim Pabst von Ohain. Es el hombre que inventó y desarrolló el primer motor de reacción del mundo, y su nombre ya es conocido entre las filas de la Luftwaffe. Con su invención, podemos desarrollar aviones de guerra como nunca ha visto el mundo, aviones que se acercarán a la velocidad del sonido y que infundirán miedo en los corazones de nuestros enemigos. Ha amanecido una nueva era de la guerra aérea, y pronto el cielo estará dominado por los Düsenjäger del Reich alemán."

 GER_Vergeltungswaffen: "Vergeltungswaffen"
 GER_Vergeltungswaffen_desc: "En lugar de luchar honradamente en el campo de batalla, nuestros enemigos se han dedicado a bombardear cobardemente nuestras ciudades para derrotarnos. Sin embargo, este esfuerzo resultará inútil, ya que la ira del Reich devolverá el golpe con el doble de fuerza: Con nueva tecnología de vanguardia, hemos podido mejorar en gran medida los cohetes, que hasta ahora sólo se habían usado en el departamento de artillería. Ahora podemos construir cohetes mucho más grandes con un alcance inmenso que pueden incluso alcanzar las fronteras del espacio para encontrar el camino hacia nuestros enemigos. Estas nuevas Vergeltungswaffen, abreviadas V-Waffen, serán básicamente bombas voladoras dirigidas a ciudades enemigas. No necesitan piloto y no existe ningún arma que pueda contrarrestarlas, lo que significa que son en toda regla el arma de bombardeo estratégico definitiva y que, perfeccionándola e investigando más, no se sabe a qué distancia volarán, con qué precisión impactarán y cuán destructivas serán."

 GER_Naval_Air_Effort: "Küstenflieger"
 GER_Naval_Air_Effort_desc: "Por desgracia, las armadas tardan exponencialmente más en desarrollarse que los ejércitos o las fuerzas aéreas, razón por la cual la Kriegsmarine es probablemente el eslabón más débil del poderoso Ejército alemán y uno del que nuestros enemigos pueden sacar provecho. Por éso centraremos más recursos en el desarrollo y la construcción de bombarderos navales. Les recordaremos a nuestros enemigos que la Luftwaffe gobierna todos los cielos, incluso los que cubren los mares, y lo haremos construyendo aviones diseñados expresamente para atacar sus buques. Uno de esos aviones será el Fw 200 Condor, un bombardero naval muy moderno que dejará confundidos a nuestros enemigos cuando se pregunten adónde han ido todos sus buques."

 GER_Marine_Luftwaffe: "Marine-Luftwaffe"
 GER_Marine_Luftwaffe_desc: "Como la guerra en el mar es cada vez más importante y los aviones son cada vez más esenciales para nuestras campañas navales, adquirir dichos aviones para la Kriegsmarine se ha convertido en una prioridad. Así pues, para garantizar que todos nuestros portaaviones estén equipados con aviones y se disponga de suficientes bombarderos navales para apoyar todas las misiones navales, crearemos una fuerza aérea independiente supervisada y dirigida por la Kriegsmarine, la Marine-Luftwaffe. Esta nueva fuerza aérea se centrará sólo en los aviones navales y se asegurará de que se satisfagan todas las exigencias de la Kriegsmarine, mientras que nuestra Luftwaffe normal podrá centrarse en apoyar a nuestros ejércitos y atacar a nuestros enemigos. Si bien dividir los recursos puede resultar un reto al principio, al final ésto dará lugar a una eficiencia mucho mayor en la producción y la organización y fortalecerá enormemente a la Kriegsmarine."

 GER_Zukunft_Luftwaffe: "Zukunft der Luftwaffe"
 GER_Zukunft_Luftwaffe_desc: "A lo largo de la guerra, hemos estado luchando contra numerosos aviones enemigos en los cielos y hemos aprendido muchas cosas de ellos. Ha llegado el momento de poner en práctica todos los conocimientos y la experiencia que hemos acumulado y aplicarlos para perfeccionar nuestras tácticas y nuestro enfoque en la guerra aérea. Ni siquiera la poderosa Luftwaffe puede quedarse donde está, también debe evolucionar. Pronto, nuestros enemigos verán que a lo que se habían enfrentado hasta ahora no era sino el comienzo de lo que podemos llevar a los cielos y que la futura Luftwaffe es incluso más aterradora que la que conocen."

 GER_Panzerknacker: "Reacondicionar las escuadras de bombardeo en picado"
 GER_Panzerknacker_desc: "Los tanques de nuestro enemigo están demostrando ser un desafío mayor de lo que pensábamos en un principio y se están convirtiendo en una molestia para nuestro avance. Por éso Henschel ha diseñado el Hs 129 para la Luftwaffe. Este avión de apoyo aéreo cercano está especialmente dotado para luchar contra los tanques, por lo que se le apoda «Panzerknacker». En lugar de seguir mandando nuestros tanques contra los suyos, optaremos por destruirlos desde el aire, consiguiendo una vez más una ventaja que nuestros enemigos no verán venir."

 GER_Ural_Bomber: "Uralbomber"
 GER_Ural_Bomber_desc: "Los soviéticos creen que escondiendo su industria armamentística en los Urales ésta estará a salvo de nuestra furia, pero no podrían estar más equivocados. Nuestros esfuerzos en bombarderos estratégicos han producido algunos de los modelos más avanzados del mundo y nuestro avión más reciente podrá volar mucho más lejos de lo que los delincuentes de la Unión Soviética podrían haber previsto jamás. Tan lejos, de hecho, que sus fábricas parecen de repente como si estuvieran a la vuelta de la esquina. Pronto, nuestros bombarderos sobrevolarán las profundidades de la patria soviética y harán llover la muerte y la destrucción sobre los subhombres que la ocupan."
 GER_Ural_Bomber_tt: "§YEl Heinkel He 177 «Greif»§!§g entrará en servicio.§!\n"

 GER_Four_Year_Plan: "Plan Cuatrienal"
 GER_Four_Year_Plan_desc: "Durante décadas, hemos permitido el no control de nuestra economía, creyendo en la prosperidad que el «libre mercado» dará a la población. Una y otra vez, hemos visto que no trae prosperidad a las masas, sino que trae prosperidad a los oligarcas ricos que explotan a dichas masas para que hagan su voluntad. Tal acto de explotación económica no puede tolerarse en el Reich. Por tanto, crearemos el Plan Cuatrienal, un plan económico que deberán seguir todos los agentes de nuestra economía, so pena de sufrir graves repercusiones. Aboga por la autarquía o la autosuficiencia, pues considera que el libre comercio no hace sino potenciar a las economías más ricas, mientras que las más pobres no pueden hacer frente a los competidores extranjeros, y que para liberarnos de esa influencia debemos ser capaces de mantenernos por nosotros mismos. También cree en políticas proteccionistas, distanciando aún más nuestra economía del libre mercado."
 GER_Four_Year_Plan_tt: "El plenipotenciario del Plan Cuatrienal, §YHermann Göring§!, estará disponible como §Oministro de Economía§!.\n"

 GER_Reichsautobahn: "Reichsautobahn"
 GER_Reichsautobahn_desc: "Nuestra economía se tambalea, ya que el desempleo ha alcanzado cotas sin precedentes, junto con la falta de redes de transporte adecuadas dentro de nuestro Reich. Estas 2 cuestiones clave deben resolverse lo antes posible. Por suerte, los ministros de nuestro gabinete han propuesto una solución que matará a dos pájaros de un tiro grande y ambicioso: la Reichsautobahn.\n\nLa Reichsautobahn, una red de autopistas a gran escala que conecta incluso las regiones más fronterizas de nuestro Reich, garantizará la conectividad y el fácil transporte de bienes y servicios, además de una movilización más rápida de las tropas en caso de guerra. Además, se calcula que se podrían crear unos 600 000 puestos de trabajo, una cantidad enorme que puede impulsar el crecimiento económico."
 GER_Reichsautobahn_tt: "Desbloquea las decisiones de construcción de §Yla Reichsautobahn§!. \nSe espera una caída de la §Ytasa de desempleo§! de un §G7,5 %§!.\n"

 GER_Todt: "Organización Todt"
 GER_Todt_desc: "Con nuestro Ejército iniciando su gran rearme, es necesario que nos centremos en otro aspecto del Ejército: la construcción. Como en todos los países, hay empresas especializadas en el arte de la ingeniería. El Reich no es una excepción ni mucho menos, ya que durante la Weltkrieg, numerosas empresas de ingeniería ayudaron a nuestra infantería. Ahora que nuestro país se prepara para la grandeza, es evidente que debemos empezar a formalizar las instituciones que existían en los primeros años de nuestro Reich. Así que, por ahora, las diversas organizaciones de construcción militar se fusionarán en una: la Organización Todt. Esta nueva organización, bajo la dirección del legendario Fritz Todt, se encargará de toda la ingeniería militar, incluido el proyecto Westwall. Esta serie de fortificaciones, defensas y búnkeres mantendrá a raya a los franceses imperialistas hasta que estemos listos para exigir nuestra legítima justicia."

 GER_Atlantikwall: "Atlantikwall"
 GER_Atlantikwall_desc: "Nuestras conquistas han llegado lejos y la situación militar de nuestro Reich está cada vez más a nuestro favor. Nuestro pueblo es más orgulloso y nacionalista que nunca y el país ha llegado muy lejos para afirmar su dominio sobre el resto de Europa. A pesar de nuestra gran extensión, parece que hemos alargado demasiado, porque carecemos de defensas adecuadas en nuestro flanco occidental. Para contrarrestar ésto, lo más sensato es construir una serie de fortificaciones y defensas en nuestras costas desde Jutlandia hasta el sur de Francia y dotarlas de hombres para asegurarnos de que ni un solo pie aliado pise nuestras costas.\n\n¡Ya es hora de que por fin obliguemos a los Aliados y a sus fuerzas sedientas de poder a abandonar la Europa continental y a aprender cuál es su lugar en un planeta cada vez más dominado por los alemanes!"
 GER_Control_the_Coastline_tt: "§LDebes controlar la costa entera de: Bélgica, los Países Bajos, Francia, Dinamarca y Noruega§!"

 GER_Volkswagen: "KdF-Wagen"
 GER_Volkswagen_desc: "En países como los Estados Unidos, los coches son accesibles al público general desde hace mucho tiempo. Aunque nuestros diseños automovilísticos siempre han sido mejores, el maldito Tratado de Versalles y la incompetente República de Weimar no pudieron llevar estos geniales vehículos a nuestro pueblo. Pero, por suerte, con Adolf Hitler al mando, atrás quedan esos días. Por orden del Führer se creó Volkswagen AG para proporcionar al pueblo un automóvil de estas características. Podrá circular a 100 km/h, tendrá cuatro asientos y costará menos de 1000 RM. Para ello, se ha encargado al DAF la construcción de la mayor fábrica de automóviles de Europa, la GeZuVor mbH. Los nuevos coches asequibles que se van a producir en esta fábrica llevarán el nombre «Volkswagen» y estarán diseñados por Porsche para garantizar la mayor calidad, puesto que el pueblo alemán no merece menos."
 GER_Volkswagen_tt: "La §Ytasa de desempleo§! disminuirá un §G6 %§!.\n"

 GER_Coal_Liquefaction: "Liquefacción del carbón"
 GER_Coal_Liquefaction_desc: "En 1913, Friedrich Bergius descubrió un proceso para convertir el carbón en hidrocarburos líquidos, los cuales podrían utilizarse para su posterior refinado en productos petroquímicos. Tenemos que invertir en estas técnicas, puesto que importar crudo será imposible cuando estalle la guerra."

 GER_Synthetic_Rubber: "Caucho sintético"
 GER_Synthetic_Rubber_desc: "La motorización y aviación a gran escala requiere mucho caucho, del que no poseemos fuentes. Debemos mejorar la forma de crearlo sintéticamente."

 GER_Kriegswirtschaft: "Kriegswirtschaft"
 GER_Kriegswirtschaft_desc: "A través de nuestros diversos programas de rearme rápido y el consiguiente crecimiento exponencial, la industria militar del país forma ahora una gran parte de la economía, lo que sin duda será útil si queremos infligir una derrota a las democracias occidentales y conquistar nuestros legítimos territorios al este. Para sacar todo el provecho a nuestras fábricas militares y maximizar nuestras capacidades de producción de modo que podamos asegurar nuestra victoria, tendremos que hacer los ajustes necesarios estableciendo una economía de guerra, o Kriegswirtschaft."

 GER_Volksprodukt: "Volksprodukt"
 GER_Volksprodukt_desc: "La felicidad de nuestro pueblo debería ser nuestra mayor prioridad ante todo, lo que quiere decir que no podemos obligarlos a vivir a base de raciones alimentarias o mandarlos a fábricas militares o minas de carbón. En lugar de obligar a nuestros fabricantes y nuestras empresas a consagrarse sólo a la producción militar, mantendremos el libre mercado y dejaremos que la economía se autorregule, siempre y cuando todo corresponda, como mínimo, a los ideales del partido y nuestro Führer. Así tendremos una población feliz, una economía sana y, por ende, ¡un Reich funcional y eterno!"

 GER_Neugestaltung: "Neugestaltung"
 GER_Neugestaltung_desc: "Ahora que la guerra ha terminado y se ha conseguido el Endsieg, es hora de reestructurar nuestra industria. Nuestro pueblo ha hecho grandes sacrificios por nuestra victoria y ha vivido básicamente para el esfuerzo bélico en los últimos años. Ahora que esos sacrificios han dado sus frutos, dejaremosde lado la producción militar y nos volveremos a centrar en la economía civil. Atrás quedarán los días de raciones y trabajos forzados en las fábricas y la vida en el Reich volverá a la normalidad. Todos los alemanes gozarán de una vida feliz y tranquila en nuestro nuevo Reich."

 GER_SS_Political_Officers: "Oficiales políticos de las SS"
 GER_SS_Political_Officers_desc: "Aunque los hombres que administran nuestra nación están bastante capacitados, se pone en entredicho su convicción a la ideología nacionalsocialista. En cambio, las SS sólo están formadas por los alemanes más honorables, leales y puros, y son un ejemplo para los hombres alemanes de todo el Reich. Dado que el nacionalsocialismo es la única forma de pensar suprema y verdadera y es superior a todas las religiones y las ideologías de la historia, es lógico dar por hecho que los que lo abracen también serán superiores a todos los demás seres humanos. Por ende, les otorgaremos los puestos políticos a los hombres más cualificados de las SS, garantizando así la pureza y el honor del Gobierno alemán."

 GER_SS_Auxillary: "Hilfspolizei"
 GER_SS_Auxillary_desc: "A medida que nuestros ejércitos marchan hacia nuevas tierras y continúan su conquista por todo el mundo, también conquistan a la gente que vive allí. Por desgracia, a muchos de los ciudadanos de estos países inferiores les cuesta comprender la superioridad de sus nuevos soberanos. Parecen incomprensiblemente hostiles a nosotros, a pesar de que les aportamos la cultura más sofisticada del mundo y les damos la increíble oportunidad de formar parte de la nación más grande que el mundo ha visto jamás, a los que nosotros consideramos dignos al menos. Ésta es la forma ideal de usar a las SS. Para hacer comprender a estas pobres y confusas almas, encargaremos a las SS que vigilen el territorio ocupado, o mejor dicho, liberado, y que pongan a sus habitantes bajo control y los preparen para el gobierno de sus nuevos amos. Puede que algunos resulten heridos, puede que algunos mueran, pero, al final, la mayoría se habrán convertido en ciudadanos de pleno derecho del Reich. Como se dice, no se puede hacer una tortilla sin romper los huevos."
 GER_SS_Auxillary_tt: "Las Schutzstaffel se utilizarán como fuerza policial."

 GER_Reichssicheitsambt: "Reichssicherheitshauptamt"
 GER_Reichssicheitsambt_desc: "Para aumentar la eficiencia de las SS, el Reichsführer-SS, Heinrich Himmler, ha decidido fusionar la SiPo y el SD para crear la RSHA, la Oficina Central de Seguridad del Reich. Formará una de las doce oficinas principales de las SS y estará en parte dirigida y organizada por uno de los hombres más cualificados y leales de las SS: Reinhard Heydrich. Sus tareas serán organizar la lucha contra todos los elementos hostiles al Estado y a los alemanes y asegurar nuestras normas en los territorios ocupados. Será todo un monumento de la burocracia alemana."

 GER_Heim_ins_Reich: "Heim ins Reich"
 GER_Heim_ins_Reich_desc: "El decadente Tratado de Versalles ha desplazado a grandes sectores de ciudadanos alemanes a tierras extranjeras, desde Austria hasta Rumanía. Este desplazamiento desde Alemania los ha abierto al acoso, la intimidación y, a menudo, la violencia étnica, ya que algunas de las regiones donde se encuentran nuestros ciudadanos han sufrido mucho a causa de la Guerra Mundial y creen que los alemanes son la raíz de todos sus problemas, y descargan su rabia y su ira contra nosotros. No podemos permitir que nuestros compatriotas arios sean discriminados y hostigados, y como tal, crearemos una política exterior basada en el expansionismo hacia territorios que no sólo formaron parte de nuestro glorioso imperio, sino también territorios con grandes cantidades de arios. Así se podrá alcanzar el concepto de la Gran Alemania de una vez por todas."
 GER_Heim_ins_Reich_tt: "§RLa solución de la Pequeña Alemania ha sido un error, Austria se unirá al Reich.§!"

 GER_ENIGMA: "Reforzar la Enigma"
 GER_ENIGMA_desc: "Nuestros enemigos nos pisan los talones y cada vez están más cerca de descifrar nuestro código, lo que podría tener consecuencias desastrosas. Por suerte, somos conscientes de ello y nuestros codificadores son más que capaces de reforzar el código. Esta nueva Enigma mejorada demostrará ser demasiado compleja para las mentes inferiores de nuestros enemigos."

 GER_Reorganize_the_Abwehr: "Reorganizar la Abwehr"
 GER_Reorganize_the_Abwehr_desc: "Es hora de que hagamos pleno uso de nuestro servicio secreto, la Abwehr. No hay que avergonzarse de realizar acciones encubiertas para ganar; al fin y al cabo, la derrota del enemigo al que nos enfrentamos y nuestra victoria no sólo redundan en nuestro beneficio, sino también en el de toda la raza humana. Espiando a nuestros enemigos, saboteando sus ejércitos y fortificaciones y descubriendo sus propias acciones encubiertas, obtendremos otra ventaja en la guerra y les demostraremos una vez más que siempre vamos un paso por delante de ellos."

 GER_Panzerkorps: "Panzerkorps"
 GER_Panzerkorps_desc: "El general Guderian ya había visualizado al Panzerkorps, la mayor unidad militar basada únicamente en pánzers hasta la fecha, antes de que comenzara siquiera el rearme de la Wehrmacht. Ahora que tenemos las capacidades industriales y la aprobación del alto mando militar, por fin podemos hacer realidad la visión de Guderian. Pronto, el primer Panzerkorps alemán arrollará las líneas enemigas."

 GER_Kampfgruppe: "Kampfgruppe"
 GER_Kampfgruppe_desc: "A veces las mareas de la guerra cambian de un modo que nuestras unidades normales no pueden soportar, o más bien no son las más adecuadas para hacerlo. Por eso, para ser más flexibles cuando el campo de batalla lo exige, hemos creado el Kampfgruppe, una unidad militar que puede tener desde el tamaño de una compañía hasta el de un cuerpo de ejército. Esta unidad marcará un nuevo hito en las operaciones de armas conjuntas, ya que estará compuesta por unidades de infantería, artillería e incluso tanques. Esta variedad de armas y unidades permitirá a nuestras tropas adaptarse rápidamente a situaciones inesperadas y aportará una flexibilidad muy necesaria a nuestro Ejército."

 GER_Lessons_of_the_Weltkrieg: "Lecciones de la Weltkrieg"
 GER_Lessons_of_the_Weltkrieg_desc: "Durante cuatro largos años, nuestros hombres lucharon valientemente en el campo, y decir que teníamos todo en contra sería quedarse corto. Y, aún así, tuvimos grandes éxitos: en 1914 casi llegamos a París, en 1917 ganamos en el frente oriental y en 1918 casi atravesamos las líneas de la Entente. Todo ésto demuestra que nuestra forma de hacer la guerra era la correcta y que nuestras pérdidas sólo se pueden atribuir a nuestra falta de aliados capacitados y recursos. En lugar de apostar por nuevas ideas arriesgadas, haremos lo más inteligente y partiremos de nuestros éxitos y de lo que aprendimos en la Guerra Mundial y ampliaremos las ideas de Ludendorff y Hindenburg."

 GER_Volksgrenadier: "Volksgrenadier"
 GER_Volksgrenadier_desc: "Nuestra infantería ha tenido mucho éxito hasta ahora, pero éso no quiere decir que no esté sufriendo bajas problemáticas que podrían obstaculizar nuestro esfuerzo bélico. Debemos reclutar rápidamente más soldados, y para venderle éso al pueblo, el ministro de Propaganda, Goebbels, tuvo la idea de crear los volksgrenadiers. Estas unidades reforzarán a la infantería y rellenarán los huecos que hay que rellenar en el Ejército. Los que se unan a estas unidades serán venerados como héroes de la patria y serán enviados al frente más rápido y con menos entrenamiento, pero con la misma o incluso mejor moral que nuestros soldados regulares. La calidad de nuestra infantería notará un poco las consecuencias, pero ahora mismo los números son más importantes, y esta solución hasta satisfará al pueblo. Sus maridos e hijos no serán enviados al ejército a luchar y morir como soldados, ¡sino que se unirán a los volksgrenadiers para luchar y morir por el pueblo!"

 GER_Infantry_Attacks: "Infanterie greift an"
 GER_Infantry_Attacks_desc: "Erwin Rommel es, sin duda, uno de nuestros generales con más talento. El libro que ha escrito sobre tácticas de infantería a partir de sus experiencias en la Gran Guerra, «La infantería al ataque», incluye muchas ideas geniales y casi revolucionarias. Ahora llega el momento de aprovechar el ingenio de Rommel y poner en práctica sus teorías. Pero, por desgracia, no podemos usar todas sus ideas a la vez, ya que algunas chocan entre sí, así que debemos elegir qué tácticas son más adecuadas para los pelotones de infantería de la Wehrmacht. Podríamos optar por la Angriffskonzentration, en la que la infantería concentra su ataque en el enemigo y actúa en conjunto en su forma de asalto. O entrenamos a nuestra infantería para formar tropas de asalto si la situación lo permite. Esta forma de ataque sigue el principio de fuego y movimiento (una parte del pelotón avanza mientras que la otra la cubre) y garantiza que nuestros soldados estén siempre cubiertos durante su avance."

 GER_Volksartilleriekorps: "Volksartilleriekorps"
 GER_Volksartilleriekorps_desc: "Hacer de la infantería el objetivo principal de nuestro ejército ha convertido a nuestra artillería en un factor aún más crucial de la Wehrmacht. Para reforzar nuestra artillería y hacerla aún más devastadora, hemos creado el Volksartilleriekorps, el mayor contingente de artillería pesada jamás reunido en el terreno. Para operar tantísimos cañones pesados, reclutaremos a gran parte de nuestra población. Por éso le hemos puesto ese nombre: los que se alisten allí y sus familias pensarán que no están disparando los cañones de la Wehrmacht, sino los del pueblo, el Deutsches Volk. Pronto lloverá metal sobre nuestros adversarios como nunca han visto y, con cada proyectil que golpee la tierra, sentirán el temblor de la voluntad de nuestro Volk."

 GER_Unrestricted_Submarine_Warfare: "Guerra submarina irrestricta"
 GER_Unrestricted_Submarine_Warfare_desc: "Es hora de que aprovechemos al máximo nuestra amplia flota de U-Boote, y la mejor forma de hacerlo es atacando los buques mercantes de nuestro enemigo. Pero no sólo apuntaremos a sus buques o los de sus aliados, como hicimos en la Weltkrieg, sino que devastaremos las importaciones de nuestros enemigos hundiendo todos sus buques, independientemente de su bandera o su país, que crucen sus aguas. Seremos implacables en nuestras tácticas y despiadados en su ejecución; nuestros enemigos quedarán completamente aislados del comercio mundial. Mientras nuestros submarinos estén en el agua, ningún buque estará a salvo."

 GER_Strategischerflieger: "Strategischerflieger de Wever"
 GER_Strategischerflieger_desc: "¿Dónde está el centro de la maquinaria bélica de cualquier país? ¿En sus líderes, en su plana mayor, quizás en su Ejército? Ninguna de esas opciones, pues la guerra no empieza en un gabinete, una sala de planificación o incluso un campo de batalla. Empieza en las fábricas, las refinerías, las ciudades donde los soldados nacen y crecen. Destruyendo todas estas cosas, podemos destruir la capacidad del enemigo para hacer la guerra: antes incluso de que tengan la oportunidad de ser derrotados por nuestros ejércitos en el campo de batalla, ya se habrán desmoronado bajo el peso de nuestras bombas. Por éso seguiremos las ideas del general Wever y nos esforzaremos en las doctrinas de bombardeo estratégico para encontrar formas aún más eficaces de hacer llover la muerte sobre la patria de nuestro enemigo y destruir no sólo sus industrias e infraestructuras, sino también su voluntad de luchar."

 GER_Expand_the_Jadgwaffe: "Ampliar la Jagdwaffe"
 GER_Expand_the_Jadgwaffe_desc: "Hace más de veinte años, un joven valiente se subió a un avión y echó a volar contra la Entente, y en los cielos se convirtió en una leyenda. Durante la Guerra Mundial, el Barón Rojo nos mostró lo que era posible en el aire y allanó el camino para los cazas modernos. Seguiremos sus pasos y llevaremos la lucha a nuestros enemigos en los cielos. Controlando el cielo y destruyendo la fuerza aérea enemiga, protegemos a nuestros otros aviones de las interferencias enemigas y aumentamos su eficacia de forma que dominemos el aire. Para ello, debemos adelantarnos a nuestro enemigo y desarrollar cazas mejores y más fuertes que sean capaces de superarlo en cualquier momento. Pronto, nuestros enemigos parecerán gorriones ante la poderosa águila alemana."

 GER_Amerika_Rakate: "Amerika-Rakate"
 GER_Amerika_Rakate_desc: "Los avances científicos que hemos logrado con nuestra tecnología de cohetes han sido realmente asombrosos. Ninguno de nuestros enemigos parece tener algo igual. Cada vez que uno de nuestros cohetes alcanza a nuestros enemigos, éstos se preguntan qué les ha dado y no parecen disponer de nada que pueda hacerles frente. La abrumadora ventaja que tenemos en este ámbito será la clave para romper por fin el estancamiento entre nosotros y los Estados Unidos. Llevan años enviando sus bombarderos y soldados a sus aliados en Europa, y no pudimos hacer nada para contrarrestarlos, pero ahora han cambiado las tornas. Con Europa bajo nuestro control y los estadounidenses fuera de ella, se piensan que pueden esconderse en su continente. Qué gustazo cuando su arrogancia les haga probar los frutos de nuestro trabajo. Ahora podemos desarrollar cohetes que pueden cruzar el Atlántico y hasta llegar a las profundidades de la patria estadounidense. Nuestros cohetes surcarán la estratosfera por todo el globo terráqueo de lleno a las ciudades estadounidenses y sembrarán el caos y la destrucción, y no podrán hacer nada al respecto. Pronto, la Casa Blanca, la Estatua de la Libertad y todos los demás monumentos podridos de la democracia se convertirán en polvo."

 GER_Amerika_Bomber: "Amerika-Bomber"
 GER_Amerika_Bomber_desc: "Ahora que tenemos un firme control sobre Europa, el único que sigue interponiéndose en el camino de nuestra Endsieg es Estados Unidos. Llevan años proveyendo a nuestros enemigos de recursos y se han puesto en medio constantemente, sin llegar a tener el valor de plantarnos cara directamente y siempre escondidos en su continente, dándose por invulnerables. Se creen que están a salvo sólo porque nos separa un océano; pues que se lo piensen dos veces. Hemos refinado y perfeccionado nuestros bombarderos estratégicos durante años y hemos desarrollado algunos de los modelos más avanzados y mejores de todo el mundo, alcanzando el límite de lo posible. Pero ahora, con nuestra tecnología de reacción, se han roto estos límites. Ahora podemos desarrollar bombarderos estratégicos que, impulsados por la tecnología de reacción, podrán cruzar el Atlántico y hacer llover la muerte sobre suelo estadounidense. Este nuevo avión de guerra, el Ta 400, apodado «Amerikabomber», cambiará el transcurso de la guerra. Con él, por fin podremos llevarles la guerra."

 GER_Walk_in_the_Backyard: "Un paseo por el patio"
 GER_Walk_in_the_Backyard_desc: "Renania, el corazón del Reich industrializado, ha sido una zona desmilitarizada desde que el Tratado de Versalles se ratificó. Creado por miedo a una inevitable invasión por parte de nuestros gloriosos ejércitos, permanece como testamento de los imperios de antaño inmiscuyéndose en los asuntos de las potencias emergentes de Europa. Sin embargo, su influencia se desvanece, así como un puñado de espantosas decisiones diplomáticas y sus ganas de mantener la paz. Debido a estos factores contribuyentes, va siendo hora de que remilitaricemos la región de Renania, no sólo para hacer cumplir nuestra soberanía, sino también para mostrarle al mundo el incipiente poderío del Reich de los mil años. Si los Aliados reaccionan por lo militar, nosotros reculamos. Sin embargo, su fe ciega en la paz eterna demuestra que harían lo que fuera para garantizar su longevidad, incluso apaciguar nuestras ambiciones en Europa."
 GER_Walk_in_the_Backyard_tt: "§RLa remilitarización puede revertirse si te hacen frente y reculas.§!\n"

 GER_Heisenberg_Device: "El dispositivo Heisenberg"
 GER_Heisenberg_Device_desc: "¿Quién podría haber pensado que el gran doctor Werner Karl Heisenberg, el orgullo de la ciencia alemana, pudiera, aun después de ganar un premio Nobel, volver a superarse y convertirse en uno de los mayores héroes del nuevo Reich al mismo tiempo? Tras meses y meses de duro trabajo y una investigación incansable, sus colegas y él han alcanzado por fin el mayor logro científico en la historia de Alemania. Tras darse cuenta de que para construir una bomba nuclear sólo necesitaban un reactor nuclear basado en uranio natural y agua pesada, construir dicho reactor no era más que una cuestión de tiempo y recursos. Y ahora las inversiones y la confianza que depositamos en ellos por fin han dado sus frutos. Han conseguido construir dicho reactor de agua pesada, el primer reactor nuclear de Alemania, aquí, en las instalaciones de investigación de Berlín, un reactor que será capaz de darnos la clave de la Endsieg, la bomba atómica. Para honrar al Dr. Heisenberg y su mayor logro hasta la fecha, hemos llamado al reactor en su honor, pero sabe a poco en comparación con el lugar eterno que ocupará en la historia mundial."

 GER_Desperate_Defense: "Götterdämmerung"
 GER_Desperate_Defense_desc: "Le han dado la vuelta a la tortilla; nuestros enemigos atacan y se están adentrando en la patria. Creen que ya han ganado, pero se equivocan: el Reich que durará mil años no será derrotado, no nos pueden derrotar. Tendrán más personal, equipos y recursos, pero jamás tendrán una cosa: los alemanes lucharán hasta el final. Y lucharemos. No tendremos otra derrota vergonzosa como en la Guerra Mundial, nunca nos rendiremos ni siquiera ante la fatalidad. Si seguimos luchando, si cada ciudadano alemán, delante o detrás de las líneas enemigas, lucha hasta la muerte, si seguimos intentando contener al enemigo incluso a las puertas de Berlín, al final saldremos victoriosos, pues incluso ahora el Endsieg está a nuestro alcance."

 GER_Angriffskonzentration: "Angriffskonzentration"
 GER_Angriffskonzentration_desc: "Uno de los aspectos más importantes de un ataque próspero es el daño. Infligir el mayor daño posible al adversario es clave para derrotar al enemigo, y la mejor forma de maximizar el daño es asegurarnos de que nuestros pelotones siempre luchan juntos. Al enfrentarse al enemigo, deberían centrarse en concentrar su fuego en éste y seguir atacando hasta que sea derrotado. Es esencial que estén juntos para que la efectividad de su fuego sea plena y para garantizar que no los puedan separar y matar individualmente, aumentando así sus probabilidades de supervivencia. Por supuesto, esta doctrina es un poco lenta, pero la recompensa en potencia de fuego maximizada y supervivencia de la unidad merece la pena. "

 GER_Stosstruppen: "Feuer und Bewegung"
 GER_Stosstruppen_desc: "En la guerra, el que toma la iniciativa tiene ventaja. Ésto ha sido así de toda la historia y llevaremos este concepto al extremo más absoluto. Nos aseguraremos de que nuestras tropas tengan siempre la iniciativa y avancen lo más rápido y a menudo posible, garantizando al mismo tiempo su propia supervivencia y la desdicha del enemigo. Para ello, enseñaremos a nuestros soldados la doctrina de «fuego y maniobra». Gracias a ella, los pelotones no sólo tienen permitido dividirse, están obligados a ello. Al enfrentarse a un enemigo, se dividirán en dos escuadrones. Uno mantiene la posición y dispara al enemigo mientras el otro avanza, con la idea de flanquearlo. Tras llegar al objetivo, el escuadrón de avanzada se detendrá y disparará para que el otro escuadrón pueda moverse y alcanzarlos. Se intercambiarán los roles constantemente y seguirán avanzando, siempre cubriéndose. El pelotón no será estacionario, sino que siempre estará en movimiento. Esta forma de atacar hace hincapié en la velocidad y la movilidad. Nuestros pelotones no se quedarán quietos y librarán una guerra de desgaste, sino que tomarán la iniciativa y continuarán un asalto móvil perpetuo."

 GER_Endsieg: "Der Endsieg"
 GER_Endsieg_desc: "Por fin ha llegado la hora. Tras muchos años de guerra, estamos a unos pasos de la victoria total. Todo ha ido según los planes del Führer: nuestros enemigos desfallecen, sus líderes se pierden en la desesperación de su próxima derrota y a sus hombres ya no les queda nada por lo que luchar. Pero la batalla aún no ha terminado. Los Gobiernos podridos y crueles de nuestros enemigos siguen obligando a nuestros hombres a librar una guerra inútil, cual animal herido a punto de morir. Nos están lanzando todo lo que tienen, aunque el poderío de nuestro ejército y la voluntad de nuestro pueblo deben ser verdaderamente aterradores si uno se encuentra al otro lado de la línea del frente. Así pues, debemos soportar todo lo que se nos presente y darnos cuenta de que cualquier avance de nuestros enemigos no es más que temporal, pues el Endsieg del Reich alemán no es una posibilidad, sino una certeza absoluta."

 GER_Brandenburgers: "Brandenburgers"
 GER_Brandenburgers_desc: "Para que la Abwehr sea más eficiente, se nos ha ocurrido una nueva unidad de operaciones especiales, la División Brandeburgo, que se especializará en operaciones encubiertas tras las líneas enemigas. Los miembros de esta unidad serán hombres especialmente formados con conocimientos de lenguas extranjeras y países extranjeros y participarán en misiones tras las líneas enemigas para desorganizar a nuestros enemigos. Una vez que nuestro enemigo sea consciente de que nuestros hombres podrían estar entre ellos en cualquier momento, su capacidad de decisión flaqueará sobremanera y caerá ante la fuerza arrolladora de nuestro ejército con mayor facilidad."
 GER_Bradenburgers_tt: "La §YDivisión Brandeburgo§! estará disponible."

 GER_SS_Penal_Units: "Unidades penales de las SS"
 GER_SS_Penal_Units_desc: "En lugar de simplemente deshacernos de los que no se comportan bajo nuestro mandato, aún pueden ser útiles a su manera. En el Ejército hay muchas misiones de alto riesgo con un altísimo índice de bajas para las que no se necesita mucha formación, talento o disciplina. Esos papeles son perfectos para que los desempeñen los muchos alborotadores que nos encontramos. Podemos librarnos de ellos y salvar vidas de alemanes de bien, es sencillamente perfecto. Como primera medida, reclutaremos a algunos de ellos para batallones de paracaidistas, de modo que puedan actuar como una buena distracción para nuestros enemigos mientras nuestras fuerzas reales saltan sobre ellos."
 GER_SS_Penal_Units_tt: "Se desplegarán los §Y500.º y 600.º batallones de paracaidistas§!.\n"

 # 1933 Focuses
 GER_Chancellor_Hitler: "Reichskanzler Hitler"
 GER_Chancellor_Hitler_desc: "¡Nuestro glorioso líder, Adolf Hitler, se ha convertido en el canciller de Alemania!\n\nEs un día histórico para nuestra nación, pues su mandato supondrá por fin nuestra época dorada. Sus objetivos de elevar a la sociedad alemana y sus ambiciones del espacio vital han inspirado a la inmensa mayoría del pueblo alemán, descontento con la élite que pretende vender esta nación para sus intereses personales, muy especialmente a esos judíos bestiales, a los comunistas que pretenden romper el orden social y sustituirlo por una sociedad intrínsecamente antialemana y a los políticos que explotan las crisis para sus intenciones egoístas.\n\nCon él como canciller y su partido, el NSDAP, al mando de la política de nuestra nación, tal vez podamos por fin reclamar nuestro destino y conseguir por fin la paz para nuestros tiempos."
 GER_Chancellor_Hitler_tt: "§RAdolf Hitler ha sido nombrado canciller.§!"
 GER_Chancellor_Hitler_trigger_tt: "Activado mediante evento"

 GER_Reichswehr: "Reichswehr"
 GER_Reichswehr_desc: "Con el Gobierno asegurado bajo nuestro Führer, Adolf Hitler, es hora de que reorientemos nuestras prioridades hacia algo tan importante como nuestro Gobierno: el Ejército.\n\nCuando perdimos la Guerra Mundial, una de las condiciones del Tratado de Versalles fue la reducción de nuestras Fuerzas Armadas, sobre todo del Ejército, que se redujo a los 100 000 ordenados. Durante los años de la República de Weimar, se vio castrado, incapaz de llevar a Alemania a la grandeza. En su lugar, sólo sirvió para recordarnos lo débiles que éramos, lo a merced que estábamos de la Entente. Pero, bajo la dirección de nuestro Führer, Adolf Hitler, tenemos posibilidades.\n\nPosibilidades de reconstruir no sólo nuestro ejército, sino nuestro orgullo, nuestra gloria y nuestro derecho a existir. Pero debemos hacer tiempo, pues no estamos listos para enfrentarnos a los parásitos de Occidente."

 GER_Secret_Rearmament_tt: "§LEl rearme limitado es posible en secreto.§!"

 GER_Enabling_Act: "La ley habilitante"
 GER_Enabling_Act_desc: "Estamos rodeados de enemigos que se preparan para despojarnos de nuestra autoridad constitucional para gobernar este país y transformarlo en su versión pervertida de una Alemania gloriosa. Tales actos no pueden quedar impunes y deben ser purgados de la sociedad de inmediato. Aunque el decreto del incendio del Reichstag demostró ser útil en este aspecto, no es suficiente. Actualmente estamos obligados a formar coalición con otro partido político, el Partido Nacional del Pueblo Alemán. Aunque se parecen a nuestro partido y tienen los mismos objetivos políticos, son un comodín y no podemos permitirnos un bloqueo político en un momento en que nuestra nación necesita medidas rápidas y decisivas.\n\nPor tanto, solicitaremos al Reichstag la aprobación de la «ley habilitante». Esta ley permitirá al gabinete alemán, formado unánimemente por miembros de nuestro partido, promulgar leyes sin el consentimiento del Reichstag. Ésto nos permitirá implementar nuestras políticas de forma rápida, eficiente y decisiva.\n\nSi el Reichstag no respalda esta ley, los «convenceremos» de que apoyen su promulgación, independientemente de si abandonan el edificio con vida o no."
 GER_flag_Reichstag_Fire: "§YEl incendio del Reichstag§!"

 GER_Gleichschaltung: "Gleichschaltung"
 GER_Gleichschaltung_desc: "Aunque tenemos pleno control sobre el Gobierno, el pueblo no nos apoya o está indeciso sobre nuestro benévolo gobierno. Siguen confundidos por la propaganda extranjera que afirma que nuestro Gobierno está hecho de opresión y totalitarismo.\n\nPara ayudar a nuestra población en el esfuerzo de la nazificación, implementaremos la Gleichschaltung, o cooperación. Este programa implementará nuestras medidas de nazificación en todo el Reich, lo que nos permitirá limpiar al pueblo de su propaganda antialemana.\n\nTodas las asociaciones nacionales de voluntarios y todos los clubes locales quedarán bajo nuestro control, desde los grupos de presión industriales y agrícolas hasta las asociaciones deportivas, los clubes de fútbol, las organizaciones femeninas... Todos estarán guiados por los caminos del Reich y las enseñanzas de nuestro Führer."

 GER_The_Brown_Revolution: "§LLa revolución parda§!"
 GER_The_Brown_Revolution_desc: "Nuestro glorioso Führer, Adolf Hitler, está perdido y es indeciso; sigue complaciendo a la naturaleza judía del capitalismo y olvidando al trabajador de a pie, invirtiendo a menudo en líderes empresariales y en la clase media en lugar de en el pueblo trabajador del Reich.\n\nPor tanto, la revolución nazi no terminó cuando Hitler se hizo canciller, y la única forma en que el Reich puede lograr plenamente su revolución es a través del socialismo. Por supuesto, los políticos de Berlín jamás aceptarían tales ideologías en el Reich, puesto que el principal propósito para el que están en el poder es purgar al socialismo y a otros descontentos que pretenden acabar con nuestro modo de vida. Por ende, debemos hacerlo nosotros mismos.\n\n¡Llamemos a las SA! Tenemos una revolución en marcha."
 GER_The_Brown_Revolution_tt: "«...si§Rél§! no lo está, yo debo estar preparado para usar la §Yfuerza§!, no por mi bien, sino por el bien de §Lnuestra revolución§!.»"

 GER_Unternehmen_Kolibri: "§jUnternehmen Kolibri§!"
 GER_Unternehmen_Kolibri_desc: "Han circulado rumores de que varias facciones del Reich, sobre todo las SA, están descontentas con el gobierno de nuestro Führer, Adolf Hitler, y sus intentos por mejorar las vidas del pueblo alemán. Pretenden organizar una revolución destinada a poner fin a la armonía social que sólo ha existido por primera vez desde el fin de la Guerra Mundial.\n\nNo se tolerarán tales actos de traición en el Reich y deben ser purgados de inmediato sin excepciones; de lo contrario, nuestra nación tendrá una guerra civil entre manos. Movilizaremos a las SS contra instalaciones y personal de las SA, ejecutándolos sin pensárselo. Ernst Röhm vivirá su última noche,\n\nuna noche de los cuchillos largos."
 GER_Unternehmen_Kolibri_tt: "Hay que detener a §RErnst Röhm§!.\n§g¡Comienza la noche de los cuchillos largos!§!"
 GER_Unternehmen_Kolibri_tt2: "El jefe de Estado Mayor de las SA, §YViktor Lutze§!, estará disponible como §Oministro de Seguridad§!.\n"
 GER_Unternehmen_Kolibri_tt3: "El presidente del Tribunal Supremo del NSDAP, §YWalter Buch§!, estará disponible como §Oministro de Seguridad§!.\n"

 GER_Hindenburg_Dead: "§YHindenburg§! ha muerto\n"

 GER_Renounce_the_Disarmament_Clauses: "Renunciar a las cláusulas de desarme"
 GER_Renounce_the_Disarmament_Clauses_desc: "Las cláusulas de desarme, un horrible producto de Versalles, fueron una serie de restricciones impuestas a la Wehrmacht, desde la limitación de la cantidad de personal en servicio activo hasta restricciones en el comercio de armas, la calidad de las armas y la producción naval.\n\nTales cláusulas fueron elaboradas por el Occidente reaccionario para dominar los asuntos alemanes e impedir que reclamáramos nuestro destino como dueños de Europa, escudándose tras la fachada de «garantizar la paz mundial y el fin de los conflictos» mientras ellos mismos desarrollan su industria militar hasta alcanzar cotas aún mayores. \n\nAhora que hemos asegurado la estabilidad en la patria, quizás sea hora de llevar nuestras ambiciones al escenario mundial, comenzando por la renuncia a este horrible producto de Versalles."
 GER_Renounce_the_Disarmament_Clauses_tt: "§O¡Renunciaremos oficialmente a las restricciones del Tratado de Versalles!§!"

 GER_Trade_Agreements_With_USSR: "Acuerdos comerciales con la URSS"
 GER_Trade_Agreements_With_USSR_desc: "Aunque nuestro principal objetivo está en el este, parece que nuestros enredos occidentales nos impedirán actuar en esa dirección a corto plazo.\n\nLa superioridad naval inglesa no ha hecho más que aumentar en proporción a nuestra fuerza. Es probable que vuelvan a cortarnos importaciones esenciales de grano y envíos de material. Pero, si bien nuestro futuro reside en el este, nuestra situación actual también puede ser ayudada por el este: la URSS, dicho de la forma más simple, alberga cantidades colosales de materias primas que pueden impulsar nuestra maquinaria de guerra y el grano que puede alimentar a nuestra población. Lo mejor para nosotros, al menos en el contexto de un futuro próximo, es llegar a un acuerdo comercial con ellos lo antes posible.\n\nAunque el Ministerio de Exteriores ya ha redactado una propuesta inicial, es muy probable que soliciten diversas tecnologías para facilitar el acuerdo comercial, un precio aceptable a cambio de la adquisición de estos recursos vitales."

 GER_SS_VT: "SS-Verfügungstruppe"
 GER_SS_VT_desc: "Las SS-Verfügungstruppe han tenido un gran éxito. A pesar de las fuertes discrepancias en el seno de la Wehrmacht respecto a la formación de las SS-VT, una demostración temprana de las capacidades de combate de los leales radicales demuestra que un brazo armado de las SS tiene sus propios méritos. Ahora, el Reichsführer-SS propone ampliarlas a una fuerza mayor.\n\nLas Waffen-SS, descendientes directas de las SS-VT, serán el brazo armado oficial de las Schutzstaffel, y su predecesor se disolverá y reorganizará. Las Waffen-SS estarán controladas por el OKW, el Reichsführer-SS y el propio Führer. La rápida formación de varias unidades SS seguirá adelante si el Führer da su consentimiento. Sólo elegiremos a lo mejor de lo mejor de nuestros soldados y unidades paramilitares, asegurándonos de que las Waffen-SS sigan siendo indiscutiblemente fanáticas en su lealtad al Führer, al nacionalsocialismo y a la patria.\n\nSin embargo, este tema suscita polémica, y el OKW tiene mucho que objetar con respecto a que divisiones de las SS no estén bajo su control directo. Las SS-VT ya han suscitado un gran debate, y quizás convertirlas en una rama oficial del Ejército sea demasiado.\n\nAun así, podemos estar seguros de que las Waffen-SS rendirán bien en el campo de batalla si permitimos su creación. La seguridad del Reich y de nuestro glorioso Führer depende de ello."
 GER_SS_VT_tt: "Se desplegarán £faction_texticon_GER_ss §Otropas disposicionales de las SS§! en §YMúnich§! Y §YBerlín§!.\n"
 GER_SS_VT_tt_reward: "\n§wPermite el reclutamiento de Infantería SS, caballería SS, motorizados SS.§!\n\n§zInfantería SS, montañeros SS, caballería SS, motorizados SS§!: \n §R-10% §!organización\n §R-5%§! fuerza máxima\n §R-5%§! represión\n"

 GER_Allgemeine_SS: "Allgemeine-SS"
 GER_Allgemeine_SS_desc: "A diferencia de las Waffen-SS, las Allgemeine-SS son el brazo no armado y administrativo de las Schutzstaffel, delegándose como fuerza civil.\n\nPero que no queda la menor duda, no debería subestimarse como un ala menor de las SS. Las Allgemeine-SS supervisan la seguridad interna del Reich, purgando la disidencia desde dentro y silenciando a la oposición por todos los medios necesarios a través de su fuerza policial secreta, la Gestapo. Aparte de la seguridad interna, también protege al Reich de amenazas externas, como espionaje, a través del Servicio de Seguridad, la principal agencia de inteligencia del Reich.\n\nCon un poder ilimitado, el beneplácito del Führer y una supervisión limitada, las Allgemeine-SS son una organización poderosa, incluso cuando sus adversarios las subestiman."

 GER_Deutsche_Arbeitsfront: "Deutsche Arbeitsfront"
 GER_Deutsche_Arbeitsfront_desc: "Existe una cantidad considerable de sindicatos independientes en toda Alemania, supuestamente para posibilitar la negociación colectiva y permitir unos derechos laborales justos para sus afiliados. Sin embargo, son meras fachadas, ya que estos sindicatos son en realidad centros de reclutamiento de simpatizantes comunistas que adoctrinan a nuestra población activa para que suscriba la ideología moralmente degradante que no hace más que oprimir a los trabajadores en lugar de darles poder.\n\nPara aliviar este dilema, crearemos el Frente Alemán del Trabajo. Este sindicato será un sindicato nacional y el Estado será el mayor representante de la población activa.\n\nTodos los miembros deben renunciar a su afiliación a otros sindicatos y están obligados a afiliarse. Ésto no sólo eliminará la influencia comunista entre nuestros trabajadores, sino que garantizará un bienestar laboral adecuado a nuestro pueblo."

 GER_Kraft_durch_Freude: "Kraft durch Freude"
 GER_Kraft_durch_Freude_desc: "Por duro que sea de admitir, nuestra industria turística es muy débil y está estancada. Nuestros trabajadores quedan razonablemente cansados y agotados después de un duro día de trabajo, y sus salarios no ayudan. Ésto ha empezado a pasar factura a nuestros trabajadores, haciendo que muchos sean menos productivos, y muchos trabajadores son discriminados debido a sus bajos salarios, debidos por su parte a la actual división de clases.\n\nPara combatir el estado actual de nuestro sector turístico y mejorar el bienestar y la igualdad de nuestros trabajadores, nuestro brillante Führer ha comenzado el programa «Kraft durch Freude», o «Fuerza a través de la alegría». El programa Kraft durch Freude, supervisado por el Frente Alemán del Trabajo, pretende acercar el turismo y el ocio de categoría mundial al trabajador alemán medio, mejorando su bienestar y su moral, además de motivarlo para que trabaje más por Alemania y el Führer.\n\nEl KdF también organizará una serie de eventos y actividades, además de subvencionar muchas vacaciones y cruceros para los trabajadores. El KdF también trabajará para mejorar la higiene laboral y la calidad del aire, lo que mejorará considerablemente las condiciones laborales en muchos lugares de trabajo.\n\nSi se implementa correctamente, este programa mejorará por fin nuestro turismo estancado, llevará la igualdad al trabajador de a pie y mejorará sobremanera su bienestar."
 GER_Kraft_durch_Freude_tt: "La §Ytasa de desempleo§! disminuirá un §G5,5 %§!.\n"

 GER_Deal_with_IG_Farben: "Negociar con IG Farben"
 GER_Deal_with_IG_Farben_desc: "Mientras el resto de nuestros esfuerzos por forjar un ejército que haga sombra a nuestros enemigos van viento en popa, el Estado Mayor y el Führer han reconocido que nuestras reservas y producción de combustible dejan mucho que desear en caso de guerra y de un posible bloqueo británico, y la mayoría de los oficiales y expertos predicen que, en caso de guerra, nuestras reservas de petróleo y combustible darían para unos 6 meses.\n\nUna opción para al menos disminuir los efectos de esta escasez de combustible es producir petróleo sintético mediante la liquefacción del carbón. Sin embargo, este proceso no está generalizado en Alemania debido a los elevados costes de producción y su inviabilidad desde un punto de vista puramente económico.\n\nPara eludir esta situación, hemos decidido llegar a un acuerdo con IG Farben, la mayor empresa química de Alemania, para que produzca petróleo sintético exclusivamente para el Ejército alemán a cambio de una garantía del 5 % de retorno de las inversiones y otros favores, como nuevos acuerdos de rearme y otros contratos gubernamentales."

 GER_Issue_MEFO_Bills: "Preparar el programa de los bonos MEFO"
 GER_Issue_MEFO_Bills_desc: "Los Aliados, aunque estén en medio de una crisis económica y empeorando en términos de diplomacia, no son tan tontos como para permitir un rearme alemán.\n\nSi mostramos siquiera un indicio de rearme de las Fuerzas Armadas de nuestra nación, los Aliados ejercerán todas las formas de presión diplomática para privarnos de los recursos que necesitamos desesperadamente. Por tanto, aunque tenemos ganas más que de sobra de rearmarnos y consolidarnos como la potencia dominante de Europa, no podemos permitirnos las sanciones aliadas. Sin embargo, tenemos un salvavidas.\n\nEl presidente del Reichsbank, Hjalmar Schacht, ha propuesto una solución: crearemos una empresa fantasma, la Corporación de Investigación Metalúrgica, y reuniremos en secreto los fondos de los mayores conglomerados del Reich como medio para financiar nuestro esfuerzo bélico. Así, los Aliados no podrán intervenir, ya que sólo se están realizando negocios."

 GER_Westwall: "Westwall"
 GER_Westwall_desc: "Aunque no estamos necesariamente preparados para conseguirlo en estos instantes, nuestro objetivo final es hacernos con el control de la gran cantidad de territorios situados al este e integrarlos en nuestro Reich. Sin embargo, ésto no se conseguirá sin un conflicto con las potencias occidentales, cuyo fin requerirá una cantidad considerable de soldados. Para apostar la mayoría de nuestras tropas en el este sin poner en riesgo la capacidad defensiva de nuestro flanco occidental, tendremos que construir fuertes fortificaciones a lo largo de nuestra frontera con Francia, nuestro enemigo más cercano.\n\nSi se construye, esta línea de fortificaciones, la Westwall, nos permitirá apostar menos tropas en la frontera y, al mismo tiempo, supondrá un obstáculo importante para los ejércitos enemigos que quieran atravesarla, retrasándolos considerablemente y dándonos tiempo para enviar refuerzos de ser necesario."
 GER_Westwall_tt: "El jefe de la Organización Todt, §YFritz Todt§!, estará disponible como §Oministro de Economía§!.\n"

 GER_Totaler_Krieg: "Totaler Krieg"
 GER_Totaler_Krieg_desc: "Alemania tiene el pueblo más orgulloso y la determinación más poderosa del mundo. No somos un avestruz que mete la cabeza en la arena para huir del peligro. No. Bajo nuestro Führer, abordamos estos males y los abatimos sin piedad. ¡Las botas del Heer, las alas de la Luftwaffe y los buques de la Kriegsmarine son el orgullo del Reich!\n\nEs decisión del sino otorgarnos un gran poder. Sin embargo, en nuestra búsqueda del Lebensraum, nos hemos topado con una cantidad asfixiante de enemigos que quieren acabar con el nacionalsocialismo. Nuestro imperio es lo único que se mantiene firme ante la corrupción, el caos y el mal de este mundo. Si Alemania no actúa con decisión, el peligro está a la vuelta de la esquina. A medida que los estruendos de la artillería se acercan cada vez más a casa, no queda más remedio que movilizarse a fondo, reclutando a todos los hombres que puedan luchar. Nos prepararemos para luchar hasta el final en esta guerra de aniquilación.\n\n§R¡No nos rendiremos! ¡Ésto es la guerra total!§!"

 GER_Use_Foreign_Labor: "Usar mano de obra extranjera"
 GER_Use_Foreign_Labor_desc: "Con la mayor parte de nuestra población masculina fuera sirviendo a Alemania en el frente, han surgido multitud de problemas en nuestras fábricas debido a la falta de trabajadores que, si no se solucionan, podrían provocar graves caídas en la producción que, a su vez, podrían amenazar el éxito de la guerra en su totalidad.\n\nPara evitarlo, hemos decidido poner en marcha un programa de reclutamiento y alistamiento de trabajadores de todos los países de nuestra esfera de influencia, ya sean ingenieros franceses cualificados o simples prisioneros de guerra, que trabajarán en granjas y minas.\n\nAunque estos trabajadores no pueden sustituir por completo a nuestra población activa nacional, estas medidas serán cruciales para garantizar que podamos mantener una larga guerra de desgaste e industria."

 GER_Drang_Nach_Osten: "Drang nach Osten"
 GER_Drang_Nach_Osten_desc: "Aunque la mayor parte de las guerras de nuestra historia se han librado en Europa occidental contra británicos y franceses, así como contra docenas de otros adversarios, los recientes sucesos en el panorama político mundial nos han demostrado que el destino de Alemania y la guerra más importante que librará en su vida se encuentran en el este.\n\nAunque ya hemos recuperado nuestros territorios perdidos en Polonia y Checoslovaquia, ahora tenemos que sobreponernos a la amenaza bolchevique para librar al mundo del cáncer comunista y asegurar el futuro de nuestro Reich para miles de años.\n\nLa cruzada contra el bolchevismo debe librarse con todo lo que tenemos a nuestra disposición, sin importar lo que cueste, hasta que se dispare la última bala y caiga el último hombre. Debe librarse hasta que la última ciudad haya sido destruida y hasta que se haya prendido fuego a la última casa. Debe librarse hasta que no podamos hacer más sacrificios. Debe librarse, pues mientras la URSS exista, Alemania nunca estará a salvo."

 GER_Streamline_Production: "Racionalizar la producción"
 GER_Streamline_Production_desc: "A medida que avanzamos más y más en esta guerra, se hace cada vez más evidente que la cantidad actual de equipos en producción no es industrialmente viable si queremos seguir teniendo una gran producción de armas.\n\nAlbert Speer, el nuevo ministro de Armamento y Municiones del Reich, sabe cómo rectificar estos problemas. Detener la producción de innumerables equipos, estandarizar la mayor parte de lo que queda y desechar los diseños obsoletos puede solucionar el problema, al tiempo que se reducen los diseños cuyo desarrollo llevaría años y cuya fabricación requeriría grandes cantidades de recursos. También propone estandarizar granes cantidades de equipos usados para fabricar los aviones de la Luftwaffe para garantizar que no pueda producirse una escasez de piezas a menos que las unidades estén literalmente faltas de equipo.\n\nEstos métodos y tácticas seguramente racionalizarán la producción militar y simplificarán nuestra economía de guerra en la medida de lo posible."

 GER_Underground_Factories: "Fábricas subterráneas"
 GER_Underground_Factories_desc: "Nuestros enemigos no pueden igualar el gran poder del Reich. Un factor de este poder abrumador yace en nuestra industria. Nuestras fábricas producen tanto la columna vertebral, nuestra comida, como los puños de Alemania, nuestros pánzeres y armas. Cada día salen productos de las fábricas armamentísticas, suministrando a millones de hombres de bien del Reich. \n\nSin embargo, cabe la posibilidad de que nuestros enemigos cobardicas decidan realizar una campaña de bombardeo aéreo contra nosotros. Se trata de un riesgo importante, ya que una industria agotada supondría un posible colapso de nuestra primera línea. Algunos de nuestros mejores científicos e ingenieros han propuesto el proyecto Mittelwerk para desarrollar fábricas subterráneas. Aunque parezca un tanto absurdo, la construcción de fábricas bajo tierra quiere decir que no tendremos nada que temer si perdemos la guerra aérea.\n\n¡Desde debajo de la superficie terrestre, dominaremos el mundo entero!"

 GER_Give_in_to_Hitlers_Demands: "Ceder a las exigencias de Hitler"
 GER_Give_in_to_Hitlers_Demands_desc: "Cuando se piensa en abarcar demasiado, se piensa en hombres que sobrepasan sus límites y se entrometen en asuntos en los que no tienen derecho a entrometerse. El principal ejemplo de ello sería nuestro Führer, Adolf Hitler, interfiriendo en nuestros asuntos militares. El OKH y el OKW se han enorgullecido de su independencia, pero ahora nos encontramos entre la espada y la pared.\n\nEl gran líder del Reich ha mostrado cada vez más interés en anular nuestras órdenes e introducir las suyas propias para que se cumplan.\n\nAunque es cierto que las decisiones del Führer han ayudado en el pasado, cabe la posiblidad de que sus exigencias sean demasiado. No obstante, es nuestro líder, por lo que debemos acomodarnos a sus órdenes ejecutivas y decisiones relativas a la Wehrmacht."

 GER_Strong_Homefront: "Frente interno fuerte"
 GER_Strong_Homefront_desc: "Mientras muchos de nuestros jóvenes luchan en el frente y mueren por la patria, sus familias esperan nerviosas noticias. Klaus se afana en la fábrica de rodamientos, Heinz y Max desfilan con sus uniformes de las Juventudes Hitlerianas y Erich recibe el aviso de reclutamiento. Margarethe le envía una carta a Peter, en Cherburgo, y Elsie juega con sus amigos en el bosque cercano. Papá Friedrich, al igual que Wilhelm, acude a la cervecería local para charlar con otros veteranos de la Weltkrieg. Casi nada ha cambiado, sólo que a Wilhelm le falta el brazo derecho, la mujer de Friedrich murió en un bombardeo y Peter, el niño de los ojos de Friedrich, no volverá a casa.\n\nQue tantas familias alemanas se hayan quedado sin parte de su familia nos demuestra que es imperativo subir la moral en el frente interno. Tantas vidas perdidas, pero perdidas por el Reich, por Alemania.\n\nJamás deben olvidarlo, o estaremos todos perdidos."

 GER_Reichsmarine: "Reichsmarine"
 GER_Reichsmarine_desc: "Bajo el liderazgo del káiser Guillermo II, Alemania adquirió una flota superficial grande y capaz, una que, en ocasiones, podía dar guerra a la Marina Real británica. Sin embargo, tras la derrota de nuestra nación en la Gran Guerra, el Tratado de Versalles nos impuso graves restricciones que paralizaron nuestras capacidades navales y nos limitaron a un mísero número de buques.\n\nPero éso cambiará. Somos plenamente conscientes de la importancia de una armada fuerte en nuestra búsqueda de la hegemonía y, mediante planes de rearme rápido, pronto empezaremos a devolver a la flota su antiguo esplendor. ¡El Reich gobernará las olas!"

 GER_Donitz_UBoot_Fleet: "La flota de U-Boote de Dönitz"
 GER_Donitz_UBoot_Fleet_desc: "El almirante Karl Dönitz tiene un nuevo plan revolucionario para la Kriegsmarine. Dice que deberíamos concentrar nuestra industria naval en los U-Boote para contrarrestar la creciente superioridad naval de los Aliados. Apuntaríamos a las principales rutas del Atlántico medio, la costa este de EE. UU. y las islas británicas, perturbando considerablemente el esfuerzo bélico aliado. Su plan tiene sentido, dado que un acorazado cuesta lo que cien U-Boote. Según dice, como no podemos ponernos a la altura de los Aliados en la superficie, en lugar de cañones y blindajes, lucharemos contra ellos con minas y torpedos."
 GER_Donitz_UBoot_Fleet_tt: "El comandante supremo de la Marina, §YKarl Dönitz§!, será nombrado §Ojefe de la Armada§!.\n"

 GER_Raeders_Surface_Raiders: "Los atacantes superficiales de Raeder"
 GER_Raeders_Surface_Raiders_desc: "Al almirante Erich Raeder se le ha ocurrido un plan audaz. Dice que deberíamos tener manadas superficiales de dos o tres buques diseñados para interceptar y destruir convoyes. Estos buques utilizarían buques mercantes camuflados para repostar y rearmarse y causarían estragos en las rutas marítimas aliadas. Dice que estos tipos de tácticas nos ayudarían a cambiar la guerra en el Atlántico, para que podamos volver a dominar a los británicos, matarlos de hambre y forzar su rendición, mientras dejamos secos a los estadounidenses. Su plan tiene mérito y debería estudiarse con interés."

 GER_Establish_the_Wehrmacht: "Fundar la Wehrmacht"
 GER_Establish_the_Wehrmacht_desc: "Tenemos que forjar una fuerza militar que no sólo sea fuerte y poderosa, sino también leal a Hitler y a la raza aria. Ninguna de las ramas de la Wehrmacht —el Heer, la Luftwaffe y la Kriegsmarine— está a la altura de nuestros estándares alemanes de honra, por lo que es imperativo que las modernicemos para garantizar la consecución de los objetivos del Reich.\n\nEl antiguo Reichswehr sólo constaba de 100 000 soldados. Esta nueva Wehrmacht representará una Alemania nueva y renacida que no se dejará frenar por más tiempo, ¡y marcharemos hacia el futuro con un Ejército orgulloso y fuerte para proteger lo que hemos forjado en esta tierra sagrada!"
 GER_Establish_the_Wehrmacht_tt: "§YHa denunciado las cláusulas de desarme§!"
 GER_Establish_the_Wehrmacht_tt2: "Se establecerán las §Yfuerzas de defensa de Alemania§!, desbloqueando los árboles del §aHeer§!, la §SLuftwaffe§! y la §oKriegsmarine§!.\n\n"

 GER_Reichsluftfahrtministerium: "Reichsluftfahrtministerium"
 GER_Reichsluftfahrtministerium_tt: "El secretario del RLM, §YErhard Milch§!, estará disponible como §Ojefe de la Fuerza Aérea§!.\n"
 GER_Reichsluftfahrtministerium_tt_2: "Se adaptará el §YJunkers Ju 52/3m§! como bombardero provisional hasta que se diseñe un §Greemplazo§!."
 GER_Reichsluftfahrtministerium_desc: "Con nuestro rearme continuando en segundo plano, lejos de los ojos de nuestros enemigos, tenemos que añadir una nueva parte integral a nuestro Ejército en constante expansión: una fuerza aérea adecuada. Aunque tenemos totalmente prohibido poseer cualquier tipo de avión de uso militar, se ha convertido en una necesidad para toda nación mantener una fuerza aérea adecuada si quiere defenderse a sí misma y sus intereses, y Alemania no es ninguna excepción.\n\nPara solucionar este grave fallo de nuestra seguridad nacional, hemos aprobado la creación de nuestra nueva Luftwaffe junto con el ministerio correspondiente, el Ministerio del Aire del Reich, dirigido por Hermann Göring, leal nacionalsocialista y estimado as de caza de la Gran Guerra, que supervisará la fundación y expansión de la nueva Fuerza Aérea de Alemania, para que volvamos a dominar los cielos."

 GER_Generalplan_Ost: "Generalplan Ost"
 GER_Generalplan_Ost_desc: "Con el éxito del Heim ins Reich y la unión de todos los arios bajo nuestro estandarte, hemos recibido una cantidad considerable de minorías étnicas indeseables, sobre todo de nuestras conquistas y nuestro objetivo de unificar a todos los ciudadanos alemanes bajo nuestro glorioso Reich.\n\nSu presencia en el Reich es un símbolo de todo lo que aborrecemos, así que debemos encargarnos de ellos de inmediato. Nos embarcaremos en un programa de purificación étnica masiva, mediante el cual estas razas indeseables serán borradas de la faz de la tierra y sustituidas por nuestros propios ciudadanos alemanes en un esfuerzo de colonización.\n\nEsta política se modificará con el tiempo con nuestro concepto de Lebensraum a medida que avancemos hacia el corazón soviético, donde residen miles de grupos étnicos, como eslavos, lituanos, letones, etc."

 GER_Crusade_against_the_West: "Cruzada contra Occidente"
 GER_Crusade_against_the_West_desc: "Aunque detestamos a los bolcheviques, debemos aceptar que nos parecemos en varios aspectos, sobre todo en nuestro odio a Occidente. Al igual que nosotros, Rusia detesta todo lo que defiende Occidente, como la democracia y el capitalismo. Ven el capitalismo como una forma de esclavizar a millones de personas del mundo para aplacar a los ricos oligarcas que viven en mansiones, lejos del sufrimiento que padecen los trabajadores todos los días. Odian la democracia porque no es más que una fachada para lo que es en realidad una aristocracia: los ricos gobernando mediante «representantes del pueblo». Si vamos a convertirnos en los amos de Europa y a poner fin al orden mundial occidental, haremos una alianza: el Eje Berlín-Moscú.\n\nEsta alianza será de cooperación mutua, permitiendo tanto a los soviéticos como a nosotros el acceso a los recursos naturales, la mano de obra y los conocimientos científicos del otro, y nos vinculará mediante un pacto de defensa mutua, por el que, si Occidente se atreve a declararnos la guerra, nosotros se la declararemos a ellos, acabando inevitablemente con su hegemonía en todo el mundo."

 GER_SS_Fuhrungshauptamt: "SS-Führungshauptamt"
 GER_SS_Fuhrungshauptamt_desc: "La SS-Führungshauptamt, u Oficina Central de Dirección de las SS, es la columna vertebral de las Waffen-SS y supervisa sus operaciones administrativas cotidianas, así como sus principales operaciones de combate. También supervisa la política de reclutamiento, asegurándose de que sólo los más leales y los más letales entren en su división.\n\nTambién supervisan las Escuelas Junker, centros de entrenamiento para tanto cadetes como oficiales de las SS. Estas instalaciones son el caldo de cultivo para convertirse en un verdadero miembro de las Waffen-SS; a menudo se les asigna una gran variedad de cometidos y habilidades para garantizar su adaptabilidad, junto con el consumo ocasional de medios de comunicación patrocinados por el Estado y distribuidos entre los cadetes.\n\nTodo ello garantiza un soldado u oficial leal, pero adaptable, que salvaguardará el futuro del propio Reich."

 GER_The_Genius_Organizer: "El genio organizador"
 GER_The_Genius_Organizer_desc: "Nuestro arquitecto jefe, Albert Speer, es un hombre extraordinario. Sus diseños de arquitectura nazi, junto con su rápido ritmo en la supervisión de las obras de renovación y construcción, han demostrado que su pasión por la arquitectura no tiene límites.\n\nCon una ambición desenfrenada en el diseño arquitectónico, ha sido admirado por las altas esferas de nuestro Gobierno, incluido el propio Führer. Como tal, deberíamos nombrarlo miembro de nuestro gabinete, y tal vez podamos pedirle consejo en otro de nuestros proyectos, la renovación de Berlín en Germania, un Berlín reconstruido que aguantará el paso del tiempo para nuestro Reich de los mil años.\n\nEl Volkshalle, el pabellón del pueblo, brillará como la atracción principal de esta gran ciudad."

 GER_Coal_Gasification: "Gasificación del carbón"
 GER_Coal_Gasification_desc: "Gracias al innovador proceso de la liquefacción del carbón, hemos reducido a la mitad nuestra dependencia del petróleo, ahorrándonos millones de reichsmarks que, de otro modo, habrían financiado a nuestros adversarios en todo el mundo.\n\nSin embargo, nuestra búsqueda de la independencia petrolera no ha terminado, y todavía tenemos que asegurarnos de que, independientemente de los embargos y las sanciones comerciales que se nos impongan, podamos seguir sobreviviendo y dando gloria a nuestro Reich. Nuestros científicos han propuesto una nueva solución: la gasificación del carbón, es decir, la conversión del carbón a gas natural licuado.\n\nSegún nuestros científicos, es más barato, más limpio y más eficiente que la liquefacción del carbón, y lo mejor es que es fácil de implementar en el Reich. Deberíamos adoptarlo lo antes posible para alcanzar la independencia petrolera plena."

 GER_Propel_AEG: "Propulsar AEG"
 GER_Propel_AEG_desc: "La industria de equipos eléctricos es uno de los sectores de nuestra economía que crece con mayor rapidez y que suministra a ciudades de todo el mundo gracias a las maravillas de la tecnología y el ingenio alemanes, en los que la atención al detalle y la fiabilidad son la piedra angular de la innovación alemana. Una de las empresas que encabezó este crecimiento es AEG, una fabricante de equipos eléctricos que ha contribuido a la electrificación de nuestra nación, impulsando el crecimiento económico.\n\nSin embargo, aunque están creciendo, dicho crecimiento se está ralentizando debido a la crisis económica que asola el mundo, con clientes que cancelan pedidos, lo que los obliga a recortar mano de obra y demás. Es de gran importancia ayudar a AEG, otorgándoles incentivos especiales y financiación para garantizar que siga a flote."

 GER_Follow_the_Reichsbank: "Seguir al Reichsbank"
 GER_Follow_the_Reichsbank_desc: "Con nuestra economía en ruinas y nuestro Reich en crisis, muchos de nuestros ciudadanos, incluso nuestros camaradas de partido, han señalado a los conglomerados extranjeros y sus prácticas abusivas y temerarias como la causa fundamental de esta depresión económica mundial. Aunque podría ser cierto, estos conglomerados han invertido grandes sumas en nuestra economía, sumas que, si se retiraran de nuestra ya frágil economía, no podríamos recuperar.\n\nComo tal, seguiremos las sugerencias del Reichsbank y permitiremos a los conglomerados de extranjeros recibir incentivos especiales y darles más acceso y oportunidades económicas para asegurar que nuestro Reich pueda sobrevivir y sostenerse hasta que podamos realizar la transición a una economía más basada en la raza aria."
 GER_Follow_the_Reichsbank_tt: "Escucharemos al §YReichsbank§!."

 GER_Privatizations_and_Austerity: "Privatizaciones y austeridad"
 GER_Privatizations_and_Austerity_desc: "La República de Weimar, cometiendo uno de sus muchos errores, mantuvo un amplio abanico de empresas estatales, servicios sociales y subvenciones desmesuradas que han supuesto una enorme hemorragia de recursos públicos. Ésto se vio agravado por las empresas estatales, cuya creciente deuda era tan insoportable que tuvimos que desviar los escasos ingresos fiscales al reembolso de dicha deuda en lugar de resolver la crisis económica que ha asolado nuestra nación.\n\nComo parte de nuestras primeras políticas para abordar la crisis económica, nos embarcaremos en un programa de privatización masiva, vendiendo activos a empresarios potenciales de todo el Reich. También adoptaremos la política de austeridad, o «apretarse el cinturón» para los legos, para garantizar que nuestro Reich pueda capear la tempestad que ha asolado Alemania durante años.\n\nPuede que sea impopular, pero podemos asegurar a nuestros ciudadanos que el Reich será más fuerte que nunca."

 GER_Volkswohlfahrt: "Volkswohlfahrt"
 GER_Volkswohlfahrt_desc: "Durante los primeros tiempos del Imperio alemán, nos embarcamos en una política de bienestar masivo, otorgando a los trabajadores un salario justo, igualdad de derechos y condiciones laborales impecables, al menos en comparación con otras naciones. Fuimos la primera nación a la que realmente se llamó Estado de bienestar, garantizando que la obligación del Gobierno de velar por el bienestar de los ciudadanos se cumpliera con los más altos estándares.\n\nSin embargo, tal logro se desmoronó cuando perdimos la Weltkrieg, cuando nuestra economía quebró, avivado por una rápida inflación y una elevada tasa de desempleo. Para ayudar a nuestros sufridos ciudadanos, crearemos el Volkswohlfahrt, o Bienestar Popular Nacionalsocialista.\n\nEste único organismo se encarga de supervisar nuestra propia versión del Estado de bienestar, siguiendo el modelo de las políticas de Bismarck, aunque adaptándolas a los nuevos tiempos del Reich."

 GER_Reinhardt_Programme: "Programa Reinhardt"
 GER_Reinhardt_Programme_desc: "Nuestra inminente crisis económica ha paralizado la inversión en sectores clave de nuestra economía y ha llevado el desempleo a niveles drásticamente altos. Aunque no podemos arreglar estos problemas de la noche a la mañana, bien podríamos poner una tirita que ayude a arrancar nuestra economía y sentar sus bases en nombre del Reich. Nuestro ministro de Finanzas, Fritz Reinhardt, ha propuesto un plan económico especial denominado el Programa Reinhardt.\n\nEn este programa, invertiremos millones de reichsmarks en obras públicas, aliviando nuestra destartalada infraestructura que ha empeorado con los años. También aporta incentivos fiscales y subvenciones a diversas empresas para ayudarlas a crecer y crear empleos de calidad.\n\nSi se hace bien, este programa de estímulos detendrá la crisis inminente y será la base sobre la cual crecerá la economía de nuestro Reich."

 GER_Politicize_Autarky: "Politizar la autarquía"
 GER_Politicize_Autarky_desc: "Desde que arrebatamos el poder a la República de Weimar, el mundo ha visto a nuestra nación bajo una luz oscura, con unas relaciones exteriores problemáticas en el mejor de los casos. No sólo eso, la República de Weimar ha basado nuestra economía en la dependencia extranjera, obligándonos a seguir los caprichos de conglomerados multinacionales que pretenden explotar nuestra nación en beneficio del Gobierno de su país.\n\nNo podemos seguir permitiendo este acto destructivo y, por lo tanto, haremos de la autarquía o autosuficiencia nuestra política nacional, fomentándola siempre que podamos hasta que podamos realmente promulgar leyes al respecto. Puede que el aislamiento nos debilite, pero la influencia extranjera nos destruirá."
 GER_Politicize_Autarky_tt: "Aspiraremos a alcanzar la §Yautosuficiencia§!."

 GER_Social_Autarky: "Autarquía social"
 GER_Social_Autarky_desc: "Aunque hemos adaptado el concepto de la autarquía a nuestra economía, no hemos adaptado este concepto a nuestros ciudadanos. Nuestros ciudadanos han dado por sentado el lujo, despilfarrando dinero en joyas y automóviles grandiosos, sin considerar siquiera el futuro de que, si fracasamos en la guerra, toda nuestra economía se irá al garete.\n\nPara garantizar que nuestros hijos tengan un futuro estable, debemos adaptar el concepto de la autarquía social fomentando la austeridad y recortando un cuarto de las prestaciones sociales.\n\nÉsto no sólo destinará fondos necesarios para la guerra, sino que educará a nuestra población para salvaguardar el futuro, un futuro de tempestad inminente."

 GER_Reichswerke_Hermann_Goering: "Reichswerke Hermann Göring"
 GER_Reichswerke_Hermann_Goering_desc: "A diferencia de la visión de nuestro Führer, nos ha parecido necesario fundar una compañía siderúrgica estatal encabezada por el mismísimo Hermann Göring.\n\nÉsto nos permitirá acelerar el crecimiento de la minería y extraer y procesar minerales del valioso Salzgitter que las empresas privadas con poca visión de futuro han considerado antieconómicos. Por supuesto, la creación de esta empresa también nos permitirá absorber las industrias pesadas de las naciones conquistadas.\n\nProporcionaremos a Göring acceso ilimitado a la financiación estatal para que pueda crear un gran conglomerado que nos proporcione acero y otros recursos estratégicos."
 GER_Reichswerke_Hermann_Goering_tt: "La §Ytasa de desempleo§! disminuirá un §G4 %§!.\n"

 GER_Dissolve_Small_Corporations: "Disolver las pequeñas corporaciones"
 GER_Dissolve_Small_Corporations_desc: "Mientras desarrollamos la economía de nuestro Reich a nuevos niveles, hemos descubierto un lastre en nuestra expansión. Las pequeñas empresas de nuestra nación han ralentizado nuestro crecimiento y han arrebatado recursos en conjunto a las grandes corporaciones. Ésto no puede seguir así. Se está redactando una ley para disolver estas empresas y quitarles sus materiales para distribuirlos entre las mayores empresas del Reich. El listón para la liquidación es de 40 000 reichsmarks, y cualquiera que proteste contra la nueva resolución puede verse en un entorno menos cómodo que su hogar. Además, la creación de nuevas empresas en Alemania requerirá un capital inicial de 200 000 reichsmarks.\n\nAunque estos nuevos códigos puedan parecer injustos, es lo que hay que hacer para garantizar el rápido crecimiento económico de nuestra nación sin que nuestras empresas se vengan abajo."

 GER_Rheinmetall_Merger: "Fusión de Rheinmetall"
 GER_Rheinmetall_Merger_desc: "Rheinmetall AG, una empresa estatal, desempeña un papel importante en el rearme de la Wehrmacht y sus diversas ramas a la par que sigue ayudando a nuestra economía en rápido crecimiento. Para aprovechar todo su potencial, tanto militar como económico, sería prudente que ampliáramos nuestro control sobre la empresa poniéndola bajo la administración de la Reichswerke de Hermann Göring. El conglomerado está experimentando un rápido crecimiento, y la adquisición de Rheinmetall aumentaría sin duda su eficacia y daría a Alemania mayores posibilidades de derrotar a sus enemigos."

 GER_Maintain_Two_Allies_in_the_Far_East: "Mantener dos aliados en el Lejano Oriente"
 GER_Maintain_Two_Allies_in_the_Far_East_desc: "A la luz del rotundo éxito de las charlas mediadoras del embajador Trautmann y de la consiguiente paz entre China y Japón, ahora tenemos la posibilidad de mantener dos aliados en el Lejano Oriente. Si lo hiciéramos, nos proporcionaría un contrapeso más eficaz a la influencia comunista en Oriente, algo que sería beneficioso si en el futuro entráramos en conflicto con la Unión Soviética. Esta paz también permite a Japón y a China seguir desarrollándose y les brinda la oportunidad de hacerse más fuertes, mucho más fuertes que si siguieran en guerra, lo que beneficiará inmensamente nuestras expectativas de victoria contra nuestros enemigos."

 GER_Commence_Rearmament: "Comenzar el rearme"
 GER_Commence_Rearmament_desc: "Con nuestro control total sobre Alemania en marcha, deberíamos empezar a hacer los preparativos necesarios para embarcarnos en la conquista y la guerra, liberando a Europa del yugo de los imperios occidentales y de los bolcheviques orientales. Por ello, iniciaremos el rearme de nuestra sociedad, concediendo incentivos y subvenciones especiales a las empresas armamentísticas, invirtiendo en instalaciones de producción militar y dando prioridad a los contratos gubernamentales relativos a la producción de armas y material militar. Damas y caballeros, la maquinaria de guerra alemana, aunque maltrecha y arrinconada, volverá a brillar como faro del Reich de los mil años."

 GER_The_Foreign_Offices_Deals: "Los tratos de la Oficina de Exteriores"
 GER_The_Foreign_Offices_Deals_desc: "Como parte de nuestro objetivo de reactivar nuestra economía tras la crisis económica, empezaremos a negociar con empresas extranjeras, naciones extranjeras, etc., acuerdos económicos en diversos sectores, desde la investigación y el desarrollo hasta el establecimiento de operaciones de empresas de naciones extranjeras y acuerdos comerciales sobre recursos vitales como el petróleo y el acero. También crearemos una oficina exterior especial que supervise estos acuerdos económicos y los haga cumplir, garantizando la erradicación de la corrupción y el mantenimiento de la eficacia, ya que nuestras economías dependen de ello. Sin embargo, este tipo de acuerdos no están exentos de reacciones negativas y polémicas, pero con el tiempo se verán como un beneficio a largo plazo para el Reich."

 GER_Cooperate_with_Ford: "Cooperar con Ford"
 GER_Cooperate_with_Ford_desc: "Con la liberalización de nuestra economía en marcha, una empresa extranjera se ha interesado mucho por nuestra economía en expansión: Ford. Ford, una de las empresas automovilísticas más importantes de América, ha decidido invertir en nuestra economía, establecer bases de operaciones en el Reich y emplear a millones de nuestros trabajadores desempleados. Ésto sin mencionar lo mucho que elogiamos a Henry Ford en nuestras ideologías y su admiración personal a Adolf Hitler, algo que nuestro Führer tiene en alta estima. Teniendo ésto en cuenta, probablemente sea lo mejor aceptar y cooperar con Ford en su entrada en la economía alemana. Claro está que tienen que seguir nuestras reglas, o al menos hacer que parezca que siguen nuestras reglas."

 GER_Industrial_Liberalization: "Liberalización industrial"
 GER_Industrial_Liberalization_desc: "Durante décadas, nuestra industria ha sido un sector floreciente de nuestra economía, en gran medida gracias a los cientos de restricciones, normativas e impuestos que afectan a este sector. Como tal, los cárteles corporativos gobiernan este sector, asegurando un monopolio en el mismo, dejándolos laxos e incapaces de manejar la crisis económica que nos alcanzó. Como parte de la liberalización de nuestra economía, reduciremos a la mitad todas las normativas, eliminaremos restricciones y ajustaremos la fiscalidad para que sea más liberal y orientada al mercado. Junto a ello, invitaremos a las empresas extranjeras a invertir en nuestro sector industrial para quemar de una vez por todas las raíces de los monopolios."

 GER_Drive_Industrial_Conglomerates: "Impulsar los conglomerados industriales"
 GER_Drive_Industrial_Conglomerates_desc: "Aunque hemos debilitado la escala de los cárteles que controlan nuestra economía, siguen siendo un activo esencial. Sí, su mera existencia es de naturaleza monopolista, pero son conglomerados ya asentados que tienen tanto experiencia como capital para impulsar el crecimiento en nuestro sector industrial, junto con las empresas extranjeras. Por ende, deberíamos ayudar no sólo a estos conglomerados, sino también a nuestras diversas pequeñas empresas orientadas a la industria concediéndoles incentivos fiscales y subvenciones, para que el crecimiento económico y la prosperidad puedan garantizar el bienestar general de nuestra población. Por no mencionar que, de invertir en la industria moderna, podremos crear nuestras armas de guerra en el momento más oportuno posible."

 GER_Reposition_the_Reichsmark: "Reposicionar el reichsmark"
 GER_Reposition_the_Reichsmark_desc: "El reichsmark es la moneda del Reich, y es muy frágil. Por ello, no hemos reparado en gastos ni consecuencias a la hora de controlar su política monetaria, manteniéndola al tipo de cambio que deseamos y adaptándola a las condiciones que deseamos. Aunque ésto garantiza el control total sobre nuestra economía, ya que la política monetaria es uno de los factores principales, ha afectado a un factor importante en la economía, especialmente en la economía que nosotros estamos intentando crear: la confianza de los inversores. Al garantizar el control total sobre el reichsmark, los inversores lo interpretan como una falta de confianza en la economía alemana, por lo que no tienen motivos para invertir si el Estado se ha vuelto paranoico con las políticas monetarias vitales. Al permitir que nuestra política monetaria se decida en función de factores de mercado, junto con el valor del reichsmark, se envía un mensaje claro de que confiamos en nuestra economía y en su capacidad para hacer frente a las economías de mercado."

 GER_Ordnungspolizei: "Ordnungspolizei"
 GER_Ordnungspolizei_desc: "Asegurado el poder de nuestro régimen, tenemos que evaluar las capacidades de cumplimiento del orden de nuestra nación. En la actualidad, su base es muy civil, y los agentes llevan equipos sencillos, como porras, mientras que los criminales de este país utilizan armamento procedente ilegalmente de países extranjeros. La clara disparidad entre nuestras fuerzas y los criminales es algo que no podemos seguir permitiendo, por lo que reorganizaremos las fuerzas policiales en la Policía del Orden. La Policía estará muy militarizada, con la mayor parte del equipo procedente de nuestro armamento, con asesoramiento y liderazgo procedentes de los cimientos de la Schutzstaffel. Así podremos garantizar una Alemania segura que permita que nuestros ciudadanos puedan dormir tranquilos por la noche y dejar la puerta abierta."

 GER_Enact_the_Nuremberg_Laws: "Leyes de Núremberg"
 GER_Enact_the_Nuremberg_Laws_desc: "La reunión anual de este año del Partido Nacionalsocialista Obrero Alemán en Núremberg ha sido testigo del mayor paso dado hasta ahora en aras de garantizar la prolongada pureza y fuerza de los pueblos germánicos. Los líderes del NSDAP han anunciado nuevas leyes para lo que han denominado «la seguridad del Estado alemán».\n\n«Se ha puesto en vigor la Ley Aria contra aquellos que existen ilegalmente en nuestra comunidad popular aria y que la calumnian con su avaricia. No tienen ninguna razón para estar aquí, ya que proceden de lugares infernales, ¡que es donde deben estar! ¡Larga vida al Führer!».\n\nCuando herr Göring pronunció su gran discurso, la multitud prorrumpió en vítores varias veces. Sus palabras y las de herr Hitler envalentonaron a la audiencia y provocaron numerosos cánticos de «Sieg Heil!» y «Heil Hitler!». No hace falta adornarlo, el mitin fue un éxito rotundo.\n\nLas leyes de Núremberg restringen a cualquier persona clasificada como judía y la despojan de su ciudadanía. La Ley para la Protección de la Sangre garantiza que cualquier persona con un ápice de ascendencia judía tenga prohibido mezclarse con arios puros. Incluso los judíos y arios mestizos podrían ser una amenaza para el Reich alemán y, por lo tanto, según estas nuevas leyes, no se les permitirá la ciudadanía. La infamia racial también ha sido gravemente proscrita, ya que no debemos permitir que nuestros propios hermanos de sangre alemana procreen con los judíos. Por la seguridad de la raza germánica, ya han empezado a correr rumores sobre planes para ampliar estas nuevas leyes en el Reichstag y en las calles de Berlín. El ministro del Interior del Reich, en coordinación con el lugarteniente del Führer, emitirá las órdenes jurídicas y administrativas pertinentes para implementar y completar esta ley.\n\n¡Con estas nuevas leyes hechas realidad, estamos un paso más cerca de construir un Reich verdaderamente alemán!"
 GER_Enact_the_Nuremberg_Laws_tt: "Se promulgarán las §Yleyes raciales de Núremberg§!."

 GER_Kirchenkampf: "Kirchenkampf"
 GER_Kirchenkampf_desc: "Tras el éxito de nuestra lucha por el poder en Alemania, aún nos enfrentamos a una facción interna, la Iglesia. La Iglesia, tanto la protestante como la católica, ha influenciado la política alemana desde los primeros años de Prusia, esparciendo su influencia hasta el día de hoy. Aunque la población respalde nuestras políticas, la religión sigue siendo un factor importante en la vida cotidiana, un factor que puede explotarse para socavar nuestras influencias. Por tanto, lanzaremos una Kirchenkampf, o «lucha de las iglesias», para asegurar nuestra influencia sobre la Iglesia, o nos asociaremos con ellos, nos convertiremos en aliados y remodelaremos no sólo Alemania, sino el mundo, ya que nos hemos asociado con la religión dominante del mundo occidental, algo de lo que tanto nuestro Reich como el Vaticano desearían aprovecharse."

 GER_Reconstruct_the_Reich: "Reconstruir el Reich"
 GER_Reconstruct_the_Reich_desc: "Nos acercamos al fin del Gleichschaltung, el proceso de hacernos con el control total del país. Hemos promulgado muchas leyes que benefician a nuestro movimiento nacionalsocialista, como las dos leyes Gleichschaltung, la Ley para la Restauración de la Función Pública, que deja libres cargos importantes que son esenciales para el futuro del país ante los judíos y los comunistas, y la Ley Contra la Formación de Nuevos Partidos, que aplasta a toda oposición política.\n\nLo único que nos falta para florecer en una nueva era de prosperidad para la patria es promulgar la Ley para la Reconstrucción del Reich. Cuando se promulgue, esta ley disolverá formalmente el Gobierno federal y lo condenará a él y a sus fracasos a los libros de historia, dándonos la libertad de perseguir nuestros objetivos y crear una Alemania nueva y mejor."
 GER_Reconstruct_the_Reich_tt: "§LPondremos el último clavo en el ataúd de la decadente República de Weimar.§!"

 GER_Leave_the_League_of_Nations: "Abandonar la Sociedad de las Naciones"
 GER_Leave_the_League_of_Nations_desc: "La Sociedad de las Naciones es un símbolo burlesco del Tratado de Versalles, un coloso con pies de barro que actúa como si pudiera impedir a cualquier nación hacer cualquier cosa. No lo hizo en Manchuria en 1931, cuando Japón se apoderó de ella, y lo único que sigue haciendo es servir de portavoz a los enemigos de la patria para propugnar su retórica antialemana, todo ello mientras es una cámara de eco de la burocracia en la que no se consigue nada. Quieren condenar nuestro rearme actual mientras nuestros vecinos hacen lo mismo, pues bien, hasta aquí hemos llegado.\n¡Nuestra bandera no será deshonrada más con el apelativo de «miembro de la Sociedad de las Naciones», romperemos las cadenas de Alemania!"

 GER_The_Gau_System: "El sistema de gaus"
 GER_The_Gau_System_desc: "Tras haber conseguido arrebatar el poder a la inepta y corrupta República de Weimar, nos enfrentamos a un problema: la autonomía regional. Actualmente, hemos dispuesto que todos los territorios de Alemania sean controlados directamente por Berlín, siendo la autonomía y la descentralización meros conceptos elusivos, ya que todas las cuestiones serán de la incumbencia del Führer, sobre las que él dará las respuestas. Si bien es cierto que este sistema garantiza nuestro control, es excesivamente burocrático y, de hecho, obstaculiza la eficacia. Por ello, promulgaremos una solución de avenencia. Mantendremos la forma federalizada de gobierno establecida por la República de Weimar, pero pondremos administradores locales que sean leales no sólo al partido, sino al propio Führer. Denominado el «sistema de gaus», garantizará la autonomía y la eficiencia, a la par que reducirá el riesgo de rebeliones y una burocracia ineficiente."

 GER_VoMi: "Volksdeutsche Mittelstelle"
 GER_VoMi_desc: "Desde el final de la Weltkrieg, nuestra población alemana se ha dispersado por toda Europa, asentada en tierras que le han respondido con animadversión, acoso, intimidación, etc. Nuestros compatriotas arios no querían que su vida terminara así, sólo querían estar en Alemania, con compatriotas arios que trabajaran en conjunto por el beneficio general de la sociedad, y no acabar en tierras extranjeras que tratan a los nuestros de forma inhumana. Por ende, para ayudar y proteger a los alemanes étnicos de todo el mundo, crearemos una agencia llamada el Volksdeutsche Mittelstelle, o Centro de Coordinación para Alemanes Étnicos. Esta agencia facilitará todas las necesidades de los alemanes étnicos y les enseñará las costumbres del Reich para que puedan contribuir a nuestra lucha por el Lebensraum."

 GER_Anti_Comintern_Pact: "Pacto Antikomintern"
 GER_Anti_Comintern_Pact_desc: "Aunque es cierto que guardamos rencor a los imperios de Europa, es una mera molestia en comparación con nuestro odio al comunismo, sobre todo a su defensor más destacado, la Unión Soviética, que propugna una «revolución mundial» que comenzaría en nuestro patio trasero, Europa del Este. Por tanto, estas naciones están amenazadas por la expansionista Unión Soviética, junto con revolucionarios en sus propias fronteras dispuestos a cooperar con Moscú, algo que no podemos permitir. Por ende, hemos propuesto a las naciones del mundo una nueva forma de alianza: el Pacto Antikomintern. Esta coalición está destinada a la cooperación conjunta de los Estados anticomunistas, que buscan acabar con el comunismo y borrarlo de la faz de la tierra. Ésto garantizará que, cuando pongamos el punto de mira en el este, estemos preparados para contrarrestarlos, pues estamos unidos como uno solo en nuestra lucha por acabar para siempre con el comunismo."

 GER_Eye_to_The_East: "Vista a Oriente"
 GER_Eye_to_The_East_desc: "Las regiones orientales de Europa han estado influenciadas y germanizadas desde la Edad Media, cuando los caballeros de la Orden Teutónica alentaron expediciones hacia el este, hacia el corazón de los pueblos eslavos. Sin embargo, los imperios coloniales de Europa han esculpido el continente a su antojo, permitiendo que lo que se suponía que eran Estados supeditados a Alemania no sean más que Estados independientes que tienen el supuesto derecho a la autodeterminación. Este acto abominable debe ser rectificado con eficacia, y debemos empujar hacia el este, no como conquistadores, sino como libertadores que buscan restaurar el orden y permitir que los pueblos eslavos se liberen de su cultura y adopten una de naturaleza más alemana."

 GER_Stahlpakt: "Stahlpakt"
 GER_Stahlpakt_desc: "La Entente franco-británica que ha mantenido un duopolio sobre la hegemonía europea y mundial ha llegado a su inevitable fin. Sin embargo, aunque va rumbo a la desaparición, aún se mantiene fuerte, capaz de contrarrestar nuestros avances y ambiciones en Europa y en el extranjero. Aunque nos enorgullecemos de la superioridad alemana, sería una insensatez pensar que podemos plantarnos nosotros solos contra los imperios del mundo, así como su aliado aparentemente neutral en el Atlántico, y sus Estados tapón en nuestras fronteras. Sin embargo, Benito Mussolini, el Duce de Italia, ha experimentado recientemente su propio movimiento revanchista contra nuestros mutuos adversarios. Quizás podríamos forjar una alianza parecida a la que teníamos antes de la Weltkrieg. Esta vez, sin embargo, no subestimaremos a los italianos y los vigilaremos de cerca en caso de que se «pasen de la raya»."

 GER_Tripartite_Pact: "Pacto Tripartito"
 GER_Tripartite_Pact_desc: "Con nuestra alianza entre nosotros y la Italia de Mussolini, necesitamos expandir nuestra alianza más allá, en algún lugar del este. Aunque la República de China ha demostrado valer en ese aspecto, teniendo en cuenta que hemos invertido recursos civiles y hasta militares para impulsar su régimen, sería una insensatez seguir apoyando lo que es una batalla perdida. Necesitamos un aliado más fuerte, uno que no sólo sea poderoso, sino también fiable. Recientemente, nuestro antiguo adversario, el Imperio del Japón, ha experimentado su propia revolución nacionalista contra las potencias occidentales que dan por sentada la fuerza de Japón. Nosotros, sin embargo, no, y de hecho aplaudimos su fortaleza. Tan es así que vale la pena invertir en una alianza con ellos. Al fin y al cabo, se encuentran en el corazón del sustento de Europa, sus colonias asiáticas, y si las pierden, digamos que los imperios de Europa se desmoronarán por no haber invertido adecuadamente en sus sustentos."

 GER_Second_Rearmament_Program: "Segundo programa de rearme"
 GER_Second_Rearmament_Program_desc: "Dado que los franceses han empezado a reconstruir su Ejército, es hora de que nosotros también lo hagamos. La creciente amenaza comunista al este y la provocación anglo-francesa al oeste nos demuestran que necesitamos más soldados, más armas y más buques. Así que nos esforzaremos por conseguirlo, aunque bajo un disfraz apenas velado de fábricas de consumo más grandes y mejores. Si los Aliados se dan cuenta, nada les impedirá aniquilarnos por completo, así que ésto debe mantenerse en secreto."

 GER_Panzer_Development: "Schnell Panzerkampfwagen"
 GER_Panzer_Development_desc: "Hasta ahora, nuestra experiencia usando y desarrollando tanques ha sido limitada, sobre todo debido al Tratado de Versalles. Ésto nos limita a desarrollar modelos más ligeros y rápidos de momento. Aunque el armamento y el blindaje de estos primeros tanques no serán para tirar cohetes, serán una buena forma de introducir a nuestro Ejército en la nueva forma de guerra mientras desarrollamos modelos más pesados. ¡Para satisfacer las necesidades de nuestros planes de guerra móvil, la producción en cadena de estos vehículos debe comenzar lo antes posible!"

 GER_Increasing_The_Attack_Power: "Aumentar el poder de ataque"
 GER_Increasing_The_Attack_Power_desc: "Mientras establecemos al Heer como los verdaderos dueños y señores de la tierra, debemos asegurarnos de que sus capacidades sean del más alto nivel, capaces de golpear en el corazón de los adversarios del Reich sin vacilación ni inferioridad. Sin embargo, gracias al Tratado de Versalles anglo-francés, el Reichsheer ha estado en un estado de pacifismo, con la militarización, algo que los británicos y los franceses adoran, descartada. Debemos poner fin a esta influencia anglo-francesa en nuestro Ejército y, como tal, aumentar nuestras capacidades para atacar a sus fuerzas y a las de nuestros demás adversarios. Mediante una reorganización y reforma de los procesos de reclutamiento y entrenamiento, junto con la adquisición de vehículos mecanizados de alta calidad, el Heer será el verdadero dueño y señor de la tierra, ¡dominando el paisaje europeo desde las llanuras de Francia hasta los montes Urales!"

 GER_Reorganize_the_Oberkommando: "Reorganizar el Alto Mando"
 GER_Reorganize_the_Oberkommando_desc: "Ha llegado el momento de que Alemania ascienda. Sin embargo, si queremos plantar cara al poderío anglo-francés, debemos tener un Ejército competente, inteligente y estructurado. Por tanto, reorganizaremos nuestras Fuerzas Armadas bajo una nueva bandera: el Alto Mando de la Wehrmacht. Esta organización se encargará de elaborar planes de batalla contra nuestros vecinos y de remodelar nuestro Ejército para adaptarlo al poderío de Alemania. Y con nuestro mando inteligente y perspicaz, seremos los amos de Europa."
 GER_Reorganize_the_Oberkommando_tt: "El coronel general jubilado §YGerd von Rundstedt§! estará disponible como §Ojefe de Estado Mayor§!.\n"

 GER_Panzertruppen: "Panzerwaffe"
 GER_Panzertruppen_desc: "Durante la Weltkrieg, para un comandante no había nada más molesto que el movimiento aletargado de las tropas y las armas a lo largo de los frentes. Sin embargo, casi 20 años después, las cosas han cambiado. Con la introducción de nuevas doctrinas y tecnologías, la guerra se ha vuelto más eficiente, más capaz y más sangrienta. En este espíritu de guerra, debemos actualizar el Heer con este nuevo mando, la Panzerwaffe. La Panzerwaffe estará compuesta de Panzertruppen y Panzergrenadiers, que se usarán para arrolalr a nuestros enemigos y crear una maquinaria de guerra realmente eficiente."
 GER_Panzertruppen_tt: "Se movilizarán la §O1.ª, 2.ª§! y §O3.ª Divisiones Pánzer§! £tank_icon_1_20x20  en §YBerlín§!."

 GER_Bewegungskrieg: "Bewegungskrieg"
 GER_Bewegungskrieg_desc: "Los innovadores oficiales militares de la Wehrmacht han ideado una nueva forma de hacer la guerra contra las fuerzas terrestres. La Bewegungskrieg, o guerra de maniobras, aboga por el uso de una potencia de fuego altamente concentrada compuesta principalmente de obuses de artillería y una fuerza móvil de tanques, infantería sobre ruedas y vehículos mecanizados para quebrantar las formaciones enemigas y desperdiciar la menor mano de obra y el menor equipo posibles en el proceso. Deberíamos adoptar rápidamente esta doctrina revolucionaria, ya que los dolorosos recuerdos de la lenta guerra de trincheras de la Weltkrieg aún están recientes en las mentes de nuestro pueblo y del Alto Mando de la Wehrmacht."

 GER_Perfektionierte_Mittlere_Panzer: "Perfektionierte Mittlere Panzer"
 GER_Perfektionierte_Mittlere_Panzer_desc: "Las experiencias recientes han demostrado que los Panzer III y IV ya se han quedado anticuados. La aparición del blindaje inclinado ha provocado que los cañones de 50 mm y 75 mm de baja velocidad no basten para el combate acorazado. Para que nuestra fuerza pánzer se mantenga al día y sea capaz de hacer frente a incluso los modelos más avanzados de nuestros rivales, es necesario iniciar de inmediato el desarrollo de un nuevo tanque medio. Los mejores productores de tanques del Reich han empezado a bocetar diseños de un nuevo tanque medio que ostenta un blindaje frontal en ángulo, un cañón principal potente y una alta movilidad. Este nuevo Panzer, apodado «Panther», tiene mucho potencial para convertirse en la nueva columna vertebral de nuestras fuerzas acorazadas."

 GER_Schwere_Panzer_Entwicklung: "Schwere Panzer Entwicklung"
 GER_Schwere_Panzer_Entwicklung_desc: "Nuestras fuerzas se encuentran actualmente en un punto muerto, obligadas a defender las líneas del frente en lugar de adoptar la doctrina blitzkrieg en combate. Lo peor es que el enemigo está ganando y es capaz de crear poderosos avances que nos están haciendo retroceder a nuestras fronteras nativas. Ya no se toleran este tipo de derrotas en el campo de batalla, y debemos adaptarnos en consecuencia. La introducción de los Schwerer Panzer, o tanques pesados, puede resolver diversos problemas en el campo de batalla, desde proporcionar avances para las operaciones ofensivas hasta proporcionar apoyo de fuego y contrarrestar los avances enemigos. Sin embargo, dichas unidades son lentas y menos móviles, así que deberían usarse eficientemente para obtener los máximos resultados."

 GER_Mass_Mechanization: "Mecanización en masa"
 GER_Mass_Mechanization_desc: "Con la Panzertruppe en constante expansión y los nuevos y más rápidos Panzer que se integran en nuestro Ejército, a menudo se plantea la cuestión de la mecanización. La cosa es que la infantería no puede seguir el ritmo de los pánzers, y a veces van hasta un día atrasados. Tenemos que solucionar ésto, con lo cual debe comenzar la mecanización en masa de la infantería. Uno de los métodos empleados para conseguirlo han sido los Panzergrenadiers, que supuestamente rinden bien en transporte y combate, pero padecen la misma enfermedad que asola a los pánzers: los problemas mecánicos. La producción de semiorugas, camiones y otros vehículos de ruedas u orugas debe situarse en primera línea de nuestros proyectos industriales para garantizar un nivel de rapidez en nuestras divisiones nunca visto."

 GER_Mobile_Support_Units: "Unidades de apoyo móviles"
 GER_Mobile_Support_Units_desc: "Para apoyar como es debido a nuestras nuevas unidades, es necesario apoyar a nuestras tropas motorizadas y blindadas con las mismas oportunidades médicas y logísticas de las que gozan nuestras fuerzas regulares, proporcionándoles al mismo tiempo la artillería que necesitan para atacar los puestos de defensa locales. Para solucionar nuestra actual carencia de unidades móviles de apoyo, la Wehrmacht ha solicitado fondos para un programa que nos permitirá dedicar un gran esfuerzo a nuevos camiones, ambulancias, tractores y otras unidades motorizadas de apoyo, al tiempo que formamos a la nueva generación de oficiales en la utilización adecuada de estas nuevas oportunidades. Es de esperar que ésto permita a nuestras fuerzas alcanzar nuevos niveles de maniobrabilidad e independencia de las líneas de suministro, al tiempo que aumenta su potencia de fuego, lo que nos permitirá explotar los avances más rápidamente y con mayores efectos."

 GER_Grosskampfschiff_Buildup: "Acumulación de buques capitales"
 GER_Grosskampfschiff_Buildup_desc: "A medida que la Kriegsmarine se expande cada vez más, los acorazados de nuestra Marina van quedando cada vez más rezagados. Las reliquias que conservamos de la Gran Guerra no están en condiciones de hacer frente a cualquier acorazado más nuevo creado por las otras grandes potencias. Ha comenzado así el rearme de la Marina, con la construcción de los nuevos acorazados Panzerschiffe y de la clase Scharnhorst. Sin embargo, con ésto no basta para asegurar la dominación en los mares del Norte o Báltico.\n\nPor ello, debe establecerse una acumulación de los llamados buques capitales para utilizar los recursos navales de que disponemos para crear una gran fuerza de acorazados alemanes. Esta expansión afectará a otros proyectos navales, como el posible abandono del programa U-Boot, pero estas medidas deben tomarse para garantizar la superioridad naval de Alemania ante cualquier enemigo al que nos enfrentemos, como las democracias occidentales o los viles bolcheviques."

 GER_Build_up_the_Economic_Base: "Fortalecer la base económica"
 GER_Build_up_the_Economic_Base_desc: "Una férrea base económica será esencial para Alemania en los próximos años y será la base de todo lo grande que se construye a partir de ella. Si fuera débil, como lo es actualmente, el enorme Ejército, Marina y Fuerza Aérea que estamos planeando producir sería imposible de mantener, por no hablar de los costes. Una vez que estos cimientos se hayan reforzado lo suficiente, no sólo podrán fructificar nuestros planes para el Ejército, sino que será más fácil conseguir un mayor desarrollo económico, lo que no sólo nos beneficiará a nosotros, sino también al pueblo alemán."

 GER_Beherrscher_der_Meere: "Deutschland, Beherrscher der Meere"
 GER_Beherrscher_der_Meere_desc: "La Kaiserliche Marine fue una de las armadas más feroces del mundo. La flota alemana de alta mar era una potencia y los U-Boote una amenaza para cualquier enemigo que se atreviera a acercarse a la caverna de Alemania. Sin embargo, el otrora gran león ha sido mutilado. La flota de combate ha desaparecido y sólo queda un pequeño puñado de naves de escolta y cascos pre-dreadnought. Ya no hay submarinos.\n\nPero hasta aquí. La potencia naval de Alemania se reactivará y los grandes astilleros de Bremen y Kiel se llenarán de trabajadores, todos ellos contribuyendo a recrear nuestra gloria pasada. Se crearán nuevos buques, nuevos U-Boote y nuevos sistemas de armas para asegurar el puesto de la flota alemana como una maravilla moderna del océano. Los viejos buques reacondicionados. Los oficiales modernos ascendidos. Los nuevos buques forjados en el hierro y la sangre de Alemania. Cuando nuestra gran armada teutónica esté construida, nada nos impedirá reclamar nuestra posición como una de las mejores armadas del mundo.\n\nDeutschland, Beherrscher der Meere!"

 GER_UBoot_Buildup: "Producción modular de U-Boote"
 GER_UBoot_Buildup_desc: "Aunque no conseguimos ganar la Gran Guerra, las experiencias que obtuvimos respecto a la guerra submarina irrestricta nos han demostrado que los submarinos son la clave para ganar en el Atlántico y obligar a nuestros enemigos a abandonar la guerra cortando sus rutas de suministro. Sin embargo, el vergonzoso Dictado de Versalles nos despojó de la mayoría de nuestros submarinos, lo que nos obliga a empezar desde cero construyendo una poderosa flotilla submarina.\n\nInvertiremos grandes cantidades de dinero en la construcción de astilleros por todo el norte de Alemania para que, cuando llegue la inevitable guerra, la Kriegsmarine esté lista para hacer frente a nuestros enemigos."

 GER_UBoot_Kriegskonzepte: "U-Boot-Kriegskonzepte"
 GER_UBoot_Kriegskonzepte_desc: "Mientras la Kriegsmarine se rearma, tenemos que pensar en la doctrina que utilizarán nuestras fuerzas. Es posible que intentemos rivalizar con la Marina Real  en la superficie; sin embargo, está casi garantizado que nuestra flota de combate sería arrasada por las montañas y montañas de acorazados que poseen. No. Si vamos a luchar contra los británicos y los franceses, debe ser con sumergibles.\n\nNuestra flota de U-Boote es más bien pequeña, pero podemos recordar los días de la Gran Guerra, en los que nuestros U-Boote reinaban sobre las marinas mercantes y los convoyes de la Entente.\n\nDebemos reconstruir nuestra fuerza submarina y diseñar modelos más nuevos y actualizados de U-Boote para que acechen en las aguas profundas del mar del Norte y el océano Atlántico, a la espera de los transportes enemigos. También se deben crear otros diseños para el Báltico e introducirse a un verdadero almirante de submarinos como jefe de la pronto renacida flotilla de U-Boote."
 GER_UBoot_Kriegskonzepte_tt: "§YKarl Dönitz§! será nombrado §Ocomandante en jefe de la Marina§!.\n"

 GER_Kreuzer_Kriegskonzepte: "Kreuzerkriegskonzepte"
 GER_Kreuzer_Kriegskonzepte_desc: "La Kriegsmarine nunca será tan grande como las flotas británica o estadounidense. Nunca tendremos la cantidad de destructores o cruceros que ellos producen, pero éso dará igual si uno de nuestros cruceros vale lo que cinco de los suyos. Con los nuevos Panzerschiffe al borde de la puesta en servicio, una nueva doctrina debe venir con ellos. Esa estrategia es la doctrina de asaltantes acorazados. Mientras que la gente puede dar a entender que los U-Boote son más eficaces en la perturbación y destrucción de convoyes, el acorazado de bolsillo es mucho más digno del título de «asaltante».\n\nUn Panzerschiff puede perseguir a un convoy durante días, incluso semanas, igual que un U-Boot; no obstante, los U-Boote no van armados con cañones de 11 pulgadas. Los Panzerschiffe pueden abalanzarse cuales halcones en medio del convoy a cañonazo limpio, destruir lo que necesiten y largarse. Este enfoque es mucho más eficaz, ya que se pueden construir 18 U-Boote por el precio de un «acorazado de bolsillo», y pueden destruir tanto tonelaje como cualquier manada. El llamado Kreuzerkriegskonzepte tiene mucho mérito y debería invertirse más tiempo en su desarrollo."

 GER_Luftrustungsprogramme: "Luftrüstungsprogramm"
 GER_Luftrustungsprogramme_desc: "La Luftwaffe ha considerado oportuno iniciar el Luftrüstungsprogramm, un exhaustivo plan de armamento para dotar a la nación de bombarderos estratégicos. Estos bombarderos consistirán predominantemente en la maravilla que es el Dornier Do 17, diseñado por Claude Dornier. Este diseño es capaz de dejar atrás fácilmente a los cazas enemigos y dejar un rastro de destrucción allí donde se despliega, inutilizando esencialmente a los cazas y defensas aéreas enemigas. Este Schnellbomber será capaz de adentrarse en las líneas enemigas para inutilizar las instalaciones de producción y desmoralizar a las tropas enemigas con su ensordecedor ruido, asegurando al Heer una fácil victoria en tierra."

 GER_Zerstorer: "Zerstörer"
 GER_Zerstorer_desc: "Nuestra creciente flota de bombarderos aún carece de un componente esencial: los escoltas. Una fuerza suficiente de cazas de largo alcance es la única forma de asegurarnos de que nuestras flotas de bombarderos puedan sobrevivir a sus misiones con un mínimo de bajas. Lo que les falta a estos cazas pesados en maniobrabilidad, lo compensan en alcance y velocidad. Si no, si la marea de la guerra aérea se vuelve contra nosotros, podemos adaptar estos aviones a un papel de interceptores, ya que su armamento pesado es capaz de destrozar las flotas de bombarderos enemigas."

 GER_Schlachtschiff_H: "H-Klasse"
 GER_Schlachtschiff_H_desc: "Mientras nuestra gloriosa Kriegsmarine se embarca en su Plan Z para modernizar nuestra flota, debemos mirar hacia la innovación de una de las armas más importantes de los mares: el acorazado. El acorazado, una de las fuerzas más destructivas de los mares, es capaz de destruir flotas enteras si va bien armado y se emplea eficazmente. Éste era el mismo objetivo de la Marina Imperial Alemana, un buque capital capaz de aterrorizar a sus adversarios. Por desgracia para ellos, junto con la Reichsmarine, fueron incapaces de conceptualizar un buque semejante, y nos vemos obligados a utilizar clases anticuadas que son meras prácticas de tiro para nuestros adversarios, especialmente para la decadente Marina Real. Sin embargo, las brillantes mentes de la Kriegsmarine pudieron conceptualizar una nueva forma de acorazado, una que pueda rivalizar la Marina británica y las de sus aliados, denominada la clase H."

 GER_Schiffebauplan: "Schiffsbaupläne"
 GER_Schiffebauplan_desc: ""

 GER_UBootbauplan: "U-Bootbaupläne"
 GER_UBootbauplan_desc: "Para eludir las restricciones que nos impone el Tratado de Versalles, el almirante Dönitz ha solicitado autorización para desarrollar una nueva doctrina de submarinos que nos permitirá eludir la flota superficial de la Marina Real y matar de hambre a las islas británicas atacando a la marina mercante, como hicimos en la última guerra. Sin embargo, Dönitz planea revolucionar estas tácticas con el uso de las llamadas «manadas». Para utilizar eficazmente esta táctica, se necesitará un nuevo submarino con un desplazamiento estándar de unas 750 toneladas para asegurar nuestra victoria contra el Reino Unido. Ya se han enviado los contratos a los principales diseñadores de Alemania y el Almirantazgo espera con impaciencia los resultados y avances que se presentarán en las próximas semanas."

 GER_Werwolf: "Werwolf"
 GER_Werwolf_desc: ""

 GER_Mobilize_The_Volkssturm: "Movilizar a la Volkssturm"
 GER_Mobilize_The_Volkssturm_desc: "A pesar de nuestros esfuerzos, la fuerza actual de la Volkssturm ha demostrado ser inadecuada y las formaciones actuales sobre el terreno están siendo masacradas a diestro y siniestro. En consecuencia, el aparato del partido ha emitido directrices para rectificar la situación flexibilizando las normas y los criterios de reclutamiento. Las anteriores formaciones de la Volkssturm constaban de hombres calvos y novatos, pero ahora incluso los viejos sin dientes y los adolescentes sin ni siquiera un mechón de pelo que aparente un «bigote» han sido llamados a filas. La nación entera está dispuesta a luchar, ¿por qué ellos no?"

 GER_Gotterdammerung: "Götterdämmerung"
 GER_Gotterdammerung_desc: "Götterdämmerung: el ocaso de los dioses y la muerte del mundo antiguo.\n\nNo hay paz, no hay honor, no hay piedad.\n\nVolaremos como las valquirias y lucharemos como el trueno, el relámpago y la muerte. El choque de nuestras armas sacudirá el suelo y hendirá el cielo. Lucharemos en los pantanos, en el barro y en las montañas, y cuando nuestras bayonetas ensangrentadas y nuestras balas estridentes hayan reducido al enemigo a la nada, el viejo mundo lo seguirá al frío vacío más allá de la memoria.\n\nY nacerá un nuevo mundo.\n\nLos caídos nutrirán a la hambrienta Tierra. El trigo crecerá desde el Rin hasta el Volga, y del cielo azul se elevarán columnas de humo blanco desde millones de hogares. Nacerán niños que darán sus primeros pasos en las herbáceas llanuras y en los verdes bosques.\n\nEl viejo mundo debe morir para que el nuevo mundo pueda surgir. La lucha final ha comenzado."

 GER_Triumph_of_The_Will: "U-Bootbaupläne"
 GER_Triumph_of_The_Will_desc: ""

 GER_Blitzbomber: "Blitzbomber"
 GER_Blitzbomber_desc: "Con la próspera introducción del motor de reacción Junkers Motoren (Jumo), ahora podemos pensar en sus aplicaciones prácticas. Si bien los cazas de la Luftwaffe han desempeñado un papel sumamente importante en la guerra, son nuestros bombarderos los que han ayudado de verdad a Alemania en sus victorias. Por lo tanto, deberíamos dedicar más esfuerzos a un «Blitzbomber» que utilice estos motores, un renacimiento del Schnellbomber utilizando nuevas tecnologías. Ésto hará que nuestros bombarderos tácticos sean más difíciles de detener por los interceptores enemigos y podría darnos ventaja en la guerra aérea.\n\nSe ha planeado la introducción de un avión que emplea estos motores, el Arado 234 Blitz. Aunque su capacidad bombardera es mediocre, su velocidad y habilidad de reconocimiento lo compensan con creces. Cargado con combustible y bombas, el Ar 234 puede alcanzar velocidades de 672 km/h, una hazaña increíble que lo hace tan rápido como algunos cazas aliados. En un reconocimiento se comprobó que la velocidad máxima rondaba los 740 km/h."

 GER_Volksjager: "Volksjäger"
 GER_Volksjager_desc: "A medida que avanza la guerra en aire y tierra, la Luftwaffe busca nuevos cazas para complementar a las cifras actuales de cazas a reacción e interceptores por cohete. Se han presentado numerosos diseños de aspirantes como Junkers, Messerschmitt, y hasta los hermanos Horton han presentado un diseño. Sin embargo, el diseño más barato y eficaz que hemos visto viene de Heinkel.\n\nConsiste en un motor de reacción en un caza hecho casi en su totalidad de madera y pegamento para madera. Consta de un feroz armamento de dos cañones de 20 mm y, aunque tiene un capacidad de combustible limitada, hace hincapié en la velocidad para entrar y salir de las formaciones de bombarderos enemigas. El He 162, más conocido como el Volksjäger, será el caballero del aire de Alemania, uniéndose a las filas del Me 262, el Me 163, el Ar 234 y demás diseños que demuestran el poderío de Alemania. Aunque este diseño tenga varios problemas, no hay nada que no se pueda arreglar antes del despliegue, ¿verdad? ¿Verdad?"

 GER_Heeresversuchsanstalt_Peenemunde: "HV Peenemünde"
 GER_Heeresversuchsanstalt_Peenemunde_desc: ""

 GER_The_Saar_Plebiscite: "El plebiscito del Sarre"
 GER_The_Saar_Plebiscite_desc: ""

 GER_Around_the_Maginot: "Alrededor de Maginot"
 GER_Around_the_Maginot_desc: "El Reich alemán está destinado a ser una gran nación, una superpotencia a la que todo el mundo temerá. Pero hay algunas cosas que Alemania no puede conseguir... de momento. Los franceses empezaron a construir en 1930 la línea Maginot, una supuesta fortaleza «impenetrable». Nuestros ingenieros han estudiado imágenes aproximadas de la misma. Han llegado a la conclusión de que una ofensiva a través de Alsacia-Lorena no es factible. Por ende, sería tácticamente sensato preparar una alternativa en caso de que la necesitemos, ir «alrededor de la Maginot».\n\nNuestro alto mando militar de élite elaborará planes para lanzar una ofensiva sorpresa a través de Bélgica, como hicimos en la Gran Guerra. Sin embargo, la tecnología ha mejorado y, con suerte, podremos avanzar lo bastante rápido con nuestras divisiones mecanizadas para romper los frentes con rapidez. La operación podría terminar incluyendo una guerra con Holanda, dado que podrían aliarse con los británicos, un riesgo que no podemos asumir.\n\n¡Que nuestra plana mayor se prepare, puesta esta ofensiva relámpago dejará al mundo atónito!"

 GER_Secure_the_North: "Asegurar el norte"
 GER_Secure_the_North_desc: "Aunque la neutralidad de los países escandinavos nos ha sido beneficiosa hasta ahora, la amenaza de una intervención británica en Noruega se está convirtiendo en un grave riesgo para la continuación de nuestros envíos de menas de hierro desde Suecia, lo que podría perjudicar en gran medida a nuestro esfuerzo bélico. Este gran riesgo justifica una acción inmediata que lleve al OKW a desarrollar la Operación Weserübung, un plan de varias etapas que, para ir un paso por delante de los británicos, nos llevará a ocupar los países nórdicos, ¡asegurándonos Escandinavia al tiempo que traemos a nuestros hermanos nórdicos al redil de Germania!"

 GER_Germanisierung: "Germanisierung"
 GER_Germanisierung_desc: "Tras nuestra humillación en el Tratado de Versalles, perdimos nuestro orgullo nacional y los franceses nos impusieron unas reparaciones muy duras y coercitivas. Ellos, junto con el resto de los Aliados, tomaron grandes franjas de tierras alemanas históricas. Pero, tras dos décadas de sufrimiento y humillación, bajo el liderazgo de nuestro gran Führer hemos restaurado nuestro orgullo nacional, así como todos nuestros territorios perdidos. Derrotados los franceses, es hora de comenzar el proceso de reintegración de estas tierras en el Reich, pues llevan separadas de nosotros décadas. Será un proceso complicado mas necesario. Administradores cualificados están siendo formados y enviados mientras hablamos para comenzar a reunificar e integrar estas tierras de nuevo totalmente en el Reich."

 GER_Soviet_Pact: "Pacto con los soviéticos"
 GER_Soviet_Pact_desc: "A medida que la relación entre el Reich y las democracias occidentales empeora con cada paso dado para asegurar la dominación alemana, una cosa está clara: se avecina una guerra en el futuro próximo. Podríamos atacarlos directamente, pero éso deja nuestro frente oriental abierto a un ataque de los condenados soviéticos. Si se les da la oportunidad, no cabe duda de que los rusos atacarían cuando nuestro Ejército estuviera estancado en Europa occidental. Por tanto, nos convendría formalizar algún tratado con ellos.\n\nEste pacto de no agresión, firmado entre nuestro excelente ministro de Asuntos Exteriores, Joachim von Ribbentrop, y Viacheslav Mólotov, de la Unión Soviética, garantizará la paz entre nuestros dos países y que podamos alcanzar nuestros intereses sobre la faz de la Europa continental. Además, podrían ser convenientes algunas provisiones adicionales para acordar la ocupación en las zonas que el Reich alemán y la Unión Soviética tienen en el punto de mira."


 GER_Welfare_For_The_German_People_desc: "El NSDAP siempre presionó para que el trabajador alemán, a pesar de ser superior en eficiencia y destreza a cualquier otro trabajador del mundo, recibiera un trato equivalente al de un perro en el sistema capitalista. La Volksgemeinschaft fue una promesa hecha, y así se ha hecho.\n\nDesde su ascenso, los nazis han proporcionado seguros de vejez, suplementos de alquiler, subsidios de desempleo e invalidez, residencias de ancianos, préstamos sin intereses para parejas casadas, seguros de asistencia sanitaria y mucho, mucho más, todo ello a través de la organización gubernamental de asistencia social conocida como Bienestar Popular Nacionalsocialista (NSV).\n\nCon cientos de miles de trabajadores voluntarios que se afanan por atender a todos y millones de afiliados que reciben los frutos de nuestras iniciativas, todo alemán puede tener la seguridad de contar con un plato caliente y electricidad en su hogar. Mientras el Partido Nazi mantenga estas disposiciones para el pueblo, puede estar seguro del duro trabajo de la clase baja y de su apoyo eterno."

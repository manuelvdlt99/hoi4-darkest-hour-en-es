 GER_Allow_Usage_of_Nerve_Agents: "Permitir el uso de agentes nerviosos"
 GER_Allow_Usage_of_Nerve_Agents_desc: "La guerra se prolonga, mucho más de lo previsto. Un sentimiento de ansiedad ha empezado a atrincherarse en el Alto Mando. Aunque nunca admitiremos la derrota, la rápida destrucción del bolchevismo que imaginamos en un principio no ha sucedido. Los bombardeos diarios de Inglaterra agotan aún más nuestros recursos. Además, nuestro recuento de bajas es escalofriante por decir algo, y los soviéticos parecen tener hordas infinitas a su disposición. ¿Cuánto tiempo más podrá nuestra Alemania mantener esta lucha?\n\nExiste una opción en nuestros arsenales que no hemos empleado. Una que sigue aterrorizando a los generales más duros y a los soldados más aguerridos. Asfixia los pulmones más fuertes, mata a las criaturas más pequeñas y bloquea el sol. Alemania aún conserva sus armas químicas. El gas mostaza, el tabún y el sarín llenan las estanterías de estos almacenes malditos. Un cóctel mortífero que sólo nos recuerda los abominables horrores de la Gran Guerra. Aunque algunos oficiales más jóvenes han considerado usar estos dispositivos, los más mayores ni se atreven a hablar de ellos.\n\nHasta nuestro Führer se ha negado a usarlos, ya que él mismo fue víctima de gas en Ypres. Ha prohibido expresamente que se transporte gas al este, por temor a que un comandante renegado gasee a soldados soviéticos, lo que provocaría represalias y venganzas. Los Aliados tienen enormes reservas de gas. Si tomamos esta decisión, millones más morirán. Podrían gasear divisiones enteras, ejércitos, o incluso nuestra patria. Ganaríamos, pero ¿qué quedaría? ¿Hasta dónde estamos dispuestos a llegar para ganar esta guerra?"


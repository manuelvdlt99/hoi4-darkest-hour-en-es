 GER_Olympic_Winners: "¡Ganadores olímpicos!"
 GER_Olympic_Winners_desc: "Nuestra nación se alza hoy orgullosa sobre todas las demás, ya que nuestros atletas se han hecho con la victoria en los Juegos Olímpicos de Berlín de 1936, ¡ganando más medallas de oro que cualquier otra nación participante! Nuestro dogma ideológico de superioridad aria ha recibido un enorme impulso de legitimidad, al igual que nuestro Gobierno a los ojos del pueblo. Nuestros esfuerzos por realzar nuestra imagen a los ojos de las potencias extranjeras, con la gloria y el esplendor de Germania a la vista de todo aquél que pise suelo alemán, han tenido éxito. Los atletas que participaron —e incluso los que no ganaron—, han sido colocados en un pedestal por sus logros. La próxima generación de alemanes contempla asombrada nuestras victorias deportivas.\nHemos creado un espíritu nacional envidiable, un pueblo del que estar orgulloso, y con ésto, los padres apuntan a sus hijos a nuestros programas como nunca antes. Ya estamos por encima de todos los demás con este logro, y las generaciones venideras serán dioses entre los hombres en comparación con los que se crían en la mediocridad de las naciones materialistas que nos rodean.\n\n§RÉsto no es más que una muestra del potencial del espíritu de nuestra nación. ¡Los superhombres alemanes no conocen límite!§!"

 GER_Olympic_Losers: "¡Hemos perdido las Olimpiadas!"
 GER_Olympic_Losers_desc: "En los Juegos Olímpicos de 1936 —nada menos que en Berlín— nos han hecho pasar vergüenza, ya que nuestros equipos nacionales han tenido un rendimiento mediocre en comparación con los ganadores que creíamos que seríamos. A pesar de ser sólo un evento deportivo, nuestro concepto de la supremacía aria se ha resentido a raíz de este incidente, al igual que la moral nacional. Nos esforzamos tanto en hacernos ver grandiosos, nuestras ciudades inmaculadas y nuestra aura de fuerza inigualable que nos olvidamos de morder en lugar de tanto ladrar, perdiendo ante una o más de las otras grandes naciones del mundo.\nLa nación ha repudiado a los atletas que participaron en las Olimpiadas que no ganaron e incluso mira a nuestro Gobierno con algo más de desaprobación. Debemos confiar en que la próxima generación de jóvenes atletas alemanes sea capaz de llevar a esta nación a la gloria en los Juegos Olímpicos de 1940, no sea que nuestra imagen de superioridad se vea aún más empañada a los ojos de la comunidad internacional.\n\n§REl pueblo del Reich no volverá a caer presa de esta debilidad, ¡el fracaso no es una opción!§!"

 GER_Anglo_German_Naval_Treaty: "Tratado naval anglo-alemán"
 GER_Anglo_German_Naval_Treaty_desc: "Firmado en el 120.º aniversario de la victoria anglo-prusiana ante los franceses en Waterloo, el acuerdo naval anglo-alemán marca lo que posiblemente sea el punto más alto en las relaciones entre ambas potencias desde entonces. Una vez superados todos los baches del camino hacia el acuerdo, las naciones alemana y británica llegaron por fin a un acuerdo por el que se limitaba el tonelaje de la Kriegsmarine al 35 % del de la Marina Real, dándonos así carta blanca para unir a los pueblos alemanes de Centroeuropa y Europa del Este.\n\nLa política británica de acuerdos navales ha cambiado drásticamente a raíz de la recesión de su industria naval tras el crac de Wall Street. En lugar de desarrollar su propia flota para mantener su dominación en el escenario mundial, han firmado acuerdos con otras naciones para imponer límites a sus respectivas armadas. El Tratado Naval de Londres es el primer ejemplo de ello y, ahora, con el rearme de la nación alemana alcanzando a la británica cada vez más rápido, intentan poner un límite a nuestro inevitable ascenso.\n\nSin embargo, quizás este acuerdo podría dar lugar a algo más... pragmático."


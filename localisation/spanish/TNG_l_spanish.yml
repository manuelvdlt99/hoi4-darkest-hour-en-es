#  Tunganistan Events
######################################################################
#Tunganistan formation
 TNG_Politics.1.t: "Derrota inevitable"
 TNG_Politics.1.d: "Tras una serie de sucesivas derrotas, el alto mando militar ha considerado necesario que nos llevemos al resto de nuestras fuerzas por uno de dos posibles caminos alternativos. Buscar un armisticio con la camarilla de Sinkiang o avanzar al sur, hacia el sur de Sinkiang, donde se verán obligados a dejarnos por el momento. ¿Qué hacemos?"
 TNG_Politics.1.A: "Buscar un armisticio."
 TNG_Politics.1.B: "Avanzar al sur."
#Backing from Ma Cliques
 TNG_Politics.2.t: "Tunganistán solicita armas"
 TNG_Politics.2.d: "Los tunganos, que están en guerra con la camarilla de Sinkiang, nos han solicitado armas, prometiendo ayuda en el futuro y cosas semejantes. Los tunganos esperan recompensarnos por dichas acciones en el futuro. ¿Aceptamos?"
 TNG_Politics.2.A: "Sí."
 TNG_Politics.2.B: "no"
 
 TNG_Politics.3.t: "La camarilla Ma acepta"
 TNG_Politics.3.d: "Tras recibir nuestra solicitud, la camarilla Ma ha aceptado nuestra demanda de armas y nos abastecerá pronto."
 TNG_Politics.3.A: "¡Excelente!"

 TNG_Politics.4.t: "La camarilla Ma se niega"
 TNG_Politics.4.d: "Tras recibir nuestra solicitud, la camarilla Ma ha rechazado nuestra demanda de armas y no nos enviará los suministros que necesitamos."
 TNG_Politics.4.A: "Qué pena..."

 TNG_Politics.5.t: "Ma Chung-ying ha desaparecido"
 TNG_Politics.5.d: "Misteriosamente después de nuestra paz temporal con la camarilla de Sinkiang, nuestro oficial al mando, Ma Chung-ying, desapareció. Ahora la cuestión es qué oficial subalterno debería asumir el control de la 36.ª División. ¿Ma Hu-shan o Ma Chan-tsang?"
 TNG_Politics.5.A: "Ma Hu-shan."
 TNG_Politics.5.B: "Ma Chan-tsang."

 TNG_Politics.6.t: "La 36.ª División solicita un armisticio"
 TNG_Politics.6.d: "Los recientes sucesos en la guerra han hecho que la 36.ª División solicite una tregua temporal para nuestro conflicto. ¿Aceptamos su propuesta?"
 TNG_Politics.6.A: "Sí."
 TNG_Politics.6.B: "No."


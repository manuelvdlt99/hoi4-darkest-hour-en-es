 LAT_Soviet_Annexation.2.t: "Tratado letón-soviético de asistencia mutua"
 LAT_Soviet_Annexation.2.d: "Tras semanas de fuertes tensiones, parece haber llegado un pequeño alivio a la creciente crisis del Báltico. Los ministros de Exteriores Mólotov y Munters han firmado hoy un tratado de asistencia mutua entre la Unión Soviética y la República de Letonia.\n\nLas tensiones han ido en aumento entre soviéticos y letones a lo largo de los meses. Con la firma del Pacto Mólotov-Ribbentrop y el comienzo de la invasión de Polonia, muchos temían que, con los aliados occidentales distraídos en el oeste, Estonia y otras naciones bálticas no recibirían ayuda. Esos miedos se han hecho realidad. Los soviéticos han exigido al Gobierno letón que firme un tratado intolerable.\n\nEl tratado incluye muchos artículos y disposiciones, principalmente dirigidos a la defensa mutua, pero lo más importante es que el tratado ha otorgado a los soviéticos el derecho a establecer tropas en territorio estonio. Este artículo preocupa a muchos letones, tanto a la opinión pública como al Gobierno, pero las garantías de soberanía han aliviado un poco esta preocupación."
 LAT_Soviet_Annexation.2.A: "¿Paz con honor?"

 LAT_Soviet_Annexation.3.t: "¡La Unión Soviética exige un nuevo Gobierno!"
 LAT_Soviet_Annexation.3.d: "¡Noticias del este!\n\nTras nuestros reciente4s acuerdos con la URSS, han aumentado sus exigencias y esperan nuestra respuesta.\n\nMoscú ha exigido que establezcamos un nuevo Parlamento encabezado por el partido comunista de nuestro país. Se trata de una solicitud atroz, ya que hemos defendido los ideales de una república justa desde 1918 y no deberíamos tener que doblegarnos ante los matones rusos.\n\nSin embargo, muchos en nuestro Gobierno actual temen que rechazar la exigencia soviética sea un suicidio. Firman que el Ejército Rojo nos terminará ocupando de una forma u otra y que aceptar estas exigencias sólo nos facilitará las cosas y provocará menos muertes letonas.\n\nSea cual sea la resolución, nuestras decisiones nos han costado caras, y nuestra independencia del bolchevismo está menguando."
 LAT_Soviet_Annexation.3.A: "No tenemos posibilidades contra la marea roja, accedemos a las exigencias soviéticas."
 LAT_Soviet_Annexation.3.B: "¡Éso habrá que verlo! ¡Los bolcheviques sangrarán por Letonia!"

 LAT_Soviet_Annexation.4.t: "Letonia ocupada"
 LAT_Soviet_Annexation.4.d: "[ROOT.GetNewsIcon]Hoy, la Unión de Repúblicas Socialistas Soviéticas ha ocupado satisfactoriamente la República de Letonia. Después de que el Ejército Rojo se estableciera en Lituania no hace mucho, se les proporcionó el punto de partida perfecto para una invasión próspera de la nación báltica. Sin embargo, con la esperanza de evitar un derramamiento de sangre, los soviéticos dieron un ultimátum al Gobierno letón. Afirmaron que, para evitar un encuentro en el campo de batalla, los letones debían, en primer lugar, formar un Gobierno prosoviético bajo la protección del Ejército Rojo y, en segundo lugar, permitir a dicho Ejército Rojo merodear por el país con impunidad.\n\nDeseoso de ahorrarse dolor y sufrimiento, el Gobierno letón aceptó estas condiciones y se rindió. Tan sólo un día después, los soviéticos tomaron el control de los telégrafos, teléfonos y emisoras de radio, lo que les proporcionó una línea directa con el pueblo letón. Entonces, Andréi Vyshinski, vicepresidente del Consejo de Comisarios del Pueblo, llegó en nombre del Gobierno soviético para hacer una vistia a Kārlis Ulmanis, el que ahora es expresidente, poniendo de manifiesto la dominación soviética de la política letona.\n\nEl futuro de la nación letona y de su pueblo es tan incierto como siempre, y aún está por ver cómo decidirá la Unión Soviética tratar a su nuevo territorio. Sin embargo, teniendo en cuenta el conflicto interno, las luchas y las supuestas purgas en la Unión, es poco probable que los letones reciban un trato muy distinto."
 LAT_Soviet_Annexation.4.A: "Les deseamos buena suerte."

 LAT_Soviet_Annexation.5.t: "Formación de un Gobierno prosoviético"
 LAT_Soviet_Annexation.5.d: "La derecha y el centro agonizan, y la izquierda es victoriosa.\n\nTras el reciente tratado y el posterior establecimiento de un Gobierno prosoviético, el Partido Comunista de Letonia, ahora conocido como el Bloque Popular Obrero, ejerce el control del Estado. Muchos conservadores y centristas están indignados por las próximas elecciones, que sin duda serán sumamente unilaterales, pero las tropas rojas custodian el edificio del Parlamento, inflexibles ante estas protestas. Los demás partidos del Parlamento aún pueden actuar, pero muchos temen que el Ejército Rojo cese en los próximos días sus actividades y detenga a cualquier disidente y opositor político a una Letonia roja.\n\nLos próximos días desvelarán el futuro de Letonia, pero muchos ya han perdido la esperanza y se preparan para la eventual anexión a la URSS."
 LAT_Soviet_Annexation.5.A: "Los que se oponen a una Letonia roja son los que aman más a Alemania."

 LAT_Soviet_Annexation.6.t: "Elecciones para el Seimas Popular"
 LAT_Soviet_Annexation.6.d: "[ROOT.GetNewsIcon]Un partido apoyado por los soviéticos en un Gobierno apoyado por los soviéticos es sólo un paso más hacia la anexión total soviética. Con las recientes elecciones parlamentarias en nuestro país, los comunistas han tomado el poder, pero los reaccionarios de nuestra nación afirman que ha sido por medios anticonstitucionales. Al igual que nuestros hermanos bálticos, éramos firmes partidarios del republicanismo desde la fundación de nuestra nación, pero estas elecciones aparentemente injustas han pasado factura al futuro de Letonia. Los temores de muchos conservadores se han hecho realidad con el control total que el partido comunista ejerce sobre el Parlamento, y este nuevo «Parlamento popular» está controlado por quienes quieren estrechar lazos con la URSS.\n\nIncluso antes de que terminaran las votaciones, las tropas soviéticas habían ocupado el campo y las ciudades, acosando y deteniendo a cualquier disidente que se opusiera a una Letonia obrera. Es seguro que se establecerán relaciones cada vez más estrechas entre nuestro Gobierno y la USSR; además, el Bloque Popular Obrero ha afirmado que aliarnos a la URSS nos proporciona protección contra los expansionistas alemanes, señal de amistad entre Moscú y Riga. Sin embargo, muchos temen que esta «amistad» dé lugar a una Letonia dominada por los rusos, el mismo sistema del que nos escindimos en 1918. Para empeorar las cosas para los que piden la independencia, muchos en el Parlamento popular piden una anexión inmediata a la URSS. Los resultados de un parlamento 100 % comunista seguramente sean a favor de una opción: el nacimiento de una amistad bastante estrecha, casi demasiado estrecha."
 LAT_Soviet_Annexation.6.A: "El nacimiento de una nueva amistad, no cabe duda."

 LAT_Soviet_Annexation.7.t: "Establecimiento de la RSS de Letonia"
 LAT_Soviet_Annexation.7.d: "Se acabó la Letonia independiente. La República ha muerto y los soviéticos se alzan con la victoria.\n\nHoy mismo, el Bloque Popular Obrero ha puesto en marcha la legislación para establecer oficialmente una república socialista soviética. Se ha disipado toda duda de que el partido colaboraba plenamente con la URSS y de que el resultado previsto era la plena anexión a la Unión. Los simpatizadores soviéticos alaban esta decisión, pero muchos en la derecha y el centro están huyendo de Letonia en busca de, en su opinión, una vida mejor. Sin embargo, con sucesos parecidos en Estonia y Lituania en relación también con las ocupaciones soviéticas, los Estados escandinavos e incluso Alemania serán sus mejores opciones.\n\nEn este momento, Letonia aún conserva una pizca de independencia, pero el Seimas Popular ya ha redactado una ley para renunciar a esa pizca de libertad y unirse oficialmente a la URSS como república socialista soviética."
 LAT_Soviet_Annexation.7.A: "22 años sólo para volver a estar bajo dominio ruso."

 LAT_Soviet_Annexation.8.t: "La RSS de Letonia solicita unirse a la Unión"
 LAT_Soviet_Annexation.8.d: "Tras nuestra reciente ocupación y golpe estalinista en Letonia, han acudido a nosotros con una oferta que seguramente no podamos rechazar. La RSS de Letonia nos ha brindado la oportunidad de anexionarla formalmente a la URSS, declarándola una república hermana en la Unión.\n\nPor supuesto, tiene todo el sentido del mundo: los hermanos comunistas deben permanecer juntos ante el expansionismo y el imperialismo alemanes. Erraron en 1918 y en los posteriores intentos de independencia frente al malvado Ejército Blanco y al Ejército Rojo. Así pues, por fin han entrado en razón y están dispuestos a unirse a una república que los valora, a diferencia de un Estado dominado por los rusos o un zarato.\n\nMientras nuestras tropas ocupan ya las ciudades y el campo, debería ser fácil acabar con cualquier disidente a su colaboración en la URSS, y nos aseguraremos de protegerlos en caso de que los alemanes llamen a la puerta."
 LAT_Soviet_Annexation.8.A: "Démosles la bienvenida."

 LIT_Soviet_Annexation.1.t: "¡La Unión Soviética exige un tratado!"
 LIT_Soviet_Annexation.1.d: "La Unión Soviética ha acudido a nosotros exigiendo un tratado de asistencia mutua entre nuestros dos Gobiernos, y nos ofrecen nuestra capital oficial, Vilna, ocupada por Polonia desde 1920. El tratado contiene nueve artículos, de los cuales el 1, el 2, el 4 y el 7 son los más significativos.\n\nEl artículo 1 traspasa la región de Vilna a nuestra propiedad, devolviendo la antigua capital a manos lituanas.\n\nEl artículo 2 del tratado deseado por los soviéticos obliga a ambas naciones a defenderse mutuamente en caso de ataque de una tercera potencia, que sin duda es Alemania.\n\nEl artículo 4 otorga a la URSS el derecho a enviar tropas a varias bases militares en suelo lituano.\n\nEl artículo 7 reafirma que ambas naciones seguirán siendo soberanas y conservarán sus Gobiernos actuales.\n\nA pesar del reconocimiento de la soberanía de nuestra nación en el artículo 5, muchos en Kaunas piensan que acceder al tratado y abrir nuestras fronteras a las tropas rusas sería básicamente renunciar a nuestra independencia. Como mínimo, nos incorporaría firmemente a la esfera de influencia soviética. Sin embargo, si al final Moscú decide tomar lo que quiere por la fuerza, no estamos en condiciones de resistirnos."
 LIT_Soviet_Annexation.1.A: "Vilna vale la presencia soviética, firmemos el tratado."
 LIT_Soviet_Annexation.1.B: "Vilna no vale nuestra libertad."

 Baltic_Ultimatum: "Derechos de base en el Báltico"

 LIT_Soviet_Annexation.2.t: "Tratado lituano-soviético de asistencia mutua"
 LIT_Soviet_Annexation.2.d: "Los periódicos de Moscú y Lituania estaban hoy llenos de noticias victoriosas. Los ministros de Exteriores Mólotov y Urbšys han firmado el tratado de asistencia mutua, largamente negociado. En Moscú se celebra como otra victoria de los trabajadores en el derrocamiento del capitalismo, mientras las tropas soviéticas se trasladan a Lituania para protegerla. Mientras tanto, en Lituania el tratado está siendo aclamado como una victoria, ya que, a cambio de albergar estas unidades soviéticas, se devolverá a Lituania su capital histórica, Vilna, junto con otros territorios perdidos que los rusos han capturado recientemente en Polonia.\n\nDesde la guerra polaco-soviética, ni los soviéticos ni los lituanos han estado satisfechos con su frontera con Polonia. La reciente invasión de Polonia nos ha brindado la oportunidad perfecta de redibujar esta frontera en aras de un Estado más beneficioso para ambas partes. Lituania recibirá casi todo el territorio perdido en la región de Vilna, junto con la cesión por parte de los soviéticos de grandes zonas de mayoría lituana.\n\nAunque es bastante popular públicamente, el tratado ha cosechado mucho descontento entre la opinión pública lituana, especialmente entre los grupos nacionalistas. Las palabras «Vilna es nuestra, pero Lituania es de Rusia» se oyen en demasiadas bocas para gusto del Gobierno. A pesar de ello, se han planeado numerosas celebraciones para los días de cesión de los territorios."
 LIT_Soviet_Annexation.2.A: "¿Aplausos, por favor?"

 LIT_Soviet_Annexation.3.t: "¡La Unión Soviética exige un nuevo Gobierno!"
 LIT_Soviet_Annexation.3.d: "Es asombroso que Lituania haya conseguido conservar su independencia de la amenaza roja a su este durante tanto tiempo. En 1918, Lituania logró escapar a duras penas de las garras bolcheviques, pero ha pasado mucho tiempo desde entonces, y ahora los rojos han venido a reclamar lo que siempre han considerado suyo: el Báltico. El embajador soviético ha presentado al Gobierno lituano una lista de exigencias escandalosas para el establecimiento de una nueva administración en suelo lituano. No cabe duda de que estas exigencias no serán más que el comienzo del dominio de la URSS.\n\nPor mucho que el presidente Smetona quiera meter la cabeza en la arena e ignorar esta complicada situación, debe tomar una decisión que decidirá el destino de la nación. Puede reforzar su determinación y preparar al país para la guerra rechazando estas ridículas exigencias, o puede preservar la vida de su pueblo y evitar el derramamiento de sangre sometiendo a la nación a los caprichos de la Unión Soviética. Ambas son posibilidades poco halagüeñas, pero el tiempo apremia y hay que tomar una decisión."
 LIT_Soviet_Annexation.3.A: "Cedemos a sus exigencias. No tenemos más remedio."
 LIT_Soviet_Annexation.3.B: "¡Bobadas! ¡Ya los vencimos una vez, podemos hacerlo otra!"

 LIT_Soviet_Annexation.4.t: "Smetona huye, Merkys acata el ultimátum"
 LIT_Soviet_Annexation.4.d: "[FROM.GetNewsIcon]Las cosas van como se esperaba en Lituania. Antanas Smetona ha dimitido de la presidencia y ha huido cobardemente del país con su familia. Según nuestros informes de inteligencia, el expresidente caído en desgracia planea formar un Gobierno en el exilio en el Reich alemán, lo que confirma nuestras sospechas sobre sus simpatías fascistas. Smetona traspasó sus funciones presidenciales al primer ministro Antanas Merkys, que se ha mostrado mucho más servicial.\n\nMerkys ha acatado el ultimátum para permitir la integración de Lituania en la Unión Soviética. También ha emitido órdenes de arresto contra oficiales reaccionarios y nombró a nuestro candidato, Justas Paleckis, primer ministro. Sin embargo, Merkys no es más que un activo para la liberación de los obreros lituanos, y dimitirá en escasas horas en favor de Paleckis. Lituania volverá con sus hermanos orientales muy pronto."
 LIT_Soviet_Annexation.4.A: "¡Una victoria para los obreros lituanos!"

 LIT_Soviet_Annexation.5.t: "Formación del Gobierno popular"
 LIT_Soviet_Annexation.5.d: "El reaccionario Gobierno lituano ha dejado de ser útil. Con la dimisión del primer ministro Merkys y la huida del cobarde de Smetona, un nuevo Gobierno popular gobernará ahora el país. El camarada Vladímir Dekanózov está reclutando hombres leales a nuestra causa para formar un nuevo gabinete. Al timón de este gabinete estará un nuevo primer ministro, el periodista de izquierdas Justas Paleckis. Hay dudas sobre su lealtad a la revolución, pero seguro que es más fiable que los desviados trotskistas que se hacen llamar Partido Comunista de Lituania. Sin embargo, no deberíamos preocuparnos por mucho tiempo, ya que el Gobierno de Paleckis será sólo un periodo transitorio mientras trabajamos para incorporar a Lituania a la Unión.\n\nTodos estos años de propaganda reaccionaria han engañado al pueblo lituano, por lo que el nuevo Gobierno tendrá que asegurarles que protegeremos su independencia y velaremos por sus intereses. Junto con esta revocación del adoctrinamiento reaccionario, habrá que disolver el Seimas, liberar a los presos políticos y realizar reformas en los sectores educativo y sanitario. \n\nPor desgracia, los observadores extranjeros han declarado que este cambio de gobierno viola la Constitución lituana. Pero que se quejen todo lo que quieran. Lituania pronto se unirá a sus hermanos de clase obrera en la Unión."
 LIT_Soviet_Annexation.5.A: "Ya casi estamos."

 LIT_Soviet_Annexation.6.t: "Elecciones para el Seimas Popular"
 LIT_Soviet_Annexation.6.d: "[ROOT.GetNewsIcon]Ya están aquí los resultados.\n\nTras el reciente establecimiento del Gobierno popular este mismo año y el resurgimiento del Partido Comunista de Lituania, el siguiente paso para las relaciones con los soviéticos era, naturalmente, un Parlamento lituano dominado por comunistas. El Seimas ha sido la piedra angular de nuestro republicanismo desde la fundación de nuestra nación, pero ahora los temores de muchos conservadores se han hecho realidad con el control total que el Partido Comunista ejerce sobre el Seimas Popular y el Gobierno en su conjunto. Incluso antes de que terminaran las votaciones, las tropas soviéticas habían ocupado el campo y las ciudades, acosando y deteniendo a cualquier disidente que se opusiera a una Lituania obrera. Es seguro que se entablarán relaciones cada vez más estrechas entre nuestro Gobierno y la URSS, y muchos piden incluso la anexión total. Han firmado que el hecho de que la URSS nos cediera Vilna fue una muestra de amistad y ganas de colaborar más, pero muchos temen que esta «amistad» dé lugar a una Lituania dominada por los rusos, el mismo sistema del que nos escindimos en 1918."
 LIT_Soviet_Annexation.6.A: "El Seimas Popular emitirá su juicio."

 LIT_Soviet_Annexation.7.t: "Establecimiento de la RSS de Lituania"
 LIT_Soviet_Annexation.7.d: "Tras su victoria casi sin oposición en las primeras elecciones al Parlamento popular, el recién legalizado Partido Comunista de Lituania ha anunciado la creación de la República Socialista Soviética de Lituania.\n\nEl vicecomisario del Pueblo de Asuntos Exteriores, Vladímir Gueórguievich Dekanózov, ha recibido el encargo de garantizar el cumplimiento de las exigencias soviéticas por parte de la nación, asumiendo un papel de liderazgo en el establecimiento de un nuevo Gobierno según el modelo del partido-Estado soviético.\n\nAunque Lituania sigue siendo independiente en teoría, el Ejército Rojo ha suplantado a las Fuerzas Armadas locales, y los líderes de la oposición han cogido la costumbre de desaparecer en la inmensidad de Siberia."
 LIT_Soviet_Annexation.7.A: "«No tienen ni nidos ni centinelas, sólo el susurro de los jóvenes abedules...»"

 LIT_Soviet_Annexation.8.t: "La RSS de Lituania solicita unirse a la Unión"
 LIT_Soviet_Annexation.8.d: "Separados de sus hermanos rusos, los obreros lituanos llevan demasiado tiempo bajo el yugo de las élites reaccionarias. Esta injusticia ha acabado hoy, ya que la nueva administración de la RSS de Lituania nos ha informado hoy mismo de su intención de unirse a nuestra gloriosa Unión. Una delegación lituana de figuras públicas destacadas viajó a Moscú, firmando un documento oficial en el que se ratificaba la integración de Lituania en la Unión Soviética. \n\nLos antiguos opresores de Lituania intentaron doblegar la voluntad de sus trabajadores y explotarlos, pero, con nuestra ayuda, el hombre de a pie lituano se escapó de sus grilletes y luchó por lo que deseaba. Como debería ser."
 LIT_Soviet_Annexation.8.A: "¡Bienvenidos, camaradas lituanos!"
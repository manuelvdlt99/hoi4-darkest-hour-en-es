# Baltics Events
###############################
 EST_Soviet_Annexation.1.t: "¡La Unión Soviética exige un tratado!"
 EST_Soviet_Annexation.1.d: "La Unión Soviética ha acudido a nosotros exigiendo un tratado de asistencia mutua entre nuestros dos Gobiernos; parece que los acontecimientos en el oeste han hecho que Moscú reevalúe su posición estratégica. El tratado contiene siete artículos, de los cuales el 1, el 3 y el 5 son los más significativos.\n\nEl artículo 1 del tratado deseado por los soviéticos obliga a ambas naciones a defenderse mutuamente en caso de ataque de una tercera potencia, que sin duda es Alemania.\n\nEl artículo 3 otorga a la URSS el derecho a enviar tropas a varias bases militares en suelo estonio.\n\nEl artículo 5 reafirma que ambas naciones seguirán siendo soberanas y conservarán sus Gobiernos actuales.\n\nA pesar del reconocimiento de la soberanía de nuestra nación en el artículo 5, muchos en Tallin piensan que acceder al tratado y abrir nuestras fronteras a las tropas rusas sería básicamente renunciar a nuestra independencia. Como mínimo, nos incorporaría firmemente a la esfera de influencia soviética. Sin embargo, si al final Moscú decide tomar lo que quiere por la fuerza, no estamos en condiciones de resistirnos."
 EST_Soviet_Annexation.1.A: "No vale la pena resistirnos, firmamos el tratado."
 EST_Soviet_Annexation.1.B: "Si debemos morir por nuestra libertad, que así sea."

 EST_Soviet_Annexation.2.t: "Tratado estonio-soviético de asistencia mutua"
 EST_Soviet_Annexation.2.d: "Tras una semana y media de fuertes tensiones, parece haber llegado un pequeño alivio a la creciente crisis del Báltico. Los ministros de Exteriores Mólotov y Selter han firmado hoy un tratado de asistencia mutua entre la Unión Soviética y la República de Estonia.\n\nLas tensiones han ido en aumento entre soviéticos y estonios a lo largo de los meses. Con la firma del Pacto Mólotov-Ribbentrop y el comienzo de la invasión de Polonia, muchos temían que, con los aliados occidentales distraídos en el oeste, Estonia y otras naciones bálticas no recibirían ayuda. Esos miedos se han hecho realidad. Los soviéticos han exigido al Gobierno estonio que firme un tratado intolerable.\n\nEl tratado incluye muchos artículos y disposiciones, principalmente dirigidos a la defensa mutua, pero lo más importante es que el tratado ha otorgado a los soviéticos el derecho a establecer tropas en territorio estonio. Este artículo preocupa a muchos estonios, tanto a la opinión pública como al Gobierno, pero las garantías de soberanía han aliviado un poco esta preocupación."
 EST_Soviet_Annexation.2.A: "¿Paz para nuestros tiempos?"

 EST_Soviet_Annexation.3.t: "¡La Unión Soviética exige un nuevo Gobierno!"
 EST_Soviet_Annexation.3.d: "Hemos recibido un aviso del embajador soviético, un aviso tan temido como inevitable. Desde que nos impusieron el tratado de asistencia mutua el año pasado, se esperaba que los bolcheviques terminaran intentando subvertir nuestra independencia, y ahora está claro que ése es el caso. Moscú exige que se despliegue en Estonia una cantidad indeterminada de soldados del Ejército Rojo y que se instaure un nuevo Gobierno comunista, ocupando en efecto nuestra nación.\n\nCualquier posibilidad de una resistencia eficaz es remota, ya que los contactos en Lituania y Letonia nos informan de resoluciones similares contra ellos. Aunque cabría esperar una intervención europea, parece dudoso que los Aliados occidentales nos defiendan, sobre todo mientras Hitler siga campando a sus anchas. No obstante, estamos hablando de nuestra independencia. No habrá vuelta atrás."
 EST_Soviet_Annexation.3.A: "No tenemos posibilidades contra la marea roja, accedemos a las exigencias soviéticas."
 EST_Soviet_Annexation.3.B: "¡Éso habrá que verlo! ¡Los bolcheviques sangrarán por Estonia!"

 EST_Soviet_Annexation.4.t: "Estonia ocupada"
 EST_Soviet_Annexation.4.d: "[ROOT.GetNewsIcon]Esta mañana, el mundo ha recibido una actualización desde el frente en el Báltico. La noticia es que el Ejército Rojo ha aplastado por completo a los estonios y que ha comenzado la ocupación. Los comunistas locales celebran esta noticia, mientras que los nacionalistas estonios lo consideran el comienzo de la opresión por parte del Gobierno soviético. Sea como fuere, la Unión Soviética ha vengado la guerra de independencia estonia y ha hecho gala de la fuerza de su Ejército. El Gobierno estonio se ha exiliado y la Unión Soviética ha organizado un desfile militar en Tallin para celebrar su victoria y «otra derrota de los opresores capitalistas».\n\nMuchas naciones han condenado la invasión soviética y han anunciado su apoyo al Gobierno en el exilio estonio, pero al Gobierno soviético de Moscú poco le importa su opinión. Al fin y al cabo, Estonia ha entrado en el reino soviético, y no está claro si podrá escapar. Lo que sí está claro es que, al menos durante unos años, la nación de Estonia ha desaparecido."
 EST_Soviet_Annexation.4.A: "Bienvenidos a la Unión."

 EST_Soviet_Annexation.5.t: "Formación del Gobierno popular"
 EST_Soviet_Annexation.5.d: "Cediendo ante el poder del Estado bolchevique, se ha formado en Tallin un Gobierno prosoviético. Encabezado por Andréi Zhdánov, la nueva jerarquía socialista formará la columna vertebral del Estado estonio revitalizado. El ultimátum también ha permitido el desplazamiento libre de fuerzas soviéticas por su territorio soberano. Aunque hay algunas manifestaciones de civiles en la capital y en Narva, hasta ahora la vida de muchos estonios ha continuado como de costumbre.\n\nSe espera que el Ejército Rojo mueva ficha mañana, comenzando formalmente su ocupación."
 EST_Soviet_Annexation.5.A: "¡Bienvenidos a la madre patria!"

 EST_Soviet_Annexation.6.t: "Elecciones para el Riigikogu Popular"
 EST_Soviet_Annexation.6.d: "[ROOT.GetNewsIcon]\nUn partido apoyado por los soviéticos en un Gobierno apoyado por los soviéticos es sólo un paso más hacia la anexión total soviética. Con las recientes elecciones parlamentarias en nuestro país, los comunistas han tomado el poder, pero los reaccionarios de nuestra nación afirman que ha sido por medios anticonstitucionales. Al igual que nuestros hermanos bálticos, éramos firmes partidarios del republicanismo desde la fundación de nuestra nación, pero estas elecciones aparentemente injustas han pasado factura al futuro de Estonia. Los temores de muchos conservadores se han hecho realidad con el control total que el partido comunista ejerce sobre el Parlamento, y este nuevo «Riigikogu Popular» está controlado por quienes quieren estrechar lazos con la URSS.\n\nIncluso antes de que terminaran las votaciones, las tropas soviéticas habían ocupado el campo y las ciudades, acosando y deteniendo a cualquier disidente que se opusiera a una Estonia obrera. Es seguro que se establecerán relaciones cada vez más estrechas entre nuestro Gobierno y los soviéticos; además, la Unión del Pueblo Obrero ha afirmado que aliarnos a la URSS nos proporciona protección contra los expansionistas alemanes, señal de amistad entre Moscú y Tallin. Sin embargo, muchos temen que esta «amistad» dé lugar a una Estonia dominada por los rusos, el mismo sistema del que nos escindimos en 1918. Para empeorar las cosas para los que piden la independencia, muchos en el Riigikogu Popular piden una anexión inmediata a la URSS. Los resultados de un parlamento 100 % comunista seguramente sean a favor de una opción: el nacimiento de una amistad bastante estrecha, casi demasiado estrecha."
 EST_Soviet_Annexation.6.A: "El nacimiento de una nueva amistad, no cabe duda."

 EST_Soviet_Annexation.7.t: "Establecimiento de la RSS de Estonia"
 EST_Soviet_Annexation.7.d: "Se están contabilizando los votos en toda Estonia, desde las zonas urbanas hasta las rurales. Para sorpresa de nadie, al ser el único partido con una lista de candidatos en las papeletas, se espera que la Unión del Pueblo Obrero Estonio obtenga una victoria aplastante. La República será rebautizada como la RSS de Estonia, en un guiño a la aplastante autoridad de Moscú. Ya hay soldados del Ejército Rojo buscando zonas de Tallin donde erigir monumentos socialistas locales, y se rumorea que se está preparando una petición para que Estonia se una formalmente a la Unión Soviética.\n\nOcurra lo que ocurra, el futuro de la nación está ahora ligado al de la URSS, para bien o para mal."
 EST_Soviet_Annexation.7.A: "¡Cosecha, hoz y paliza, martillo!"

 EST_Soviet_Annexation.8.t: "La RSS de Estonia solicita unirse a la Unión"
 EST_Soviet_Annexation.8.d: "Hemos recibido un telegrama de Tallin en el que se solicita el comienzo de un proceso formal de integración mediante el cual la RSS de Estonia se uniría a nuestra gloriosa república soviética. Aunque éste lleva siendo un objetivo nuestro desde la división de Polonia, queríamos que los estonios nos pidieran permiso, y no lo contrario. Incluso las pequeñas apariencias pueden tener consecuencias drásticas.\n\nCon los Aliados occidentales demasiado ocupados con el Führer para intervenir, ahora comienza la sovietización de Estonia. El Parlamento popular nos ayudará a elaborar las leyes y a comenzar la nacionalización de ciertas industrias pesadas. La redistribución de la riqueza y la propiedad se introducirá lentamente. Por supuesto, se tomará nota debidamente de cualquier queja de la población."
 EST_Soviet_Annexation.8.A: "¡Bienvenidos, camaradas! ¡Tenemos borscht!"


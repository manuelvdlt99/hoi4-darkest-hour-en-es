 lar_operative_event.6.desc:0 "Han pillado a [This.GetName] intentando colarse en nuestra administración y filtrar información secreta a sus superiores. Tras el interrogatorio, ha revelado que trabaja como activo extranjero para [From.GetAgency] y que lleva a cabo sus labores en territorio [From.From.GetAdjective]. Aún se desconoce la naturaleza exacta del interés [From.GetAdjective] en nuestra nación o a qué partes de nuestra administración ha tenido acceso su servicio de inteligencia. Con [This.GetName] en prisión y a la espera de que se le hagan más preguntas, sólo podemos esperar que acabe revelando todo lo relevante respecto a las operaciones [From.GetAdjective] en [From.From.GetNameDef]."
 

 SIA_destroyer_1_desc:0 "El Phra Ruang fue un anterior destructor británico clase R que fue vendido a la real marina de guerra tailandesa en 1920. La nave desplaza más de 1.000 toneladas y está armado con tres cañones QF Mk. IV de 120 mm/45 y cuatro lanzatorpedos de 533mm. Tienen muy buena velocidad, alcance y fiabilidad para su época."
 SPA_submarine_2_desc:0 "La General Mola fue una clase cuatro submarinos de la clase italiana Arquímedes puestos en servicio en 1934 y transferidos a los nacionales en 1937. Son bastante grandes, desplazando 880 toneladas, pero más rápido que la mayoría de submarinos. Están armados con ocho lanzatorpedos de 533 mm y tiene una profundidad de inmersión de 90 m."
 SPA_destroyer_4_desc:0 "Los destructores de la clase Álava se lanzaron en posguerra como mejoras de la anterior clase Almirante Antequera (que fue una subclase de la anterior clase Churruca). Desplazan 1.710 toneladas y tiene cuatro cañones Vickers-Armstrong Mk. F 120 mm/ 45 como armas principales. Su velocidad y variedad eran comparables a los primeros diseños de la clase en la que se basaron."
 SPA_battleship_1_desc:0 "La Clase España fue originalmente una clase de tres acorazados dreadnought que fueron puestos en servicio cerca del comienzo de la Primera Guerra Mundial, aunque uno naufragase durante la Guerra Civil española. Los otros dos se perdieron durante la guerra. Son bastante pequeños para ser acorazados, desplazando poco más de 15.400 toneladas. Sin embargo, tienen un blindaje y velocidad decente y cuentan con una batería principal de ocho cañones Vickers H de 305 mm/50."
 SPR_submarine_2_desc:1 "La clase General Mola fue una serie de cuatro submarinos italianos de clase Arquímedes encargados en 1934 y transferidos a los nacionalistas en 1937. Su tamaño les permitía transportar 880 toneladas y ser más rápidos que la mayoría. Estaban armados con tubos lanzatorpedos de 533 mm y su profundidad de inmersión era de 90 metros."
 SPR_destroyer_4_desc:0 "Los destructores de la clase Álava se lanzaron en posguerra como mejoras de la anterior clase Almirante Antequera (que fue una subclase de la anterior clase Churruca). Desplazan 1.710 toneladas y tiene cuatro cañones Vickers-Armstrong Mk. F 120 mm/ 45 como cañones principales. Su velocidad y variedad eran comparables a los primeros diseños de la clase en la que se basaron."
 SPR_battleship_1_desc:0 "La Clase España fue originalmente una clase de tres acorazados dreadnought que fueron puestos en servicio cerca del comienzo de la Primera Guerra Mundial, aunque uno naufragase durante la Guerra Civil española. Los otros dos se perdieron durante la guerra. Son bastante pequeños para ser acorazados, desplazando poco más de 15.400 toneladas. Sin embargo, tienen un blindaje y velocidad decente y cuentan con una batería principal de ocho cañones Vickers H de 305 mm/50."
 SWE_submarine_3_desc:0 "Los submarinos suecos de clase U fueron una clase de nueve submarinos puestos en servicio entre 1942 y 1944. Son bastante pequeños y relativamente lentos, desplazando sólo 370 toneladas. Están armados con cuatro lanzatorpedos de 533 milímetros."
 SWE_light_cruiser_1_desc:0 "EL Fylgia fue un crucero blindado relativamente pequeño que fue puesto en servicio por la marina de guerra sueca en 1905. Realizó tareas de entrenamiento sobre todo durante la guerra y experimentó un reacondicionamiento extenso en 1939-41. Antes de la remodelación, desplazaba más de 4.300 toneladas y estaba armado con seis cañones M1903 de 152 mm/45 K/50 como armamento principal. Tenía buen blindaje, pero era relativamente lento para ser un crucero."
 TUR_destroyer_3_desc:0 "Los cuatro destructores de la clase Demirhisar fueron construidos en Gran Bretaña y completados en 1942. Dos de los buques fueron internados por la Royal Navy, uno de los cuales fue devuelto después de la guerra. Los buques se basaron en la clase L británica. Desplazan 1.370 toneladas y tienen cuatro cañones QF Mk. IX de 120 mm/45 como armamento principal. Tienen una velocidad decente y buen alcance, y cuentan con un complemento fuerte de cañones antiaéreos y equipo antisubmarino."
 TUR_light_cruiser_1_desc:0 "El buque turco Mecidiye fue un crucero protegido construido en los Estados Unidos para la marina otomana con el cambio de siglo. En realidad fue hundido en aguas poco profundas durante la II Guerra Mundial, pero se reflotó y después de un breve paso por la Marina Imperial Rusa, fue devuelto a Turquía. Desplaza menos de 3.500 toneladas y está armado con dos cañones Bethlehem No.2 de 152mm/44 y ocho cañones Armstrong Y de 120mm/45. Tenía un alcance decente pero era relativamente lento y estaba ligeramente blindado."
 TUR_battle_cruiser_1_desc:0 "El Yavuz fue originalmente puesto en servicio como el crucero de batalla alemán Goeben, pero fue vendido a los otomanos y devuelto al servicio en 1914 para evitar ser internado. Desplaza poco menos de 23.000 toneladas y tiene un alcance y velocidad decente. Bien blindado y armado con diez cañones SK L/50 283 mm/47, así como con un potente armamento secundario."
 TUR_battleship_1_desc:0 "La clase Reşadiye suponen tres acorazados encargados al Reino Unido para la marina turca justo antes de la Primera Guerra Mundial. Sin embargo, sólo uno de los barcos fue completado, y fue internado posteriormente por los británicos al comienzo de la guerra. Los barcos habrían desplazado 23.000 toneladas, habrían tenido buen blindaje, velocidad y alcance. Su armamento principal habría tenido diez cañones Vickers de 343 mm/45."
 URG_destroyer_1_desc:0 "El Uruguay fue un torpedero pesado construido en Alemania para la armada uruguaya antes de la Primera Guerra Mundial. Podía mover más de 1400 toneladas y estaba armado con cuatro cañones QF Krupp de 120 mm/45. También poseía una dotación antiaérea y dos tubos lanzatorpedos de 450 mm. Su diseño clásico y su gran tamaño lo volvían más lento que otros destructores."
 VIC_submarine_3_desc:0 "Los submarinos de la clase Ronald Morillot (nombre del proyecto Z2) eran grandes submarinos de alta mar basados en los primeros submarinos de la clase Redoutable. Eran grandes submarinos que desplazaban 1.800-2.400 toneladas y llevaban un armamento formidable de 10 lanzatorpedos. La caída de Francia fue el motivo de que no se terminase ninguno de ellos."
 VIC_light_cruiser_4_desc:0 "El Colbert era un crucero ligero antiaéreo botado en 1956. Este crucero de la clase Colbert fue construido de una manera muy similar al DeGrasse de la posguerra, presentando un fuerte armamento antiaéreo de largo y corto alcance. La diferencia entre Colbert y DeGrasse era que el Colbert tenía motores más pequeños, un blindaje más fino y era ligeramente más pequeño."
 VIC_battleship_1_desc:0 "Los acorazados de la clase Courbet fueron los primeros superacorazados construidos para la Marina Francesa antes y durante la Primera Guerra Mundial. Autorizado en los programas navales de 1910 y 1911, sirvieron limitadamente durante la Primera Guerra Mundial, pero estuvieron activos durante la 2GM. Aunque tenían un blindaje más grueso y cañones más poderosos, que los acorazados de la anterior clase Dante, seguían siendo inferiores a los acorazados contemporáneos de la USN y RN. Desplazaban poco más de 22.000 toneladas y sus únicas mejoras antes de la 2GM, fue mejor armamento antiaéreo y reemplazar las calderas."
 VIC_battleship_2_desc:0 "Los acorazados de la clase Richelieu clase fueron los últimos acorazados puestos en servicio por la Marina Francesa. Eran un diseño mejorado del Dunkerque y autorizado en los programas navales de 1935 y 1938. Su armamento principal era todo situado en la delantera, mientras que el secundario estaba todo en la popa. De excelente armamento antiaéreo, velocidad y alcance, resultaba un buque excelente en manos de la Marina Francesa. De los 4 ordenados, sólo se botaron 2, y uno se terminó antes de la caída de Francia. Hubo numerosos proyectos para terminar los buques restantes con diversos diseños, distinta disposición de torretas, acorazado antiaéreo, híbrido acorazado-portaaviones o portaaviones completo."
 VIC_carrier_1_desc:0 "El Béarn fue planteado originalmente como acorazado de la clase Normandie, pero más adelante terminó como portaaviones, desplazando 22.100 toneladas y sirviendo en los años de entreguerras y en la 2GM. Como un portaaviones convertido su velocidad era baja y tenía un espacio limitado para aviones, pero su cintura blindada media y su largo alcance compensaban estos defectos. Su construcción dio una experiencia importante a los proyectistas franceses del DCAN (Direction des Constructions et Armes Navale) y más tarde llevó a una serie de estudios de diseño."
 VIC_carrier_3_desc:0 "El portaaviones Jean Bart fue una propuesta a mitad de la guerra de convertir el acorazado Jean Bart de la clase Richelieu en un portaaviones completo de un modo similar al japonés Shinano. El gran tamaño del casco daba un gran componente aéreo y junto con sus grandes motores sería un portaaviones rápido y de largo alcance. El armamento pesado antiaéreo de origen estadounidense proporcionaría una buena defensa contra aviones y enemigos de superficie más pequeños."
 VIC_carrier_4_desc:0 "Los portaaviones de la clase Clemenceau (nombre del proyecto PA-28) fue el primer diseño de portaaaviones de posguerra de la Marina Francesa. El diseño sería similar a los portaaviones inacabados de la clase Joffre, aunque el equipo y el armamento instalados serían productos franceses modernos. La adquisición de portaaviones de escolta de la USN y RN y el estado económico de la Francia de posguerra impidió que estos buques se construyeran. No deben confundirse con la posterior clase de portaaviones Clemenceau (nombre del proyecto PA-54) establecidos en 1955 y 1957."
 YUG_destroyer_1_desc:0 "El destructor Dubrovnik fue el mayor barco de la flota yugoslava en el momento de su compra. El buque se construyó en el Reino Unido y fue entregado a Yugoslavia en 1932. Es un destructor grande, desplaza 1,880 toneladas. Está armado con cuatro cañones Skoda de 140 mm/53, un fuerte complemento antiaéreo, seis lanzatorpedos de 533 mm y buen equipo antisubmarino."
 YUG_destroyer_2_desc:0 "La clase Belgrado consistía en tres destructores construidos con ayuda francesa. Dos de los buques fueron construidos en Split, mientras que el tercero fue construido en Francia. Los tres se basaron en los destructores clase L'Adroit francesa y entraron en servicio en 1939. Desplazan 1.210 toneladas y está armados con cuatro cañones Skoda de 120 mm/ 43 cañones y seis lanzatorpedos de 533 milímetros. Tienen excelente velocidad pero alcance por debajo de la media."
 YUG_destroyer_4_desc:0 "El Split fue un destructor pesado botado y completado en Yugoslavia. Botado en 1943, pero no se terminó hasta 1958, con un diseño modificado. Su diseño original desplaza 2.400 toneladas y está armado con cinco cañones Skoda 140/56 como armamento principal. A pesar de su tamaño, tenía una velocidad excelente."
 YUG_light_cruiser_1_desc:0 "El viejo crucero alemán SMS Niobe se vendió en 1925 a la Real Armada Yugoslava y fue sometido a una gran remodelación. Equipado con una moderna artillería antiaérea y las armas más pesadas de la armada, el Dalmacija se usó principalmente para el entrenamiento de artillería."
 URU_destroyer_1_desc:0 "El Uruguay fue un torpedero pesado construido en Alemania para la marina de guerra uruguaya antes de la I Guerra Mundial. Desplaza más de 1.400 toneladas y está armado con cuatro cañones Krupp QF de 120mm/45. Tiene un fuerte complemento antiaéreo y dos lanzatorpedos de 450 mm. Dada su época y gran tamaño, era bastante lento en comparación con otros destructores."
 ROM_submarine_1_desc:0 "El Delfinul era un rumano submarino construido en Italia para la Armada rumana. Se botó en 1930, pero debido a problemas de contrato entre la constructora y el Gobierno rumano. El buque desplaza 650 toneladas y está armado con seis lanzatorpedos de 533 milímetros."
 
#equipment_l_spanish
 gw_tank_equipment_desc:0 "Los tanques en la Primera Guerra Mundial fueron desarrollados por separado y a la vez por el Reino Unido y Francia como un medio para salir del estancamiento de las trincheras en el frente occidental. El nombre "tanque" fue adoptado por los británicos durante las primeras etapas de su desarrollo, como medida de seguridad para ocultar su objetivo. Los primeros tanques fueron armados con ametralladoras y cañones pequeños, se movían lentamente y sólo estaban los suficientemente blindados para detener el fuego de armas pequeñas."
 gw_armored_car_equipment_desc:0 "Aunque los vehículos blindados anteriores sólo eran modelos comerciales simples de acero fino, este modelo se diseñó desde cero para poder llevar blindaje y armas ligeras."
 sub_stealth_upgrade_desc:0 "La mayor fortaleza del submarino es su habilidad no ser detectado y atacar sólo cuando tiene ventaja."
 gw_tank_equipment_desc:0 "Los tanques en la Primera Guerra Mundial fueron desarrollados por separado y a la vez por el Reino Unido y Francia como un medio para salir del estancamiento de las trincheras en el frente occidental. El nombre "tanque" fue adoptado por los británicos durante las primeras etapas de su desarrollo, como medida de seguridad para ocultar su objetivo. Los primeros tanques fueron armados con ametralladoras y cañones pequeños, se movían lentamente y sólo estaban los suficientemente blindados para detener el fuego de armas pequeñas. "
 GER_light_tank_equipment_1_desc:0 "El Pánzer fue un tanque ligero producido en Alemania en la década de 1930. El diseño del Pánzer comenzó en 1932 y la producción en masa comenzó en 1934. Pensado sólo como un tanque de entrenamiento para introducir el concepto de guerra de guerra blindada en el Ejército Alemán, el PzKpfw I se utilizó extensamente en combate debido a la falta de tanques más modernos."
 GER_light_tank_equipment_2_desc:0 "El Pánzer II fue originalmente diseñado como un recurso provisional mientras se desarrollaban tanques más grandes, más avanzados, pero vió extensamente usado en combate debido a la falta de tanques de mayores capacidades."
 GER_light_tank_equipment_3_desc:0 "El VK1602 Leopard fue un vehículo alemán diseñado para reconocimiento previsto en 1942. Se planeó armar el vehículo con el Kwk 41 de 75 mm, aunque se cambió a un cañón más pequeño, de 50 mm. El 1602 VK tenía un blindaje frontal inclinado, influenciado por el tanque medio Pánzer. A fin de aumentar el rendimiento campo traviesa, el 1602 VK fue equipado con orugas de 350 mm de ancho."
 GER_light_tank_artillery_equipment_2_desc:0 "Sd. Kfz. 124 Wespe ("avispa" en alemán) fue un vehículo de artillería autopropulsada alemana basado en un chasis modificado del Pánzer II."
 GER_light_tank_artillery_equipment_3_desc:0 "El Leopard Waffentrager fue un vehículo de artillería autopropulsada previsto basado en el chasis previsto para el Leopard VK1602."
 GER_light_tank_destroyer_equipment_1_desc:0 "El Marder II fue un cazacarros alemán basado en el chasis del Pánzer II."
 GER_light_tank_destroyer_equipment_3_desc:0 "El JagdLeopard fue una posible modificación del previsto tanque ligero leopardo VK1602."
 GER_medium_tank_equipment_2_desc:0 "Diseñado como un tanque de apoyo a la infantería, originalmente no se pensó que el Pánzer IV se enfrentase a los blindados enemigos, esa función seria realizada por el Pánzer III, más ligero. Sin embargo, ante los defectos cada vez más evidentes de la doctrina de preguerra y frente a los tanques soviéticos T-34, el Pánzer IV pronto asumió el papel de lucha contra tanques de su primo cada vez más obsoleto. Como tanque alemán más extensamente fabricado y desplegado de la Segunda Guerra Mundial, el Pánzer IV fue utilizado como base para muchos otros vehículos de combate."
 GER_medium_tank_artillery_equipment_1_desc:0 "El Sd. Kfz. 138/1 Grille ("grillo" en alemán) fue una pieza de artillería autopropulsada usada por Alemania durante la Segunda Guerra Mundial. Se produjeron unos 490-500 "grillos". Fueron utilizados por las divisiones pánzer en la Unión Soviética junto con unidades en Polonia y Francia. Fueron usados hasta 1945 y también sirvieron en Túnez donde lucharon contra artillería enemiga y tanques."
 GER_medium_tank_destroyer_equipment_1_desc:0 "El cañón de asalto Sturmgeschütz III el vehículo blindado de combate más producido de Alemania durante la Segunda Guerra Mundial. Se basado en el probado chasis del tanque Pánzer III. Inicialmente se pensado como un cañón móvil ligeramente montado para apoyo de la infantería, el StuG fue modificado continuamente y se utilizó ampliamente como cazacarros."
 GER_medium_tank_aa_equipment_1_desc:0 "Apodado Möbelwagen ("Furgoneta de muebles") debido a su torreta cuadrada cuando se cerraba, fue un cañón antiaéreo autopropulsado construido a partir del chasis del tanque Pánzer III y armado con un cañón cuádruple de 20 mm. "
 GER_medium_tank_aa_equipment_2_desc:0 "El Flakpanzer IV 'Ostwind' ("viento del este" en alemán) era un cañón antiaéreo autopropulsado basado en el tanque Pánzer IV. fue desarrollado en 1944 como sucesor del anterior Flakpanzer IV. Se retiró la torreta del Pánzer IV y reemplazada con una torreta abierta por arriba, hexagonal que albergaba un cañón FlaK 43 de 3,7 cm. Hubiera sido preferible un diseño cerrado, pero ésto no fue posible debido al humo pesado que generaba el cañón. "
 GER_heavy_tank_equipment_1_desc:0 "El Grosstraktor fue una serie de prototipos alemanes para desarrollar un tanque más pesado. Después de la Primera Guerra Mundial, Alemania vió restringido su desarrollo militar por el Tratado de Versalles pero un programa secreto bajo el nombre tapadera de 'Traktor' desarrollaba vehículos militares blindados y artillería"
 GER_heavy_tank_equipment_3_desc:0 "Conocido bajo el nombre informal Königstiger pero a menudo traducido casi literalmente como King Tiger por los soldados aliados, el diseño siguió el mismo concepto que el Tiger I, pero pretendía ser aún más formidable. El Tiger II combinó el blindaje grueso del Tiger I con el blindaje inclinado utilizado en el tanque medio Panther. El tanque pesaba casi 70 toneladas métricas, estaba protegido por un blindaje frontal de 100 a 180 mm y fue armado con el arma de cañón largo Kampfwagenkanone 43 L/71 de 8, 8 cm. "
 GER_heavy_tank_destroyer_equipment_1_desc:0 "El Selbstfahrlafette auf VK3001(H) Sturer Emil ("Emil Obstinado" en alemán) fue un cañón antitanque autopropulsado alemán basado en el chasis Henschel VK3001."
 GER_heavy_tank_destroyer_equipment_3_desc:0 "El Jagdtiger fue el vehículo blindado operativo más pesado usado durante la Segunda Guerra Mundial. El vehículo llevó un PaK 44 L/55 de 128 mm como arma principal y llevaba un pesado blindaje pesado."
 GER_modern_tank_equipment_1_desc:0 "La serie Entwicklung series fue un esfuerzo alemán de final de la guera de producir una serie de disñeos de tanques estandarizados. Tenía que haber diseños estándares en seis clses diferentes de pesos. El E-50 Standardpanzer se intentó que fuera un tanque medio estándar, que reeemplazase las series Panther y Tiger y las versiones basadas en esos tanques."
 GER_mechanized_equipment_1_desc:0 "El Sd.Kfz. 11 (Sonderkraftfahrzeug - vehículo especial motorizado) fue un semioruga alemán que fue muy usado durante la Segunda Guerra Mundial. Podía llevar ocho soldados además de remolcar un cañón o un remolque."
 GER_mechanized_equipment_2_desc:0 "El semioruga Sd.Kfz. 251 fue un vehículo blindado de combate diseñado y construido por primera vez por la compañía Hanomag durante la Segunda Guerra Mundial, basado en su primer vehículo Sd.Kfz. 11."
 GER_light_tank_destroyer_equipment_2_desc:0 "El Marder II fue un cazacarros alemán basado en el chasis del Pánzer II."


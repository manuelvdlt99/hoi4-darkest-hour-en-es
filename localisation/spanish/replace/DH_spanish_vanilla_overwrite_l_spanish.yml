#operatives_l_spanish
 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Para conseguir la primera ranura, crea la agencia de inteligencia. Otras ranuras estarán disponibles tras la 5.ª mejora o tras asignar al consejero §HHombre ilusorio§!.\nComo maestro espía, cuantos más países se unan a tu facción, más ranuras de agente se desbloquearán. Los títeres o los países con pocas fábricas no afectan a la cantidad de ranuras de agente disponibles."
 upgrade_blueprint_stealing_desc:0 "Sabemos que el enemigo tiene proyectos secretos de armas y vehículos experimentales. Lo que no sabemos es en qué consisten exactamente ni qué están construyendo. Si nos infiltramos en los departamentos de armas experimentales de nuestros enemigos, no sólo tendremos la oportunidad de descubrir qué pretenden usar en nuestra contra, sino que también tendremos la oportunidad única de usar esa información en beneficio de nuestro departamento armamentístico."

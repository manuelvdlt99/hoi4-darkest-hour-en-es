 train_equipment: "Tren"
 train_equipment_desc: "Los trenes transportan suministros desde la capital de suministros hasta los centros de suministros conectados por ferrocarril."
 train_equipment_1: "Tren civil"
 train_equipment_1_desc: "Esta locomotora, cuyo mando ha tomado el Ejército, es idónea para transportar grandes cantidades de suministros a largas distancias. Sin embargo, su construcción civil lo hace vulnerable."
 train_equipment_2: "Tren de austeridad bélica"
 train_equipment_2_desc: "Un diseño simplificado que omite muchas características que se suelen encontrar en trenes de mercancías normales para abaratar la producción. Sigue siendo tan vulnerable como un tren normal, pero puede sustituirse más fácilmente."
 train_equipment_3: "Tren blindado"
 train_equipment_3_desc: "Una locomotora revestida de un blindaje pesado para hacerla menos vulnerable a los ataques enemigos. Puede transportar tanta mercancía como cualquier otro diseño, pero es más cara de producir."
 railway_gun_equipment: "Artillería ferroviaria"
 railway_gun_equipment_desc: "Un cañón pesado montado en un vagón de ferrocarril para su transporte."
 railway_gun_desc: "Los ferrocarriles ofrecen la oportunidad de desplazar cañones pesados tierra adentro a una velocidad razonable, lo que nos permite bombardear posiciones enemigas a gran distancia y con buenos resultados."
 railway_gun_equipment_1: "Cañón ferroviario"

 rocketry_1: "Motor de cohete experimental"
 rocketry_1_desc: "Avanzar en la ciencia de la cohetería mejorando el alcance y la fiabilidad de los cohetes de combustible líquido nos enseñará lo suficiente sobre la tecnología como para permitir la construcción de plataformas de lanzamiento para modelos más avanzados."
 rocketry_2: "Instalación de prueba e investigación de cohetes"
 rocketry_2_desc: ""
 rocketry_3: "Motor de cohete"
 rocketry_3_desc: "El conocimiento de la propulsión de cohetes está llegando a un punto en el que podemos construir bombas voladoras y aviones propulsados por cohetes, que funcionan a velocidades hasta ahora inalcanzables."
 rocketry_4: "Bomba voladora"
 rocketry_4_desc: ""
 rocketry_5: "Cohete estratégico"
 rocketry_5_desc: "Los primeros misiles balísticos de largo alcance pueden construirse y hacerse cada vez más precisos, alcanzando ciudades enemigas lejanas e incluso el espacio."
 rocketry_6: "Misil balístico"
 rocketry_6_desc: "El futuro de la cohetería abre nuevas posibilidades, como misiles intercontinentales, cuyo alcance no conoce límites, mientras que las ojivas son cada vez más letales."
 rocketry_jet_1: "Turborreactor primitivo"
 rocketry_jet_1_desc: ""
 rocketry_jet_2: "Turborreactor práctico"
 rocketry_jet_2_desc: ""
 rocketry_interceptor_1: "Interceptor por cohete"
 rocketry_interceptor_1_desc: "Los aviones interceptores propulsados por cohetes y basados en planeadores pueden, durante breves periodos de tiempo, desplazarse a mayor velocidad que cualquier otro avión. Aunque la volatilidad del combustible pone en riesgo la integridad de los aviones, pueden despegar y reaccionar a los ataques más rápido de lo que se esperaría cualquier enemigo."
 rocketry_interceptor_2: "Interceptor por cohete mejorado"
 rocketry_interceptor_2_desc: "Los cazas propulsados por cohetes, que siguen considerándose extremadamente peligrosos, cuentan ahora con la ayuda de pilotos automáticos y son remolcados por otras aeronaves para aprovechar al máximo su extrema velocidad y su escaso margen de combustible."

 nuclear_1: "Generador de Van de Graaff"
 nuclear_1_desc: "Inventado por el físico estadounidense Robert J. Van de Graaff, este generador electrostático utiliza una cinta transportadora para acumular carga eléctrica en un globo metálico hueco situado encima de una columna aislada, creando potenciales eléctricos muy elevados. Este generador se desarrolló como acelerador de partículas primitivo para la investigación física, dado que su alto potencial se puede emplear para acelerar en gran medida las partículas subatómicas. Aunque es primitivo, ofrece algunas ideas sobre el ámbito de la investigación nuclear."
 nuclear_2: "Investigación atómica"
 nuclear_2_desc: "En la fisión nuclear, dividir el átomo produce enormes cantidades de energía y una capacidad destructora sin límites."
 nuclear_3: "Laboratorios de investigación"
 nuclear_3_desc: ""
 nuclear_4: "Investigación nuclear"
 nuclear_4_desc: ""
 nuclear_5: "Separación de isótopos"
 nuclear_5_desc: ""
 nuclear_6: "Reacción en cadena nuclear controlada"
 nuclear_6_desc: ""
 nuclear_7: "Reactor experimental"
 nuclear_7_desc: ""
 nuclear_8: "Reactor nuclear"
 nuclear_8_desc: ""
 nukes: "Bomba nuclear"
 nukes_desc: "Un proyecto para construir una bomba atómica es una de las tareas más secretas y complicadas que puede emprender una nación, pero, si funciona, puede cambiar no sólo el rumbo de las guerras actuales, sino el futuro del mundo."
 nuclear_10: "Propulsión nuclear"
 nuclear_10_desc: "\n La propulsión nuclear marina es la propulsión de un buque o submarino mediante el calor emitido por una central nuclear. La central nuclear caliente el calor para producir vapor, y éste impulsa las turbinas y los turbogeneradores de vapor. A continuación, la potencia se transfiere a una caja de cambios que reduce la relación en torno a 50 a 1 y ésta acciona el propulsor. La propulsión nuclear naval se usa expresamente en buques de guerra, como superportaaviones y submarinos."

 ### Land Doctrines Technology   ########################################################################
 # WW1 + Interwar Doctrines
 Twentieth_Century_Warfare: "Guerra del siglo XX"
 Twentieth_Century_Warfare_desc: "Con la movilización de las potencias europeas, la guerra a gran escala se ha abatido sobre el continente. Por todo el mundo se aprenden lecciones sobre la nueva guerra del siglo XX. Brutal, ruidosa y sin principios, atrás quedan los días de marchar en columnas y ondear los colores. Se requieren nuevas estructuras organizativas y tácticas si queremos conseguir ventaja en esta nueva era."
 Leading_by_Task: "Dirigir por tareas"
 Leading_by_Task_desc: ""
 Leading_by_Order: "Dirigir por órdenes"
 Leading_by_Order_desc: ""
 Strongpoint: "Puesto de defensa"
 Strongpoint_desc: "En toda la llanura europea, las trincheras salpican el paisaje. Rudimentarios al principio, estos fosos permiten establecer posiciones de repliegue directamente en el campo de batalla. El concepto de los puestos de defensa crea áreas donde los suministros, la comunicación y hasta las líneas de artillería pueden usarse para invadir o fortificar sectores locales. Está emergiendo una nueva doctrina en el frente, y tiene tres metros de profundidad."
 Mass_Charge: "Asalto en masa"
 Mass_Charge_desc: "Aunque la guerra empezó a toda leche, ahora va a paso de tortuga. En un intento por vencer a las posiciones enemigas, muchos comandantes están utilizando anticuados asaltos en masa de infantería para cruzar la recién conocida tierra de nadie. Aunque la táctica ha tenido éxito limitado, las bajas abundan. Por tanto, se necesitan más hombres para potenciar nuestras divisiones si hemos de desarrollar esta estrategia."
 Static_Defence: "Defensa estática"
 Static_Defence_desc: "La guerra de trincheras se ha convertido en la doctrina por defecto de este terrible conflicto. Día tras día, se alambran líneas, se almacenan suministros y los excavadores excavan. Está quedando claro que las ofensivas generalizadas no dan más que sangre y centímetros. Permanecer bajo tierra, bajo la tormenta de plomo, proporciona una defensa diferente a la de cualquier conflicto anterior. Ha comenzado una guerra de desgaste."
 Counterattack: "Contraataque"
 Counterattack_desc: "El alto mando ha aprendido muchas lecciones a lo largo de los últimos meses sobre movimientos ofensivos en entornos defensivos. Los excavadores están creando caminos por debajo del aire lleno de plomo, los oficiales encuentran huecos en la alambrada y la artillería crea murallas literales de fuego. La combinación de estas tácticas con contraataques inmediatos está permitiendo que nuestros avances se cuenten en kilómetros y no en metros."
 Defence_In_Depth: "Defensa en profundidad"
 Defence_In_Depth_desc: "Se requiere un conocimiento más profundo de las tácticas de fortificación para mantener a nuestros ejércitos en el conflicto. Se están diseñando trincheras que serpentean kilómetros detrás del campo de batalla. Se despliegan los fortines, se coloca la artillería y se desenvuelve el alambre de espino. Se están midiendo las propiedades defensivas de la tierra misma que pisamos. Ya no es un frente estático, la profundidad estratégica es el camino hacia la victoria total."
 Schwerpunkt: "Schwerpunkt"
 Schwerpunkt_desc: "En esta cruenta guerra de desgaste, las ofensivas generalizadas no dan lugar a más que bajas generalizadas. Todas las grandes batallas drenan la mano de obra de las naciones involucradas. En su lugar, usar un punto de enfoque, o «schwerpunkt», nos dará la victoria táctica. Cada unidad, compañía, oficial y general planea un único punto de ataque, aun poniendo en riesgo otros sectores. Las puntas de lanza concentradas se abrirán paso por las trincheras enemigas."
 Separate_Arms_Force: "Fuerza de armas independientes"
 Separate_Arms_Force_desc: "La tecnología marcha junto a los ejércitos. Una nueva máquina de metal, conocida como el tanque, puede cruzar la mortal tierra de nadie y atravesar trincheras. Los vehículos voladores, los aviones, propocionan reconocimiento cada hora. La artillería cada vez tiene más calibre y alcance. Han encontrado su nicho en este conflicto y, aunque las tácticas escasean, no pueden ignorarse sus contribuciones individuales."
 Combined_Arms_Effort: "Esfuerzo de armas combinadas"
 Combined_Arms_Effort_desc: "Los aviones informan del éxito de las descargas de artillería. La infantería abraza los tanques al cruzar la tierra de nadie. Sin prisa pero sin pausa, estas máquinas de guerra individuales se han integrado en las tácticas del campo de batalla moderno. Aunque las trincheras de antaño siguen siendo la medida de guerra por defecto, estas tecnologías están modificando de nuevo la doctrina. El metal está reemplazando a la tierra como el escenario de combate."
 Specialized_Branch_Tactical_Experience: "Experiencia táctica especializada"
 Specialized_Branch_Tactical_Experience_desc: "Esta terrible guerra está ya en las últimas. Hemos aprendido muchísimo en los últimos años del conflicto. Nuestras fuerzas armadas se han convertido en sus propias ramas desarrolladas. La infantería de tierra, las fuerzas mecanizadas, las flotas de alta mar y las flotas aéreas están llevando el derramamiento de sangre a su conclusión. Esta doctrina es el futuro, ya sea brillante u oscuro."
 Cross_Branch_Tactical_Experience: "Experiencia táctica interdisciplinar"
 Cross_Branch_Tactical_Experience_desc: "Esta terrible guerra está ya en las últimas. Hemos aprendido muchísimo en los últimos años del conflicto. Nuestras fuerzas armadas se han integrado bien entre las distintas ramas. Las fuerzas navales trabajan en conjunto con nuestras flotas aéreas, mientras que la infantería de tierra viaja con o detrás de nuestras máquinas mecanizadas. Esta doctrina es el futuro, ya sea brillante u oscuro."
 Beyond_Trench_Warfare: "Más allá de la guerra de trincheras"
 Beyond_Trench_Warfare_desc: "La Gran Guerra ha terminado al fin. Millones han perecido en el mayor conflicto de la historia de la humanidad.  Industrializada, atrincherada y explosiva, la guerra ha cambiado para siempre. Muchas cosas han cambiado, y muchos aún no han comprendido del todo cuál será la doctrina de la guerra más allá de las trincheras. Mientras la tinta de los tratados sigue húmeda, algunos se preguntan si éste es el final o sólo el principio."

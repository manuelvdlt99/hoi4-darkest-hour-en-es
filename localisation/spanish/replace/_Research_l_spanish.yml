###### Signal Company
 tech_signal_company: "Compañía de transmisiones"
 tech_signal_company2: "Comunicación telefónica primitiva"
 tech_signal_company2_desc: "A medida que la tecnología de las comunicaciones avanzaba a lo largo de la Gran Guerra, permitió nuevos avances en las capacidades de las muchas unidades de transmisiones en ciernes de todo el mundo. La comunicación por radio mejorada y las primeras motocicletas han empezado a desfasar a las anticuadas palomas mensajeras, pero el avance más importante ha sido el uso de líneas telefónicas adecuadas entre las unidades de transmisiones. Ésto proporciona a nuestros muchachos una seguridad vital, manteniendo nuestros secretos más importantes fuera del alcance de personas desagradables."
 tech_signal_company3: "Aseguramiento de información"
 tech_signal_company3_desc: "Para proteger mejor los secretos militares clasificados, las tropas de transmisiones han empezado a utilizar máquinas de cifrado avanzadas y de última generación para cifrar y descifrar los datos confidenciales enviados entre las unidades de transmisiones. Estos cifrados utilizan códigos que a menudo son tan avanzados que la única forma de descifrarlos es obtener los libros de códigos originales, que nuestras tropas de transmisiones de confianza nunca permitirían que cayeran en manos del enemigo."
 tech_signal_company4: "Comunicación por radio"
 tech_signal_company4_desc: "A medida que la tecnología de radio y cifrado avanzaba durante el periodo de entreguerras, se generalizó lo suficiente como para que se utilizase como medio estándar de comunicación entre unidades. Nuestras tropas ya no dependen de anticuadas palomas mensajeras que transportan comunicaciones manuscritas que pueden perderse o caer en manos del enemigo. En su lugar, utilizan comunicación por radio de vanguardia, lo que permite una coordinación mucho mayor entre muchas unidades en un periodo de tiempo mucho menor."
 tech_signal_company5: "Gestión de red"
 tech_signal_company5_desc: "Ahora que nuestra tecnología de comunicaciones ha permitido la coordinación casi instantánea de muchas unidades, ha sido necesaria la introducción de centros de comunicaciones para gestionar el enorme volumen de mensajes salientes y entrantes entre las unidades de señales. Estos nodos de red mejorarán en gran medida la cohesión de las unidades, a la par que ayudarán a recopilar el maremágnum de inteligencia militar que envían nuestros soldados sobre el terreno."
 tech_signal_company6: "Instalación de torres de radio"
 tech_signal_company6_desc: "Aunque una radio portátil y un oficial de transmisiones pueden bastar para un pequeño grupo de undiades que se comunican a corta distancia, las mayores formaciones que intenten comunicarse a distancias mucho mayores necesitarán algo de mayor calibre. La construcción de torres de radio cerca del cuartel general de nuestras varias unidades de transmisiones aumentará considerablemente la eficiencia y reducirá la carga de una red de comunicaciones a menudo sobrecargada."

 night_vision: "Visión nocturna I"
 night_vision_desc: "Poder ver al enemigo sin ser visto es la clave de las operaciones nocturnas. Con la invención de la tecnología infrarrojos, podemos dotar a nuestro Ejército de dispositivos que, si bien incómodos, lo hacen posible."
 night_vision2: "Visión nocturna II"
 night_vision2_desc: "Los primeros visores infrarrojos, aunque inicialmente destinados a ser utilizados por francotiradores, tenían un alcance de visión limitado. A medida que mejoran tanto la portabilidad como la visión, más tropas que operan de noche pueden usar estos dispositivos."

 
 #### Air Technology #####################################################################################
 fighter: "Caza"
 fighter_equipment: "Caza"
 fighter_equipment_desc: "Los cazas son la espina dorsal de cualquier fuerza aérea. Se usan para lograr superioridad aérea y atacar a bombarderos y cazas enemigos. Son polifacéticos, capaces de cumplir cualquier misión que se les encomiende, pero sin destacar en ninguna en particular."
 
 interceptor: "Interceptor"
 interceptor_equipment_desc: "Los interceptores son cazas de corto alcance diseñados para destruir bombarderos enemigos. Tienen gran velocidad y buena maniobrabilidad para que sean lo bastante ágiles como para eludir las ametralladoras de los bombarderos, al tiempo que disponen de la potencia de fuego necesaria para inutilizar un bombardero pesado y blindado. Contra cazas enemigos, son menos efectivos, pero dan guerra igualmente."
 
 cv_fighter: "Caza"
 cv_fighter_equipment: "Caza embarcado"
 cv_fighter_equipment_desc: "Los cazas son la espina dorsal de cualquier fuerza aérea. Se usan para lograr superioridad aérea y atacar a bombarderos y cazas enemigos. Son polifacéticos, capaces de cumplir cualquier misión que se les encomiende, pero sin destacar en ninguna en particular."

 jet_fighter: "Caza"
 jet_fighter_equipment: "Caza a reacción"
 jet_fighter_equipment_desc: "Los cazas son la espina dorsal de cualquier fuerza aérea. Se usan para lograr superioridad aérea y atacar a bombarderos y cazas enemigos. Son polifacéticos, capaces de cumplir cualquier misión que se les encomiende, pero sin destacar en ninguna en particular."
 
 cas: "Apoyo aéreo cercano"
 CAS_equipment_desc: "Los aviones de apoyo aéreo cercano están diseñados para prestar apoyo al combate de tierra."
 
 cv_cas: "Apoyo aéreo cercano"
 cv_CAS_equipment_desc: "El apoyo aéreo cercano es la clave de la táctica blitzkrieg. Estos aviones tienen la capacidad de atacar con precisión a las unidades enemigas, permitiendo a las fuerzas terrestres avanzar rápidamente. Son aviones lentos y robustos, por lo que son blancos fáciles para los cazas enemigos."
 
 nav_bomber: "Bombardero naval"
 nav_bomber_equipment_desc: "El bombardero naval se diseñó para usarse sobre el agua y realizar ataques tácticos precisos contra buques superficiales enemigos utilizando torpedos o bombas perforantes. Tienen una capacidad de combate aéreo limitada, lo que los hace vulnerables si son interceptados por cazas."
 
 cv_nav_bomber: "Bombardero torpedero"
 cv_nav_bomber_equipment_desc: "Los bombarderos torpederos pueden realizar ataques contra buques enemigos."
 
 tac_bomber: "Bombardero táctico"
 tac_bomber_equipment_desc: "Los bombarderos tácticos son aviones medios, más grandes que los cazas pero más pequeños que los bombarderos estratégicos, usados principalmente para realizar ataques contra unidades de tierra enemigas, como blindados e infantería. Aunque tienen capacidades limitadas de combate aéreo, los cazas los pueden aventajar fácilmente."
 
 jet_tac_bomber: "Bombardero táctico a reacción"
 jet_tac_bomber_equipment: "Bombardero táctico a reacción"
 jet_tac_bomber_equipment_desc: "Los bombarderos tácticos son aviones medios, más grandes que los cazas pero más pequeños que los bombarderos estratégicos, usados principalmente para realizar ataques contra unidades de tierra enemigas, como blindados e infantería. Aunque tienen capacidades limitadas de combate aéreo, los cazas los pueden aventajar fácilmente."
 
 heavy_fighter: "Caza pesado"
 heavy_fighter_equipment_desc: "Los cazas pesados son cazas de largo alcance diseñados para escoltar a los bombarderos y alejar a los interceptores enemigos de éstos. Se les instruye en tácticas para cumplir esta misión. En misiones de superioridad aérea, son menos eficaces."
 
 strat_bomber: "Bombardero estratégico"
 strat_bomber_equipment: "Bombardero estratégico"
 strat_bomber_equipment_desc: "Los bombarderos estratégicos son el tipo de avión más pesado. Están diseñados para lanzar grandes cargas explosivas sobre las provincias enemigas, con el objetivo de paralizar su industria e infraestructuras. Sin embargo, el bombardero estratégico es lento a pesar de su largo alcance, lo que lo puede hacer vulnerable ante cazas."
 
 jet_strat_bomber: "Bombardero estratégico a reacción"
 jet_strat_bomber_equipment: "Bombardero estratégico a reacción"
 jet_strat_bomber_equipment_desc: "Los bombarderos estratégicos son el tipo de avión más pesado. Están diseñados para lanzar grandes cargas explosivas sobre las provincias enemigas, con el objetivo de paralizar su industria e infraestructuras. Sin embargo, el bombardero estratégico es lento a pesar de su largo alcance, lo que lo puede hacer vulnerable ante cazas."

 transport_plane: "Transporte"
 transport_plane_equipment_desc: "Los aviones de transporte están diseñados para transportar personas y material a largas distancias con rapidez. Los paracaidistas necesitan aviones de transportes para saltar."
 
 guided_missile: "Cohete"
 guided_missile_desc: "El misil balístico está diseñado para llevar una carga explosiva a un blanco lejano. Su alta velocidad hace que sea casi imposible de interceptar, pero es una forma costosa de destruir al enemigo con explosivos convencionales. Se necesitan armas nucleares para darle más que un efecto psicológico."

 rocket_interceptor_equipment: "Interceptor por cohete"
 rocket_interceptor_equipment_desc: "Un avión que usa un cohete como propulsor. Los aviones cohete pueden alcanzar velocidades muy superiores a las de los aviones a reacción de tamaño similar, pero normalmente sólo durante unos minutos de funcionamiento con propulsión, seguidos de un planeo. Al no necesitar el oxígeno de la atmósfera, son adecuados para vuelos a gran altitud. También son capaces de ofrecer una aceleración mucho mayor y despegues más cortos."


# Fighter-Bombers
 Fighter_Bomber_equipment: "Cazabombardero"
 Fighter_Bomber_equipment_1916: "Cazabombardero ‘16"
 Fighter_Bomber_equipment_1916_short: "Cazabombardero ‘16"
 Fighter_Bomber_equipment_1916_desc: "Los cazabombarderos son cazas de corto alcance diseñados para destruir bombarderos enemigos. Tienen gran velocidad y buena maniobrabilidad para que sean lo bastante ágiles como para eludir las ametralladoras de los bombarderos, al tiempo que disponen de la potencia de fuego necesaria para inutilizar un bombardero pesado y blindado. Contra cazas enemigos, son menos efectivos, pero dan guerra igualmente."

# Heavy Fighters
 heavy_fighter_equipment: "Caza pesado"
 Heavy_Fighter_equipment_1936: "Caza pesado ‘36"
 Heavy_Fighter_equipment_1936_short: "Caza pesado ‘36"
 Heavy_Fighter_equipment_1936_desc: "El ""«caza pesado» es una categoría histórica de caza producido antes y durante la Segunda Guerra Mundial, diseñado para portar armas más pesadas y funcionar a mayores alcances que sus homólogos más ligeros. Para mejorar su rendimiento, la mayoría de los cazas pesados eran bimotores y contaban con tripulaciones de varias plazas, a diferencia de los cazas ligeros, que solían ser monomotor y monoplaza. Muchos de estos aviones encontraron su nicho como cazas nocturnos, sobre todo como bombarderos destructores, o incluso como cazabombarderos."
 Heavy_Fighter_equipment_1940: "Caza pesado ‘40"
 Heavy_Fighter_equipment_1940_short: "Caza pesado ‘40"
 Heavy_Fighter_equipment_1940_desc: "Aunque se trataba de una clase de diseño importante antes de la Segunda Guerra Mundial, muchos de estos aviones fracasaron en su misión principal durante la guerra y sufrieron grandes pérdidas en los combates aire-aire, ya que carecían en gran medida de la maniobrabilidad de los cazas ligeros. Los cazas pesados de esta época estaban pensados para su uso como "«destructores» en misiones ofensivas para escoltar bombarderos aliados y dejar atrás a los cazas defensores que serían capaces de aventajar a los aviones.
 Heavy_Fighter_equipment_1943: "Caza pesado ‘43"
 Heavy_Fighter_equipment_1943_short: "Caza pesado ‘43"
 Heavy_Fighter_equipment_1943_desc: "A pesar del mediocre rendimiento de la mayoría de los cazas pesados durante principios de la guerra, no supuso la muerte de esta clasificación de aviones. Los cazas pesados que más triunfaban eran los que sobresalían en los papeles secundarios que se les asignaron, como cazabombarderos. A medida que avanzaba la guerra, muchos de estos diseños de cazas pesados siguieron teniendo malos resultados contra la aviación enemiga, aunque las innovaciones en los motores permitieron aumentar drásticamente la velocidad."
 Heavy_Fighter_equipment_1945: "Caza pesado ‘45"
 Heavy_Fighter_equipment_1945_short: "Caza pesado ‘45"
 Heavy_Fighter_equipment_1945_desc: "Al igual que otros tipos militares, los cazas pesados con motores de pistón siguieron en servicio en la última parte de la guerra y en los años posteriores. Muchos de estos diseños de cazas pesados se desarrollaron a finales de la guerra, pero pocos de esta nueva generación llegaron siquiera a escuadrones operacionales hasta mucho después de la guerra del Pacífico."


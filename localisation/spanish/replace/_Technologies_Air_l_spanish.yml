 # Utility Heli
 Utility_Heli_equipment: "Helicóptero utilitario"

 Utility_Heli_equipment_1950: "Helicóptero utilitario ‘50"
 Utility_Heli_equipment_1950_short: "Helicóptero utilitario ‘50"
 Utility_Heli_equipment_1950_desc: "A lo largo de la historia ha habido muchos experimentos con el vuelo vertical, pero no fue hasta la Segunda Guerra Mundial cuando nació realmente la tecnología del helicóptero. Estos helicópteros sirvieron exclusivamente para fines utilitarios y sólo se construyeron unos pocos durante el conflicto. No fue hasta la década siguiente cuando se volvieron comunes. El nuevo motor turboeje proporcionaba a estos nuevos helicópteros una penalización de peso mucho menor que los motores de pistón, con sus pesados bloques de motor y componentes auxiliares."
 Utility_Heli_equipment_1955: "Helicóptero utilitario ‘55"
 Utility_Heli_equipment_1955_short: "Helicóptero utilitario ‘55"
 Utility_Heli_equipment_1955_desc: "La proliferación de los motores turboje ligeros dio lugar al desarrollo de helicópteros más grandes, más rápidos y mejores. Estos helicópteros no tardaron en formar parte del arsenal de casi todas las fuerzas aéreas del mundo y, aunque a mediados de la década de 1950 todavía se empleaban en gran medida para fines utilitarios limitados, se modificaron y diseñaron poco después para cumplir casi cualquier función en el campo de batalla, desde el apoyo aéreo cercano hasta la evacuación médica y el reconocimiento."

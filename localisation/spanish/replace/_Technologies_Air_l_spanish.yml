 rocket_Fighter_Bomber_equipment_1936_desc: "Un avión que usa un cohete como propulsor. Los aviones cohete pueden alcanzar velocidades muy superiores a las de los aviones a reacción de tamaño similar, pero normalmente sólo durante unos minutos de funcionamiento con propulsión, seguidos de un planeo. Al no necesitar el oxígeno de la atmósfera, son adecuados para vuelos a gran altitud. También son capaces de ofrecer una aceleración mucho mayor y despegues más cortos."

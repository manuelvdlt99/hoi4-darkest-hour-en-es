 # Fighters 
 Fighter_equipment: "Caza"
 Unarmed_Recon_equipment_1910: "Reconocimiento desarmado ‘10"
 Unarmed_Recon_equipment_1910_desc: "Los biplanos monoplaza, uno de los primeros frutos del nuevo sector de la aviación, se reservaron principalmente para operaciones de reconocimiento. Muchos de estos ""«cazas» se desarrollaron antes de la Gran Guerra para fines civiles, sobre todo carreras aéreas. Estos aviones no se valían de su armamento, sino de su velocidad, para explorar e informar de actividades enemigas en el campo de batalla."
 Fighter_equipment_1914: "Caza ‘14"
 Fighter_equipment_1914_short: "Caza ‘14"
 Fighter_equipment_1914_desc: "Al estallar la Gran Guerra, la mayoría de los aviones de combate seguían siendo en gran medida vehículos de reconocimiento desarmados, un ""«caballo volador», por así decirlo. Sin embargo, el estallido del conflicto impulsó rápidos avances en la aviación militar. Ese año tuvo lugar el primer combate aéreo de la historia, cuando aviones serbios y austrohúngaros se enfrentaron utilizando sus pistolas personales, y en pocas semanas todos los aviones de combate estaban equipados con armamento adecuado."
 Fighter_equipment_1916: "Caza ‘16"
 Fighter_equipment_1916_short: "Caza ‘16"
 Fighter_equipment_1916_desc: "Poco después del comienzo de las hostilidades, muchos pilotos se pertrecharon de todo tipo de fusiles, pistolas y hasta granadas. La mayoría de estos armamentos sucedáneos resultaron ineficaces y dieron lugar al siguiente gran avance en la tecnología de los cazas. La introducción de la ametralladora fija permitió al piloto apuntar el avión al objetivo y disparar en lugar de depender de un segundo artillero."
 Fighter_equipment_1918: "Caza ‘18"
 Fighter_equipment_1918_short: "Caza ‘18"
 Fighter_equipment_1918_desc: "Para finales de la Gran Guerra, un diseño general se situó rápidamente a la vanguardia del combate aéreo. Cada vez más fabricados con metal y normalmente armados con ametralladoras Maxim o Vickers fácilmente sincronizables que disparaban a través del arco de la hélice, los aviones de combate biplanos monoplaza llegaron a dominar los cielos de la mayoría de los campos de batalla. Estos diseños ofrecían al piloto lo mejor tanto en maniobrabilidad como en armamento, y marcarían la pauta clásica de los aviones de combate durante casi veinte años."
 Fighter_equipment_1924: "Caza ‘24"
 Fighter_equipment_1924_short: "Caza ‘24"
 Fighter_equipment_1924_desc: "El desarrollo de cazas se estancó durante el periodo de entreguerras, ya que muchas naciones trataron de reducir sus gastos militares tras los máximos de la Gran Guerra, que supusieron un lastre para la economía. Durante este periodo, aunque el biplano siguió siendo popular debido a su agilidad, su motor rotativo, popular durante la Gran Guerra, desapareció al poco rato y fue reemplazado por el motor radial estacionario, que permitía un aumento drástico de los caballos en los cazas."
 Fighter_equipment_1933: "Caza ‘33"
 Fighter_equipment_1933_short: "Caza ‘33"
 Fighter_equipment_1933_desc: "A medida que continuaba el periodo de entreguerras, el armamento de los cazas terminó acoplándose a las alas de la aeronave y fuera del arco de la hélice, aunque la mayoría de los diseños conservaron dos ametralladoras sincronizadas delante del piloto, donde eran más precisas. Estos diseños también siguieron usando armamentos de la Gran Guerra para contrarrestar a los cazas enemigos, ya que durante este periodo no hubo suficientes combates aire-aire para invalidar esta práctica."
 Fighter_equipment_1936: "Caza ‘36"
 Fighter_equipment_1936_short: "Caza ‘36"
 Fighter_equipment_1936_desc: "Aunque la mayor motivación para el desarrollo de cazas durante la mayor parte del periodo de entreguerras fueron las carreras aéreas civiles, al final del periodo de entreguerras hubo conflictos en España y China, las oportunidades que varias fuerzas aéreas nacionales necesitaban para probar sus aeronaves y seguir innovando sus diseños. Los más importantes fueron el auge del monoplano y la muerte definitiva de los aviones cubiertos de tela. Estos diseños se usaron en gran medida en las primeras fases de la Segunda Guerra Mundial."
 Fighter_equipment_1940: "Caza ‘40"
 Fighter_equipment_1940_short: "Caza ‘40"
 Fighter_equipment_1940_desc: "La tecnología de cazas avanzó rápidamente durante la Segunda Guerra Mundial. Los cazas se construyeron cada vez más en monocasco, lo que mejoró su eficiencia aerodinámica y su resistencia estructural. También se mejoró el armamento: las ametralladoras de calibre de fusil fueron complementadas o reemplazadas por cañones que disparaban proyectiles explosivos que podían hacer hoyos en los aviones enemigos."
 Fighter_equipment_1943: "Caza ‘43"
 Fighter_equipment_1943_short: "Caza ‘43"
 Fighter_equipment_1943_desc: "A lo largo de la Segunda Guerra Mundial, uno de los aspectos clave en los que avanzaron los cazas fue su motor de pistón. Tras varios años de combates e innovaciones, los caballos de los motores de algunos aviones llegaron casi a duplicarse. Sin embargo, la mayoría de los cazas sólo experimentaron un modesto aumento de sus velocidades máximas debido a los problemas de compresibilidad creados a medida que los fuselajes se acercaban a la barrera del sonido, y se hizo evidente que estos aviones se acercaban rápidamente al límite de su rendimiento."
 Fighter_equipment_1945: "Caza de turborreacción ‘45"
 Fighter_equipment_1945_short: "Caza a reacción ‘45"
 Fighter_equipment_1945_desc: "La primera generación de cazas a reacción apareció durante los últimos años de la Segunda Guerra Mundial. Se parecían en la mayoría de los aspectos a sus homólogos de motor de pistón, al tener alas rectas y estar por lo general hechos de una aleación ligera. Estos aviones tenían poca o ninguna aviónica, y su armamento principal eran cañones controlados manualmente. Sólo un puñado de aviones de reacción de primera generación entró en servicio activo durante la guerra, pero la mayoría gozó de un uso generalizado después del conflicto."
 Fighter_equipment_1950: "Caza supersónico ‘50"
 Fighter_equipment_1950_short: "Caza a reacción ‘50"
 Fighter_equipment_1950_desc: "El comienzo de la Guerra Fría obligó a replantearse la tecnología de los cazas a reacción. Los cañones tradicionales eran inadecuados a las velocidades extremas a las que volaban ahora muchos aviones, al tiempo que se redescubrió la necesidad de una capacidad polivalente. Los diseños que surgieron durante y después de la guerra de Corea empezaron a utilizar motores de poscombustión para conseguir incluso un rendimiento de Mach 2, mientras que el radar y los misiles guiados por infrarrojos proporcionarían una precisión y una potencia de fuego muy mejoradas."
 Fighter_equipment_1955: "Caza supersónico ‘55"
 Fighter_equipment_1955_short: "Caza a reacción ‘55"
 Fighter_equipment_1955_desc: "Los cazas son la espina dorsal de cualquier fuerza aérea. Se usan para lograr superioridad aérea y atacar a bombarderos y cazas enemigos. Son polifacéticos, capaces de cumplir cualquier misión que se les encomiende, pero sin destacar en ninguna en particular."

# Tactical Bombers
 tac_bomber_equipment: "Bombardero táctico"
 Tactical_Bomber_equipment_1914: "Bombardero medio ‘14"
 Tactical_Bomber_equipment_1914_short: "Bombardero medio ‘14"
 Tactical_Bomber_equipment_1914_desc: "Al comienzo de la Gran Guerra, el avión bombardero era un arma en pañales en el campo de batalla. Durante la primera guerra de los Balcanes, un observador búlgaro lanzó desde su cabina un par de bombas de mano sobre una estación de ferrocarril otomana, lo que impulsó el desarrollo del primer bombardero más pesado que el aire. Equipados con visores prismáticos rudimentarios, estos primeros bombarderos sirvieron a menudo como aviones de entrenamiento, ya que su velocidad generalmente lenta y sus diseños a menudo extraños limitaron su uso en los campos de batalla de la Gran Guerra."
 Tactical_Bomber_equipment_1916: "Bombardero medio ‘16"
 Tactical_Bomber_equipment_1916_short: "Bombardero medio ‘16"
 Tactical_Bomber_equipment_1916_desc: "A medida que progresaba la Gran Guerra, también lo hicieron el bombardero y sus aplicaciones. A medida que los bombarderos se alejaban de las bombas de mano y se acercaban a un modelo más viable, estos aviones empezaron a hacerse un hueco en los cielos, en parte gracias a una potencia muy superior a la de sus homólogos infantiles. En particular, una campaña de bombardeo británica desempeñó un papel importante alrededor de Neuve Chapelle, siendo utilizada para atacar a las formaciones alemanas."
 Tactical_Bomber_equipment_1918: "Bombardero medio ‘18"
 Tactical_Bomber_equipment_1918_short: "Bombardero medio ‘18"
 Tactical_Bomber_equipment_1918_desc: "Para finales de la Gran Guerra, los bombarderos biplanos de corto alcance se encargaban de la mayoría de las operaciones de bombardeo, por lo que se realizaron más mejoras en el ámbito de los bombarderos. Principalmente, la eficacia de un bombardero dependía del peso y la precisión de su carga explosiva, por lo que las potencias beligerantes invirtieron considerables recursos en desarrollar visores adecuados y municiones de mayor tamaño."
 Tactical_Bomber_equipment_1925: "Bombardero medio ‘25"
 Tactical_Bomber_equipment_1925_short: "Bombardero medio ‘25"
 Tactical_Bomber_equipment_1925_desc: "Entre las guerras, la aviación militar se estancó, ya que la mayoría de naciones ya no tenía que librar conflictos a gran escala que necesitasen una mayor innovación. Como consecuencia de ello, gran parte de la innovación existente en este ámbito procedía de las carreras aéreas civiles, una tendencia que benefició principalmente a los aviones más ligeros. Sin embargo, los avances en la tecnología de motores radiales y la lenta conversión a modelos monoplano de metal presentaron una importante mejora con respecto a sus homólogos de la Gran Guerra."
 Tactical_Bomber_equipment_1933: "Bombardero medio ‘33"
 Tactical_Bomber_equipment_1933_short: "Bombardero medio ‘33"
 Tactical_Bomber_equipment_1933_desc: "Algunos de los primeros bombarderos medios propiamente dichos nacieron a principios de los años treinta, cuando muchas naciones trataban de rearmar y sustituir adecuadamente su vetusta flota de viejos bombarderos biplanos A menudo fabricados a partir de aviones de pasajeros o de transporte, o en combinación con ellos, estos nuevos diseños eran en su mayoría monoplanos bimotor de metal y optimizados para ofrecer un alto rendimiento y velocidad, con el fin de evitar los aviones de combate de la época, que evolucionaban rápidamente."
 Tactical_Bomber_equipment_1936: "Bombardero medio ‘36"
 Tactical_Bomber_equipment_1936_short: "Bombardero medio ‘36"
 Tactical_Bomber_equipment_1936_desc: "Los bombarderos tácticos son aviones medios, más grandes que los cazas pero más pequeños que los bombarderos estratégicos, usados principalmente para realizar ataques contra unidades de tierra enemigas, como blindados e infantería. Aunque tienen capacidades limitadas de combate aéreo, los cazas los pueden aventajar fácilmente."

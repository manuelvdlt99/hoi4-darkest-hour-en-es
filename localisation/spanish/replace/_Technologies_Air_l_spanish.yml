# CV Fighters
 cv_fighter_equipment: "Caza embarcado"

 cv_Fighter_equipment_1918: "Caza embarcado ‘18"
 cv_Fighter_equipment_1918_short: "Caza embarcado ‘18"
 cv_Fighter_equipment_1918_desc: "Los aviones embarcados son aviones navales diseñados para operar desde portaaviones. Aunque las tecnologías de tanto los aviones como los portaaviones estaban en su relativa infancia a finales de la Gran Guerra, ya se estaban empezando a realizar experimentos para fusionar las dos. El primer aterrizaje en la cubierta de un barco tuvo lugar incluso antes de la guerra y, con el rápido auge de la aviación en la guerra, se reconoció la necesidad de aviones especializados adaptados para el despegue y aterrizaje desde estos barcos."
 cv_Fighter_equipment_1924: "Caza embarcado ‘24"
 cv_Fighter_equipment_1924_short: "Caza embarcado ‘24"
 cv_Fighter_equipment_1924_desc: "Aunque sufrieron el mismo estancamiento innovador que sus homólogos de tierra, los cazas embarcados de entreguerras también han gozado de las mismas mejoras. El aumento de la velocidad debido a la introducción de mejores motores y la adopción de biplanos de metal supusieron grandes ventajas para los aún primitivos diseños de portaaviones del periodo de entreguerras."
 cv_Fighter_equipment_1933: "Caza embarcado ‘33"
 cv_Fighter_equipment_1933_short: "Caza embarcado ‘33"
 cv_Fighter_equipment_1933_desc: "A medida que continuaba el periodo de entreguerras y avanzaba el desarrollo de los cazas, también lo hizo el ámbito de los cazas embarcados. Al igual que en otros ámbitos, estos cazas fueron objeto de mejoras a gran escala, pero, al igual que en otros ámbitos, muchos de estos aviones seguían utilizando armamento de la época de la Gran Guerra."

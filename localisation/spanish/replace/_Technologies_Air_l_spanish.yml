# Strategic Bombers
 Strategic_Bomber_equipment_1916: "Bombardero pesado ‘16"
 Strategic_Bomber_equipment_1916_short: "Bombardero pesado ‘16"
 Strategic_Bomber_equipment_1916_desc: "Mientras las potencias beligerantes experimentaban con los aviones bombarderos, muchos planificadores militares fomentaron el uso de la aviación para atacar a la logística del enemigo y demás emplazamientos situados muy por detrás de las líneas enemigas. Entra en escena el bombardero estratégico. Para cuando terminó la guerra, los primeros bombarderos de largo alcance se usaban de forma generalizada. Estos aviones iban equipados con complejas calculadoras mecánicas de bombardeo diseñadas para transportar grandes cargas explosivas e inutilizar objetivos industriales."
 Strategic_Bomber_equipment_1933: "Bombardero pesado ‘33"
 Strategic_Bomber_equipment_1933_short: "Bombardero pesado ‘33"
 Strategic_Bomber_equipment_1933_desc: "El estudio de los bombardeos estratégicos continuó durante los años de entreguerras, y pronto se extendió el temor general a que los bombardeos ""«terroristas» pudieran decidir guerras en cuestión de días. Sin embargo, estos miedos superaban con creces lo que la mayoría de armazones de la época podían infligir. Aun cuando las grandes potencias empezaron a reamarse a principios de los años treinta, se asignaron pocos recursos a los bombarderos pesados. Sin embargo, los modelos de esta época sí que ofrecen un aumento considerable de calidad con respecto a versiones anteriores, al haber recibido muchas de las mejoras que han recibido otros bombarderos y los cazas."
 Strategic_Bomber_equipment_1936: "Bombardero pesado ‘36"
 Strategic_Bomber_equipment_1936_short: "Bombardero pesado ‘36"
 Strategic_Bomber_equipment_1936_desc: "Los bombarderos estratégicos son el tipo de avión más pesado. Están diseñados para lanzar grandes cargas explosivas sobre las provincias enemigas, con el objetivo de paralizar su industria e infraestructuras. Sin embargo, el bombardero estratégico es lento a pesar de su largo alcance, lo que lo puede hacer vulnerable ante cazas."

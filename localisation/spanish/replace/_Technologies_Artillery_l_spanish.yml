 Enhanced_Muzzlebreaks_and_Removable_Barrels: "Frenos de boca mejorados y cañones desmontables"
 Enhanced_Muzzlebreaks_and_Removable_Barrels_desc: "Año: §Y1940§!\n"
 Proximity_Fuzes: "Espoletas de proximidad"
 Proximity_Fuzes_desc: "Año: §Y1945§!\n"
 Multipurpose_Ammunition: "Munición polivalente"
 Multipurpose_Ammunition_desc: "Año: §Y1950§!\n"
 Multipurpose_Guns: "Cañones polivalentes"
 Multipurpose_Guns_desc: "Año: §Y1955§!\n"
 Digital_Artillery_Computers: "Calculadoras digitales de artillería"
 Digital_Artillery_Computers_desc: "Año: §Y1960§!\n"
 Integrated_Artillery_Guidance_Radar: "Radar integrado de guiado de artillería"
 Integrated_Artillery_Guidance_Radar_desc: "La integración de calculadoras digitales y radares más avanzados permite a las baterías de artillería efectuar disparos con una precisión aún mayor y calcular rápidamente las posiciones de la artillería enemiga siguiendo el fuego de llegada mediante el radar y calculando soluciones de fuego de contrabatería. "
 Laser_Guided_Artillery_Shells: "Proyectiles guiados por láser"
 Laser_Guided_Artillery_Shells_desc: "Los primeros proyectiles guiados por láser ayudaron a alcanzar objetivos de precisión en ataques únicos para interrumpir la cadena de mando y logística del enemigo, eliminando objetivos críticos en ataques cortos y rápidos. "
 Precision_Anti_Tank_Rounds: "Proyectiles antitanque de precisión"
 Precision_Anti_Tank_Rounds_desc: "El desarrollo de municiones y sensores ATGM más avanzados permite a la munición de artillería atacar blindados a larga distancia sin poner en peligro las posiciones de artillería en combate de fuego directo. Para desempeñar esta función, se han adoptado métodos como los tradicionales ATGM lanzados por tubo, las municiones de racimo verticales e incluso las cargas guiadas inteligentes diseñadas para volar y explotar encima de los tanques."
 Modern_Digital_Fire_Controls: "Controles digitales de tiro modernos"
 Modern_Digital_Fire_Controls_desc: "La miniaturización de los sistemas digitales e informáticos permite a las propias tripulaciones de los cañones utilizar calculadoras de guiado, calculadoras digitales y sistemas de control de combate para realizar diversas tareas de forma instantánea; desde amerizajes simultáneos hasta la adquisición de varios blancos, los potentes y pequeños equipos tecnológicos permiten a las tripulaciones llevar a cabo estos ataques sobre la marcha. "
 Prototype_GPS_Guided_Munitions: "Prototipo de munición guiada por GPS"
 Prototype_GPS_Guided_Munitions_desc: "Aunque siguen siendo exageradamente caros, los sensores GPS de las ojivas y las aletas de guiado permiten a los proyectiles individuales destruir objetivos de gran valor sin necesidad de observadores o láseres, amenazando aún más los puntos de control y suministro del enemigo para influir en el curso de la batalla a nivel operacional."
 Precision_GPS_Strike_Munitions: "Munición de precisión guiada por GPS"
 Precision_GPS_Strike_Munitions_desc: "El desarrollo de la tecnología GPS permite munición guiada por GPS más barata y disponible para usarse contra no sólo blancos operacionales, sino también blancos tácticos, satisfaciendo solicitudes tácticas de unidades de combate a tiempo y eliminando fortines para cambiar el curso de los combates."
 Ramjet_Assisted_Projectiles: "Proyectiles asistidos por estatorreactores"
 Ramjet_Assisted_Projectiles_desc: "El desarrollo de los estatorreactores pequeños amplía el alcance de la artillería más que nunca, alcanzando blancos muy lejos del alcance del fuego enemigo. "
 Fully_Automated_Gun_Systems: "Sistemas de cañones totalmente automatizados"
 Fully_Automated_Gun_Systems_desc: "La automatización y mayor integración en los sistemas C3I reducen la tripulación necesaria: los sistemas automatizados de recogida y carga de munición permiten a la tripulación de la artillería tomarse un respiro mientras el sistema del cañón recibe órdenes, selecciona la munición y las estrategias de tiro, y dispara/recarga por sí solo."


 Anti_Tank_Guided_Missile_equipment_2030_short: "ATGM '30"

 High_Velocity_Armor_Piercing_Rounds: "Proyectiles perforantes de alta velocidad"
 High_Velocity_Armor_Piercing_Rounds_desc: "Con las rápidas velocidades de desgaste de los cañones de ánima estriada y las bajas densidades seccionales de los cartuchos APCR, un sabot desechable que utilice tungsteno puede lograr una penetración superior a velocidades más altas."
 Improved_HEAT_Ammunition: "Munición HEAT mejorada"
 Improved_HEAT_Ammunition_desc: "Desarrollando aún más los proyectiles basados en la energía química, se puede lograr una mayor penetración en el blindaje sin utilizar metales estratégicos valiosos."
 Prototype_MCLOS_Missile_Development: "Desarrollo del prototipo de misil MCLOS"
 Prototype_MCLOS_Missile_Development_desc: "Las prometedoras pruebas iniciales de los sistemas de misiles guiados antitanque abrirán nuevas posibilidades: darán lugar a un arma flexible y ligera que sustituirá por completo a los cañones antitanque."
 Gyroscopic_Missile_Stabilization: "Estabilización giroscópica de misiles"
 Gyroscopic_Missile_Stabilization_desc: "La estabilización giroscópica y el control basado en la velocidad de los misiles mejorarán enormemente sus posibilidades de impacto contra los objetivos, haciendo que los patrones de vuelo sean menos erráticos y reduciendo la habilidad necesaria para impactar con estos misiles."
 SACLOS_Missile_Guidance: "Sistema de guía de misiles SACLOS"
 SACLOS_Missile_Guidance_desc: "Los giroscopios mejorados, así como los controles de mando semiautomatizados, mejoran en gran medida las tasas de impacto contra los objetivos. Al eliminar por completo la necesidad de realizar correcciones manuales de los misiles, los usuarios sólo tienen que seguir el blanco con un visor óptico."
 Tandem_Charges: "Cargas en tándem"
 Tandem_Charges_desc: "La incorporación de las cargas en tándem anula las formidables habilidades del blindaje reactivo explosivo, destruyendo la capa exterior de blindaje de un blanco antes de impactar en el blindaje interno."
 Top_Down_Munitions: "Municiones verticales"
 Top_Down_Munitions_desc: "Con la eficacia en aumento de los blindajes compuestos y de los blindajes con apliques, resulta más eficaz destruir los tanques donde su blindaje es más delgado: en la parte superior."
 Passive_Target_Acquisition: "Adquisición pasiva de blancos"
 Passive_Target_Acquisition_desc: "La mayor capacidad de reacción de los blindados enemigos pone a nuestros soldados de infantería en peligro de ser atacados y destruidos cuando se utilizan sistemas SACLOS lentos. Los misiles que adquieren y rastrean objetivos por sí solos inclinarán la balanza de nuevo a nuestro favor."
 Multipurpose_ATGM_Munitions: "Municiones ATGM polivalentes"
 Multipurpose_ATGM_Munitions_desc: "La adopción de diversos proyectiles multimisión permite a las unidades ATGM atacar también a objetivos no blindados, como búnkeres y posiciones atrincheradas, aprovechando al máximo sus sistemas de guiado."
 Non_Line_of_Sight_and_Semi_Active_Laser_Guidance: "Guiado láser semiactivo y sin visibilidad directa"
 Non_Line_of_Sight_and_Semi_Active_Laser_Guidance_desc: "La mayor capacidad de los sistemas de guiado permite disparar misiles al aire, dejando que el proyectil adquiera objetivos por sí solo, o mediante guiado láser"
 Counter_Countermeasures: "Contra-contramedidas"
 Counter_Countermeasures_desc: "Con las nuevas contramedidas emergentes, como los inhibidores y la protección activa mediante medidas no destructivas y destructivas en el blindaje enemigo, los misiles deben desarrollar formas de contrarrestar estos sistemas."
 Extended_Range_Missiles: "Misiles de mayor alcance"
 Extended_Range_Missiles_desc: "Ampliar el alcance de nuestros misiles sitúa a nuestras unidades más allá de la distancia de ataque del enemigo; junto con un guiado sin línea de visión, nuestras unidades pueden convertirse básicamente en artillería antitanque indirecta."
 Prototype_Hypersonic_KE_Missiles: "Prototipos de misiles hipersónicos KE"
 Prototype_Hypersonic_KE_Missiles_desc: "Los primeros prototipos operativos de misiles hipersónicos se sobreponen a las rígidas limitaciones de las municiones de efecto químico y amenazan con superar por completo el tiempo de seguimiento de los sistemas de protección activa."


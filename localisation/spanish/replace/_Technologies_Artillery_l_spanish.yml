### Generic
 anti_tank_equipment: "Antitanque remolcado"
 anti_tank_equipment_short: "Antitanque"
 anti_tank_equipment_desc: "Artillería especializada en derrotar objetivos blindados como tanques; generalmente dispara proyectiles perforantes."
 Infantry_Support_Gun_equipment_1914: "Cañón de acompañamiento de infantería ‘14"
 Infantry_Support_Gun_equipment_1914_short: "Cañón de acompañamiento de infantería ‘14"
 Infantry_Support_Gun_equipment_1914_desc: "Los cañones de acompañamiento de infantería son piezas de artillería de bajo calibre. Son principalmente armas de fuego directo para disparar proyectiles contra objetivos fortificados. Sus proyectiles explosivos los hacen eficaces contra el blindaje ligero de los búnkeres y los primeros tanques."
 Anti_Tank_Gun_equipment_1935: "Cañón antitanque ‘35"
 Anti_Tank_Gun_equipment_1935_short: "Cañón antitanque ‘35"
 Anti_Tank_Gun_equipment_1940: "Cañón antitanque ‘40"
 Anti_Tank_Gun_equipment_1940_short: "Cañón antitanque ‘40"
 Anti_Tank_Gun_equipment_1940_desc: "Cañones de mayor calibre para combatir tanques más pesados con blindaje inclinado."
 Anti_Tank_Gun_equipment_1942: "Cañón antitanque ‘42"
 Anti_Tank_Gun_equipment_1942_short: "Cañón antitanque ‘42"
 Anti_Tank_Gun_equipment_1942_desc: "Combinando diferentes tipos de nuevas tecnologías de munición con cañones de mayor velocidad de salida, estos cañones antitanque están preparados para cualquier nuevo blindaje que puedan desarrollar nuestros enemigos."
 Anti_Tank_Gun_equipment_1945: "Cañón antitanque ‘45"
 Anti_Tank_Gun_equipment_1945_short: "Cañón antitanque ‘45"
 Anti_Tank_Guided_Missile_equipment_1955: "Misil antitanque guiado ‘55"
 Anti_Tank_Guided_Missile_equipment_1955_short: "ATGM '55"
 Anti_Tank_Guided_Missile_equipment_1975: "Misil guiado antitanque ‘75"

### Generic
 Light_Tank_equipment: "Blindajes ligeros"
 Light_Tank_equipment_desc: "Los tanques ligeros son tanques pequeños y ágiles capaces de explorar y enfrentarse a adversarios ligeramente blindados."
 Light_Tank_equipment_1926: "Tanque ligero ‘26"
 Light_Tank_equipment_1926_short: "Tanque lig. ‘26"
 Light_Tank_equipment_1926_desc: "Debido a la rápida evolución de la tecnología, los diseños militares empezaron a desviarse de la tosquedad tradicional del diseño del tanque en pos de un enfoque más elegante. Los avances tecnológicos hicieron posible que se pudieran construir tanques sobre armazones más ligeros, usando materiales más eficaces para el blindaje. El desarrollo de la doctrina bélica, así como la mayor flexibilidad de la que ahora disponían los generales en el diseño de los tanques, propiciaron la aparición del tanque ligero. Eran rápidos, pequeños y ágiles, pero aún podían portar un arsenal sorprendente."
 Light_Tank_equipment_1934: "Tanque ligero ‘34"
 Light_Tank_equipment_1934_short: "Tanque lig. ‘34"
 Light_Tank_equipment_1934_desc: "Debido a la rápida evolución de la tecnología, los diseños militares empezaron a desviarse de la tosquedad tradicional del diseño del tanque en pos de un enfoque más elegante. Los avances tecnológicos hicieron posible que se pudieran construir tanques sobre armazones más ligeros, usando materiales más eficaces para el blindaje. El desarrollo de la doctrina bélica, así como la mayor flexibilidad de la que ahora disponían los generales en el diseño de los tanques, propiciaron la aparición del tanque ligero. Eran rápidos, pequeños y ágiles, pero aún podían portar un arsenal sorprendente."

 GER_Medium_TD_equipment_1939: "Sturmgeschütz III"
 GER_Medium_TD_equipment_1939_short: "StuG III"
 GER_Medium_TD_equipment_1939_desc: "El cañón de asalto Sturmgeschütz III fue el vehículo blindado de combate más producido por Alemania durante la Segunda Guerra Mundial. Se desarrolló a partir del chasis del probado tanque Panzer III. Inicialmente concebido como un cañón ligero blindado móvil para apoyo a la infantería, el StuG se modificó constantemente y se empleó en gran medida como cazacarros."
 GER_Medium_TD_equipment_1941: "Jagdpanzer IV"
 GER_Medium_TD_equipment_1941_short: "Jagdpanzer IV"
 GER_Medium_TD_equipment_1941_desc: "El Jagdpanzer IV sirvió en las secciones antitanque de las divisiones pánzer y SS. Lucharon en Normandía, en la batalla de las Ardenas y en el frente oriental. Eran cazacarros muy buenos, pero su rendimiento era pésimo cuando se utilizaban fuera de su función como sustitutos de tanques o cañones de asalto, como era el caso de la mayoría de los cazacarros."

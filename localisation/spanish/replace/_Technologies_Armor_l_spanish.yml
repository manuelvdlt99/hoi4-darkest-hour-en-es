 GER_Light_Tank_equipment_1926_short: "Vs. Kfz. 31"
 GER_Light_Tank_equipment_1926_desc: "El Leichttraktor era un tanque experimental alemán. Después de la Gran Guerra, el Tratado de Versalles restringió el desarrollo militar de Alemania, pero se llevó a cabo un programa secreto con el nombre en clave de «Traktor» para desarrollar vehículos militares y artillería."
 GER_Light_Tank_equipment_1934: "Panzerkampfwagen I"
 GER_Light_Tank_equipment_1934_short: "Pz. Kpfw. I"
 GER_Light_Tank_equipment_1934_desc: "El Panzer I era un tanque ligero producido en Alemania en los años treinta. El diseño del Panzer I comenzó en 1932 y la producción en serie empezó en 1934. Destinado únicamente como tanque de entrenamiento para introducir el concepto de guerra blindada en el Ejército alemán, el Pz. Kpfw. I se utilizó mucho en combate debido a la falta de tanques más modernos."

 GER_Light_Tank_equipment_1943_desc: "El VK1602 Leopard era un vehículo de reconocimiento alemán diseñado en 1942. Estaba previsto armar el vehículo con el Kwk 41 de 75 mm, aunque se cambió por un cañón más pequeño de 50 mm. El VK 1602 tenía un blindaje frontal inclinado, influenciado por el tanque medio Panther. Para mejorar el rendimiento campo a través, el VK 1602 se equipó con orugas de 350 mm de ancho."

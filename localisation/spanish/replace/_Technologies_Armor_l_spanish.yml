 GER_Light_Tank_equipment_1936_short: "Pz. Kpfw. II"
 GER_Light_Tank_equipment_1936_desc: "El Panzer II se diseñó al principio como medida de paso mientras se desarrollaban tanques más avanzados, pero se usó mucho en combate debido a la falta de tanques más aptos."

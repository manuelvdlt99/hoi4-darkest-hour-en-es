###Main battalions
 #anti_tank
 anti_tank_battalion: "Bat. antitanque"
 motorized_anti_tank_battalion: "Bat. antitanque motorizado"
 motorized_anti_tank_battalion_desc: "Cañones de campaña provistos de camiones o portacañones para que puedan seguir el ritmo de las fuerzas móviles."
 #anti_air
 anti_air_battalion: "Bat. antiaéreo"
 motorized_anti_air_battalion: "Bat. antiaéreo motorizado"
 motorized_anti_air_battalion_desc: "Cañones antiaéreos provistos de camiones o portacañones para que puedan seguir el ritmo de las fuerzas móviles."
 #artillery
 artillery_battalion: "Bat. de artillería"
 artillery_battalion_desc: "Los obuses de 100 a 155 mm constituyen la mayor parte de la artillería de campaña moderna. El objetivo de la artillería es apoyar a la infantería en el ataque, reduciendo los fortines fijos, y en la defensa, perturbando el movimiento de las tropas en campo abierto."
 artillery_battalion_light: "Bat. de artillería ligera"
 artillery_battalion_light_desc: "La artillería ligera y los obuses de 75 mm están diseñados para ofrecer la máxima movilidad y poder desplazarse por terrenos abruptos. La artillería ligera sacrifica la potencia de fuego en favor de la velocidad en terrenos abruptos."
 artillery_battalion_heavy: "Bat. de artillería pesada"
 artillery_battalion_heavy_desc: "La artillería de asedio son los cañones grandes normalmente de más de 200 mm. Estos cañones son pesados y no son aptos para el apoyo de fuego defensivo, pero están expresamente diseñados para apoyar asaltos."
 motorized_artillery_battalion: "Bat. de artillería motorizada"
 motorized_artillery_battalion_desc: "Obuses remolcados estándares provistos de camiones o portacañones para que puedan seguir el ritmo de las fuerzas móviles."
 rocket_artillery_battalion: "Bat. de artillería de cohetes"
 rocket_artillery_battalion_desc: ""
 motorized_rocket_artillery_battalion: "Bat. de artillería de cohetes motorizada."
 motorized_rocket_artillery_battalion_desc: ""
 #cavalry
 cavalry: "Bat. de caballería"
 cavalry_desc: "La caballería es capaz de desplazarse con bastante rapidez por la mayoría de los tipos de terreno y no necesita suministro de combustible para operar, pero está poco armada en comparación con las unidades blindadas, y las armas automáticas de la época pueden infligir bajas devastadoras tanto a los hombres como a los caballos. Ésto no quiere decir que la caballería no pueda resultar útil en algunos casos como reserva móvil."
 armored_car_battalion: "Bat. de automóviles blindados"
 armored_car_battalion_desc: "Los automóviles blindados proporcionan la movilidad de la caballería, pero con el beneficio de algo de protección blindada. Un batallón de automóviles blindados no es buen reemplazo de un batallón de tanques, pero es ideal en terreno abierto para explotar los avances."
 #armor
 heavy_armor: "Bat. blindado pesado"
 heavy_armor_desc: "Los tanques más fuertes con blindajes y armas potentes, pero lentos y tácticamente inflexibles."
 light_armor: "Bat. de caballería blindada"
 light_armor_desc: "Las unidades blindadas permiten una verdadera proyección de poder en el campo de batalla. Su velocidad y potencia de fuego las hacen letales contra todos, excepto contra la infantería mejor atrincherada. Sin embargo, a medida que los tanques sean más pesados, su velocidad se reducirá en consecuencia. También necesitan un suministro constante de combustible para permanecer en el campo de batalla y, si se corta este suministro vital, la unidad blindada será casi inútil."
 medium_armor: "Bat. blindado"
 medium_armor_desc: "Las unidades blindadas permiten una verdadera proyección de poder en el campo de batalla. Su velocidad y potencia de fuego las hacen letales contra todos, excepto contra la infantería mejor atrincherada. Sin embargo, a medida que los tanques se hacían más pesados, su velocidad se redujo en consecuencia. También necesitaban un suministro constante de combustible para permanecer en el campo de batalla y, si se cortaba este suministro vital, la unidad blindada era casi inútil."
 super_heavy_armor: "Bat. blindado superpesado"
 super_heavy_armor_desc: "Los blindados superpesados son el arma de choque definitiva. Casi imposibles de matar. Otorgan bonificaciones horrendas a los valores de ataque duro y suave de tus unidades. También consumen enormes cantidades de suministros y combustible y ralentizan el avance de tus unidades."
 #infantry
 infantry: "Bat. de infantería"
 infantry_desc: "Lo más probable es que la infantería constituya el grueso de tu ejército. Son relativamente baratos y no necesitan suministro de combustible para moverse, pero su falta de transportes motorizados significa que su velocidad de avance es limitada. Sin embargo, la infantería puede ocupar grandes franjas de terreno, asegurando el territorio capturado por otras fuerzas."
 militia: "Bat. de milicia"
 militia_desc: "Las tropas de milicia carecen de la instrucción o las armas de aopyo de la infantería regular. Las fuerzas paramilitares, generalmente equipadas sólo con armas personales, pueden ser entrenadas con rapidez y sus necesidades de equipo son limitadas, pero siempre saldrán mal paradas frente a una infantería adecuadamente entrenada y equipada."
 garrison: "Bat. de guarnición"
 garrison_desc: "Las guarniciones son tropas de segunda línea usadas para salvaguardar objetivos valiiosos lejos del frente. Carecen de equipos pesados y de transporte, lo que las hace inmovilizables salvo para redespliegues estratégicos. Tienen una capacidad de combate limitada, pero pueden utilizarse para dejar libres a tropas más capacitadas para su uso en el frente."
 light_infantry: "Bat. de infantería ligera"
 light_infantry_desc: "La infantería ligera da más prioridad a la maniobrabilidad que la infantería regular. Estas tropas llevan menos armas pesadas de apoyo, lo que las hace más débiles en terreno abierto, pero pueden moverse y luchar mucho mejor en terrenos abruptos."
 shock_infantry: "Bat. de infantería de choque"
 shock_infantry_desc: "Estas unidades hacen hincapié en la potencia de fuego por encima de cualquier otra consideración. Necesitan más suministros y los terrenos abruptos las ralentizan más, pero estas unidades están equipadas para asaltos contra defensas preparadas."
 mountaineers: "Bat. de montañeros"
 mountaineers_desc: "Estas tropas han sido entrenadas expresamente para operaciones en terrenos montañosos. Usan equipos y tácticas especializados para darles ventaja frente a la infantería regular en dichos terrenos."
 bicycle_battalion: "Bat. ciclista"
 bicycle_battalion_desc: "Las bicicletas permiten desplazamientos más rápidos que los soldados a pie, sin los requisitos logísticos de la caballería. Lo malo es que no pueden llevar algunas de las armas pesadas de apoyo de la caballería."
 marine: "Bat. de infantería naval"
 marine_desc: "La infantería naval es una rama de élite de la infantería, entrenada específicamente para atacar playas y para otras operaciones navales. Usan equipos y tácticas especializados para darles ventaja frente a la infantería regular en dichos terrenos."
 paratrooper: "Bat. de infantería aerotransportada"
 paratrooper_desc: "Los paracaidistas son una rama de élite de la infantería, entrenada específicamente para caer en paracaídas o para ser transportadas en planeador. Su capacidad de despliegue rápido los hace ideales para su uso como reserva móvil o para su empleo en la captura de un activo estratégico tras las líneas enemigas. Sin embargo, se ven perjudicados por la falta de equipo pesado debido a su modo de desplazamiento, y cuando entran en combate es aconsejable desplazar otras unidades para que los apoyen."
 motorized: "Bat. de infantería motorizada"
 motorized_desc: "La infantería motorizada emplea vehículos de ruedas, como camiones, para maniobrar más rápidamente que la infantería básica. Sin embargo, están limitados a las carreteras y su rendimiento podría verse afectado en provincias con malos terrenos."
 mechanized: "Bat. de infantería mecanizada"
 mechanized_desc: "La infantería mecanizada está equipada con vehículos todoterreno, como semiorugas, que no la limita a las carreteras como a la infantería motorizada y le permite trabajar bien con unidades blindadas. Sin embargo, el equipo de especialista que necesitan aumenta su coste."
 heavy_mechanized: "Bat. de infantería mecanizada pesada"
 heavy_mechanized_desc: "La infantería mecanizada está equipada con vehículos todoterreno, como semiorugas, que no la limita a las carreteras como a la infantería motorizada y le permite trabajar bien con unidades blindadas. Sin embargo, el equipo de especialista que necesitan aumenta su coste."
 air_assault: "Bat. de caballería aeromóvil"
 air_assault_desc: "El asalto aeromóvil es el movimiento de fuerzas militares terrestres mediante aviones de despegue y aterrizaje vertical —como el helicóptero— para tomar y defender terrenos clave que no han sido del todo asegurados y para enfrentarse directamente a las fuerzas enemigas. Además del entrenamiento regular de infantería, las unidades de caballería aeromóvil suelen recibir entrenamiento en rápel y transporte aéreo, y su equipo a veces se diseña o modifica sobre el terreno para permitir un mejor transporte dentro de los aviones."
 fake_intel_unit: "Bat. fantasma"
 fake_intel_unit_desc: "Formado por tiendas vacías, vehículos hinchables y un puñado de tropas que envían tráfico ficticio de radio. Estas unidades pueden engañar a la inteligencia enemiga, pero no podrán ni tan siquiera frenar a las tropas enemigas."

l_spanish: 

######################################################################
#  Generic Capitulation
######################################################################
 
 country_capitulated.0.t: "[Root.GetNameDefCap] ha capitulado"
 country_capitulated.0.d_positive_both_no_faction: "\n\n[FROM.FROM.GetNewsIcon][From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no ha podido soportar más la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en el país. El Gobierno [Root.GetAdjective] ha decidido huir del país y se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] controla ahora su área natal.\nAunque la guerra continúa en otros lugares, ésta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction: "\n\n[FROM.FROM.GetNewsIcon][From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no ha podido soportar más la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en el país. El Gobierno [Root.GetAdjective] ha decidido huir del país y se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] controla ahora su área natal.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, ésta es una gran victoria para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction: "\n\n[FROM.FROM.GetNewsIcon][From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no ha podido soportar más la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en el país. El Gobierno [Root.GetAdjective] ha decidido huir del país y se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] controla ahora su área natal.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, ésta es una gran victoria para [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n\n[FROM.FROM.GetNewsIcon][Root.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no ha podido soportar más la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective], quienes cometen fechorías por todo el país. El Gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] controla ahora su área natal.\nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetNameDef] está lejos de acabada."
 country_capitulated.0.d_negative_prev_no_faction: "\n\n[FROM.FROM.GetNewsIcon][Root.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no ha podido soportar más la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective], quienes cometen fechorías por todo el país. El Gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] controla ahora su área natal.\nAunque la guerra contra [From.From.GetNameDef] continúa, éste es un desafortunado revés para todo [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n\n[FROM.FROM.GetNewsIcon][Root.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no ha podido soportar más la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective], quienes cometen fechorías por todo el país. El Gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] controla ahora su área natal.\nAunque la guerra contra [From.From.GetNameDef] y el resto de [From.From.GetFactionName] continúa, éste es un desafortunado revés para todo [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n\n[FROM.FROM.GetNewsIcon]El Gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han hecho capitular a [From.From.GetNameDef], que ahora controla su área natal.\n\nAunque los combates entre [From.From.GetName] y [Root.GetName] han terminado, [From.From.GetNameDef] sigue inmerso en una guerra sin cuartel, y la lucha sigue en otras partes."
 country_capitulated.0.d_neutral_prev_no_faction: "\n\n[FROM.FROM.GetNewsIcon]El Gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han hecho capitular a [From.From.GetNameDef], que ahora controla su área natal.\n\nLa lucha en [Root.GetNameDef] sólo ha sido una pequeña parte del conflicto. La guerra entre [From.From.GetNameDef] y lo que queda de [Root.GetFactionName] continúa en otras partes."
 country_capitulated.0.d_neutral_prev_faction: "\n\n[FROM.FROM.GetNewsIcon]El Gobierno [Root.GetAdjective] se ha exiliado y sus fuerzas principales han hecho capitular a [From.From.GetNameDef], que ahora controla su área natal.\n\nLa lucha entre [From.From.GetNameDef] y [Root.GetNameDef] sólo ha sido una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otras partes."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n\n[FROM.FROM.GetNewsIcon][Root.GetNameDefCap] ha anunciado su rendición total ante [From.From.GetNameDef]. Las fuerzas [From.From.GetAdjective], así como una serie de adeptos [From.From.GetRulingIdeology] [Root.GetAdjective], han forzado a [Root.GetLeader] y a su Gobierno al exilio a la par que se ha instaurado un nuevo gobierno para gobernar [Root.GetNameDef], en colaboración con [From.From.GetNameDef]. [From.From.GetLeader] ha señalado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [Root.GetNameDef].\n[Root.GetLeader] ha respondido afirmando que, aun en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su patria."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n\n[FROM.FROM.GetNewsIcon][Root.GetNameDefCap] ha anunciado su rendición total ante [From.From.GetNameDef]. Una serie de ciudadanos [Root.GetAdjective] insatisfechos con el estilo de [From.From.GetRulingIdeologyNoun] traído a [Root.GetNameDef] por [Root.GetLeader] se han unido a soldados [From.From.GetAdjective] para expulsarlo del poder y formar un nuevo gobierno bajo la dirección de [From.From.GetNameDef]. [From.From.GetLeader] ha señalado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [From.From.GetNameDef].\n[Root.GetLeader] ha respondido afirmando que [From.From.GetLeader] no es un [From.From.GetRulingIdeology] verdadero y que, aun en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su patria."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n\n[FROM.FROM.GetNewsIcon][Root.GetNameDefCap] ha anunciado su rendición total ante [From.From.GetNameDef]. Es evidente que la indulgencia del Gobierno [Root.GetAdjective] hacia los simpatizantes nacionales de [From.From.GetRulingIdeology] fue un factor que contribuyó a la caída de [Root.GetNameDef], ya que [Root.GetFascistLeader] ha sido llevado al poder para gobernar el país en nombre del régimen de [From.From.GetLeader].\n[Root.GetLeader] afirma que éste no es el fin de la soberanía [Root.GetAdjective] y que el Gobierno apoyará todos los esfuerzos de resistencia aun exiliado de su patria."
 country_capitulated.0.A: "¡Grandes noticias!"
 country_capitulated.0.B: "Son tiempos oscuros."
 country_capitulated.0.C: "Una época incierta."
### Destroyers DD
 DD_equipment: "Destructor"
 DD_equipment_1885: "Cañonera torpedera 1885"
 DD_equipment_1885_desc: "Los destructores son el buque superficial más pequeño y rápido. Van ligeramente armados en comparación con los acorazados, pero su velocidad y maniobrabilidad les permiten proporcionar una buena primera línea de defensa lejos de los principales buques capitales de una flota, y sus cañones ligeros son útiles para atacar a los aviones. Los destructores suelen combinarse en grupos y usarse para escolta de convoyes y funciones antisubmarinas."

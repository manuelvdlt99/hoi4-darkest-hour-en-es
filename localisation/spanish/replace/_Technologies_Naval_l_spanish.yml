 SAF_BC_equipment_1916_desc: "El Princess Royal era una clase de cruceros de batalla hipotéticos que eran una versión más rápida y barata de los cruceros de batalla de la clase King George V. Estos navíos llevaban un armamento similar pero reducido para el combate superficial y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones duales antiaéreos de 5,25 pulgadas. Su gran velocidad y largo alcance habrían propocionado a la Marina Real capacidades de ataque rápido y protección de convoyes, pero su blindaje limitado habría resultado problemático si hubieran tenido que enfrentarse a acorazados modernos."
 SAF_BB_equipment_1895: "Clase Revenge"
 SAF_BB_equipment_1895_desc: "Los cruceros de batalla de la clase Revenge se encargaron en 1913 como versiones baratas de los dreadnoughts de la clase Queen Elizabeth. Aunque contaban con armamento y blindaje similares, su velocidad considerablemente inferior los relegó a tareas secundarias durante la Segunda Guerra Mundial. De los 8 buques previstos de la clase, sólo se terminaron 5."
 SAF_BB_equipment_1900: "Clase King George V"
 SAF_BB_equipment_1900_desc: "Los acorazados de la clase King George V fueron el resultado del Tratado Naval de Washington de 1922 y del Primer Tratado de Londres de 1930, que limitaban el desplazamiento máximo y la artillería de los buques capitales. Por tanto, estos buques estaban equipados con cañones de menor calibre que los acorazados anteriores e incluso coetáneos. A pesar del menor calibre, los buques iban bien armados, portaban fuerte armamento antiaéreo y tenían una protección adecuada. Cinco buques fueron encargados y botados para reemplazar a los viejos acorazados de la clase Queen Elizabeth."
 SAF_BB_equipment_1906: "Clase Lion"
 SAF_BB_equipment_1906_desc: "Los acorazados de la clase Lion fueron la continuación de los acorazados King George V, incorporando muchas de sus características. Se encargaron seis buques en el programa naval de 1938 para reemplazar a los anticuados acorazados de la clase Revenge, pero ninguno llegó a terminarse debido al aumento de las hostilidades. Los navíos habrían sido parecidos en general a la clase King George V, pero el armamento principal habría sido más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 SAF_BB_equipment_1912: "Clase Vanguard"
 SAF_BB_equipment_1912_desc: "El acorazado de la clase Vanguard fue el último acorazado construido para la Marina Real. Se encargó un solo buque, pero se sopesaron cuatro más para el Pacífico. Encargado en el marco del Emergency Shipbuilding Program de 1940, su construcción no tuvo una gran prioridad y se terminó después de la guerra. La clase Vanguard tenía un casco liso, lo que le confería una estabilidad y navegabilidad excelentes. El armamento era el mismo que el de los acorazados de las clases Queen Elizabeth y Revenge, por lo que podía ofrecer una potencia de fuego considerable. Sus potentes motores y su buen blindaje hacían que el buque fuera rápido y estuviera bien protegido."
 SAF_SHBB_equipment_1936: "Clase Centurion"
 SAF_SHBB_equipment_1936_desc: "El Centurion era una clase de hipotéticos acorazados pesados de la Marina Real construidos para hacer frente a los grandes buques de las Armadas alemana y japonesa. Los grandes cañones de 18 pulgadas y el grueso blindaje proporcionan al buque la potencia de fuego y la protección necesarias para combatir a estos navíos. Un fuerte armamento antiaéreo, largo alcance y buena velocidad eran necesarios para cubrir los vastos mares del Imperio británico."
 SAF_SHBB_equipment_1945: "Clase Lion II"
 SAF_SHBB_equipment_1945_desc: "Los acorazados de la clase Lion II se diseñaron en 1944 como versión mejorada del anterior acorazado de la clase Lion. Incorporando las lecciones de la guerra, este diseño era más grande y más pesado, y si se terminaba, llevaría tres o cuatro cañones triples de 16 pulgadas del último tipo. Unas gruesas placas de blindaje protegían la nave de cualquier enemigo aéreo o superficial. El coste de construcción de estos buques, la derrota de las armadas enemigas y la necesidad de portaaviones propiciaron el abandono del proyecto."
 SAF_CV_equipment_1930: "Clase Courageous"
 SAF_CV_equipment_1930_desc: "Estos tres portaaviones eran cruceros de batalla reconvertidos y fueron los primeros portaaviones de flota de la Marina Real. Su conversión fue consecuencia del Tratado Naval de Washington de 1922 y se terminó en 1925. Eran buques moderadamente blindados mas bien armados, con gran alcance y buena velocidad, pero, debido a la naturaleza de la conversión, su dotación de aviones era limitada. No obstante, aportaron a la Marina Real una importante experiencia en la construcción de portaaviones y la proyección aérea de flotas."
 SAF_CV_equipment_1933: "Clase Ark Royal"
 SAF_CV_equipment_1933_desc: "El portaaviones Ark Royal fue el primer navío de su clase construido según las restricciones del Tratado Naval de Washington. Fue el primer buque en el que los hangares y la cubierta formaban parte integral del casco. Diseñado en 1934, el buque estaba bien blindado y armado. Transportaba una gran dotación de aviones y disponía del alcance operativo y la velocidad adecuados para seguir el ritmo de las principales fuerzas de la Marina Real."
 SAF_CV_equipment_1936: "Clase Illustrious"
 SAF_CV_equipment_1936_desc: "La clase Illustrious se diseñó dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite máximo de 23 000 toneladas. Fue el primer portaaviones británico en tener una cubierta acorazada, lo que redujo el tamaño de su grupo aéreo. El blindaje pesado y el armamento antiaéreo proporcionaban una fuerte defensa a los buques, mientras que los potentes motores y un gran depósito de combustible les daban un gran alcance operativo. "
 SAF_CV_equipment_1940: "Clase Implacable"
 SAF_CV_equipment_1940_desc: "Los portaaviones de la clase Implacable se encargaron en el marco del programa naval de 1938 y eran básicamente versiones mejoradas de los anteriores de la clase Illustrious. La guerra y el cambio de prioridad a buques más pequeños para cometidos de protección de convoyes en las fases inicial y media de la guerra ralentizaron la constricción de estos buques. Eran navíos más grandes capaces de transportar más aviones, con un grueso blindaje tanto en el casco como en la cubierta. Sus motores más potentes le proporcionaban mayor velocidad y autonomía en comparación con la clase Illustrious."
 ### SIA - SIAM ###
 SIA_SS_equipment_1916: "Clase Vilun"
 SIA_SS_equipment_1916_desc: "Los submarinos de la clase Vilun eran cuatro pequeños submarinos costeros construidos en Japón para la Real Armada Tailandesa entre 1936 y 1938. Desplazaban 370 toneladas y estaban armados con cinco tubos lanzatorpedos de 533 mm."
 SIA_DD_equipment_1900: "Clase Phra Ruang"
 SIA_DD_equipment_1900_desc: "El Phra Ruang era un antiguo destructor británico de la clase R que fue vendido a la Real Armada Tailandesa en 1920. El buque desplazaba más de 1000 toneladas y estaba armado tres cuatro cañones QF Mk. IV 120 mm/45 y cuatro tubos lanzatorpedos de 533 mm. Tenían una velocidad, alcance y fiabilidad buenos para su época."
 SIA_CL_equipment_1922: "Clase Taskin"
 SIA_CL_equipment_1922_desc: "La clase Taskin consistía en un par de cruceros ligeros construidos en Italia. Se botaron en 1941, pero fueron requisados por la Armada siamesa en 1942. Iban a convertirse en los cruceros antiaéreos italianos de la clase Etna de la Regia Marina, pero nunca se terminaron antes del armisticio italiano. Habrían desplazado 5900 toneladas y habrían estado armados con seis cañones OTO 1929 152 mm/53 como armamento principal. Habrían tenido un blindaje decente, pero habrían sido bastante lentos para ser cruceros."
 SIA_CA_equipment_1895: "Clase Sri Ayuthia"
 SIA_CA_equipment_1895_desc: "Los buques de defensa costera de la clase Sri Ayuthia fueron quizás los últimos buques de este tipo construidos en el mundo, ya que los dos buques de la clase se construyeron en Japón y se pusieron en servicio para la Real Armada Tailandesa en 1938. El diseño era comparable al de un crucero pequeño (o un destructor grande) en tamaño, al de un acorazado en velocidad y al de un crucero pesado en armamento. Sus cañones principales eran cuatro cañones Shiki 203 mm/53,3. Estaban ligeramente blindados en comparación con cruceros pesados coetáneos."
 
 ### SPA - NATIONALIST SPAIN ###
 SPA_SS_equipment_1912: "Clase B"
 SPA_SS_equipment_1912_desc: "La clase B fueron los primeros submarinos construidos en España para la Armada española. Los seis buques de la clase entraron en servicio entre 1922 y 1925. Se diseñaron como buques monocasco, por lo que su fiabilidad dejaba que desear. Eran submarinos de tamaño medio que desplazaban más de 550 toneladas. Estaban armados con cuatro tubos lanzatorpedos de 450 mm."
 #SPA_SS_equipment_1912b: "C Class"
 SPA_SS_equipment_1916: "Clase General Mola"
 SPA_SS_equipment_1916_desc: "La clase General Mola era una clase de cuatro submarinos italianos de la clase Archimedes puestos en servicio en 1934 y traspasados a los nacionales en 1937. Eran bastante grandes, desplazando 880 toneladas, pero aun así más rápidos que la mayoría de submarinos. Estaban armados con ocho tubos lanzatorpedos de 533 mm y tenían una profundidad de 90 m."
 SPA_SS_equipment_1922: "Clase G"
 SPA_SS_equipment_1922_desc: "Los submarinos de la clase G española eran un par de submarinos alemanes de la clase VIIC construidos bajo licencia por la España nacional. Sin embargo, sólo se terminó uno, y no se traspasó a la Armada española hasta 1947. Los submarinos desplazaban 770 toneladas y estaban armados con cinco tubos lanzatorpedos de 533 mm. Tenían una velocidad y alcance excelentes, pues los Tipo VIIC eran el caballo de batalla de la flota submarina alemana."
 SPA_SS_equipment_1933: "Clase D"
 SPA_SS_equipment_1933_desc: "Los tres submarinos de la clase D española se botaron en 1944 y entraron en servicio en diversos puntos de la guerra. Los tres se diseñaron y construyeron en España. Eran grandes submarinos transatlánticos que desplazaban más de 1.050 toneladas. Estaban armados con seis tubos lanzatorpedos de 533 mm y tenían una velocidad y alcance xcelentes."
 SPA_DD_equipment_1900: "Clase Alsedo"
 SPA_DD_equipment_1900_desc: "Los tres destructores de la clase Alsedo se construyeron para la Armada española. Estaban basados en la clase L británica, y se pusieron en servicio entre 1924 y 1925. Desplazaban más de 1040 toneladas y tenían tres cañones Vickers Mk. LA 102 mm/45 como armamento principal, así como cuatro tubos lanzatorpedos de 450 mm. También tenían una velocidad y alcance decentes para su época."
 SPA_DD_equipment_1912: "Clase Churruca"
 SPA_DD_equipment_1912_desc: "La clase Churruca española incluía dieciséis destructores botados entre 1925 y 1933, dos de los cuales se vendieron después a Argentina. Los buques se diseñaron a partir de los destructores británicos de la clase S y conformaron la columna vertebral de la Armada española durante la guerra civil. Desplazaban más de 1500 toneladas y estaban armados con tres cañones Vickers-Armstrong 120 mm/45 como armamento principal, así como seis tubos lanzatorpedos de 533 mm. Tenían una buena velocidad y un alcance excelente. "
 SPA_DD_equipment_1922: "Clase Álava"
 SPA_DD_equipment_1922_desc: "Los destructores de la clase Álava se botaron en la posguerra como mejoras de la anterior clase Almirante Antequera —que era una subclase de la anterior clase Churruca—. Desplazaban 1710 toneladas y tenían cuatro cañones Vickers-Armstrong Mk. F 120 mm/45 como cañones principales. Su velocidad y alcance eran comparables a los de los diseños anteriores en los que se basó la clase."
 SPA_CL_equipment_1900: "Clase Méndez Núñez"
 SPA_CL_equipment_1900_desc: "Los cruceros ligeros de la clase Méndez Núñez eran un par de cruceros construidos en España para la Armada española a principios de los años veinte. Los buques se encargaron en 1915, pero la escasez de materiales de la Gran Guerra retrasó la consrucción. El diseño estuvo muy influenciado por los cruceros británicos de la clase C. Los cruceros desplazaban casi 4800 toneladas, pero eran relativamente lentos. Su armamento principal constaba de seis cañones Vickers Mk. V 152 mm/50. También tenía buen blindaje y una docena de tubos lanzatorpedos de 533 mm."
 #SPA_CL_equipment_1900b: "Príncipe Alfonso Class"
 SPA_CA_equipment_1895: "Clase Princesa de Asturias"
 SPA_CA_equipment_1895_desc: "La clase Princesa de Asturias consistía en tres cruceros blindados construidos para la Armada española a principios de siglo. Los tres habían sido desguazados o hundidos a mediados de los años treinta. Estaban armados con cañones dobles Guillén M1896 de 240 mm y ocho cañones Schneider-Canet 140 mm/33. Estaban muy blindados, pero también eran algo lentos en comparación con un crucero pesado estándar."
 SPA_CA_equipment_1906: "Clase Canarias"
 SPA_CA_equipment_1906_desc: "Los dos cruceros pesados de la clase Canarias se construyeron de acuerdo con las especificaciones del Tratado Naval de Washington. Se botaron a principios de los años treinta, pero no se terminaron hasta 1936. Desplazaban casi 10 700 toneladas y tenían buena velocidad. Estaban relativamente ligeramente blindados, pero contaban con ocho cañones Vickers-Armstrong Mk. D 203 mm/50 como armamento principal."
 SPA_BB_equipment_1895: "Clase España"
 SPA_BB_equipment_1895_desc: "La clase España era originalmente una clase de tres acorazados dreadnought puestos en servicio en la época de la Gran Guerra, aunque uno había naufragado para cuando empezó la guerra civil española. Los otros dos se perdieron durante la guerra. Eran bastante pequeños para ser acorazados, desplazando poco más de 15 400 toneladas. Sin embargo, tenían un blindaje y una velocidad decentes y una batería principal de ocho cañones Vickers H 305 mm/50. "

 SAF_SS_equipment_1933_desc: "Los submarinos de la clase V, o clase Vampire, estaban basados en los anteriores barcos más pequeños de la clase U. Eran mayores sin dejar de ser relativamente pequeños, con mejor capacidad de navegación marítima pero con un alcance operativo y un armamento limitados."

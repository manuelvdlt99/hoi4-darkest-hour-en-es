 SPR_BB_equipment_1895: "Clase España"
 SPR_BB_equipment_1895_desc: "La clase España era originalmente una clase de tres acorazados dreadnought puestos en servicio en la época de la Gran Guerra, aunque uno había naufragado para cuando empezó la guerra civil española. Los otros dos se perdieron durante la guerra. Eran bastante pequeños para ser acorazados, desplazando poco más de 15 400 toneladas. Sin embargo, tenían un blindaje y una velocidad decentes y una batería principal de ocho cañones Vickers H 305 mm/50. "
 ### SWE - SWEEDEN ###
 SWE_SS_equipment_1912: "Clase Hajen"
 SWE_SS_equipment_1912_desc: "Las clases Hajen, Bävern y Valen eran una serie de submarinos de tamaño pequeño a medio construidos para la Armada sucea durante los años veinte. La clase Hajen, puesta en servicio en 1920, tenía submarinos que desplazaban casi 400 toneladas y estaban armados con cuatro tubos lanzatorpedos de 450 mm. Tenían una profundidad de tan sólo 30 m."
 #SWE_SS_equipment_1912b: "Draken Class"
 SWE_SS_equipment_1916: "Clase Sjölejonet"
 SWE_SS_equipment_1916_desc: "La clase Sjölejonet constaba de nueve submarinos construidos entre 1936 y 1942. Eran submarinos de tamaño medio que desplazaban 580 toneladas, y su diseño se vio muy influenciado por los submarinos neerlandeses de la clase O. Estaban armados con seis tubos lanzatorpedos de 533 mm y tenían una profundidad de 60 m. "
 SWE_SS_equipment_1922: "Clase U"
 SWE_SS_equipment_1922_desc: "Los submarinos de la clase U sueca eran una clase de nueve submarinos puestos en servicio entre 1942 y 1944. Eran bastante pequeños y relativamente lentos, desplazando sólo 370 toneladas. Estaban armados con cuatro tubos lanzatorpedos de 533 mm."
 SWE_SS_equipment_1933: "Clase Neptun"
 SWE_SS_equipment_1933_desc: "La clase Neptun consistía en tres submarinos de tamaño medio puestos en servicio en 1943. Se utilizaban principalmente para tareas de minado. Desplazaban 550 toneladas y estaban armados con cinco tubos lanzatorpedos de 533 mm."
 SWE_DD_equipment_1900: "Clase Ehrensköld"
 SWE_DD_equipment_1900_desc: "Los dos destructores de la clase Ehrensköld se terminaron en 1927 y fueron los primeros destructores modernos de Suecia tras la Gran Guerra. Desplazaban poco más de 970 toneladas y estaban armados con tres cañones 120 mm/44 K/45 y seis tubos lanzatorpedos de 533 mm. Tenían poco alcance, pero buena velocidad."
 SWE_DD_equipment_1912: "Clase Göteborg"
 SWE_DD_equipment_1912_desc: "La clase Göteborg constaba de seis destructores construidos entre 1935 y 1942. Tenían un casco más largo y maquinaria mejorada en comparación con sus predecesores. Desplazaban poco más de 1020 toneladas y tenían un armamento principal de cañones 120 mm/44 K/45, y también seis tubos lanzatorpedos de 533 mm. Tenían un alcance limitado, pero una velocidad excelente."
 SWE_DD_equipment_1916: "Clase Visby"
 SWE_DD_equipment_1916_desc: "Los cuatro destructores de la clase Visby entraron en servicio entre 1942 y 1944. Eran parecidos a la anterior clase Göteborg, sólo que más grandes, desplazando más de 1130 toneladas. También tenían motores mejorados, un alcance algo mayor y una fuerte dotación de equipo antisubmarino."
 SWE_DD_equipment_1922: "Clase Öland"
 SWE_DD_equipment_1922_desc: "Los dos destructores de la clase Öland supusieron un cambio radical con respecto a diseños anteriores. Se botaron y terminaron poco después de la Segunda Guerra Mundial. Eran grandes, desplazando 1880 toneladas. Estaban armados con cuatro cañones M44 120 mm/45 como armamento principal y tenían una fuerte dotación antiaérea, antisubmarina y de torpedos. Eran algo más lentos que los destructores anteriores, pero tenían un alcance considerablemente mayor."
 SWE_CL_equipment_1900: "Clase Fylgia"
 SWE_CL_equipment_1900_desc: "El Fylgia fue un crucero blindado relativamente pequeño puesto en servicio para la Armada sueca en 1905. Durante la guerra se dedicó principalmente a tareas de entrenamiento y fue sometido a un exhaustivo reacondicionamiento en 1939-41. Antes del reacondicionamiento, desplazaba más de 4300 toneladas y estaba armado con seis cañones M1903 152 mm/45 K/50 como armamento principal. Tenía buen blindaje, pero era relativamente lento para ser un crucero."
 SWE_CL_equipment_1933: "Clase Tre Kronor"
 SWE_CL_equipment_1933_desc: "La clase Tre Kronor consistía en un par de cruceros ligeros terminados para la Armada sueca justo después del final de la Segunda Guerra Mundial. Desplazaban poco menos de 7700 toneladas y tenían una velocidad y alcance decentes. Su armamento principal constaba de siete cañones M42 152/53. También contaban con una fuerte dotación de cañones antiaéreos, torpedos y equipo antisubmarino."
 SWE_CA_equipment_1895: "Clase Sverige"
 SWE_CA_equipment_1895_desc: "La clase Sverige estaba formada por tres acorazados costeros construidos para la Armada sueca antes de la Gran Guerra. Los buques se asemejaban más a los cruceros pesados tanto por su tamaño (desplazamiento de más de 6800 toneladas) como por su armamento (cuatro cañones M12 283 mm/44 K/45). Los buques eran relativamente lentos para ser cruceros, pero estaban muy bien blindados. Los tres buques sirvieron durante la Segunda Guerra Mundial."
 ### TUR - TURKEY ###
 TUR_SS_equipment_1912: "Clase Birinci İnönü"
 TUR_SS_equipment_1912_desc: "La clase Birinci İnönü estaba formada por dos submarinos costeros construidos en los Países Bajos para Turquía a mediados de los años veinte. Fueron los primeros buques construidos para la Armada turca después de la Gran Guerra. Desplazaban 520 toneladas y estaban armados con seis tubos lanzatorpedos de 450 mm. Eran algo lentos, pero tenían buen alcance."
 #TUR_SS_equipment_1912b: "Dumlupınar Class"
 TUR_SS_equipment_1916: "Clase Saldıray"
 TUR_SS_equipment_1916_desc: "Los tres submarinos de la clase Saldıray se botaron a finales de los años treinta. Su diseño estuvo muy influenciado por Alemania; de hecho, el primer buque de la clase se construyó en Alemania, mientras que los otros dos se construyeron bajo licencia en Estambul. Eran grandes submarinos transatlánticos que desplazaban más de 930 toneladas y tenían un alcance excelente. Estaban armados con seis tubos lanzatorpedos de 533 mm."
 TUR_SS_equipment_1922: "Clase Oruç Reis"
 TUR_SS_equipment_1922_desc: "Los submarinos de la clase Oruç Reis se construyeron en el Reino Unido como un diseño modificado de la clase S británica. Los buques se botaron en 1940, y varios de ellos fueron internados temporalmente por la Marina Real. Todos menos uno fueron devueltos a TUR_Politics. Los buques desplazaban 625 toneladas y estaban armados con cinco tubos lanzatorpedos de 533 mm. Su velocidad y alcance eran algo limitados."
 TUR_SS_equipment_1933: "Clase Sakayra"
 TUR_SS_equipment_1933_desc: "Los submarinos de la clase Sakayra eran una serie de submarinos estadounidenses de la clase Balao vendidos a Turquía después de la guerra. Eran submarinos muy grandes para la época, desplazando más de 1520 toneladas. Tenían un alcance y velocidad excelentes y estaban armados con diez tubos lanzatorpedos de 533 mm."
 TUR_DD_equipment_1900: "Clase Peyk"
 TUR_DD_equipment_1900_desc: "La clase Peyk consistía en un par de buques torpederos grandes y rápidos encargados para la Armada otomana en 1907. Los buques se construyeron en Alemania y sobrevivieron a la Gran Guerra, pero quedaron obsoletos para la Segunda Guerra Mundial. Los buques desplazaban 775 toneladas y estaban armados con cañones dobles SK 105 mm/37 L/40, así como tres tubos lanzatorpedos de 450 mm. Tenían un alcance decente, pero eran bastante lentos para ser destructores."
 TUR_DD_equipment_1912: "Clase Kocatepe"
 TUR_DD_equipment_1912_desc: "Los dos destructores de la clase Kocatepe se construyeron en Italia para la Armada turca en 1931. Estaban basados en el diseño Folgore italiano. Los buques desplazaban 1250 toneladas y estaban armados con cuatro cañones Ansaldo 1926 120 mm/50 y seis tubos lanzatorpedos de 533 mm. También tenían buena velocidad y alcance."
 TUR_DD_equipment_1916: "Clase Demirhisar"
 TUR_DD_equipment_1916_desc: "Los cuatro destructores de la clase Demirhisar se construyeron en el Reino Unido y se terminaron en 1942. Dos de los barcos estaban pensados para la Marina Real, uno de los cuales se devolvió después de la guerra. Los buques estaban basados en la clase I británica. Desplazaban 1370 toneladas y tenían cuatro cañones QF Mk. IX 120 mm/45 como armamento principal. Tenían una velocidad decente y buen alcance, así como una fuerte dotación de cañones antiaéreos y equipo antisubmarino."
 TUR_CL_equipment_1900: "Clase Mecidiye"
 TUR_CL_equipment_1900_desc: "El buque turco Mecidiye fue un crucero protegido construido en EE. UU. para la Armada otomana a comienzos de siglo. En verdad, fue hundido en aguas poco profundas durante la Segunda Guerra Mundial, pero fue izado y, tras un breve periodo como parte de la Armada Imperial Rusa, fue devuelto a TUR_Politics. Desplazaba poco menos de 3500 toneladas y estaba armado con dos cañones Bethlehem n.º 2 152 mm/44 y ocho cañones Armstrong Y 120 mm/45. Tenían un alcance decente, pero eran relativamente lentos y estaban ligeramente blindados."
 TUR_BC_equipment_1912: "Clase Yavuz"
 TUR_BC_equipment_1912_desc: "El Yavuz fue puesto en servicio originalmente como el crucero de batalla alemán Goeben, pero fue vendido a los otomanos y vuelto a poner en servicio en 1914 para evitar su internamiento. Desplazaba poco menos de 23 000 toneladas y tenía una velocidad y alcance decentes. Estaba bien blindado y estaba armado con diez cañones SK 283 mm/47 L/50, además de contar con un potente armamento secundario."
 TUR_BB_equipment_1895: "Clase Reşadiye"
 TUR_BB_equipment_1895_desc: "La clase Reşadiye representa tres acorazados dreadnought encargados al Reino Unido para la Armada turca justo antes de la Gran Guerra. Sin embargo, sólo se terminó uno de los buques, que fue internado por los británicos al comenzar la Gran Guerra. Los buques habrían desplazado 23 000 toneladas y habrían tenido buen blindaje, velocidad y alcance. Su armamento principal habrían sido diez cañones Vickers 343 mm/45."
 ### URU - URUGUAY ###
 URU_DD_equipment_1900: "Clase Uruguay"
 URU_DD_equipment_1900_desc: "El Uruguay fue un torpedero pesado construido en Alemania para la Armada uruguaya antes de la Gran Guerra. Desplazaba más de 1400 toneladas y estaba armado con cuatro cañones Krupp QF 120 mm/45. Tenía una fuerte dotación antiaérea y cuatro tubos lanzatorpedos de 450 mm. Dados su antigüedad y gran tamaño, eran bastante lentos en comparación con otros destructores."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_SS_equipment_1912: "Serie 600"
 VIC_SS_equipment_1912_desc: "Los submarinos de la serie de 600 toneladas fueron los primeros submarinos modernos de Francia después de la Gran Guerra. Eran de tamaño medio y desplazaban unas 600 toneladas; aunque eran de navegación marítima, se designaban como submarinos costeros y se utilizaban sobre todo en las aguas cálidas del Mediterráneo. Se construyeron tres clases de cuatro buques cada una de este tipo: las clases Sirène, Ariane y Circé. Fueron la base de la mayor serie de 630 toneladas de las clases Argonaute, Diane y Orion."
 #VIC_SS_equipment_1912b: "630 Series"
 #VIC_SS_equipment_1912c: "Redoutable Class"
 VIC_SS_equipment_1916: "Clase Minerve"
 VIC_SS_equipment_1916_desc: "Los submarinos de la clase Minerve (nombre del proyecto T2) estaban basados en la serie de 630 toneladas, aunque tenían mejores motores y una disposición de torpedos diferente. Estos submarinos fueron la primera parte del programa de estandarización resultante de un diseño centralizado de la Dirección de Construcción y Armas Navales (DCAN), un diseño de astillero bastante específico de las clases anteriores."
 #VIC_SS_equipment_1916b: "Aurore Class"
 VIC_SS_equipment_1922: "Clase Roland Morillot"
 VIC_SS_equipment_1922_desc: "Los submarinos de la clase Roland Morillot (nombre del proyecto Z2) eran grandes submarinos transatlánticos basados en los anteriores submarinos de la clase Redoutable. Eran submarinos grandes que desplazaban 1800-2400 toneladas y llevaban un formidable armamento de 10 tubos lanzatorpedos. La caída de Francia tuvo lugar antes de que se acabara ninguno."
 VIC_SS_equipment_1933: "Clase Phénix"
 VIC_SS_equipment_1933_desc: "Los submarinos de la clase Phénix eran barcos transatlánticos de tamaño medio y largo alcance autorizados en los programas navales de 1939-40, pero el inicio de la guerra y la caída de Francia provocaron la cancelación de estos barcos. Eran parecidos a la clase Redoutable, sólo que eran más pequeños y desplazaban 1200 toneladas. Portaban un armamento de torpedos similarmente pesado."
 VIC_DD_equipment_1900: "Clase Bourrasque"
 VIC_DD_equipment_1900_desc: "Los destructores de la clase Bourrasque formaban parte de la serie de 1500 toneladas, y se botaron a mediados de los años veinte. Junto con las clases Chacal y L'Adroit, constituyeron la columna vertebral de la nueva y moderna flota francesa de la posguerra. Eran rápidos y estaban bien armados para su época, pero su armamento de torpedos era menor en comparación con buques similares de otras armadas."
 #VIC_DD_equipment_1900b: "Chacal Class"
 #VIC_DD_equipment_1900c: "Aigle & Vauquelin Class"
 VIC_DD_equipment_1912: "Clase Le Fantasque"
 VIC_DD_equipment_1912_desc: "Los destructores de la clase Le Fantasque eran básicamente versiones mejoradas de los anteriores superdestructores de la serie de 2400 toneladas (Guépard, Aigle, Vauquelin) construidos en el marco del programa naval de 1930. Eran destructores grandes, armados hasta los dientes y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones recién desarrollados, antiaéreos adecuados y armamento de torpedos."
 #VIC_DD_equipment_1912b: "Le Hardi Class"
 #VIC_DD_equipment_1912c: "Mogador Class"
 VIC_DD_equipment_1916: "Clase L’Intrépide"
 VIC_DD_equipment_1916_desc: "Los destructores de la clase L'Intrépide eran una versión modificada de los anteriores destructores de la clase Le Hardi. Se autorizaron en los programas navales de 1938 y 1939, pero la guerra y la caída de Francia provocaron la cancelación de estos navíos. Se habrían centrado más en una función antiaérea, con un aumento del desplazamiento a 2800-2900 toneladas y motores más grandes."
 VIC_DD_equipment_1922: "Clase Hoche"
 VIC_DD_equipment_1922_desc: "Las clases Hoche y Bayard fueron el último diseño de superdestructor de la Marina francesa. Ambas clases estaban basadas en la clase Mogador, con un desplazamiento de 4200 toneladas y un armamento principal similar, pero con cañones antiaéreos mejorados y motores más potentes. Se autorizaron en los programas navales de 1939-40, pero el comienzo de la guerra y la caída de Francia provocaron la cancelación de estos buques."
 VIC_CL_equipment_1900: "Clase Duguay-Trouin"
 VIC_CL_equipment_1900_desc: "Los cruceros ligeros Duguay-Trouin fueron los primeros grandes buques de guerra franceses construidos tras la Gran Guerra en el marco del programa naval de 1922. Fueron los primeros cruceros ligeros con torretas principales cerradas superpuestas. Entre los cruceros ligeros, tenían un potente armamento de torpedos pero un blindaje prácticamente inexistente."
 VIC_CL_equipment_1912: "Clase La Galissonnière"
 VIC_CL_equipment_1912_desc: "Los cruceros ligeros de la clase La Galissonnière eran la respuesta a los cruceros ligeros italianos del tipo Condottieri y estaban basados en los anteriores de la clase Émile Bertin. Se construyeron en los programas navales de 1931 y 1932, con el armamento principal típico y antiaéreo de la época. Desplazaban 10 850 toneladas y tenían una mayor cantidad de aviones de reconocimiento y buena velocidad."
 VIC_CL_equipment_1922: "Clase De Grasse"
 VIC_CL_equipment_1922_desc: "Los cruceros de la clase De Grasse se autorizaron en los programas navales de 1938 y 1939 y eran básicamente La Galissonnières mejorados. Tenían un armamento antiaéreo más potente y motores más grandes. La caída de Francia hizo que se cancelasen los dos últimos buques y que el buque principal se terminara después de la guerra con un diseño diferente. Los alemanes pretendían terminarlo como un portaaviones ligero, pero este proyecto tampoco se llevó a cabo."
 VIC_CL_equipment_1933: "Clase Colbert"
 VIC_CL_equipment_1933_desc: "El Colbert era un crucero ligero antiaéreo botado en 1956. Este crucero de la clase Colbert se construyó de forma muy similar al De Grasse de la posguerra, con armamento pesado antiaéreo tanto para largo como para corto alcance. La diferencia entre el Colbert y el De Grasse era que el Colbert tenía motores más pequeños, un blindaje más fino y era ligeramente más pequeño."
 VIC_CA_equipment_1895: "Clase Suffren"
 VIC_CA_equipment_1895_desc: "Los cruceros pesados de la clase Suffren eran básicamente una repetición de los anteriores de la clase Duquesne con pequeñas mejoras en cuanto a sus capacidades marítimas. Ambas clases se asemejaban a la filosofía de los cruceros contemporáneos de la Marina francesa: blindaje muy fino pero buena velocidad y alcance. Su desplazamiento estándar era de 10 000 toneladas y estaban equipados con armamento estándar para un crucero pesado."
 VIC_CA_equipment_1906: "Clase Algérie"
 VIC_CA_equipment_1906_desc: "Los cruceros pesados de la clase Algérie eran una mejora de las clases anteriores Suffren y Duquesne, pero diseñados para ser el adversario de los nuevos cruceros pesados italianos de la clase Zara. Tanto el cinturón acorazado principal como la protección submarina aumentaron considerablemente. Su armamento antiaéreo era adecuado para la época, pero, debido a estos cambios, el desplazamiento estándar superaba las 10 000 toneladas."
 VIC_CA_equipment_1922: "Clase Saint Louis"
 VIC_CA_equipment_1922_desc: "Los cruceros pesados de la clase Saint Louis estaban basados en la clase Algérie, pero su aspecto general era más parecido al de los buques capitales de las clases Dunkerque y Richelieu. Se encargaron tres buques en el programa naval de 1940, pero, debido a la caída de Francia, no se llegó a construir ninguno. Habrían contado con nuevos cañones y armamento antiaéreo mejorado, pero el blindaje sería el mismo que el de la clase Algérie. Fue el último diseño de crucero pesado de la Marina francesa."
 VIC_CA_equipment_1933: "Clase Forbin"
 VIC_CA_equipment_1933_desc: "Los cruceros pesados de la clase Forbin eran un diseño hipotético como continuación de la clase Saint Louis. Diseñados para defender las rutas comerciales entre la Francia continental y las colonias, tenían gran alcance y buena velocidad, junto con un armamento pesado de cañones en cuatro torretas triples y una cantidad adecuada de armamento antiaéreo. El diseño y el aspecto general del buque se asemejaban a los de la anterior clase Saint Louis y a los de la clase Crown Colony británica."
 VIC_BC_equipment_1912: "Diseño Durand-Viel"
 VIC_BC_equipment_1912_desc: "El diseño Durand-Viel de crucero de batalla era una propuesta entre una serie de estudios que se remontan a la Gran Guerra. Eran, en esencia, las versiones de crucero de batalla de las clases de acorazados Normandie y Lyon, con las mismas torretas cuádruples y cañones, aunque en número reducido. Al igual que los cruceros de batalla contemporáneos de otras armadas, serían más rápidos, pero estarían menos blindados que un acorazado. Se cancelaron antes de que estallase la Gran Guerra."
 VIC_BC_equipment_1916: "Clase Dunkerque"
 VIC_BC_equipment_1916_desc: "Los Dunkerques se diseñaron para hacer frente a los acorazados de bolsillo alemanes de la clase Deutschland. Fueron el culmen de una serie de estudios de diseño realizados entre mediados de los años veinte y principios de los treinta. Autorizados en los programas navales de 1931 y 1934, eran similares a los acorazados de la clase Nelson británica, con todas las torretas principales concentradas en la parte delantera. Ésto se traducía en un cinturón acorazado más corto y, por tanto, un buque más pequeño para ajustarse a las limitaciones de los tratados navales."
 VIC_BB_equipment_1895: "Clase Courbet"
 VIC_BB_equipment_1895_desc: "Los acorazados de la clase Courbet fueron los primeros superacorazados construidos para la Marina francesa antes y durante la Gran Guerra. Autorizados en los programas navales de 1910 y 1911, vieron servicio limitado durante la Gran Guerra, pero estuvieron activos durante la Segunda Guerra Mundial. Aunque tenían un blindaje más grueso y cañones más potentes que los acorazados anteriores de la clase Dante, seguían siendo inferiores a los acorazados contemporáneos de la Armada de EE. UU. y la Marina Real británica. Desplazaban poco más de 22 000 toneladas y sus únicas modernizaciones antes de la Segunda Guerra Mundial fueron un armamento antiaéreo mejorado y calderas mejoradas."
 #VIC_BB_equipment_1895b: "Bretagne Class" 
 VIC_BB_equipment_1900: "Clase Richelieu"
 VIC_BB_equipment_1900_desc: "Los acorazados de la clase Richelieu fueron los últimos acorazados puestos en servicio en la Marina francesa. Eran un diseño mejorado del Dunkerque y se autorizaron en el marco de los programas navales de 1935 y 1938. Disponían de un armamento antiaéreo, velocidad y alcance excelentes, lo que los convertía en excelentes buques capitales. De los cuatro que se encargaron, sólo se botaron dos y se terminó uno antes de la caída de Francia. Hubo numerosos intentos de terminar los buques restantes utilizando diferentes diseños, propuestos para su uso como acorazados antiaéreos, híbridos acorazados-portaaviones o portaaviones a escala completa."
 VIC_BB_equipment_1906: "Clase Gascogne"
 VIC_BB_equipment_1906_desc: "La clase Gascogne de acorazados era una subclase de la clase Richelieu. Se encargaron tres buques en el programa naval de 1940, pero no se empezó ninguno. El diseño habría sido una repetición del Richelieu, pero con el armamento principal distribuido uniformemente en proa y popa, armamento antiaéreo mejorado y motores mejorados, lo que se habría traducido en un buque mejor en general."
 VIC_BB_equipment_1912: "Clase Alsace"
 VIC_BB_equipment_1912_desc: "Los acorazados de la clase Alsace estaban destinados a suceder a los de la clase Richelieu. Se encargaron cuatro buques, cuyos estudios de diseño finalizaron en 1939, se autorizaron en 1940 y se esperaba que estuvieran construidos en 1941, aunque la caída de Francia lo impidió. Mejoró el diseño del Richelieu con cañones principales más pesados y numerosos, armamento antiaéreo más potente, placas de blindaje más gruesas y motores más grandes."
 VIC_SHBB_equipment_1936: "Clase Charlemagne"
 VIC_SHBB_equipment_1936_desc: "La clase Charlemagne de superacorazados era un diseño hipotético para equipararse a los grandes acorazados de otras armadas. Disponían de un armamento pesado en posiciones superpuestas, armamento antiaéreo pesado y un blindaje grueso. Todo el diseño tomaba elementos de la clase Richelieu y la británica Nelson."
 VIC_SHBB_equipment_1945: "Clase Napoléon Bonaparte"
 VIC_SHBB_equipment_1945_desc: "Los acorazados de la clase Napoléon Bonaparte eran un diseño hipotético basado en las clases Alsace y Gascogne. Su armamento pesado estaba distribuido uniformemente en proa y popa en torretas triples, con secundarias superpuestas y armamento antiaéreo pesado. Su grueso blindaje y sus potentes motores le proporcionaban la velocidad y la defensa necesarias para seguir el ritmo de las demás naves de la flota y hacer frente eficientemente a sus adversarios."
 VIC_CV_equipment_1930: "Clase Béarn"
 VIC_CV_equipment_1930_desc: "El Béarn se construyó originalmente como acorazado de la clase Normandie, pero más tarde se terminó como portaaviones, con un desplazamiento de 22 100 toneladas, y prestó servicio durante los años de entreguerras y la Segunda Guerra Mundial. Como portaaviones convertido, su velocidad era lenta y tenía un espacio limitado para aviones, pero el cinturón acorazado medio y su largo alcance compensaban estas carencias. Su construcción proporcionó una importante experiencia a los diseñadores franceses de la Dirección de Construcción y Armas Navales (DCAN) y dio lugar a una serie de estudios de diseño posteriores."
 VIC_CV_equipment_1933: "Clase Joffre"
 VIC_CV_equipment_1933_desc: "Los portaaviones de la clase Joffre (nombre del proyecto PA-16) eran la siguiente generación de portaaviones de la Marina francesa. Fue el último de los estudios de diseño que comenzaron en 1929 y terminaron en 1937. Se autorizaron dos buques en el programa naval de 1938, pero la escalada de los conflictos ralentizó el proceso de construcción y, al final, la caída de Francia impidió la finalización de estos buques. El desplazamiento habría sido de unas 20 000 toneladas. Habrían tenido buen armamento antiaéreo, blindaje y velocidad, pero una dotación de aviones por debajo de la media. En conjunto, habría sido un portaaviones completo y versátil para la Marina francesa."
 VIC_CV_equipment_1936: "Clase Jean Bart"
 VIC_CV_equipment_1936_desc: "El portaaviones Jean Bart fue una propuesta de mediados de la guerra para convertir el acorazado inacabado Jean Bart de la clase Richelieu en un portaaviones a escala real de forma similar al Shinano japonés. El gran tamaño del casco se habría traducido en una gran dotación de aviones y, junto con los grandes motores, en un portaaviones rápido y de largo alcance. El armamento antiaéreo pesado de origen estadounidense habría proporcionado una buena defensa contra aviones y combatientes superficiales menores."
 VIC_CV_equipment_1940: "Clase Clemenceau"
 VIC_CV_equipment_1940_desc: "Los portaaviones de la clase Clemenceau (nombre del proyecto PA-28) fueron el primer diseño de portaaviones de la posguerra de la Marina francesa. El diseño habría sido similar al de los portaaviones inacabados de la clase Joffre, aunque el equipo instalado y el armamento habrían sido de productos franceses modernos. La adquisición de los portaaviones de escolta de la Armada de EE. UU. y la Marina Real y el estado económico de la Francia de la posguerra impidieron la construcción de estos buques. No debe confundirse con los últimos portaaviones de la clase Clemenceau (nombre del proyecto PA-54), que se construyeron en 1955 y 1957."
 ### YUG - YUGOSLAVIA ###
 YUG_SS_equipment_1912: "Clase Hrabri"
 YUG_SS_equipment_1912_desc: "Los dos submarinos de la clase Hrabri se construyeron originalmente como submarinos británicos de la clase L para la Marina Real, pero se vendieron y terminaron para Yugoslavia utilizando un diseño modificado en 1928. Eran submarinos grandes que desplazaban 975 toneladas y estaban armados con seis tubos lanzatorpedos de 533 mm."
 YUG_DD_equipment_1900: "Clase Dubrovnik"
 YUG_DD_equipment_1900_desc: "El destructor Dubrovnik era el buque más grande de la flota yugoslava cuando se compró. El buque fue construido en el Reino Unido y entregado a Yugoslavia en 1932. Era un gran destructor que desplazaba 1880 toneladas. Iba armado con cuatro cañones Škoda de 140/53, una potente dotación antiaérea, seis tubos lanzatorpedos de 533 mm y buen equipo antisubmarinos."
 YUG_DD_equipment_1912: "Clase Beograd"
 YUG_DD_equipment_1912_desc: "La clase Beograd estaba formada por tres destructores construidos con ayuda francesa. Dos de los barcos se construyeron en Split, mientras que el tercero se construyó en Francia. Los tres estaban basados en los destructores franceses de la clase L’Adroit y se pusieron en servicio en 1939. Desplazaban 1210 toneladas y estaban armados con cuatro cañones Škoda 120/43 y seis tubos lanzatorpedos de 533 mm. Tenían una velocidad excelente, pero un alcance por debajo de la media."
 YUG_DD_equipment_1922: "Clase Split"
 YUG_DD_equipment_1922_desc: "El Split era un destructor pesado botado y terminado en Yugoslavia. Se botó en 1943, pero no se terminó hasta 1958, con un diseño modificado. El diseño original desplazaba 2400 toneladas y estaba armado con cinco cañones Škoda 140/56 como armamento principal. A pesar de su tamaño, tenía una velocidad excelente."

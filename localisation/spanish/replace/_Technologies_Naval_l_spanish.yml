 ### POR - PORTUGAL ###
 POR_SS_equipment_1912: "Clase Foca"
 POR_SS_equipment_1912_desc: "La clase Foca portuguesa representaba tres submarinos pequeños construidos en Italia para la Marina portuguesa poco después de la Gran Guerra. Eran versiones agrandadas de la clase italiana Espadarte y buques gemelos de la clase A española. Sólo desplazaban 260 toneladas y estaban armados con dos tubos lanzatorpedos de 450 mm. Los tres buques fueron retirados del servicio a mediados de los años treinta."
 POR_SS_equipment_1916: "Clase Delfim"
 POR_SS_equipment_1916_desc: "La clase Delfim estaba formada por un par de submarinos encargados y construidos originalmente en Italia para la Marina portuguesa a principios de los años treinta. El pedido se canceló y los buques se completaron para la Marina italiana. Estaban basados en la gran clase italiana Squalo, que desplazaba 980 toneladas y estaba armada con ocho tubos lanzatorpedos de 533 mm."
 POR_SS_equipment_1933: "Clase Narval"
 POR_SS_equipment_1933_desc: "La clase Narval estaba formada por tres submarinos británicos de la clase Subtle que fueron encargados en 1945 y vendidos a Portugal tras la Segunda Guerra Mundial. Desplazaban 840 toneladas y estaban armados con siete tubos lanzatorpedos de 533 mm."
 POR_DD_equipment_1900: "Clase Douro"
 POR_DD_equipment_1900_desc: "La clase Douro era una clase de siete destructores botados a principios de los años treinta. Se construyeron tanto en Portugal como en el Reino Unido. Se vendieron dos de los buques a Colombia en 1934. Los buques desplazaban más de 1200 toneladas y estaban armados con cuatro cañones BL de 4,7 pulgadas y ocho tubos lanzatorpedos de 533 mm."
 ### PRU - PERU ###
 PRU_SS_equipment_1912: "Clase R"
 PRU_SS_equipment_1912_desc: "Los submarinos peruanos de la clase R eran cuatro submarinos encargados y construidos por EE. UU. a mediados de los años veinte. Eran básicamente idénticos a los submarinos de la clase R estadounidenses, desplazando más de 570 toneladas y armados con cuatro tubos lanzatorpedos de 533 mm."
 PRU_DD_equipment_1900: "Clase Almirante Villar"
 PRU_DD_equipment_1900_desc: "El Almirante Villar y el Amirante Guise eran dos antiguos destructores rusos de la clase Novik. Dieron la vuelta al mundo hasta llegar a la Armada peruana, navegando bajo las banderas del Reino Unido y Estonia antes de ser finalmente entregados a Perú en 1934. Estaban armados con cuatro cañones de 102 mm y nueve tubos lanzatorpedos de 533 mm. Desplazaban más de 1200 toneladas y tenían una velocidad decente para su tamaño y antigüedad."
 PRU_CL_equipment_1900: "Clase Almirante Grau"
 PRU_CL_equipment_1900_desc: "La clase Almirante Grau estaba formada por dos cruceros ligeros construidos en el Reino Unido antes de la Primera Guerra Mundial para la Armada peruana y puestos en servicio en 1907. Aun para ser cruceros ligeros, los buques eran bastante pequeños, ya que sólo desplazaban 3100 toneladas y tenían una velocidad por debajo de la media. Estaban ligeramente blindados y tenían cañones Vickers duales de 152 mm como su armamento principal."
 ### RAJ - BRITISH RAJ ###
 RAJ_SS_equipment_1912: "Clase L"
 RAJ_SS_equipment_1912_desc: "La clase L eran barcos de tamaño medio planeados originalmente bajo el Programa de Guerra de Emergencia como una versión mejorada de las anteriores clases de submarinos. Se construyeron en las últimas etapas de la Gran Guerra y se equiparon con nuevos torpedos más grandes, de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial, cuando se usaron más para tareas secundarias y de entrenamiento."
 RAJ_SS_equipment_1916: "Clase T"
 RAJ_SS_equipment_1916_desc: "Los barcos de la clase T, o clase Tritone, se diseñaron para reemplazar a los grandes submarinos de las clases O, P y R. Eran submarinos de tamaño moderado y gran alcance, idóneos para los océanos Atlántico y Pacífico. Estos barcos estaban bien armados, eran plataformas estables y se usaron bastante durante el conflicto, ya que el 25 % de los barcos construidos se perdió en la guerra."
 RAJ_SS_equipment_1922: "Clase U"
 RAJ_SS_equipment_1922_desc: "La clase U eran submarinos de pequeño tamaño construidos en el marco de los Programas de Guerra de Emergencia de 1940 y 1941. Originalmente concebidos como submarinos de entrenamiento al estallar la guerra, su diseño cambió, lo que permitió a estos submarinos demostrar su valor en las confinadas aguas del mar del Norte y el Mediterráneo. Debido a su menor tamaño, su alcance y armamento se vieron limitados. Tres subclases conformaban la clase: Undine, Umpire y Uproar."
 RAJ_SS_equipment_1933: "Clase V"
 RAJ_SS_equipment_1933_desc: "Los submarinos de la clase V, o clase Vampire, estaban basados en los anteriores barcos más pequeños de la clase U. Eran mayores sin dejar de ser relativamente pequeños, con mejor capacidad de navegación marítima pero con un alcance operativo y un armamento limitados."
 RAJ_DD_equipment_1900: "Clase V/W"
 RAJ_DD_equipment_1900_desc: "Estos destructores incluían las clases Admirality y Thornycroft V y W. Se construyeron en el marco del Programa de Guerra de Emergencia. Eran la evolución definitiva del diseño de los destructores británicos durante la Gran Guerra, incorporando las mejoras de sus predecesores, así como nuevos avances tecnológicos. Se construyeron grandes cantidades de estos buques durante las últimas etapas de la Gran Guerra y se convirtieron más tarde en la espina dorsal de las flotillas de destructores de la Marina Real. A partir de la década de 1930, pasaron a formar parte de flotas de reserva, relegadas finalmente a tareas de escolta de convoyes. Eran navíos adecuadamente armados y rápidos con buen alcance."
 RAJ_DD_equipment_1912: "Clase G/H/I"
 RAJ_DD_equipment_1912_desc: "Los destructores de las clases G, H e I se encargaron como parte de los Programas de Construcción Naval de 1933 y 1934. Eran por lo general repeticiones de la clase F precedente, con una ligera reducción de tamaño. El armamento de las clases G y H era el mismo que el de la clase F: cañones de 4,7 pulgadas. Estos buques tenían un gran alcance, estaban adecuadamente armados y contaban con una fuerte dotación de torpedos. Se usaron bastante durante la guerra y sufrieron numerosas pérdidas."
 RAJ_DD_equipment_1916: "Clase J/K/N"
 RAJ_DD_equipment_1916_desc: "Las clases J, K y N eran similares a la anterior clase Tribal, pero, en lugar de hacer hincapié en el armamento de cañones, los diseñadores volvieron a una configuración más estándar de torpedos pesados y cañones ligeros. Estos barcos se modificaron durante su servicio militar. Las mejoras incluían cañones antiaéreos y radares mejorados. Eran buques rápidos, de largo alcance y bien armados, ideales para escoltar flotas."
 RAJ_DD_equipment_1922: "Clase Battle"
 RAJ_DD_equipment_1922_desc: "Los destructores de la clase Battle se basaron en la evolución de los destructores británicos utilizados durante toda la guerra. Estos barcos se encargaron como parte de los programas navales de 1942 y 1943. Iban bien armados en lo que a armas y torpedos se refiere. Su armamento antiaéreo, sus capacidades antisubmarinas, su velocidad y su alcance los convertían en buques versátiles. Su introducción tardía en la guerra se tradujo en una contribución mínima."
 RAJ_CL_equipment_1900: "Clase C"
 RAJ_CL_equipment_1900_desc: "Los cruceros ligeros de la clase C eran un grupo de veintiocho cruceros ligeros de la Marina Real. Se construyeron antes y durante la Gran Guerra para las condiciones adversas del mar del Norte. Demostraron ser navíos robustos y capaces, si bien un tanto pequeños y estrechos. Su armamento era más que satisfactorio, ya que llevaban suficientes cañones de 6 pulgadas para luchar contra blancos superficiales enemigos y una pesada carga de torpedos. Fueron muy utilizados durante la Gran Guerra y participaron en muchas acciones superficiales. Sólo las subclases Caledon, Ceres y Carlisle estaban en servicio a mediados de los años treinta."
 RAJ_basic_light_cruiser: "Clase Southampton"
 RAJ_CL_equipment_1912: "Clase Southampton"
 RAJ_CL_equipment_1912_desc: "Los cruceros ligeros de la clase Southampton eran una subclase de los cruceros de la clase Town y se diseñaron para contrarrestar a los cruceros japoneses de la clase Mogami. Estos navíos estaban bien armados, tenían buena velocidad y alcance y portaban un armamento formidable de doce cañones de 6 pulgadas en cuatro torretas triples. Fueron la base de muchos de los posteriores diseños de cruceros ligeros de guerra de la RN."
 RAJ_CL_equipment_1922: "Clase Crown Colony"
 RAJ_CL_equipment_1922_desc: "Los cruceros ligeros de la clase Crown Colony eran versiones mejoradas de la clase Town, pero con un diseño simplificado para acelerar la construcción y reducir los costes. Los buques portaban las mismas armas que sus predecesores: cuatro torretas triples con cañones de 6 pulgadas. Tenían un blindaje similar, pero, debido a sus motores más pequeños, se redujo en cierta medida su alcance. El tipo incluía dos subclases: Fiji y Ceylon."
 RAJ_CL_equipment_1933: "Clase Minotaur"
 RAJ_CL_equipment_1933_desc: "También conocidos como clase Swiftsure, estos cruceros fueron diseñados como una versión modificada de la clase Crown Colony, incorporando modificaciones de guerra que fueron autorizadas en 1941. Tenían un mayor alcance operativo y un armamento antiaéreo más numeroso que los de la clase Crown Colony, mientras que el armamento principal se redujo a tres torretas triples. Construidos demasiado tarde para influir en el resultado de la guerra, la mayoría de los buques encargados fueron cancelados posteriormente. "
 RAJ_CA_equipment_1895: "Clase Hawkins"
 RAJ_CA_equipment_1895_desc: "Los cruceros de la clase Hawkins fueron los primeros cruceros pesados del mundo. Estaban basados en los cruceros ligeros de la clase Town, sobre todo en la subclase Birmingham, sólo que dotados de cañones de 7,5 pulgadas y un cinturón acorazado más grueso. Se diseñaron para enfrentarse a los grandes asaltantes mercantes de Alemania. Estaban bien armados, tenían una velocidad y un alcance razonables, y buena protección. Se pusieron en servicio cinco barcos en total, pero sólo cuatro estaban en activo al comenzar la Segunda Guerra Mundial."
 RAJ_CA_equipment_1906: "Clase Surrey"
 RAJ_CA_equipment_1906_desc: "Los cruceros pesados de la clase Surrey se propusieron bajo el programa naval de 1928. Eran versiones mejoradas de los anteriores cruceros pesados de la clase York. De haberse terminado, habrían estado dotados de cuatro cañones dobles de 8 pulgadas, un mayor blindaje y motores más potentes. Se encargaron dos buques, pero no se entregó ninguno."
 RAJ_CA_equipment_1922: "Clase Admiral"
 RAJ_CA_equipment_1922_desc: "Los cruceros pesados de la clase Admiral (no confundir con los cruceros de batalla de la clase Admiral) fueron el último intento de la Marina Real de diseñar y construir cruceros armados con cañones de 8 pulgadas. La fase de diseño empezó en 1938 y concluyó en 1941, dando lugar a varias propuestas. Las propuestas finales contaban con nuevas torretas triples con cañones de 8 pulgadas, armamento antiaéreo pesado, blindaje grueso y buena velocidad. La escasez de cruceros enemigos y la rentabilidad de estos buques hicieron que se centrara la atención en la construcción de más cruceros ligeros."
 RAJ_CA_equipment_1933: "Diseño Churchill"
 RAJ_CA_equipment_1933_desc: "Estos buques fueron propuestos por sir Winston Churchill, lord del Almirantazgo, en las primeras fases de la Segunda Guerra Mundial para hacer frente a los cruceros alemanes de grandes cañones de la clase Deutschland. Estos navíos habrían tenido cañones de 9,2 pulgadas, antiaéreos pesados y un fuerte blindaje. Se diseñaron para luchar eficientemente contra los buques capitales enemigos. Los buques se terminaron cancelando debido al elevado coste y la falta de demanda de un nuevo crucero pesado. "
 RAJ_BC_equipment_1912: "Clase Renown"
 RAJ_BC_equipment_1912_desc: "Los cruceros de batalla de la clase Renown se diseñaron originalmente como versiones mejoradas de los acorazados de la clase Revenge. Su construcción se suspendió cuando estalló la Gran Guerra. El almirante lord Fisher logró reiniciar su construcción como cruceros de batalla. Estos buques eran los cruceros de batalla por antonomasia. Iban bien armados, eran rápidos y maniobrables, pero tenían un blindaje más fino y menor alcance operativo. Sólo se terminaron dos de los tres barcos originales, Repulse y Renown."
 RAJ_BC_equipment_1916: "Clase Princess Royal"
 RAJ_BC_equipment_1916_desc: "El Princess Royal era una clase de cruceros de batalla hipotéticos que eran una versión más rápida y barata de los cruceros de batalla de la clase King George V. Estos navíos llevaban un armamento similar pero reducido para el combate superficial y antiaéreo: dos cañones triples de 14 pulgadas y seis cañones duales antiaéreos de 5,25 pulgadas. Su gran velocidad y largo alcance habrían propocionado a la Marina Real capacidades de ataque rápido y protección de convoyes, pero su blindaje limitado habría resultado problemático si hubieran tenido que enfrentarse a acorazados modernos."
 RAJ_BB_equipment_1895: "Clase Revenge"
 RAJ_BB_equipment_1895_desc: "Los cruceros de batalla de la clase Revenge se encargaron en 1913 como versiones baratas de los dreadnoughts de la clase Queen Elizabeth. Aunque contaban con armamento y blindaje similares, su velocidad considerablemente inferior los relegó a tareas secundarias durante la Segunda Guerra Mundial. De los 8 buques previstos de la clase, sólo se terminaron 5."
 RAJ_BB_equipment_1900: "Clase King George V"
 RAJ_BB_equipment_1900_desc: "Los acorazados de la clase King George V fueron el resultado del Tratado Naval de Washington de 1922 y del Primer Tratado de Londres de 1930, que limitaban el desplazamiento máximo y la artillería de los buques capitales. Por tanto, estos buques estaban equipados con cañones de menor calibre que los acorazados anteriores e incluso coetáneos. A pesar del menor calibre, los buques iban bien armados, portaban fuerte armamento antiaéreo y tenían una protección adecuada. Cinco buques fueron encargados y botados para reemplazar a los viejos acorazados de la clase Queen Elizabeth."
 RAJ_BB_equipment_1906: "Clase Lion"
 RAJ_BB_equipment_1906_desc: "Los acorazados de la clase Lion fueron la continuación de los acorazados King George V, incorporando muchas de sus características. Se encargaron seis buques en el programa naval de 1938 para reemplazar a los anticuados acorazados de la clase Revenge, pero ninguno llegó a terminarse debido al aumento de las hostilidades. Los navíos habrían sido parecidos en general a la clase King George V, pero el armamento principal habría sido más pesado, introduciendo un nuevo cañón de 16 pulgadas. También habrían tenido un blindaje más grueso y motores más potentes."
 RAJ_BB_equipment_1912: "Clase Vanguard"
 RAJ_BB_equipment_1912_desc: "El acorazado de la clase Vanguard fue el último acorazado construido para la Marina Real. Se encargó un solo buque, pero se sopesaron cuatro más para el Pacífico. Encargado en el marco del Emergency Shipbuilding Program de 1940, su construcción no tuvo una gran prioridad y se terminó después de la guerra. La clase Vanguard tenía un casco liso, lo que le confería una estabilidad y navegabilidad excelentes. El armamento era el mismo que el de los acorazados de las clases Queen Elizabeth y Revenge, por lo que podía ofrecer una potencia de fuego considerable. Sus potentes motores y su buen blindaje hacían que el buque fuera rápido y estuviera bien protegido."
 RAJ_SHBB_equipment_1936: "Clase Centurion"
 RAJ_SHBB_equipment_1936_desc: "El Centurion era una clase de hipotéticos acorazados pesados de la Marina Real construidos para hacer frente a los grandes buques de las Armadas alemana y japonesa. Los grandes cañones de 18 pulgadas y el grueso blindaje proporcionan al buque la potencia de fuego y la protección necesarias para combatir a estos navíos. Un fuerte armamento antiaéreo, largo alcance y buena velocidad eran necesarios para cubrir los vastos mares del Imperio británico."
 RAJ_SHBB_equipment_1945: "Clase Lion II"
 RAJ_SHBB_equipment_1945_desc: "Los acorazados de la clase Lion II se diseñaron en 1944 como versión mejorada del anterior acorazado de la clase Lion. Incorporando las lecciones de la guerra, este diseño era más grande y más pesado, y si se terminaba, llevaría tres o cuatro cañones triples de 16 pulgadas del último tipo. Unas gruesas placas de blindaje protegían la nave de cualquier enemigo aéreo o superficial. El coste de construcción de estos buques, la derrota de las armadas enemigas y la necesidad de portaaviones propiciaron el abandono del proyecto."
 RAJ_CV_equipment_1930: "Clase Courageous"
 RAJ_CV_equipment_1930_desc: "Estos tres portaaviones eran cruceros de batalla reconvertidos y fueron los primeros portaaviones de flota de la Marina Real. Su conversión fue consecuencia del Tratado Naval de Washington de 1922 y se terminó en 1925. Eran buques moderadamente blindados mas bien armados, con gran alcance y buena velocidad, pero, debido a la naturaleza de la conversión, su dotación de aviones era limitada. No obstante, aportaron a la Marina Real una importante experiencia en la construcción de portaaviones y la proyección aérea de flotas."
 RAJ_CV_equipment_1933: "Clase Ark Royal"
 RAJ_CV_equipment_1933_desc: "El portaaviones Ark Royal fue el primer navío de su clase construido según las restricciones del Tratado Naval de Washington. Fue el primer buque en el que los hangares y la cubierta formaban parte integral del casco. Diseñado en 1934, el buque estaba bien blindado y armado. Transportaba una gran dotación de aviones y disponía del alcance operativo y la velocidad adecuados para seguir el ritmo de las principales fuerzas de la Marina Real."
 RAJ_CV_equipment_1936: "Clase Illustrious"
 RAJ_CV_equipment_1936_desc: "La clase Illustrious se diseñó dentro de las restricciones del Segundo Tratado Naval de Londres de 1936, que limitaba el tamaño de los portaaviones a un límite máximo de 23 000 toneladas. Fue el primer portaaviones británico en tener una cubierta acorazada, lo que redujo el tamaño de su grupo aéreo. El blindaje pesado y el armamento antiaéreo proporcionaban una fuerte defensa a los buques, mientras que los potentes motores y un gran depósito de combustible les daban un gran alcance operativo. "
 RAJ_CV_equipment_1940: "Clase Implacable"
 RAJ_CV_equipment_1940_desc: "Los portaaviones de la clase Implacable se encargaron en el marco del programa naval de 1938 y eran básicamente versiones mejoradas de los anteriores de la clase Illustrious. La guerra y el cambio de prioridad a buques más pequeños para cometidos de protección de convoyes en las fases inicial y media de la guerra ralentizaron la constricción de estos buques. Eran navíos más grandes capaces de transportar más aviones, con un grueso blindaje tanto en el casco como en la cubierta. Sus motores más potentes le proporcionaban mayor velocidad y autonomía en comparación con la clase Illustrious."
 ### ROM - ROMANIA ###
 ROM_SS_equipment_1912: "Clase Delfinul"
 ROM_SS_equipment_1912_desc: "El Delfinul era un submarino rumano construido en Italia para la Armada rumana. Botado en 1930, el buque desplazaba 650 toneladas y estaba armado con seis tubos lanzatorpedos de 533 mm."
 ROM_SS_equipment_1922: "Clase Requinul"
 ROM_SS_equipment_1922_desc: "Los submarinos Requinul y Marsuinul fueron construidos por los alemanes para sus aliados rumanos. Se pusieron en servicio en 1943. Los barcos estaban basados en los submarinos Tipo VII alemanes. Los barcos eran submarinos de tamaño medio que desplazaban 600 toneladas y estaban armados con seis tubos lanzatorpedos de 533 mm."
 ROM_DD_equipment_1900: "Clase Marasti"
 ROM_DD_equipment_1900_desc: "La clase Marasti era una clase de destructores construidos para Rumanía durante la Gran Guerra. Los cuatro buques de esta clase fueron requisados por la Marina italiana durante la guerra, y dos de ellos fueron vendidos a Rumanía a principios de los años veinte. Eran destructores más grandes que desplazaban más de 1400 toneladas. Estaban armados con cuatro cañones Schneider-Canet-Armstrong 120 mm/45 y cuatro tubos lanzatorpedos de 450 mm. Tenían una velocidad y fiabilidad medias para su época."
 #ROM_DD_equipment_1900b: "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_SS_equipment_1912: "Clase L"
 SAF_SS_equipment_1912_desc: "La clase L eran barcos de tamaño medio planeados originalmente bajo el Programa de Guerra de Emergencia como una versión mejorada de las anteriores clases de submarinos. Se construyeron en las últimas etapas de la Gran Guerra y se equiparon con nuevos torpedos más grandes, de 21 pulgadas. Sirvieron hasta el principio de la Segunda Guerra Mundial, cuando se usaron más para tareas secundarias y de entrenamiento."
 SAF_SS_equipment_1916: "Clase T"
 SAF_SS_equipment_1916_desc: "Los barcos de la clase T, o clase Tritone, se diseñaron para reemplazar a los grandes submarinos de las clases O, P y R. Eran submarinos de tamaño moderado y gran alcance, idóneos para los océanos Atlántico y Pacífico. Estos barcos estaban bien armados, eran plataformas estables y se usaron bastante durante el conflicto, ya que el 25 % de los barcos construidos se perdió en la guerra."
 SAF_SS_equipment_1922: "Clase U"
 SAF_SS_equipment_1922_desc: "La clase U eran submarinos de pequeño tamaño construidos en el marco de los Programas de Guerra de Emergencia de 1940 y 1941. Originalmente concebidos como submarinos de entrenamiento al estallar la guerra, su diseño cambió, lo que permitió a estos submarinos demostrar su valor en las confinadas aguas del mar del Norte y el Mediterráneo. Debido a su menor tamaño, su alcance y armamento se vieron limitados. Tres subclases conformaban la clase: Undine, Umpire y Uproar."

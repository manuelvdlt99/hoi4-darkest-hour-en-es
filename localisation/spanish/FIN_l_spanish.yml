 Pehr_Evind_Svinhufvud_desc: "Cuando uno piensa en un político, piensa en alguien que actúa en interés propio. O éso o en los intereses de otro. Éso suele acabar con el pueblo sufriendo bajo el político y sin llegar nunca a recibir las necesidades básicas de la vida.\nPero este político no es el político habitual. No, él no. Él es una especie única de político, uno dispuesto a dar su vida por su país. Él presenció los horrores de la guerra, la carnicería que el hombre creó durante la guerra de Independencia. Pero también presenció la valentía de sus compatriotas finlandeses, lo que lo inspiró a hacer lo mismo. Se alistó en una milicia tras otra, sirviendo diligentemente contra la amenaza roja. Tras la guerra, cuando los soviéticos degeneraron en esa pesadilla totalitaria, él lo sabía...\nTenía razón en todo momento.\nPero no sólo contra la izquierda, estaba en contra de cualquier forma de radicalismo, porque el país era joven y prefería morir antes que dejar que se convirtiera en una cloaca socialista o en un Estado policial fascista. Cuando ocurrió lo de Mäntsälä, se aseguró de que se frustrara el golpe, pero no con balas, sino con palabras. Esas palabras ayudaron a mostrar la verdad a los rebeldes y, con un solo discurso, se dispersaron.\nHan pasado casi dos décadas desde que el país se liberó del yugo ruso y tiene algo que demostrar. Regente, primer ministro y ahora presidente. Ciertamente, éste no es el político habitual."
 Kyosti_Kallio_desc: "El tiempo. Es un concepto linear. Siempre va en una dirección, nunca cambia y nadie puede cambiarlo. Así que uno tiene que saberlo usar o habrá vivido una vida insatisfactoria.\nEste hombre no. Kyösti Kallio no.\nNacido en el seno de una familia pequeña en el Ducado de Finlandia, este hombre terminaría convirtiéndose en algo más que un mero ciudadano, en algo más que un político. En su lugar, se convertiría en un símbolo. Para el pueblo finlandés.\nKallio se encontró en una situación peligrosa tras la liberación del país del Gobierno provisional. Principalmente, ¿adónde iría su país? ¿Se convertiría en un antro socialista de libertinaje? ¿O prosperaría entre las llamas de la guerra?\nKallio, aunque era miembro de la Liga Agraria, contempló la destrucción que los rojos habían causado y, en su lugar, decidió usar la ley para reprimir a estos dementes. \nPero no fue sólo un hombre de leyes, ya que fue capaz de ser presidente varias veces en los años veinte, logrando dirigir el país hacia una senda más próspera.\nKallio ha demostrado que el tiempo se puede usar de forma más eficiente y conseguir muchas cosas en un periodo ínfimo.\nEl tiempo será linear, pero desde luego no pasa sin pena ni gloria."
 Risto_Ryti_desc: "Finanzas y política. Normalmente, estas dos cosas no deberían mezclarse, ya que las veces que ha sucedido han tenido resultados poco apetecibles. Corrupción, nepotismo y manipulación del Gobierno para adaptarlo a las necesidades de cada uno. Sin embargo, si se mezclan de la forma correcta, pueden tener resultados espectaculares.\nEntra en escena Risto Ryti. Un hombre que fue más que un escondite durante la guerra de Independencia, fue capaz de ascender en el Gobierno. Pero no fue por sus contactos o por su sabiduría política, sino por su perspicacia en las finanzas y la economía. A sus 23 años, fue nombrado ministro de Finanzas bajo Juho Vennola, dirigiendo la economía con precisión y eficiencia.\nNada lo superaría hasta que se convirtió en gobernador del Banco Nacional. \nEse nombramiento fue su momento.\nConsiguió poner en marcha el país tras el Lunes Negro, estabilizando la economía y mostrando al mundo que Finlandia no era el país atrasado por el que lo daban. ¡Que este hombre sea un ejemplo para todos nosotros de la verdadera fuerza del pueblo finlandés y de que ya no somos el remanso que fuimos!"
 Carl_Gustaf_Emil_Mannerheim_desc: "Carl Gustaf Emil Mannerheim, nacido el 4 de junio de 1867, es un líder militar finlandés nacido en el seno de una familia nobiliaria germano-sueca, pero no es menos leal a Finlandia que cualquier otro hombre que pudiera situar su ascendencia en Finlandia durante cientos de años. Fue una figura clave en la gran lucha por la existencia de Finlandia en cuanto Estado con autodeterminación surgido del convaleciente Imperio ruso y un defensor de los ideales democráticos y republicanos a pesar de la revolución bolchevique.\n\nDe joven, Mannerheim se formó exhaustivamente en el arte de la guerra a caballo. De hecho, durante la mayor parte de su historial militar en el Ejército Imperial, luchó y dirigió al cuerpo de caballería, desde formar parte del Regimiento de Caballeros de la Guardia hasta dirigir la Brigada de Caballería de la Guardia. No sólo era muy hábil en la guerra, sino que tenía conocimientos y experiencia sobre el terreno en la recopilación de inteligencia y el espionaje después de pasar varios años encubierto en Asia para el Gobierno ruso.\nLa verdadera prueba de su temple y sus habilidades llegó en 1918, con la revolución bolchevique de Rusia extendiéndose por el recién formado Estado independiente de Finlandia, donde no sólo luchó contra la Guardia Roja finlandesa, sino también contra los restos del Ejército Imperial Ruso. Pese a la situación ventajosa inicial para la Guardia Roja, Mannerheim consiguió capear la tormenta gracias a su pericia táctica y a la ayuda del Imperio alemán. Al final, tras meses de cruentos combates, la guerra terminó y Mannerheim se hizo con la victoria.\n\nDurante el periodo de entreguerras, Mannerheim no ocupó ningún cargo político ni se afilió a ningún partido político. Aunque tenía sus simpatías por la derecha y no creía realmente en la democracia, siguió una política apartidista, tratando a menudo de reconciliar a la derecha y a la izquierda para hacer frente a las adversidades como una sola nación, unida.\nEsta política dio sus frutos, dado que la opinión pública acerca de él viró a la de un unificador y un partido verdaderamente neutral entre las camorras de los partidos políticos y, en 1933, fue nombrado mariscal de campo de Finlandia. Mientras el oso rojo despierta al este y el águila negra al sur, la posición de Finlandia parece más precaria que nunca y no cabe duda de que Mannerheim desempeñará un papel central en lo que será el futuro de esta nación."


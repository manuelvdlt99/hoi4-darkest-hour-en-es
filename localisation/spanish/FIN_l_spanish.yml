 FIN_Economic_Austerity: "Austeridad económica"
 FIN_Economic_Austerity_desc: "La única forma de salir de esta recesión es apretándonos el cinturón. Minetras que otros piden más gastos, nuestra política será mucho más estable a la larga. El escozor inicial de la austeridad puede irritar a algunos, pero es necesaria para que nuestra economía recupere todo su potencial."


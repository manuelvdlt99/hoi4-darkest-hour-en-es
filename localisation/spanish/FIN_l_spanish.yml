 FIN_Finnish_Air_Force_desc: ""
 FIN_Finnish_Navy: "Armada finlandesa"
 FIN_Finnish_Navy_desc: "La Armada finlandesa no es más que un departamento anticuado y estancado de nuestras Fuerzas Armadas, constantemente infradotada en aras de la financiación de otros, especialmente del Ejército. Que dejemos nuestra Armada en este estado simplemente permite a nuestros adversarios acceder a nuestras aguas y permitirles controlar nuestros propios mares en aras de la sumisión a su dominio. \n\nA medida que las flotas de la Unión Soviética se fortalecen en tamaño y en potencia de fuego, nosotros debemos hacer lo mismo e implementar reformas que le brinden a nuestra nación una oportunidad de luchar contra nuestros enemigos en los mares. Ya no descuidaremos nuestras aguas, sino que las convertiremos en un enemigo al que ninguna nación pueda derrotar y que los deje traumatizados."

 FIN_Finno_German_Cooperation: "Cooperación fino-alemana"
 FIN_Finno_German_Cooperation_desc: ""
 FIN_Reduce_Far_Right_Influence: "Reducir la influencia de la extrema derecha"
 FIN_Reduce_Far_Right_Influence_desc: "Tras los espantosos ataques en Mäntsälä, está claro que estamos en una posición debilitada. Tan es así que hasta los reaccionarios han decidido declarar un golpe contra nuestra república democrática. Es escandaloso. No podemos permitir que declaren un segundo golpe, ya que éso nos debilitará o nos derrocará. \n\nPor eso iniciaremos una campaña de reducción de estos elementos reaccionarios en nuestro Gobierno, especialmente en el Ejército, ya que en él residen elementos reaccionarios. Junto a ellos, ilegalizaremos el Movimiento Lapua, el principal movimiento reaccionario que respaldó vehementemente estos actos terroristas. La república y su democracia sobrevivirán, pero el futuro de estos derechistas está, con toda seguridad, al final de su terrorismo."

 FIN_Strenghten_the_Coalition: "Reforzar la coalición"
 FIN_Strenghten_the_Coalition_desc: ""
 FIN_Contain_the_IKL: "Contener al IKL"
 FIN_Contain_the_IKL_desc: "El IKL no es más que un frente para los extremistas que causaron la rebelión que ha aterrorizado a nuestra nación. Ahora claman guerra, tanto contra los soviéticos como contra los suecos, con sus sueños errados, farisaicos y evasivos de una «Gran Finlandia», sin siquiera considerar las consecuencias geopolíticas de propugnar tan impensable doctrina de guerra basada en el revanchismo. \n\nNo podemos permitir que tengan un punto de apoyo en la política interna, ya que no hace sino revertir los esfuerzos que hemos realizado para ilegalizar a sus antecesores. Al prohibir a sus líderes entrar en política y promulgar leyes que prohíban sus símbolos, estarían, como mínimo, bajo control y controlables, hasta tal punto que nuestro Gobierno ya no los considerará una amenaza."

 FIN_Democracy_Secured: "Democracia asegurada"
 FIN_Democracy_Secured_desc: "Los recientes esfuerzos de nuestro Gobierno han conseguido mantener a los elementos radicales de nuestra nación a raya. Nuestra vigilancia constante contra las fuerzas que quieren ver nuestra república hecha pedazos garantizará un futuro seguro para la democracia finlandesa."


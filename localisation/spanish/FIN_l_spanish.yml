 FIN_Unemployment_Measures: "Medidas contra el desempleo"
 FIN_Unemployment_Measures_desc: "La recesión ha traído consigo una oleada de desempleo. Conseguir que estos hombres y mujeres jóvenes vuelvan a trabajar es una prioridad para que los engranajes de nuestra economía vuelvan a girar. Una serie de medidas contra el desempleo harán precisamente éso, aunque algunas de ellas puedan ser impopulares entre las masas."

 FIN_Shorten_the_Debt: "Acortar la deuda"
 FIN_Shorten_the_Debt_desc: "Nuestras políticas económicas nos han aportado más riqueza de la que necesitamos actualmente. Destinar este dinero a reducir nuestra deuda en lugar de a gastar más nos ayudará a largo plazo."


 FIN_Finnish_Army: "Ejército finlandés"
 FIN_Finnish_Army_desc: "Toda nación precisa un Ejército fuerte y seguro de sí mismo. Actualmente estamos en proceso de crear la gran máquina de guerra finlandesa. La reforma del Ejército nos hará más fuertes y nos hará competentes con los otros grandes países que amenazan nuestra propia existencia. Añadir más experiencia a nuestro Ejército debería ser nuestro primer acto que nos lleve a la gloria."


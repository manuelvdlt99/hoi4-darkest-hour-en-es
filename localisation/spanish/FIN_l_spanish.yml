 FIN_Politics.1.t: "Flanco norte: Finlandia"
 FIN_Politics.1.d: "Diplomáticos alemanes se han dirigido a nosotros con la oferta de apoderarse del legítimo territorio finlandés. Nos ofrecen Carelia, la península de Kola y Olonetsk a cambio de nuestra incorporación incondicional a la facción del Eje. Su razón para abandonar las tierras parece girar en torno a las duras condiciones invernales. Bueno, ellos verán. Si aceptamos, se espera que funcionemos como flanco norte de Alemania, salvaguardando el norte de sus nuevas posesiones en el este."
 FIN_Politics.1.A: "Aceptamos encantados."
 FIN_Politics.1.B: "No necesitamos la ayuda de Alemania."

 FIN_Winter_War.1.t: "¡Llegan las exigencias soviéticas!"
 FIN_Winter_War.1.d: "Después de muchas intrigas políticas y diplomáticas, las exigencias soviéticas —en un formato formal por escrito— han sido entregadas a Juho Kusti Paasikivi, nuestro representante en Moscú, quien las ha remitido a Helsinki.\n\nLas exigencias son el desplazamiento de la frontera entre la URSS y Finlandia en el istmo de Carelia hacia el oeste hasta un punto a 30 kilómetros al este de Viipuri, nuestra segunda ciudad más grande, hasta la línea entre Koivisto y Lipola, una exigencia muy dura.\n\nAdemás, nos han solicitado que destruyamos todas las fortificaciones existenes en el istmo de Carelia. Según su nota, también les cederíamos las islas de Suursaari, Tytärsaari y Koivisto, en el golfo de Finlandia. En el norte, los soviéticos han exigido la península de Kalastajasaarento. Asimismo, también tendríamos que «ceder» la península de Hanko a los soviéticos durante treinta años y permitirles establecer una base militar allí.\n\nPara compensarnos nuestros territorios, nos han ofrecido Repola y Porajärvi, de Carelia Oriental, una zona dos veces más grande que los territorios que nos han exigido.\n\nLas exigencias son exageradas y muy estrictas. A pesar de las tierras que nos ofrecen a cambio, nos arriesgamos a perder una gran cantidad de prestigio y soberanía. Nuestra respuesta a sus exigencias requeriría considerables deliberaciones y debates."
 FIN_Winter_War.1.A: " Aah.... mikä ongelma. Aceptamos sus exigencias."
 FIN_Winter_War.1.B: "Aah.... mikä ongelma. Presentaremos una contraoferta."

 FIN_Winter_War.2.t: "Tratado de Leningrado"
 FIN_Winter_War.2.d: "La paz se ha mantenido, ya que la última ronda de conversaciones entre nuestros países ha dado por fin sus frutos. Aunque la parte finlandesa se había mostrado inflexible en cuanto a mantener su «integridad territorial», el representante finlandés, Juho Kusti Paasikivi, comunicó a Moscú que el Gobierno finlandés había aceptado al final las exigencias soviéticas en su totalidad.\n\nY en un acontecimiento trascendental, ayer se firmó un acuerdo en Leningrado, con la asistencia de numerosos periodistas internacionales. Aunque otros conflictos siguen en vigor en el resto del mundo, este tratado ha llamado mucho la atención internacional. Hans Frederick Arthur Schoenfeld, el embajador estadounidense en Finlandia, comunicó su pesar al Gobierno finlandés en nombre de la Oficina del Presidente de los Estados Unidos de América, que había tildado todo el asunto de un «asunto vergonzoso en el que un país democrático se ve obligado a ceder sus territorios so amenaza de una acción militar». Pero muchas personas, incluidos los diplomáticos de nuestros dos países, aceptan esta evolución.\n\nEl acuerdo final ratificado por ambas partes contiene cláusulas que facilitan los intercambios territoriales y de otros tipos, principalmente por parte de Finlandia para permitir una mayor zona neutral entre Leningrado y la frontera, junto con intercambios recíprocos por parte soviética para compensar las pérdidas territoriales de Finlandia."
 FIN_Winter_War.2.A: "Por una longeva amistad."

 FIN_Winter_War.3.t: "Se firma el Tratado de Leningrado"
 FIN_Winter_War.3.d: "[ROOT.GetNewsIcon]\nMientras que las conversaciones y la diplomacia han fracasado en otros lugares de Europa y del mundo, los Gobiernos de la República de Finlandia y la Unión de Repúblicas Socialistas Soviéticas han llegado por fin a un entendimiento y han firmado el Tratado de Leningrado.\n\nEl tratado ha facilitado intercambios territoriales y de otros tipos, principalmente por parte de Finlandia para permitir una mayor zona neutral entre Leningrado y la frontera, junto con intercambios recíprocos por parte soviética para compensar las pérdidas territoriales de Finlandia.\n\nMuchos han calificado todo el proceso detrás del acuerdo como una situación en la que Finlandia fue retenida a punta de pistola, en la que el Gobierno se vio obligado a aceptar el tratado. Con las respuestas internacionales aún por llegar y divididas, si algo está claro es que se ha preservado la paz y se ha evitado cualquier riesgo de conflicto."
 FIN_Winter_War.3.A: "Se producirán tormentas de nieve en ambos lados de la nueva frontera."

 FIN_Winter_War.4.t: "Llega la delegación finlandesa"
 FIN_Winter_War.4.d: "Tras nuestros intercambios diplomáticos iniciales con el Gobierno finlandés, ha llegado a Moscú una delegación que representará sus intereses. Parece que los finlandeses se han mostrado un poco recelosos ante nuestra oferta y exigencias iniciales y la delegación nos ha hecho una contraoferta.\n\nLa delegación, con la aproación necesaria de su Gobierno, ha rechazado nuestra oferta inicial, pero aún parece receptiva a la idea de cedernos algunos territorios. Su delegación ha ignorado rotundamente nuestras exigencias de las islas de Suursaari, Tytärsaari y Koivisto en el golfo de Finlandia, la península de Kalastajasaarento e incluso nuestra solicitud del «arrendamiento» de la península de Hanko, y se ha rechazado el permiso para establecer allí una base militar. Incluso han rechazado nuestra solicitud de destruir todas las fortificaciones existentes en el istmo de Carelia, una obstinación provocadora por su parte.\n\nPero, aparte de ésto, su contraoferta comulga con nuestra necesidad de tierras para tener una mayor zona neutral entre la frontera y Leningrado, y en lo sucesivo han mostrado su disposición a ceder el municipio de Terijoki, en Carelia.\n\nPara resumir su contraoferta: apenas nos dan nada de lo que exigimos, y está claro que sólo están alargando las conversaciones. Mientras nos ofrecen un terreno simbólico, han llamado a sus reservas a filas para unas maniobras «de repaso». Es una segunda naturaleza de estas serpientes fascistas, de hecho: llamar al Ejército para todo. Está ahora claro que tenemos que recurrir a «otros medios» para imponer nuestras exigencias."
 FIN_Winter_War.4.A: "Movilicen al Ejército Rojo"

 FIN_Winter_War.5.t: "Las negociaciones se rompen"
 FIN_Winter_War.5.d: "Hoy, la delegación finlandesa que había llegado a Moscú para tratar una contraoferta en respuesta a nuestras exigencias territoriales se ha marchado precipitadamente a Helsinki, lo que supone una ruptura de las conversaciones.\n\nLa delegación finlandesa, encabezada por Juho Kusti Paasikivi, insistió en su «integridad territorial» y en su deseo de salvaguardarla. Su contraoferta era una oferta simbólica de traspasarnos el municipio de Terijoki, una falta total de consideración a nuestras exigencias originales.\n\nPero los finlandeses, en su arrogante tozudez, se han negado a siquiera considerar nuestras exigencias. Es obvio que no tiene sentido que los enviados diplomáticos vayan y vengan de Helsinki.\n\nAparte de nuestras cuestiones territoriales, el pueblo finlandés está gobernado por una administración engañosa de escoria fascista que trata de oprimir a los trabajadores finlandeses y, por lo tanto, su bienestar y nuestro objetivo de promover la causa socialista también deben tenerse en cuenta en nuestro plan de acción.\n\nNuestro futuro plan de acción es, digamos, de naturaleza «resuelta» y «definitiva» y buscará la liberación del pueblo finlandés, así como asegurar nuestros intereses territoriales."
 FIN_Winter_War.5.A: "Las tierras blancas de los finlandeses pronto serán rojas."

 FIN_Winter_War.6.t: "Bombardeo de Mainila"
 FIN_Winter_War.6.d: "Ahora está más que claro que debemos imponer nuestras exigencias a Finlandia. Sin embargo, seguimos estando ligados a tratados absurdos y también somos un Estado miembro de la Sociedad de las Naciones, por lo que cualquier acción militar por nuestra parte debe estar justificada.\n\nEn consecuencia, hemos planeado una operación de bandera falsa en la que nuestra ciudad de Mainila será bombardeada por nuestros propios cañones, supuestas «bajas» incluidas, todo lo cual presentaremos como un acto de agresión finlandesa. Este «incidente» nos proporcionará un casus belli, que usaremos para retirarnos de nuestro actual pacto de no agresión con Finlandia. Entonces, nuestras tropas se prepararán para una invasión a gran escala de Finlandia. Aunque el terreno puede plantearnos algunas dificultades, nuestra abrumadora superioridad tanto en cantidad como en calidad nos garantizará una rápida victoria ante la exigua fuerza que los finlandeses puedan reunir contra nosotros.\n\nEn estos momentos, con la guerra asolando Europa, la mayoría de los países estarán preocupados por sus propios asuntos como para preocuparse por lo que ocurra en nuestro gélido rincón del mundo, y de ahí que el actual estado de los asuntos internacionales nos brinde un momento oportuno para llevar a cabo una operación de esta índole.\n\nEn lo que hablamos, los cañones de artillería están apuntando hacia Mainila, y simplemente esperan una orden final."
 FIN_Winter_War.6.A: "¡Fuego!"
 
 FIN_Winter_War.66.t: "Bombardeo de Mainila"
 FIN_Winter_War.66.d: "El baile político ha terminado. Los soviéticos han bombardeado presuntamente sus propias posiciones y nos culpan de ello. Una afirmación tan escandalosa es físicamente imposible, dado que no tenemos cañones tan cerca de la frontera capaces de tal acto. Ayer, nuestros puestos fronterizos oyeron siete disparos procedentes del lado soviético y los detectaron aterrizando a unos 800 metros de la frontera, en la localidad de Mainila. Aunque se han producido «bajas» en el bando soviético, nuestros puestos fronterizos creen que no ha habido ningún afectado.\n\nLos últimos sucesos han agriado nuestras relaciones con los soviéticos. Sin duda, todo el incidente ha sido una puesta en escena de los propios soviéticos, ya que antes habían realizado maniobras fronterizas que estaban supeditadas a una agresión contra Mainila.\n\nAunque hemos rechazado las acusaciones falsas, los soviéticos siguen insistiendo en sus alegatos, llegando a rechazar nuestra oferta de que una tercera parte investigue el incidente. Aunque el futuro parece incierto, debemos comenzar los preparativos para defender nuestro país."
 FIN_Winter_War.66.A: "Vamos a tener que bombardear Mainila de verdad."

 FIN_Winter_War.7.t: "Los soviéticos abandonan el pacto de no agresión"
 FIN_Winter_War.7.d: "Cualquier esperanza que tuviéramos de que las conversaciones bilaterales apaciguaran la situación actual se demostró falsa ayer, cuando la Unión Soviética «se retiró irrevocablemente de sus obligaciones» mencionadas en el pacto de no agresión soviético-finlandés de 1932.\n\nEl pacto de no agresión soviético-finlandés era un tratado de no agresión firmado en 1932 por representantes nuestros y de la Unión Soviética en el que ambas partes aseguraban respetar las fronteras del otro, con el acuerdo de permanecer neutrales en los conflictos de la otra parte, y se prometía que las disputas se resolverían de forma pacífica y neutral. El pacto se amplió hasta el 31 de diciembre de 1945 el 7 de abril de 1934. La ampliación fue firmada en Moscú por nuestro ministro de Exteriores, Aarno Yrjö-Koskinen, y el ministro de Exteriores soviético, Maxim Litvínov.\n\nLos soviéticos han aducido el reciente «bombardeo» de Mainila como motivo de su retirada unilateral del pacto, una acusación absurda. En virtud del artículo 5 del pacto, se supone que ambas partes deben convocar una comisión conjunta para examinar tal suceso; a pesar de nuestras reiteradas súplicas, la Unión Soviética se ha negado a permitir la formación de una, y mucho menos a investigar el «incidente».\n\nCon su retirada del pacto, parece que el conflicto es inminente. La Unión Soviética, aun con toda su imagen propagandística de tener un ejército poderoso, muy pronto aprenderá hasta qué punto un finlandés está dispuesto a luchar por su patria."
 FIN_Winter_War.7.A: "Movilicen a la Guardia Civil."

 FIN_Winter_War.8.t: "¡Bombarderos sobrevuelan Helsinki!"
 FIN_Winter_War.8.d: "Anoche, una gran ala de aviones de la VVS se cernió sobre nuestra capital, Helsinki. En lo que supuestamente fue un «ataque aéreo» masivo por parte de los soviéticos, nuestra capital no se vio afectada en gran medida por las bombas. Aunque de gran envergadura, la escasa precisión de los bombarderos, la existencia de refugios antiaéreos en toda la ciudad, nuestro relativamente preciso fuego de cañones antiaéreos y la rápida actuación de nuestra Guardia Civil impidieron que se produjeran pérdidas significativas de vidas humanas. Sin embargo, la población sigue afectada por el hecho de que cayeran miles de bombas en la ciudad, con algunos desgraciados entre las víctimas. Aunque se desconoce, los primeros intervinientes de la Guardia Civil calculan que sólo unos cientos se vieron afectados directamente por los bombardeos.\n\nCuando los diplomáticos internacionales le pidieron que no bombardeara ninguna ciudad finlandesa, el portavoz soviético afirmó que los Túpolev SB estaban «lanzando comida a los hambrientos finlandeses». Nuestros compatriotas han apodado de broma a las bombas soviéticas como «las cestas de pan de Mólotov». \n\nAunque los daños en sí no son muy preocupantes, sí lo son la intención y la actitud que hay detrás de los bombardeos. El uso de tal fuerza por parte de los soviéticos denota su voluntad de intensificar sus operaciones militares a tal escala masiva. Mientras hablamos, las tropas soviéticas que han cruzado la frontera parecen estar decididas. Pero el «sisu», la tenacidad y determinación sin parangón evidente en el ADN de los finlandeses, hará que la apisonadora se quede sin combustible."
 FIN_Winter_War.8.A: "Carguen los antiaéreos Bofors."

 FIN_Winter_War.9.t: "¡Finlandia en guerra!"
 FIN_Winter_War.9.d: "La guerra ha llegado a nuestro país. Durante mucho tiempo pensamos que nuestra patria se libraría del caos y el conflicto que asolan el mundo, pero, por desgracia, se ha demostrado que no. Nuestra vecina embustera, la URSS, carente de toda racionalidad y sentido común, nos ha atacado. Mientras hablamos, miles de tropas soviéticas están cruzando la frontera para hacer la guerra, apoyadas por cientos de aviones que ya han empezado a bombardear nuestra capital.\n\nEn este momento de desesperación, Risto Ryti se ha puesto al frente de nuestro país. Bajo su dirección, resistiremos y prevaleceremos sobre los rojos. Se está movilizando a la Guardia Civil, nuestro Ejército está tomando posiciones defensivas, se están operando los cañones antiaéreos y los focos reflectores y, por último pero no menos importante, quizás lo más crucial, se ha mandado a nuestros enviados en busca de apoyo y ayuda internacional para presionar a los soviéticos, ya que incluso nuestro fuerte pueblo no puede resistir indefinidamente contra una horda interminable de atacantes.\n\nLos soviéticos están utilizando cargas blindadas para intentar atravesar nuestras defensas, pero nuestros valientes soldados se mantienen obstinadamente firmes, recurriendo a todo tipo de armas improvisadas, utilizando palancas y troncos para atascar las orugas de sus tanques, y algunos soldados de primera línea han empezado a utilizar botellas de cristal llenas de líquidos inflamables y con una simple mecha encendida a mano para prender fuego a los vehículos enemigos. Las están llamando de broma «cócteles Mólotov» y, dicho por un soldado raso, son «la bebida perfecta para acompañar una cesta de pan de Mólotov». Este chiste demuestra la moral de nuestras tropas, aunque muy superadas en número, las compensaremos con creces con nuestro espíritu guerrero."
 FIN_Winter_War.9.A: "Ésta por usted, camarada Mólotov."

 FIN_Winter_War.10.t: "La Sociedad de las Naciones expulsa a la URSS"
 FIN_Winter_War.10.d: "[ROOT.GetNewsIcon]\nEn un hecho sin precedentes, la Sociedad de las Naciones ha revocado oficialmente la condición de miembro de la URSS y la ha expulsado. Un funcionario anónimo de la Sociedad de Naciones fue citado diciendo: «La Unión Soviética ha exhibido una flagrante violación del Pacto de la Sociedad de las Naciones». Dicha «violación» hace referencia al ataque soviético contra su vecina del Ártico, Finlandia.\n\nAunque se trata de una respuesta muy contundente, la mayoría de los diplomáticos coinciden en que esta «expulsión» no tiene consecuencias, ya que el ataque soviético sigue desenfrenado. La SDN ha sido criticada por su inacción en el pasado, y parece que su acción más enérgica ni siquiera sirve para detener actos tan agresivos.\n\nMuchos han declarado que todo este asunto es «el último clavo en el ataúd de la SDN», alegando que ha fracasado rotundamente en sus metas y objetivos. Está completamente paralizada mientras los conflictos hacen estragos en todo el mundo."
 FIN_Winter_War.10.A: "Tampoco fue bonito mientras duró."

 FIN_Winter_War.11.t: "Establecimiento de la República Democrática de Finlandia"
 FIN_Winter_War.11.d: "En un evento formal celebrado en Helsinki, el mariscal Kliment Voroshílov, comandante de las fuerzas de ocupación en Finlandia, ha cedido el control de la ciudad a Otto Wille Kuusinen, primer ministro de la República Democrática de Finlandia. La entrega simbólica de la ciudad pretendía representar la devolución del gobierno nacional a los finlandeses, o en realidad representaba el establecimiento de una nueva administración comunista que sustituiría a la anterior, disuelta poco después de la derrota finlandesa.\n\nAunque al principio se mantuvieron firmes mediante tácticas innovadoras, la defensa y la resistencia finlandesas acabaron siendo aniquiladas ante nuestro abrumador poderío militar. Poco después, nuestras tropas habían peinado la mayoría de los centros de población y ciudades finlandesas y establecido un firme control sobre la mayor parte del país.\n\nEntre sus cambios iniciales, el nuevo país se «desprenderá» de sus traidores y empezará a reparar los daños causados por la guerra corta pero intensa contra nosotros, sobre todo los daños que Helsinki sufrió en nuestros bombardeos. Los finlandeses nos han cedido algunas tierras, pero su «integridad» territorial ha quedado prácticamente intacta. Una cosa está clara: Leningrado está a salvo de cualquier posible ataque en el futuro previsible y hemos conseguido un valioso aliado en forma de nuestros vecinos."
 FIN_Winter_War.11.A: "Un triunfo de la causa socialista."
 FIN_Winter_War.11.B: "Paz amarga"


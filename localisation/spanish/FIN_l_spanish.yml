 FIN_Agrarian_Autarky: "Autarquía agraria"
 FIN_Agrarian_Autarky_desc: "Ha quedado cada vez más claro en los últimos años que Finlandia no puede depender del grano extranjero. A medida que el mundo se acerca cada vez más a la guerra y las potencias rivales, incluidos nuestros proveedores, se disputan territorios, el riesgo de que se corten nuestras importaciones aumenta cada día. \n\nSólo hay una solución para salvaguardar la salud de nuestro pueblo: debemos volvernos autosuficientes en la producción de grano. Será una ardua batalla, sobre todo teniendo en cuenta el duro clima de nuestra tierra natal, pero si lo conseguimos, nuestra nación se volverá impermeable a los ataques extranjeros; nuestros hijos nunca tendrán que pasar hambre mientras nuestras granjas sigan funcionando."

 FIN_Further_Industrialization: "Mayor industrialización"
 FIN_Further_Industrialization_desc: ""
 FIN_Expand_Crichton_Vulcan_Dockyards: "Ampliar el astillero de Crichton-Vulcan"
 FIN_Expand_Crichton_Vulcan_Dockyards_desc: "El astillero de Crichton-Vulcan fue antaño el corazón de la Armada rusa en el mar Báltico, ya que la Armada Imperial atracaba con frecuencia sus buques allí y construía nuevos buques para su Armada. Ahora es una sombra de lo que fue, nada más que una herramienta usada por el Reich para crear sus armas de guerra, sobre todo sus monstruosos y espantosos U-Boot, indetectables para cualquier sistema de detección y con la potencia de fuego de un buque capital. \n\nTeniendo en cuenta cómo estas potencias extranjeras capitalizan nuestros astilleros para impulsar sus propios intereses, ya es hora de que afirmemos nuestro control sobre este lucrativo astillero. ¡Permitamos que nuestras empresas de construcción naval establezcan allí sus operaciones, fabriquen nuestros buques y permitan que comience nuestra superioridad sobre nuestros mares!"

 FIN_Raiding_Fleet_Doctrine: "Doctrina de flota de asalto"
 FIN_Raiding_Fleet_Doctrine_desc: ""
 FIN_Foreign_Designs: "Diseños extranjeros"
 FIN_Foreign_Designs_desc: ""
 FIN_Building_up_the_Submarine_Fleet: "Desarrollar la flota de submarinos"
 FIN_Building_up_the_Submarine_Fleet_desc: "Si nuestros buques capitales no consiguen asegurar los mares, nuestra mejor baza es producir submarinos en masa y asaltar los convoyes y barcos enemigos. Su tecnología de sonar está a años luz de la de nuestros submarinos y estarán expuestos a los poderosos torpedos de nuestros gloriosos submarinos."

 FIN_Coastal_Defense: "Defensa costera"
 FIN_Coastal_Defense_desc: "Nuestras armadas necesitan mejores doctrinas que las lleven a salir victoriosas en los fríos mares del norte. Fortalecer las doctrinas de nuestras armadas debería ser la prioridad para tener el control total sobre el Báltico y el mar del Norte. La gran Armada de Finlandia está por vivir sus días de gloria."

 FIN_Escort_the_Capital_Ships: "Escoltar a los buques capitales"
 FIN_Escort_the_Capital_Ships_desc: ""
 FIN_Naval_AA_Support: "Apoyo antiaéreo naval"
 FIN_Naval_AA_Support_desc: ""
 FIN_Expand_the_Mannerheim_Line: "Ampliar la línea Mannerheim"
 FIN_Expand_the_Mannerheim_Line_desc: ""
 FIN_Coastal_Batteries: "Baterías costeras"
 FIN_Coastal_Batteries_desc: "Si no conseguimos fortalecer nuestras flotas, necesitamos protección para nuestras costas. La construcción de fortalezas costeras será importante ante las invasiones navales enemigas. Deberíamos dar prioridad a la construcción de fortalezas costeras en nuestras ciudades y nuestros puertos. Al enemigo le costará romper nuestras baterías de acero y piedra."
 
 FIN_Aland_Naval_Base: "Base naval de Åland"
 FIN_Aland_Naval_Base_desc: "Para crear una gran flota, necesitamos astilleros en los que podamos producir las poderosas armadas finlandesas. Åland es un lugar perfecto para empezar a construir los astilleros, comenzar la producción de nuestros buques capitales y empezar a conquistar los mares. Los ingenieros de Åland son los más expertos de nuestro país y nos proporcionarán los planes perfectos para construir nuestros buques."
 
 FIN_Backup_Lines: "Líneas de repuesto"
 FIN_Backup_Lines_desc: "Se cree que la defensa en profundidad es una táctica mucho más eficaz que una línea lineal y aparentemente impenetrable. Por esta razón, el alto mando ha ordenado la construcción de líneas defensivas secundarias para frenar cualquier avance en el istmo de Carelia, ya que es el camino más corto hacia nuestra capital desde la frontera soviética."
 
 FIN_The_Salpa_Line: "Construir la línea Salpa"
 FIN_The_Salpa_Line_desc: "Las defensas que hemos construido hasta ahora se centran en gran medida en el istmo de Carelia, y sin duda es la elección más acertada, ya que toda nuestra inteligencia indica que lo más probable es que un ataque soviético se produzca a través de ese vector de ataque. Sin embargo, el resto del país sigue mayormente expuesto. A pesar de la escasez de infraestructuras y del terreno del norte, estas zonas siguen estando mal dotadas de personal y son terreno fértil para una ofensiva soviética. Es necesario atrincherar nuestras posiciones con una línea que abarque toda la frontera, en gran parte indefensa. Esta línea no estará apoyada por tantas líneas secundarias para una defensa en profundidad adecuada, pero por el entorno en el que se construirá un ataque de alta concentración es poco probable."
 
 FIN_Doctrine_of_National_Defense: "Doctrina de defensa nacional"
 FIN_Doctrine_of_National_Defense_desc: "Nuestro país necesita soldados más experimentados en sus ejércitos. Mejorando nuestras doctrinas, nuestros objetivos de guerra tendrán más éxito y los soldados cumplirán sus órdenes con más eficacia. Aún está por ver el poderío del Ejército finlandés. Ningún ejército se pondrá en nuestro camino cuando estemos militarizados."
 
 FIN_Ski_Troops: "Tropas esquiadoras"
 FIN_Ski_Troops_desc: "La mayor parte de nuestro país está cubierto de nieve durante gran parte del año. Algunas zonas hasta están en un estado permanente de nieve. Ésto es tanto una bendición como una maldición para nuestras defensas. La nieve confundirá y ralentizará sobremanera al enemigo en su avance por nuestro territorio, pero también nos impedirá a nosotros responder a tiempo a los avances debido a las deficientes infraestructuras. El alto mando ha respondido a esta «brecha» en nuestras defensas dotando de esquís a varios regimientos de infantería ligera. Estas herramientas permitirán a nuestras tropas desplazarse por el terreno helado y nevado con extrema agilidad, sin duda más rápido que cualquier vehículo terrestre en las mismas condiciones, burlando cualquier incursión enemiga a través de nuestras líneas."
 FIN_Ski_Troops_tt: "Activa §Htropas esquiadoras§!\nEjército:\n    $MODIFIER_ACCLIMATIZATION_COLD_CLIMATE_GAIN_FACTOR$: §G+10%§!\n    $MODIFIER_WINTER_ATTRITION_FACTOR$: §G-5%§!"
 
 FIN_Improvised_AT_Weapons: "Armas AT improvisadas"
 FIN_Improvised_AT_Weapons_desc: ""
 FIN_Improvised_AT_Weapons_tt: "Activa §Harmas AT improvisadas§!\nToda la infantería y motorizados/mecanizados:\n    Ataque duro: §G+25 %§!\n    Perforación: §G+100 %§!"
 
 FIN_Support_the_Troops: "Apoyar a las tropas"
 FIN_Support_the_Troops_desc: "Los hombres de las FDF son los verdaderos guardianes de nuestra nación. Sin ellos, no estaríamos donde estamos hoy ni estaremos mañana. Es deber no sólo del Estado, sino de todos los ciudadanos finlandeses, hacer lo que esté en su mano para apoyar a nuestras tropas con moral o con material, sea como sea. Cuando los hombres de nuestra nación tengan a sus esposas e hijas detrás de ellos, lucharán el doble de duro y, cuando sus hijos vean a sus padres luchando por su nación, seguirán sus pasos. Realizarán el sacrificio definitivo y serán honrados para siempre por el pueblo de esta nación."
 
 FIN_Import_Artilery: "Mejorar la artillería"
 FIN_Import_Artilery_desc: "La mayor parte de nuestro Ejército sigue dependiendo de morteros y obuses de artillería de ánima lisa de la Gran Guerra. No cabe duda de su potencial mortífero, pero lo cierto es que son engorrosos y en gran medida imprecisos. En la era de la precisión cada vez mayor, quedarse atrás no es aceptable. Se ha redactado un concurso para el próximo obús de artillería reglamentario de Suomi. Las condiciones son: peso ligero, cañón estriado, neumáticos de goma con banda de rodadura, capacidad para ser transportado fácilmente por caballo, vehículo o tren y, lo más importante, estar dentro de las capacidades de producción industrial de nuestra nación."
 
 FIN_New_Service_Rifles: "Nuevos fusiles reglamentarios"
 FIN_New_Service_Rifles_desc: "Desde la Gran Guerra, las FDF han usado el viejo fusil ruso M1891 y nos ha servido bien, pero ha llegado el momento de adoptar un nuevo diseño. El M1891 sigue siendo un buen fusil, sólo que no está a la altura de los estándares modernos. Por ende, nuestros ingenieros han diseñado un nuevo fusil, una carabina, que desempeñará todas las funciones del antiguo fusil, pero que al mismo tiempo será más ligero, más pequeño y más fácil de fabricar."
 
 FIN_Concentrated_Fire: "Fuego concentrado"
 FIN_Concentrated_Fire_desc: "Nuestro cuerpo de artillería no es tan numeroso como nos gustaría y, debido a ello, tendremos que buscar una solución para aumentar la eficacia de nuestras piezas de artillería. La solución de este dilema sería la concentración de la doctrina de fuego: en lugar de usar la artillería a lo largo de todo el frente, infligiendo así poco o ningún daño, el fuego de artillería debería coordinarse en un único cono de fuego para garantizar el máximo daño a las líneas enemigas, ya estén a la ofensiva o a la defensiva."
 FIN_Concentrated_Fire_tt: "Activa §Hfuego concentrado§!\nArtillería de linea:\n    $STAT_ARMY_SOFT_ATTACK$ §G+10%§!"
 
 FIN_Guardians_of_the_North: "Guardianes del norte"
 FIN_Guardians_of_the_North_desc: "Los finlandeses somos baluartes contra la incursión del este. Durante siglos, hemos protegido el norte de las incursiones rusas, luchando a pesar de las adversidades. Tenemos el deber ancestral de proteger al pueblo escandinavo, luchen con nosotros o en nuestra contra. \n\nMientras nos proponemos redefinir nuestra estructura militar en su conjunto, debemos inculcar esta doctrina en el corazón de nuestros hombres para que sepan contra quién luchan y por qué luchan. Este legado de honra les conferirá el valor para seguir luchando contra cualquier nuevo enemigo que surja y amenace al norte."
 
 FIN_Mandatory_Conscription: "Reclutamiento obligatorio"
 FIN_Mandatory_Conscription_desc: ""
 FIN_Expand_the_Lotta_Svard: "Ampliar la Lotta Svärd"
 FIN_Expand_the_Lotta_Svard_desc: "Al preparar la defensa del suelo finlandés, no podemos permitirnos eliminar ninguna fuerza reclutable, independientemente de las normas sociales; estas tradiciones no significarán nada cuando las botas enemigas marchen por nuestro hogar. Ésto significa, claro, que las mujeres deben ser capaces de apoyar a nuestro Ejército de cualquier manera que puedan, a través del servicio en hospitales, armas antiaéreas, trabajos sociales y otras tareas auxiliares. \n\nEn este sentido, debemos ampliar una institución que existe desde nuestra independencia en 1918: la Lotta Svärd. El cuerpo auxiliar femenino nos ha servido bien en el pasado, pero para satisfacer las necesidades de un ejército y un mundo en crecimiento, debe ampliarse. Mediante propaganda e incentivos, pretendemos duplicar sus cifras en los próximos años, para que podamos estar preparados para hacer frente a cualquier amenaza sabiendo que nuestras esposas están a nuestro lado."
 

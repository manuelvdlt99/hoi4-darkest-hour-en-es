 SAF_extended_pensions_desc: "Las anteriores redes de seguridad que se han establecido han proporcionado a nuestros pueblos los ingresos necesarios para mejorar su actual estilo de vida, pero recientes investigaciones demuestran que las inversiones siguen sin ser suficientes para cubrir ni siquiera una sola de las necesidades vitales básicas. Con la ampliación de estas redes de seguridad, garantizaremos el bienestar de nuestros mayores y fomentaremos el gasto en el mercado sudafricano."


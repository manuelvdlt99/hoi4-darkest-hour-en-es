 SAF_Exploit_the_Witwatersrand_Basin: "Explotar la cuenca de Witwatersrand"
 SAF_Exploit_the_Witwatersrand_Basin_tt: "Se modificará el coste de bienes de consumo de la idea §YGran Depresión§! en un §G-5%§!."
 SAF_Mines_on_the_Orange_River: "Minas en el río Orange"
 SAF_Mines_on_the_Orange_River_desc: "Con la anexión de Namibia a Sudáfrica, hemos accedido a toda la extensión del río Orange. Con este nuevo poder económico, deberíamos explotarlo abriendo minas a lo largo del río, sobre todo de diamantes, para impulsar el desarrollo económico de nuestra nación."
 SAF_Market_Security_Haven: "Refugio de seguridad de los mercados"
 SAF_Market_Security_Haven_tt: "Se modificará el coste de bienes de consumo de la idea §YGran Depresión§! en un §G-10%§!.\n"
 SAF_Commission_New_Steel_Mills: "Encargar nuevas acerías"
 SAF_Commission_New_Steel_Mills_desc: "Debido a la creciente falta de acero, tanto en Sudáfrica como en el resto del Imperio británico, debido a la tensa situación en Europa, el Gobierno colaborará con varios de los principales productores de acero de todo el Imperio para poner en marcha varias nuevas acerías, lo que nos ayudará a desarrollar nuestra propia industria militar al tiempo que nos permitirá apoyar a nuestros amigos y aliados con acero de alta calidad, siempre que lo necesiten."
 SAF_Help_out_the_Protectorates: "Ayudar a los protectorados"
 SAF_Build_up_Arms_Stockpiles: "Acumular arsenales"
 SAF_Build_up_Arms_Stockpiles_desc: "Ante la tempestad que se avecina en Europa, muchos abogan por seguir acumulando armas. Aunque nuestro Ejército y nuestras reservas no son ninguna broma, aún tenemos que construir adecuadamente una reserva completa.\n\n Los fusiles Lee-Enfield han constituido la mayor parte de nuestro arsenal, pero un número añadido de ametralladoras, municiones, artillería e incluso unos cuantos camiones contribuiría fácilmente a aumentar nuestra reserva de forma monumental. Comprar armas del Reino Unido u otros benefactores es nuestra principal manera de obtener armas. Nuestra industria manufacturera tiene que ponerse las pilas o nos pillarán mal equipados y mal preparados."
 SAF_The_Economy_Survives: "La economía sobrevive"
 SAF_The_Economy_Survives_desc: "Parece que las medidas que hemos promulgado para combatir la reciente crisis económica han empezado a mostrar una mejoría. El mercado bursátil se ha estabilizado, las fábricas vuelven a abrir y ya están contratando a muchos de los parados que ha creado la crisis, mientras que la confianza de los ciudadanos en nuestro Gobierno también ha mejorado notablemente. Todavía hay algunos problemas que aquejan a nuestro país, pero la tarea más importante se ha logrado: La economía ha sobrevivido y, a partir de ahora, no hará más que mejorar."


 SAF_great_depression: "Gran Depresión"
 SAF_great_depression_desc: "El crac del 29 en Estados Unidos no debería haber afectado tanto a nuestra nación, por no decir nada. Por desgracia, nuestra dependencia de la economía británica ha sumido nuestra economía en una espiral de la muerte. El desempleo, la bancarrota, el estancamiento económico, todo ello afecta a la nación sudafricana. Ésto ha hecho sufrir por igual tanto a los europeos gobernantes como a los indígenas, y todos reclaman por igual reformas económicas rápidas aquí y ahora. Lo mejor será resolver esta crisis lo antes posible; de lo contrario, toda Sudáfrica será igual por fin... en su sufrimiento."

 SAF_dying_agricultural_industry: "Industria agrícola moribunda"
 SAF_dying_agricultural_industry_desc: "Agricultura industrial, el supuesto futuro de la industria agrícola. Menos en Sudáfrica. El experimento industrial ha sido un fracaso y ahora se está convirtiendo una industria moribunda en nuestra economía. No ha dado la producción deseada, no ha respetado las cuotas y resulta caro mantener el nivel actual. Ahora nos encontramos en una encrucijada. Mantener el rumbo actual y dejar que pase a los libros de historia, o reformar e intentar salvar lo que queda de nuestro experimento industrial."

 SAF_history_of_segregation: "Historial de segregación"
 SAF_history_of_segregation_desc: "Como medida para preservar la estabilidad, la ley y el orden, así como para garantizar el control de los europeos en Sudáfrica, se ha implementado un sistema de segregación racial con los años. Estas medidas, que conllevan la separación de tanto la mayoría indígena como la minoría gobernante, han fomentado una especie de armonía y estabilidad nacional, ya que impiden cualquier tipo de violencia sectaria/étnica que, de otro modo, minaría la estabilidad de la región. Sin embargo, ésto ha provocado algunas consecuencias imprevistas, ya que ha generado pobreza y desigualdad entre la población autóctona, que se enfada por tales condiciones mientras la clase dirigente se mantiene en el lujo. Si el problema de la segregación continúa, podría tener consecuencias devastadoras..."

 SAF_ossewabrandwag: "Ossewabrandwag"
 SAF_ossewabrandwag_desc: "Nuestra entrada en la Segunda Guerra Mundial ha provocado la ira de los afrikáneres, sudafricanos descendientes de los antiguos colonizadores neerlandeses. Estos afrikáneres, que durante mucho tiempo se han opuesto al dominio británico sobre la región, han adoptado un enfoque más agresivo para poner fin al dominio británico. El Ossewabrandwag —literalmente «centinela de un carro tirado por bueyes»— ha participado repetidamente en disturbios civiles, sabotajes, subversión del Estado, etc. Esta organización no es más que una amenaza para nuestro Gobierno y debemos ocuparnos de ella con extremo prejuicio. Y lo que es más importante, debe dejar de existir antes de estrechar la mano de Berlín, pues, de lo contrario, surgirían más problemas..."


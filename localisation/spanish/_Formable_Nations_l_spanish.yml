l_spanish:

formable_nations_category: "Naciones formables"

form_transcaucasia: "Formar §YTranscaucasia§!"
form_transcaucasia_desc: "Durante un periodo durante la Revolución rusa, Transcaucasia estuvo unificada bajo la efímera República Democrática Federal de Transcaucasia. Este Estado se vino abajo rápidamente debido a una ofensiva otomana. Desde nuestra integración en la Unión Soviética, la idea de una Transcaucasia unificada ha sido criticada muy duramente, pero puede que vaya siendo hora de darle otra oportunidad."
form_scandinavia: "Formar §YEscandinavia§!"
form_scandinavia_desc: "Hace cientos de años, gracias a la Unión de Kalmar danesa, Escandinavia estuvo unificada bajo un monarca durante 126 años. ¿Será posible unir a los pueblos de Escandinavia otra vez?"
form_the_united_baltic_nations: "Formar las §YNaciones Unidas del Báltico§!"
form_the_united_baltic_nations_desc: "Las naciones de Estonia, Letonia y Lituania siempre han estado muy estrechamente relacionadas. Como tanto Occidente como Oriente amenazan nuestra independencia, puede que sea hora de unir nuestras tres naciones en una."
reform_yugoslavia: "Reformar §YYugoslavia§!"
reform_yugoslavia_desc: "Hace no mucho tiempo, nuestra nación formó parte de la gran unión de Yugoslavia. A pesar de la trágica separación de nuestra nación de nuestros hermanos, ¿quedan esperanzas de reunificación?"
reform_czechoslovakia: "Reformar §YChecoslovaquia§!"
reform_czechoslovakia_desc: "Después del Tratado de Versalles de 1919, los checos y los eslovacos se unieron en uno como parte de la República de Checoslovaquia. A pesar de la desdicha de nuestra unión, muchos ansían su restauración. ¿Se volverán a unir nuestras naciones?"
form_the_greater_german_reich: "Formar el §YGran Reich Alemán§!"
form_the_greater_german_reich_desc: "Es nuestro destino reclamar cada bastión perdido de la nación alemana. Sólo entonces estará el pueblo alemán verdaderamente unido ante nuestros enemigos."
form_the_peru_bolivian_confederation: "Formar la §YConfederación Perú-Boliviana§!"
form_the_peru_bolivian_confederation_desc: "Entre 1836 y 1839, Perú y Bolivia estuvieron unidos en una sola nación. Al estar nuestras similitudes más claras que nunca, puede que sea hora de revivir esta unión."
form_the_celtic_union: "Formar la §YUnión Celta§!"
form_the_celtic_union_desc: "Es hora de unir las naciones celtas de Irlanda, Escocia, Gales, Mann, Cornualles y Bretaña en una nación."
form_catalonia: "Formar §YCataluña§!"
form_catalonia_desc: "Al ser la única nación catalanoparlante del mundo, es natural que abracemos nuestra identidad catalana y nos declaremos como Cataluña."
form_swabia: "Formar §YSuabia§!"
form_swabia_desc: "Desde la disolución del Ducado de Suabia en 1268, los reinos suabos de Baden y Wurtemberg han estado divididos. Puede que sea hora de restaurar esta unión de una vez por todas."
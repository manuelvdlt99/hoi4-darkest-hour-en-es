 GER_SOV_War.0.t: "Barbarroja frustrada, se necesitan nuevas directivas"
 GER_SOV_War.0.d: "Las fases iniciales de la Operación Barbarroja han producido avances significativos en Rusia; aunque al principio eran impresionantes, los avances del Heer se han detenido. Y con la llegada del gélido invierno, los granaderos y pánzers no han tenido más remedio que atrincherarse. \r\n\r\nLos objetivos inicialmente planteados no se han cumplido con éxito, grandes formaciones de tropas rusas han podido escapar del envolvimiento. Además de ésto, importantes centros industriales y de población siguen en manos enemigas, y nos queda mucho para asegurar la «línea A-A».\n\nÉsto hace que la reanudación de nuestros avances en el este sea casi urgente, pues no se puede dar a los bolcheviques un respiro para reagruparse. Y, en consecuencia, el OKH ha decidido que nuestras operaciones continuarán en cuanto llegue el verano. \n\nPero aquí radica nuestro dilema: las unidades de primera línea están agotadas, los suministros escasean, los partisanos campan a sus anchas detrás de las líneas, falta ropa de invierno y cobijo, las tropas rellenan sus abrigos robados del Ejército Rojo con periódicos para intentar combatir el frío, pero nosotros seguimos aguantando. Tras evaluar nuestra situación general, digamos que nos es logística y físicamente imposible reanudar las operaciones en un frente amplio.\n\nSólo podemos concentrar nuestras fuerzas en un solo sector y esperar conseguir una victoria abrumadora ahí. E intentar precipitar una crisis lo bastante grande en las líneas soviéticas que nos permita doblegarlas y expulsar a los rojos de la Rusia europea. Podemos lanzar una ofensiva en el norte para aislar a Rusia de la ayuda exterior o aplastar sus líneas en el centro y bifurcar sus líneas o, si queremos, podemos atacar en el Cáucaso y desplumar las ricas cosechas de los campos petrolíferos de Maikop, Grozni, Bakú, etc."
 GER_SOV_War.0.A: "¡Marcharemos por el norte!"
 GER_SOV_War.0.B: "¡Atacar su centro!"
 GER_SOV_War.0.C: "¡Al Cáucaso!"

 GER_SOV_War.1.t: "Traición alemana"
 GER_SOV_War.1.d: "—¡Cómo se atreven!\nºn—Secretario general, la raza teutónica es conocida por su locura.\n\n—Lo sé, pero el pacto...\n\n—¡Camarada, ya no es momento de discutir por qué, sino cómo detendremos a los alemanes!\n\n—S... Sí, tiene razón. Llame a los generales y a los altos oficiales... Los necesitamos.\n\nLa discusión entre Stalin y Kliment Voroshílov, mariscal de campo de la Unión Soviética, siguió a la declaración sorpresa de guerra de Alemania. A pesar del pacto que ambas partes habían firmado, parece que la ambición del Reich fue demasiado para la supervivencia de este pacto.\n\n—Camaradas, amigos del Ejército Rojo, los he llamado hoy para anunciar una terrible noticia, una noticia que determinará el futuro de la Unión Soviética..."
 GER_SOV_War.1.A: "Hoy ha comenzado una guerra, una Gran Guerra Patria..."

 GER_SOV_War.2.t: "La gran cruzada de Oriente"
 GER_SOV_War.2.d: "Tras años de preparación, por fin ha llegado nuestro momento. ¡Como la Orden Teutónica, como el Reino de Prusia, embarcaremos a todas nuestras fuerzas en una nueva cruzada moderna para la liberación de todo el pueblo germánico!\n\nA lo largo de la frontera que compartimos con los soviéticos, nuestras tropas han empezado a avanzar hacia la vil nación comunista. ¡Listos para tomar Moscú, Leningrado y Stalingrado, nuestros valientes y poderosos soldados no se detendrán hasta la rendición total de los bolcheviques!\n\n¡Al igual que hace veinte años, nuestro Ejército hará cumplir el Tratado de Brest-Litovsk! Nuestros objetivos principales son liberar las Tierras del Este, Ucrania, el Cáucaso y Moscú. También estableceremos comisariados imperiales aquí para asegurar el comienzo de la colonización alemana de Rusia. Cuando termine la guerra, los recursos del Reich serán infinitos."
 GER_SOV_War.2.A: "¿Cuántas cruzadas van ya? ¿Nueve? ¡Sí, ésta es la novena cruzada!"

 GER_SOV_War.3.t: "Alemania comienza las hostilidades con la Unión Soviética"
 GER_SOV_War.3.d: "[FROM.GetNewsIcon]La Orden Teutónica y sus guerras infinitas en el norte de Europa. El Reino de Prusia y sus tradiciones militaristas. El Imperio alemán y su cruento conflicto con toda Europa.\n\nAlemania ha vuelto a ser responsable de un conflicto contra una gran potencia del mundo moderno: la Unión Soviética. Siguiendo el legado de los prusianos y su antibolchevismo, el Reich ha declarado la guerra a su gigantesco vecino.\n\nAunque nadie sabe cómo acabará este conflicto, muchos especialistas piensan que esta guerra sólo puede terminar con uno de estos dos escenarios: una victoria de Alemania, como en 1918 con el Tratado de Brest-Litovsk, o una victoria de los soviéticos y la destrucción del Ejército alemán, muy parecida a la del Gran Ejército de Napoleón en 1812.\n\nEl futuro de la guerra es incierto, pero una cosa está clara: se saldará con la destrucción total de una ideología. Fascismo o comunismo."
 GER_SOV_War.3.A: "¿La Alemania fascista declarándole la guerra a la Rusia soviética? Qué raro..."


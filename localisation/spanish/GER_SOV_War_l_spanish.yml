 GER_SOV_War.101.t: "Nuestro enfoque vira a la ofensiva"
 GER_SOV_War.101.d: "Durante años, Stalin ha mantenido a la URSS al margen de los conflictos. Si quiere creer en la revolución global, sabe que su objetivo es imposible de alcanzar si nos fijamos en nuestros medios actuales.\n\nPero, a medida que la sombra de la guerra se acerca cada vez más a nuestras fronteras, la cúpula soviética, compuesta por la mayoría de los dirigentes del partido, así como por los grandes nombres del Ejército Rojo, ha tomado la decisión de concentrar ahora todo nuestro presupuesto en la ofensiva.\n\nComo argumenta el comité, no podemos esperar a estar en una guerra total contra agresores extranjeros para prepararnos. Tenemos que prepararnos para la invasión y liberación de los países fronterizos. Tenemos que destruir a la amenaza fascista-capitalista de una vez por todas. Y para ello, debemos clavarles una espada en el corazón... antes de que ellos nos la claven a nosotros."
 GER_SOV_War.101.A: "Camaradas, el futuro de la Unión Soviética no está en Europa ni en Asia. ¡Nuestro futuro está en Eurasia!"

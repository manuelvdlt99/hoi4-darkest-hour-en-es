 GER_SOV_War.7.t: "Estrella roja en ascenso"
 GER_SOV_War.7.d: "Parece que ha pasado una eternidad desde que la escoria fascista traicionó todos nuestros acuerdos permanentes y tratados de «amistad» y comenzó a realizar incursiones masivas a lo largo de nuestra frontera. A los pocos días, la catástrofe era evidente: estas «incursiones» eran las puntas de lanza de enormes tenazas, que envolvían a grandes partes del Ejército Rojo. La Luftwaffe derribó a la VVS y la Armada Roja estaba contenida en los puertos principales.\n\nCedimos terreno, pero la nación resistió; en pocos meses la sociedad soviética estaba movilizada para la guerra en los términos más absolutos. El reclutamiento masivo, las fábricas de tractores reacondicionadas para producir legiones blindadas, los jefes del partido movilizando cuadros para facilitar el esfuerzo bélico y cosas por el estilo eran moneda corriente.\n\nA pesar de ello, hubo desastres sin paliativos en los primeros días. Pero, por cada división que perdimos, la Stavka aprendió, el comandante del frente aprendió, el comandante del Ejército aprendió, y el fusilero que escapó... también aprendió. Y lo más sorprendente es que hasta los perros aprendieron: atados con explosivos, pusieron de su parte para enseñar a la escoria fascista. Los oficiales alemanes son hombres envejecidos, con experiencia y todo sin duda, pero la nueva raza que está surgiendo de entre las filas del Ejército Rojo es la de líderes jóvenes, dinámicos y decisivos, destinados a cambiar las tornas.\n\nDespués de un coste tan elevado en mano de obra, terreno y material, hemos acumulado una experiencia sin parangón, los recién reclutados reciben experiencia en «sectores tranquilos» y están ensangrentados y tienen experiencia para comprometerse en ofensivas. Sin prisa pero sin pausa, hemos llegado muy lejos, nuestro Ejército está resistiendo por fin, incluso haciendo retroceder a los fascistas en algunos lugares. Los enormes complejos industriales de los Urales producen interminables filas de tanques, aviones y armas, con sus brillantes hornos trabajando todo el día sin descanso. Es hora de que llevemos por fin la guerra al enemigo, pues Berlín puede quedar lejos, pero aún más lejos les quedan a los fascistas los Urales."
 GER_SOV_War.7.A: "¡Hacia Berlín!"

 GER_SOV_War.8.t: "Primera Conferencia de Moscú"
 GER_SOV_War.8.d: "[FROM.GetNewsIcon]La conferencia de Moscú fue un acontecimiento muy esperado en el esfuerzo bélico contra la Alemania nazi. Los tres líderes que se reunieron fueron [SOV.GetLeader], líder de la Unión Soviética, [ENG.GetLeader], primer ministro del Reino Unido, y [USA.GetLeader], presidente de los Estados Unidos. La reunión fue el resultado de una amplia planificación y coordinación entre los Aliados para discutir sus estrategias y reforzar su cooperación en la lucha contra la Alemania nazi.\n\nLa reunión se celebró en un lugar de alta seguridad y los líderes mantuvieron varias rondas de debates sobre distintos temas. Hablaron sobre el estado actual de la guerra, el progreso que se había realizado y los desafíos a los que se habían enfrentado. También hablaron sobre los posibles riesgos y oportunidades de abrir un segundo frente en Europa y coincidieron en que era un paso necesario poner fin a la guerra lo antes posible.\n\nLa conferencia de Moscú fue un éxito rotundo, ya que supuso un paso importante en la formación de una gran alianza contra las fuerzas nazis. El frente unido de los Aliados y su determinación de luchar por un futuro mejor para todos son un testimonio de la fuerza y la resistencia del espíritu humano. La reunión allanó el camino para una mayor cooperación y coordinación entre los Aliados y reforzó su determinación de derrotar a la Alemania nazi y poner fin a la Segunda Guerra Mundial."
 GER_SOV_War.8.A: "¡Juntos en la victoria!"
 GER_SOV_War.8.B: "¡No cambia nada, vais a perder igualmente!"
 GER_SOV_War.8.C: "Oriente y Occidente, unidos como uno."

 GER_SOV_War.9.t: "Destrucción de la presa Dneprostroi"
 GER_SOV_War.9.d: "[FROM.GetNewsIcon]Hoy se ha escuchado una enorme explosión desde el río Dniéper, concretamente desde la Estación Hidroeléctrica Dniéper, en la ciudad de Zaporiyia, que ha sido destruida por dinamita y otros explosivos de gran potencia. En el momento de la publicación de esta noticia, los niveles inferiores están inundados con una gran cantidad de agua.\n\nSe creía que ésto lo había hecho el Ejército Rojo como un intento de detener el avance enemigo hacia el este de Ucrania. La acción del Ejército Rojo de destruir semejante símbolo del orgullo soviético pone de manifiesto su determinación de luchar contra sus enemigos, aunque ello signifique calcinar su propia tierra para que el enemigo no pueda capturarlos.\n\nSe prevé que la inundación provoque un gran número de bajas civiles, y también podría causar bajas en las unidades militares situadas en las regiones más bajas, lo que paralizaría el avance enemigo."
 GER_SOV_War.9.A: "Estos bolcheviques son una amenaza para su propia nación."
 GER_SOV_War.9.B: "¡Defended a la madre patria, cueste lo que cueste!"
 GER_SOV_War.9.C: "Otro día trágico en la guerra."

 GER_SOV_War.10.t: "La plegaria de tu madre"
 GER_SOV_War.10.d: "—Los alemanes no son humanos —murmuraba Nikolái para sí, pensando en la última carta que había recibido de su madre, que contenía un poema que había leído tantas veces que se le había grabado a fuego en la memoria—.\n\n—No nos emocionaremos. Mataremos —susurraba, de pie entre las ruinas de una escuela bombardeada, poniéndose a cubierto tras un pilar derrumbado.\n\nHacía no mucho tiempo, en otra vida, estaba en una escuela parecida. Por aquél entonces lo odiaba, pero ahora lo único que deseaba era volver allí.\n\n—Si no has matado a al menos un alemán un día, has desperdiciado ese día —se decía mientras las balas sumbaban sobre su cabeza, contemplando sus próximas acciones.\n\nLos alemanes lo tenían inmovilizado desde el otro lado de la calle. Tras mirar a su alrededor, se dio cuenta de que estaba solo. El resto de su unidad no aparecía por ninguna parte o yacía muerta en la calle. Si no hubiera buscado refugio en la escuela, habría tenido el mismo destino.\n\n—Mata al alemán; éste es el clamor de tu tierra rusa —terminó de recitar, cuando los disparos se detuvieron.\n\nTras salir de detrás del pilar, preparado para matar a quien lo inmovilizaba, vio a un niño. Un joven alemán, de no más de 16 años, tal vez la misma edad que él, luchaba por recargar su arma. Nikolái se quedó paralizado durante un segundo. Probablemente habían obligado al chaval a estar allí, igual que a él. Entonces le vino a la mente el final del poema: «No titubees. No amaines»."
 GER_SOV_War.10.A: "«Mata.»"

 GER_SOV_War.11.t: "Todas las manos ayudan"
 GER_SOV_War.11.d: "La madre de Yuri, un niño pequeño, lo había despertado antes de lo habitual porque era hora de cavar trincheras. Rápidamente se calzó sus botas de gran tamaño, que su hermano mayor Nikolái le había dejado tras ser enviado al frente al comienzo de la guerra. Al igual que su hermano, Yuiry haría todo lo posible por proteger su ciudad y la patria.\n\nYuri y su madre estaban agotados después de pasar largas horas cavando y moviendo tablones con los lugareños. Decidieron tomarse un descanso durante un rato. Durante su descanso, una unidad kazaja llegó a la ciudad y fue recibida con regalos de comida y suministros médicos. Yuri, con ganas de mostrar su agradecimiento, corrió a su casa para coger una hogaza recién hecha. Entonces se acercó a uno de los soldados, ofreciéndole el pan como gesto de agradecimiento. El soldado, que le recordaba mucho a Nikolái, aceptó agradecido el pan. Y, al igual que Nikolái, el soldado era conocido por su sentido del humor y su actitud tranquila, incluso en situaciones difíciles.\n\nDe repente, las sirenas antiaéreas empezaron a sonar con fuerza, y los padres y sus hijos se escondieron de los aviones alemanes mientras Yuri y su madre corrían a su casa para ponerse a salvo. Yuiry observó cómo el soldado se alzaba en armas con sus camaradas y tomaba posiciones en las trincheras."
 GER_SOV_War.11.A: "¡Defended la ciudad!"

 GER_SOV_War.12.t: "¿Una reunión con el sol naciente?"
 GER_SOV_War.12.d: "Cada vez está más claro que nuestros rivales en Occidente se están preparando para el conflicto final. Durante meses, han renegado de nosotros a diario y sus ejércitos se han amontonado en nuestra frontera común. Aunque cualquier cosa es teóricamente posible, sólo puede haber una conclusión. Lucharemos no sólo por la supervivencia del pueblo soviético, sino también de la raza eslava, en la guerra que se avecina. Su victoria se traducirá inevitablemente en la extinción de nuestro pueblo. Por éso, el próximo frente occidental requerirá toda nuestra atención.\n\nSin embargo, centrarnos en Occidente supondría ignorar otra posible zona problemática. Durante mucho tiempo, los japoneses del Lejano Oriente le han echado el ojo a Vladivostok. Hasta lucharon contra nuestros soldados en Mongolia hace unos años. Se han vuelto más peligrosos desde entonces. Su Ejército no sólo ha aprendido de los errores, sino que Japón y Alemania han formado una alianza contra nosotros.\n\nNo es descabellado creer que los alemanes intentarán persuadir a los japoneses para que nos claven una daga en la espalda mientras nos atacan por el frente. Debemos tomar medidas para contrarrestarlo. No podemos invadir Manchuria sin más, por mucho que queramos. En su lugar, debemos llevar a Japón a la mesa y forjar nuestro propio acuerdo blindado."
 GER_SOV_War.12.A: "Cualquier cosa por la paz para que podamos prepararnos para la guerra."


 GER_SOV_War.14.t: "Se firma el pacto de neutralidad soviético-japonés"
 GER_SOV_War.14.d: "[FROM.GetNewsIcon]Hoy, el ministro de Exteriores japonés, Yōsuke Matsuoka, y el embajador Yoshitsugu Tatekawa se han reunido en Moscú con Viacheslav Mólotov. Un posible acuerdo de neutralidad entre la Unión Soviética y Japón era el motivo de la reunión.\n\nLa Unión Soviética buscaba este acuerdo para asegurar su frontera con el Estado títere japonés de Manchukuo en el Lejano Oriente y centrar su atención en la frontera del Reich alemán en Europa en caso de que estallara un conflicto en el futuro. Los japoneses estaban ansiosos por firmar este acuerdo porque querían concentrarse en su campaña militar contra el Frente Unido Chino y en su expansión por el Sudeste Asiático.\n\nLos observadores internacionales han calificado este suceso como un «giro sorprendente de los acontecimientos», teniendo en cuenta que estos países se enfrentaron en una guerra fronteriza en Mongolia hace poco. "
 GER_SOV_War.14.A: "Nuestro flanco oriental, asegurado al fin."
 GER_SOV_War.14.B: "Ahora podemos centrarnos en nuestro objetivo principal..."
 GER_SOV_War.14.C: "Un acuerdo incómodo entre naciones incómodas."

 GER_SOV_War.15.t: "Japón rechaza el pacto"
 GER_SOV_War.15.d: "—Señor, los japoneses se han negado a firmar un tratado de no agresión.\n\n[SOV.GetLeader] apretó el puño. Por la tensión, el lápiz que sostenía se resquebrajó. Mientras contemplaba el mapa de [SOV.GetNameDef] que tenía ante sí, un pensamiento dominó su mente: «¿ahora qué?»\n\nPero sabía que la respuesta era sencilla. En caso de guerra, tendría que mantener una postura defensiva en los teatros asiático y europeo. Para repelir una invasión desde ambas direcciones, tendría que dividir sus recursos entre el este y el oeste. Tendría que seguir mirando por encima del hombro mientras se preparaba para luchar por un lado para asegurarse de que el otro no se abalanzaba sobre él.\n\n«Debería haber sabido que ésto iba a pasar», pensó para sí [SOV.GetLeader]. El Gobierno japonés no había ocultado su aversión a [SOV.GetNameDef]. Los japoneses tenían muchos problemas con los soviéticos, desde los recientes enfrentamientos fronterizos en Manchuria hasta la propiedad de las islas Sajalín. Por no mencionar que el pueblo ruso aún no había olvidado la desastrosa derrota de los rusos a manos de los japoneses hacía unos 30 años.\n\nSupuso que había asuntos más importantes- Supuso que Japón estaba más preocupada por China. Más interesada en las regiones ricas en recursos del Sudeste Asiático. Al fin y al cabo, el valor de la tundra siberiana palidece en comparación con los ricos yacimientos de petróleo de las Indias Orientales.\n\nSin embargo, ahora estaba claro que se equivocaba. El tigre japonés de Manchuria se afilaba las garras, preparándose para abalanzarse sobre Siberia y Mongolia. Podía visualizar como las fuerzas armadas y los recursos de su país se agotaban por la enorme exigencia de una guerra en dos frentes. Ahora podía visualizar como su país era destrozado por los alemanes y los japoneses..."
 GER_SOV_War.15.A: "Debemos asegurarnos de que no tengan nada más que polvo y sangre."


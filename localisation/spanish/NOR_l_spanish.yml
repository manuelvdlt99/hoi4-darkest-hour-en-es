### Eastern Greenland Case
  NOR_Eastern_Greenland_Case.2.t: "Caso de Groenlandia Oriental: Sentencia a favor de Noruega"
  NOR_Eastern_Greenland_Case.2.d: "[FROM.GetNewsIcon]La Corte Permanente de Justicia Internacional ha escuchado los alegatos finales entre los reinos de Dinamarca y Noruega en relación con el Caso de Groenlandia Oriental.\n\nEl caso giraba en torno a las posesiones de Noruega en la costa oriental de Groenlandia. La Tierra de Erik el Rojo (Eirik Raudes Land, como se conoce en Noruega) fue proclamada territorio noruego por la realeza noruega en 1931.\n\nDinamarca afirma que la totalidad de la isla está bajo soberanía danesa, alegando como reivindicación la Declaración de Ihlen entre ambas naciones. La Declaración de Ihlen, llamada así por el exministro noruego de Asuntos Exteriores Nils Claus Ihlen, fue una declaración realizada por Ihlen al ministro danés en la que afirmaba que Noruega no se opondría a las reivindicaciones danesas de soberanía sobre Groenlandia.\n\nSin embargo, Ihlen infringió la Constitución noruega al firmar un tratado con un Gobierno extranjero sin el consentimiento del Parlamento. Noruega afirma que ésto hace que el acuerdo sea nulo, mientras que Dinamarca afirma que la palabra de Ihlen debe mantenerse como un acuerdo entre los Gobiernos.\n\nTras mucho deliberar, la CPJI ha alcanzado un veredicto: el acuerdo de Ihlen no es vinculante para Noruega, ya que no se le permitió firmar tratados unilateralmente. Ambas naciones han aceptado el dictamen y Dinamarca ha revocado sus reclamaciones sobre los territorios noruegos de Groenlandia."
  NOR_Eastern_Greenland_Case.2.A: "Interesante..."
  NOR_Eastern_Greenland_Case.2.B: "Como debería ser."
  NOR_Eastern_Greenland_Case.2.C: "¡Escandaloso!"

  NOR_Eastern_Greenland_Case.3.t: "Caso de Groenlandia Oriental: Sentencia a favor de Dinamarca"
  NOR_Eastern_Greenland_Case.3.d: "[FROM.GetNewsIcon]La Corte Permanente de Justicia Internacional ha escuchado los alegatos finales entre los reinos de Dinamarca y Noruega en relación con el Caso de Groenlandia Oriental.\n\nEl caso giraba en torno a las posesiones de Noruega en la costa oriental de Groenlandia. La Tierra de Erik el Rojo (Eirik Raudes Land, como se conoce en Noruega) fue proclamada territorio noruego por la realeza noruega en 1931.\n\nDinamarca afirma que la totalidad de la isla está bajo soberanía danesa, alegando como reivindicación la Declaración de Ihlen entre ambas naciones. La Declaración de Ihlen, llamada así por el exministro noruego de Asuntos Exteriores Nils Claus Ihlen, fue una declaración realizada por Ihlen al ministro danés en la que afirmaba que Noruega no se opondría a las reivindicaciones danesas de soberanía sobre Groenlandia.\n\nSin embargo, Ihlen infringió la Constitución noruega al firmar un tratado con un Gobierno extranjero sin el consentimiento del Parlamento. Noruega afirma que ésto hace que el acuerdo sea nulo, mientras que Dinamarca afirma que la palabra de Ihlen debe mantenerse como un acuerdo entre los Gobiernos.\n\nTras mucho deliberar, la CPJI ha alcanzado un veredicto: Noruega debe cumplir el acuerdo entre las dos naciones, ya que la Declaración de Ihlen es una promesa inquebrantable a Dinamarca. Ambas naciones han aceptado el dictamen y Dinamarca ya ha empezado a integrarse los territorios."
  NOR_Eastern_Greenland_Case.3.A: "Interesante..."
  NOR_Eastern_Greenland_Case.3.B: "Como debería ser."
  NOR_Eastern_Greenland_Case.3.C: "¡Escandaloso!"

